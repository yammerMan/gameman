36.manual=在城市中選擇神殿，升級到8級。
37.name=升級神殿
37.description=神殿是體現古羅馬文化宗教的一個標誌性建築，通過對主神的膜拜，可以獲取該神祗帶來的特殊加成。神殿的等級越高，所帶來的加成也越多。
37.manual=在城市中選擇神殿，升級到10級。
38.name=發放救濟
38.description=市民遷入新居可能還需要一段時間。現在大家都在對新的執政官議論紛紛，不知道你將施行怎樣的治理政策。在市民紛紛表示擔憂的時候，提高你的市民支援度將有利於鞏固自己的統治。現在正是安撫民心的好時機，在神殿中發放救濟物資，可以有效平息市民的抗議。
38.manual=在城市中選擇“神殿”，點擊“安撫民心”，選擇發放救濟。每次安撫民心後，需要等待15分鐘才能再次操作。<img src="img/Disaster Relieve.jpg"></img>
39.name=禱告
39.description=城裡居民對你的治理還算滿意，但市民並沒有真正信服於你的統治。你需要打消市民心底的疑慮，增強他們對你的信心。經常到神殿舉行一場禱告，向市民傳達你對主神的虔誠信仰，這種親民的活動能使你得到更多的市民認同。
39.manual=在城市中選擇“神殿”，點擊“安撫民心”，選擇禱告。每次安撫民心後，需要等待15分鐘才能再次操作。
40.name=大型祭祀
40.description=隨著你的政策慢慢推行，市民也漸漸認同你是位有為的執政官。這時候千萬不要低估了民意的作用。在神殿舉辦一場盛大的大型祭祀活動，讓市民們相信諸神護佑著自己的城市，會獲得市民們的真心擁戴。
40.manual=在城市中選擇“神殿”，點擊“安撫民心”，選擇大型祭祀。每次安撫民心後，需要等待15分鐘才能再次操作。
41.name=增加市民
41.description=市民人口的緩慢增加成為制約城市飛速發展的瓶頸，眾多流民、戰俘和奴隸也給市政管理造成了一定的混亂，為了解決人口增長過慢的難題，你可以頒佈政令，給予那些流民、戰俘們市民的身份，雖然在短時間內要付出不菲的開銷，但從長遠來看，這種政策的裨益是巨大的。
41.manual=在城市中選擇“神殿”，點擊“安撫民心”，選擇增加市民。每次安撫民心後，需要等待15分鐘才能再次操作。
42.name=徵收銅幣
42.description=市政建設的各項工作都需要消耗巨大的資源，因此常常出現資源的匱乏。為了彌財政的虧空，迫不得已之下只好向市民徵收銅幣。當然這只是暫時的措施，不能頻繁使用，否則市民支持度會下降，引發嚴重的暴亂。
42.manual=在城市中選擇“神殿”，點擊“徵收物資”，選擇銅幣。每次徵收物資後，需要等待15分鐘才能再次操作。<img src="img/Collect Sesterces.jpg"></img>
43.name=徵收糧食
43.description=缺少糧食，不僅城內資源建築無法開展，還會導致軍心渙散，市民家裡應該有不少糧食儲備，可向市民徵收一部分，以度過難關。徵收物資難免導致市民支持度下降，要注意及時安撫民心，將支持度恢復。
43.manual=在城市中選擇“神殿”，點擊“徵收物資”，選擇糧食。每次徵收物資後，需要等待15分鐘才能再次操作。
44.name=徵收木材
44.description=城市各項建設都需要木材，當資源缺乏的時候，向市民徵收木材就成為一種選擇。只要注意不讓支持度降低得過多，市民在發過一通牢騷之後，支持度仍然會慢慢恢復。
44.manual=在城市中選擇“神殿”，點擊“徵收物資”，選擇木材。每次徵收物資都會降低支援度，建議採用救濟災民、施政報告等手段將支持度恢復。
45.name=徵收石料
45.description=堅固的城牆需要大量石料，城市中的儲備卻不太多。事態緊急，只能採取非常規手段，從市民那裡徵收部分石料，也算是額外的資源來源。只是這種手段需要付出市民支援度下降的代價，不能頻繁使用。
45.manual=在城市中選擇“神殿”，點擊“徵收物資”，選擇石料。每次徵收物資都會降低支援度，建議採用救濟災民、施政報告等手段將支持度恢復。
46.name=徵收鐵錠
46.description=缺少鑄造武器盔甲的鐵錠，就無法及時組織軍隊。這時候可以向市民徵收一些鐵錠，只要徵收的次數控制得當，市民支持度暫時下降的後果是能夠挽回的。
46.manual=在城市中選擇“神殿”，點擊“徵收物資”，選擇鐵錠。每次徵收物資都會降低支援度，建議採用救濟災民、施政報告等手段將支持度恢復。
47.name=從業分配
47.description=你在城市建設了不少基礎設施，只是有的市民還在閒置，開工效率明顯不足，影響了資源的產出。既然有著充足的人手，就應該加大工人職位的訓練比率。在資源點訓練更多的工人職位，讓閒置人口都勤奮起來。
47.manual=在城市中選擇資源點，將各種工人職位訓練滿50人。
48.name=修改稅率
48.description=城市的銅幣主要依靠稅收，人口越多能夠徵收的銅幣越多。在不影響生產的情況下，適當調高稅率，可以增加銅幣收入。但是也不要施加過於沉重的賦稅，過高的稅率會逼迫市民大量逃離你的統治區域。20%的稅率應該能夠被市民所接受。
48.manual=在城市中選擇“執政官邸”，點擊“調整稅率”，將稅率調整為20%。<img src="img/Adjust Tax.jpg"></img>
49.name=城市命名
49.description=你的城市在逐漸壯大，你需要一個響亮的城市名稱來和其他城市區分開。城市的命名權當然掌握在你的手裡，現在就到執政官邸去行使你的權力吧。
49.manual=在城市中選擇“執政官邸”，點擊“城市改名”，將城市重新命名。一天只能命名一次。<img src="img/Rename City.jpg"></img>
50.name=更改旗號
50.description=旗幟是領主的標識。在領主的旗幟下，軍隊的忠心得以凝聚，市民也會更加安心。給自己設計一個響亮的旗號，相信在不久的將來，你的旗號必將響徹整個羅馬世界！
50.manual=點擊左下角領主名稱，在玩家資訊中選擇“旗號”進行更改。旗號顯示在“地圖”的城市上方。更改旗號需要消耗1個戰旗。<img src="img/Change Heraldry.jpg"></img>
51.name=修建市場
51.description=城裡的資源產出越來越豐富，吸引了附近的商人前來交易。你需要建設一個市場，讓物資流通起來。市場的等級越高，能夠同時進行的交易越多。
51.manual=在城市介面左鍵點擊一塊空地，在彈出的“空地”介面中點擊“市場”建築下的“建造”按鈕。（若建造按鈕為可選，表示你已經達到建造的前提條件，否則為灰色。）<img src="img/Erect Market.jpg"></img>
52.name=出售資源
52.description=城市的各項資源發展並不平衡，總會有些資源堆積過多，而另一種資源卻極度緊缺。通過市場可以和其他領主交易資源，互相補充。將你多餘的資源放在市場上，向其他人出售。
52.manual=選擇“市場”，點擊“發佈交易”，輸入出售資源數量和價格。等待其他玩家購買該資源。<img src="img/Sell Resources.jpg"></img>
53.name=購買資源
53.description=在城市建設中，資源生產總會有不平衡。一種資源富餘，而另一種資源短缺。通過市場和其他城市進行交易，從其他人那裡購買需要的資源。
53.manual=選擇“市場”，點擊“發佈交易”，輸入購買資源數量和價格。建議先升級市場到2級，以便進行更大宗的交易。
54.name=建造大學
54.description=大學中研究各種民用科技，對生產、建設有很大的幫助。大學的等級越高，可研究的科技等級越高，研究科技的速度也越快。
54.manual=在城市介面左鍵點擊一塊空地，在彈出的“空地”介面中點擊“大學”建築下的“建造”按鈕。（若建造按鈕為可選，表示你已經達到建造的前提條件，否則為灰色。）<img src="img/Erect University.jpg"></img>
55.name=升級大學
55.description=大學中研究各種民用科技，對生產、建設有很大的幫助。大學的等級越高，可研究的科技等級越高，研究科技的速度也越快。
55.manual=在城市介面點擊1級“大學”，點擊“升級”按鈕。（若升級按鈕為可選，表示你已經達到升級的前提條件，否則為灰色。）
56.name=升級大學
56.description=大學中研究各種民用科技，對生產、建設有很大的幫助。大學的等級越高，可研究的科技等級越高，研究科技的速度也越快。
56.manual=在城市中選擇大學，升級到4級。
57.name=升級大學
57.description=大學中研究各種民用科技，對生產、建設有很大的幫助。大學的等級越高，可研究的科技等級越高，研究科技的速度也越快。
57.manual=在城市中選擇大學，升級到8級。
58.name=升級大學
58.description=大學中研究各種民用科技，對生產、建設有很大的幫助。大學的等級越高，可研究的科技等級越高，研究科技的速度也越快。
58.manual=在城市中選擇大學，升級到10級。
59.name=耕種技術
59.description=除了積極創建農夫，你還需要投入資源對耕種的技巧進行鑽研，讓農田的產量大大提高。
59.manual=打開“大學”，選擇“耕種技術”進行研究。<img src="img/Agronomy.jpg"></img>
60.name=伐木技術
60.description=良好的管理和適合的技術能使伐木工作變得更為輕鬆高效，讓你的大學對此進行研究，也許會有良好的效果。
60.manual=打開“大學”，選擇“伐木技術”進行研究。
61.name=採石技術
61.description=採石的技術推廣可以加快石料的開採速度，同樣的成本獲得更多的產量。
61.manual=打開“大學”，選擇“採石技術”進行研究。
62.name=冶煉技術
62.description=投入資源進行研究，改進冶煉技術，能夠從鐵錠石中提煉出更多的鐵錠。
62.manual=打開“大學”，選擇“冶煉技術”進行研究。
63.name=理財技術
63.description=善於理財是一個管理者應該學習的技能，通過大學的研究，你會發現獲得更多的銅幣不是一件困難的事情。
63.manual=打開“大學”，選擇“理財技術”進行研究。
64.name=倉儲技術
64.description=倉儲技術能夠增加糧食、木材、石料和鐵錠的儲存容量上限，讓你城市能夠保存更多的資源。
64.manual=打開“大學”，選擇“倉儲技術”進行研究。
65.name=建築技術
65.description=建築技術可以加大城牆和箭塔的耐久值，使你的城市更為堅不可摧。
65.manual=打開“大學”，選擇“建築技術”進行研究。
66.name=學習技巧
66.description=掌握了學習技巧，你的英雄們可以用更少的經驗值達到更高的級別。
66.manual=打開“大學”，選擇“學習技巧”進行研究。
67.name=維修技術
67.description=城防在守城戰中被不斷被毀壞，及時維修可以讓部分城防再次發揮作用。維修技術能夠提高城防工事的修復率，這樣的城市將大大減少遭受攻擊時的損失。
67.manual=打開“大學”，選擇“維修技術”進行研究。
68.name=創建或加入聯盟
68.description=有時獨自一人很難支撐局面，微不足道的朋友卻也可能幫上大忙，何況周圍還有不少新近崛起的領主窺伺著你的領土。你應該尋找合適的盟友共同作戰，這樣不僅能更好地保護自己的城鎮，也可以加快自己的擴張速度。
68.manual=打開“聯盟”，點擊“聯盟列表”，選擇一個聯盟進行“查看”。點擊“申請加入”，等待該聯盟的同意。你也可以在“排行榜”的“聯盟排行”中進行同樣的操作。如果有聯盟邀請你，你可以在“聯盟”中看到邀請你的聯盟，點擊“接受”即可加入該聯盟。
69.name=即時對話
69.description=加入聯盟後，和盟友的互動很重要。在聯盟頻道聊天是免費的，有時間要多和盟友聯絡，互相配合行動。現在就在聯盟頻道和盟友打個招呼吧。
69.manual=在聊天功能表中選擇“聯盟”，在聯盟頻道聊天。在聯盟頻道聊天是免費的。
70.name=書信往來
70.description=儘量跟其他領主保持友好關係，減少潛在的敵人，這對維持你的統治非常重要。和其他領主在外交上進行交涉，可以獲得一個良好的周邊環境。向周圍的領主發送信件，傳遞友好資訊，你也能獲得善意的回應。
70.manual=點擊“信件”，選擇“寫信件”，可以向其他玩家發送信件。你也可以在“地圖”上選擇城市，給該城市的主人送信。在“收件箱”可以查看收到的信件。在“寄件匣”可以查看發出的信件。“系統信”中是系統給你發送的系統信件。
71.name=世界頻道
71.description=在世界頻道聊天，讓所有人聽到你的聲音。在世界頻道發言，每次需要消耗1個喇叭。聯盟頻道、私聊頻道則是免費的。
71.manual=在聊天功能表中選擇“世界”，在世界頻道聊天。在世界頻道聊天，每句話需要消耗1個喇叭。在聯盟頻道、私聊頻道聊天則是免費的。
72.name=建造角鬥場
72.description=在這個混亂的戰爭年代，要守住自己的城鎮，擴張自己的領地，需要能幹的人幫忙。建造角鬥場，會吸引仰慕你的英雄前來駐留，供你招攬。角鬥場等級越高，出現的英雄越多並且等級也越高。在角鬥場你可以管理被招攬的英雄，執行鍛煉、任命、獎勵等操作
72.manual=在城市介面左鍵點擊一塊空地，在彈出的“空地”介面中點擊“角鬥場”建築下的“建造”按鈕。（若建造按鈕為可選，表示你已經達到建造的前提條件，否則為灰色。）<img src="img/Erect Amphitheatre.jpg"></img>
73.name=升級角鬥場
73.description=有才能的人並不是輕易就可以招徠的，你需要升級你的角鬥場以增加獲得更好人才的機會，並且給他們豐厚的酬勞，這樣才能讓他們為你效力。角鬥場的等級越高，就能招攬更有潛力的人才。
73.manual=在城市介面點擊1級“角鬥場”，點擊“升級”按鈕。（若升級按鈕為可選，表示你已經達到升級的前提條件，否則為灰色。）
74.name=辨別人才
74.description=擁有潛力值的英雄總是比普通英雄有更高的培養價值，一個潛力值為3的英雄每升10級就比普通英雄多出3分配點，在達到100級時將比普通英雄多出30分配點，而這些分配點被分配到英雄的“3圍”屬性後所帶來的增益是顯而易見的，因此，如何獲得更高潛力值的英雄就成了玩家不得忽視的問題。
74.manual=新手問答（答案見任務描述）
75.name=招募英雄
75.description=招募怎樣的英雄取決於你的發展策略。善於管理內政的英雄將大大提升城鎮建設速度，武力高的英雄則將有助於提高軍隊攻擊力，智力高超的英雄則善於運用各種策略對付敵人，從而提高軍隊的防禦力。在角鬥場招募你的第一個英雄吧。
75.manual=打開角鬥場的“招募英雄”介面，選擇英雄“招募”。等級越高的英雄，招募所需的銅幣越多。招募的英雄需要消耗薪水，等級越高，需要的銅幣越多。 <img src="img/Recruit Hero.jpg"></img>
76.name=任命執政官
76.description=你的城市一直沒有任命執政官，這很危險。執政官的監督可以資源生產的效率更高，內政值高的執政官可以獲得非凡的施政效果。現在就去角鬥場任命一位執政官吧。
76.manual=打開角鬥場的“英雄管理”介面，點擊“任命執政官”，選擇英雄，將其任命為執政官。你可以向英雄賞賜銅幣、道具，提高其忠誠度和屬性。<img src="img/Appoint Consul.jpg"></img>
77.name=提拔英雄
77.description=你的英雄們現在幹勁十足，你應該給他更多的任務與歷練，讓他的能力得到提升。你可以常常去角鬥場看看，掌握他們的狀況。如果發現他們積累了足夠多的經驗，可以為他們升級，提高各方面的屬性。英雄升級經驗一般來自擔任執政官後的城市內政建設、科研、軍隊訓練和擔任軍隊統帥後參加戰鬥。當然，執行英雄鍛煉或使用經驗道具也可以增加經驗值。
77.manual=新手問答（答案見任務描述）
78.name=升級英雄
78.description=新上任的執政官非常盡職盡責！你可以多指派些任務，讓他在歷練中獲得經驗，更快獲得提升。作為一名英明的領主，你該常常去角鬥場走走，瞭解你的英雄狀況。如果發現他們積累了足夠多的經驗，可以為他們升級，提高各方面的屬性。
78.manual=打開“角鬥場”的“英雄管理”介面，選擇英雄“查看”，點擊“升級”。升級後的英雄會增加新的分配點，把分配點加到英雄的屬性上。你也可以使用“還原分配點”，重新分配英雄的屬性點數。
79.name=吸納人才
79.description=在角鬥場裡想要為你效力的英雄雖然不少，然而誰才是真正符合你需要的呢？張貼徵召文書，讓更多的英雄知道你急需人才，這樣你遇到合適的英雄的機會將大大增多。角鬥場等級越高，使用徵召文書的效果越好。
79.manual=打開“角鬥場”的“招募英雄”介面，點擊“刷新英雄”。<img src="img/Talents Recruitment.jpg"></img>
80.name=佔領野地
80.description=資源是發展的命脈所在，而野地可為資源生產帶來顯著加成，因此野地是兵家必爭之地。當你佔領野地之後，按照野地的種類和級別能給資源帶來不同比例的加成。佔領野地的方式是派遣你的軍隊執行“佔領”出征，在消滅了野地守軍之後，野地就屬於你獨享了。同類型野地越多，加成效果累積也越大。
80.manual=新手問答（答案見任務描述）
81.name=建造研究所
81.description=研究所中研究各種軍事科技，對管理軍隊、偵察、作戰和後勤有很大的幫助。研究所的等級越高，可研究的科技等級越高，研究科技的速度也越快。
81.manual=在城市介面左鍵點擊一塊空地，在彈出的“空地”介面中點擊“研究所”建築下的“建造”按鈕。（若建造按鈕為可選，表示你已經達到建造的前提條件，否則為灰色。）<img src="img/Erect Academy.jpg"></img>
82.name=升級研究所
82.description=研究所中研究各種軍事科技，對管理軍隊、偵察、作戰和後勤有很大的幫助。研究所的等級越高，可研究的科技等級越高，研究科技的速度也越快。
82.manual=在城市介面點擊1級“研究所”，點擊“升級”按鈕。（若升級按鈕為可選，表示你已經達到升級的前提條件，否則為灰色。）
83.name=升級研究所
83.description=研究所中研究各種軍事科技，對管理軍隊、偵察、作戰和後勤有很大的幫助。研究所的等級越高，可研究的科技等級越高，研究科技的速度也越快。
83.manual=在城市中選擇研究所，升級到4級。
