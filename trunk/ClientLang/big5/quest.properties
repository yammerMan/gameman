117.manual=在城市介面點擊1級“馬廄”，點擊“升級”按鈕。（若升級按鈕為可選，表示你已經達到升級的前提條件，否則為灰色。）
118.name=升級馬廄
118.description=馬廄是為軍隊訓練斥候與騎兵的場所。馬廄等級越高，訓練的速度越快。並增加等待訓練的佇列。
118.manual=在城市中選擇馬廄，升級到4級。
119.name=升級馬廄
119.description=馬廄是為軍隊訓練斥候與騎兵的場所。馬廄等級越高，訓練的速度越快。並增加等待訓練的佇列。
119.manual=在城市中選擇馬廄，升級到8級。
120.name=升級馬廄
120.description=馬廄是為軍隊訓練斥候與騎兵的場所。馬廄等級越高，訓練的速度越快。並增加等待訓練的佇列。
120.manual=在城市中選擇馬廄，升級到10級。
121.name=訓練步兵
121.description=裝備有長槍、長盾及短劍的羅馬正規軍。列成方陣的步兵可以有效地遏制騎兵的衝擊。
121.manual=打開“兵營”，訓練5名步兵。<img src="img/Train Triarii.jpg"></img>
122.name=訓練弓兵
122.description=裝備簡陋的支持部隊，能夠對敵人實施遠端打擊。防禦較弱，一旦陷入近戰將變得脆弱。
122.manual=在“兵營”中訓練5名弓兵。
123.name=訓練斥候
123.description=斥候是穿著輕盔甲，只攜帶槍和盾的羅馬輕騎兵。只擔任偵察任務，不投入正規戰鬥。
123.manual=在“馬廄”中訓練5名斥候。
124.name=訓練騎兵
124.description=羅馬騎兵配備槍和劍，穿著良好的盔甲並攜帶盾牌，是強悍而有紀律的騎士。是具有高機動能力的優秀部隊。但無法攻擊城牆。
124.manual=在“馬廄”中訓練5名騎兵。
125.name=訓練弩炮
125.description=弩炮有著強勁的弓弦，一次可發射數支巨型弩箭，射程和穿透力都十分驚人，移動速度緩慢，近戰中容易被破壞。
125.manual=在“作坊”中訓練5名弩炮。
126.name=訓練投石車
126.description=投石車能將巨石拋射到遠方，對軍隊和城防都能造成巨大的破壞。移動非常慢，難以擊中快速運動的騎兵。
126.manual=在“作坊”中訓練5名投石車。
127.name=訓練軍團步兵
127.description=攻擊和防禦都極為強悍的終極兵種，具備遠端和近戰雙重攻擊方式。在交鋒時先使用兩把投擲標槍進行遠端打擊，然後使用攜帶的短劍進行近戰。
127.manual=在“兵營”中訓練5名軍團步兵。
128.name=編制軍隊
128.description=一隻戰術嚴謹，編制巧妙的部隊戰鬥力是大大強於一群烏合之眾的。士兵的攻擊防禦隨著在研究所裡相關科技的提升，如何有序搭配，合理安排戰術就成了重中之重，戰前做好情報偵察工作，針對敵人軍隊結構排出針鋒相對的編隊，並調整相對應的戰術安排，可以使你的軍隊殺敵效率大大提升，甚至以寡敵眾。在城市介面點擊進入“角鬥場”，在“英雄管理”中點擊選擇一名英雄，在英雄頁面選擇“編制”面版，可以進入部隊的編制介面。
128.manual=新手問答（答案見任務描述）
129.name=偵察野地
129.description=近來流竄的叛軍和搶掠的野蠻人越來越多，恐怕我們周圍的敵人已經變得更加強大。如果不幸遇到強敵，我軍將傷亡慘重。如果你的研究所已經研究出1級偵察技巧，就能在馬廄裡訓練出斥候。派遣斥候偵察野地，然後針對敵軍部署我方戰術，一定可以增加獲勝的機會。
129.manual=在“地圖”上選擇野地打開，點擊“偵察”。
130.name=偵察城市
130.description=在對城市出征之前，最好先打探敵人的實力，貿然出兵可能會遭受重大損失。斥候是打探情報的高手，他們有高超的偵察技巧，善於隱藏自己真實身份，打聽到各種有用的資訊。偵查技巧越高明，能獲得的情報越詳細精准。在行動之前，最好先對目標進行偵察，這樣對我軍的戰鬥非常有利。
130.manual=在“地圖”上選擇城市打開，點擊“偵察”。
131.name=佔領野地
131.description=城市的發展全靠城市的資源生產，你得想辦法提高資源產量。派出一位英雄帶兵佔領四周的野地，這樣可以給城市提供額外的資源加成。你的執政官邸等級越高，能同時佔領的野地就越多。看看你現在最需要什麼資源，然後向合適的野地派出大軍佔領吧。
131.manual=在“地圖”上選擇1級野地打開，點擊“佔領”。
132.name=佔領野地
132.description=現在的資源生產似乎不能滿足你征伐天下的需要，你要想辦法提高產量，為軍隊提供充足保障。圍繞城市的野地能夠為城市提供額外的資源加成，不妨派出軍隊前往佔領。執政官邸等級越高，能同時佔領的野地就越多。野地的等級越高，能提供的資源加成越多。
132.manual=在“地圖”上選擇2級野地打開，點擊“佔領”。
133.name=佔領野地
133.description=為了提高城市資源的產量，你需要佔領四周的野地。野地的等級越高，能提供的資源加成越多。但是佔領高等級的野地面對的敵人也越多，請權衡自己的實力再開始行動。
133.manual=在“地圖”上選擇4級野地打開，點擊“佔領”。
134.name=佔領野地
134.description=佔領野地可以增加城市的資源產量，等級越高的野地所能提供的資源加成越多。
134.manual=在“地圖”上選擇8級野地打開，點擊“佔領”。
135.name=佔領野地
135.description=佔領野地可以增加城市的資源產量，等級越高的野地所能提供的資源加成越多。
135.manual=在“地圖”上選擇10級野地打開，點擊“佔領”。
136.name=建造驛站
136.description=驛站是傳送物資，管理補給線的設施。物資通過驛站在各個城市之間進行補給。驛站的等級越高，補給的數量就越多。
136.manual=在城市介面左鍵點擊一塊空地，在彈出的“空地”介面中點擊“驛站”建築下的“建造”按鈕。（若建造按鈕為可選，表示你已經達到建造的前提條件，否則為灰色。）<img src="img/Erect Outpost.jpg"></img>
137.name=掠奪野地
137.description=當你的實力逐步增強後，你需要學習如何維持龐大的軍隊消耗，尋找更多的補給資源，而派兵對資源野地進行掠奪性攻擊，可以用較少的代價獲得資源補給，同時還可以鍛煉你的率兵英雄，更有助迅速增加你的榮譽，還有機會獲得珍貴的遊戲道具。選擇掠奪攻擊戰勝1塊資源野地的守軍。
137.manual=在“地圖”上選擇一塊野地，點擊掠奪。
138.name=掠奪城市
138.description=你的擴張之路已經邁出堅定的一步，你需要學習如何維持龐大的軍隊消耗，尋找更多的補給資源，而派兵對其他領主的城市進行掠奪性攻擊是個極好的選擇，掠奪攻擊既不用向對方的城牆和城防展開攻堅戰，在獲取資源補給的同時又可以鍛煉你的率兵英雄，更有助迅速增加你的榮譽，還有機會獲得珍貴的遊戲道具。勇敢地向羅馬世界人們展示你的威武吧！
138.manual=在“地圖”選擇一座城市，點擊掠奪。
139.name=多城發展
139.description=在發展強國的道路上，隨著你的實力不斷增加，你的聲望值也在不斷提高。通過提高聲望值你能晉升官職。當你從平民晉升到“營造官”時，你可以在大地圖介面選定一塊平原，通過“築城”建立一座新的城市，而之後官職每晉升一次都可以多建一座城市，一個玩家最多可以通過佔領或築城的方式控制10座城市。更多的城市意味著你可以用更快的速度增加自己的實力。
139.manual=新手問答（答案見任務描述）
140.name=城市擴張
140.description=隨著建設的步伐加大，你的城市建築越來越多，等級也逐步上升。當你的城市執政官邸達到4級的時候，你可以通過執政官邸的“城市擴張”操作將城市升級，升級後你的城市將獲得更多的建築空地，讓你的領地更具規模、更加繁榮。城市擴張將消耗掉一定的資源，還需消耗規劃圖道具，而當執政官邸達到8級和10級時，可以得到第二、第三次擴張的機會，所消耗的資源和規劃圖數量也會上升。
140.manual=在城市中選擇執政官邸，點擊“城市擴張”，將城市擴張到二級。
141.name=新建城市
141.description=官職越高，能夠統治的城市越多。官職達到“營造官”可以統治2座城市。在準備好包括銅幣在內的各種資源10000，並選定了築城的平原之後，你就可以修築新城市了。
141.manual=在“地圖”上選擇一塊平原，點擊“築城”按鈕，構築一座新的城市。
142.name=新手保護
142.description=每位玩家有最長為7天的新手保護期。在保護期內，城市不會遭到其他玩家的攻擊（包括征服、掠奪、偵察）。但是對於野地的掠奪、佔領和偵察並不包含在內。玩家可以通過將將執政官邸升至5級，從而提前脫離新手保護。
142.manual=新手問答（答案見任務描述）
143.name=增加人口
143.description=人口始終是城鎮發展的基礎。城鎮的基礎建設需要大量人手，稅收依賴市民繳納，職位所需的工人也是從空閒人口轉變而來，城內有足夠的空閒人口才能訓練士兵組織軍隊。快速增加人口，讓你的城鎮更加繁榮。
143.manual=建造、升級民房，使當前人口增加到100。為了避免空閒人口過多造成浪費，建議你儘量訓練工人職位，以便讓空閒人口轉化為勞動人口。
