27.name=稅政合理
27.description=城市裡的稅收是銅幣的主要獲得方式，而稅收主要來自你城市裡的當前人口，足夠的當前人口能為你帶來不錯的稅收。但如果你想在短時間裡獲得更多的稅收所得，你就可以通過調整稅率來達到。但要注意的是，沉重的稅收會導致民心下降，甚至人口流失，所以請十分慎重的調整稅率！
27.manual=在城市介面左鍵點擊“執政官邸”，在彈出的“執政官邸”介面中點擊“調整稅率”按鈕，在“稅收”一欄調整到自己滿意的數值。（答案見任務描述）
28.name=完善基建
28.description=隨著城市建設的逐步發展，你需要的人口越來越多。民房為城市中的居民提供住所，吸引更多的人前來定居。人口不但能提供充足的勞動力，還能從中徵收稅金。為了資源和財富，繼續擴充民房，將人口上限擴大到500，這樣你就能擁有一個繁榮的城市。
28.manual=建造、升級民房，使人口上限增加到500。
29.name=完善基建
29.description=你發展內政的速度令人讚歎，隨之而來的就是人手不足的問題。你需要更多市民的效忠，這將為你的成功打下堅實的基礎。建設更多的民房，為早日建成擁有上萬人口的大城而努力。
29.manual=建造、升級民房，使人口上限增加到5000。
30.name=完善基建
30.description=你的城市已經相當繁華了，城市外的資源獲得了充分的開發，生產旺盛，交易繁榮。支持你的市民仍然在不斷湧來。再努力一把，將城市發展成羅馬世界數一數二的大城。為此，你需要再次吸收龐大的人口。當你的城市能夠容納5萬人的時候，一座繁華而著名的大城即將出現在世人面前。
30.manual=建造、升級民房，使人口上限增加到50000。
31.name=建造神殿
31.description=神殿是體現古羅馬文化宗教的一個標誌性建築，在這裡可以進行安撫市民、徵收物資的操作，通過對主神的膜拜，可以獲取該神祗帶來的特殊加成。一個城池只能建設一個主神的神殿。在神殿中可以通過獻祭和祈禱來獲取神賜物品或安撫民心，還能以宗教的名義向平民徵收短缺物資。
31.manual=在城市介面左鍵點擊一塊空地，在彈出的“空地”介面中點擊“神殿”建築下的“建造”按鈕。（若建造按鈕為可選，表示你已經達到建造的前提條件，否則為灰色。） <img src="img/Erect Temple.jpg"></img>
32.name=選擇信仰
32.description=神殿建立之初，你可以選擇在所在的城市膜拜的主神，主神的不同將決定城市在不同的發展方向上所擁有的優勢，越早確定信仰，就越快享受主神帶來的加成。
32.manual=在城市中點擊“神殿”，點擊“選擇信仰”介面，選擇適合你的主神來膜拜。<img src="img/Choose Worship.jpg"></img>
33.name=奉獻祭品
33.description=在神殿中向主神奉獻“祭品”，會獲得隨機的神賜道具，祝你好運！
33.manual=點擊主介面的“神賜”圖示，奉獻祭品抽取神賜。<img src="img/Consecration.jpg"></img>
34.name=升級神殿
34.description=神殿是體現古羅馬文化宗教的一個標誌性建築，在這裡可以進行安撫市民、徵收物資的操作，通過對主神的膜拜，可以獲取該神祗帶來的特殊加成。神殿的等級越高，所帶來的加成也越多。
