102.name=設置陷阱
102.description=城市挖掘的隱蔽陷阱，隨機攻擊戰場上的步兵、弓兵和軍團步兵。陷阱是一次性的消耗品。建造10個陷阱，讓城市具備初步的自保能力。當你擁有上萬的陷阱時，敵人將不敢輕易襲擊你的城市。
102.manual=打開“城牆”，選擇“陷阱”，點擊“建造”，建造10個陷阱。<img src="img/Set Traps.jpg"></img>
103.name=樹立箭塔
103.description=樹立在城牆上的高塔，向外發射箭支，射程非常遠。箭塔是城防工事的主力，大量箭塔是攻城部隊的噩夢。建造10個箭塔，構築城市的遠程防禦體系。
103.manual=打開“城牆”，建造10個箭塔。
104.name=製造落石
104.description=城頭滾落的巨大石料，可輕易摧毀攻城器械。落石是一次性的消耗品。落石的破壞力非常大，即使是防禦超強的軍團步兵也可輕易消滅。建造10個落石，防備敢於靠近城牆的敵軍。如果你有較為充裕的石料，可以多造一些落石。
104.manual=打開“城牆”，建造10個落石。
105.name=建立補給線
105.description=當你建立了新城市後，第一座城市已經擁有了一定的規模，為了緩解新城市資源短缺的情況，除了需要加大生產力度，還需要從舊城市向新城市建立補給線，輸送短缺的各種資源，使之得到突飛猛進的發展。
105.manual=打開“驛站”，在“傳出”的欄目中選擇你的新建城市名稱，並填寫輸出的資源數量後，點擊“增加”建立第一條補給線。
106.name=建造兵營
106.description=兵營是訓練步兵、弓兵和軍團步兵的場所。提升兵營的等級，可以更快地訓練兵種。有些兵種需要兵營達到相應等級才能開始訓練。城市中可以建立多所兵營，同時訓練軍隊。你還可以在這裡遣散士兵，使他們成為普通的居民。
106.manual=在城市介面左鍵點擊一塊空地，在彈出的“空地”介面中點擊“兵營”建築下的“建造”按鈕。（若建造按鈕為可選，表示你已經達到建造的前提條件，否則為灰色。）<img src="img/Erect Barrack.jpg"></img>
