85.manual=在城市中選擇研究所，升級到10級。
86.name=步兵技巧
86.description=將新訓練的士兵匆忙投入戰鬥是一件愚蠢的事情，掌握步兵技巧的步兵、弓兵、軍團步兵的攻擊力可以大幅度上升，步兵技巧達到7級後，弓兵還將獲得“散射”技能。而有些兵種只有在步兵技巧達到一定級別後才能訓練。
86.manual=打開“研究所”，選擇“步兵技巧”進行研究。如果前提科技不滿足，請先研究前提科技。<img src="img/Footpace.jpg"></img>
87.name=騎兵技巧
87.description=讓馬匹熟悉戰場必須經過嚴格的訓練，只有熟悉掌握騎兵技巧，斥候和騎兵的攻擊力才能堪當重任，騎兵技巧達到3級才能訓練騎兵，達到7級後，騎兵將獲得“突襲”技能。
87.manual=打開“研究所”，選擇“騎兵技巧”進行研究。
88.name=製造技術
88.description=掌握製造技術的木匠的重要性在戰爭中十分顯著，各式各樣的戰爭器械被這些手藝精巧的人在短時間內打造完成，形成犀利的打擊力量。製造技術等級越高，弩炮與投石器的攻擊力越大。當製造技術達到7級後弩炮獲得穿透技能、投石車獲得火焰彈技能。
88.manual=打開“研究所”，選擇“製造技術”進行研究。
89.name=偵察技巧
89.description=派遣斥候前往周邊偵察，掌握周邊情報，對我軍的部署和戰術十分重要。偵察技巧達到1級後才能訓練斥候和派遣斥候部隊執行偵察出征。偵察技巧等級越高，就能夠獲得更詳細的情報。
89.manual=打開“研究所”，選擇“偵察技巧”進行研究。
90.name=領導能力
90.description=領導能力直接體現在英雄能夠率領的兵力多寡，每升1級，英雄所率領的部隊人數增加3%。
90.manual=打開“研究所”，選擇“領導能力”進行研究。
91.name=防禦技巧
91.description=通過對防禦技巧的研究，軍隊可以擁有更為堅韌的抗打擊能力，防禦力大大增加。
91.manual=打開“研究所”，選擇“防禦技巧”進行研究。
92.name=救援技術
92.description=高超的救援技巧讓士兵能夠迅速恢復體力，增強軍隊的生命力。
92.manual=打開“研究所”，選擇“救援技術”進行研究。
93.name=後勤學
93.description=掠奪野地或城市和佔領野地時掠奪到的資源將受到軍隊負重的限制，後勤學等級越高，軍隊就能夠攜帶更多的資源。
93.manual=打開“研究所”，選擇“後勤學”進行研究。如果前提條件不滿足，請先達成前提條件。
94.name=行軍能力
94.description=行軍能力讓軍隊走得更快，增加了士兵在大地圖上行軍的速度。
94.manual=打開“研究所”，選擇“行軍能力”進行研究。
95.name=補給技巧
95.description=補給技巧可以讓士兵以合理的配給方案支持更長的時間，有效降低無謂的耗糧。
95.manual=打開“研究所”，選擇“補給技巧”進行研究。
96.name=建造廣場
96.description=經過一段時間的發展，你的城市開始繁榮起來，儲備充足，商貿發達，人民生活富裕。如果現在不建立起強大的軍隊，周圍的領主很有可能前來掠奪物資，威脅你的領地安全。你首先要建立廣場來集結軍隊。在廣場可以調整守城戰術。廣場等級越高，能夠同時出征的英雄數量越多。
96.manual=在城市介面左鍵點擊一塊空地，在彈出的“空地”介面中點擊“廣場”建築下的“建造”按鈕。（若建造按鈕為可選，表示你已經達到建造的前提條件，否則為灰色。）<img src="img/Erect Plaza.jpg"></img>
97.name=修建城牆
97.description=你已經建造許多基本設施，各項措施也差不多齊全了。現在把圍繞城市的城牆好好興建起來吧。建造城牆需要消耗大量的石料，所以你要更多地訓練石匠，準備好材料。隨著城牆等級的升高，你還可以在這裡修建城防設施，有效抵禦其他領主對你城市的侵擾。。
97.manual=在城市介面左鍵點擊0級城牆，在彈出的“建造”介面中點擊“城牆”建築下的“建造”按鈕。（若建造按鈕為可選，表示你已經達到建造的前提條件，否則為灰色。）<img src="img/Erect Wall.jpg"></img>
98.name=加固城牆
98.description=城牆可以提供強大的軍事保護，增加城內守軍的防禦力，還能加建城防工事，讓那些前來襲擊或搶掠的敵人付出慘重代價。城牆等級越高，防禦力就越高，能建造的城防工事越多，同時為守城部隊帶來更多的防禦加成。
98.manual=在城市介面點擊1級“城牆”，點擊“升級”按鈕。（若升級按鈕為可選，表示你已經達到升級的前提條件，否則為灰色。）
