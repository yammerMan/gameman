99.description=城牆可以提供強大的軍事保護，增加城內守軍的防禦力，還能加建城防工事，讓那些前來襲擊或搶掠的敵人付出慘重代價。城牆等級越高，防禦力就越高，能建造的城防工事越多，同時為守城部隊帶來更多的防禦加成。
