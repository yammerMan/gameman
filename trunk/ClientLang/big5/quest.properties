8.name=訓練農夫職位
8.description=越來越多的居民進入城市，現在城市急需要資源展開建設，建造建築、研究科技、建立和維持軍隊、出征作戰，這些都離不開糧食，沒有糧食的軍隊甚至會發生暴動。儘快培訓出足夠的農夫職位，這樣城市的空閒人口就會自動成為合格的農夫，去打理荒廢已久的農田。
8.manual=在城市中點擊“農田”，訓練5個農夫職位。<img src="img/Husbandry Job Creation.jpg"></img>
9.name=加速訓練
9.description=管理一個城市不是一件輕鬆地事情，只有掌握了前人的施政經驗，才能讓繁雜的政務工作變得條理清晰。《施政初解》作為總結前人施政經驗的典籍，能縮短許多訓練工人職位的時間。
9.manual=選擇一個正在訓練工人職位的佇列，點擊加速按鈕，消耗一個“施政初解”完成加速。<img src="img/Job Creation Speedup.jpg"></img>
10.name=訓練伐木工職位
10.description=城市建設離不開木材。建築對木材的消耗是巨大的，軍隊也需要木材製作武器。在城市建設的前期，對木材的需求更是迫切，盡可能多訓練一些伐木工職位，讓更多的空閒人口投入到鋸木廠中工作，保證木材的供應。
10.manual=在城市中點擊“鋸木廠”，訓練5個伐木工職位。<img src="img/Forestry Job Creation.jpg"></img>
11.name=訓練石匠職位
11.description=石料是修建倉庫、城牆、市場等重要建築的必備材料。石料還是投石車和落石不可缺少的彈藥來源。訓練石匠職位，讓更多的空閒人口投入生產，向城市建設提供足夠的石料。
11.manual=在城市中點擊“採石場”，訓練5個石匠職位。
12.name=訓練礦工職位
12.description=訓練軍隊需要精良的武器裝備，製作武器和護甲需要消耗大量鐵錠。訓練礦工職位，讓更多的空閒人口成為礦工為軍隊提供所需的鐵錠。
12.manual=在城市中點擊“礦場”，訓練5個礦工職位。
13.name=升級農田
13.description=城市急需要資源展開建設，建造建築、研究科技、建立和維持軍隊、出征作戰，這些都離不開糧食，沒有糧食的軍隊甚至會發生暴動。農田等級越高，訓練農夫職位的速度越快，可同時訓練的職位數也越多。
13.manual=在城市中選擇農田，升級到2級。<img src="img/Upgrade Farms.jpg"></img>
