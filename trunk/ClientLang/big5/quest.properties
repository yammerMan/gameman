1.name=建造民房
1.description=民房為城市中的人口提供住所，吸引更多的人前來定居。新興城市的首要目標，是儘快聚集人手，這是城市建設的基礎。現在就破土動工，建造城市的第一所民房吧，這樣你很快就能迎來你的第一批子民了。
1.manual=在城市介面左鍵點擊一塊空地，在彈出的“空地”介面中點擊“民房”建築下的“建造”按鈕。<img src="img/Erect Cottages.jpg"></img>
2.name=收藏遊戲
2.description=為了方便您下次更方便地進入遊戲，請將遊戲地址添加到我的最愛，在以後，每天從我的最愛進入遊戲，都可以領取一份工資為您的征服歷程添磚加瓦！
2.manual=點擊“收藏”按鈕，將遊戲位址添加到我的最愛。
3.name=增加排程
3.description=增加“建築排程”是提高城市建設效率十分有效而且方便的途徑，只需使用一個小型動員演講，你的所有城市都能在60小時內同時建造3項建築物，令你的建設迅速發展！
3.manual=點擊執政官邸“建築排程”介面，點擊啟動，選擇並使用小型動員演講，或者點擊下面的“建築排程”按鈕執行開通。
4.name=升級民房
4.description=民房為城市中的人口提供住所，吸引更多的人前來定居。建造和升級民房，可以提高城市的人口上限，滿足人口增長的需要，為資源田的工位需求提供足夠的空閒人口。將民房升級到2級，為即將到來的更多人口準備足夠的空間。
4.manual=在城市介面點擊1級“民房”，點擊“升級”按鈕。（若升級按鈕為可選，表示你已經達到升級的前提條件，否則為灰色。）<img src="img/Upgrade Cottages.jpg"></img>
