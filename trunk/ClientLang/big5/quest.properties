145.description=人口始終是城鎮發展的基礎。城鎮的基礎建設需要大量人手，稅收依賴市民繳納，職位所需的工人也是從空閒人口轉變而來，城內有足夠的空閒人口才能訓練士兵組織軍隊。快速增加人口，讓你的城鎮更加繁榮。
