214.name=收集藏寶圖
214.description=城市中的人口逐漸增多，過往的商販也帶來各種傳言，一些真假難辨的藏寶消息流四處流傳，作為建設任務日漸繁重的領主，你不願放棄任何可能的機遇，派出專人去收集藏寶圖吧，說不定那天可以找到真正的寶藏呢！
