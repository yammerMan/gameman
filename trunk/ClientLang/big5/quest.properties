22.name=聲名遠播
22.description=建造升級城市裡的建築，在大學和研究所裡研究各種科技，訓練各種軍隊以及生產城防，這些功績都能夠提升你在這個世界的聲望。在某種程度上，聲望能夠衡量一位執政官在這個世界的實力強弱。擁有崇高的聲望，可以震懾屑小，減少敵人對你的覬覦。最重要的是，聲望越高，就能獲得的更高的官職，而官職決定了能夠新建的城市數目，努力吧，讓天下人都知曉你的威名！
22.manual=新手問答（答案見任務描述）
23.name=升級執政官邸
23.description=你的城市越來越欣欣向榮，幹得不錯！如果現在升級執政官邸等級，就能把你的對手甩在後面。想想吧，只要提升你的執政官邸等級，你就能擁有更快的建造速度，和更高級的建築物等級提升權，同時在執政官邸達到4、8、10級之後你還能選擇擴建城市，讓你的城市展現出更繁榮的面貌！準備好大展拳腳吧。
23.manual=在城市介面左鍵點擊“執政官邸”，在彈出的“執政官邸”介面中點擊“升級”按鈕。（若升級按鈕為可選，表示你已經達到升級的前提條件，否則為灰色。） <img src="img/Upgrade Rectorate.jpg"></img>
