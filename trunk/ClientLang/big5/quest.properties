148.name=糧食增收
148.description=你擁有強大的軍隊，這些數目眾多的士兵每天都要消耗大量糧食。當你的軍隊日益龐大時，你對糧食的需求也更為迫切。為了將士們能夠有足夠的體力上戰場戰鬥，殲滅敵人，努力提高糧食產量吧。
