197.name=箭塔如林
197.description=每位領主有最長為7天的新手保護期。在保護期內，你不用擔心遭到其他領主的攻擊。但是7天過後，你的城市就會面臨周圍敵人的威脅。為了保護自己的城市，你需要建造城防工事，有了足夠的保護，才能在激烈的競爭中生存下來。
197.manual=在“城牆”中建造100個箭塔。建議建造更多的箭塔，以更好地保護你的城市。
198.name=脫離保護
198.description=每位執政官有最長為7天的新手保護期。在保護期內，你不用擔心遭到別的執政官的攻擊。7天之後，你將脫離新手保護，真正加入戰場投入殘酷的戰鬥中。如果你不甘於7天的等待，可以將執政官邸升至5級，選擇提前脫離新手保護。記住，如果沒有足夠自保的實力，不要脫離新手保護，否則實力強大的對手會對你展開瘋狂的攻擊。
198.manual=選擇“執政官邸”，升級到5級。
199.name=建築十書單卷
199.description=西元前27年由古羅馬建築師維特魯威所著的《建築十書》，是輝煌的羅馬文明長河中一顆璀璨的明珠，充滿著智慧的光芒。這部經典著作記錄的種種獨到的理論和技巧，對建築的進展有極大的促進作用。整套的建築十書分為多個部分，有了它們的説明，就能大大縮短建築時間，加快你崛起的進程。
199.manual=在建築過程中點擊“加速”，使用“建築十書單卷”道具。<img src="img/Architect Book.jpg"></img>
200.name=阿基米德文集圖紙
200.description=古希臘的科學家和數學家阿基米德在諸多領域都有令人矚目的突出貢獻，根據他的多部著作整理而成的《阿基米德文集》對促進科技研究有著極大的助益，掌握了這些文獻，能夠極大地加快研發科技的進程，從而使你成為一個飛速發展的領導者。
200.manual=在研究過程中點擊“加速”，使用“阿基米德文集圖紙”道具。<img src="img/Archimedes Book.jpg"></img>
201.name=購買道具
201.description=想盡可能統治更多城市，實現宏偉的藍圖，按部就班的穩步發展方式或許不能讓你滿足。想要快速發展嗎？這時候你需要道具的説明。你可以在商城購買各種寶物道具，幫助自己領土擴張和在戰爭中取得勝利。
201.manual=點擊商城圖示進入商城，並花費金幣購買一件道具。<img src="img/Buy Item.jpg"></img>
202.name=治療傷患
202.description=戰鬥中損失的軍隊，有部分倖存下來成為傷兵，在廣場的傷兵營中等待治療。花費一定銅幣，即可將傷兵治療好，使其立即歸隊。沒有及時治療的傷兵，會逐漸死亡。經歷了戰爭的老兵，是軍隊的骨幹，一定要善加對待，如此才能贏得士兵們的愛戴，讓軍隊的實力得以保存。如果你使用了醫療神像，倖存士兵的數量會大大增加。
202.manual=在廣場中的傷兵營，點擊“治療”。
203.name=染料
203.description=奢侈品是舉辦宴席，嘉獎英雄、安撫降將的必備品。在發展擴張的眾多戰鬥中，攻打野地，有一定的幾率獲得各種奢侈品。對應不同級別的野地，可以獲得不同種類奢侈品。染料在2級野地獲取，你也可在商城購買禮品盒隨機獲取染料。向你的軍隊提交一份染料作為樣品，他們會為你帶回2份作為回報。
