17.name=建造倉庫
17.description=你的城市開始逐漸復興，資源點的工人為你的城市發展源源不斷地提供著資源，現在你要注意的是，在城市裡保留足夠的資源存儲空間。通過建造倉庫能為你提供大量的資源存儲量，並且在敵人來犯時保護你的資源不會被敵人掠奪走。
17.manual=在城市介面左鍵點擊一塊空地，在彈出的“空地”介面中點擊“倉庫”建築下的“建造”按鈕。（若建造按鈕為可選，表示你已經達到建造的前提條件，否則為灰色。）<img src="img/Erect Warehouse.jpg"></img>
