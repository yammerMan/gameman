madeCapital.name=定都神諭
madeCapital.funcDesc=可將當前城市設定為都城，都城的建造技術加倍，人口上限加成20%。
madeCapital.itemDesc=在神諭的指引下將當前城市設定為都城，都城的建築技術加倍，人口上限加成20%。定都的城市官府不能低於8級，都城具有唯一性，首次定都立即生效，使用定都神諭遷都24小時後生效，遷都期間新首都被征服或放棄則遷都失敗。
rebuilding.name=改建設計圖
rebuilding.funcDesc=可將10級的一類生產建築（兵營、作坊、馬廄）改變成9級的另一類。
rebuilding.itemDesc=一旦你不再需要某種軍隊訓練場地，使用改建設計圖可將兵營、作坊、馬廄這三者任意互換。前提是該建築已達到10級並且沒有訓練佇列，被改建的建築將下降為9級。
moveCastleEnemy.name=遣離神諭
moveCastleEnemy.funcDesc=將敵人的城市搬遷到遠離自己的地區，該城市所駐盟軍將被強制遣返，在外軍隊隨機返回到其他城市。
moveCastleEnemy.itemDesc=不願意再忍受強大的敵人無休止的騷擾？那麼，使用遣離神諭，可以將敵對的城市搬離到遠離自己的另一個行省，該城市所有非宗主城駐軍將被強制遣返，在外軍隊隨機返回到其他城市。
recallHero.name=統帥信物
recallHero.funcDesc=每次執行召回舊部時需要消耗1個。
recallHero.itemDesc=一旦戰爭失利，城市被佔領，那些僥倖逃過敵人搜捕的英雄潛入民間。他們並沒有因為一場失敗就放棄對你的效忠，在60天之內，只要你派遣親隨攜帶你的統帥信物，就可以將他們召回。
treasureMap.name=藏寶圖
treasureMap.funcDesc=兌換任務所需道具。傳言藏寶圖中的路線，將帶你找到古代帝王的寶藏。
treasureMap.itemDesc=在民間流傳的藏寶圖因為收益未知，因此可以使用較少的代價收集回來。也許，會有一份驚喜在等著你。
