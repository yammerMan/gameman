incBuildFormation60h.name=小型動員演講
incBuildFormation60h.funcDesc=可直接或於執政官邸界面使用。使用後增加建築排程至3個，為期60小時。
incBuildFormation60h.itemDesc=城市建設十分繁雜，由於能夠勝任建築任務的人員十分缺乏，導致建設的進程十分緩慢，這時，舉行一場小型動員演講可以發動市民來協助你管理更多的建築工地，使你得以在一段時間內同時展開更多的建築工作。
incBuildFormation.name=動員演講
incBuildFormation.funcDesc=可直接或於執政官邸界面使用。使用後增加建築排程至3個，為期7天。
incBuildFormation.itemDesc=城市建設十分繁雜，由於能夠勝任建築任務的人員十分缺乏，導致建設的進程十分緩慢，這時，舉行一場動員演講可以發動市民來協助你管理更多的建築工地，使你得以在一段時間內同時展開更多的建築工作。
incPopulation.name=護民通告
incPopulation.funcDesc=直接使用後，能一次性增加城市人口上限的20%的人口，最少增加100人，但是不會超過人口上限。
incPopulation.itemDesc=除了靠大力鼓勵生育，或將奴隸、戰俘赦免成為市民，你還可以發出護民通告，吸引周邊的流民到你的城市安居落戶，這種通告是城市飛速發展人口短缺時最好的選擇。
player.peace.1.name=停火通告
player.peace.1.funcDesc=用道具停火協議後12小時內可使已方城池處於“免戰”狀態，無法向他人城市發出進攻指令（包括征服、掠奪、偵察），也不會受到上述進攻，但是對於野地的掠奪、佔領和偵察並不包含在內。
player.peace.1.itemDesc=戰爭是政治的延伸，最終也總是回歸到政治利益的劃分，在這場瓜分利益的盛宴中，不管你由於什麼原因需要避開戰亂，在付出一定代價之後，總是能在戰爭的夾縫下找到生存空間，此時發佈一份停火通告可以避開其他領主的騷擾。
incCastleLoyalty.name=戲劇演出
incCastleLoyalty.funcDesc=直接使用後，能一次性增加民心至100，同時民怨降為0。
incCastleLoyalty.itemDesc=身處亂世，市民們對城市的前景擔憂，總是會產生種種怨言，這對你的統治十分不利，這時舉辦一場戲劇演出轉移大家的注意力是一個不錯的辦法，對藝術的追求總是能滿足羅馬時代市民的精神需求。
changeFlag.name=戰旗
changeFlag.funcDesc=每消耗1個戰旗，可於玩家訊息界面，更改旗號或玩家頭像一次。
changeFlag.itemDesc=更改旗號需要消耗1個戰旗，旗號將顯示在地圖的城市上方。
changeBelieve.name=祭司權杖
changeBelieve.funcDesc=於神殿界面的選神項目中，執行放棄祟拜時使用。使用後可改變神殿信仰。
changeBelieve.itemDesc=神殿在建成時就需要選擇供奉的主神，但是隨著城市的發展方向不同，你或許需要更改該城的膜拜物件，通過使用祭司權杖，你能將神殿恢復到未選擇神祗的狀態。
changeLogo.name=家族紋章
changeLogo.funcDesc=在聯盟界面的管理項目中，每消耗1個家族紋章，可修改聯盟名稱或會徽1次。
changeLogo.itemDesc=聯盟的名稱和會徽一經確立，就只能通過消耗家族紋章來進行修改。
incAllianceLimitTo100.name=聯盟紋章
incAllianceLimitTo100.funcDesc=盟主或副盟主在聯盟升級界面使用後，可直接提升聯盟的等級到10級，同時獲得100人數上限。
incAllianceLimitTo100.itemDesc=想要自己的聯盟迅速得到官方認可，可以在繳納一筆費用後在官方註冊聯盟紋章，可直接提升聯盟的等級到10級，獲得100人數上限。
incAllianceLimitTo200.name=共同體宣言
incAllianceLimitTo200.funcDesc=盟主或副盟主於聯盟升級界面使用後，可直接提升聯盟的等級到10級，獲得200人數上限。
incAllianceLimitTo200.itemDesc=當越來越多的領主要求加入你的聯盟，或者是你的聯盟已經將其他的聯盟完全納入麾下，你需要舉行一場盛大的儀式，向世界宣佈一個更強大共同體的誕生！使用共同體宣言，可直接提升聯盟的等級到10級，獲得200人數上限。
incAllianceLimitTo300.name=神聖盟約
incAllianceLimitTo300.funcDesc=盟主或副盟主於聯盟升級界面使用後，可直接提升聯盟的等級到10級，獲得300人數上限。
incAllianceLimitTo300.itemDesc=當你的聯盟已成為一方霸主，需要聯合更多的力量向更廣闊的範圍展開遠征，在眾神的見證下，在整個世界所向披靡的強者從此崛起！使用神聖盟約，可直接提升聯盟的等級到10級，獲得300人數上限。
upgradeCity.name=規劃圖
upgradeCity.funcDesc=在執政官邸的城市擴建界面，執行城市擴張時所必須的道具。
upgradeCity.itemDesc=當你的城市發展到一定規模，建築用地明顯不夠，不得不向更週邊進行擴張時，你需要按照規劃圖來規劃你的城市格局，讓一切變得井井有條。
upgradeBuilding.name=建築設計圖
upgradeBuilding.funcDesc=升級至10級建築時所必須的道具。
upgradeBuilding.itemDesc=古羅馬的建築理論擁有當時無人能及的高度，隨之也出現了許多堪稱大師級的能工巧匠，從那時保存下來的建築遺跡我們可以體會到他們精湛的工藝，而這些建築設計圖，是向世人展現建築藝術必不可少的設計圖。
independence.name=獨立神諭
independence.funcDesc=於外交界面使用後，能立即脫離附庸城狀態，宗主城駐軍轉為可被遣返的非盟友駐軍。
independence.itemDesc=城市被征服成為附庸國之後，使用獨立神諭可以達成外交獨立的效果，宗主城駐軍轉為可被遣返的非盟友駐軍。
reliveTroopAtWar.name=醫神頭像
reliveTroopAtWar.funcDesc=傷兵率默認為10%，但您可以通過使用道具“醫神頭像”將傷兵率提升到60%，效果持續24小時。
reliveTroopAtWar.itemDesc=隨身攜帶醫療之神埃斯庫拉庇烏斯的頭像，可以為你的士兵帶來更多的庇護，信仰的力量促使受傷的士兵能夠堅持到醫護人員的到來，這樣大大減少了陣亡的人數。而這些久經戰陣的老兵或許將決定下一場戰鬥的勝負。
relive50pTroopAtWar7D.name=醫神全身像
relive50pTroopAtWar7D.funcDesc=傷兵率默認為10%，但您可以通過使用道具“醫神全身像”將傷兵率提升到60%，效果持續7天。
relive50pTroopAtWar7D.itemDesc=隨身攜帶醫療之神埃斯庫拉庇烏斯的全身像，在長時間內可以為你的士兵帶來更多的庇護，信仰的力量促使受傷的士兵能夠堅持到醫護人員的到來，這樣大大減少了陣亡的人數。而這些久經戰陣的老兵或許將決定下一場戰鬥的勝負。
incArmyAttack1D.name=斯巴達短劍
incArmyAttack1D.funcDesc=出征軍隊的攻擊力增加10%，持續24小時。
incArmyAttack1D.itemDesc=雖然羅馬士兵的標準裝備中都包含有一柄短劍，但士兵們還是酷愛角鬥士在鬥獸場中使用的斯巴達短劍，當你為為自己配備了斯巴達短劍時，你麾下所有軍隊的攻擊力將得到可觀的提升。
incArmyDefence1D.name=色雷斯頭盔
incArmyDefence1D.funcDesc=出征軍隊的防禦力增加10%，持續24小時。
incArmyDefence1D.itemDesc=色雷斯裝扮的角鬥士在鬥獸場上大放異彩，以至於羅馬人對色雷斯頭盔也極為認同，當你裝備了這種頭盔，你所有軍隊的防禦力將上升一個臺階。
incArmyAttack7D.name=戰神的咆哮
incArmyAttack7D.funcDesc=出征軍隊的攻擊力增加10%，持續7天。
incArmyAttack7D.itemDesc=傳說中戰神瑪爾斯使用的神劍，裝備了它，你麾下的所有軍隊攻擊力將得到可觀的提升。
incArmyDefence7D.name=戰神的護佑
incArmyDefence7D.funcDesc=出征軍隊的防禦力增加10%，持續7天。
incArmyDefence7D.itemDesc=傳說中戰神瑪爾斯佩戴的巨盾，裝備了它，你麾下的所有軍隊防禦力將得到一定的提升。
incHeroPolitics1D.name=朱比特勳章
incHeroPolitics1D.funcDesc=於英雄界面點選英雄狀態使用，賞賜給英雄後，可增加其管理25%，效果持續7天。
incHeroPolitics1D.itemDesc=將眾神之王朱比特的頭像鐫刻在勳章之上意味著至高的榮耀，這枚勳章可以極大地激發授勳英雄在政治上的才能。
incHeroAttack1D.name=瑪爾斯勳章
incHeroAttack1D.funcDesc=於英雄界面點選英雄狀態使用，賞賜給英雄後，可增加其武力25%，效果持續7天。
incHeroAttack1D.itemDesc=戰神瑪律斯是每一個戰士心中的守護神，以瑪律斯命名的勳章可以激起英雄心中對敵人鮮血的渴望，大幅提升他的武力。
incHeroDefence1D.name=彌涅耳瓦勳章
incHeroDefence1D.funcDesc=於英雄界面點選英雄狀態使用，賞賜給英雄後，可增加其智力25%，效果持續7天。
incHeroDefence1D.itemDesc=以智慧和勝利女神彌涅耳瓦命名的勳章給予佩戴者戰爭的智慧，帶領他們從勝利走向勝利。
incArmyTroopLimit.name=凱撒鷹旗
incArmyTroopLimit.funcDesc=於英雄界面點選英雄狀態使用，賞賜給英雄後，可增加該英雄帶領軍隊兵力上限25%，效果持續7天。
incArmyTroopLimit.itemDesc=鷹旗作為凱撒家族的標誌，通常代表了羅馬軍隊的靈魂，攜帶鷹旗的英雄可率領更多的士兵。
refreshTavern.name=徵召文書
refreshTavern.funcDesc=在角鬥場界面點選刷新後使用，可以為角鬥場招來全新的英雄。
refreshTavern.itemDesc=在急需英雄擔當重任之時，總是有一些在選拔中被淘汰的人物充斥著酒館，注明招募標準的徵召文書可以讓這些庸才自行離去，將機會讓給那些有真才實學的人才。
resetHero.name=轉職調令
resetHero.funcDesc=於英雄界面執行初始化操作，使英雄屬性回到初始狀態，英雄每10級需要多消耗1份轉職調令。
resetHero.itemDesc=英雄的培養耗費了大量的時間，當他們成為專項人才後，如果需要調整他們的發展方向，最好的辦法是用一紙轉職調令將他們調離原有的崗位，這樣他們積累的經驗就可以轉化為在新的領域所需的能力。
resetHero6.name=轉職調令*6
resetHero6.funcDesc=於英雄界面執行初始化操作，使英雄屬性回到初始狀態，英雄每10級需要多消耗1份轉職調令。
resetHero6.itemDesc=價值120金幣的6份轉職調令，打包出售，僅售100金幣。購買後自動解包為6份轉職調令。
incWorkout.name=通行證
incWorkout.funcDesc=於英雄鍛鍊界面執行增加鍛鍊人數操作，可以增加同時鍛煉的英雄從2名到5名，效果持續3天，連續使用時間延長。
incWorkout.itemDesc=同時參與鍛鍊的名額有限，大量英雄無所事事，申請一份通行證，你可以同時派遣更多的英雄執行鍛鍊任務。
moveCastle.name=遷城車隊
moveCastle.funcDesc=可以將城池遷徙到其他地方。使用時不能有軍隊在外，城內也不能有盟友的駐軍。
moveCastle.itemDesc=當你發現自己城市的周邊環境惡劣，貧瘠的野地無法滿足發展需求，或有強大的敵對領主對你虎視眈眈。這時，你可以使用遷城車隊將整個城市搬遷到其他行省，然後在該行省隨機落戶。
moveCastleAdv.name=大型遷城車隊
moveCastleAdv.funcDesc=可以將城池遷徙到指定的地方。使用時不能有軍隊在外，城內也不能有盟友的駐軍，同時在遷城後的24小時內，不能進行任何出征活動，也不能遷城。
moveCastleAdv.itemDesc=比遷城車隊更為便利的是大型遷城車隊，它可以將城市遷徙到你指定的座標，避免了一切不確定因素。當然，將強大的軍隊伴隨城市一起遷移到敵人後方，往往能給予敵人致命的一擊。
spy.name=間諜
spy.funcDesc=在自己以外的玩家訊息界面使用。使用後可以查看1個目標玩家所有城市的座標，持續24小時。
spy.itemDesc=當你想查看特定目標的所有城市座標時，你需要對其派遣間諜來獲取情報。
changePlayerName.name=（角鬥士）藝名
changePlayerName.funcDesc=點選左下角玩家訊息界面中使用。領主每更改1次姓名，均需使用1個。
changePlayerName.itemDesc=玩家可以使用（角鬥士）藝名來為遊戲中的領主更改名字。更改方法請進入玩家資訊介面，點領主名稱後面的“更改”按鈕來進行變更確認。
speaker.name=喇叭
speaker.funcDesc=可以在世界頻道發言以及使用群發信件。
speaker.itemDesc=在世界頻道發言需要消耗1個喇叭，群發信件需要消耗2個喇叭。
speaker10.name=喇叭*10
speaker10.funcDesc=可以在世界頻道發言以及使用群發信件。
speaker10.itemDesc=價值30金幣的10個喇叭，打包出售，僅售27金幣。購買之後將自動解包成10個喇叭。
speaker100.name=喇叭*100
speaker100.funcDesc=可以在世界頻道發言以及使用群發信件。
speaker100.itemDesc=價值300金幣的100個喇叭，打包出售，僅售240金幣。購買之後將自動解包成100個喇叭。
speedup15mBuilding.name=建築十書單卷
speedup15mBuilding.funcDesc=在建築進度使用後，能縮短1項建造任務的時間15分鐘。
speedup15mBuilding.itemDesc=西元前27年由古羅馬建築師維特魯威所著的《建築十書》，是輝煌的羅馬文明長河中一顆璀璨的明珠，充滿著智慧的光芒。這部經典著作記錄的種種獨到的理論和技巧，對建築的進展有極大的促進作用。整套的建築十書分為多個部分，有了它們的説明，就能大大縮短建築時間，加快你崛起的進程。
speedup1hBuilding.name=建築十書設計圖
speedup1hBuilding.funcDesc=在建築進度使用後，能縮短1項建造任務的時間1小時。
speedup1hBuilding.itemDesc=西元前27年由古羅馬建築師維特魯威所著的《建築十書》，是輝煌的羅馬文明長河中一顆璀璨的明珠，充滿著智慧的光芒。這部經典著作記錄的種種獨到的理論和技巧，對建築的進展有極大的促進作用。整套的建築十書分為多個部分，有了它們的説明，就能大大縮短建築時間，加快你崛起的進程。
speedup3hBuilding.name=建築十書散卷
speedup3hBuilding.funcDesc=在建築進度使用後，能縮短1項建造任務的時間3小時。
speedup3hBuilding.itemDesc=西元前27年由古羅馬建築師維特魯威所著的《建築十書》，是輝煌的羅馬文明長河中一顆璀璨的明珠，充滿著智慧的光芒。這部經典著作記錄的種種獨到的理論和技巧，對建築的進展有極大的促進作用。整套的建築十書分為多個部分，有了它們的説明，就能大大縮短建築時間，加快你崛起的進程。
speedup30pBuilding.name=建築十書全篇
speedup30pBuilding.funcDesc=在建築進度使用後，能縮短1項建造任務的時間30%。
speedup30pBuilding.itemDesc=西元前27年由古羅馬建築師維特魯威所著的《建築十書》，是輝煌的羅馬文明長河中一顆璀璨的明珠，充滿著智慧的光芒。這部經典著作記錄的種種獨到的理論和技巧，對建築的進展有極大的促進作用。整套的建築十書分為多個部分，有了它們的説明，就能大大縮短建築時間，加快你崛起的進程。
speedup15mTech.name=阿基米德文集單卷
speedup15mTech.funcDesc=在科技研究進度使用後，能縮短1項研究任務的時間15分鐘。
speedup15mTech.itemDesc=古希臘的科學家和數學家阿基米德在諸多領域都有令人矚目的突出貢獻，根據他的多部著作整理而成的《阿基米德文集》對促進科技研究有著極大的助益，掌握了這些文獻，能夠極大地加快研發科技的進程，從而使你成為一個飛速發展的領導者。
speedup1hTech.name=阿基米德文集設計圖
speedup1hTech.funcDesc=在科技研究進度使用後，能縮短1項研究任務的時間1小時。
speedup1hTech.itemDesc=古希臘的科學家和數學家阿基米德在諸多領域都有令人矚目的突出貢獻，根據他的多部著作整理而成的《阿基米德文集》對促進科技研究有著極大的助益，掌握了這些文獻，能夠極大地加快研發科技的進程，從而使你成為一個飛速發展的領導者。
