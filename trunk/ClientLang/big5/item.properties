player.box.troop.1.name=百萬雄兵包
player.box.troop.1.funcDesc=打開後可獲得：騎兵2000名、弩炮1000輛、投石車300輛。
player.box.troop.1.itemDesc=內含大批軍隊及重型器械的大禮包，打開後可獲得大量騎兵、弩炮和投石車，使你軍隊的規模更為龐大，攻擊能力大增。
hero.loyalty.1.name=染料
hero.loyalty.1.funcDesc=一種奢侈品，可用於晉升官職、招降或賞賜英雄，賞賜英雄可提高忠誠5。
hero.loyalty.1.itemDesc=西元前715年羅馬就擁有了羊毛染色工藝，羅馬人對染料有著充分的認識，市民們對染料的追捧使得它的地位由普通生活用品變為饋贈好友的禮品。
hero.loyalty.2.name=香料
hero.loyalty.2.funcDesc=一種奢侈品，可用於晉升官職、招降或賞賜英雄，賞賜英雄可提高忠誠10。
hero.loyalty.2.itemDesc=羅馬人的飲食習慣決定了香料的價格高居不下，特別是對於義大利地區沒有出產的異國香料，市民們更是趨之若鶩，獲得一份香料作為戰利品往往成為將士們極為期望的事情。
hero.loyalty.3.name=葡萄酒
hero.loyalty.3.funcDesc=一種奢侈品，可用於晉升官職、招降或賞賜英雄，賞賜英雄可提高忠誠15。
hero.loyalty.3.itemDesc=水、奶（羊奶牛奶）和葡萄酒是羅馬人的三大飲料。但是產自高盧的葡萄酒卻是不可多得的饋贈佳品，市民們往往摻入幾倍的水來引用，高盧人不摻水的喝法被認為是野蠻的行徑。
hero.loyalty.4.name=羊毛
hero.loyalty.4.funcDesc=一種奢侈品，可用於晉升官職、招降或賞賜英雄，賞賜英雄可提高忠誠20。
hero.loyalty.4.itemDesc=羅馬人對衣著的要求並不是很高，由前後倆塊方形的羊毛布組成的束腰外衣是男女老幼、貧富貴賤的基本裝束。但是，上好的羊毛還是在較為挑剔的貴族群體中擁有很大的市場。
hero.loyalty.5.name=絲綢
hero.loyalty.5.funcDesc=一種奢侈品，可用於晉升官職、招降或賞賜英雄，賞賜英雄可提高忠誠25。
hero.loyalty.5.itemDesc=在羊毛布大行其道的羅馬，絲綢成為少數貴族才能享用的昂貴奢侈品，往往用來作為女性頭巾、披肩的飾物。饋贈一份絲綢，等於獻上自己的敬意。
hero.loyalty.6.name=毛皮
hero.loyalty.6.funcDesc=一種奢侈品，可用於晉升官職、招降或賞賜英雄，賞賜英雄可提高忠誠30。
hero.loyalty.6.itemDesc=由於羅馬人認為一身毛皮是野蠻人的裝扮，所以他們極少用毛皮製成衣物來穿戴，但是上好的毛皮適合用來作為床墊、椅墊。行軍在苦寒地區時，將領的營帳內鋪上幾張毛皮，會讓寒冷變得不是那麼難熬。
hero.loyalty.7.name=薰香
hero.loyalty.7.funcDesc=一種奢侈品，可用於晉升官職、招降或賞賜英雄，賞賜英雄可提高忠誠40。
hero.loyalty.7.itemDesc=薰香在虔誠的羅馬人對神祗拜祭之時普遍被使用，羅馬人相信這些從埃及傳過來的奢侈品對恢復精神、撫平心靈有著良好的作用，而使用香薰油作為化妝品更是在貴族中盛行。
hero.loyalty.8.name=象牙
hero.loyalty.8.funcDesc=一種奢侈品，可用於晉升官職、招降或賞賜英雄，賞賜英雄可提高忠誠50。
hero.loyalty.8.itemDesc=古羅馬的雕刻工藝在今天看來都是十分精湛，象牙作為昂貴的雕刻素材一直受到貴族的青睞，凱撒的岳父所擁有的木質象牙寶座一直保存至今，而象牙雕刻的小飾品更是在羅馬城大行其道。
hero.loyalty.9.name=寶石
hero.loyalty.9.funcDesc=一種奢侈品，可用於晉升官職、招降或賞賜英雄，賞賜英雄可提高忠誠60。
hero.loyalty.9.itemDesc=由古至今，各種令人炫目的寶石總是能激起人們的佔有欲。由於擁有天然礦物中最高硬度而難以切割的鑽石，更是公認的寶石之王，人們將鑽石視為權力、威嚴、地位和富貴的象徵。作為禮品，沒有比寶石更能打動人心的了。
