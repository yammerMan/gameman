tf.trap.history.desc=陷阱最早是人類為了捕獲獵物而製作出來以殺傷或抓捕為目的的設置。當陷阱被應用到戰爭中時，廉價的製作成本帶來的高效的殺傷力，迅速使它成為防禦者極好的選擇。
tf.arrowtower.history.desc=箭塔建在城角或城牆上，依固定間隔而設，作為堅固的據點。箭塔會從平整的城牆中突出，讓身在箭塔的防衛者可以沿著城牆面對的方向對外射擊。而城角的箭塔，則可讓防衛者擴大攻擊的面向，向不同的角度作出射擊。箭塔可以讓守城人從各個面向保衛城牆。
tf.rockfall.history.desc=巨大的石料可輕易破壞敵人的攻城器械。戰場永遠是人類智慧的集中展現地，當進攻方為推著強大的攻城器械就要撞破城門時，一塊巨石被城頭的士兵撬下——“轟！！！”。
