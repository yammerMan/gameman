tf.population.desc=部隊單位創建時需要消耗的當前人口數量。
tf.archers.history.desc=羅馬弓箭兵是步兵的支持部隊，在羅馬的軍備中完全居於次要地位。他們幾乎是專職遠端部隊，缺少盔甲和不好的近身武器表示只有殘忍或絕望的指揮官才會故意命令他們投入肉搏戰。弓兵確實不是羅馬戰爭的重要部份，但是羅馬指揮官顯然需要一些遠端攻擊部隊，因此這些弓兵是從農民階級中徵召而來的。
tf.ballistas.history.desc=弩炮是以筋腱彈射的武器，看起來像一把巨大的十字弓。它的射程極遠，一發可以刺穿數人！雖然弩炮看起來像是一把巨大的十字弓，但它的工作原理卻很不一樣。兩隻臂杆使用動物筋腱製成的繩索來推動。這種有彈力的材料被拉伸，成為極具彈力的彈簧。臂杆被拉向後方，造成更大的張力，在弩炮上裝上弓矢，然後以極大的速度射向敵人。使用者要保持兩個筋腱的張力相同，以保證弩炮的精確度，但是因為筋腱不能受潮，因此弩炮在潮濕氣候中效果不佳。
tf.cavalry.history.desc=羅馬騎兵配備槍和劍，穿著良好的盔甲並攜帶盾牌，是強悍而有紀律的騎士。是從羅馬邊境的騎馬民族中徵召而來。一般而言，這表示騎兵大多數不是義大利人，與軍團的組成正好相反。他們採用突擊和兇猛的大舉衝鋒以獲取勝利。若用於攻擊標槍兵和遠端部隊，他們可能會成為炮灰，但是他們能夠攻破重步兵的隊形，並且強烈打擊其他騎兵。但是他們在攻擊有準備的槍兵時，必須特別小心，避免正面衝突。
tf.onagers.history.desc=投石器最早出現於西元前400年的希臘戰場，通過多次改良後在古羅馬戰場得到廣泛的應用。因為它對著敵人發射時的巨大彈射動作而被人戲稱為“野驢”。這種戰爭器械的投擲臂以拉伸的動物筋腱提供彈力，在向後拉並以鉤固定後，它可以以極大的速度及射程來投擲大石。這種機器可以用來打擊石制要塞，也可以在戰場上用來摧毀敵人。投石器也可以用來發射火焰彈（例如油罐），使它成為很具靈活的炮兵器械。
tf.scout.history.desc=斥候是穿著輕盔甲，只攜帶槍和盾的羅馬輕騎兵。他們是從社會的貴族階級徵召而來，自己花錢購買馬匹和裝備。歷史上，在羅馬的戰爭系統中，他們只承擔偵察和巡邏任務，或是戰後追擊敵人。他們可以向敵人衝鋒，但是如果與穩固的槍兵正面衝突，可能會被切成碎片。一般用他們來保護部隊側翼或後方，或是使敵人的遠端部隊或標槍兵遠離羅馬軍隊的真正主力——羅馬步兵。
tf.triarii.history.desc=強壯有紀律的羅馬步兵是強悍的重槍兵，在蓋烏斯．馬略改革之前，構成羅馬軍團的第三道戰線。其也是羅馬最有經驗的部隊。他們攜帶長槍，用於刺擊；還攜帶一面長盾及短劍。他們是最老練的士兵，從羅馬最富有的階級中徵召，自費購買裝備，武裝極好。羅馬步兵是早期共和國軍團的最後一道戰線。“投入羅馬步兵”是羅馬的諺語，意思是決戰時刻到了。
tf.urban_cohort.history.desc=羅馬軍團步兵由紀律嚴明的超精銳成員組成，因其優秀的戰鬥技能和政治忠誠而被徵召。這些重步兵是羅馬軍隊中的真正中堅，當他們不在帝國重要城市裡執行駐守任務時，就以重步兵身份參與戰鬥。羅馬軍團步兵的訓練非常嚴格，他們是羅馬世界裡最優秀、最強悍、最堅定的士兵，他們會盡一切力量達成目標。羅馬軍團步兵的裝備是節片鎧甲、金屬頭盔並攜帶大盾牌。他們在交鋒時先使用兩把投擲標槍進行遠端打擊，然後使用攜帶的短劍進行近戰。
