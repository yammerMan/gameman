scout.func.desc=斥候只執行偵察出征，但相應的軍事科技中騎兵技巧、防禦技巧、救援技術、後勤學、行軍能力、補給技巧等對斥候的影響是相同的。
resistrush.desc=步兵可以使騎兵的突襲能力失效，有效保護後排的遠程分隊。
scattering.desc=當步兵技巧達到7級後，弓兵獲得“散射”技能，散射技能可以同時攻擊戰場上單個英雄的所有分隊，散射時對每支分隊的基本傷害值是攻擊單一分隊的25%，但針對每支被攻擊的分隊，都需要單獨計算傷害。這一技能取決於哪種攻擊對己方更有利來決定是否使用。
rush.desc=當騎兵技巧達到7級後，騎兵獲得突襲能力，可以攻擊直線（斜線不起作用）上2支分隊，後排分隊所受基本傷害值減半。突襲技能無法在攻擊步兵時發生作用。這一技能在獲得後直接發生作用。但在側面攻擊時突襲技能無法生效。
sweeparmy.desc=在一輪中正前方被攻擊敵人分隊全滅後，騎兵向其他剩餘分隊發起第二次攻擊，也就是說騎兵一輪最多可攻擊單一英雄下所有6支分隊。
sideinjure.desc=如果當前回合騎兵分隊的正前方沒有敵軍，或敵軍英雄部隊已經被消滅，騎兵將從側面向其他英雄發動攻擊。同時獲得50%的側面傷害加成。
perforation.desc=當製造技巧達到7級後，弩炮將獲得穿透技能，該技能在弩炮攻擊前排分隊時，可以攻擊到該敵軍後排的分隊，後排敵人所受傷害值減半。
tozt.desc=製造技巧達到7級後，投石器將獲得火焰彈能力，傷害加倍，並可以在攻擊城牆的同時對箭塔造成附帶傷害，箭塔所受傷害是對城牆的一半。
longrangestrike.desc=軍團步兵在戰鬥第1、2回合，除了面對的敵人近戰部隊會受到近戰傷害外，同時還會發起遠程攻擊，遠端攻擊的物件取決於攻擊哪裡的敵人分隊對己方最有利。遠程攻擊傷害只有近戰的一半。
