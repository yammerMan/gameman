beginnerGuide.desc.1=尊敬的領主大人，我是您的婢女艾爾莎，歡迎您進入凱撒的世界，<font color="#ff0000">在2-3分鐘內</font></b>，我將為您介紹如何建設和管理您的城市。
beginnerGuide.desc.2=要成為世界的征服者，需要掌握建設城市、研究科技、招募英雄，訓練軍隊和聯盟作戰等多方面，這一切，都將從建造一個<font color="#ff0000">民房</font></b>開始。
beginnerGuide.desc.3=請點擊<font color="#6aff10">空地</font>，進入<font color="#6aff10">建造</font>介面。
beginnerGuide.desc.4=請點擊<font color="#6aff10">民房</font>下面的<font color="#6aff10">建造</font>按鈕。
beginnerGuide.desc.5=請點擊建造中的民房，進入<font color="#6aff10">民房</font>介面。
beginnerGuide.desc.6=請點擊<font color="#6aff10">加速</font>按鈕，嘗試加快建造過程。
beginnerGuide.desc.7=驚喜！很多建築都可以被<font color="#6aff10">立即完成</font>，請點擊<font color="#6aff10">確認</font>。
beginnerGuide.desc.8=現在可以點擊關閉按鈕，回到城市介面了。
beginnerGuide.desc.9=睿智的領主，就是這麼簡單！城市中還有很多空地等待著您去規劃，現在，再來建造一個<font color="#ff0000">倉庫</font></b>吧。
beginnerGuide.desc.10=請點擊<font color="#6aff10">空地</font>，進入<font color="#6aff10">建造</font>介面。
beginnerGuide.desc.11=請點擊<font color="#6aff10">倉庫</font>下面的<font color="#6aff10">建造</font>按鈕。
beginnerGuide.desc.12=親愛的領主，倉庫還沒有完成，艾爾莎先帶您查看凱撒的任務系統，<font color="#ff0000">成長任務</font></b>非常重要，這裡會有豐厚的<font color="#ff0000">獎勵</font></b>和更多的指引！
beginnerGuide.desc.13=請點擊<font color="#6aff10">任務</font>按鈕。進入<font color="#6aff10">成長任務</font>介面。
beginnerGuide.desc.14=你已經完成了<font color="#6aff10">建造民房</font>的任務，現在可以<font color="#6aff10">領取獎勵</font>了。
beginnerGuide.desc.15=利用上一個任務獎勵中的道具<font color="#6aff10">小型動員演講</font>，可以將建築的佇列增加到3個，請點擊<font color="#6aff10">建築排程</font>按鈕。
beginnerGuide.desc.16=您看到的是<font color="#6aff10">選擇</font>使用道具介面，請點擊<font color="#6aff10">小型動員演講</font>。
beginnerGuide.desc.17=請點擊<font color="#6aff10">確認</font>按鈕，您將可以在同一時間展開3項建築工作了。
beginnerGuide.desc.18=您已經完成了<font color="#6aff10">建築排程</font>任務，請<font color="#6aff10">領取獎勵</font>。
beginnerGuide.desc.19=好，任務的重要性您已經瞭解了，現在請點擊<font color="#6aff10">關閉</font>，返回<font color="#6aff10">城市</font>介面。
beginnerGuide.desc.20=仁慈的領主大人，城市的週邊有4種<font color="#ff0000">資源建築</font></b>，如何讓市民產出資源呢？您的女奴將告訴您如何<font color="#ff0000">創建職位</font></b>。
beginnerGuide.desc.21=請點擊進入<font color="#6aff10">農田</font>介面，您將看到，4種資源建築在這裡可以很方便地切換。
beginnerGuide.desc.22=請點擊<font color="#6aff10">創建</font>按鈕，創建10個<font color="#6aff10">農夫職位</font>。
beginnerGuide.desc.23=現在，請點擊<font color="#6aff10">關閉</font>按鈕，暫時離開農田。
beginnerGuide.desc.24=威嚴的領主大人，基本建設和資源生產您已經瞭解，現在，我們跳過招募英雄、訓練士兵的細節，直接領略一番<font color="#ff0000">戰鬥</font></b>是如何進行的。
beginnerGuide.desc.25=首先，出征作戰，城市中必須擁有一座<font color="#6aff10">廣場</font>，請點擊<font color="#6aff10">空地</font>，進入<font color="#6aff10">建造</font>介面。
beginnerGuide.desc.26=請點擊<font color="#6aff10">廣場</font>下面的<font color="#6aff10">建造</font>按鈕。
beginnerGuide.desc.27=不需要進入廣場介面，在<font color="#6aff10">進度條</font>這裡也可以點擊<font color="#6aff10">加速</font>，完成廣場的建造。
beginnerGuide.desc.28=1級廣場也可以被免費<font color="#6aff10">立即完成</font>，請點擊<font color="#6aff10">確認</font>。
beginnerGuide.desc.29=幸運的領主大人，您的婢女已經為您準備好一些<font color="#ff0000">道具</font></b>，通過使用它們，您將很快熟悉更多的基本操作。
beginnerGuide.desc.30=請點擊進入<font color="#6aff10">我的物品</font>中的<font color="#6aff10">寶箱</font>標籤。
beginnerGuide.desc.31=使用<font color="#6aff10">新手禮包 Lv 1</font>所需要的1級執政官邸是默認就存在的，請<font color="#6aff10">點擊使用</font>道具，您可以看到螢幕右下角的資源已經增長，新手禮包 Lv 2和其他道具也已獲得。
beginnerGuide.desc.32=請點擊<font color="#6aff10">確認</font>，您可以看到螢幕右下角的資源已經增長，<font color="#6aff10">新手禮包 Lv 2</font>和其他道具也已獲得。
beginnerGuide.desc.33=請關閉<font color="#6aff10">獲得道具</font>窗口。
beginnerGuide.desc.34=<font color="#6aff10">新手禮包 Lv 2</font>需要2級執政官邸，暫時無法開啟，請先點擊查看<font color="#6aff10">英雄包（潛力值3）</font>。
beginnerGuide.desc.35=請<font color="#6aff10">點擊使用</font>道具，您就擁有第一位英雄了。
beginnerGuide.desc.36=接下來，請點擊查看道具包<font color="#6aff10">小隊降軍</font>。
beginnerGuide.desc.37=請<font color="#6aff10">點擊使用</font>道具，您終於擁有了基本軍事力量。
beginnerGuide.desc.38=請點擊<font color="#6aff10">關閉</font>，離開<font color="#6aff10">我的物品</font>介面。
beginnerGuide.desc.39=嚴謹的領主大人，下一步，讓我們以最少的步驟進入領兵作戰的環節，首先，艾爾莎將為您展示如何<font color="#ff0000">編制部隊</font></b>。
beginnerGuide.desc.40=請點擊<font color="#6aff10">英雄</font>快捷面板。
beginnerGuide.desc.41=請點擊您的<font color="#6aff10">英雄頭像</font>，進入<font color="#6aff10">英雄</font>介面。
beginnerGuide.desc.42=這裡將是您管理英雄的主要操作介面，現在請點擊<font color="#6aff10">兵力分配</font>進入<font color="#6aff10">編制部隊</font>介面。
beginnerGuide.desc.43=左邊動畫演示的是分配士兵的方法，遲一些您可以再回到這裡熟悉操作，現在我已經為您編制好部隊，請點擊<font color="#6aff10">關閉</font>，返回<font color="#6aff10">城市</font>介面。
beginnerGuide.desc.44=英明的領主大人，您已經跨馬揚鞭，戰旗高揚，令艾爾莎興奮不已的時刻終於到來，向我展示您征服世界的第一步吧！
beginnerGuide.desc.45=請點擊切換到<font color="#6aff10">世界</font>介面。
beginnerGuide.desc.46=羅馬世界的美麗風景可以在以後慢慢欣賞，現在我已經為您找到並打開了一個<font color="#6aff10">低級野地</font>窗口。請點擊<font color="#6aff10">掠奪</font>按鈕，進入<font color="#6aff10">出征</font>介面。
beginnerGuide.desc.47=預設指揮目標是已經完成編制部隊的英雄，請點擊<font color="#6aff10">出發</font>按鈕。
beginnerGuide.desc.48=請點擊<font color="#6aff10">確定</font>按鈕，派出英雄。
beginnerGuide.desc.49=勇武的領主大人，戰火開始燃燒，世界將在您的馬蹄下顫抖，稍後，您就可以在<font color="#ff0000">信件—戰報</font></b>中，查看戰鬥結果。
beginnerGuide.desc.50=請點擊切換回<font color="#6aff10">城市</font>介面。
beginnerGuide.desc.51=請點擊<font color="#6aff10">資源</font>快捷面板。
beginnerGuide.desc.52=高貴的領主大人，您將看到資源面板中銅幣和糧食都是紅色的負增長狀態，這是因為<font color="#ff0000">英雄薪水</font></b>和<font color="#ff0000">軍隊耗糧</font></b>超出了城市產量導致。
beginnerGuide.desc.53=繼續建造<font color="#ff0000">民房</font></b>和訓練<font color="#ff0000">農夫</font></b>，這種狀況將很快消失，而通過<font color="#ff0000">成長任務</font></b>也能獲取大量的資源。派遣英雄掠奪1-2級野地也能獲取<font color="#ff0000">資源和道具</font></b>。
beginnerGuide.desc.54=在<font color="#ff0000">角鬥場</font></b>和<font color="#ff0000">兵營</font></b>沒有建造完成之前，您都沒有更多的英雄和士兵來補充第一支軍隊，請務必慎重決定對<font color="#ff0000">3級</font></b>和以上野地的攻擊。
beginnerGuide.desc.55=那麼，我的領主，接下來請跟隨<font color="#ff0000">操作提示</font></b>和<font color="#ff0000">成長任務</font></b>的指引一步步走向強大，您的女奴艾爾莎期待著您君臨天下的那一天。再會！
