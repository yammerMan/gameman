market.tip.transport=運輸：不需要派遣英雄，直接由城市建築市場中的商隊執行，以運送資源為目的的操作。\n運輸的派出城必須有市場，而市場的等級高低決定了一個城市擁有的商隊數量，而每支商隊的運輸量都是固定的10000，因此市場等級越高，運輸量也就越大。\n不同玩家之間運輸有一定幾率會受到叛軍的攻擊，損失一定比例資源！發生叛軍攻擊的幾率和損失資源的比例受到玩家聲望的影響，我們不鼓勵聲望低的玩家向聲望高的玩家運送資源，也就是說，出發城玩家的聲望比目的城玩家聲望低得越多，發生攻擊的幾率和損失資源的比例越高。
