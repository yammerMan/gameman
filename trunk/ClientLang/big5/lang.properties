building.trainningFeild.name=廣場
building.trainningFeild.functionDesc=廣場是軍隊集結、調派、出征的場所。在廣場可以檢閱軍隊，調整戰術，從這裡還可以通往傷兵營。廣場的等級越高，允許同時出征的英雄數量也越多。
building.trainningFeild.desc=廣場是集結部隊訓練所需的場所，這對於羅馬職業軍隊而言尤其如此！最著名的廣場是羅馬城裡的“戰神操場”。這一場所逐漸演變成為戰士在戰爭前的集結、誓師，或者檢閱、演習的固有場所。
building.trainningFeild.func={0}級{1}允許同時出征{2}支部隊。
building.townHall.name=執政官邸
building.townHall.functionDesc=執政官邸是管理城市的中心，在這裡可以組織城市的建設和發展以及發佈調稅等命令。執政官邸等級越高，建築物的開發升級速度就越快，可佔領更多的附屬野地。銅幣儲存上限及保護比例，亦隨執政官邸等級提升。到達4、8、10級時可以通過擴張獲得更多的城內建設空地。
building.townHall.desc=執政官邸是羅馬權力與財富不可或缺的象徵。建築的規模和豪華就是為了引人注目，在它的光芒下生活的人不會質疑其統治。這裡面的官員負責稅收，推進城市建設，以及管理帝國的所有事務。執政官邸使城市的各個方面都得到發展，包括宗教、軍事及經濟等等。
building.townHall.func={0}級{1}減少建築的建造時間{2}%，可以擁有{0}塊附屬野地。銅幣儲存上限為{3}，並保障銅幣上限的{4}%不被掠奪。
building.wall.name=城牆
building.wall.functionDesc=圍繞城市建造的城牆，是保護城市的屏障。在城牆中可以建造各種城防工事。城牆等級越高能夠提供越強的保護能力，也能擁有越多的城防設施。
building.wall.desc=城牆非常堅固，並建有堅固的箭樓和門樓。即使是有組織的敵人也不容易攻破它們，需要專門的攻城器械才有可能成功。升級這些城牆可以讓城邑能夠在圍城戰中支援更久。但是這種城牆的造價昂貴，通常只有著名的或富足的城鎮才值得修建它。不過對於修建大城牆的統治者而言，可以把它們當作紀念碑！
building.wall.func={0}級{1}城防空間{2}，耐久度{3}。
building.farm.name=農田
building.farm.functionDesc=農田中出產糧食，訓練更多的農夫可以增加糧食的產量。建設、研究、建立和維持軍隊、發動戰爭都需要消耗糧食。農田等級越高，訓練的速度越快，可同時訓練的人數也越多。
building.farm.desc=作物輪種和基本的土地管理技術需要更為專業的農夫，這樣農場資源不致於迅速枯竭。通過每年耕種不同的農作物，讓土地休耕或作為放牧地，使土地的生產力得以緩慢的恢復。農作物產量因此得到增加。而增產也會促進人口的增長。
building.farm.func={0}級{1}每次訓練{2}名農夫，減少每人{3}秒訓練時間。
building.farm.funcSpecial={0}級{1}每次訓練{2}名農夫。
building.ironMine.name=礦場
building.ironMine.functionDesc=礦場出產鐵錠，訓練更多的礦工可以增加鐵錠的產量。建設、研究需要消耗鐵錠，軍隊也需要鐵錠製作武器和護甲。礦場等級越高，訓練的速度越快，可同時訓練的人數也越多。
building.ironMine.desc=礦場是發掘城邑鐵資源的必要建築，熟練的礦工可以減少礦坑作業的危險性。大部份礦坑不是很深，因為是使用人力沿著最豐富的礦脈挖入山腹裡（淺礦床開採），而不是採用垂直礦井方式。
building.ironMine.func={0}級{1}每次訓練{2}名礦工，減少每人{3}秒訓練時間。
building.ironMine.funcSpecial={0}級{1}每次訓練{2}名礦工。
building.quarry.name=採石場
building.quarry.functionDesc=採石場中出產石料，訓練更多的石匠可以增加石料的產量。建設、研究需要消耗石料，投石車也需要石料作為彈藥。採石場等級越高，訓練的速度越快，可同時訓練的人數也越多。
building.quarry.desc=在沒有炸藥的時代，採集石材的工作總是辛苦而危險的，羅馬的石匠在露天採石場將一根根巨大的石柱雕琢出美輪美奐的紋飾，造就了古羅馬輝煌的建築藝術。
building.quarry.func={0}級{1}每次訓練{2}名石匠，減少每人{3}秒訓練時間。
building.quarry.funcSpecial={0}級{1}每次訓練{2}名石匠。
building.sawmill.name=鋸木廠
building.sawmill.functionDesc=鋸木場中出產木材，訓練更多的伐木工可以增加木材的產量。建設、研究需要消耗木材，軍隊也需要木材製作武器。鋸木廠等級越高，訓練的速度越快，可同時訓練的人數也越多。
building.sawmill.desc=古代的森林資源廣袤無垠，從事伐木工作的平民在逐漸發展起來的城市建設中總是不愁生計，但是運輸的困難使得城市周圍的植被總是最先被砍光或燒光，因此城邑的興建總是以自然界的退讓而獲得拓展的空間。
building.sawmill.func={0}級{1}每次訓練{2}名伐木工，減少每人{3}秒訓練時間。
building.sawmill.funcSpecial={0}級{1}每次訓練{2}名伐木工。
