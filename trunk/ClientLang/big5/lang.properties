report.battle.npc.tips=參加演習戰鬥，士兵並不會真正死亡。
report.battle.npc.shortTale.1=你可以得意一陣子了。
report.battle.npc.shortTale.2=以我的眼光來看，你的表現還不錯。
report.battle.npc.shortTale.3=相對於你的投入，你實在沒必要沾沾自喜。
report.battle.npc.shortTale.4=雖然你戰勝了我，但我還是要為你「陣亡」的士兵感到悲哀。
report.battle.npc.shortTale.5=你明白什麼叫演習嗎！竟然派出這麼多軍隊！
report.battle.npc.shortTale.6=這是一場不對等的戰鬥，我不服！
report.battle.npc.shortTale.7=嗯，表現尚可，繼續怒力！
report.battle.npc.shortTale.8=從容不迫！但後面的可沒這麼容易了。
report.battle.npc.shortTale.9=呃‧‧‧‧‧‧你可以去見我們的頭兒了。
report.battle.npc.shortTale.10=我真不明白前面那9個蠢材怎麼會放你過來，我還沒吃早餐呢！
report.battle.npc.shortTale.11=啊？還不賴嘛，這麼快就來到我這裡了。
report.battle.npc.shortTale.12=對於剛才的失利，我的看法是這樣的‧‧‧‧‧‧
report.battle.npc.shortTale.13=你的士兵太不重情誼了，我們可是友軍來的！
report.battle.npc.shortTale.14=如果你認為一場演習值得你這麼認真，那我無話可說。
report.battle.npc.shortTale.15=我實在萬分驚訝，像你這種軍隊也能蒙混過關！
report.battle.npc.shortTale.16=我要再次強調，真正的敵人會比我們更兇殘。
report.battle.npc.shortTale.17=打得不錯，只是誤傷多了些。
report.battle.npc.shortTale.18=我可以向大神朱庇特發誓，我們是平手！
report.battle.npc.shortTale.19=這不公平！這不公平！這不公平‧‧‧‧‧‧
report.battle.npc.shortTale.20=我的手下是有些情緒問題，但是你的確有讓人失控的能力。
report.battle.npc.shortTale.21=請相信我，我只是一時大意。
report.battle.npc.shortTale.22=前面的那傢伙一定說他只是一時大意，他一直是這樣。
report.battle.npc.shortTale.23=我認為讓我來防守不太合理，進攻殺敵才適合我！
report.battle.npc.shortTale.24=你的實力令人讚嘆不已。
report.battle.npc.shortTale.25=如果你把搶的軍需還回來，我會在考評上給與你優秀。
report.battle.npc.shortTale.26=將你和你的軍隊趕快帶離我的陣地，我不希望再看到你！
report.battle.npc.shortTale.27=你這就煩厭了？那我守在這裡不是更煩！
report.battle.npc.shortTale.28=對於這種小場面，我可能過於輕鬆了。
report.battle.npc.shortTale.29=你身上的這套盔甲不錯，但最好別讓我們的頭兒看到。
report.battle.npc.shortTale.30=盔甲不錯！我拿4個女奴跟你交換，如何？
report.battle.npc.shortTale.31=你沒帶著女過來，這點讓我很欣慰。
report.battle.npc.shortTale.32=你對戰陣變化、運用很不錯！
report.battle.npc.shortTale.33=側翼的進攻帶有運氣成份，希望這份好運會一直伴隨著你！
report.battle.npc.shortTale.34=相對於你的士兵，我的部下的確太久沒見過鮮血了！
report.battle.npc.shortTale.35=這是一場精彩的攻防戰！
report.battle.npc.shortTale.36=我並不懷疑你的實力，但還是希望你留一些補給給我們，一半，怎樣？
report.battle.npc.shortTale.37=該死！我們的補給補偷了！餓了1整天，叫我們怎麼打！
report.battle.npc.shortTale.38=我會向上方報告，並建議重來一場！
report.battle.npc.shortTale.39=我只能說你的士兵是痞子、垃圾、流氓！
report.battle.npc.shortTale.40=我的手下對你的評價似乎不高，但羅馬的確需要你這種人材。
report.battle.npc.shortTale.41=打到我這裡，還能這麼有士氣並不容易，我看好你！
report.battle.npc.shortTale.42=堅持著！你看這是幾根手指？3？好，你可以繼續打下去！
report.battle.npc.shortTale.43=你多久沒休息了？我建議你找個水池洗個澡，好好休息一下。
report.battle.npc.shortTale.44=你的軍隊是我見過最有韌性的一支！
report.battle.npc.shortTale.45=對於你繼續前進，我不抱樂觀態度。
report.battle.npc.shortTale.46=你的狀態很差，建議你原地返回。
report.battle.npc.shortTale.47=憑這點隊能撐到我這裡不容易，你肯定要繼續前進
report.battle.npc.shortTale.48=我只能說，我前面的兄弟放水了。
report.battle.npc.shortTale.49=我能做到的只有如此，希望你能撐過老大的考驗。
report.battle.npc.shortTale.50=做得好！你已經通過考驗，但外面有著殘酷的實戰在等著你！
