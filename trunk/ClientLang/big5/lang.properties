temple.mars.desc=這座神殿獻給智慧和戰鬥女神密涅瓦，密涅瓦是處女神，具有威力與聰慧，是朱庇特最寵愛的女兒。密涅瓦是雅典人最崇拜的女神，雅典城的名字就是用她的希臘名雅典娜命名的，而且亦是她專有的城市。她也是農業與園藝的保護神。她還是法律和秩序的保護神。通過對密涅瓦的參拜，使人民精神上有依託而感到快樂及滿足，城市將獲得更快的士兵訓練速度。
temple.jupiter.desc=這座神殿獻給羅馬至高無上的神靈朱庇特。他是羅馬的守護神，是天地之王，也是光明之源。占卜是朱庇特和凡人溝通的方式，他的祭司也非常善於洞察飛鳥、祭物等各種徵兆。通過對朱庇特的參拜，使人民精神上有依託而感到快樂及滿足，城市獲得更快的建築建造速度。
temple.junon.desc=這座神殿獻給天界之後朱諾，她是朱庇特的妻子和姐妹。她是婚姻和婦女的守護神，也被視為戰爭女神。通過對朱諾的參拜，使人民精神上有依託而感到快樂及滿足，城市會獲得更多的人口。
