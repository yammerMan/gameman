tf.life.desc=生命值受到攻擊時會減少，降為0時該單位陣亡。
tf.attack.desc=攻擊力是增加對敵人部隊傷害值的乘數。
tf.defence.desc=防禦力是減少敵人部隊傷害值的乘數。
tf.damage.desc=傷害值是指在每回合戰鬥中該部隊能夠削減敵人多少生命值的基數。
tf.foodRequest.desc=部隊單位每小時消耗所屬城市的糧食數量。
tf.speed.desc=速度是指軍隊在地圖上移動時每秒的前進距離。
