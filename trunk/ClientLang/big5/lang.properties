diplomacy.conquest.vassal.desc=<b>主動附庸：</b>在這裡，你可以通過向一個實力強大的城市提出申請，成為它的附庸城，以便對方向本城派駐強大的宗主城軍隊，協助你抵抗他人的攻擊。當然，本城資源基礎產量的20%將被進獻給宗主城。同時，本城的旗幟將被宗主城的旗幟取代。\n\n<b>附庸申請：</b>在任何時候你都可以通過接受其他城市提出的附庸申請，成為該城市的宗主城。盡可能多地成為更多城市的宗主城，本城獲取的資源附庸加成也就越多。
diplomacy.conquest.leaderCity.desc=<b>宗主城：</b>當前城市成為其他城市的附庸城之後，在這裡就可以看到宗主城的相關資訊，以及本城需要向宗主城進獻的資源數量，當然，你也可以查看宗主城的駐軍情況，以決定當你積蓄了足夠強大的實力後選擇怎樣的途徑獲得獨立。\n\n<b> 獨立神諭：</b>你可以通過使用道具"獨立神諭"，採用和平的方式獲得獨立。\n\n<b>獨立戰爭：</b>當你成為其他城市的附庸城24小時之內，都可以發動獨立戰爭。將佔領軍消滅（無佔領軍則直接勝利），則獨立成功，獨立戰爭不考慮城牆和城防，但也不會產生任何等戰利品。一旦錯過24小時的獨立戰爭有效期，你就只能通過使用道具或征服宗主城來獲取獨立。
