trainingRoomWin.synopsisContent=　　元老院鼓勵各領主發展地方武裝，對抗日益嚴重的叛軍活動，因此在各區域開設演習所。各位領主只要繳納一定黑色參演銘牌，即可參與演習。演習不會有任何士兵損失，而且獲勝後可得到額外獎勵。\n　　演習順序按照到達先後進行，領主們可以在城堡軍情中，查看近期演習情況，根據自身實力從而選擇對手。當然，你所選擇的對手有可能被排在你之前的領主擊敗，迫使你選擇其他對手。所以在戰鬥開始前，請小心留意當前場地參與戰鬥的領主是否過多。\n　　只有獲勝的領主可以獲得道具獎勵，幫助者有機會經驗和榮譽獎勵。
