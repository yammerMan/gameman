building.barrack.name=兵營
building.barrack.functionDesc=兵營是訓練或解散步兵、弓兵和軍團步兵的場所。提升兵營的等級，可以更快地訓練兵種。
building.barrack.desc=兵營是城市中的重要建築，可以訓練多種部隊。在馬略改革之前，在這裡訓練的公民都是羅馬社會的主體。馬略改革後，士兵則是專職的職業軍人。羅馬軍團的所有兵營都是根據嚴格統一的標準設計建造的，其訓練也是這樣。所以無論羅馬軍團身處何處，他們標準化的訓練和編制，使他們隨時都可以很容易的彼此理解並迅速融合形成強大的戰鬥力。
building.barrack.func={0}級{1}減少軍隊的訓練時間{2}%，允許{3}個等待訓練的佇列。
building.barrack.funcForLevelOne=1級{0}對軍隊的訓練時間無加成，允許1個等待訓練的佇列。
building.stable.name=馬廄
building.stable.functionDesc=馬廄是為軍隊訓練斥候與騎兵的場所。馬廄等級越高，訓練的速度越快。
building.stable.desc=騎兵馬廄能培育和訓練高級騎兵所必需的優良馬匹。在馬略改革後，羅馬騎兵成為更加“專業”的部隊。馬廄裡面也有廣場，可以傳授高級的騎兵技能並進行訓練，還能訓練馬匹如何面對戰爭（這並非馬匹的天性）。任何需要組建大規模騎兵的國家都需要建設足夠數量的馬廄。
building.stable.func={0}級{1}減少軍隊的訓練時間{2}%，允許{3}個等待訓練的佇列。
building.workshop.name=作坊
building.workshop.functionDesc=作坊是為軍隊製造戰爭器械弩炮與投石器的場所。作坊等級越高，製造弩炮與投石器的速度越快。
building.workshop.desc=木匠的重要性在羅馬時期的戰爭中十分顯著，各式各樣的戰爭器械被這些手藝精巧的人在短時間內打造完成，形成羅馬軍團中犀利的打擊力量。這些打造神兵利器的作坊總是守衛森嚴，防火也是首要任務。
building.workshop.func={0}級{1}減少軍隊的訓練時間{2}%，允許{3}個等待訓練的佇列。
building.amphitheatre.name=角鬥場
building.amphitheatre.functionDesc=角鬥場是招募英雄和訓練英雄的地方，角鬥場的等級越高，出現更高等級在野英雄的機會就越大。角鬥場在野英雄每隔一段時間就會刷新一次，等級高的角鬥場刷新的速度也越快。
building.amphitheatre.desc=在角鬥場可以舉行小規模的角鬥演出，供所有羅馬人娛樂消遣。角鬥是羅馬生活的重要組成部分，在角鬥表演的那天，每個羅馬人都會陶醉於其中，一切問題都被拋到九霄雲外！當某位富人為了獲得更多民眾的支持而付錢請大家免費欣賞角鬥表演時，這會讓民眾更加開心。角鬥場也讓羅馬人不斷強化自己的民族優越感：連死囚和奴隸都能勇敢地死去，真正的羅馬人在面對死亡時應該表現得更好！這使他們更加地堅定鼓舞。
building.amphitheatre.func={0}級{1}會出現{2}名英雄，每{3}分鐘刷新1個英雄，英雄等級1~{4}級。
building.market.name=市場
building.market.functionDesc=市場是進行交易的地方，任何多餘的資源可以在這裡交換到你希望得到的資源。在市場裡可以運輸、交易資源，在市場裡還可以使用金幣購買短缺的資源。提升市場的等級可以進行更大規模的交易和運輸。
building.market.desc=當商業得到發展時，市場也就會發展。市場是個聚會的地方，也是貿易中心，只要價錢合適，幾乎所有的東西都可以在這裡買到。在這個忙碌的市場裡，任何東西都可以買賣，甚至是某人的秘密或是他的性命！當然，貿易是需要繳稅的。
building.market.func={0}級{1}允許同時進行{2}支商隊，擁有{3}筆交易。
building.dak.name=驛站
building.dak.functionDesc=驛站是傳送物資，管理補給線的設施。物資通過驛站在各個城市之間進行補給。驛站的等級越高，補給的數量就越多。
building.dak.desc=驛站在羅馬社會中有著重要的地位和作用，在通訊手段十分原始的情況下，驛站擔負著各種政治、經濟、文化、軍事等方面的資訊傳遞任務，在一定程度上也是物流資訊的一部分，也是一種特定的網路傳遞與網路運輸。
building.dak.func={0}級{1}每種資源每小時傳輸上限為{2}。
building.dak.fullLine=你需要更多的城市來建立補給線
building.academy.name=大學
building.academy.functionDesc=大學中研究各種民用科技，對生產、建設有很大的幫助。大學的等級越高，可研究的科技等級越高，研究科技的速度也越快。一所大學同一時間只能研究一項科技，不同城市的大學可以同時研究不同的科技。其他城市可以共用科技成果，但科技生效的等級受大學等級限制。
building.academy.desc=大學是培訓教育機構，羅馬的統治階層在執政之前可以在這裡接受基本的管理教育培訓。這裡的教學課程包含了從哲學到農、工、商技術以及管理學的各種實用技能。這裡可以培養許多受過教育而素質較高的人民。
building.academy.func={0}級{1}減少科技的研發時間{2}%，科技最高等級{3}。
building.militaryInstitute.name=研究所
building.militaryInstitute.functionDesc=研究所中研究各種軍事科技，對管理軍隊、偵察、作戰和後勤有很大的幫助。研究所的等級越高，可研究的科技等級越高，研究科技的速度也越快。一所研究所同一時間只能研究一項科技，不同城市的研究所可以同時研究不同的科技。其他城市可以共用科技成果，但科技生效的等級受研究所等級限制。
building.militaryInstitute.desc=研究所是吸引智慧人才的科研機構，這些大師熱誠地要將自己的知識傳授給英雄們；他們知道偉大可以在思想和力量之中找尋。它是統治精英最優秀的戰爭培訓場所。在這裡受訓的人將學習人類的智慧結晶，包括戰爭的藝術及治軍之道。
building.militaryInstitute.func={0}級{1}減少科技的研發時間{2}%，科技最高等級{3}。
building.temple.name=神殿
building.temple.functionDesc=神殿是體現古羅馬文化宗教的一個標誌性建築，通過對主神的膜拜，可以獲取該神祗帶來的特殊加成。一個城市只能建設一個主神的神殿。在神殿中可以通過獻祭和祈禱來獲取神賜道具或安撫民心，還能以宗教的名義向平民徵收短缺物資。
building.temple.desc=<b>朱庇特神殿：</b><br/>這座神殿獻給羅馬至高無上的神靈朱庇特。他是羅馬的守護神，是天地之王，也是光明之源。占卜是朱庇特和凡人溝通的方式，他的祭司也非常善於洞察飛鳥、祭物等各種徵兆。通過對朱庇特的參拜，使人民精神上有依託而感到快樂及滿足，城市獲得更快的建築建造速度。<br/><b>朱諾神殿：</b><br/>這座神殿獻給天界之後朱諾，她是朱庇特的妻子和姐妹。她是婚姻和婦女的守護神，也被視為戰爭女神。通過對朱諾的參拜，使人民精神上有依託而感到快樂及滿足，城市會獲得更多的人口。<br/><b>密涅瓦神殿：</b><br/>這座神殿獻給智慧和戰鬥女神密涅瓦，密涅瓦是處女神，具有威力與聰慧，是朱庇特最寵愛的女兒。密涅瓦是雅典人最崇拜的女神，雅典城的名字就是用她的希臘名雅典娜命名的，而且亦是她專有的城市。她也是農業與園藝的保護神。她還是法律和秩序的保護神。通過對密涅瓦的參拜，使人民精神上有依託而感到快樂及滿足，城市將獲得更快的士兵訓練速度。
building.temple.desc.juneauGod=<b>朱諾神殿：</b><br/>這座神殿獻給天界之後朱諾，她是朱庇特的妻子和姐妹。她是婚姻和婦女的守護神，也被視為戰爭女神。通過對朱諾的參拜，使人民精神上有依託而感到快樂及滿足，城市會獲得更多的人口。
building.temple.desc.jupiterGod=<b>朱庇特神殿：</b><br/>這座神殿獻給羅馬至高無上的神靈朱庇特。他是羅馬的守護神，是天地之王，也是光明之源。占卜是朱庇特和凡人溝通的方式，他的祭司也非常善於洞察飛鳥、祭物等各種徵兆。通過對朱庇特的參拜，使人民精神上有依託而感到快樂及滿足，城市獲得更快的建築建造速度。
building.temple.desc.marsGod=<b>密涅瓦神殿：</b><br/>這座神殿獻給智慧和戰鬥女神密涅瓦，密涅瓦是處女神，具有威力與聰慧，是朱庇特最寵愛的女兒。密涅瓦是雅典人最崇拜的女神，雅典城的名字就是用她的希臘名雅典娜命名的，而且亦是她專有的城市。她也是農業與園藝的保護神。她還是法律和秩序的保護神。通過對密涅瓦的參拜，使人民精神上有依託而感到快樂及滿足，城市將獲得更快的士兵訓練速度。
building.temple.func=提升速度{0}%
building.temple.func.noGod=神殿可以選擇神靈供奉，不同的神會對城市產生不同的影響。
building.temple.func.juneauGod={0}級朱諾神殿增加人口上限{1}%。
