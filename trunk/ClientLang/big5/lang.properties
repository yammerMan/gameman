military.newArmy.tip.conquest=征服：以獲得附庸城為目的出征，物件是除了盟友和友盟外的城市，會對城市軍隊（包含城防設施）和協防部隊發生戰爭，每次征服戰爭勝利將使對方城市民心下降5，民怨增加5，直到民心為0才能使該城成為附庸。征服戰不會獲得資源，不消耗出征英雄的體力。發起征服戰爭按照目標城市的距離計算所需時間，但是最低為15分鐘，最高不超過4小時，加入戰局的英雄所需時間都遵照發起者的時間，但是戰爭結束後，所有參展英雄均按距離計算返程時間，同樣最高不超過4小時。
military.newArmy.tip.attack=佔領：以搶奪野地所屬權為目的出征，物件是除了盟友和友盟外的野地，會和野地的野地軍隊和玩家駐守軍隊（如果有的話）發生戰鬥。也能獲得資源，會消耗出征英雄每次10點的體力。發起佔領戰爭按照目標野地的距離計算所需時間，最高不超過4小時，加入戰局的英雄所需時間都遵照發起者的時間，戰爭結束後，所有參展英雄均按距離計算返程時間，同樣最高不超過4小時。
military.newArmy.tip.loot=掠奪：以搶奪資源為目的的出征，物件是除了盟友和友盟外的野地或者城市，對野地，會和野地的野地軍隊和玩家駐守軍隊（如果有的話）發生戰鬥。對城市，會對城市軍隊（不包含城防設施）和協防部隊發生戰爭，但是對方一旦選擇了不出城迎戰的選項，則直接搶奪資源而不發生戰鬥，掠奪城市不會降低城市民心。掠奪會消耗出征英雄的每次10點體力。發起掠奪戰爭當目標是野地時，按照距離計算所需時間，而掠奪城市時，最低耗時為15分鐘。掠奪戰爭最高耗時不超過4小時，加入戰局的英雄所需時間都遵照發起者的時間，戰爭結束後，所有參展英雄均按距離計算返程時間，同樣最高不超過4小時。
military.newArmy.tip.reinforce=協防：以協助防禦為目的出征，面對的物件是所有的野地或者城市，當物件是自己的非當前城市（分城）時，英雄及所率軍隊會調歸到該分城，部隊消耗的資源和英雄的薪水會從該分城支付，而除此之外，都從派出城支付，並可通過召回或者對方城市強制性遣返回到出發城市。當協防指令時針對該玩家的附庸城（不論是否當前出發城市的附庸城）時，則屬於宗主城駐軍，無法由對方強制遣返，而在其他城市或野地，稱為“他人駐軍”。協防指令不消耗執行英雄的體力。協防耗時均按實際距離計算。
military.newArmy.tip.scout=偵察：只能由斥候擔任，以獲取情報為目的出征，面對的物件是除了盟友和友盟外的野地和城市。\n偵察技巧達到1級後才能訓練斥候和派遣斥候部隊執行偵察任務。偵察技巧等級越高，就能夠獲得更詳細的情報。\n執行偵察任務有一定的幾率不會被發現，即使對方有城市中有斥候部隊，也不會發生斥候戰。但是當被對方城市斥候發現時，將會發生斥候之間的斥候戰，斥候戰只打三個回合，至少有一個斥候返回派出城市時才會產生情報。\n斥候不需要也無法由英雄帶領，偵察戰不影響民心民怨。也不計算榮譽值和經驗值，不會有戰利品，被偵察城市斥候戰失敗也不會成為附庸城。
