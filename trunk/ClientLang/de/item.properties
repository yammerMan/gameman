speedup3hBuilding.name=3. Band von „Zehn Bücher über Architektur”
speedup3hBuilding.funcDesc=Durch Verwendung von diesem Requisit kann die Zeit eines Bauauftrags um 3 Std. verkürzt werden.
speedup3hBuilding.itemDesc=Das im Jahr 27 v.Chr. vom römischen Architekten Vitruvius geschriebene Werk „Zehn Bücher über Architektur” ist eine helle Perle voller Weisheit in der römischen Zivilisation. Die Theorien und Techniken in diesem klassischen Werk spielt eine wichtige Rolle bei der Entwicklung der Architektur. Das komplette „Zehn Bücher über Architektur” ist in vielen Teilen eingegliedert. Mit Hilfe von denen kann die Bauzeit beträchtlich verkürzt und den Bauprozess beschleunigt werden.
speedup30pBuilding.name=4. Band von „Zehn Bücher über Architektur”
speedup30pBuilding.funcDesc=Durch Verwendung von diesem Requisit kann die Zeit eines Bauauftrags um 30% verkürzt werden.
speedup30pBuilding.itemDesc=Das im Jahr 27 v.Chr. vom römischen Architekten Vitruvius geschriebene Werk „Zehn Bücher über Architektur” ist eine helle Perle voller Weisheit in der römischen Zivilisation. Die Theorien und Techniken in diesem klassischen Werk spielt eine wichtige Rolle bei der Entwicklung der Architektur. Das komplette „Zehn Bücher über Architektur” ist in vielen Teilen eingegliedert. Mit Hilfe von denen kann die Bauzeit beträchtlich verkürzt und den Bauprozess beschleunigt werden.
speedup15mTech.name=1. Band von „Gesammelte Werke von Archimedes”
speedup15mTech.funcDesc=Durch Verwendung von diesem Requisit kann die Zeit eines Forschungsauftrags um 15 Minuten verkürzt werden.
speedup15mTech.itemDesc=Der griechische Wissenschaftler und Mathematiker Archimedes hat in vielen Bereichen brillanten Beiträgen geleistet. Die „Gesammelte Werke von Archimedes” sind sehr hilfreich für die Förderung der technischen Forschungen. Damit kannst du den Prozess der technischen Forschungen beschleunigen.
speedup1hTech.name=2. Band von „Gesammelte Werke von Archimedes”
speedup1hTech.funcDesc=Durch Verwendung von diesem Requisit kann die Zeit eines Forschungsauftrags um 1 Std. verkürzt werden.
speedup1hTech.itemDesc=Der griechische Wissenschaftler und Mathematiker Archimedes hat in vielen Bereichen brillanten Beiträgen geleistet. Die „Gesammelte Werke von Archimedes” sind sehr hilfreich für die Förderung der technischen Forschungen. Damit kannst du den Prozess der technischen Forschungen beschleunigen.
