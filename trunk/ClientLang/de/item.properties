speedup30pTech.name=4. Band von „Gesammelte Werke von Archimedes”
speedup30pTech.funcDesc=Durch Verwendung von diesem Requisit kann die Zeit eines Forschungsauftrags um 30%. verkürzt werden.
speedup30pTech.itemDesc=Der griechische Wissenschaftler und Mathematiker Archimedes hat in vielen Bereichen brillanten Beiträgen geleistet. Die „Gesammelte Werke von Archimedes” sind sehr hilfreich für die Förderung der technischen Forschungen. Damit kannst du den Prozess der technischen Forschungen beschleunigen.
speedup15mTraining.name=Politische anfängliche Lösungen
speedup15mTraining.funcDesc=Durch Verwendung von diesem Requisit kann die Zeit der Schaffung von Arbeitsplätzen um 15 Minuten verkürzt werden.
speedup15mTraining.itemDesc=Das Werk aufzeichnet, wie man eine Stadt verwaltet, und enthält die von vielen historischen Herrscher zusammenfassenden Erfahrungen und Lehren. Obwohl einigen Inhalte im Laufe der Zeit als fehlerhaft erkannt werden, können Anfänger noch davon viel profitieren. Mit Hilfe dieses Werkes kann die Zeit der Schaffung von Arbeitsplätzen reduziert werden.
speedup1hTraining.name=Politische fortschrittliche Phase
speedup1hTraining.funcDesc=Durch Verwendung von diesem Requisit kann die Zeit der Schaffung von Arbeitsplätzen um 1 Std. verkürzt werden.
speedup1hTraining.itemDesc=Das Werk aufzeichnet, wie man eine Stadt verwaltet, und enthält die von vielen historischen Herrscher zusammenfassenden Erfahrungen und Lehren. Obwohl einigen Inhalte im Laufe der Zeit als fehlerhaft erkannt werden, können Anfänger noch davon viel profitieren. Mit Hilfe dieses Werkes kann die Zeit der Schaffung von Arbeitsplätzen reduziert werden.
speedup3hTraining.name=Politische Essenz
speedup3hTraining.funcDesc=Durch Verwendung von diesem Requisit kann die Zeit der Schaffung von Arbeitsplätzen um 3 Std. verkürzt werden.
speedup3hTraining.itemDesc=Das Werk aufzeichnet, wie man eine Stadt verwaltet, und enthält die von vielen historischen Herrscher zusammenfassenden Erfahrungen und Lehren. Obwohl einigen Inhalte im Laufe der Zeit als fehlerhaft erkannt werden, können Anfänger noch davon viel profitieren. Mit Hilfe dieses Werkes kann die Zeit der Schaffung von Arbeitsplätzen reduziert werden.
speedup30pTraining.name=Politische Enzyklopädie
speedup30pTraining.funcDesc=Durch Verwendung von diesem Requisit kann die Zeit der Schaffung von Arbeitsplätzen um 30% verkürzt werden.
speedup30pTraining.itemDesc=Das Werk aufzeichnet, wie man eine Stadt verwaltet, und enthält die von vielen historischen Herrscher zusammenfassenden Erfahrungen und Lehren. Obwohl einigen Inhalte im Laufe der Zeit als fehlerhaft erkannt werden, können Anfänger noch davon viel profitieren. Mit Hilfe dieses Werkes kann die Zeit der Schaffung von Arbeitsplätzen reduziert werden.
bread.name=Brot
bread.funcDesc=Wenn du bei deinem Held auf "+" hinter dem "physikalischen Wert" klickst und das Brot wählst, bekommt dein Held 10% der maximal erreichbaren Körperkraft wieder. Aber dennoch wird die Obergrenze nicht überschreitet.
bread.itemDesc=Brot zählt als Grundnahrung der Römer. Es kann deinen Helden helfen, bestimmte Körperkraft wiederzuerlangen.
fruit.name=Obst
fruit.funcDesc=Wenn du bei deinem Held auf "+" hinter dem "physikalischen Wert" klickst und das Obst wählst, bekommt dein Held 30% der maximal erreichbaren Körperkraft wieder. Aber dennoch wird die Obergrenze nicht überschreitet.
fruit.itemDesc=Gemüse und Obst sind erforderlich für die römischen Bürger und können deinen Helden helfen, viel Körperkraft wiederzuerlangen.
milk.name=Schafsmilch
milk.funcDesc=Wenn du bei deinem Held auf "+" hinter dem "physikalischen Wert" klickst und die Schaftsmilch wählst, bekommt dein Held 60% der maximal erreichbaren Körperkraft wieder. Aber dennoch wird die Obergrenze nicht überschreitet.
milk.itemDesc=Schafsmilch ist eine der drei beliebsten Getränke der Römer. Sie kann deinen Helden helfen, den großen Teil der Körperkraft wiederzuerlangen.
meat.name=Fleisch
meat.funcDesc=Wenn du bei deinem Held auf "+" hinter dem "physikalischen Wert" klickst und das Fleisch wählst, bekommt dein Held die volle Körperkraft wieder.
meat.itemDesc=Die Römer haben eine extrem große Nachfrage nach Fleisch. Nachdem die Körperkraft deiner Helden aufgeraucht ist, kann ein Stück Fleisch diese wiedererlangen.
speedupWorkout.name=Vorläufiger Assistent
speedupWorkout.funcDesc=Durch Verwendung des Requisites kann das Training des Helden beschleunigt werden. 30% der verbleibenden Trainingszeit kann dadurch verkürzt werden.
speedupWorkout.itemDesc=Wenn du in kürzerer Zeit das Ziel erreichen willst, kannst du den "Vorläufiger Assistenten" verwenden um einem Held bei der Trainingsaufgabe zu helfen.
comeBack.name=Rückruf-Order
comeBack.funcDesc=Nachdem du einem Held den Rückkehr-Befehl erteilst, kannst du dieses Requisit verwenden um die Rückkehr zu beschleunigen. Es gilt für die Helden, die sich länger als 1 Minute auf einem Feldzug befinden als auch für Helden in einem Training.
comeBack.itemDesc=Wenn deine Helden einen Feldzug unternehmen oder eine Trainingsaufgabe machen, brauchst du beim Notfall (z.B. die Stadt wird angegriffen usw.) den "Rückruf-Order" zu verwenden um die Helden so schnell wie möglich wieder in deine Stadt zurück zu holen.
speedupTrade.name=4 Räder Kutsche
speedupTrade.funcDesc=Durch Verwendung von "4 Räder Kutsche" kann das Handeln im Markt und den Transport beschleunigt werden.
speedupTrade.itemDesc=Nachdem die Kutsche mit vier Rädern im römischen Reich erfunden ist, nehmen Transportkosten für eine Langstrecke radikal ab.
speedupTroop.name=„Das Bürgerkrieg-Protokoll“
speedupTroop.funcDesc=Das Requisit kann bei Herstellung und Training in Pferdeställen, Kasernen oder Werkstätten verwendet werden. Dadurch wird 30% der verbleibenen Herstellungs- und Trainingszeit  verkürzt.
speedupTroop.itemDesc=„Das Bürgerkrieg-Protokoll“, vom Gründer des römischen Reich Cäsar autographisch geschrieben, ist ein Kriegsbuch voller Strategie und Taktik, das enorme Auswirkungen auf die späteren Generationen hat. Mit Hilfe dieses Buch kannst du die Trainingszeit deiner Truppen deutlich reduzieren.
speedup50pTroop.name=„De Bello Gallico“
speedup50pTroop.funcDesc=Das Requisit kann bei Herstellung und Training in Pferdeställen, Kasernen oder Werkstätten verwendet werden. Dadurch wird 50% der verbleibenen Herstellungs- und Trainingszeit  verkürzt.
speedup50pTroop.itemDesc=„De Bello Gallico“ hat insgesamt 7 Bände und stellt den Ablauf vom Caesars Krieg in Gallien dar.  Mit Hilfe dieses Buch kannst du die Trainingszeit deiner Truppen deutlich reduzieren.
incHeroExp1k.name=„Perserkrieg“
incHeroExp1k.funcDesc=Durch Verwendung des Requisits kann der Erfahrungswert des Helden um 1000 oder um 8% des für die jetzigen Stufe erforderlichen Erfahrungswertes erhöht werden. (höherer Wert der Beiden wird genommen)
incHeroExp1k.itemDesc=„Perserkrieg“ wurde von Herodot verfasst, der als „Vater der Geschichtsschreibung“ und als Erzähler „zahlloser Geschichten“ bezeichnet wurde. Mit Hilfe dieses Werkes kann der Erfahrungswert des Helden erhöht werden.
incHeroExp10k.name=„Geschichte des Peloponnesischen Krieges“
incHeroExp10k.funcDesc=Durch Verwendung des Requisits kann der Erfahrungswert des Helden um 10000 oder um 30% des für die jetzigen Stufe erforderlichen Erfahrungswertes erhöht werden. (höherer Wert der Beiden wird genommen)
incHeroExp10k.itemDesc=Es ist das Kriegswerk des griechischen Historiker Thukydides, in dem der Krieg zwischen dem von Athen geführten attischen Seebund und dem von Sparta geführten peloponnesischen Bund aufzeichnet wird. Mit Hilfe dieses Werkes kann der Erfahrungswert des Helden erhöht werden.
incHeroExp100k.name=„Alexanders Expedition“
incHeroExp100k.funcDesc=Durch Verwendung des Requisits kann der Erfahrungswert des Helden um 100000 oder um 100% des für die jetzigen Stufe erforderlichen Erfahrungswertes erhöht werden. (höherer Wert der Beiden wird genommen)
incHeroExp100k.itemDesc=„Alexanders Expedition“ ist ein  Protokoll über den Feldzug von einem großartigen König. Mit Hilfe dieses Werkes kann der Erfahrungswert des Helden erhöht werden.
speedupFort.name=Flaschenzug
speedupFort.funcDesc=Das Requisit kann bei der Stadtverteidigung verwendet werden. Dadurch werden die verbleibende Zeit aller Stadtverteidigung-Baugruppen um 50% verkürzt. Einmal pro Baugruppe gültig.
speedupFort.itemDesc=Der römische Altarchitekt Vitruvius hat in seinem Werk solchen Flaschenzug beschrieben, der aus zwei Festscheiben und einer Bewegungsscheibe besteht. Im einigen Werken wird behauptet, dass dieser Flaschenzug im 3. Jahrhundert v.Chr. von Archimedes erfunden wurde. Mit Hilfe dieses Gerätes kann der Bau für die Stadtverteidigung beschleunigt werden.
destoryBuilding.name=Schießpulverfass
destoryBuilding.funcDesc=Bei „Vollständiges Entfernen“ von Gebäuden wird Schießpulverfass benötigt. Du kannst damit Gebäude entfernen, aber die verbrauchte Ressourcen bekommst du nicht mehr zurücken.
destoryBuilding.itemDesc=Wenn ein Gebäude überflüssig geworden ist und du dringend freie Baufläche brauchst, kannst du mit Hilfe von "Schießpulverfass" das Problem viel schneller lösen als das Gebäude schrittweise zurückzubauen.
incResFood1D.name=Büste des Landwirtschaftsgottes
incResFood1D.funcDesc=Die Getreideproduktion steigt um 25%. 24 Std. gültig.
incResFood1D.itemDesc=Saturn ist Jupiters Vater und gilt als Gott der Landwirtschaft. Opfere eine Büste des Landwirtschaftsgottes Saturn, um die Getreideproduktion zu erhöhen.
incResFood7D.name=Statue des Landwirtschaftsgottes
incResFood7D.funcDesc=Die Getreideproduktion steigt um 25%. 7 Tage gültig.
incResFood7D.itemDesc=Saturn ist Jupiters Vater und gilt als Gott der Landwirtschaft. Opfere eine Statue des Landwirtschaftsgottes Saturn, um die Getreideproduktion zu erhöhen.
incResStone1D.name=Büste der Erdgöttin
incResStone1D.funcDesc=Die Steinproduktion steigt um 25%.  24 Std gültig.
incResStone1D.itemDesc=Die Erd- und Erntegöttin Chris ist Jupiters Schwester. Opfere eine Büste der Erdgöttin, um die Steinproduktion zu erhöhen.
incResStone7D.name=Statue der Erdgöttin
incResStone7D.funcDesc=Die Steinproduktion steigt um 25%. 7 Tage gültig.
incResStone7D.itemDesc=Die Erd- und Erntegöttin Chris ist Jupiters Schwester. Opfere eine Statue der Erdgöttin, um die Steinproduktion zu erhöhen.
incResWood1D.name=Büste des Waldgottes
incResWood1D.funcDesc=Die Holzproduktion steigt um 25%. 24 Std. gültig.
incResWood1D.itemDesc=Faunus ist der Wald- und Feldgott. Opfere eine Büste des Waldgottes, um die Holzproduktion zu erhöhen.
incResWood7D.name=Statue des Waldgottes
incResWood7D.funcDesc=Die Holzproduktion steigt um 25%. 7 Tage gültig.
incResWood7D.itemDesc=Faunus ist der Wald- und Feldgott. Opfere eine Statue des Waldgottes, um die Holzproduktion zu erhöhen.
incResIron1D.name=Büste des Vulkangottes
incResIron1D.funcDesc=Die Eisenproduktion steigt um 25%.  24 Std. gültig
incResIron1D.itemDesc=Der Feuergott Vulkan ist verantwortlich für die Schmelze und das Schmieden. Er ist der hässlichsten Gott in der römischen Mythologie aber auch der Ehemann von der hübschesten Göttin Venus. Opfere eine Büste des Vulkangottes, um die Eisenproduktion zu erhöhen.
incResIron7D.name=Statue des Vulkangottes
incResIron7D.funcDesc=Die Eisenproduktion steigt um 25%. 7 Tage gültig.
incResIron7D.itemDesc=Der Feuergott Vulkan ist verantwortlich für die Schmelze und das Schmieden. Er ist der hässlichsten Gott in der römischen Mythologie aber auch der Ehemann von der hübschesten Göttin Venus. Opfere eine Statue des Vulkangottes, um die Eisenproduktion zu erhöhen.
incResGold1D.name=Büste des Handelsgottes
incResGold1D.funcDesc=Die Kupfermünzenproduktion steigt um 25%. 24 Std. gültig.
incResGold1D.itemDesc=Der Handelsgott Mercurius ist Jupiters Sohn. Opfere eine Büste des Handelsgottes, um die Kupfermünzenproduktion zu erhöhen.
incResGold7D.name=Statue des Handelsgottes
incResGold7D.funcDesc=Die Kupfermünzenproduktion steigt um 25%. 7 Tage gültig.
incResGold7D.itemDesc=Der Handelsgott Mercurius ist Jupiters Sohn. Opfere eine Statue des Handelsgottes, um die Kupfermünzenproduktion zu erhöhen.
player.box.special.1.name=Geschenkkasten
player.box.special.1.funcDesc=Nach der Öffnung erhält ein Spieler zufällig 4 bis 12 Portionen Farbstoff, Gewürz und Wein. Mindestens 2 Arten, 2 bis 4 Portionen pro Art.
player.box.special.1.itemDesc=Ein Geschenkkasten zur Aufbewahrung der Luxusgüter. Nach der Öffnung erhält ein Spieler zufällig 4 bis 12 Portionen Farbstoff, Gewürz und Wein. Mindestens 2 Arten, 2 bis 4 Portionen pro Art.
player.box.special.2.name=Urtümlicher Geschenkkasten
player.box.special.2.funcDesc=Nach der Öffnung erhält ein Spieler zufällig 4 bis 12 Portionen Wolle, Seide und Pelz. Mindestens 2 Arten, 2 bis 4 Portionen pro Art.
player.box.special.2.itemDesc=Ein Geschenkkasten zur Aufbewahrung der Luxusgüter, urtümlich und elegant. Nach der Öffnung erhält ein Spieler zufällig 4 bis 12 Portionen Wolle, Seide und Pelz. Mindestens 2 Arten, 2 bis 4 Portionen pro Art.
player.box.special.3.name=Herrlicher Geschenkkasten
player.box.special.3.funcDesc=Nach der Öffnung erhält ein Spieler zufällig 4 bis 12 Portionen Weihrauch, Elfenbein und Edelstein. Mindestens 2 Arten, 2 bis 4 Portionen pro Art.
player.box.special.3.itemDesc=Ein Geschenkkasten zur Aufbewahrung der Luxusgüter, fein und herrlich. Nach der Öffnung erhält ein Spieler zufällig 4 bis 12 Portionen Weihrauch, Elfenbein und Edelstein. Mindestens 2 Arten, 2 bis 4 Portionen pro Art.
player.box.51job.name=Sorglose-Zukunft-Pack
player.box.51job.funcDesc=Es enthält Requisiten um Helden zu rekrutieren
player.box.51job.itemDesc=Sorglose-Zukunft-Pack im Wert von 250 Goldmünzen wird für 188 Goldmünzen verkauft.  10 „Versetzungserlasse“ und 10 „Einziehungsschriftstücke“ sind enthalten.
sacrifice.name=Opfergabe
sacrifice.funcDesc=Durch Verwendung des Requites kannst du "Opferzeremonie" halten. Danach erhältest du zufällig ein Requisit vom Gott.
sacrifice.itemDesc=Eine Opferzeremonie in der römischen Zeit ist ein würdevolles Ritual.In der Regel gibt es eine große Opferung während der Zeremonie.
player.box.present.1.name=Anfänger Lv1-Pack
player.box.present.1.funcDesc=Nach der Öffnung erhält ein Spieler: 5000 Getreide, 5000 Holz, 5000 Steine, 5000 Eisen, 1.Band von „Zehn Bücher über Architektur” x 1 und Anfänger Lv2-Pack x 1.
player.box.present.1.itemDesc=Inhaltsreiches Geschenkpack für die Anfänger. Es kann direkt nach der Anmeldung geöffnet werden. Nach der Öffnung kann ein Spieler viele Ressourcen und Requisiten erhalten.
player.box.present.2.name=Anfänger Lv2-Pack
player.box.present.2.funcDesc=Nach der Öffnung erhält ein Spieler: 10000 Getreide, 10000 Holz, 10000 Steine, 10000 Eisen, Büste des Landwirtschaftsgottes x 1, Büste des Waldgottes x 1, Büste der Erdgöttin x 1, Büste des Vulkangottes x 1, Büste des Handelsgottes x 1, Einziehungsschriftstücke x 2, Horn x 2, Opfergabe x 1 und Anfänger Lv3-Pack x 1.
player.box.present.2.itemDesc=Inhaltsreiches Geschenkpack für die Anfänger. Nach der Versetzung der Konsul-Wohnung auf Level 2 kann es geöffnet werden. Nach der Öffnung kann ein Spieler viele Ressourcen und Requisiten erhalten.
player.box.present.3.name=Anfänger Lv3-Pack
player.box.present.3.funcDesc=Nach der Öffnung erhält ein Spieler: 10000 Getreide, 10000 Holz, 10000 Steine, 10000 Eisen, 10000 Kupfermünzen, 5 Goldmünzen, Einziehungsschriftstücke x 2, Horn x 5, Opfergabe x 1 und Anfänger Lv4-Pack x 1.
player.box.present.3.itemDesc=Inhaltsreiches Geschenkpack für die Anfänger. Nach der Versetzung der Konsul-Wohnung auf Level 3 kann es geöffnet werden. Nach der Öffnung kann ein Spieler viele Ressourcen und Requisiten erhalten.
player.box.present.4.name=Anfänger Lv4-Pack
player.box.present.4.funcDesc=Nach der Öffnung erhält ein Spieler: Politische anfängliche Lösungen  , 1.Band von „Gesammelte Werke von Archimedes” x 1, 2.Band von „Gesammelte Werke von Archimedes” x 1, Versetzungserlass x 1, Flaschenzug x 1, Horn x 5 und Anfänger Lv5-Pack x 1.
player.box.present.4.itemDesc=Inhaltsreiches Geschenkpack für die Anfänger. Nach der Versetzung der Konsul-Wohnung auf Level 4 kann es geöffnet werden. Nach der Öffnung kann ein Spieler viele Ressourcen und Requisiten erhalten.
player.box.present.5.name=Anfänger Lv5-Pack
player.box.present.5.funcDesc=Nach der Öffnung erhält ein Spieler: Waffenruhebekanntmachung x 1, Spartas Dolch x 1, thrakischer Helm x 1, „Perserkrieg“ x 1, 4 Räder Kutsche x 2, Spion x 1 und Anfänger Lv6-Pack x 1.
player.box.present.5.itemDesc=Inhaltsreiches Geschenkpack für die Anfänger. Nach der Versetzung der Konsul-Wohnung auf Level 5 kann es geöffnet werden. Nach der Öffnung kann ein Spieler viele Ressourcen und Requisiten erhalten.
player.box.present.6.name=Anfänger Lv6-Pack
player.box.present.6.funcDesc=Nach der Öffnung erhält ein Spieler: Büste des Landwirtschaftsgottes x 1, Büste des Waldgottes x 1, Büste der Erdgöttin x 1, Büste des Vulkangottes x 1, Brot x 1, Umzugswagen x 1, „Perserkrieg“ x 1 und Anfänger Lv7-Pack x 1.
player.box.present.6.itemDesc=Inhaltsreiches Geschenkpack für die Anfänger. Nach der Versetzung der Konsul-Wohnung auf Level 6 kann es geöffnet werden. Nach der Öffnung kann ein Spieler viele Ressourcen und Requisiten erhalten.
player.box.present.7.name=Anfänger Lv7-Pack
player.box.present.7.funcDesc=Nach der Öffnung erhält ein Spieler: Jupiter-Medaille x 1, „Persischer Krieg“ x 1, 1.Band von „Zehn Bücher über Architektur” x 1, 1.Band von „Gesammelte Werke von Archimedes” x 1 und Anfänger Lv8-Pack x 1.
player.box.present.7.itemDesc=Inhaltsreiches Geschenkpack für die Anfänger. Nach der Versetzung der Konsul-Wohnung auf Level 7 kann es geöffnet werden. Nach der Öffnung kann ein Spieler viele Ressourcen und Requisiten erhalten.
player.box.present.8.name=Anfänger Lv8-Pack
player.box.present.8.funcDesc=Nach der Öffnung erhält ein Spieler: vorläufiger Assistent x 1, „De Bello Gallico“ x 1, Obst x 1 und Anfänger Lv9-Pack.
player.box.present.8.itemDesc=Inhaltsreiches Geschenkpack für die Anfänger. Nach der Versetzung der Konsul-Wohnung auf Level 8 kann es geöffnet werden. Nach der Öffnung kann ein Spieler viele Ressourcen und Requisiten erhalten.
player.box.present.9.name=Anfänger Lv9-Pack
player.box.present.9.funcDesc=Nach der Öffnung erhält ein Spieler:  Jupiter-Medaille x 1, Minerva-Medaille x 1, Politische fortschrittliche Phase x 1, Entwurfsplan x 1 und Anfänger Lv10-Pack.
player.box.present.9.itemDesc=Inhaltsreiches Geschenkpack für die Anfänger. Nach der Versetzung der Konsul-Wohnung auf Level 9 kann es geöffnet werden. Nach der Öffnung kann ein Spieler viele Ressourcen und Requisiten erhalten.
player.box.present.10.name=Anfänger Lv10-Pack
player.box.present.10.funcDesc=Nach der Öffnung erhält ein Spieler: „Alexanders Expedition“ x 1, Bauzeichnung x 1 und Horn x 20.
player.box.present.10.itemDesc=Inhaltsreiches Geschenkpack für die Anfänger. Nach der Versetzung der Konsul-Wohnung auf Level 10 kann es geöffnet werden. Nach der Öffnung kann ein Spieler viele Ressourcen und Requisiten erhalten.
player.box.present.11.name=erstmaliges Aufladen-Pack
player.box.present.11.funcDesc=Nach der Öffnung erhält ein Spieler: 80000 Getreide, 80000 Holz, 40000 Steine, 40000 Eisen, 1.Band von „Zehn Bücher über Architektur” x 5, 3.Band von „Zehn Bücher über Architektur” x 2, Wein x 5, Wolle x 5, Seide x 1 und Weihrauch x 1.
player.box.present.11.itemDesc=Inhaltsreiches großes Geschenkpack. Nach der Öffnung kannst du viele Ressourcen, Luxusgüter und Beschleunigungsrequisiten erhalten, was dir beim Bau vom Stadtgraben und bei der Versetzung vom Amt hilft.
player.box.present.12.name=6€ Aufladen-Pack
player.box.present.12.funcDesc=Nach der Öffnung erhält ein Spieler: 40000 Getreide, 40000 Holz, 40000 Steine, 40000 Eisen, kleine Motivationsrede x 1,  Volkschutzbekanntmachung x 1, Büste des Handelsgottes x 1, 1.Band von „Gesammelte Werke von Archimedes” x 2, Horn x 10 und urtümlichen Geschenkkasten x 1.
player.box.present.12.itemDesc=Wenn du 6€ auflädst, erhältst du Geschenke im Wert von 4€ dazu. Nach der Öffnung kannst du viele Ressourcen und Beschleunigungsrequisiten erhalten, was dir beim Bau deiner Stadt und bei der Versetzung vom Amt hilft.
player.box.resource.1t.13.name=9€ Aufladen-Pack
player.box.resource.1t.13.funcDesc=Nach der Öffnung erhält ein Spieler: 80000 Getreide, 80000 Holz, 80000 Steine, 80000 Eisen, kleine Motivationsrede x 1, Volkschutzbekanntmachung x 1, Entwurfsplan x 1, 3.Band von „Zehn Bücher über Architektur”x 2, „Politische Essenz“ x 2, Büste des Handelsgottes x 1, Statue des Waldgottes x 1, „Alexanders Expedition“ x 1, Horn x 10, Geschenkkasten x 1, urtümlicher Geschenkkasten x 1 und herrlicher Geschenkkasten x 1.
player.box.resource.1t.13.itemDesc=Wenn du 9€ auflädst, erhältst du Geschenke im Wert von 10€ dazu. Nach der Öffnung kannst du viele Ressourcen und Requisiten erhalten, was dir beim Bau deiner Stadt und bei der Versetzung vom Amt hilft.
player.box.troop.1.name=Millionen-Soldaten-Pack
player.box.troop.1.funcDesc=Nach der Öffnung erhält ein Spieler: 2000 Reiter, 1000 Ballisten und 3000 Katapulten.
player.box.troop.1.itemDesc=Großes Geschenkpaket, das große Menge von Truppen und Schwerlastmaschinen enthält. Dadurch kann die Angriffsfähigkeit deiner Truppen beträchtlich erhöht werden.
hero.loyalty.1.name=Farbstoff
hero.loyalty.1.funcDesc=Farbstoff ist ein Luxusgut, er wird verwendet um das Amt zu versetzen, Helden zur Kapitulation aufzufordern oder ihnen eine Auszeichnung zu verleihen. Einen Helden eine Auszeichnung zu verleihen, kann seine Loyalität um 5 erhöhen.
hero.loyalty.1.itemDesc=Im Jahr 715 v.Chr. gab es in Rom bereits die Technik des Wollfärbens. Die Römer besaßen ausreichenden Kenntnis über Farbstoffe, sodass die Farbstoffe zu ein der gewöhnlichsten Haushaltsgegenstände wurde. Als Geschenk für Freunde war Farbstoff ebenfalls sehr beliebt.
hero.loyalty.2.name=Gewürz
hero.loyalty.2.funcDesc=Gewürz ist ein Luxusgut, es wird verwendet um das Amt zu versetzen, Helden zur Kapitulation aufzufordern oder ihnen eine Auszeichnung zu verleihen. Einen Helden eine Auszeichnung zu verleihen, kann seine Loyalität um 10 erhöhen.
hero.loyalty.2.itemDesc=Die Essgewohnheiten der Römer führten zum hohen Preis der Gewürze. Die Bewohner stützten sich wie die Geier besonders auf das exotische Gewürz, das im italienischen Gebiet nicht hergestellt werden konnte. Ein Gewürz als Beute zu erhalten, wurden oft von den Offizieren und Soldaten erwartet.
hero.loyalty.3.name=Wein
hero.loyalty.3.funcDesc=Wein ist ein Luxusgut, er wird verwendet um das Amt zu versetzen, Helden zur Kapitulation aufzufordern oder ihnen eine Auszeichnung zu verleihen. Einen Helden eine Auszeichnung zu verleihen, kann seine Loyalität um 15 erhöhen.
hero.loyalty.3.itemDesc=Wasser, Milch(Schafsmilch, Kuhmilch) und Wein waren die drei größten Getränke der Römer. Aber der Wein aus Gallien ist ein selten gutes Geschenk. Die Bewohner verdünnten den Wein oft mehrfach mit Wasser. Die Gallier dagegen tranken den Wein, ohne Wasser beizumischen, was als unkultiviert gehalten wurde.
hero.loyalty.4.name=Wolle
hero.loyalty.4.funcDesc=Wolle ist ein Luxusgut, sie wird verwendet um das Amt zu versetzen, Helden zur Kapitulation aufzufordern oder ihnen eine Auszeichnung zu verleihen. Einen Helden eine Auszeichnung zu verleihen, kann seine Loyalität um 20 erhöhen.
hero.loyalty.4.itemDesc=Die Römer hatten einen nicht sehr hohen Bedarf an Kleidung. Die Tunika, die aus 2 viereckigen Wolltücher im Vorderen und Hinten bestand, war die Grundkleidung von Männern und Frauen, egal alt oder jung, reich oder arm. Aber die reichen Adligen trugen diese aus feiner Wolle.
hero.loyalty.5.name=Seide
hero.loyalty.5.funcDesc=Seide ist ein Luxusgut, sie wird verwendet um das Amt zu versetzen, Helden zur Kapitulation aufzufordern oder ihnen eine Auszeichnung zu verleihen. Einen Helden eine Auszeichnung zu verleihen, kann seine Loyalität um 25 erhöhen.
hero.loyalty.5.itemDesc=Für die Römer galt Seide als teures Luxusgut, das nur wenige der Adligen benutzen durften. Eine Seide zu verschenken, bedeutet, seine eigene Hochachtung zu schenken.
hero.loyalty.6.name=Pelz
hero.loyalty.6.funcDesc=Pelz ist ein Luxusgut, er wird verwendet um das Amt zu versetzen, Helden zur Kapitulation aufzufordern oder ihnen eine Auszeichnung zu verleihen. Einen Helden eine Auszeichnung zu verleihen, kann seine Loyalität um 30 erhöhen.
hero.loyalty.6.itemDesc=Weil die Römer Pelz am Körper als die Kleidung der Barbaren hielten, trugen sie sehr selten Kleidung aus Pelz. Aber feiner Pelz ist geeignet für Matratzen und Kissen. Während dem Feldzug auf dem bitterkalten Gebiet ein paar Pelze mit sich nehmen, dann dürfte die Kälte nicht mehr so unerträglich sein.
hero.loyalty.7.name=Weihrauch
hero.loyalty.7.funcDesc=Weihrauch ist ein Luxusgut, er wird verwendet um das Amt zu versetzen, Helden zur Kapitulation aufzufordern oder ihnen eine Auszeichnung zu verleihen. Einen Helden eine Auszeichnung zu verleihen, kann seine Loyalität um 40 erhöhen.
hero.loyalty.7.itemDesc=Der Weihrauch wurde benutzt, wenn die frommen Römer die Götter verehren. Die Römer glaubten, dass diese Luxusgüter aus Ägypten zur Wiederherstellung des Geists und Beruhigung der Seele eine gute Auswirkung haben.
hero.loyalty.8.name=Elfenbein
hero.loyalty.8.funcDesc=Elfenbein ist ein Luxusgut, es wird verwendet um das Amt zu versetzen, Helden zur Kapitulation aufzufordern oder ihnen eine Auszeichnung zu verleihen. Einen Helden eine Auszeichnung zu verleihen, kann seine Loyalität um 50 erhöhen.
hero.loyalty.8.itemDesc=Die Schnitztechnik im römischen Reich scheint heute noch sehr virtuos. Das Elfenbein als ein teures Schnitzmaterial wurde immer von Adligen wertgeschätzt. Und kleine Schmuckstücke aus Elfenbein waren sehr beliebt bei den Römern.
hero.loyalty.9.name=Edelstein
hero.loyalty.9.funcDesc=Edelstein ist ein Luxusgut, er wird verwendet um das Amt zu versetzen, Helden zur Kapitulation aufzufordern oder ihnen eine Auszeichnung zu verleihen. Einen Helden eine Auszeichnung zu verleihen, kann seine Loyalität um 60 erhöhen.
hero.loyalty.9.itemDesc=Edelsteine können stets die Besitzgier der Menschen wecken. Diamant wird wegen seiner Härte als König der Edelsteine allgemein erkannt. Man betrachtet Diamant als das Symbol von Macht, Würde, Status und Reichtum. Als Geschenk würde man nichts besseres als Diamant finden können.
