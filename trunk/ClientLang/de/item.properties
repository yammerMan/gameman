incBuildFormation60h.name=kleine Motivationsrede
incBuildFormation60h.funcDesc=Beim direkten Benutzen oder Benutzen in der Konsul-Wohnung werden die Bauaufträge bis zum 3 Stück erhöht.  60 Std. gültig
incBuildFormation60h.itemDesc=Die Stadterrichtung ist sehr kompliziert. Der Mangel am Personal führt dazu, dass der Errichtungsprozess sehr langsam ist. Zu dieser Zeit kannst du eine kleine Motivationsrede halten um die Stadtbewohner zu motivieren damit sie dich bei der Einrichtung unterstützen und gleichzeitig mehr Errichtungsarbeit machen.
incBuildFormation.name=Motivationsrede
incBuildFormation.funcDesc=Beim direkten Benutzen oder Benutzen in der Konsul-Wohnung werden die Bauaufträge bis zum 3 Stück erhöht. 7 Tage gültig
incBuildFormation.itemDesc=Die Stadterrichtung ist sehr kompliziert. Der Mangel am Personal führt dazu, dass der Errichtungsprozess sehr langsam ist. Zu dieser Zeit kannst du eine Motivationsrede halten um die Stadtbewohner zu motivieren damit sie dich bei der Einrichtung unterstützen und gleichzeitig mehr Errichtungsarbeit machen.
incPopulation.name=Volkschutzbekanntmachung
incPopulation.funcDesc=Beim direkten Benutzen kann die Bevölkerung deiner Stadt um 20% erhöht werden.  Es wird mindestens 100 Menschen dazu kommen, aber die Obergrenze der Bevölkerung wird nicht überschritten.
incPopulation.itemDesc=Du kannst die Geburten fördern oder die Sklaven und Kriegsgefangenen freisprechen um die Bevölkerungszahl zu erhöhen.  Außerdem kannst du durch Volkschutzbekanntmachung freien Volk der Umgebung in deine Stadt anziehen. Solche Bekanntmachung ist die beste Wahl um mehr Bewohner für deine Stadtentwicklung zu gewinnen.
player.peace.1.name=Waffenstillstandbekanntmachung
player.peace.1.funcDesc=Nach Verwendung dieses Requisites bedeutet 12 Std. lang Waffenstillstand für deine Stadt. D.h. Du kannst den anderen Städten keine Angriffsbefehle geben (einschließlich Eroberung, Plünderung und Erkundung), und deine Stadt wird auch innerhalb der Zeit nicht angegriffen. Aber Plünderung, Eroberung oder Erkundung der Wildnis sind nicht inbegriffen.
player.peace.1.itemDesc=Der Krieg ist eine Fortsetzung der Politik und kehrt letztendlich immer zur Teilung der politischen Interessen zurück. Egal, aus welchem Grund du einen Krieg vermeiden möchtest, findest du eine Möglichkeit zu überleben. Während des Krieges kannst du mit Hilfe von einer Waffenstillstandbekanntmachung die Belästigung anderer Fürsten vermeiden.
incCastleLoyalty.name=Theateraufführung
incCastleLoyalty.funcDesc=Beim direkten Benutzen kann man die öffentliche Meinung einmalig auf 100 erhöhen und den öffentlichenen Hass auf 0 senken.
incCastleLoyalty.itemDesc=In einer unruhigen Zeit sind die Bewohner besorgt über die Zukunft ihrer Stadt. Dies führt oft zu verschiedenen Beschwerden, was deiner Herrschaft schadet. Eine Therateraufführung könnte die Aufmerksamkeit der Menschen von dem Krieg ablenken.
changeFlag.name=Kriegsflagge
changeFlag.funcDesc=Im Informationsfenster des Spielers die Flagge oder das Profilbild zu wechseln kostet es jedes Mal eine Kriegsflagge.
changeFlag.itemDesc=Es kostet eine Kriegsflagge um die Flagge zu verändern. Diese wird auf der Weltkarte über deiner Stadt angezeigt.
changeBelieve.name=Amtsstab vom Priester
changeBelieve.funcDesc=Wenn man seinen Glauben im Tempel aufgeben oder wechseln will, wird einen Amtsstab vom Priester benötigt.
changeBelieve.itemDesc=Du hast vielleicht einem Gott den Glauben geschenkt direkt nach der Fertigstellung deines Tempels. Aber wegen der verschiedenen Entwicklungsrichtungen der Stadt muss auch das Anbetungsobjekt der Stadt verändert werden. Durch den Amtsstab vom Priester kannst du deinem Glauben aufgeben um den Wechsel zu ermöglichen.
changeLogo.name=Familienwappen
changeLogo.funcDesc=Es kostet jedes Mal ein Familienwappen um den Allianznamen oder das Allianzwappen im Allianzverwaltungsmenü zu verändern.
changeLogo.itemDesc=Sobald den Allianznamen und das Allianzwappen festgelegt werden, kann man nur durch Verwendung des Familienwappens um sie zu verändern.
incAllianceLimitTo100.name=Allianzwappen
incAllianceLimitTo100.funcDesc=Die Führungsmacht oder Vizeführungsmacht der Allianz kann durch Allianzwappen die Allianzstufe direkt auf 10 erhöhen, und gleichzeigtig erreicht die Obergrenze von Mitglied 100.
incAllianceLimitTo100.itemDesc=Um die eigene Allianz von der Behörde anerkannt zu machen, kannst du nach Zahlung einer Gebühr bei der Behörde das Allianzwappen registrieren. Damit erhöhst du die Allianzstufe direkt auf 10, und die Obergrenze des Mitgleids erreicht 100.
incAllianceLimitTo200.name=Erklärung der Gemeinschaft
incAllianceLimitTo200.funcDesc=Die Führungsmacht oder Vizeführungsmacht der Allianz kann durch Erklärung der Gemeinschaft die Allianzstufe direkt auf 10 erhöhen, und gleichzeigtig erreicht die Obergrenze von Mitglied 200.
incAllianceLimitTo200.itemDesc=Wenn immer mehr Fürsten in deine Allianz eintreten möchten, oder wenn deine Allianz die anderen Allianzen komplett aufgenommen hat, brauchst du eine große Zeremonie um der Welt die Geburt einer größeren Gemeinschaft zu verkünden. Durch Verwendung von Erklärung der Gemeinschaft kannst du die Allianz-Stufe auf 10 erhöhen, und die Obergrenze von Mitglied erreicht dann 200.
incAllianceLimitTo300.name=Heilige Liga
incAllianceLimitTo300.funcDesc=Die Führungsmacht oder Vizeführungsmacht der Allianz kann durch Heilige Liga die Allianzstufe direkt auf 10 erhöhen, und gleichzeigtig erreicht die Obergrenze von Mitglied 300.
incAllianceLimitTo300.itemDesc=Du brauchst mehr Unterstützungen von der Allianz um weiteren Feldzug machen zu können. Durch Schutz und Segnung von Heiligen könntest du der Stärkste der Welt werden. Verwende Heilige Liga um deine Allianzstufe auf 10 zu erhöhen, und die Obergrenze von Mitglied erreicht dann 300.
upgradeCity.name=Entwurfsplan
upgradeCity.funcDesc=Erforderliches Requisit für die Stadterweiterung.
upgradeCity.itemDesc=Wenn deine Stadt sich zu einer bestimmten Größe entwickelt und das Baugelände offensichtlich nicht ausreicht für weitere Einrichtungen, benötigst du den Entwurfsplan um die Stadt zu erweitern.
upgradeBuilding.name=Bauzeichnung
upgradeBuilding.funcDesc=Erforderliches Requisit für das Upgrade des Gebäudes auf Level 10.
upgradeBuilding.itemDesc=Die Bautheorien vom Römischen Reich erreichen den Gipfel in damaliger Zeit. Viele Meister des Handwerks treten auf. Von den damaligen verbleibenden Bauruinen können wir ihre vorzügliche Fertigungstechnik noch mitkriegen. Um der Welt diese Architektur zu zeigen benötigst du Bauzeichnungen.
independence.name=selbstständiges Orakel
independence.funcDesc=Durch Verwendung des Requisites "selbstständiges Orakel" kannst du deine Stadt von dem kolonialen Zustand befreien. Und die Besatzungstruppen von der Oberherrstadt dürfen dann auch zurückgeschickt werden
independence.itemDesc=Wenn deine Stadt erorbert und somit zur kolonialen Stadt gemacht wird, kannst du durch Verwendung des "selbstständiges Orakel" deine Stadt zur Handelsunabhängigkeit führen. Und die Besatzungstruppen von der Oberherrstadt dürfen dann auch zurückgeschickt werden
reliveTroopAtWar.name=Büste des Heilungsgottes
reliveTroopAtWar.funcDesc=10% der Truppeneinheit werden als Verwundeten im Lazarett gefunden. Durch Verwendung von "Büste des Heilungsgottes" werden 60% der Truppeneinheit als Verwundeten wieder gefunden. 24 Std.gültig.
reliveTroopAtWar.itemDesc=Hast du die Büste des Heilungsgottes bei dir, können deine Soldaten mehr Schutz bekommen. Durch den Glauben dran können die Verwundeten länger aushalten bis sie gerettet werden. Die Anzahl der Toten wird stark reduziert.
relive50pTroopAtWar7D.name=Statue des Arztgottes
relive50pTroopAtWar7D.funcDesc=10% der Truppeneinheit werden als Verwundeten im Lazarett gefunden. Durch Verwendung von "Statue des Heilungsgottes" werden 60% der Truppeneinheit als Verwundeten wieder gefunden. 7 Tage gültig.
relive50pTroopAtWar7D.itemDesc=Hast du die Statue des Heilungsgottes bei dir, können deine Soldaten mehr Schutz bekommen. Durch den Glauben dran können die Verwundeten länger aushalten bis sie gerettet werden. Die Anzahl der Toten wird stark reduziert.
incArmyAttack1D.name=Spartas Dolch
incArmyAttack1D.funcDesc=Die Streitkraft des Kriegszugs nimmt um 10% zu. 24 Std. gültig.
incArmyAttack1D.itemDesc=Die römische Soldaten lieben den vom Gladiator verwendeten Spartas Dolch. Wenn du dich mit dem Sparta Dolch ausstattest, kann die Streitkraft deiner Truppen erhöht werden.
incArmyDefence1D.name=Thrakischer Helm
incArmyDefence1D.funcDesc=Die Verteidigungskraft des Kriegszugs nimmt um 10% zu. 24 Std. gültig.
incArmyDefence1D.itemDesc=Die Gladiatoren mit thrakischer Kleidung spielen eine ausgewöhnliche Rolle auf dem Kolosseum. Deswegen wird den thrakischen Helm sehr geschätz bei den römischen Soldaten. Wenn du dich mit dem thrakischen Helm ausstattest, kann die Verteidigungskraft deiner Truppen erhöht werden..
incArmyAttack7D.name=Kriegsgottes Tosen
incArmyAttack7D.funcDesc=Die Streitkraft des Kriegszugs nimmt um 10% zu. 24 Std. gültig.
incArmyAttack7D.itemDesc=Es ist der Legende nach vom Kriegsgott Mars benutzten Gottesschwert. Wenn du dich mit ihm ausstattet, kann die Streitkraft deiner Truppen erhöht werden.
incArmyDefence7D.name=Kriegsgottes Segnung
incArmyDefence7D.funcDesc=Die Verteidigungskraft des Kriegszugs nimmt um 10% zu. 7 Tage gültig.
incArmyDefence7D.itemDesc=Es ist der Legend nach vom Kriegsgott Mars benutzten riesen Schild. Wenn du dich mit ihm ausstattet, kann die Verteidigungskraft deiner Truppen erhöht werden.
incHeroPolitics1D.name=Jupiter-Medaille
incHeroPolitics1D.funcDesc=Die Verwaltung des Helden kann durch Verwendung der Jupiter-Medaille um 25% erhöht werden. 7 Tage gültig
incHeroPolitics1D.itemDesc=Den Kopf des Königs aller Götter Jupiter auf der Medaille einzugravieren, bedeutet die höchste Ehre. Durch diese Medaille kann das Talent des Helden in der Politik enorm inspiriert werden.
incHeroAttack1D.name=Mars-Medaille
incHeroAttack1D.funcDesc=Die Gewalt des Helden kann durch Verwendung der Mars-Medaille um 25% erhöht werden. 7 Tage gültig.
incHeroAttack1D.itemDesc=Der Kriegsgott Mars gilt als Schutzgott der Soldaten. Diese Medaille kann die Sehnsucht nach Blut der Feinde bei dem Held wecken, dadurch wird seine Gewalt beträchtlich gesteigert.
incHeroDefence1D.name=Minerva-Medaille
incHeroDefence1D.funcDesc=Die Inteligenz des Helden kann durch Verwendung der Minerva-Medaille um 25% erhöht werden. 7 Tage gültig.
incHeroDefence1D.itemDesc=Die Medaille im Namen von Göttin der Weisheit und des Sieges Minerva gibt den Besitzern Kriegsweisheit und führt sie vom Sieg zum Sieg.
incArmyTroopLimit.name=Cäsars Adler
incArmyTroopLimit.funcDesc=Die Obergrenze der Streitkräfte von Truppen des Helden kann durch Verwendung des Cäsars Adlers um 25% erhöht werden. 7 Tage gültig.
incArmyTroopLimit.itemDesc=Der Cäsars Adler gilt als Symbol der Cäsar-Familie und ist die Seele der römischen Armee. Ein Held mit dem Caesar Adler kann mehr Soldaten anführen.
refreshTavern.name=Einziehungsschriftstück
refreshTavern.funcDesc=Ein Einziehungsschriftstück kann nach der Aktualisierung von Kolosseum verwendet werden um neue Helden für den Kolosseum einzuziehen.
refreshTavern.itemDesc=Wenn man dringend einen Held benötigt für schwierigen Aufgaben, sind immer schwer den richtige aus der Menge zu finden. Mit Hilfe von einem Einziehungsschriftstück fällt dann die Auswahl leichter. Denn dadurch werden die nicht erwünschte Helden automatisch das Kolosseum verlassen, es bleibt dann nur die mit gewissen Talent.
resetHero.name=Versetzungserlass
resetHero.funcDesc=Verwendet man einen Versetzungserlass, wird die Heldeneigenschaft zum Anfangszustand zurückgesetzt. Anzahl der benötigen Versetzungserlasse hängt von der Heldenstufe ab. Anzahl= Heldenstufen / 10.
resetHero.itemDesc=Die Ausbildung von einem Held kostet viel Zeit. Durch einen Versetzungserlass können die Entwicklungsrichtung eines Helden am besten eingestellt werden. Damit wird er von seiner Position versetzt und die gesammelten Erfahrungen werden in die erforderlichen Fähigkeiten im neuen Gebiet verwandelt
resetHero6.name=Versetzungserlass × 6
resetHero6.funcDesc=Verwendet man einen Versetzungserlass, wird die Heldeneigenschaft zum Anfangszustand zurückgesetzt. Anzahl der benötigen Versetzungserlasse hängt von der Heldenstufe ab. Anzahl= Heldenstufen / 10.
resetHero6.itemDesc=Sechs Versetzungserlasse im Wert von 120 Goldmünzen werden zusammen für 100 Goldmünzen verkauft.
incWorkout.name=Training-Pass
incWorkout.funcDesc=Erlaubt maximal 5 Helden zusammen trainieren. 3 Tage gültig, Durch ununterbrochene Verwendung kann die Zeit verlängert werden.
incWorkout.itemDesc=Anzahl der zum Training zugelassenen Helden ist leider begrenzt. Durch einen Antrag auf Training-Pass kann mehrere Helden gleichzeitig trainiert werden.
moveCastle.name=Umzugswagen
moveCastle.funcDesc=Du kannst deine Stadt auf einem anderen Ort verlegen. Um die "Umzugswagen" zu verwenden dürfen keine Truppen außerhalbe der Stadt oder Besatzungstruppen in der Stadt bleiben.
moveCastle.itemDesc=Wenn deine Stadt sich in einer schlechten Umgebung befindet. D.h. zum Beispiel: Es gibt kaum Ertrag in Wildnissen deiner Nähe um die Entwicklung deiner Stadt weiter zu unterstützen oder ein starker feindlicher Fürst deine Stadt längst im Visier hat, dann kannst du mit Hilfe von Umzugswagen deine Stadt auf einem anderen zufälligen Ort verlegen.
moveCastleAdv.name=Umzugswagen in großer Menge
moveCastleAdv.funcDesc=Du kannst deine Stadt auf einem bestimmten Ort verlegen. Um die "Umzugswagen in großer Menge" zu verwenden dürfen keine Truppen außerhalbe der Stadt oder Besatzungstruppen in der Stadt bleiben.Nach dem Umzug der Stadt dürfen innerhalb 24 Std. keinen Kriegszug oder einen weiteren Umzug gemacht werden.
moveCastleAdv.itemDesc="Umzugswagen in großer Menge" ist viel praktischer, denn dadurch kannst du deine Stadt auf einem bestimmten Ort verlegen indem du die Koordinaten angibst. Damit kannst du unsichere Faktoren vermeiden und deinen Feinden einen tödlichen Schlag geben, wenn du deine starke Tuppen zusammen mit der Stadt hinter die Feinde verlegst.
spy.name=Spion
spy.funcDesc=Durch Verwendung einen "Spion" kannst du die Koordinaten aller Städte eines Zielspielers lokalisieren. 24 Std. gültig.
spy.itemDesc=Du kannst die Koordinaten aller Städte eines bestimmten Ziels lokalisieren indem du Spione hinschickst.
changePlayerName.name=(Gladiator) Künstlername
changePlayerName.funcDesc=Du benötigst einen "(Gladiator) Künstlername" um einmal den Fürstnamen unter der Spielerinformation zu ändern.
changePlayerName.itemDesc=Ein Spieler kann durch den "(Gladiator) Künstlernamen" den Fürstnamen ändern. Unter Spielerinformation (links unten im Spielfenster) kannst den Fürstnamen ändern und auf den Button  "Ändern" hinter dem Fürstnamen klicken um die Änderung zu bestätigen.
speaker.name=Horn
speaker.funcDesc=Damit kann ein Spieler im Weltkanal sprechen und Massenbriefe schicken.
speaker.itemDesc=Das Sprechen im Weltkanal kostet ein Horn und einmaliges Verschicken von Massenbriefen kostet 2 Hörner.
speaker10.name=Horn × 10
speaker10.funcDesc=Damit kann ein Spieler im Weltkanal sprechen und Massenbriefe schicken.
speaker10.itemDesc=Zehn Hörner im Wert von 30 Goldmünzen werden zusammen für 27 Goldmünzen verkauft.
speaker100.name=Horn × 100
speaker100.funcDesc=Damit kann ein Spieler im Weltkanal sprechen und Massenbriefe schicken.
speaker100.itemDesc=Hundert Hörner im Wert von 300 Goldmünzen werden zusammen für 240 Goldmünzen verkauft.
speedup15mBuilding.name=1. Band von „Zehn Bücher über Architektur”
speedup15mBuilding.funcDesc=Durch Verwendung von diesem Requisit kann die Zeit eines Bauauftrags um 15 Minuten verkürzt werden.
speedup15mBuilding.itemDesc=Das im Jahr 27 v.Chr. vom römischen Architekten Vitruvius geschriebene Werk „Zehn Bücher über Architektur” ist eine helle Perle voller Weisheit in der römischen Zivilisation. Die Theorien und Techniken in diesem klassischen Werk spielt eine wichtige Rolle bei der Entwicklung der Architektur. Das komplette „Zehn Bücher über Architektur” ist in vielen Teilen eingegliedert. Mit Hilfe von denen kann die Bauzeit beträchtlich verkürzt und den Bauprozess beschleunigt werden.
speedup1hBuilding.name=2. Band von „Zehn Bücher über Architektur”
speedup1hBuilding.funcDesc=Durch Verwendung von diesem Requisit kann die Zeit eines Bauauftrags um 1 Std. verkürzt werden.
