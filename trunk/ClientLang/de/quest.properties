168.description=Durch verschiedene Akivitäten, wie z.B. die Stadterweiterung, wissenschaftliche und technische Forschungen, aber auch die Ausbildung von Soldaten können dein Ansehen erhöhen. Solltest du jedoch deine Stadt verlieren, diese abreißen, oder deine Soldaten entlassen, kann dein Ansehen auch wieder sinken. Deine Stärke als Herrscher wird durch die Höhe deines Ansehens bestimmt. Genießt du ein sehr hohes Ansehen, wird sich kein Feind wagen, deine Stadt anzugreifen. Am wichtigsten jedoch ist, dass dir eine hohes Ansehen  zu einem höheren Posten verhilft, und du somit über mehr als nur eine Stadt herrschen kannst.
