111.name=Baue Werkstätten.
111.description=Die Werkstatt ist der Ort, wo die Kriegsgeräte Ballisten und Katapulte für die Armee gebaut werden. Steigere das Niveau der Werkstätten, dann kannst du diese Geräte schneller herstellen. Eine Produktion ist nur möglich, wenn du die erforderliche Erzeugungstechnik erforscht hast. Baue in deiner Stadt mehrere Werkstätten, so können diese gleichzeitig dein Kriegsgerät herstellen. Es ist jedoch auch möglich, deine Arbeiter zu demobilisieren, so dass diese normale Einwohner werden.
111.manual=Klicke mit der linken Maustaste auf eine freie Fläche in der Stadt. Wähle nun im aufgeklappten Fenster die Werkstatt und betätige den Button "Bauen". (Kann der Button gewählt werden, erfüllst du die Voraussetzungen für den Bau, wenn nicht, bleibt der Button grau). <img src="img/Erect Workshop.jpg"></img>
