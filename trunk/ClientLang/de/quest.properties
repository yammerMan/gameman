116.name=Baue einen Pferdestall.
116.description=Der Pferdestall ist der Ort, wo sowohl Kundschafter als auch Kavalleristen ausgebildet werden.  Je höher das Niveaus der Ställe ist, desto schneller kann das Training erfolgen. Es ist allerdings nur möglich auszubilden, wenn der Rang des Stalles und die erforderlichen Forschungen am Institut dies zulassen. Baue mehrere Ställe, dann wirst du in der Lage sein, in kürzerer Zeit eine größere Zahl von Soldaten auszubilden. Diese können wieder demobilisiert und zu normalen Einwohnern versetzt werden.
116.manual=Klicke mit der linken Maustaste auf eine freie Fläche in der Stadt. Wähle nun im aufgeklappten Fenster den Pferdestall und betätige den Button "Bauen". (Kann der Button gewählt werden, erfüllst du die Voraussetzungen für den Bau, wenn nicht, bleibt der Button grau).  <img src="img/Erect Stable.jpg"></img>
