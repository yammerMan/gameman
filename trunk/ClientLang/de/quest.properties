148.description=Jeden Tag verbrauchen deine Soldaten Unmegen an Getreide. Um die Kräfte deiner Truppen zu stärken, benötigst du eine gesteigerte Getreideproduktion.
148.manual=Erhöhe den Rang deiner Farm und bilde mindestens 300 Bauern aus.
