101.manual=Wähle deine Stadtmauer aus und versetze diese auf den 10. Rang!
102.name=Stelle eine Falle auf.
102.description=Die in der Stadt eingegrabenen versteckten Fallen können Infanteristen, Bogenschützen und die Heeresgruppen deiner Feinde leicht unschädlich machen. Die Fallen sind Einweg-Verbrauchsmaterial. Stelle 10 Fallen auf, so dass die Stadt sich selbst schützen kann. Wenn du Tausende Fallen habst, wagen deine Feinde es nicht, deine Stadt anzugreifen.
102.manual=Öffne „Stadtmauer“, dann wähle „Falle“ und klicke „herstellen“ an. Stelle 10 Fallen auf. <img src="img/Set Traps.jpg"></img>
103.name=Stelle Pfeiltürme auf.
103.description=Aus den auf der Stadtmauer aufgestellten Türmen kann man Bogen schießen, deren Reichweite sehr groß ist. Die Pfeiltürme sind die Hauptkräfte des Abwehrsystems. Eine Menge Pfeiltürme werden für deine Feinde zum Alptraum. Stelle 10 Pfeiltürme auf.
103.manual=Öffne die „Stadtmauer“ und baue 10 Pfeiltürme.
104.name=Stelle fallende Steine her.
104.description=Die aus der Höhe herabfallenden großen Steine sind in der Lage, an den Angriffseinrichtungen deiner Gegner großen Schaden auszurichten. Steinschläge sind Einweg-Verbrauchsmaterialien. Ihre Zerstörungsfähigkeit ist so massiv, dass sie selbst Heeresgruppen mit höchsten Abwehrfähigkeiten zur Umkehr bewegen werden. Stelle 10 fallende Steine her. Verfüge über ausreichend Steine, versorge dich mit einer größeren Zahl.
104.manual=Öffne die „Stadtmauer“. Stelle 10 fallende Steine her.
105.name=Schaffe eine Nachschublinie.
105.description=Solltest du eine neue Stadt bauen, so werden die Ressourcen deiner ersten Stadt den Mangel der neuen Stadt ausgleichen müssen. Hierzu benötigst du eine Nachschublinie von der alten zur neuen Stadt. Ressourcen können so transportiert werden, und die neue Stadt wird sich schneller entwickeln.
105.manual=Wähle deine Poststation, die Registerkarte "Nachschublinie" und gebe nun den Namen deiner neuen Stadt ein. Entscheide, welche Menge einer Ressource transportiert werden soll.
106.name=Baue Kasernen.
106.description=Die Kaserne ist der Ort, wo die Infanteristen, die Bogenschützen und die Heeresgruppen ausgebildet werden. Steigere das Niveau der Kaserne, dann kannst du diese schneller ausbilden. Einige Gattungen können nur dann ausgebildet werden, wenn die entsprechenden Kasernen ein bestimmtes Niveau erreichen. In der Stadt können viele Kasernen gebaut werden, welche gleichzeitig auch Soldaten ausbilden. Du kannst hier die Soldaten demobilisieren, so dass sie normale Einwohner werden.
106.manual=Klicke mit der linken Maustaste auf eine freie Fläche in der Stadt. Wähle nun im aufgeklappten Fenster die Kaserne und betätige den Button "Bauen". (Kann der Button gewählt werden, erfüllst du die Voraussetzungen für den Bau, wenn nicht, bleibt der Button grau). <img src="img/Erect Barrack.jpg"></img>
