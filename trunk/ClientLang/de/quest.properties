26.name=Den Rang der Konsul-Wohnung erhöhen
26.description=Deiner Stadt geht es sehr gut. Erhöhst du den Rang deiner Regierung, wirst du den Gegner sicher bald übertrumpfen. Deine Gebäude werden schneller gebaut, können in höhere Ränge befördert werden. Bei der Erhöhung des Ranges deiner Konsul-Wohnung auf 4, 8 und 10 erhälst du die Berechtigung, deine Stadt zu erweitern.
26.manual=Klicke auf deine Konsul-Wohnung, danach auf den Button "Versetzung". (Kann er gewählt werden, verfügst du über die erforderlichen Vorraussetzungen zur Versetzung, wenn nicht, so bleibt der Button grau)
27.name=Den Steuersatz festlegen
27.description=Die Steuererhebung bringt dir den größten Teil der Kupfermünzen ein. Die Steuern werden von deiner Bevölkerung gezahlt. Je mehr Menschen du beherbergst, desto höher werden deine Steuereinnahmen sein. Brauchst du kurzfristig mehr Kupfermünzen, so kannst du dies durch die Anhebung des Steuersatzes erreichen. Aber Vorsicht! Zu hohe Steuern wirken sich negativ auf die allgemeine Meinung aus, im schlimmsten Fall droht dir ein massiver Bevölkerungsschwund.
27.manual=Klicke auf deine Konsul-Wohnung. Im aufgeklappten Fenster betätigst du den Button "Steuersatz einstellen". Nun veränderst du den Steuersatz und bestätigst diesen mit "festlegen". (Die Antwort erfolgt in der Aufgabenbeschreibung)
28.name=Die Infrastruktur verbessern
28.description=Zur Weiterentwicklung der Stadt benötigst du mehr Einwohner. Mehr Bevölkerung bedeudet mehr freie Arbeitskräfte und mehr Steuereinnahmen. Baue mehr Wohnhäuser und hebe damit die Bevölkerungshöchstgrenze auf 500 Personen an. Dein Wohlstand wird sich vermehren.
28.manual=Baue ein Wohnhaus, erhöhe den Rang, und erreiche die Bevölkerungshöchstgrenze von 500 Personen.
29.name=Die Infrastruktur verbessern
29.description=Deine Innenpolitik ist hervorragend. Trotzdem mangelt es dir an einer größeren Bevölkerung. Viel mehr Menschen müssten für dich arbeiten, denn dies ist die Grundlage zu deinem Erfolg. Baue mehr Wohnhäuser und bald wirst du eine große Stadt haben.
29.manual=Baue ein Wohnhaus, und erhöhe dessen Rang. Lasse die Bevölkerungshöchstgrenze auf 5000 Personen steigen.
30.name=Die Infrastruktur verbessern
30.description=Deine Stadt ist wohlhabend. Du verfügst über große Ressourcen. Die Produktion ist in vollem Gange und der Handel blüht. Menschen wandern in deine Stadt ein. Wenn die Bevölkerungsgrenze 50.000 Personen erreicht, wird deine Stadt berühmt sein.
30.manual=Baue ein Wohnhaus, und erhöhe dessen Rang. Lasse die Bevölkerungshöchstgrenze auf 50.000 Personen steigen.
31.name=Den Tempel bauen
31.description=Der Tempel ist ein symbolisches Gebäude der römischen Religion. Dort suchen die Einwohner Trost. Sie huldigen in deinem Tempel nur einem Gott. Nach Opfern und Gebeten wird dein Gott bereit sein, die öffentliche Meinung zu verbessern, oder knappe Ressourcen durch Abgaben der Bevölkerung wieder aufzufüllen.
31.manual=Klicke mit der linken Maustaste auf eine freie Fläche in der Stadt. Wähle nun im aufgeklappten Fenster den Tempel und betätige den Button "Bauen". (Kann der Button gewählt werden, erfüllst du die Voraussetzungen für den Bau, wenn nicht, bleibt der Button grau).<img src="img/Erect Temple.jpg"></img>
32.name=Über den Glauben entscheiden
32.description=Nach dem Bau des Tempels solltest du dich für einen Gott entscheiden. Je früher du dich entscheidest, desto eher wirst du von seiner Gunst profitieren.
32.manual=Klicke auf den Tempel, danach auf den Button "den Gott auswählen". Nun solltest du dich für einen der drei Götter entscheiden.<img src="img/Choose Worship.jpg"></img>
33.name=Ein Opfer erbringen
33.description=Wenn du im Tempel ein Opfer erbringst, hast du die Chance, ein Geschenk von deinem Gott zu erhalten.
33.manual=Klicke das Icon "Dem Hauptgott opfern" auf der Spieloberfläche. Biete nun ein Opfer an, und nehme die Geschenke von deinem Gott entgegen.<img src="img/Consecration.jpg"></img>
34.name=Den Rang des Tempels erhöhen
34.description=Der Tempel ist das Zeichen der römischen Religion. Hier suchen die Einwohner Trost, aber auch Ressourcen werden von ihnen einbehalten. Je höher der Rang des Tempels, desto mehr Geschenke kann dir dein Gott geben.
34.manual=Klicke auf deinen Tempel, danach auf den Button "Versetzung". (Kann er gewählt werden, verfügst du über die erforderlichen Vorraussetzungen zur Versetzung, wenn nicht, so bleibt der Button grau).
35.name=Den Rang des Tempels erhöhen
35.description=Der Tempel ist das Zeichen der römischen Religion. Je höher der Rang des Tempels, desto mehr Geschenke kann dir dein Gott geben.
35.manual=Klicke auf den Tempel und versetze ihn auf den 4.Rang.
36.name=Den Rang des Tempels erhöhen.
36.description=Der Tempel ist das Zeichen der römischen Religion. Je höher der Rang des Tempels, desto mehr Geschenke kann dir dein Gott geben.
36.manual=Klicke auf den Tempel und versetze ihn auf den 8.Rang.
37.name=Den Rang des Tempels erhöhen.
37.description=Der Tempel ist das Zeichen der römischen Religion. Je höher der Rang des Tempels, desto mehr Geschenke kann dir dein Gott geben.
37.manual=Klicke auf den Tempel und versetze ihn auf den 10.Rang.
38.name=Die Bürger beschwichtigen
38.description=Es ist nicht genug Wohnraum vorhanden, die öffentliche Meinung ist schlecht, die Bürger sind verunsichert. Die Bevölkerung ist in Sorge. Nun ist der Zeitpunkt gekommen, deine Bürger zu beschwichtigen. Dies kannst du im Tempel tun. Du wirst sehen, wie schnell der Protest deiner Bürger nachlässt.
38.manual=Klicke auf den Tempel, wähle den Button "Beschwichtigen" und entscheide dich für die Art der Beschwichtigung. Nun musst du 15 Minuten warten, bevor du den Vorgang erneut einsetzen kannst.
39.name=Das Beten
39.description=Die Bevölkerung ist mit dir sehr zufrieden, kann jedoch nicht ganz auf deine Beherrschung in schwierigen Situationen vertrauen. Absolviere ein öffentliches Bittgebet, um deine Bewohner zu überzeugen.
39.manual=Klicke auf den Tempel, wähle den Button "Beschwichtigen" und entscheide dich für die Art der Beschwichtigung. Nun musst du 15 Minuten warten, bevor du den Vorgang erneut einsetzen kannst.
40.name=Ein großes Opfer darbringen
40.description=Die Bevölkerung ist mit deiner Politik zufrieden. Da im Tempel eine große Opferfeierlichkeit stattfindet, solltest du deine Bewohner daran teilhaben lassen.
40.manual=Klicke auf den Tempel, wähle den Button "Beschwichtigen" und entscheide dich für die Art der Beschwichtigung. Nun musst du 15 Minuten warten, bevor du den Vorgang erneut einsetzen kannst.
41.name=Die Bevölkerung vermehren
41.description=Eine zu langsame Vermehrung der Bevölkerung ist ein Nachteil für die Entwicklung deiner Stadt. Du hast jedoch die Möglichkeit, neue Bewohner durch die Vergabe von Getreide anzulocken. Dies kostet dich zwar einen Teil deiner Ressourcen, zahlt sich jedoch durch einen gezielten Bevölkerungszuwachs aus.
41.manual=Wähle den Tempel, die Registerkarte "erheben und beschwichtigen", danach den Button "Bevölkerung vermehren". Nach dieser Aktion musst du 15 Minuten warten, um eine weitere durchführen zu können.
42.name=Kupfermünzen von der Bevölkerung einsammeln
42.description=Deine Regierung befindet sich in einer finanziellen Krise. Du bist gezwungen, von deiner Bevölkerung Kupfermünzen einzusammeln. Dies darfst du nur in absoluten Notfällen tun, sonst kommt es unweigerlich zu Krawallen.
42.manual=Klicke auf Ihren Tempel, wähle die Registerkarte "beschwichtigen/erheben", danach den Button "erheben" in der Zeile Kupfer. Für eine weitere Aktion dieser Art musst du nun 15 Minuten warten.<img src="img/Collect Sesterces.jpg"></img>
43.name=Getreide erheben
43.description=Fehlende Lebensmittel verhindern den Ausbau der Stadt und erschüttern die Kampfmoral der Truppen. Da deine Bevölkerung in ihren Häusern Lebensmittel aufbewahrt, bist du in der Lage, einen Teil dieser als Abgabe zu erheben. Setze diese Maßnahme sparsam ein und bemühe dich zu gegebener Zeit, deine Bevölkerung zu beschwichtigen.
43.manual=Klicke auf Ihren Tempel, wähle die Registerkarte "beschwichtigen/erheben", danach den Button "erheben" in der Zeile Getreide. Für eine weitere Aktion dieser Art musst du nun 15 Minuten warten.
44.name=Holz erheben
44.description=Holz wird immer benötigt. Bei Engpässen hast du die Möglichkeit, Holz von Ihrer Bevölkerung zu erheben. Gehe sparsam mit dieser Maßnahme um, und kümmere dich zu gegebener Zeit um die Besserung der öffentlichen Meinung.
44.manual=Klicke auf deinen Tempel, wähle die Registerkarte "beschwichtigen/erheben", danach den Button "erheben" in der Zeile Holz. Die mögliche Höhe der Erhebung verringert sich bei jeder dieser Maßnahmen. Für eine weitere Aktion dieser Art musst du nun 15 Minuten warten.
45.name=Steinressourcen erheben
45.description=Du wirst viele Steine zum Bau einer soliden Stadtmauer benötigen. Deine Reserven könnten nicht ausreichen. Erhebe in diesem Fall Steinressourcen von deiner Bevölkerung. Gehe sparsam mit dieser Maßnahme um, und kümmere dich sich zu gegebener Zeit um die Besserung der öffentlichen Meinung.
45.manual=Klicke auf deinen Tempel, wähle die Registerkarte "beschwichtigen/erheben", danach den Button "erheben" in der Zeile Steine. Die mögliche Höhe der Erhebung verringert sich bei jeder dieser Maßnahmen. Für eine weitere Aktion dieser Art musst du nun 15 Minuten warten.
46.name=Eisen erheben
46.description=Besteht ein Mangel an Eisen, wirst du nicht in der Lage sein, deine Truppen rechtzeitig zu formieren. Erhebe in diesem Fall Eisen von deiner Bevölkerung. Gehe sparsam mit dieser Maßnahme um, und kümmere dich zu gegebener Zeit um die Besserung der öffentlichen Meinung.
46.manual=Klicke auf deinen Tempel, wähle die Registerkarte "beschwichtigen/erheben", danach den Button "erheben" in der Zeile Eisen. Die mögliche Höhe der Erhebung verringert sich bei jeder dieser Maßnahmen. Für eine weitere Aktion dieser Art musst du nun 15 Minuten warten.
47.name=Arbeiter ausbilden
47.description=Die Infrastruktur deiner Stadt hat sich gut entwickelt. Jedoch gibt es noch müßige Bevölkerung, und auch deine Ressourcen könnten eine Steigerung vertragen. Bilde daher in deinen Betriebsstätten mehr Arbeiter aus.
47.manual=Wähle eine Betriebsstätte in deiner Stadt und bilde 50 Arbeiter in jedem Bereich aus.
48.name=Steuersatz anheben
48.description=Das Einkommen der Stadt ist von den Steuern abhängig. Je mehr Einwohner deine Stadt hat, desto mehr Kupfermünzen wirst du erhalten. Erhöhe den Steuersatz stets angemessen! Es könnte sonst vorkommen, dass ein Teil deiner Bevölkerung die Stadt verlässt. Eine Erhöhung der Steuern auf 20% sollte akzeptabel sein.
48.manual=Klicke auf deine Konsul-Wohnung. Im aufgeklappten Fenster betätigst du den Button "Steuersatz einstellen". Nun erhöhst du den Steuersatz auf 20% und bestätigst diesen mit "festlegen".<img src="img/Adjust Tax.jpg"></img>
49.name=Der Stadt einen Namen geben
49.description=Deine Stadt wird immer mächtiger. Du brauchst nun einen passenden Namen, um sich von anderen Städten zu unterscheiden. Die Befugniss zur Namenswahl erhälst du in der Konsul-Wohnung.
49.manual=Wähle deine Konsul-Wohnung. Im aufgeklappten Fenster entscheidest du dich für die Registerkarte "Stadt umbenennen". Du hast nur einmal täglich die Möglichkeit, eine neue Auswahl zu treffen.<img src="img/Rename City.jpg"></img>
50.name=Flagge ändern
50.description=Die Flagge ist das Kennzeichen des Herrschers. Unter seiner Leitung werden die Truppen salutieren, die Bevölkerung wird sich sicher fühlen. Wähle eine Flagge. Sie wird in der gesamten römischen Welt zu einem Symbol werden.
50.manual=Wähle deinen Namen unten links, im aufgeklappten Fenster die "Fahne". Um diese zu ändern, benötigst du eine Kriegsflagge. <img src="img/Change Heraldry.jpg"></img>
51.name=Einen Markt bauen
51.description=Deine Stadt verfügt über reichliche Ressourcen, daher haben sich in ihrer Nähe viele Händler angesiedelt. Ein Markt ist notwendig für die entsprechende Logistik. Je höher der Rang des Marktes ist, desto mehr Handelsverträge können abgeschlossen werden.
51.manual=Klicke mit der linken Maustaste auf eine freie Fläche in der Stadt. Wähle nun im aufgeklappten Fenster den Markt und betätige den Button "Bauen". (Kann der Button gewählt werden, erfüllst du die Voraussetzungen für den Bau, wenn nicht, bleibt der Button grau).<img src="img/Erect Market.jpg"></img>
52.name=Ressourcen verkaufen
52.description=Es ist nicht leicht, ein Gleichgewicht zwischen den verschiedenen Ressourcen herzustellen. Von einigen hast du zu viel, andere sind knapp. Tausche also deine Ressourcen auf dem Markt mit anderen Städten.
52.manual=Wähle deinen Markt, die Registerkarte "Ressourcenhandel", danach den Button "Handel ausgeben" und lege nun die Menge und den Betrag fest. Bald werden andere Spieler bei dir einkaufen.<img src="img/Sell Resources.jpg"></img>
53.name=Ressourcen kaufen
53.description=Es ist nicht leicht, ein Gleichgewicht zwischen den verschiedenen Ressourcen herzustellen. Von einigen hast du zu viel, andere sind knapp. Tausche also deine Ressourcen auf dem Markt mit anderen Städten.
53.manual=Wähle deinen Markt, die Registerkarte "Ressourcenhandel", danach den Button "Handel ausgeben" und lege nun die Menge und den Betrag der gewünschten Ressource fest. Vorher solltest du eventuell deinen Markt für mehr Handelsmöglichkeiten auf den Rang 2 versetzen.
54.name=Universität bauen
54.description=An der Universität forscht man an neuen Wegen der Produktionstechnik. Je höher der Rang der Universität, desto mehr wird geforscht und um so weniger Zeit wird dafür benötigt.
54.manual=Klicke mit der linken Maustaste auf eine freie Fläche in der Stadt. Wähle nun im aufgeklappten Fenster die Universität und betätigen den Button "Bauen". (Kann der Button gewählt werden, erfüllst du die Voraussetzungen für den Bau, wenn nicht, bleibt der Button grau).<img src="img/Erect University.jpg"></img>
55.name=Den Rang der Universität erhöhen
55.description=An der Universität forscht man an neuen Wegen der Produktionstechnik. Je höher der Rang der Universität, desto mehr wird geforscht und um so weniger Zeit wird dafür benötigt.
55.manual=Wähle deine Universität und danach den Button "Versetzung". (Kann der Button gewählt werden, erfüllst du die Voraussetzungen für die Versetzung, wenn nicht, bleibt der Button grau).
56.name=Den Rang der Universität erhöhen
56.description=An der Universität forscht man an neuen Wegen der Produktionstechnik. Je höher der Rang der Universität, desto mehr wird geforscht und um so weniger Zeit wird dafür benötigt.
56.manual=Wähle deine Universität aus und versetze diese auf den 4. Rang!
57.name=Den Rang der Universität erhöhen
57.description=An der Universität forscht man an neuen Wegen der Produktionstechnik. Je höher der Rang der Universität, desto mehr wird geforscht und um so weniger Zeit wird dafür benötigt.
57.manual=Wähle deine Universität aus und versetze diese auf den 8. Rang!
58.name=Den Rang der Universität erhöhen
58.description=An der Universität forscht man an neuen Wegen der Produktionstechnik. Je höher der Rang der Universität, desto mehr wird geforscht und um so weniger Zeit wird dafür benötigt.
58.manual=Wähle deine Universität aus und versetze diese auf den 10. Rang!
59.name=Anbautechnik
59.description=Studien auf dem Gebiet der Anbautechnik sind erforderlich, um die Erträge deiner landwirtschaftlichen Produktion zu steigern.
59.manual=Wähle deine Universität, danach "Anbautechnik", und bestätige  mit dem Button "Forschung".<img src="img/Agronomy.jpg"></img>
60.name=Fällungstechnik
60.description=Eine organisierte Verwaltung und eine geeignete Technik können die Arbeiten im Sägewerk leichter und effizienter gestalten. Forsche auf dem Gebiet der Fällungstechnik.
60.manual=Wähle deine Universität, danach "Fällungstechnik", und bestätige mit dem Button "Forschung".
61.name=Erzgewinnungstechnik
61.description=Durch die Forschung an neuen Techniken zur Steingewinnung wird dein Steinbruch wesentlich effizienter arbeiten. Bei gleichen Kosten erwartet dich ein höherer Ertrag.
61.manual=Wähle deine Universität, danach "Erzgewinnungstechnik", und bestätige mit dem Button "Forschung".
62.name=Schmelztechnik
62.description=Forsche an einer neuen Form der Schmelztechnik. Du wirst einen höheren Ertrag an Eisen in deinen Bergwerken erzielen.
62.manual=Wähle deine Universität, danach "Schmelztechnik", und bestätige mit dem Button "Forschung".
63.name=Finanzierungstechnik
63.description=Dein Verwalter sollte dazu in der Lage sein, dein Geld gewinnbringend zu anzulegen. An der Universität hast du die Möglichkeit, die Forschung im Bereich der Kupfermünzenvermehrung voranzutreiben.
63.manual=Wähle deine Universität, danach "Finanzierungstechnik", und bestätige mit dem Button "Forschung".
64.name=Speicherungstechnik
64.description=Vergrößere deine Lagerkapazität durch das Erforschen neuer Speicherungstechniken. Die Ressourcen deiner Stadt an Getreide, Holz, Stein und Eisen können so erhöht werden.
64.manual=Wähle deine Universität, danach "Speicherungstechnik", und bestätige mit dem Button "Forschung".
65.name=Bautechnik
65.description=Durch die Forschung an neuen Bautechniken kann deine Stadtmauer und dein Pfeilturm feindlichen Angriffen länger standhalten.
65.manual=Wähle deine Universität, danach "Bautechnik", und bestätige mit dem Button "Forschung".
66.name=Lernfähigkeit
66.description=Wenn deine Helden über eine ausgeprägtere Lernfähigkeit verfügen, werden sie in der Lage sein, auch mit niedrigeren Erfahrungswerten eine höhere Ebene zu erreichen.
66.manual=Wähle deine Universität, danach "Lernfähigkeit", und bestätige mit dem Button "Forschung".
67.name=Reparaturtechnik
67.description=Deine Stadtmauer wird im Falle eines Verteidigungskrieges ohne Unterbrechung angegriffen. Nur rechtzeitiges Reparieren kann die Verluste der Stadt in Grenzen halten. Neue Reparaturtechniken erhöhen die Reparaturprozente.
67.manual=Wähle deine Universität, danach "Reparaturfähigkeit", und bestätige mit dem Button "Forschung".
68.name=Eine Allianz gründen oder in eine eintreten
68.description=Manche Situationen sind allein nur schwer zu bewältigen. Ein Freund an deiner Seite könnte hilfreich sein. Außerdem lauern um deine Stadt viele Neider. Suche also nach Bündnisspartnern, mit denen du deine Kriege führen und deine Stadt schützen kannst. Als positiver Nebeneffekt beschleunigt ein Bündniss deine Wachstumsrate.
68.manual=Wähle die "Allianz", danach "die Allianzliste prüfen". Entscheide dich für eine dieser Allianzen. Bewerbe dich für den Eintritt.
69.name=Allianzkanal nutzen
69.description=Es ist wichtig, mit deinen Verbündeten Abkommen zu treffen, und bei Bedarf Koordinaten auszutauschen. Nutze hierfür bitte den Allianzkanal. Halte ständigen Kontakt. Teste diese Funktion und grüße nun deine Allianzpartner!
69.manual=Wähle im Chatmenü den Allianzkanal und unterhalte dich mit anderen. Deine Gespräche können von Fremden nicht verfolgt werden.
70.name=Kommunikation durch Briefe
70.description=Deine Beziehungen zu anderen Herrschern sollten stets freundlicher Natur sein, sonst steigt automatisch die Zahl deiner potenziellen Feinde. Gehe diplomatisch vor. Verschicke Briefe freundlichen Inhaltes; die gute Resonanz wird dich für deine Mühen belohnen.
70.manual=Wähle den Brief, danach den Button "Briefe schreiben".Nun kannst du anderen Spielern eine Nachricht zukommen lassen. Alternativ wählst du eine Stadt auf der Weltkarte, und schreibst dem Stadtherren. Im Posteingang befinden sich alle eingegangenen Briefe, im Postausgang alle verschickten Briefe. "Systembriefe" erhälst du vom System.
71.name=Der Weltkanal
71.description=Wenn du dich im Weltkanal unterhälst, kann dies jeder mitverfolgen. Solch eine Unterhaltung kostet dich ein Horn. Unterhaltungen im Allianzkanal und Privatkanal sind kostenfrei.
71.manual=Wähle im Chatmenü den "Weltkanal". Eine Unterhaltung kostet dich ein Horn. Gespräche im Allianzkanal und Privatkanal sind kostenfrei.
72.name=Ein Kolosseum bauen
72.description=In Zeiten des Krieges bedarf es kompetenter Menschen zur Verteidigung deiner Städte und zur Erweiterung deines Herrschaftsgebietes. Der Bau eines Kolosseums wird Helden anziehen. Je höher der Rang des Kolosseums, desto mehr Helden werden von ihm angezogen. Im Kolosseum kannst du das Training deiner Helden veranlassen.
72.manual=Klicke mit der linken Maustaste auf eine freie Fläche in der Stadt. Wähle nun im aufgeklappten Fenster das Kolosseum und betätige den Button "Bauen". (Kann der Button gewählt werden, erfüllst du die Voraussetzungen für den Bau, wenn nicht, bleibt der Button grau)<img src="img/Erect Amphitheatre.jpg"></img>
73.name=Den Rang des Kolosseums erhöhen
73.description=Es ist schwer, begabte Menschen anzuwerben. Erhöht sich der Rang deines Kolosseums, werden mehr der begehrten Leute den Weg zu dir finden. Bezahle deine Helden gut, dann werden diese in allen Situationen fest an deiner Seite stehen.
73.manual=Wähle dein Kolosseum und danach den Button "Versetzung". (Kann der Button gewählt werden, erfüllst du die Voraussetzungen für die Versetzung, wenn nicht, bleibt der Button grau).
74.name=Begabte Menschen anwerben
74.description=Helden mit Potential haben immer einen höheren Wert als gewöhnliche Helden. Zum Besipiel hat ein Held mit Potentialwert 3 gleich 3 Verteilungspunkte mehr, als ein normaler Held. Nach Aufstieg um jeweils 10 Stufen, erhält er immer 3 Verteilungspunkte hinzu, verfügt also auf Stufe 100 über 30 Verteilungspunkte. Es ist daher wichtig, Helden mit hohem Potentialwert für sich zu gewinnen.
74.manual=Fragen und Antworten für die Neuspieler (Aufgabenbeschreibung nachschlagen).
75.name=Helden rekrutieren
75.description=Was für Helden du rekrutierst, ist von deiner Entwicklungstaktik abhängig. Die Helden, die bei Verwaltung der inneren Angelegenheiten gut sind, können die Geschwindigkeit der städtischen Bauweise erheblich erhöhen. Die Helden mit höherer Kraft können deine militärische Schlagkraft verbessern. Der intelligente Held ist mit der Verwendung verschiedener Strategien gegen feindliche Angriffe vertraut, wodurch die militärische Verteidigungskraft verbessert wird. Rekrutiere im Kolosseum deinen ersten Held!
75.manual=Wähle die Registerkarte "Oppositionsheld" in deinem Kolosseum. Entscheide dich für einen der Helden aus der Liste und betätige den Button "prüfen". Anschließend rekrutierst du diesen Helden.  Je höher die Stufe des Helden ist, desto mehr Kupfer musst du ihm für seine Dienste bezahlen.<img src="img/Recruit Hero.jpg"></img>
76.name=Konsul ernennen
76.description=Du hast noch immer keinen Konsul in deiner Stadt. Dies kann gefährlich werden. Die Aufsicht eines Konsuls steigert die Produktion. Ernenne in deinem Kolosseum einen Konsul!
76.manual=Wähle im Kolosseum die Registerkarte "Meine Helden". Entscheide dich für einen deiner Helden. Bestätige deine Auswahl mit dem Button "Zum Konsul benennen". Belohne ihn mit Kupfermünzen oder Requisiten, um dessen Loyalität und Eignung zu erhöhen.<img src="img/Appoint Consul.jpg"></img>
77.name=Helden befördern
77.description=Deine Helden stecken voller Energie. Lasse diese trainieren, um ihre Fähigkeiten zu erhöhen. Schaue regelmäßig in deinem Kolosseum vorbei, und informiere dich über den derzeitigen Zustand deiner Helden. Haben deine Helden genug Erfahrunge gesammelt, dann verbessere deren Niveau und erhöhe deren verschiedene Eigenschaften. Die Erfahrungen sammeln deine Helden in den Bereichen Innenpolitik, Forschung und durch das Training der Truppen, in ihrer Funktion als Konsul und aus geführten Kriegen. Steigere diese Erfahrungen durch den Gebrauch des Heldentrainings und der zur Verfügung stehenden Requisiten.
77.manual=Fragen und Antworten für neue Spieler (Aufgabenbeschreibung beachten)
78.name=Das Niveau der Helden erhöhen
78.description=Der neuernannte Konsul macht seine Arbeit gut. Gebe ihm mehr Aufgaben, damit er zusätzliche Erfahrungen sammelt. Schaue regelmäßig im Kolosseum vorbei, und informiere dich über die Fortschritte. Bist du zufrieden, versetze den Helden auf einen höheren Rang.
78.manual=Wähle dein Kolosseum, die Registerkarte "Meine Helden" und anschließend den Button "Versetzung". Helden eines höheren Ranges erreichen einen höheren Wert an Verteilungspunkten. Du kannst zu einem späteren Zeitpunkt diese Punkte nach einem neuen Plan umverteilen. Hierzu verwendest du den Button "Den vorherigen Verteilungsplan abschaffen".
79.name=Begabte Menschen anwerben
79.description=Um mehr Helden in deine Dienste zu locken, rekrutierst du im Kolosseum neue Kämpfer. Nutze für diese Zwecke das Requisit "Einziehungsschriftstück". Je höher der Rang deines Kolosseums, desto effizienter wird die Ausbeute ausfallen.
79.manual=Wähle dein Kolosseum, danach die Registerkarte "aktualisieren". Nutze nun das Einziehungsschriftstück.<img src="img/Talents Recruitment.jpg"></img>
80.name=Wildnis besetzen
80.description=Ressourcen sind das Fundament der Entwicklung. Die Besetzung der Wildnis außerhalb deiner Stadt ermöglicht es dir, die Produktion bestimmter Güter drastisch zu erhöhen, wobei Die Art der zu erhöhenden Ressourcenproduktion von der Beschaffenheit des Widnisabschnittes ist. Um Wildnis zu besetzen, ist es notwendig, dass du Truppenteile mit dieser Aufgabe betraust. Vernichte eventuell vorhandene Gegner, und herrsche ab sofort allein über dieses Arreal. Je mehr Wildnisabschnitte du besetzt hälst, desto vielfältiger wird sich dies auf deine Ressourcenproduktion auswirken.
80.manual=Fragen und Antworten für neue Spieler (Aufgabenbeschreibung beachten)
81.name=Ein Institut bauen
81.description=Im Institut forscht man an neuen militärischen Technologien, eine unverzichtbare Hilfe bei der Verwaltung der Streitkräfte, der Aufklärung, dem Kampf und der Logistik deiner Truppen. Je höher der Rang deines Institutes ist, desto höher wird das Niveau der Forschungen sein, sowie das Forschungstempo.
81.manual=Klicke mit der linken Maustaste auf eine freie Fläche in der Stadt. Wähle nun im aufgeklappten Fenster das Institut und betätige den Button "Bauen". (Kann der Button gewählt werden, erfüllst du die Voraussetzungen für den Bau, wenn nicht, bleibt der Button grau).<img src="img/Erect Academy.jpg"></img>
82.name=Das Niveau des Instituts erhöhen
82.description=Im Institut forscht man an neuen militärischen Technologien, eine unverzichtbare Hilfe bei der Verwaltung der Streitkräfte, der Aufklärung, dem Kampf und der Logistik deiner Truppen. Je höher der Rang deines Institutes ist, desto höher wird das Niveau der Forschungen sein, sowie das Forschungstempo.
82.manual=Wähle dein Institut und danach den Button "Versetzung". (Kann der Button gewählt werden, erfüllst du die Voraussetzungen für die Versetzung, wenn nicht, bleibt der Button grau).
83.name=Das Niveau des Instituts erhöhen
83.description=Im Institut forscht man an neuen militärischen Technologien, eine unverzichtbare Hilfe bei der Verwaltung der Streitkräfte, der Aufklärung, dem Kampf und der Logistik deiner Truppen. Je höher der Rang deines Institutes ist, desto höher wird das Niveau der Forschungen sein, sowie das Forschungstempo.
83.manual=Wähle dein Institut aus und versetze dieses auf den 4. Rang!
84.name=Das Niveau des Instituts erhöhen
84.description=Im Institut forscht man an neuen militärischen Technologien, eine unverzichtbare Hilfe bei der Verwaltung der Streitkräfte, der Aufklärung, dem Kampf und der Logistik deiner Truppen. Je höher der Rang deines Institutes ist, desto höher wird das Niveau der Forschungen sein, sowie das Forschungstempo.
84.manual=Wähle dein Institut aus und versetze dieses auf den 8. Rang!
85.name=Das Niveau des Instituts erhöhen
85.description=Im Institut forscht man an neuen militärischen Technologien, eine unverzichtbare Hilfe bei der Verwaltung der Streitkräfte, der Aufklärung, dem Kampf und der Logistik deiner Truppen. Je höher der Rang deines Institutes ist, desto höher wird das Niveau der Forschungen sein, sowie das Forschungstempo.
85.manual=Wähle dein Institut aus und versetze dieses auf den 4. Rang!
86.name=Fußsoldatentechnik
86.description=Du solltest deine soeben erst ausgebildeten Soldaten nicht gleich in deren erste Schlacht schicken. Dazu benötigen diese weitere Fertigkeiten. Erreichen deine Fußsoldaten Stufe 7, sind deine Bogenschützen in der Lage, mit der Fähigkeit "Streuung" in den Kampf zu ziehen. Einige spezielle Soldaten kannst du erst ausbilden, wenn deine Fußsoldaten ein bestimmtes Niveau erreicht haben.
86.manual=Wähle dein Institut, danach die Registerkarte "Militärtechnikliste" und betätige nun den Button "Forschen" unter der Fußsoldatentechnik.<img src="img/Footpace.jpg"></img>
87.name=Reitertechnik
87.description=Nur nach hartem Training bilden deine Soldaten und deren Pferde eine schlagkräftige Einheit. Forsche daher bitte unbedingt auf dem Gebiet der Reitertechnik. Die Fähigkeiten deiner Kundschafter werden sich verbessern und nach Erreichen der Stufe 7 ist deine Kavallerie in der Lage, die Fertigkeit "Überraschung" anzuwenden.
87.manual=Wähle dein Institut, danach die Registerkarte "Militärtechnikliste" und betätige nun den Button "Forschen" unter der Reitertechnik.
88.name=Erzeugungstechnik
88.description=Im Bereich der Fertigungstechnik haben Zimmermänner eine große Bedeutung. Diese Handwerker erschaffen in kurzer Zeit alle Arten von Kriegsgeräten. Diese bilden die Angriffskraft in einer Schlacht. Je höher das Niveau der Fertigungstechniken ist, desto stärker ist die Angriffskraft der Ballisten und der Katapulte. Wenn die Fertigungsfähigkeit Stufe 7 erreicht, werden die Ballisten die Technik „Durchschlagskraft“ erwerben und die Katapulte die Technik „Brandbombe“ erwerben.
88.manual=Wähle dein Institut, danach die Registerkarte "Militärtechnikliste" und betätige nun den Button "Forschen" unter der Erzeugungstechnik.
89.name=Aufklärungstechnik
89.description=Es ist für die Planung und die Taktik unserer Armee sehr wichtig, Kundschafter auszusenden um diese Informationen sammeln zu lassen. Nur wenn die Aufklärungstechnik Stufe 1 erreicht, können die Kundschafter trainiert werden und die Kundschaftertruppe zur Klärung ausgesendet werden. Je höher das Niveau der Aufklärungstechnik ist, desto detaillierter sind die Informationen.
89.manual=Wähle dein Institut, danach die Registerkarte "Militärtechnikliste" und betätige nun den Button "Forschen" unter der Aufklärungstechnik.
90.name=Führungsfähigkeit
90.description=Die Führungsfähigkeit sagt aus, wie gut deine Helden in der Lage sind, die ihnen anvertrauten Truppen zu leiten. Mit jeder steigenden Stufe, wird diese Zahl um 3% zunehmen.
90.manual=Wähle dein Institut, danach die Registerkarte "Militärtechnikliste" und betätige nun den Button "Forschen" unter der Führung.
91.name=Schutzfähigkeit
91.description=Durch Erforschung der Abwehrtechnik kann deine Armee länger feindliche Angriffen standhalten.
91.manual=Wähle dein Institut, danach die Registerkarte "Militärtechnikliste" und betätige nun den Button "Forschen" unter der Schutzfähigkeit.
92.name=Hilfeleistung
92.description=Mit einer hervorragenden Qualifikation in Sachen Rettung können sich die Soldaten schnell erholen und damit wird die Vitalität deiner Streitkräfte gestärkt.
92.manual=Wähle dein Institut, danach die Registerkarte "Militärtechnikliste" und betätige nun den Button "Forschen" unter der Hilfeleistung.
93.name=Logistik
93.description=Nach erfolgreichen Beutezügen in anderen Städten oder der Wildnis ist es wichtig, dass deine Armee in der Lage ist, die Unmengen an Schätzen zurück zu transportieren. Je höher das Niveau der Logistik ist, desto mehr Ressourcen kann deine Truppe mitbringen.
93.manual=Wähle dein Institut, danach die Registerkarte "Militärtechnikliste" und betätige nun den Button "Forschen" unter der Logistik.
94.name=Truppenführungsfähigkeit
94.description=Die Truppenführungsfähigkeit beeinflusst die Marschgeschwindigkeit deiner Armee; sie wird schneller unterwegs sein.
94.manual=Wähle deine Institut, danach die Registerkarte "Militärtechnikliste" und betätige nun den Button "Forschen" unter der Truppenführungsfähigkeit.
95.name=Nachschubtechnik
95.description=Durch Erforschen der Nachschubtechnik können die Soldaten mit einem vernünftigen Rationierungsprogramm länger durchhalten und den Verbrauch von Getreide effektiv verringern.
95.manual=Wähle dein Institut, danach die Registerkarte "Militärtechnikliste" und betätige nun den Button "Forschen" unter der Nachschubtechnik.
96.name=Einen Platz bauen
96.description=Deine Stadt verfügt nun über ausreichend Ressourcen. Die Geschäfte haben sich gut entwickelt und dein Volk ist recht wohlhabend. Wenn du nun aber keine Armee gründest, kann es passieren, dass Herrscher aus umliegenden Städten deine Stadt plündern und deine Herrschaft in Frage stellen. Baue also einen Platz, um deine Armee darauf versammeln zu können. Auf dem Platz wird exerziert, taktiert und Feldzüge geplant. Je höher das Niveau des Platzes, desto mehr Helden können an einem Kriegszug teilnehmen.
96.manual=Klicke mit der linken Maustaste auf eine freie Fläche in der Stadt. Wähle nun im aufgeklappten Fenster den Platz und betätigen den Button "Bauen". (Kann der Button gewählt werden, erfüllst du die Voraussetzungen für den Bau, wenn nicht, bleibt der Button grau).<img src="img/Erect Plaza.jpg"></img>
97.name=Eine Stadtmauer bauen
97.description=Deine Infrastruktur ist hervorragend. Ein kleines Detail fehlt dir jedoch. Baue bitte eine Mauer um deine blühende Stadt. Der Bau wird dich eine Menge Steine kosten, darum ist es wichtig, genügend Steinmetze ausgebildet zu haben, sonst könnte dir das Material ausgehen. Mit dem Steigen des Niveaus deiner Mauer bist du in der Lage, Abwehrmechanismen anzubringen.
97.manual=Klicke mit der linken Maustaste auf eine freie Fläche in der Stadt. Wähle nun im aufgeklappten Fenster den Platz und betätige den Button "Bauen". (Kann der Button gewählt werden, erfüllst du die Voraussetzungen für den Bau, wenn nicht, bleibt der Button grau). <img src="img/Erect Wall.jpg"></img>
98.name=Bewehre die Stadtmauer.
98.description=Die Stadtmauer bietet deiner Stadt Schutz und stärkt die Defensivkräfte. Bestücke deine Stadtmauer mit Abwehrmechanismen und lasse deine Feinde hohe Verluste zahlen. Je höher das Niveau der Stadtmauer ist, desto stärker ist deine Defensivkraft.
98.manual=Wähle deine Stadtmauer und danach den Button "Versetzung". (Kann der Button gewählt werden, erfüllst du die Voraussetzungen für die Versetzung, wenn nicht, bleibt der Button grau).
99.name=Bewehre die Stadtmauer.
99.description=Die Stadtmauer bietet deiner Stadt Schutz und stärkt die Defensivkräfte. Bestücke deine Stadtmauer mit Abwehrmechanismen und lasse deine Feinde hohe Verluste zahlen. Je höher das Niveau der Stadtmauer ist, desto stärker ist deine Defensivkraft.
99.manual=Wähle deine Stadtmauer aus und versetze diese auf den 4. Rang!
100.name=Bewehre die Stadtmauer.
100.description=Die Stadtmauer bietet deiner Stadt Schutz und stärkt die Defensivkräfte. Bestücke deine Stadtmauer mit Abwehrmechanismen und lasse Ihre Feinde hohe Verluste zahlen. Je höher das Niveau der Stadtmauer ist, desto stärker ist deiner Defensivkraft.
