21.manual=Wähle ein Lager in der Stadt, und versetze es auf Rang 10!
22.name=Der Name deiner Stadt ist in aller Munde.
22.description=Baue Gebäude und erhöhe deren Ränge. Forsche an der Universität oder im Institut. Trainiere alle Arten von Truppen. Kümmere dich um die Stadtverteidigung. All dies steigert dein Ansehen. Je besser dein Ruf, desto höher wird das öffentliche Amt sein, welches du bekleidst. Davon abhängig wird es sein, wie viele Städte dir in Zukunft gehören werden.
22.manual=Fragen und Antworten für die Anfänger. (Antworten erhälst du in der "Aufgabenbeschreibung")
23.name=Den Rang der Konsul-Wohnung erhöhen
23.description=Deiner Stadt geht es sehr gut. Erhöhst du den Rang deiner Regierung, wirst du den Gegner sicher bald übertrumpfen. Deine Gebäude werden schneller gebaut, können in höhere Ränge befördert werden. Bei der Erhöhung des Ranges deiner Konsul-Wohnung auf 4, 8 und 10 erhälst du die Berechtigung, deine Stadt zu erweitern.
23.manual=Klicke auf deine Konsul-Wohnung, danach auf den Button "Versetzung". (Kann er gewählt werden, verfügst du über die erforderlichen Vorraussetzungen zur Versetzung, wenn nicht, so bleibt der Button grau) <img src="img/Upgrade Rectorate.jpg"></img>
24.name=Den Rang der Konsul-Wohnung erhöhen
24.description=Deiner Stadt geht es sehr gut. Erhöhst du den Rang deiner Regierung, wirst du den Gegner sicher bald übertrumpfen. Deine Gebäude werden schneller gebaut, können in höhere Ränge befördert werden. Bei der Erhöhung des Ranges deiner Konsul-Wohnung auf 4, 8 und 10 erhälst du die Berechtigung, deine Stadt zu erweitern.
24.manual=Klicke auf deine Konsul-Wohnung, danach auf den Button "Versetzung". (Kann er gewählt werden, verfügst du über die erforderlichen Vorraussetzungen zur Versetzung, wenn nicht, so bleibt der Button grau)
