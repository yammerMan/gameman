195.manual=Wenn dein Ansehen, dein Kupfermünzenvorrat und deine Luxusartikel den Anforderungen entsprechen, wirst du befördert. Entlohnen musst du diese Ehre durch Abgabe von Kupfermünzen und Luxusartikeln.
196.name=Der Cäsar
196.description=Unter deiner Herrschaft verbessert sich das bürgerliche Leben. Deine Regierung genießt Vertrauen. Da du über hohes Ansehen verfügst, wirst du vom Senat befördert. Dein neues Amt erfordert es, dass du über genügend Kupfermünzen und diverse Luxusgüter verfügst.
196.manual=Wenn dein Ansehen, dein Kupfermünzenvorrat und deine Luxusartikel den Anforderungen entsprechen, wirst du befördert. Entlohnen musst du diese Ehre durch Abgabe von Kupfermünzen und Luxusartikeln.
197.name=Die Pfeiltürme
197.description=Du verfügst nur über 7 Tage Anfängerschutz. Nach dieser Zeit drohen Angriffe auf deine Stadt. Um sie zu schützen, solltest du Verteidigungsanlagen errichten. Ohne ausreichende Schutzmaßnahmen wirst du nicht lange existieren.
197.manual=Baue 100 Pfeiltürme innerhalb „der Stadtmauer“ auf.
198.name=Aufheben des Anfängerschutzes
198.description=Du genießst höchstens sieben Tage Schutzfrist. Innerhalb dieser Zeit musst du dich um eventuelle Angriffe des Gegners keine Sorgen machen. Sollte dir die Schutzfrist zu lang sein, so bist du in der Lage, diese selbst zu beenden. Nach Ausbau deiner Konsul-Wohnung auf Rang 5 erlischt die Frist automatisch. Solltest du also noch nicht in der Lage sein, dich effektiv zu verteidigen, versetze deinen Amtssitz nicht zu schnell auf Rang 5.
198.manual=Wähle deine „Konsul-Wohnung“ und erhöhe diese auf Rang 5.
199.name=Ein Band von „Zehn Bücher über Architektur”
199.description=Im 27. Jahrhundert vor Christus schuf der römische Architekt Vitruvius das Werk "Zehn Bücher über Architektur". In diesem Buch beschreibt er einzigartige Theorien und Techniken, welche einen großen Beitrag zur Entwicklung der Architektur beitrugen. Es gibt mehrere Teile dieses Werkes, mit denen du die Bauzeiten wesentlich verkürzen kannst. Deine Stadt wird schneller wachsen.
199.manual=Wähle während deines Bauprozesses den Button "beschleunigen" und nutze nun einen Band der "Zehn Bücher über Architektur" <img src="img/Architect Book.jpg"></img>
200.name=Ein Band von "Gesammelte Werke von Archimedes"
200.description=Der alte griechische Wissenschaftler und Mathematiker Archimedes vereinigte in seinen zahlreichen Werken wissenschaftliche und technische Forschungsergebnisse. Mit dieser Textsammlung bist du in der Lage, deine Forschungsprozesse zu beschleunigen.
200.manual=Wähle während deines Forschungsprozesses den Button "beschleunigen" und nutze nun einen Band der "Gesammelten Werke von Archimedes" <img src="img/Archimedes Book.jpg"></img>
201.name=Der Requisitenkauf
201.description=Du willst nicht nur eine Stadt beherrschen? Deine "Schritt für Schritt" Politik ist dir zu langsam? Beschleunige doch deren Entwicklung! Kaufe Requisiten, damit du schneller baust und erfolgreiche Kriege führen kannst. Requisiten erhälst du im Shop.
201.manual=Gehe in deinen Shop und kaufe ein Requisit mit Goldmünzen. <img src="img/Buy Item.jpg"></img>
202.name=Die Verwundeten behandeln
202.description=Nach einem Krieg wird ein Teil deiner Armee verwundet zurückkehren und muss behandelt werden. Die Versehrten findest du auf deinem Platz unter der Registerkarte "Lazarett". Um sie zu heilen, benötigst du jedoch Kupfermünzen. Behandelst du die Verwundeten nicht, so werden diese sterben. Je mehr Kriegseinsätze ein Soldat vorzuweisen hat, desto wichtiger ist dieser für die Stärke deiner Armee. Hast du das "Statue des Heilungsgottes" benutzt, wirst du weniger Verluste zu erwarten haben.
202.manual=Wähle „behandeln“ im Lazarett auf deinem Platz.
203.name=Der Farbstoff
