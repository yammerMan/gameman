1.name=Wohnhäuser bauen
1.description=Die Wohnhäuser bieten den Lebensraum für Ihre Stadtbewohner. Du bist bestrebt, so viele Menschen wie möglich aufzunehmen. Das Hauptziel der neuen Stadt ist es, die Bevölkerungszahl schnell zu erhöhen. Baue ein Wohnhaus und begrüße die ersten Bewohner.
1.manual=Klicke mit der linken Maustaste auf eine freie Fläche in der Stadt.Wähle nun im aufgeklappten Fenster das Wohnhaus und betätige den Button "Bauen".<img src="img/Erect Cottages.jpg"></img>
2.name=Übernehme das Spiel in deine Favoriten.
2.description=Um das Spiel bequem zu laden, bewahre es bitte in deinen Favoriten auf. Wenn du es von diesem Ort täglich lädst, erhälst du eine Belohnung, die dir bei der Unterwerfung deiner Kontrahenten hilfreich sein wird.
2.manual=Klicke den Button “Favoriten”, und füge die Adresse dieses Spieles in deinen Favoriten hinzu.
3.name=Bauauftrag hinzufügen.
3.description=Die Hinzufügung der Bauaufträge ist ein wirksames Mittel, die Bauleistungsfähigkeit zu erhöhen. Durch eine "kleine Motivationsrede" können 3 Gebäude gleichzeitig in allen deiner Städte innerhalb von 60 Stunden gebaut werden. So entwickelt sich deine Stadt ganz schnell.
3.manual=Aktiviere die "Bauorganisation" in deiner Konsul-Wohnung und benutze die "kleine Motivationsrede", oder du wählst Bauorganisation und dort den Button "Zeit verlängern".
4.name=Den Rang des Wohnhauses erhöhen.
4.description=Die  Wohnhäuser bieten der Bevölkerung Lebensraum. Nur freier Wohnraum zieht neue Bewohner in deine Stadt, welche du dringend als Arbeiter benötigst. Die Versetzung deines Wohnhauses auf Rang 2 erhöht deine Bevölkerungsobergrenze.
4.manual=Klicke auf dein Wohnhaus ersten Ranges, im neuen Fenster den Button "Versetzung". Kann dieser angewählt werden, so erfüllst du bereits alle Vorraussetzungen zur Rangerhöhung, wenn nicht, so ist der Button grau.<img src="img/Upgrade Cottages.jpg"></img>
5.name=Den Rang des Wohnhauses erhöhen.
5.description=Die Wohnhäuser bieten der Bevölkerung Lebensraum. Nur freier Wohnraum zieht neue Bewohner in deine Stadt, welche du dringend als Arbeiter benötigst. Die Versetzung deines Wohnhauses auf Rang 4 erhöht deine Bevölkerungsobergrenze.
5.manual=Wähle ein Wohnhaus in deiner Stadt und versetze es auf Rang 4!
6.name=Den Rang des Wohnhauses erhöhen.
6.description=Die Wohnhäuser bieten der Bevölkerung Lebensraum. Nur freier Wohnraum zieht neue Bewohner in deine Stadt, welche du dringend als Arbeiter benötigst. Die Versetzung deines Wohnhauses auf Rang 8 erhöht deine Bevölkerungsobergrenze.
6.manual=Wähle ein Wohnhaus in deiner Stadt und versetze es auf Rang 8!
7.name=Den Rang des Wohnhauses erhöhen.
7.description=Die Wohnhäuser bieten der Bevölkerung Lebensraum. Nur freier Wohnraum zieht neue Bewohner in deine Stadt, welche du dringend als Arbeiter benötigst. Die Versetzung deines Wohnhauses auf Rang 10 erhöht deine Bevölkerungsobergrenze.
7.manual=Wähle ein Wohnhaus in deiner Stadt und versetze es auf Rang 10!
8.name=Bilde Bauern aus!
8.description=Immer mehr Menschen siedeln sich in deiner Stadt an. Erweiter deine Ressourcen, vor allem Lebensmittel, denn die Entwicklung deiner Stadt, der Bau von Gebäuden, Forschung und Wissenschaft, die Aufrechterhaltung der Ordnung, sowie die Expeditionen deiner Truppen machen dies unbedingt erforderlich. Ohne Nahrungsmittel droht dir ein Militäraufstand! Bilde also deine Bewohner zu Bauern aus, damit diese deine Felder bewirtschaften!
8.manual=Klicke "Ackerland" in deiner Stadt, gib 5 Personen ein, welche nun zum Bauern ausgebildet werden.<img src="img/Husbandry Job Creation.jpg"></img>
9.name=Die Ausbildung beschleunigen.
9.description=Die Verwaltung einer Stadt ist nicht leicht. Nutzt man jedoch die Erfahrungen der Vorfahren, kannst Du als Herrscher Deine Verwaltung in den Griff bekommen. Die "politisch anfänglichen Lösungen", eine alterhrwürdige Schrift über die Verwaltungserfahrungen Deiner Vorfahren, helfen Dir bei der Verkürzung der Ausbildungszeit..
9.manual=Wähle den Button "beschleunigen" am linken Bildschirmrand, rechts neben der Zeitanzeige für deine auszubildenden Arbeiter. Anschließend entscheidst du dich für das Requisit "anfängliche politische Lösungen". Die Ausbildungdauer wird nun verkürzt.<img src="img/Job Creation Speedup.jpg"></img>
10.name=Die Holzfäller ausbilden.
10.description=Der Aufbau deiner Stadt ist abhängig von den Holzvorräten. Der Verbrauch ist hoch, selbst die Waffenproduktion ist auf Holz angewiesen. Bilde daher möglichst viele Holzfäller aus, um den Bedarf an Holz decken zu können.
10.manual=Klicke in deiner Stadt auf das Sägewerk, und bilde 5 Holzfäller aus.<img src="img/Forestry Job Creation.jpg"></img>
11.name=Den Steinmetz ausbilden.
11.description=Steine sind besonders wichtig für den Lagerausbau, die Stadtmauer und den Markt. Aber auch für die Katapulte werde Steine benötigt. Bilde genügend Steinmetze aus!
11.manual=Klicke in der Stadt auf den Steinbruch, und bilde 5 Steinmetze aus.
12.name=Den Bergarbeiter trainieren.
12.description=Für das Training deiner Truppen benötigst du ausgezeichnete Waffen. Die Waffen-und Rüstungsproduktion ist angwiesen auf Eisen. Bilde  viele Bergarbeiter aus, damit du genügend Vorrat an Eisen erhälst.
12.manual=Klicke in deiner Stadt auf das Bergwerk, und bilde 5 Bergarbeiter aus.
13.name=Den Rang der Farm erhöhen.
13.description=Immer mehr Menschen siedeln sich in deiner Stadt an. Erweitere deine Ressourcen, vor allem Lebensmittel, denn die Entwicklung deiner Stadt, der Bau von Gebäuden, Forschung und Wissenschaft, die Aufrechterhaltung der Ordnung, sowie die Expeditionen deiner Truppen machen dies unbedingt erforderlich. Ohne Nahrungsmittel droht dir ein Militäraufstand! Erhöhe den Rang deiner Farm. Gleichzeitig wird sich deine Ausbildungskapazität erhöhen.
13.manual=Wähle die Farm in der Stadt, und vesetze sie auf Rang 2.<img src="img/Upgrade Farms.jpg"></img>
14.name=Den Rang des Sägewerkes erhöhen.
14.description=Der Aufbau deiner Stadt ist abhängig von den Holzvorräten. Der Verbrauch ist hoch, selbst die Waffenproduktion ist auf Holz angewiesen. Bilde daher möglichst viele Holzfäller aus, um den Bedarf an Holz decken zu können. Erhöhe den Rang des Sägewerkes. Gleichzeitig wird sich deine Ausbildungskapazität erhöhen.
14.manual=Wähle das Sägewerk in der Stadt aus, und versetze es auf Rang 2.<img src="img/Upgrade Sawmill.jpg"></img>
15.name=Den Rang des Steinbruchs erhöhen.
15.description=Steine sind besonders wichtig für den Lagerausbau, die Stadtmauer und den Markt. Aber auch für die Katapulte werde Steine benötigt. Bilde genügend Steinmetze aus! Erhöhe den Rang des Steinbruchs. Gleichzeitig wird sich deine Ausbildungskapazität erhöhen.
15.manual=Wähle den Steinbruch in der Stadt, und versetze ihn auf Rang 2.
16.name=Den Rang des Bergwerkes erhöhen.
16.description=Für das Training deiner Truppen benötigst du ausgezeichnete Waffen. Die Waffen-und Rüstungsproduktion ist angwiesen auf Eisen. Bilde viele Bergarbeiter aus, damit du genügend Vorrat an Eisen erhälst. Erhöhe den Rang des Bergwerkes. Gleichzeitig wird sich deine Ausbildungskapazität erhöhen.
16.manual=Wähle das Bergwerk in der Stadt, und versetze es auf Rang 2.
17.name=Der Bau eines Lagers
17.description=Deine Stadt gedeiht. Du brauchst neuen Lagerraum, um den Bestand deiner Ressourcen weiter ausbauen zu können. Durch den Bau eines Lagers können die Bestände nicht durch den Feind geplündert werden.
17.manual=Klicke mit der linken Maustaste auf eine freie Fläche in der Stadt. Wähle nun im aufgeklappten Fenster das Lager und betätige den Button "Bauen". (Kann der Button gewählt werden, erfüllst du die Voraussetzungen für den Bau, wenn nicht, bleibt der Button grau). <img src="img/Erect Warehouse.jpg"></img>
18.name=Den Rang des Lagers erhöhen
18.description=Dein Lager verfügt nicht über genügend freien Platz, um noch alle Ressourcen zu verwahren. Erhöhe daher den Rang deines Lagers. Waren, welche sich wegen zu geringer Kapazität nicht im Lager befinden, gehen dir verloren oder werden von feindlichen Plünderungen betroffen sein.
18.manual=Klicke auf dein Lager, danach auf den Button "Versetzung". (Kann er gewählt werden, verfügst du über die erforderlichen Vorraussetzungen zur Versetzung, wenn nicht, so bleibt der Button grau).<img src="img/Upgrade Warehouse.jpg"></img>
19.name=Der Rang des Lagers erhöhen
19.description=Dein Lager verfügt nicht über genügend freien Platz, um noch alle Ressourcen zu verwahren. Erhöhe daher den Rang deines Lagers. Waren, welche sich wegen zu geringer Kapazität nicht im Lager befinden, gehen dir verloren oder werden von feindlichen Plünderungen betroffen sein.
19.manual=Wähle ein Lager in der Stadt, und versetze es auf Rang 4!
