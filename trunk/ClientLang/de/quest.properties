121.name=Bilde die Fußsoldaten aus.
121.description=Diese römische Armee ist ausgerüstet mit Lanzen, Schilden und Dolchen. In Formation sind sie in der Lage, Angriffe gegnerischer Kavalleristen abzuwehren.
121.manual=Wähle die Kasernen und bilde 5 Fußsoldaten aus. <img src="img/Train Hastatus.jpg"></img>
122.name=Bilde die Bogenschützen aus.
122.description=Deine Bogenschützen sind in der Lage, effektiv über weite Entferungen anzugreifen. Aber ihre Abwehrfähigkeiten im Nahkampf sind miserabel.
122.manual=Wähle die Kasernen und bilde 5 Bogensoldaten aus.
123.name=Bilde die Vorhuten aus.
123.description=Deine Kundschafter tragen Ritterrüstungen und sind bewaffnet mit Schilden und Lanzen. Sie gehören zur leichten Kavallerie. Die Kundschafter übernehmen nur Aufklärungsaufträge und nehmen an aktiven Kampfhandlungen nicht teil.
123.manual=Wähle deine Pferdeställe und bilde 5 Vorhuten aus.
124.name=Bilde die Kavalleristen aus.
124.description=Die römischen Kavalleristen rüsten sich mit Lanzen,Dolchen und Schilden aus. Sie tragen wehrhafte Ritterrüstungen. Diese Soldaten sind sehr stark, diszipliniert und verfügen über eine hohe Mobilität. Sie sind jedoch nicht in der Lage, eine Stadtmauer anzugreifen.
124.manual=Wähle deine Pferdeställe und bilde 5 Reiter aus.
125.name=Erzeuge Ballisten.
125.description=Mit ihren starken Bogensehnen sind die Ballisten in der Lage, zeitgleich mehrere große Bolzen abzuschießen. Diese besitzen eine hohe Reichweite und Durchschlagskraft. Sie lassen sich jedoch nur langsam transportieren, so dass sie bei Nahkämpfen sehr leicht zerstört werden können.
125.manual=Wähle deine Werkstätten und erzeuge 5 Ballisten.
126.name=Erzeuge die Katapulte.
126.description=Diese Wurfmaschinen sind in der Lage, riesige Steine bis weit in die feindlichen Linien zu schleudern und verusrachen schwere Schäden. Die sich schnell bewegenden Reiter des Gegners treffen sie sehr schlecht, da sie sich nur mit Mühe bewegen lassen.
126.manual=Wähle deine Werkstätten und erzeuge 5 Katapulte.
127.name=Bilde die Legion-Fußsoldaten aus.
127.description=Dies sind deine Elitesoldaten. Sie beherrschen sowohl den Fern- wie auch den Nahkampf. Im Rengefecht setzten sie sich mit zwei Wurfspeeren durch, im Nahkampf tragen sie Dolche.
127.manual=Wähle deine Kasernen und bilde 5 Legion-Fußsoldaten aus.
128.name=Stelle die Truppen zusammen.
128.description=Eine gut zusammengestellte Truppe ist wesentlich stärker, als eine unorganisierte Menschenmenge. Kümmere dich sich um die Erforschung der hierfür notwendigen Technologien. Sorge vor dem Kampf für eine sorgfältige Aufklärung. Wähle deinen Platz, die Registerkarte "Meine Helden", den Button "Soldatenverteilung" und weise nun die verschiedenen Soldaten den Abteilungen zu.
128.manual=Fragen und Antworten für neue Spieler (Aufgabenbeschreibung beachten)
129.name=Aufklärung der Wildnis
129.description=Rebellentruppen und Plünderer verunsichern die Wildnis um deine Stadt. Solltest du die Aufklärungstechnik in deinem Institut bereits erforscht haben, bist du in der Lage, Vorhuten auszubilden. Schicke diese zur Aufklärung in die Wildnis. Bereite erst danach einen möglichen Feldzug vor.
129.manual=Wähle die Weltkarte, ein Stück Wildnis, und danach den Button "Aufklärung".
130.name=Aufklärung der Stadt
130.description=Bevor du eine andere Stadt angreifst, erkunde die Stärke des Feindes. Je besser deine Aufklärungstechnik erforscht ist, desto detaillierte Informationen wirst du erhalten. Sende also Vorhuten, um die Lage zu sondieren.
130.manual=Wähle die feindliche Stadt und betätige den Button "Aufklärung"
131.name=Besetzung der Wildnis
131.description=Die Entwicklung deiner Stadt ist abhängig von der Ressourcenproduktion. Du solltest also über Ideen verfügen, diese ständig zu erhöhen. Schicke einen Held, um einen Teil der Wildnis zu besetzen. Dies bringt deiner Stadt zusätzliche Ressourcen. Je höher der Rang deiner Konsul-Wohnung ist, desto mehr Wildnisabschnitte darfst du in deinen Besitz nehmen. Gehe bei der Auswahl nach dem Bedarf von Ressourcen in deiner Stadt. Nun schicke deine Truppen und besetze dieses Stück Land.
131.manual=Wähle die Weltkarte, das Stück Wildnis, für welches du sich entschieden hast, und danach den Button "Besetzung".
132.name=Besetzung der Wildnis
132.description=Sollte deine Ressourcenproduktion den Bedarf deiner Stadt nicht mehr decken, entsende weitere Truppen, um Wildnis zu besetzen. Je höher der Rang deiner Konsul-Wohnung ist, desto mehr Wildnisabschnitte darfst du in deinen Besitz nehmen. Gehe bei der Auswahl nach dem Bedarf von Ressourcen in deiner Stadt. Nun schicke deine Truppen und besetze ein weiteres Stück Wildnis.
132.manual=Wähle die Weltkarte, ein Stück Wildnis der Stufe 2, und danach den Button "Besetzung".
133.name=Besetzung der Wildnis
133.description=Um die Ressourcenproduktion zu sichern, musst du mehr Wildnis besetzen. Je höher deren Niveau, desto mehr zusätzliche Ressourcen sind dort zu erwarten. Allerdings werden diese Landstriche auch von anderen begehrt, so dass du sich auf eventuelle Feinde einstellen solltest.
133.manual=Wähle die Weltkarte, ein Stück Wildnis der Stufe 4, und danach den Button "Besetzung".
134.name=Besetzung der Wildnis
134.description=Um die Ressourcenproduktion zu sichern, musst du mehr Wildnis besetzen. Je höher deren Niveau, desto mehr zusätzliche Ressourcen sind dort zu erwarten.
134.manual=Wähle die Weltkarte, ein Stück Wildnis der Stufe 8, und danach den Button "Besetzung".
135.name=Besetzung der Wildnis
135.description=Um die Ressourcenproduktion zu sichern, musst du mehr Wildnis besetzen. Je höher deren Niveau, desto mehr zusätzliche Ressourcen sind dort zu erwarten.
135.manual=Wähle die Weltkarte, ein Stück Wildnis der Stufe 10, und danach den Button "Besetzung".
136.name=Aufbau der Poststation
136.description=Die Poststation ist die Einrichtung, die benötigte Materialien transportiert. Diese werden anderen Städten zugeführt. Je höhe das Niveau der Poststation ist, desto größer ist die Zahl, der zur Verfügung stehenden Handelsrouten.
136.manual=Klicke mit der linken Maustaste auf eine freie Fläche in der Stadt. Wähle nun im aufgeklappten Fenster die Poststation und betätige den Button "Bauen". (Kann der Button gewählt werden, erfüllst du die Voraussetzungen für den Bau, wenn nicht, bleibt der Button grau).  <img src="img/Erect Outpost.jpg"></img>
137.name=Plünderung der Wildnis
137.description=Wähle die Raubangriff die Verteidigungstruppen in einem wilden Land mit Ressourcen besiegen. Damit dich der gewaltige Ressourcenverbrauch deiner Truppen nicht in die Knie zwingt, brauchst du dringend Nachschub. Gehe auf Plünderung in umliegenden Gegenden. Dies ist für dich mit geringen Kosten verbunden, bringt jedoch neue Ressourcen in deine Stadt. Gleichzeitig wird dein Held durch solche Unternehmeungen trainiert und gewinnt an Erfahrung. Dein Ansehen wird steigen und eventuell erhälst du neue Requisiten.
137.manual=Wähle die Weltkarte, ein Stück Wildnis, und danach den Button "Plünderung".
138.name=Plünderung der Stadt
138.description=Deine Landeroberung macht Fortschritte, doch der Verbrauch deiner Truppen ist nach wie vor gewaltig. Plünderungen anderer Städte sind sehr lohnend. Hierzu müssen deine Soldaten weder die Stadtmauer, noch die Stadtverteidigung deines Gegners angreifen. Dein Held erhält zusätzliches Training und Erfahrung. Dein Ansehen erhöht sich, und du hast weitere Chancen auf wertvolle Requisiten.
138.manual=Wähle auf der Weltkarte eine Stadt und danach den Button "Plünderung".
139.name=Entwicklung neuer Städte
139.description=Dein Ansehen nimmt mehr und mehr zu. Durch diese Zunahme wirst du befördert. Vom Bürger wirst du zum "Errichtungsbeamten" ernannt. Du darfst nun eine neue Stadt bauen. Den genauen Standort auf der Weltkarte bestimmst du. Bestätige diesen durch "Stadt errichten". Insgesamt darfst du 10 neue Städte gründen. Deine Stärke wird rasant zunehmen.
139.manual=Fragen und Antworten für die Anfänger. (Antworten erhälst du in der "Aufgabenbeschreibung")
140.name=Stadterweiterung
140.description=Erreicht deine Konsul-Wohnung Rang 4, kannst du durch Betätigung des Buttons "Stadt ausbauen" das Niveau deiner Stadt steigern. Du hast nun mehr Baufläche zur Verfügung. Deine Stadterweiterung verbraucht jedoch eine große Menge an Ressourcen sowie bestimmte Requisiten. Bei Erreichen der Ränge 8 und 10 deiner Konsul-Wohnung werden dir weitere Möglichkeiten zur Stadterweiterung zur Verfügung stehen.
140.manual=Wähle deine Konsul-Wohnung, danach den Button "Stadt ausbauen", und erweitere die Stadt auf Stufe 2.
141.name=Stadtneubau
141.description=Je höher deine Beamtenstelle ist, desto mehr Städte darfst du kontrollieren. Wenn man dich zum Errichtungsbeamten ernennt, kannst du deine zweite Stadt bauen. Bereite dich darauf vor, indem du über genügend Kupfermünzen verfügst.
141.manual=Wähle eine freie Stelle auf der Weltkarte, betätige den Button "Stadt errichten" und baue deine neue Stadt.
142.name=Anfängerschutz
142.description=Jeder Spieler bekommt eine Schutzfrist von 7 Tagen. Während dieser Zeit darf deine Stadt von anderen Spielern nicht angegriffen werden, einschließlich der Aufklärung, Plünderung und Besetzung. Die wilden Länder in deiner Umgebung sind von dieser Regelung nicht betroffen. Erreichst du mit deiner Konsul-Wohnung innerhalb dieser Schutzfrist Rang 5, so wird diese automatisch aufgehoben.
142.manual=Fragen und Antworten für die Anfänger. (Antworten erhälst du in der "Aufgabenbeschreibung")
143.name=Zunahme der Bevölkerung
143.description=Deine Bevölkerung ist der Grundstein für die Entwicklung deiner Städte. Du benötigst diese als Arbeitskräfte. Auch deine Steuereinnahmen sind abhängig von der Zahl der Bewohner. Zum Ausbau deines Heeres bedarf es freier Arbeitskräfte. Erhöhe die Bevölkerungszahl schnell, dann kann deine Stadt ebenso schnell wachsen und gedeihen.
143.manual=Steigere den Rang deiner Wohnhäuser, damit deine Bevölkerung die Zahl 100 erreicht.
144.name=Zunahme der Bevölkerung
144.description=Deine Bevölkerung ist der Grundstein für die Entwicklung deiner Städte. Du benötigst diese als Arbeitskräfte. Auch deine Steuereinnahmen sind abhängig von der Zahl der Bewohner. Zum Ausbau deines Heeres bedarf es freier Arbeitskräfte. Erhöhe die Bevölkerungszahl schnell, dann kann deine Stadt ebenso schnell wachsen und gedeihen.
144.manual=Steigere den Rang deiner Wohnhäuser, damit deine Bevölkerung die Zahl 500 erreicht. Achte darauf, deine Bevölkerung zu beschäftigen.
