25.description=Deiner Stadt geht es sehr gut. Erhöhst du den Rang deiner Regierung, wirst du den Gegner sicher bald übertrumpfen. Deine Gebäude werden schneller gebaut, können in höhere Ränge befördert werden. Bei der Erhöhung des Ranges deiner Konsul-Wohnung auf 4, 8 und 10 erhälst du die Berechtigung, deine Stadt zu erweitern.
