tf.defence.desc=Verteidigungswert hilft den Schadenwert gegen die feindlichen Truppen zu reduzieren.
tf.damage.desc=Schadenwert bedeutet mögliche Menge von Lebenswerten, die eine feindliche Truppe in jeder Runde verringern werden kann.
