building.trainningFeild.name=Platz
building.trainningFeild.functionDesc=Der Platz ist der Ort, wo die Truppen warten, zugewiesen werden und einen Feldzug machen. Auf dem Platz kann man eine Parade veranstalten, Taktiken festsetzen und auch sich zur Verwundeten-Kaserne begeben. Je höher die Stufe des Platzes ist, desto mehr Helden können gleichzeitig einen Feldzug machen.
building.trainningFeild.desc=Hier werden die Truppen gesammelt.
