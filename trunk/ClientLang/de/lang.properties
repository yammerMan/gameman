tf.trap.skill.desc=Die in der Erde vergrabenen Fallen sind einmalige Verteidigungsanlagen und greifen automatisch die Fußsoldaten, Bogenschützen und Legion-Fußsoldaten auf einem Schlachtfeld an. Aber sie können Ballisten, Katapulte und Reiter nicht angreifen.
