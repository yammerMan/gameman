building.sawmill.name=Sägewerk
building.sawmill.functionDesc=Es wird Holz im Sägewerk produkziert. Mehr Holzfäller auszubilden kann die Produktion von Holz erhöhen. Es wird viel Holz gebraucht für das Bauen, Forschen bzw.Erzeugen von Waffen. Je höher die Stufe deines Sägewerks ist, desto mehr Holzfäller können gleichzeitig ausgebildet werden.
building.sawmill.desc=Die Waldressourcen in der alten Zeit waren grenzenlos. Die Zivilisten, die als Holzfäller arbeiteten, mussten sich keine Sorge um Lebensunterhalt machen. Das Ausbau oder die Errichtung von Städten wurde immer durch Rücktritt von Natur ermöglicht.
