tf.trap.history.desc=Früher haben Menschen Fallen gebaut um Tiere zu fangen. Im Krieg sind Fallen wegen ihrer günstigen Herstellungskosten und wirkungsvoller Vernichtungskraft die beste Wahl für die Abwehr.
tf.arrowtower.history.desc=Pfeilturm als stabiler Stützpunkt errichtet man in jeder Stadtecke und auf einer Stadtmauer. Dies ermöglicht einen großen Angriffsbereich der Abwehrspieler. Mit Hilfe von Pfeiltürmen können Abwehrspieler aus verschiedenen Richtungen die Stadtmauer verteidigen und die eigenen Stadt schützen.
tf.rockfall.history.desc=Die riesigen Steine können Angriffsmachinen leicht zerstören. Schlachtfeld ist immer ein konzentrierter Ausdruck der menschlichen Intelligenz. Kommt einer Angreifer mit starken Maschinen, wird riesigen Steine von Soldaten von der Mauer runtergeschoben.
