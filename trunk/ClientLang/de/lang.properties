building.house.name=Wohnhaus
building.house.functionDesc=Wohnhäuser bieten der Bevölkerung in der Stadt ein Heim und bieten mehr Menschen an, sich hier niederzulassen.
building.house.desc=Ressourcenproduktion, Steuereinnahmen und andere wichtige Dinge, hängen von den Häusern ab. Hohe Einwohnerzahlen sind das Ziel jedes guten Führers.
