military.newArmy.tip.conquest=Eroberung: Die Eroberung ist ein Feldzug mit dem Ziel, eine kolonialen Stadt zu erhalten, welche nicht deinen Verbündeten oder Allianzpartnern gehören sollte. Du kämpfst gegen Stadttruppen (einschließlich der Verteidigungsanlagen) und eventuell vorhandene Hilfsverteidigungstruppen. Jeder Krieg senkt die öffentliche Meinung der zu erobernden Stadt um 5 Punkte, und erhöht gleichzeitig den Hass der Bevölkerung un 5 Punkte. Sinkt die öffentliche Meinung auf Null, hast du eine koloniale Stadt erobert. In diesem Krieg erhälst du keine Ressourcen und deine Helden verlieren keine Körperkraftpunkte. Eine solche Aktion dauert je nach Entfernung des Zielobjektes zwischen 15 Minuten und 4 Stunden. Auch deine Helden brauchen Zeit, um nach dem Kampf zurückzukehren.
military.newArmy.tip.attack=Besetzung: Die Besetzung ist ein Feldzug mit dem Ziel, eine Wildnis an sich zu reißen, welche keinem Verbündeten oder Allianzpartner gehören sollte. Du führst Krieg gegen Rebellentruppen oder stationierte Truppen des Gegenspielers. Nach erfolgreichem Kampf erhälst du Resourcen. Deine Helden verbrauchen 10 Körperkraftpunkte. Diese Aktion dauert je nach Entfernung zwischen 15 Minuten und 4 Stunden. Auch deine Helden brauchen Zeit, um nach dem Kampf zurückzukehren.
military.newArmy.tip.loot=Plünderung: Eine Plünderung ist ein Feldzug mit dem Ziel, die Ressourcen der Wildnis oder anderer Städte an sich zu bringen, ausgenommen sind Gebiete deiner Verbündeten und Allianzpartner. In der Wildnis kämpfst du gegen Rebellen oder stationierte Truppen anderer Spieler, in den Städten gibt es Kriege mit den Stadttruppen (inclusive der Verteidigungsanlagen). Stellt sich dein Gegner nicht zum Kampf, plünderst du dessen Ressourcen und ein Krieg wird verhindert. Eine Plünderung verbraucht 10 Körperkraftpunkte deiner Helden. Die Stadtplünderung lässt deren öffentliche Meinung nicht sinken. Die Dauer der Plünderungen ist abhängig von der Entfernung der Zielobjekte. Sie liegt zwischen 15 Minuten und 4 Stunden. Nach dem Kampf benötigen deine Helden Zeit für ihre Rückkehr.
military.newArmy.tip.reinforce=Hilfsverteidigung: Die Hilfsverteidigung ist ein Feldzug mit dem Ziel, deine Wildnisse, Städte und koloniale Städte gegen Angriffe zu verteidigen. Erfolgt solch ein Angriff auf eine deiner Städte, wird der Held und dessen Truppen dorthin entsendet. Die verbrauchten Ressourcen und Löhne werden von der zu verteidigenden Stadt erbracht. Hilfst du bei der Verteidigung einer anderen Stadt oder einer Wildnis, so werden deine Truppen als "Truppen der Anderen" bezeichnet. Die Hilfsverteidigung verbraucht keine Körperkraftpunkte der Helden. Die Zeitdauer der Aktion ist abhängig von der Entfernung des Zielobjektes.
military.newArmy.tip.scout=Aufklärung: Die Aufklärung wird von den Vorhuten durchgeführt. Dies ist ein Feldzug mit dem Ziel, Informationen über Städte und Wildnisse zu sammeln, welche nicht deinen Verbündeten oder Allianzpartnern gehören. Sobald deine Aufklärungstechnik die Stufe 1 ereicht, kannst du Vorhuten in deiner Kaserne ausbilden und zur Aufklärung entsenden. Je höher die Stufe der Aufklärungstechnik ist, desto detailliertere Informationen wirst du erhalten. Es besteht die Möglichkeit, dass deine Vorhuten vom Gegener nicht entdeckt werden. Ist dies nicht der Fall, kommt es zu Kämpfen zwischen deinen Vorhuten und denen des Gegners. Diese erstrecken sich über drei Runden. Kehrt mindestens eine Vorhut zu dir zurück, wirst du die begehrten Informationen erhalten. Die Vorhuten benötigen zur Führung keine Helden. Auch hat der Aufklärungskrieg keinerlei Einfluss auf die öffentliche Meinung und den öffentlichen Hass. Es gibt weder Punkte für deine Ehre, noch für dein Ansehen, ebenso wenig ist mit Beute zu rechnen.
