trainingRoomWin.synopsisContent=Der Senat ermutigen alle Fürsten, gegen die immer verschärfte Rebellenaktivität die lokale Bewaffnung zu entwickeln. Der Senat errichtet in allen Regionen Ort für Kriegssimulationen. Die Fürsten können nach dem Ausgeben von Schwarzen Teilnahmetypenschilden an dem Manöver teilnehmen. Beim Sieg können sie zusätzliche Auszeichnungen erhalten. In einem Manöver gibt es keinen Soldatenverlust. \nDie Reihenfolge wird nach der Ankunftszeit entschieden. Die Fürsten können in den Kriegsberichten den kurzfristigen Zustand des Manövers prüfen und den entsprechenden "Gegner" auswählen. Du sollst aufpassen, dass nicht zu viele Fürsten sich in der Kriegslage befinden. Das wäre dann keinen Vorteil für dich.\n Denn nur die besiegenden Fürsten können Requisitenauszeichnungen erhalten und die Helfer bekommen vielleicht auch bestimmten Erfahrungswert und Ehrenwert.
