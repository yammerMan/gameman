temple.comfortingAndLevy.disc=<b><font color="#370d00"> Öffentliche Meinung beschwichtigen</font></b><br/> Im göttlichen Palast verschiedene Rituale zu halten kann den öffentlichen Hass senken. Aber mit den verschiedenen Ritualen werden unterschiedliche Mengen an Resscourcen verbraucht. Wähle die für deine Stadt geeigneten Weise aus. <br/><b><font color="#370d00"> Ressourcen erheben </font></b><br/> Du kannst die für den Bau erforderlichen Ressourcen erheben. Das führt leider auch zur Senkung der öffentlichen Meinung.
