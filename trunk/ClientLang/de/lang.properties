building.quarry.name=Steinbruch
building.quarry.functionDesc=Es wird Steine im Steinbruch produkziert. Mehr Steinmetzen auszubilden kann die Produktion von Steinen erhöhen. Es wird viel Steine gebraucht für das Bauen, Forschen bzw.Erzeugen von Katapulten. Je höher die Stufe deines Steinbruchs ist, desto mehr Steinmetzen können gleichzeitig ausgebildet werden.
building.quarry.desc=In der Zeit ohne Sprengstoff war die Arbeit, Steine zu sammeln, immer hart und gefährlich. Die römischen Steinmetzen haben trotz schlechter Voraussetzungen wunderschöne Kunstwerke daraus geschafft.
building.quarry.func={1} von Stufe {0} bildert jedes Mal {2} Steinmetze aus und reduziert die Ausbildungszeit pro Arbeitsplatz um {3} Sekunden.
