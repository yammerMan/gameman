building.temple.name=Tempel
building.temple.functionDesc=Der Tempel ist ein Zeichengebäude für die römische Kultur und Religion. Indem man sich vor dem Hauptgott niederwirft, erhält man besondere Boni von diesem Gott. Eine Stadt darf nur einen Tempel mit einem Hauptgott besitzen. Im Tempel kann man durch Opferung und Gebet Requisiten vom Gott erhalten oder das Volk beschwichtigen. Man kann auch im Namen von Religion an den Zivilisten die knappen Güter und Materialien erheben.
building.temple.desc=<b>Jupiter Tempel:</b><br/> Dieser prächtige Tempel ist Jupiter gewidmet. Er ist der Göttervater und zuständig für Blitz, Donner und Luft. <br/><b>Juno Tempel</b><br/> Dieser Tempel ist Juno gewidmet, der Königin des Himmels. Sie ist die Frau und Schwester von Jupiter. Sie ist die Beschützerin der Heirat, der Frauen und die Göttin des Krieges.<br/><b>Minerva Tempel:</b><br/>Minerva war eine jungfräuliche Göttin der Poesi, Medizin, Weisheit, Handel und und unter anderem der Magie. Es wird gesagt, das wenn eine Eule erscheint, Minerva höchstpersönlich vorbei schaut.
building.temple.desc.juneauGod=<b>Jupiter Tempel: </b><br/>Dieser prächtige Tempel ist Jupiter gewidmet. Er ist der Göttervater und zuständig für Blitz, Donner und Luft.
building.temple.desc.jupiterGod=<b>Juno Tempel: </b><br/>Dieser Tempel ist Juno gewidmet, der Königin des Himmels. Sie ist die Frau und Schwester von Jupiter. Sie ist die Beschützerin der Heirat, der Frauen und die Göttin des Krieges
