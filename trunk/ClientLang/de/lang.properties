kingInfoWin.renascenceBtn.tip=<b> Warnung：</b> \nWiedergeburtssystem kann dir die Chance geben, das Spiel erneut zu beginnen. Dadurch könnte es zum Verlust führen! \n1.Hattest du weniger als 20 Goldmünzen, bekommst du nach dem Neustart dann 20 Goldmünzen; Hattest du mehr, bleiben die unverändert;\n2  Du bekommst neue Requisiten für Anfänger, egal was du vorher hattest, werden sie nach dem Neustart komplett gelöscht; \n3.Allianz, Mails, Berichte und Freunde bleiben erhalten; \n4.Alle Städte von dir werden gelöscht; \n5.Das Spiel beginnt mit dem Anfängerleitungszustand. \nAlso Vorsicht mit der Entscheidung!
