market.tip.transport=Transport: Dafür wird keine Helden benötigt. Der Transport wird von den Karawanen vom Baumarkt in der Stadt durchgeführt. Ziel dabei ist, Ressourcen zu liefern. \nDie Ausgangsstadt muss einen Markt besitzen.  Die Stufe des Markts entscheidet die Menge der Karawanen von einer Stadt. Die Lieferungsmenge jeder Karawane beträgt 10000. Daher je höher die Stufe des Markts ist, desto mehr Resscourcen können geliefert werden. \nDer Transport zwischen verschiedenen Spielern wird vielleicht von Rebellentruppen angegriffen. Ein bestimmter Anteil der Ressourcen geht dann verloren! Die Wahrscheinlichkeit vom Angriff der Rebellentruppen und die Menge vom Verlust der Ressourcen werden von Ehren der Spieler beeinflusst. Wir ermutigen die Spieler mit niedrigen Ehren nicht, den Spielern mit hohen Ehren Ressourcen zu liefern. D.h. je größer der Unterschied der Ehren vom Spieler der Ausgangsstadt und Zielstadt, desto höher ist die Wahrscheinlichkeit von einem Angriff bzw. Verlust.
