alliance.title.level.tip=Die Allianz ist in 10 Stufen eingegliedert. Bei der Errichtung ist sie Stufe 1 und die Allianz kann höchstens 10 Mitglieder aufnehmen. Bei der Versetzung von jeder Stufe können die Mitglieder um 10 steigen. Bei Stufe 10 erreicht die Zahl der Mitglieder 100. Die Allianz kann nur von der Führungsmacht oder Vizeführungsmacht aufgewertet werden. Sie können mit den Ressourcen im Allianzlager oder dem Requisit „Familienwappen“ die Allianz auf einmal auf die höchste Stufe versetzen. Die Stufe der Allianz kann nicht gemindert werden.
