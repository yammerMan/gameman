diplomacy.conquest.vassal.desc=<b> Aktiver Vasall: </b> Hier kannst du einer starken Stadt einen Antrag stellen um ihre koloniale Stadt zu werden, so dass die Oberherrstadt dir Truppen vorbei schicken kann, falls deine Stadt von Feinden angegriffen wird. Du muss leider damit rechnen, dass das alles nicht umsonst ist. 20% der Grundproduktion von 4 Ressourcen muss du an Oberherrstadt abgeben. Gleichzeitig erscheint die Flagge der Oberherrstadt über der Flagge deiner eigenen Stadt.\n\n<b> Vasall-Antrag: </b> Jederzeit kannst du durch Aufnahme des Vasall-Antrags Oberherrstadt von anderen Städten werden. Je mehr koloniale Städte du besitzt, desto mehr Ressourcen als Vasall-Boni erhält deine Stadt.
diplomacy.conquest.leaderCity.desc=<b>Oberherrstadt: </b> Nachdem deine Stadt die koloniale Stadt der anderen Städten geworden ist, kannst du Informationen über die Oberherrstadt sehen. Das gilt auch für die Menge von Ressourcen. Es ist wichtig, Infos über Besatzungstruppen der Oberherrstadt zu merken, damit du dich auf einen Unabhängigkeitskrieg vorbereiten kannst. \n\n<b> Selbständiges Orakel: </b> Du kannst durch das Requisit „Selbständiges Orakel“ in friedlicher Weise Unabhängigkeit erhalten. \n\n<b> Unabhängigkeitskrieg: </b> Wenn deine Stadt die koloniale Stadt der anderen Stadt wird, kannst du innerhalb 24 Stunden Unabhängigkeitskrieg entfesseln. Wenn die Besatzungstruppen beseitigt werden (Automatischer Sieg, wenn es keine Besatzungstruppen gibt), dann gelingt die Unabhängigkeit. Im Unabhängigkeitskrieg wird keine Rücksicht auf Stadtmauer und Stadtgraben genommen aber es gibt auch keine Beute. Sobald du die 24stündige Frist für den Unabhängigkeitskrieg versäumst, kannst du nur durch Requisiten oder Eroberung der Oberherrstadt die Unabhängigkeit bekommen.
