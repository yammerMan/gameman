building.militaryInstitute.name=Institut
building.militaryInstitute.functionDesc=Im Institut werden verschiedene militärische Technologien studiert, die für Truppenverwaltung, Aufklärung, Kriegführung und Logistik hilfreich sind. Je höher die Stufe des Instituts ist, desto schneller ist die technische Forschung. Ein Institut darf gleichzeitig nur eine Technologie studieren. Institute in verschiedenen Städten können verschiedene Technologien studieren. Andere Städte können die technischen Ergebnisse gemeinsam genießen. Aber die Wirkungsstufe der Technologie ist von der Stufe der Universität beschränkt.
building.militaryInstitute.desc=Das Institut ist eine für intellektuelle Begabung faszinierende Forschungseinrichtung. Diese Meister wollen herzlich den Helden ihre Kenntnis lehren und wissen, dass man Großartigkeit in Denken und Kraft finden kann. Es ist das beste Krieg-Ausbildungszentrum für die besten Eliten. Die hier trainierten Menschen werden die Essenz von menschlicher Weisheit lernen, einschließlich Kunst des Krieges und Truppenregulierung.
