trainingRoomWin.quellContent=In der letzten Zeit haben die stärker gewordenen Rebellen in der jeweiligen Region ihre Residenzen errichtet, und Soldaten rekrutiert, so bilden Sie eine massive Gefahr für den in dem Senat dominanten Cäser. Der Senat ruft in einer neuen Verkündung die Lehnsherren auf, die Rebellenstädte anzugreifen. Nach der Abgabe des schwarzen Manöverschilds können die Lehnsherren den Angriff auf die Rebellen starten, bei Siegen warten zusätzliche Prämien auf sie, richtige Kämpfe verursachen Soldatenverlust. \n    Welche Rebellenstadt als erste erreicht ist, die wird zuerst angegriffen. Die Lehnsherren können schon in der Burg anhand der Truppeninfos den Stand der Rebellen erfahren, und mit Rücksicht auf eigene Umständen den Gegner auswählen. Der von dir ausgewählter Gegner könnte von einem Lehnsherr, der in der Schlange vor dir liegt, besiegt worden sein, so daß du einen neuen Gegener auszuwählen gezwungen bist. Verschaff dir deshalb einen Überblick, ob die Lehnherren auf dem jeweiligen Schlachtfeld zu viel sind. \n    Nur siegreiche Lehnherren werden mit Requisiten belohnt, der Helfer fährt möglichwerweise Erfahrungs- und Ehrenpunkte ein.
