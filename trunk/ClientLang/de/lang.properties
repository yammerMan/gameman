building.warehouse.name=Lager
building.warehouse.functionDesc=Das Lager ist die zentrale Sammelstelle, um die Ressourcen zu Lagern. Ein Lager schützt im Falle eines Raubzug 30 % der berechneten Obergrenze. Du darfst mehrere Lager in deiner Stadt bauen.
building.warehouse.desc=Ein Lager bietet Schutz bei Kriegen und Hungersnöten. Einfallende Gegner können ein Teil des Lagers nicht finden und gehen leer aus.
building.warehouse.func={1} von Stufe {0} kann Gesamtsumme der Ressourcen von {2} aufnehmen.
building.barrack.name=Kaserne
building.barrack.functionDesc=In der Kaserne werden verschiedene Arten von Soldaten ausgebildet.
building.barrack.desc=Die Kaserne ist das wichtigste Gebäude in der Stadt und kann vielfältige Truppen ausbilden. Nach der Marius-Reform sind die Soldaten professionelle Militärs. Alle Kasernen der römischen Legion sind nach strengen und einheitlichen Standards entworfen und errichtet, so wie dessen Training. Deswegen ist es egal, wo die römische Legion sich befindet.
building.barrack.func={1} von Stufe {0} reduziert die Trainingszeit der Truppe um {2}%. {3} Truppen sind zum Warten auf Training erlaubt.
building.barrack.funcForLevelOne={0} von Stufe 1 trägt nichts zu der Trainingszeit der Truppe bei. Ein Training in der Warteschlange ist erlaubt.
building.stable.name=Pferdstall
building.stable.functionDesc=Der Pferdstall ist ein Ort, wo die Vorhuten und Reiter für die Truppe ausgebildet werden. Je hochwertiger der Pferdstall ist, desto schneller ist die Trainingsgeschwindigkeit.
building.stable.desc=Im Pferdestall werden die, für die Ausbildung notwendigen, Pferde gezüchtet und gemäß der Marius-Reform ausgebildet.
building.stable.func={1} von Stufe {0} reduziert die Trainingszeit der Truppe um {2}%. {3} Training sind in der Warteschlange erlaubt.
building.workshop.name=Werkstatt
building.workshop.functionDesc=In der Werkstatt werden Ballisten und Katapulte hergestellt.
building.workshop.desc=Ein Zimmermann war besonders wichtig in Kriegen in der römischen Zeit. Vielfältige Kriegsausrüstungen wurden von diesen geschickten Menschen innerhalb kurzer Zeit fertiggestellt und bildeten die scharfe Schlagkraft in der römischen Legion.
building.workshop.func={1} von Stufe {0} reduziert die Trainingszeit der Truppe um {2}%. {3} Truppen sind zum Warten auf Training erlaubt.
building.amphitheatre.name=Kolosseum
building.amphitheatre.functionDesc=Im Kolosseum werden Helden rekrutiert, trainiert und ausgebildet. Je höher die Stufe deines Kolosseums ist, desto größer ist die Wahrscheinlichkeit, dass Helden der hohen Stufe dort auftauchen.
building.amphitheatre.desc=Auf dem Kolosseum können kleine Gladiatorenkämpfe zur Unterhaltung aller Römer aufgeführt werden. Gladiatorenkampf ist der wichtigste Teil des Lebens von den Römern. Am Tag der Gladiatorenkämpfe gerät jeder Römer dahin und alle Probleme werden in himmelweite Ferne geworfen! Wenn ein reicher Mann zählt und alle einlädt, die Gladiatorenkämpfe kostenlos zu genießen, um die Unterstützung vom Volk zu gewinnen, macht es das Volk glücklicher. Das Kolosseum verstärkt auch immer die nationale Überlegenheit der Römer: Selbst die zum Tode Verurteilten und Sklaven können tapfer sterben.
building.amphitheatre.func={1} von Stufe {0} wird {2} Helden haben. Alle {3} Minuten wird ein Held aktualisiert, die Stufe vom Helden 1~{4}.
building.market.name=Markt
building.market.functionDesc=Am Markt wird reger Handel getrieben. Die Einen bieten Ressourcen an und die anderen bieten das Geld für diese. Hier kannst du schnell reich werden oder auch die benötigten Ressourcen zum Ausbau deiner Stadt erhalten.
building.market.desc=Wenn der Handel sich entwickelt, entwickelt sich auch der Markt. Der Markt ist ein Treffpunkt und auch ein Handelszentrum. Solange der Preis richtig ist, kann fast alles hier eingekauft werden. In diesem fleißigen Markt kann alles gekauft und verkauft werden, sogar jemandes Geheimnisse oder sein Leben! Natürlich muss der Handel Steuer zahlen.
building.market.func={1} von Stufe {0} erlaubt gleichzeitig {2} Karawanen und {3} Handel.
building.dak.name=Poststation
building.dak.functionDesc=In der Poststation kannst du Nachschublinien zu den eigenen Städten ziehen.
building.dak.desc=Poststation spielt eine wichtige Rolle in der römischen Gesellschaft. Unter den sehr primitiven Kommunikationsmitteln übernimmt die Poststation die Aufgabe, verschiedene politische, wirtschaftliche, kulturelle und militärische Informationen zu vermitteln. Bis zu einem gewissen Grad ist die Poststation ein Teil der Logistik und auch Netz-Übertragung und –Transport.
building.dak.func=Die Transportobergrenze einer Ressource in jeder Nachschublinie von {1} von Stufe {0} beläuft sich auf {2} eine Stunde.
building.dak.fullLine=Du brauchst mehr Städte, um Nachschublinien zu bilden.
building.academy.name=Universität
building.academy.functionDesc=In der Universität können Forschungen betrieben werden die Technologien fördern. Je höher die Stufe der Universität umso mehr kann geforscht werden
building.academy.desc=Universität ist eine Trainings- und Bildungseinrichtung. Vor dem Machtantritt kann die römische herrschende Schicht hier Grundbildung und -Training der Verwaltung erhalten. Der Lehrgang hier umfasst alle praktische Fertigkeiten von Philosophie zu Agrar-, -, Industrie-, Handels-Technologie und Unternehmensführung. Hier können viele erzogene und hochqualifizierte Menschen ausgebildet werden.
