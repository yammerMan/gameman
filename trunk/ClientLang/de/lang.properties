scout.func.desc=Vorhuten unternehmen nur Aufklärung. Aber die Reitertechnik, Verteidigungstechnik, Hilfeleistung, Logistik, Truppenführungsfähigkeit, Nachschubtechnik u.s.w in der Militärtechnologie haben ebenfalls Einfluss auf Vorhuten.
resistrush.desc=Fußsoldaten können die Überrumpelungfähigkeit der Reiter ungültig machen und die Gruppe der hinteren Reihe bei einem Fernangriff wirksam schützen.
scattering.desc=Wenn die Fußsoldatentechnik Stufe 7 erreicht, erhalten die Bogenschützen Streuungsfähigkeit. Mit Streuungsfähigkeit können gleichzeitig alle Truppen auf dem Schlachtfeld angriffen werden. Bei Streuung liegt der Grundschadenwert für jede Truppe bei 25% des Angriffs einziger Gruppe. Die Entscheidung für Verwenden dieser Fähigkeit liegt allein bei dir. Überlege am besten zuerst welcher Angriff dir am meisten bringt.
rush.desc=Wenn die Reitertechnik Stufe 7 erreicht, erhalten die Reiter Überrumpelungsfähigkeit und können 2 Gruppen in Geradelinie(bei Schräglinie funktioniert sie nicht) angreifen. Der Grundschadenwert der Gruppen in der hinteren Reihe wird halbiert. Beim Angriff an Fußsoldaten und Seitenangriff funktioniert die Überrumpelungsfähigkeit nicht.
sweeparmy.desc=Nachdem in einer Runde die angegriffene feindliche Truppe der vorderen Reihe komplett vernichtet worden sind, starten die Reiter den zweiten Angriff an die verbleibenden Truppen, d.h. die Reiter können in einer Runde höchstens alle 6 Gruppen von einem Helden angreifen.
sideinjure.desc=Wenn in aktueller Runde es keine feindliche Truppe vor den Reiter gibtwerden, können die Reiter 50% Seitenschaden-Bonus erhalten, wenn sie Seitenangriff machen.
perforation.desc=Wenn die Erzeugungstechnik Stufe 7 erreicht, erhalten Ballisten Durchschlag-Fertigkeit. Diese Fertigkeit kann die feindlichen Gruppen in der hinteren Reihe angreifen, währen Ballisten die Gruppen in der Frontreihe angreifen. Der Schadenwert von Feinden der hinteren Reihe wird halbiert.
tozt.desc=Wenn die Erzeugungstechnik Stufe 7 erreicht, erhalten Katapulte Brandbombe-Fähigkeit. Der Schaden wird verdoppelt. Katapulte können gleich beim Angriff an Stadtmauer den Pfeilstürmen Zusatzschaden bringen. Der Schaden an Pfeiltürmen ist die Hälfte von Stadtmauer.
longrangestrike.desc=In der ersten und zweiten Runde im Krieg können Legion-Fußsoldaten nicht nur Schaden durch Nahangriff schaffen. Es entsteht auch Schaden durch Fernangriff, der aber nur halb so schlimm ist wie Nahkampf-Schaden.
