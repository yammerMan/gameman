temple.mars.desc=Dieser Tempel wird der römischen Göttin Minerva gewidmet. Minerva ist Jungfrau-Göttin, besitzt Kraft und Intelligenz und ist die Lieblingstochter von Jupiter. Sie ist die von Athen am meisten angebetete Göttin. Die Stadt wurde nach ihr benannt. Sie ist auch Schutzgeist von Landwirtschaft und Gartenbau sowie Recht und Ordnung. Durch Glauben an Minerva fühlen Menschen sich seelisch glücklich und zufrieden. Die Trainingsgeschwindigkeit der Soldaten wird dadurch erhöht.
temple.jupiter.desc=Dieser Tempel wird dem römischen höchsten Gott Jupiter gewidmet. Er ist Schutzgeist von Rom, König des Himmels und der Erde und auch Quelle des Lichts. Durch Prophezeiung und Wahrsagen kommuniziert Jupiter mit gewöhnlichen Menschen. Seine Priester können verschiedene Zeichen verstehen. Durch Glauben an Jupiter fühlen Menschen sich seelisch glücklich und zufrieden. Die  Baugeschwindigkeit wird dadurch erhöht.
temple.junon.desc=Dieser Tempel wird der Himmelskönigin Juno gewidmet. Sie ist die Frau und Schwester von Jupiter, und gleichzeitig auch Schutzgeist der Ehe und Frauen. Durch Glauben an Juno fühlen Menschen sich seelisch glücklich und zufrieden. Dadurch bekommt die Stadt mehr Bevölkerung.
