building.ironMine.name=Bergwerk
building.ironMine.functionDesc=Es wird Eisen im Bergwerk produkziert. Mehr Bergarbeiter auszubilden kann die Produktion von Eisen erhöhen. Es wird viel Eisen gebraucht für das Bauen, Forschen bzw. Erstellen der Truppen. Je höher die Stufe deines Bergwerks ist, desto mehr Bergarbeiter können gleichzeitig ausgebildet werden.
building.ironMine.desc=Bergwerk ist das notwendige Gebäude um die Ressourcen der Stadt auszugraben. Geschickte Bergarbeiter können die Gefährlichkeit der Baugrube reduzieren.
building.ironMine.func={1} von Stufe {0} bildet jedes Mal {2} Bergarbeiter aus und reduziert die Ausbildungszeit pro Arbeitsplatz um {3} Sekunden.
