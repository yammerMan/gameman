tf.archers.history.desc=Die Bogenschützen sind in einer untergeordnete Stellung der römischen Aufrüstungen und unterstützen die Fußsoldaten. Sie dienen als Truppe des Fernangriffs und spielen eine unwichtige Rolle im römischen Krieg. Aber die römische Befehlshaber brauchen auch einige Fernangriffstruppen, viele Bauern werden als Bogenschützen eingezogen.
tf.ballistas.history.desc=Die Balliste sieht wie eine riesige Armbrust aus. Ihre Reichweite ist sehr weit und mit einem Geschoss können viele Leute durchgestochen werden. Obwohl sie wie eine riesige Armbrust aussieht, ist der Arbeitsgrundsatz der beiden Maschinen anders. Zwei Hebelarme werden durch Seile, die aus den Tiersehnen gemacht werden, geschoben. Man legt Bogen in einer Balliste ein um auf Feinde mit voller Geschwindigkeit zu schießen. Der Anwender soll die Ausfederung der beide Sehnen gleich einhalten, wodurch man die Genauigkeit der Balliste sichern kann.
tf.cavalry.history.desc=Die von der römischen Grenze eingezogene Reiter mit Lanze und Schwert sind starke und disziplinierte Ritter. Im Gegenteil zum Legion-Soldaten sind die meisten Reiter keine Italiener. Sie können der Bildung der Schwerlastfußsoldaten schaden und die andere Reiter heftig attackieren. Aber wenn sie die vorbereitende Schusswaffensoldaten angreifen, sollen sie einen Zusammenstoß vermeiden.
tf.onagers.history.desc=Die Katapulte wurden zuerst auf einem Kriegfeld der Griechen, ungefähr 400 v. Chr. gesehen. Durch mehrmalige Verbesserung wurden sie in einem römischen Schlachtfeld sehr oft verwendet. Wegen der riesigen katapultierenden Aktion an die Feinde bekamen sie den Namen „wilde Esel“. Die Wurfarme der Kriegsmaschinen bieten die Ausfederung durch die Tiersehnen an, nachdem sie nach hinter gezogen und durch den Aufhänger festgelegen werden, können sie Rock (auch Brandbomben) mit großer Geschwindigkeit und ferne Reichweite werfen. Diese Maschine kann die Steinfestung angreifen und auch die Feinde heruntergerissen.
tf.scout.history.desc=Die Vorhuten sind römische Reiter mit leichter Rüstung und Schusswaffen. Sie sind von Adligen eingezogen und können Pferde und Ausrüstungen mit ihrem eigenen Geld holen. Historisch gesehen waren sie in dem römische Kriegssystem für die Ausschau und Patrouille zuständig. Sie können die Feinde angreifen. Aber im Allgemeinen sind sie für die Aufklärung zuständig. Sie bieten meistens auch Schütz für die Flanke der Armee an.
tf.triarii.history.desc=Starke und disziplinierte römischen Fußsoldaten sind mächtige Schwerlastspeerwurfsoldaten. Vor dem Reform von Marius in Gaius wurden sie die dritte Front der römischen Region und auch die Armee mit den meistens Erfahrungen. Sie sind routinierten Soldaten und immer gut bewaffnet. Die Fußsoldaten waren die letzte Front der anfänglichen Republiklegion. Die römischen Fußsoldaten zu stürzen ist ein römisches Sprichwort, d.h. es ist die Zeit für einen Entscheidungskampf.
tf.urban_cohort.history.desc=Die römischen Legion-Fußsoldaten bestehen aus disziplinierten Superelitetruppen. Sie sind eingezogen wegen ihrer exzellenten Kampftechnik und politischen Treue. Diese Schwerlastfußsoldaten sind das richtige Rückgrat von römischen Armeen. Wenn sie in wichtigen Städten des Reiches nicht stationiert sind, werden sie als Schwerlastfußsoldaten im Kampf eingesetzt. Das Training der Schwerlastfußsoldaten ist sehr streng, sie sind die exzellentesten und mächtigsten Soldaten. Um Ziele zu erreichen, riskieren sie alles.  Als Waffen und Ausrüstungen verwenden sie Dolch bei einem Nahkampf und Speerwurf bei dem Kampf mit gewisser Entfernung.
