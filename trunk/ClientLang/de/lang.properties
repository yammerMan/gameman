building.townHall.name=Konsul-Wohnung
building.townHall.functionDesc=Die Konsul-Wohnung ist das Zentrum der Stadtverwaltung. Hier kann man  Bau und Entwicklung der Stadt organisieren und Befehle wie Steuerharmonisierung geben. Je höher die Stufe der Konsul-Wohnung ist, desto schneller wird die Erschließung und aufwertung von Gebäuden. Gleichzeitig kann man höhere Speicherungsobergrenze der Kupfermünzen erhalten und auch mehr Prozente von Kupfermünzen vor Eroberung schützen. Beim Erreichen die Stufe 4, 8, 10 kann man durch Verbreitung mehr Stadtbebauungsfläche erhalten.
building.townHall.desc=Die Konsul-Wohnung ist ein unerlässliches Symbol für Macht und Reichtum von Rom. Das Ziel von Ausmaß und Luxus der Gebäude ist, es auffällig zu machen. Menschen, die unter dessen Licht leben, zweifeln nicht an deren Herrschaft. Die Beamten darin sind für Steuereinnahmen, Förderung des Stadtbaus und Verwaltung aller römischen Angelegenheiten verantwortlich. Die Konsul-Wohnung lässt alle Bereiche der Stadt Entwicklung haben, einschließlich Religion, Militär, Wirtschaft u.s.w.
building.townHall.func={1} von Stufe {0} verkürzt die Bauzeit des Gebäudes um {2}% und kann {0} Wildnisse besitzen. Die Speicherungsobergrenze der Kupfermünzen ist {3} und {4}% davon wird vor plünderung geschützt.
building.wall.name=Stadtmauer
building.wall.functionDesc=Die um die Stadt gebaute Stadtmauer ist die Abschirmung zum Schutz der Stadt. Innerhalb der Stadtmauer können vielfältige Befestigungsanlagen gebaut werden. Je höher die Stufe der Stadtmauer ist, desto stärkere Schutzkraft kann sie bieten und mehr Befestigungsanlagen können gebaut werden.
building.wall.desc=Die Stadtmauer ist fest und hat  auch stabile Wachtürme. Sogar die organisierte Feinde können Stadtmauer nicht so leicht durchbrechen. Erst mit Hilfe von speziellen Angriffswaffen können sie es gelingen durchzukommen. Durch Aufwertung der Stadtmauer können Städte länger im Krieg aushalten. Auch wenn der Baupreis dieser Stadtmauer sehr hoch ist, ist es notwendig  für eine berühmte oder reiche Stadt eine Stadtmauer zu besitzen. Für die Herrscher kann diese sogar ein Denkmal werden.
building.wall.func={1} von Stufe {0} hat Befestigungsraum von {2}, Haltbarkeitsgrad {3}.
building.farm.name=Ackerland
building.farm.functionDesc=Es wird Getreide im Ackerland produziert. Mehr Bauer auszubilden kann die Produktion von Getreiden erhöhen. Es wird viel Getreide gebraucht für das Bauen, Forschen bzw. Erstellen der Truppen. Je höher die Stufe deines Ackerlandes ist, desto mehr Bauer können gleichzeitig ausgebildet werden.
building.farm.desc=Ernte- und Erde-Verwaltungstechnik erfordern professionellere Bauern, so dass die Ressourcen des Ackerlandes nicht so schnell verbraucht werden. Hohe Produktivität führt ebenfalls zum Wachstum der Bevölkerung.
