report.conquest.hostSuccess.desc=Gratulation! Deine Stadt {0} besiegt {1} erfolgreich und deine Truppe wird dort stationiert. Diese koloniale Stadt kann innerhalb 24 Stunden einen Krieg entfesseln, um deine Herrschaft auszuweiten. Errichte eine Verteidigung! \n\n<b> Unabhängigkeitskrieg: </b> Wenn deine Stadt die koloniale Stadt der anderen Stadt wird, kannst du innerhalb 24 Stunden Unabhängigkeitskrieg entfesseln. Wenn die Besatzungstruppen beseitigt werden (Automatischer Sieg, wenn es keine Besatzungstruppen gibt), dann gelingt die Unabhängigkeit. Im Unabhängigkeitskrieg wird keine Rücksicht auf Stadtmauer und Stadtgraben genommen aber es gibt auch keine Beute. Sobald du die 24stündige Frist für den Unabhängigkeitskrieg versäumst, kannst du nur durch Requisiten oder Eroberung der Oberherrstadt die Unabhängigkeit bekommen.
report.conquest.beVassaled.desc=Lieber Fürst, dein {0} ist schon von {1} besiegt. Du kannst innerhalb 24 Stunden Krieg entfesseln, um deine Herrschaft umzuwälzen. Bitte sorgfältig bei der Entscheidung! \n\n<b> Unabhängigkeitskrieg: </b> Wenn deine Stadt die koloniale Stadt der anderen Stadt wird, kannst du innerhalb 24 Stunden Unabhängigkeitskrieg entfesseln. Wenn die Besatzungstruppen beseitigt werden(einfach siegen, wenn es keine Besatzungstruppen gibt), dann gelingt die Unabhängigkeit. Im Unabhängigkeitskrieg wird keine Rücksicht auf Stadtmauer und Stadtverteidigung gegeben, aber es gibt auch keine Beute. Sobald du die 24stündige Frist für den Unabhängigkeitskrieg versäumst, kannst du nur durch Requisiten oder Eroberung der Oberherrstadt die Unabhängigkeit bekommen.
