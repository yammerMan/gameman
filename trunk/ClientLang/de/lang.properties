beginnerGuide.desc.1=Sehr geehrter Fürst, ich bin Ihre Sklavin Elsa. Ich heiße Sie willkommen, in die Cäsar-Welt einzutreten, <font color="#ff0000">innerhalb 2 bis 3 Minuten</font></b>, werde ich Ihnen vorstellen, wie Sie Ihre Stadt errichten und verwalten.
beginnerGuide.desc.2=Um einen Eroberer der Welt zu werden, brauchen Sie vielseitige Fertigkeiten wie Errichten der Stadt, Studieren der Technik, Rekrutieren der Helden, Trainieren der Truppen begreifen. Dies alle fängt mit der Errichtung von einem <font color="#ff0000">Wohnhaus</font></b> an.
beginnerGuide.desc.3=Klicken Sie bitte auf <font color="#6aff10">freie Baufläche </font>, treten in die <font color="#6aff10"> Errichten </font>-Oberfläche ein.
beginnerGuide.desc.4=Klicken Sie auf den Button<font color="#6aff10"> Errichten</font> unter dem<font color="#6aff10"> Wohnhaus </font>.
beginnerGuide.desc.5=Klicken Sie auf das Wohnhaus, das gerade gebaut wird. Treten in die <font color="#6aff10"> Wohnhaus </font> Oberfläche ein.
beginnerGuide.desc.6=Klicken Sie bitte auf den Button<font color="#6aff10">Beschleunigen</font>und versuchen den Bauprozess zu beschleunigen.
beginnerGuide.desc.7=Überraschung! Viele Gebäude können <font color="#6aff10">sofort fertiggestellt </font> werden, klicken Sie bitte auf <font color="#6aff10">Bestätigung</font>.
beginnerGuide.desc.8=Jetzt können Sie auf „X“ klicken und auf die Stadtoberfläche zurückkehren.
beginnerGuide.desc.9=Weiser Fürst, so einfach ist es! In der Stadt gibt es noch viele freie Baufläche. Jetzt errichten Sie bitte ein <font color="#ff0000">Lager</font></b>.
beginnerGuide.desc.10=Klicken Sie bitte auf <font color="#6aff10">freie Baufläche</font> und treten in die <font color="#6aff10"> Errichten</font>-Oberfläche ein.
beginnerGuide.desc.11=Klicken Sie auf den Button<font color="#6aff10"> Errichten </font>-unter dem<font color="#6aff10"> Lager </font>.
beginnerGuide.desc.12=Lieber Fürst, das Lager ist noch nicht fertiggestellt. Elsa wird zuerst Sie führen, das Aufgabesystem von Cäsar anzuschauen, <font color="#ff0000">Wachstumsaufgabe</font></b> ist sehr wichtig, hier gibt es reichliche <font color="#ff0000">Auszeichnungen</font></b> und mehrere Anleitungen!
beginnerGuide.desc.13=Klicken Sie bitte auf den Button<font color="#6aff10"> Aufgabe</font> und treten in die <font color="#6aff10"> Wachstumsaufgabe </font> -Oberfläche ein.
beginnerGuide.desc.14=Sie haben bereits die Aufgabe<font color="#6aff10"> Wohnhäuser bauen</font>-erfüllt. Jetzt können Sie <font color="#6aff10">Auszeichnungen</font> abholen.
beginnerGuide.desc.15=Mit der Requisit in den Auszeichnungen von der letzten Aufgabe <font color="#6aff10"> kleine Motivationsrede</font> können Sie in der zukünftigen 60 Stunden die Bauaufträge auf 3 erhöhen. Klicken Sie bitte auf den Button<font color="#6aff10"> Bauorganisation</font>.
beginnerGuide.desc.16=Sie sehen jetzt <font color="#6aff10"> Auswählen</font> Requisitenverwendung-Oberfläche, klicken Sie bitte auf <font color="#6aff10"> kleine Motivationsrede </font>.
beginnerGuide.desc.17=Klicken Sie bitte auf <font color="#6aff10"> Bestätigen</font>, sodass in den zukünftigen 60 Stunden gleichzeitig 3 Bauaufträge bearbeitet werden können .
beginnerGuide.desc.18=Sie haben bereits <font color="#6aff10"> Bauorganisation </font>-Aufgabe geschaffen, bitte <font color="#6aff10"> Auszeichnung abholen</font>.
beginnerGuide.desc.19=Gut, Sie haben nun die Bedeutung der Aufgabe kennengelernt, klicken Sie bitte auf <font color="#6aff10"> X </font> und kehren auf <font color="#6aff10">Stadt</font>-Oberfläche zurück.
beginnerGuide.desc.20=Gütiger Fürst, in der Umgebung der Stadt gibt es 4 <font color="#ff0000"> Ressourcengebäude</font></b>, wie Sie Ihre Bürger Ressourcen herstellen lassen können werde ich Ihnen gleich erzählen. Erst zeige ich Ihnen wie Sie <font color="#ff0000"> Arbeitsstelle errichten</font></b>.
beginnerGuide.desc.21=Klicken und treten Sie in die<font color="#6aff10"> Ackerland</font>-Oberfläche ein, Sie werden sehen, dass das Hin- und Herschalten zwischen 4 Ressourcengebäude hier sehr einfach geht.
beginnerGuide.desc.22=Klicken Sie bitte auf <font color="#6aff10">Errichten</font> und errichten 10 <font color="#6aff10">Bauer-Arbeitsstelle</font>.
beginnerGuide.desc.23=Jetzt klicken Sie auf <font color="#6aff10"> X </font> und verlassen vorläufig das Ackerland.
beginnerGuide.desc.24=Majestätischer Fürst, Sie haben schon den Grundbau und Ressourcenherstellung kennen gelernt. Jetzt überspringen wir die Einzelheiten über Rekrutierung der Helden und Training der Soldaten und schauen direkt, wie <font color="#ff0000">Krieg</font></b> durchgeführt werden.
beginnerGuide.desc.25=Vor allem, einen Feldzug machen, in der Stadt muss es einen <font color="#6aff10">Platz</font> geben, klicken Sie bitte auf eine<font color="#6aff10">freie Baufläche</font>, treten in die <font color="#6aff10">Errichten</font>-Oberfläche ein.
beginnerGuide.desc.26=Klicken Sie bitte auf den Button<font color="#6aff10">Errichten</font>-unter dem <font color="#6aff10">Platz</font>
beginnerGuide.desc.27=Sie brauchen nicht in die Platz-Oberfläche einzutreten, auf dem <font color="#6aff10">Prozess-Streifen</font> können Sie auch auf <font color="#6aff10">Beschleunigen</font> klicken und stellen den Bau des Platzes fertig.
beginnerGuide.desc.28=Der Platz von Stufe 1 kann auch kostenlos <font color="#6aff10">sofort fertiggestellt werden</font>, klicken Sie bitte auf <font color="#6aff10">Bestätigen</font>.
beginnerGuide.desc.29=Glücklicher Fürst, Ihre Sklavin hat schon für sie ein paar <font color="#ff0000">Requisiten</font></b> vorbereitet, mit denen werden Sie sehr schnell mit mehr Grundbedienungen vertraut sein.
beginnerGuide.desc.30=Klicken Sie auf <font color="#6aff10">Schatzkasten</font unter <font color="#6aff10">Meine Requisiten</font>.
beginnerGuide.desc.31=Die für die Verwendung von <font color="#6aff10">Anfänger Lv1-Pack</font> erforderliche Konsul-Wohnung der Stufe 1 existiert bereits, bitte <font color="#6aff10">Jetzt benutzen</font> Requisiten, Sie können sehen, dass die Ressourcen unten rechts auf dem Bildschirm bereits zunehmen und Sie dadurch Anfänger Lv 2-Pack und andere Requisiten schon erhalten haben.
beginnerGuide.desc.32=Klicken Sie bitte auf <font color="#6aff10">Bestätigen</font>, Sie können sehen, dass die Ressourcen unten rechts auf dem Bildschirm bereits zunehmen und Sie dadurch <font color="#6aff10"> Anfänger Lv 2-Pack</font> und andere Requisiten schon erhalten haben.
beginnerGuide.desc.33=Schließen Sie bitte das<font color="#6aff10">Requisiten-erhalten</font>-Fenster.
beginnerGuide.desc.34=<font color="#6aff10"> Anfänger Lv 2-Pack</font> braucht Konsul-Wohnung der Stufe 2 und kann vorläufig nicht geöffnet werden, klicken und prüfen Sie zuerst <font color="#6aff10">Held-Pack（Potenzialwert 3）</font>
beginnerGuide.desc.35=Bitte <font color="#6aff10">Jetzt benutzen</font> Requisiten um den ersten Held zu bekommen.
beginnerGuide.desc.36=Dann klicken und prüfen das Requisitenpack <font color="#6aff10">kleine Gruppe von Kapitulanten</font>
beginnerGuide.desc.37=Bitte <font color="#6aff10">Jetzt benutzen</font> Requisiten um Grundmilitärkraft zu bekommen.
beginnerGuide.desc.38=Klicken Sie bitte auf <font color="#6aff10">X</font> und verlassen <font color="#6aff10">Meine Requisiten</font>-Oberfläche.
beginnerGuide.desc.39=Ernsthafter Fürst, als nächste wollen wir uns die Soldaten anschauen. Elsa wird Ihnen zuerst zeigen, wie man <font color="#ff0000">Truppen verwalten</font></b>.
beginnerGuide.desc.40=Klicken Sie bitte auf <font color="#6aff10">Held</font>-Verknüpfungsfeld.
beginnerGuide.desc.41=Klicken Sie bitte auf <font color="#6aff10">Profilbild des Helden</font> und treten in die<font color="#6aff10">Held</font>-Oberfläche ein.
beginnerGuide.desc.42=Hier ist Ihre Hauptbedienungsoberfläche, wo Sie die Helden verwalten, jetzt klicken Sie bitte auf <font color="#6aff10">Schlagkräfteverteilung</font> und treten in <font color="#6aff10">Truppenverwaltung</font> ein.
beginnerGuide.desc.43=Die linke Animation zeigt die Mittel, Soldaten zu verteilen, später können Sie hier zurückkehren und mit der Bedienung vertraut sein. Jetzt habe ich Ihnen schon Truppen organisiert, klicken Sie bitte auf <font color="#6aff10"> X </font> und kehren auf <font color="#6aff10">Stadt</font>-Oberfläche zurück.
beginnerGuide.desc.44=Weiser Fürst, Sie haben ein Pferd bestiegen, die Peitsche geschwungen und Kriegsflagge hinausgehängt. Der aufregende Zeitpunkt ist endlich gekommen. Zeigen Sie mir Ihren ersten Schritt, die Welt zu erobern!
beginnerGuide.desc.45=Klicken und wechseln bitte zu <font color="#6aff10">Welt</font>-Oberfläche.
beginnerGuide.desc.46=Sie können später die schöne Landschaft der römischen Welt langsam genießen. Jetzt habe ich für Sie eine <font color="#6aff10"> Wildnis niedriger Stufe</font> gefunden und angeklickt. Klicken Sie bitte auf <font color="#6aff10">Plünderung</font> und treten in die<font color="#6aff10">Feldzug</font>-Oberfläche ein.
beginnerGuide.desc.47=Der Standardzielkommandeur ist der Held, bei ihm die Truppen bereits organisiert sind, klicken Sie bitte auf <font color="#6aff10">Abreisen</font>.
beginnerGuide.desc.48=Klicken Sie bitte auf <font color="#6aff10">Bestätigen</font> um Held zu schicken.
beginnerGuide.desc.49=Tapferer Fürst, das Kriegsfeuer fängt nun an zu brennen, die Welt wird unter Ihren Pferdehufen zittern. Kurz darauf können Sie unter <font color="#ff0000"> Brief-Kriegsbericht</font></b> die Kriegsergebnisse anschauen.
beginnerGuide.desc.50=Klicken und wechseln zu <font color="#6aff10">Stadt</font>-Oberfläche.
beginnerGuide.desc.51=Klicken Sie bitte auf <font color="#6aff10">Ressourcen</font>-Verknüpfungsfeld.
beginnerGuide.desc.52=Geehrter Fürst, Sie werden sehen, dass Kupfermünze und Getreide auf der Ressourcen-Oberfläche sich in rotem Negativwachstum befinden, weil <font color="#ff0000">Löhne der Helden</font></b> und <font color="#ff0000">Getreideverzehr der Truppen</font></b> die Produktion der Stadt übertreffen.
beginnerGuide.desc.53=Weiter errichten <font color="#ff0000">Wohnhaus</font></b> und bilden <font color="#ff0000">Bauern</font></b>aus, dieser Zustand wird schnell vorbei sein. Durch <font color="#ff0000">Wachstumsaufgabe</font></b> kann man auch viele Ressourcen erhalten. Helden zu schicken, die Wildnisse von Stufe 1 bis 2 zu plündern, kann man auch <font color="#ff0000">Ressourcen und Requisiten</font></b> erhalten.
beginnerGuide.desc.54=Bevor <font color="#ff0000">Kolosseum</font></b>und<font color="#ff0000">Kaserne</font></b> fertiggestellt worden sind, haben Sie nicht mehr Helden und Soldaten für die erste Truppe. Seien Sie bitte vorsichtig mit dem Angriff an den Wildnissen der <font color="#ff0000">Stufe 3</font></b> und hinüber.
beginnerGuide.desc.55=Also, mein Fürst, dann folgen Sie bitte die<font color="#ff0000">Hinweisen</font></b>und<font color="#ff0000">Wachstumsaufgabe</font></b>. Ihre Sklavin wartet auf den Tag, wenn Sie über die ganze Welt herrschen. Auf Wiedersehen!
