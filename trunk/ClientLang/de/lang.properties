report.battle.npc.tips=Im Manöver wird es keine Opfer geben.
report.battle.npc.shortTale.1=Du kannst stolz auf dich sein.
report.battle.npc.shortTale.2=Aus meiner Sicht ist dein Verhalten in Ordnung.
report.battle.npc.shortTale.3=Im Vergleich zu deinem Einsatz gibt es nicht wirklich was zum freuen.
report.battle.npc.shortTale.4=Obwohl du mich besiegt hast, solltest du an deine gefallenen Soldaten denken.
report.battle.npc.shortTale.5=Weißt du, was ein Manöver ist? Wenn Du unerwartet so viele Truppen entsendest!
report.battle.npc.shortTale.6=Das ist ein ungleicher Kampf.
report.battle.npc.shortTale.7=Nicht schlecht. Immer weiter so.
report.battle.npc.shortTale.8=Ruhig! Gemach! Später ist es nicht so leicht.
report.battle.npc.shortTale.9=Du kannst viel von deinen Feinden lernen.
report.battle.npc.shortTale.10=Ich verstehe wirklich nicht, wie die 9 Dummköpfe dich übermannen konnten. Ich habe noch nicht gefrühstückt!
report.battle.npc.shortTale.11=Oh? Nicht schlecht. Bist ja schnell hier angekommen.
report.battle.npc.shortTale.12=Über den Misserfolg eben denke ich...
report.battle.npc.shortTale.13=Der Gott des Krieges hasst jene die zögern.
report.battle.npc.shortTale.14=Wenn du denkst, das diese Übung so ernst zu nehmen ist, habe ich nichts mehr zu sagen.
report.battle.npc.shortTale.15=Ich fühle mich wirklich außerordentlich überrascht, eine solche Truppe kann sich durchmogeln!
report.battle.npc.shortTale.16=Ich muss noch einmal betonen, dass die wirklichen Feinden blutiger als wir sein werden.
report.battle.npc.shortTale.17=Guter Schlag, aber es gibt zu viele fahrlässige Körperverletzungen.
report.battle.npc.shortTale.18=Ich schwöre bei Jupiter, dass wir gleichstark sind.
report.battle.npc.shortTale.19=Das ist unfair! Das ist unfair! Das ist unfair……
report.battle.npc.shortTale.20=Es gibt bestimmt emotionale Probleme bei meinen Anhängern. Aber du besitzt wirklich die Fähigkeit, Menschen aus der Fassung zu bringen.
report.battle.npc.shortTale.21=Glaube mir bitte, das war nur ein Ausrutscher.
report.battle.npc.shortTale.22=Er sagt immer das es nur ein Ausrutscher war.
report.battle.npc.shortTale.23=Ich halte es für irrational, dass ich verantwortlich für die Verteidigung bin. Ich bin geeignet für den Angriffskrieg.
report.battle.npc.shortTale.24=Ich bewundere deine Stärke!
report.battle.npc.shortTale.25=Wenn du die verschleppten Krieger zurückgibst, werde ich gute Bewertung geben.
report.battle.npc.shortTale.26=Befehle deinen Truppen, sofort mein Schlachtfeld zu verlassen, ich will dich nicht mehr sehen!
report.battle.npc.shortTale.27=Bist du gelangweilt? Was glaubst du wie ich mich hier fühle?
report.battle.npc.shortTale.28=Über diese kleine Situation bin ich vielleicht zu entspannt……
report.battle.npc.shortTale.29=Du trägst einen schönen Helm und Harnisch, du solltest dies am besten niemanden zeigen.
report.battle.npc.shortTale.30=Schöner Helm und Harnisch! Ich tausche 4 Sklavinnen dafür ein. Geht das?
report.battle.npc.shortTale.31=Es freut mich, dass du deine Sklavinnen zuhause lässt.
report.battle.npc.shortTale.32=Du verwendest Kriegsformationen. Nicht schlecht!
report.battle.npc.shortTale.33=Der Seitenangriff enthält Glückswirkstoff, ich hoffe darauf, dass dieses Glück dir für immer folgt!
report.battle.npc.shortTale.34=Im Vergleich zu deinen Soldaten sehen meine Anhänger wirklich zu lange kein Blut!
report.battle.npc.shortTale.35=Das ist ein guter Kampf!
report.battle.npc.shortTale.36=Ich habe keine Zweifel an deiner Kraft aber hoffe darauf, dass du uns gewisse Beute hinterlässt, die Hälfte, geht das?
report.battle.npc.shortTale.37=Verdammt! Unsere Beute wird gestohlen. Wir sind schon einen Tag hungrig, wie sollen wir kämpfen?
report.battle.npc.shortTale.38=Ich werde der Oberseite berichten, dass ich vorschlage, diesen Krieg erneut zu führen!
report.battle.npc.shortTale.39=Deine Soldaten sind Müll!
report.battle.npc.shortTale.40=Meine Anhänger hassen dich, aber Rom braucht dennoch Leute wie dich.
report.battle.npc.shortTale.41=Es ist nicht einfach, bei mir große Hoffnungen zu haben.
report.battle.npc.shortTale.42=Durchhalten! Schau mal, wie viele Finger sind hier? 3? Gut, du kannst weiter kämpfen!
report.battle.npc.shortTale.43=Wie lange hast du nicht geschlafen? Ich schlage dir vor, einen Teich zu finden, ein Bad zu nehmen und eine Pause zu machen.
report.battle.npc.shortTale.44=Ich hab noch nie eine faulere Truppe als deine gesehen.
report.battle.npc.shortTale.45=Ich bin nicht optimistisch über deinen weiteren Vormarsch.
report.battle.npc.shortTale.46=Du befindest dich in einem schlechten Zustand und es wird dir empfohlen, dich auf der Stelle zurück zu ziehen.
report.battle.npc.shortTale.47=Was willst du denn mit so einer kleinen Truppe?
report.battle.npc.shortTale.48=Ähm... Mein Freunde sind gerade auf ....
report.battle.npc.shortTale.49=Kannst du die geistige Prüfung durchhalten?
report.battle.npc.shortTale.50=Gut gemacht! Du hast die Prüfung bestanden, draußen warten brutale Kämpfe auf dich!
