incResFood1D.funcDesc=Produção de plantações aumentam em 25%. Efetivo por 24 horas.
incResFood1D.itemDesc=Saturno é o deus da Agricultura, justiça e força; ele carrega uma foice em sua mão esquerda e um feixe de trigo em sua mão direita. O nome de sua mãe era Helen.A esposa de Saturno foi Rhea. Saturno é o pai de Ceres, Jupiter, Veritas, Plutão e Netuno, entre outros.
