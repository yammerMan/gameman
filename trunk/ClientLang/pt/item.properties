incResStone1D.itemDesc=Ceres é a deusa das plantas (especialmente cereais) e de relações maternais.Aventino é uma das sete colinas aonde Roma antiga que foi construída, coberta por pedreiras. Estas pedreiras são espalhadas e se estendem sob a Albânia Piazza. Havia um templo dedicado a Ceres no monte Aventino, em Roma e seu sacerdote oficial foi chamado de flamen. Construtores e pedreiros adoram-na pela segurança e abundância.
