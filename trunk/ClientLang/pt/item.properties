incResWood1D.itemDesc=Fauno é o deus da floresta, planíces e campos. Ele seria similar ao deus Pan na literatura Grega. Quando ele fez Gado Fértil, foi chamado de Inuus. Fauno era cultuado especialmente por seus dons oraculares. Suas previsões se davam nas matas e eram comunicadas aos que as desejavam por meio de sonhos. Para isto, era necessário o consultante dormir nos lugares sagrados ao deus, sobre peles de animais sacrificados a ele.
