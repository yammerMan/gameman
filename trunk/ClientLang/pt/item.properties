incBuildFormation60h.name=Simples Discurso Motiv.
incBuildFormation60h.funcDesc=Construtores aumentam para 3. Efetivo por 60 horas.
incBuildFormation60h.itemDesc=A construção da cidade pode ser cruel. Empreiteiros e construtores qualificados estão escassos. Faça um Discurso Motivacional para despertar o interesse de trabalhadores mais qualificados. Como resultado, você poderá ter Construtores mais qualificados para ajudá-lo a acelerar a construção. Nota: Este item pode diminuir o seu tempo de jogo, se você não quiser tornar César como um jogo ocioso.
incBuildFormation.name=Discurso Motivacional
incBuildFormation.funcDesc=Costrutores aumentam em 3. Efetivo por 7 dias.
incBuildFormation.itemDesc=A construção da cidade pode ser cruel. Empreiteiros e construtores qualificados estão escassos. Faça um Discurso Motivacional para despertar o interesse de trabalhadores mais qualificados. Como resultado, você poderá ter Construtores mais qualificados para ajudá-lo a acelerar a construção. Nota: Este item pode diminuir o seu tempo de jogo, se você não quiser tornar César como um jogo ocioso.
incPopulation.name=Nota do Santuário.
incPopulation.funcDesc=Adiciona 20% na Capacidade de População ou 100, o que for maior, para a sua População Atual. (A adição, não importa quão grande, não pode fazer a População Atual exceder o limite da Capacidade de População.
incPopulation.itemDesc=Nota do Santuário atrai refugiados tanto de perto quanto de longe para residir em sua cidade. Uma boa forma de aumentar a sua População Atual além da Reprodução no Templo.
player.peace.1.name=Cessar-fogo
player.peace.1.funcDesc=Todas suas cidades (exceto áreas desconhecidas) estão em Estado de Trégua após aplicado o Cessar-fogo. O efeito dura por 12 horas. Você não poderá iniciar expedição (exceto Reforçar) contra outra cidade. Suas cidades estarão imunes a expedições (exceto Reforçar), também. O cooldown de Cessar-fogo é de 12 horas.
player.peace.1.itemDesc=A política é guerra sem violência enquanto guerra é a política com violência. O melhor é sempre evitar o derramamento de sangue a todo custo! Use o Cessar-fogo quando precisar de um espaço para respirar e se preservar.
incCastleLoyalty.name=Artes Teatrais.
incCastleLoyalty.funcDesc=Aumenta a Fidelidade em 100 e reseta as Reclamações para 0.
incCastleLoyalty.itemDesc=Durante campanhas militares, os cidadãos se preocupam com a vida de seus entes queridos nas linhas frente. Para prevenir que eles fiquem descontentes com a sua ditadura, entretê-los com drama pode ajudá-los a escapar da realidade da guerra.
changeFlag.name=Bandeira Heráldica
changeFlag.funcDesc=Você precisa de 1 Bandeira Heráldica para modificar a Heráldica.
changeFlag.itemDesc=A bandeira heráldica é mostrada sobre a sua cidade no mapa.
changeBelieve.name=Poema de Lucrécio
changeBelieve.funcDesc=Abandona a adoração de qualquer divindade.Reseta a submissão da adoração para o seu estado primitivo permitindo a liberdade de escolher qualquer outra divindade de acordo com a direção de desenvolvimento de sua cidade.
changeBelieve.itemDesc=O poeta Romano Tito Lucrécio Caro (99 a.C. - 55 a.C.) concordou que, se existem deuses, eles não estariam preocupados com a humanidade e seriam incapazes de afetar o mundo natural. Por esta razão, ele acreditava que a humanidade não deveria ter medo do sobrenatural. Ele expõe seu ponto de vista Epicurista do cosmo, átomos, a alma, mortalidade e religião de De rerum natura ("Na Natureza das Coisas" ou "Na Natureza do Universo"), que popularizou a filosofia de Epicuro em Roma.
changeLogo.name=Heráldica da Família
changeLogo.funcDesc=Consoma 1 para mudar o seu nome ou emblema da liga. Nome ou emblema da liga só modem ser modificados pelo Líder.
changeLogo.itemDesc=Heráldica da Família é a única maneira para alterar o nome ou emblema da liga.
incAllianceLimitTo100.name=Liga de Estado Heráldico
incAllianceLimitTo100.funcDesc=Aumenta o seu nível de liga para 10 imediatamente e pode alistar até 100 membros!
incAllianceLimitTo100.itemDesc=Lute para ser uma das melhores ligas! Aumente o seu nível de liga para 10 imediatamente para alistar até 100 membros agora!
incAllianceLimitTo200.name=Declaração de Liga Federal
incAllianceLimitTo200.funcDesc=Líder da liga aplica a Declaração de Liga Oficial para aumentar o nível da liga para 10 com a capacidade de 200.
incAllianceLimitTo200.itemDesc=Visionário anfitrião de um campeonato crescente proclama ao mundo que a sua liga está prestes a preencher além das medidas. Para avançar para um novo nível, para além da média do campeonato, o avanço merece um grande anúncio para que todo o mundo saiba. Mais e mais senhores sairão para participar do campeonato, uma liga federal.
incAllianceLimitTo300.name=Pacto da Liga da União
incAllianceLimitTo300.funcDesc=O anfitrião da liga aplica o Pacto da Liga da União para aumentar o nível da liga para 10 com capacidade de 300.
incAllianceLimitTo300.itemDesc=Para unificar a terra em um grande império, um senhor deve mostrar a sua vontade de vencer. E só um Pacto da Liga da União tem o poder de convencer os grandes senhores que desejam a unificação da nação a se unirem como um grupo grande, um campeonato de união.
upgradeCity.name=Plano Hippodamiano
upgradeCity.funcDesc=Necessário para Expandir Cidade. Você precisara usar quando sua Reitoria alcançar o nível de 4, 8 ou 10.
upgradeCity.itemDesc=Hipodamo de Mileto (ou Hippodamos, Grego: Ἱππόδαμος) (498 a.C - 408 a.C) foi um Arquiteto Grego, Urbanista, Físico, Matemático, Meteorologista e Filosofo e é considerado o "pai" do planejamento urbano, o criador do planejamento de grades. Ele nasceu em Mileto e viveu durante o século 5 a.C. durante a época clássica da Grécia Antiga. Seu pai era Euryphon. Planos dele de cidades gregas eram caracterizados pela ordem e regularidade em contraste com a complexidade e confusão mais comum para as cidades desse período, até mesmo Atenas. Ele é visto como o criador da idéia de que um plano formal de cidade pode encarnar e esclarecer uma ordem social racional.
upgradeBuilding.name=Plano de Vitrúvio
upgradeBuilding.funcDesc=Necessário para aprimorar uma estrutura do Nv 9 para Nv 10.
upgradeBuilding.itemDesc=Marcus Vitrúvio Pollio (nascido cerca de 80-70 a.C - cerca de 15 a.C) foi um escritor Romano, arquiteto, engenheiro ativo no primeiro século a.C. Em sua própria descrição Vitrúvio serviu como um Ballista (artilheiro), a terceira classe de armas nos gabinetes militares. Ele possívelmente serviu como chefe da ballista (oficial sênior da artilharia) em cargo dos doctores ballistarum (experts em artilharia) e libertadores que efetivamente operavam as máquinas. Ele é considerado o primeiro engenheiro que o mundo conheceu.
independence.name=Liberdade Divina
independence.funcDesc=Quebra a soberania. Tropas soberanas que protegem a cidade tributária se tornam repatriáveis.
independence.itemDesc=A cidade Tributária pode usar a Liberdade Divina para quebrar a soberania da cidade soberana e se tornar independente novamente. Ao mesmo tempo, as tropas soberanas que guarnecem na cidade tributária se tornam repatriáveis.
reliveTroopAtWar.name=Esculápio Acrólito
reliveTroopAtWar.funcDesc=10% das unidades das tropas perdidas serão encontradas na enfermaria, aguardando por tratamento. Pode também ser usado para aumentar as chances das unidades das tropas de serem encontradas na enfermaria em 60%. Efetivo por 24 horas.
reliveTroopAtWar.itemDesc=Esculápio é o deus da medicina e da cura. Esculápio representa o aspecto da cura nas artes medicinais. O cetro de Esculápio, um bastão com uma serpente entrelaçada, continua como o símbolo da medicina até nos dias de hoje, mesmo o caduceu, ou bastão com duas serpentes sendo também usado mas de forma equivocada. Ele foi associado com o deus Romano/Etrúsco Vejove.
relive50pTroopAtWar7D.name=Estátua de Esculápio
relive50pTroopAtWar7D.funcDesc=10% das tropas que são perdidas serão encontradas na enfermaria, esperando por cura. Mas você poderá aplicar a Estátua de Esculápio para aumentar as chances das tropas que se perderam serem encontradas na enfermaria em 60%. Efetivo por 7 dias.
relive50pTroopAtWar7D.itemDesc=Esculápio é o deus da medicina e cura. Ele representa a cura nas artes médicas. O cetro de Esculápio um cajado com uma cobra enrolada é até hoje o símbolo da medicina. Ele é associado com o deus Romano/Etrúsco Vediovis.
incArmyAttack1D.name=Punhal Espartano
incArmyAttack1D.funcDesc=Aumenta o Ataque das tropas em 10%. Efetivo por 24 horas.
incArmyAttack1D.itemDesc=O Punhal Espartano é o favorito de muitos guerreiros no Amphiteatro. Equipe suas tropas com ele para realçar a sua habilidade de batalha com mais eficiência.
incArmyDefence1D.name=Murmillo Galea
incArmyDefence1D.funcDesc=Aumenta a Defesa das tropas em 10%. Efetivo por 24 horas.
incArmyDefence1D.itemDesc=Galera era um tipo de capacete Romano.Murmillo era um tipo de gladiador durante a Roma Imperial. Os gladiadores da classe Murmillo foram escolhidos durante o começo do período imperial para substituir os Gallus.A principal característica que diferencia os murmillos é a crista alta em seus capacetes, juntamente com a aba larga se parecia de alguma forma com um peixe. O murmillo recebeu este nome a partir desde capacete em forma de peixe; a palavra vem do Grego para uma espécie de peixe de águas salgadas.
incArmyAttack7D.name=Lança de Olíndico
incArmyAttack7D.funcDesc=Aumenta o Ataque das tropas em 10%. Efetivo por 7 dias.
incArmyAttack7D.itemDesc=Olíndico (?-170 a.C), também conhecido como Olónico foi um chefe celtibérico que liderou uma rebelião contra Roma, lutando contra o pretor Lucius Canuleyus e suas tropas, na província de Hispania Ulterior. De acordo com Florus, ele era um grande líder, e um habilidoso e ousado guerreiro. Dizem que Olíndico se comportava como um profeta, enquanto liderava suas tropas segurando uma lança prata, enviada a ele pelos próprios deuses.
incArmyDefence7D.name=Ancile de Marte
incArmyDefence7D.funcDesc=Aumenta a Defesa das tropas despachadas em 10% por 7 dias.
incArmyDefence7D.itemDesc=Legendário escudo do deus Marte, dito ter caído dos céus em Numa Pompílio. Ao mesmo tempo uma voz foi ouvida declarando que Roma deveria ser a dona do mundo enquanto o escudo foi preservado. O Ancile foi, como era, o paládio de Roma.
incHeroPolitics1D.name=Medalha de Cícero
incHeroPolitics1D.funcDesc=A Medalha de Cícero aumenta a Destreza em 25%. Efetivo por 7 dias.
incHeroPolitics1D.itemDesc=Marco Túlio Cícero (3 de Janeiro, 106 a.C - 7 de Dezembro, 43 a.C) foi um Romando, filósofo, estadista, jurista, teórico político e constitucionalista Romano. Ele era um membro de uma família próspera de ordem equestre e é amplamente conhecido como um dos maiores oradores e prosadores de Roma. Cícero é geralmente considerado uma das mentes mais versáteis da antiga Roma. Ele introduziu os Romanos para as escolas chefes de filosofia Grega e criou um vocabulário filosófico em latin, distinguindo-se como linguísta, tradutor e filósofo. Um orador impressionante e um jurista muito bem sucedido, Cícero acreditava que sua carreira política fora sua maior realização. Hoje, ele é apreciado principalmente por seu humanismo, filosofia e escritas políticas. Sua volumosa correspondência, a maioria destinada a seu amigo Ático, foram especialmente influentes, introduzindo a arte da refinação da escrita de cartas na cultura Européia. Cronélio Nepo, 1º século a.C biógrafo de Ático, observou que as cartas de Cícero possuíam tanta riqueza em detalhes "a respeito das inclinações dos líderes, as culpas dos generais e as revoluções no governo" que o leitor nem precisaria estudar a história daquele período.
incHeroAttack1D.name=Medalha de Dentato
incHeroAttack1D.funcDesc=Aumenta a Bravura em 25%. Efetivo por 7 dias.
incHeroAttack1D.itemDesc=Lúcio Siccio Dentato (514 a.C? - 450 a.C?) foi um general e político Romano, vivendo no 5º século a.C. O codenome Dentato significa "nascido com dentes".Dentato foi um tribuno em 454 a.C. E foi um campeão da plebe na sua luta contra os patrícios. Como um militar Dentato lutou mais de 120 batalhas, recebeu 45 feridas honrosas e de acordo com Plínio, o Velho ganhou a Corona Obsidionalis ou Corona Graminea) que seria a mais alta e rara de todas as decorações militares na República Romana e no começo do Império Romano.
incHeroDefence1D.name=Medalha de Leônidas
incHeroDefence1D.funcDesc=A Medalha de Leônidas aumenta o Bloqueio em 25%. Efetivo por 7 dias.
incHeroDefence1D.itemDesc=Rei Leônidas I de Esparta liderou as mais famosas guerras na Batalha das Termópilas, que foi a luta entre uma aliança de cidades-estado Gregas, lideradas por Esparta, e o Império Persa de Xerxes I durante a segunda Invasão Persa na Grécia no desfiladeiro das Termópilas ('Os Portões Quentes'). Xerxes teria juntado uma imensa quantidade de guerreiros e marinha, e saiu em conquista de toda a Grécia. O general de Athenas, Thermistocles havia proposto que os Gregos Aliados bloqueassem os avanços das tropas Persas no desfiladeiro das Termópilas. Uma força aliada de aproximadamente 7,000 homens marcharam para o norte para bloquear o desfiladeiro no verão de 480 a.C. O exército Persa, alegado por antigas fontes terem atingido o número de milhões de guerreiros, chegaram ao desfiladeiro ao final de Agosto ou no começo de Setembro. Vastamente em menor número os gregos protegeram o desfiladeiro por sete dias no total (incluíndo três de batalhas), antes da reta-guarda ser aniquilada em uma das mais famosas batalhas até hoje. Durante dois dias inteiros de lutas, um pequeno exército liderado por Rei Leônidas I de Esparta bloquearam o único caminho pelo qual o massivo exército Persa poderia passar. Ambos antigos e modernos escritores usaram as Batalhas das Termópilas como um exemplo do poder de um exército patriota de homens livres defendendo seu solo nativo. A performance dos defensores na Batalha das Termópilas também foi usado como um exemplo das vantagens do treino, equipamento e bom uso da geografia local como multiplicadores de força, e se tornou um símbolo de coragem contra diferenças esmagadoras.
incArmyTroopLimit.name=Marca de César
incArmyTroopLimit.funcDesc=Aumenta a Faculdade em 25% por 7 dias.
incArmyTroopLimit.itemDesc=A Marca de Cesar representa a alma dos espíritos Romanos. Aumenta a faculdade do herói. Faculdade é o número máximo da População de Soldados ocupada pela infantaria (Hastati, Sagittarii, Principes), Equites e máquinas de batalha (Ballistae, Onagers).
refreshTavern.name=Recrutamento Reescrito
refreshTavern.funcDesc=Recrute novos heróis.
refreshTavern.itemDesc=Quando você mais precisa de um certo herói, eles não estão por perto para você. Alguns dos heróis não desejados continuam no Amphiteatro. O Recrutamento Reescrito os mantém afastados e abre espaço para os verdadeiros talentos chegarem.
resetHero.name=Ato de Reversão
resetHero.funcDesc=Reverte a distribuição dos Pontos de Característica. Move os Pontos Característicos em Destreza, Bravura e Bloqueio de volta para os Pontos Característicos Não-Atribuídos como se o nível do herói fosse revertido de volta a 0. O número requerido de Atos de Reversão é igual ao arrendondamento do quociente do nível do herói e 10.
resetHero.itemDesc=Toma muito trabalho recrutar um novo herói para certas tarefas. Mas se você tem algo a mais em mente para o herói, você poderá usar o Ato de Reversão para reatribuir os seus Pontos de Característica novamente.
resetHero6.name=Ato de Reversão × 6
resetHero6.funcDesc=Reverte a distribuição dos Pontos de Característica. Move os Pontos Característicos em Destreza, Bravura e Bloqueio de volta para os Pontos Característicos Não-Atribuídos como se o nível do herói fosse revertido de volta a 0. O número requerido de Atos de Reversão é igual ao arrendondamento do quociente do nível do herói e 10.
resetHero6.itemDesc=Um pacote econômico de 6 Atos de Reversão que custavam 120 Ouro agora custam apenas 100 Ouro.
incWorkout.name=Passe de Ginásio.
incWorkout.funcDesc=Permite que 5 heróis se exercítem simultaneamente. Efetivo por 3 dias e pode ser aplicada repetidamente para prolongar.
incWorkout.itemDesc=Ginásios não são muito poulares em Roma então o espaço para exercício é limitado. A maioria dos heróis ficam sem nada para fazer. Por que não adquirir um Passe de Ginásio para garantir a eles mais espaço para exercício e poder mandar mais heróis para se exercitarem!O treinamento regular dos garotos na Ginástica grega era proíbido para os costumes Romanos e era até mesmo crime (Plut. Quaest. Rom. 40). Em direção ao fim da república, muitos Romanos prósperos, que haviam tomado gosto pelos costumes Gregos, costumavam construir pequenos quartos em suas villas para o exercício, algumas vezes chamado de gymnasia, às vezes de palestrae, e decoravam-nos belos trabalhos de arte (Cic. ad Att. 1.4, c. Veerr. III.5). O imperador Nero foi o primeiro a construír um ginásio público em Roma (Sueton. Ner. 12); outro foi erigido por Commodus (Herod. I.1.12.4). Mas mesmo estas instituições sendo construídas para introduzir a Ginástica grega aos Romanos, elas nunca ganharam grande importância, já que as magníficas thermas, amhpiteatros e outras construções colossais sempre atraíam os Romanos mais do que o ginásio.
moveCastle.name=Movedor
moveCastle.funcDesc=Move sua cidade aleatoreamente. Não podem haver tropas em expedição e nem tropas aliadas em guarnição. (Tropas soberanas serão movidas juntamente com a cidade.)
moveCastle.itemDesc=Quando você se encontrar cercado por lobos ou vivendo em terra árida, tente mover para um novo lugar aleatoreamente usando o Movedor.
moveCastleAdv.name=Movedor Preciso
moveCastleAdv.funcDesc=Move sua cidade para um local preciso. Não podem haver tropas em expedição e nem tropas aliadas em guarnição. (Tropas soberanas serão movidas juntamente com a cidade.) Você não pode despachar tropar para nenhum fim nas primeiras 24 horas após usar o Movedor Preciso.
moveCastleAdv.itemDesc=Uma coordenada bem escolhida pode minimizar o risco e até mesmo servir de vantagem para um ataque letal contra os seus inimigos mortais.
spy.name=Espiões
spy.funcDesc=Encontra as coordenadas das cidades de um jogador alvo. Efetivo por 24 horas.
spy.itemDesc=Consiga todas as coordenadas das cidades dos Lorde alvos através do envio de Espiões.
