player.box.present.4.name=Pacote de Iniciantes IV
player.box.present.4.funcDesc=A quantidade de Itens que você pode receber são: 1 Política Elementar, 1 Esboço de Arquimedes, 1 Nota de Arquimedes, 1 Ato de Reversão, Polia de Guindaste, 5 Cornetas, 1 Pacote de Iniciantes V.
player.box.present.4.itemDesc=Requesitos para abrir o pacote são: Reitoria Nv 4. Você recebe itens para aceleração de criação de trabalhos, estudos de tecnologia e plantação de fortificação. Você também recebe Ato de Reversão para ajudar a desenvolver seu herói. (Leia sua descriçaõ para aprender mais.)
player.box.present.5.name=Pacote de Iniciantes V
player.box.present.5.funcDesc=Os itens que você pode receber são: 1 Cessar-fogo, 1 Punhal de Esparta, 1 Murmillo Galea, 1 Guerra Greco-Pérsicas, 1 Vagão de Mercado, 1 Espião, 1 Pacote de Iniciantes VI.
player.box.present.5.itemDesc=Requesitos para desempacotar são: Reitoria Nv 5. Você receberá itens para fins táticos (Cessar-fogo), e melhoria das capacidades de sobrevivência das tropas (Punhal de Esparta, Murmillo Galea). Você também poderá aumentar a velocidade de melhoria de um herói. (Guerras Greco-Pérsicas) e transportar recursos no mercado (Vagão de Mercado). Você também poderá receber as cordenadas de todas as cidades de um outro jogador (Espiões).
player.box.present.6.name=Pacote de Iniciantes VI
player.box.present.6.funcDesc=A quantidade de itens que você poderá receber são: 1 Acrólito de Saturno, 1 Acrólito de Fauno, 1 Acrólito de Ceres, 1 Acrólito de Vulcano, 1 Pão, 1 Movedor, 1 Guerra Greco-Pérsica, Pacote de Iniciantes VII.
player.box.present.6.itemDesc=Requestos para desempacotar são Reitoria Nv 6. Você recebe vários Acrólitos para aumentar a produção de recursos, Pão para a restauração Física de um herói e um Movedor para mudar sua cidade de lugar para uma manobra estratégica. Você também recebe Guerra Greco-Pérsica para aumentar as melhorias de um herói.
player.box.present.7.name=Pacote de Iniciantes VII
player.box.present.7.funcDesc=A quantidade de itens que você pode receber são: 1 Medalha de Cícero, 1 Guerra Greco-Pérsica, 1 De Architectura Papyrus, 1 Fórmula de Arquimedes, 1 Pacote de Iniciantes VIII.
player.box.present.7.itemDesc=Requestitos para desempacotar são: Reitora Nv7. Você recebe uma Medalha de Cícero para melhorar Destreza (Uma das Características de um herói), De Architectura Papyrus para aumentar a velocidade de uma construção, e Fórmula de Arquimedes para aumentar a velocidade de um estudo de tecnologia. Novamente, você recebe uma Guerra Greco-Pérsica para aumentar as melhorias de um herói.
player.box.present.8.name=Pacote de Iniciantes VIII
player.box.present.8.funcDesc=Os itens que você poderá receber são: 1 Treinador Pessoal, 1 Commentarii de Bello Gallico, 1 Comentarii de Bello Civili, 1 Fruta, 1 Pacote de Iniciantes IX.
player.box.present.8.itemDesc=Requestitos para desempacotar são: Reitoria Nv. 8. Você recebe um Terinador Pessoal para melhorar o exercício de um herói, Comentarii de Bello Gallico para aumentar a velocidade dos ganhos de um herói (mais poderoso que Guerras Greco-Pérsicas), Comentarii de Bello Civili para auemtnar a velocidade de treinamento e manufatura das unidades de tropa e uma fruta para melhoria da restauração Física (mais poderoso do que Pão).
