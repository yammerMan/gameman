speedup15mBuilding.name=De Architectura Outline
speedup15mBuilding.funcDesc=Diminui o tempo da construção em 15 minutos.
speedup15mBuilding.itemDesc=O mais importante livro já escrito em architetura. Aspectos Romanos de tecnologia, estética, ordens clássicas, seleção de locais e todos os outros aspectos.
speedup1hBuilding.name=De Architectura Schema
speedup1hBuilding.funcDesc=Diminui o tempo da construção em uma hora.
speedup1hBuilding.itemDesc=Um tratado de arquitetura escrito pelo arquiteto romano Vetrúvio e dedicado a seu patrão, o imperados Cesar Augusto como um guia para projetos de construções. Este trabalho é uma das maiores fontes do conhecimento moderno dos métodos de construção romanos quanto ao planejamento e o design de estruturas, tanto largas (aquedutos, edifícios, thermas, portos) e pequentos (máquinas, dispositivos de medições, instrumentos).
