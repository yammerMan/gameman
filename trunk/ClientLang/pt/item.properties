bread.name=Pães
bread.funcDesc=Restaura o Físico de um herói em 10% de sua Capacidade Física.
bread.itemDesc=Os Romanos sabiam diversas variedades de pães. A maioria era feita de massa azeda. O mão poderia ser feito de trigo, espelta, cevada, painço ou arroz. No segundo século depois de Cristo o pão começou a tomar o lugar de sopas leguminosas como comida básica. O pão era comido todos os dias, em todas as refeições. Isto explica o "pão e circo" (O poeta Romano Juvenal satirizou políticos superficiais e o público por se importar apenas com "panem et circenses" (pão e circo)).
fruit.name=Frutas
