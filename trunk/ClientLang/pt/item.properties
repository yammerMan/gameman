hero.loyalty.1.name=Corante
hero.loyalty.1.funcDesc=Um item de luxo necessário para promover um certo nível de rank e recrutar alguns altos heróis. Quando usado para gratificar um herói, sua Lealdade aumenta em 5.
hero.loyalty.1.itemDesc=Romanso aprenderam as técnicas da tintura em 715 a.C. Corantes eram vastamente usados e também servia como um ótimo presente entre amigos. Mulheres pintavam seus cabelos com gordura de cabras e cinzas de madeira de faia. Vermelho e loiro eram as cores mais populares.Haustellum brandaris, era usado como um corante vermelho devido a sua cor vermelho-roxo; a cor do imperador. Outra tintura muito usada era indigo, permitindo máscaras azuis ou amarelas, enquanto a garança, produzia uma máscara vermelha e era mais barata. De acordo com Plínio o Velho, uma cor negra era mais preferida que vermelha, obtida do açafrão, era mais cara e reservada para as roupas das de noivas ou Virgens Vestais. Existiam poucas cores a menos do que nos dias de hoje.
hero.loyalty.2.name=Especiarias
hero.loyalty.2.funcDesc=Um item de luxo necessário para promover um certo nível de rank e recrutar alguns alto heróis. Quando usado para gratificar um herói, sua Lealdade aumenta em 10.
hero.loyalty.2.itemDesc=Altamente solicitada em Roma. Soldados seriam premiados se trouxessem especiarias mais exóticas vindas de outros locais.A primeira evidência do uso de especiarias de humanos data por votla de 50.000 a.C. A troca de especiarias cresceu em volta do Oriente Médio por volta de 2000 a.C com a canela e pimenta. Os egípcios usavam ervas para o embalsamento e sua necessidade em ervas exoticas ajudava a estimular o comércio mundial. Na verdade, a palavra especiaria vem da palavra espécie, significando tipos de produtos. Por volta de 1000 a.C a China e a Índia tinham um sistema de medicina baseado em ervas. Os primeiros usos estavam conectados com mágica, medicina, religião, tradição e preservação.O antigo livro Indiano Ramayana menciona o cravo. De qualquer forma, sabe-se que os Romanos possuíam cravos por volta do primeiro século a.C já que Plínio o Velho os descreveu em suas escrituras.
hero.loyalty.3.name=Vinho
hero.loyalty.3.funcDesc=Um item de luxo necessário para promover um certo nível de rank e recrutar alguns alto heróis. Quando usado para gratificar um herói, sua Lealdade aumenta em 15.
hero.loyalty.3.itemDesc=Em Roma, as pessoas bebiam vinho em todas as refeições, fazendo as pessoas se perguntarem se os Romanos dos dias de hoje tomam Chardonnay nos seus cafés da manhã. Até mesmo escravos, escravos que pensavam-se serem da mesma raça de cachorros eram permitidos beberem vinho. Uma vida escravidão para os Romanos era sensata, porém uma vida sem vinho estava fora de questão; era simplesmente um absurdo.Possuindo uma afinidade por vinhos envelhecidos, os romanos frequentemente bebiam vinhos envelhecidos por dez ou vinte anos. Seus vinhos eram também marcados pelo alto teor alcoólico.Os Romanos conheciam diversos tipos de uvas e também as regiões de onde elas eram. Eles também foram muito inventivos com seus vinhos, sempre adicionando ingredientes para alterar o gosto deles. Entre estes ingredientes estão água salgada, mel e diversas ervas.
hero.loyalty.4.name=Lã
hero.loyalty.4.funcDesc=Um item de luxo necessário para promover um certo nível de rank e recrutar alguns alto heróis. Quando usado para gratificar um herói, sua Lealdade aumenta em 20.
hero.loyalty.4.itemDesc=Como material cru sempe foi disponivel desde a domesticação de ovelhas e cabras. O uso da lã para vestimentas e outros tecidos caracteriza algumas das mais primitivas civilizações. O mais antigo téxtil de lã data 1500 a.C, estava preservado em um pântano Dinamarquês. Fibras de lã de cabras selvagens foram encontradas em cavernas pre-históricas na República de Georgia e datam em 34,000 a.C sugerem que tecidos de lã eram ainda mais antigos que isso.Nos tempos Romanos, lã, linho, e couro vestiam a população Européia; o algodão da índia era uma curiosidade que apenas naturalistas conheciam, e a seda, importada da Rota da Seda da China, era uma extravagância luxuosa. Plínio o Velho escreve em sua História Natural que a reputação pela produção da melhor lã era apreciada pelo Tarentum, aonde por reprodução seletiva haviam produzido ovelhas com pelagens de qualidade superior, mas requeriam cuidados especiais.
hero.loyalty.5.name=Seda
hero.loyalty.5.funcDesc=Um item de luxo necessário para promover um certo nível de rank e recrutar alguns alto heróis. Quando usado para gratificar um herói, sua Lealdade aumenta em 25.
hero.loyalty.5.itemDesc=A seda pode ter um tecido brocado, pesado ou leve. Sua versatilidade e beleza tornam-a eternamente popular. Os Romanos a comerciavam, usando os Parthianos como intermediários por séculos, mas sob o domínio do Imperador Justiniano encontraram uma forma de produzí-la eles mesmos. O historiador Bizantino Procópio diz que a história de como o Império Romano adquiriu a sua própria fonte de seda está no livro 8.17.1-8 das História das Guerra de Procópio. Mesmo Justiniano querendo poupar o dinheiro da importação, as passagens de Procópio mencionam o desejo de não comercializar com os inimigos Persas.A história de Procópio diz que alguns monges (Nestorianos) de Sogdiana que sabiam que Justiniano não queria comprar seda dos Persas, disseram a ele como providenciar a seda para não depender de nenhuma outra nação. Eles disseram que era impossivel trazer os bichos-de-seda e "Serinda" (uma área ao norte da Índia, na China) mas era possível usar seus relativos em côcos, enterrados em esterco. Após Justiniano prometer recompensar bem os monges eles fizeram como descreveram e trouxeram os bixos-de-seda Chineses ao Império Romano aonde elas se alimentavam de folhas de amoreiras.
hero.loyalty.6.name=Peles
hero.loyalty.6.funcDesc=Um item de luxo necessário para promover um certo nível de rank e recrutar alguns alto heróis. Quando usado para gratificar um herói, sua Lealdade aumenta em 30.
hero.loyalty.6.itemDesc=O uso de pêlos de animais para produzir feltro provavelmente começou pelos povos viajantes da Asia Central. Eles usavam o pelo de cabras, ovelhas, camelos e de outros animais para fazerem suas tendas. Eles descobriram que o feltro durava mais tempo e era fácil de fazer. Uma das melhores peles para fazer feltro era de castor. Ele se tornou muito valioso.Depois de algum tempo, vários povos como os Chineses, Gregos e Romanos usavam-nas debaixo de suas armaduras pesadas, ou para parar flechas. Após a queda do Império Romano, a arte de produzir feltro foi perdira na Europa Ocidental por um longo tempo.
hero.loyalty.7.name=Incenso
hero.loyalty.7.funcDesc=Um item de luxo necessário para promover um certo nível de rank e recrutar alguns alto heróis. Quando usado para gratificar um herói, sua Lealdade aumenta em 40.
hero.loyalty.7.itemDesc=Os usos religiosos de incenso têm suas origens na antiguidade. O incenso queimado era usado com a intenção de sacrifício ou oferenda para diversas divindades e servia como uma ajuda na oração.Incenso (do latin: "queimar") é composto de materiais bióticos aromáticos, que liberam uma fumaça que possui uma certa fragância quando queimada. O tempo incenso se refere a substância em si, do que ao odor que ela produz.Várias cerimônias religiosas e rituais espirituais purificatórios usam incenso, uma prática que persiste até os dias de hoje. Incenso também é usado na medicina pelo seu valor estético. As formas usadas pelo incenso mudaram com o avanço da tecnologia, diferenças na cultura subjacente, e a diversidade das razões para seu uso.Era usado no Egito, aonde as gomas e resinas de árvores aromáticas eram importadas das costas Arábicas e Somálias para serem usadas em diversos ritos religiosos. Também era usada pelos Faraós, não só para eliminar odores desagradáveis, mas também para afastar demônios a gratificar a presença de deuses, como eles acreditavam.
hero.loyalty.8.name=Marfim
hero.loyalty.8.funcDesc=Um item de luxo necessário para promover um certo nível de rank e recrutar alguns alto heróis. Quando usado para gratificar um herói, sua Lealdade aumenta em 50.
hero.loyalty.8.itemDesc=Marfim é formado de dentina e constitui a maior parte dos dentes e presas de animais como o elefante, hipopótamo, morsa, mamúte e o narval.O marfim é aproveitado em diversos usos ornamentais e práticos.
hero.loyalty.9.name=Diamante
hero.loyalty.9.funcDesc=Um item de luxo necessário para promover um certo nível de rank e recrutar alguns alto heróis. Quando usado para gratificar um herói, sua Lealdade aumenta em 50.
hero.loyalty.9.itemDesc=Os Diamantes têm sido valorizados como pedras preciosas desde seu primeiro uso como ícones religiosos na Índia Antiga. A sua utilidade na gravura de ferramentas também data no início da história humana.O nome Diamante deriva do Grego antigo ἀδάμας (adámas), "próprio", "inalterável", "inquebrável, não domesticado". Diamantes foram encontrados, reconhecidos e minados de acordo com a história na India, aonde poderiam ser encontrados na beira dos rios Penner, Krishna e Godavari. Diamantes são conhecidos na Índia por pelo menos 3.000 anos, mas muito provavelmente 6.000 anos.
