speedupWorkout.name=Treinador Pessoal
speedupWorkout.funcDesc=Diminui o tempo restante do exercício de um herói em 30%.
speedupWorkout.itemDesc=Um treinador pessoal promove motivação e suporte para um herói em um programa de exercícios, além de instrução técnica propícia.
comeBack.name=Convocar Decreto
comeBack.funcDesc=Convoca o herói de volta de uma Arena que foi iniciada a mais de um minuto ou de um exercício em progresso.No primeiro minuto em que uma Arena é iniciada, você pode livremente convocar o herói despachado de volta e abortar a Arena. Depois do primeiro minuto você terá de consumir uma Convocação de Decreto para convocar o herói despachado de volta. A convocação só é possível quando um segundo jogador entrar na Arena. O tempo que demorar para um herói convocado viajar de volta de uma Arena é igual ao tempo que ele demorou para chegar nela.
comeBack.itemDesc=Algumas vezes, você poderá querer parar um herói de continuar uma expedição ou um exercício em caso de emergência nacional (cidade sendo atacada). Use Convocar Decreto para convocar o herói de volta imediatamente. Note que toda a EXP ganha e os itens de barganha pela metade do preço (se comprados) durante o exercício serão perdidos. O Ouro que o herói carregava (menos o gasto se itens foram comprados) serão trazidos de volta.
speedupTrade.name=Vagão de Mercado
speedupTrade.funcDesc=Diminui o Transporte de Recursos em 30 minutos.
speedupTrade.itemDesc=Veículos rápidos diminuíam o tempo que os Romanos demoravam para transportar, diminuindo o custo dos bens transportados.
speedupTroop.name=Commentarii Bello Civili
speedupTroop.funcDesc=Diminui o tempo remanescente de todo o treinamento e fabricação nos Estábulos, Quartéis e Workshops em 30%. (A diminuição de tempo não pode ser mais diminuída por nenhum outro item.) Existe uma pequena chance de acabar instantaneamente após a aplicação.
speedupTroop.itemDesc=Commentarii de Bello Civili (literalmente Comentários na Guerra Civil em Latin) este é um relato escrito por Júlio César de sua guerra contra Pompéia e o Senado. Menor do que sua contrapartida o COmentarii de Bello Gallico, apenas na duração de três livros, e possivelmente inacabado, isso cobre os eventos de 49-48 a.C, um pouco antes da derrota da Itália para a Pompéia na Batalha de Pharsalus e o voo para o Egito com Cesar sendo perseguido. Acaba com a Pompéia sendo assassinada, César tentando mediar as reinvidicações rivais ao trono Egípcio e o começo da Guerra Alexandriana.
speedup50pTroop.name=Commentarii Bello Gallico
speedup50pTroop.funcDesc=Diminui o tempo restante te todo treinamento e manufatura no Estábulo, Quartéis e Oficinas em 50% (Processo de diminuição de tempo não pode ser mais aplicado por nenhum outro item.) Existe uma pequena chance de acabar instantaneamente após a aplicação.
speedup50pTroop.itemDesc=Commentarii de Bello Gallico (Português: Comentários sobre a Guerra da Gália) é a história em primeira mão de Julio César sobre a Guerra da Gália, escrita na terceira pessoa como uma narrativa. Nela César descreve as batalhas e as intrigas que tomaram lugar nos nove anos que ele gastou lutando contra os exércitos locais de Gália que eram contra o domínio Romano.A "Gália" que César se refere é às vezes toda a Gália exceto pela provínicia Romana de Gallia Narbonensis (Província Moderna), tomando conta de parte da França, Bélgica e um pouco da Suíça. Em outras ocasiões ele se refere ao território habitado pelos povos Celtas conhecido pelos Romanos como Gauls, do Canal Inglês ao Lugdunum (Lyon).A história foi frequentemente usada para ensinar Latin. Ela começa com a frase comun "Gallia est omnis divisa in partes tres" (Toda a Gália dividida em três partes). A história inteira está dividida em 8 partes, Livro 1 ao Livro 8, cada uma variando de tamanho entre 5.000 a 15.000 palavras. Livro 8 foi escrito por Aulus Hirtius depois da morte de César.
incHeroExp1k.name=Guerras Greco-Pérsicas
incHeroExp1k.funcDesc=Auementa o ganho de EXP do herói em 8% ou 1000 o que for maior.
incHeroExp1k.itemDesc=As Guerras Greco-Pérsicas (também chamadas de Guerras Pérsicas) forma uma série de conflitos entre o Império Aquemênida da Pérsia e as cidades-estado do mundo Helênico que começou em 499 a.C e acabaram em 450 a.C. A colisão entre o mundo político turbulento dos Gregos e o vasto império dos Persas começou quando Círo o Grande conquistou Ionia em 547 a.C. Lutando para dominar a cidade independente de Ionia, os Persas apontaram tiranos para dominaram cada um deles. Isto iria provar ser a fonte de muitos problemas para ambos Gregos e Persas.Quase todas as principais fontes para o começo das guerras Greco-Persas foram Gregas; os Persas parecem não terem escrito nada identificável como uma história deles mesmos. Por alguma distância, a principal fonte para as Guerras Greco-Pérsicas foram o escritor grego Heródito. Heródito como era chamado "O Pai da História" nasceu em 484 a.C em Halicarnasso, Asia Menor (sob o governo da Pérsia). Ele escreveu seus 'Inquéritos' (do grego História) por volta de 440-430 a.C, tentando traçar as origens das Guerras Grego-Pérsica, que pareciam ser relativamente história recente. As aproximações de Heródito eram enteiramente novelística, e pelo menos para a Sociedade do Oeste, ele parece ter inventado 'história' como uma disciplina. Como a Holanda disse: "Pela primeira vez, um cronista traçou as origens de um conflito não a um passado tão remoto não para soar incrivelmente fabuloso, ou pelos caprichos e desejos de algum deus, nem para o pedido da população para manifestar um destino, mas para explicar o que ele pôde verificar pessoalmente."
incHeroExp10k.name=Guerra do Peloponeso
incHeroExp10k.funcDesc=Aumenta a EXP de um herói em 10.000 ou em 30% o que for maior.
incHeroExp10k.itemDesc=O lugar de liderança ocupado pelos atenienses no processo de expulsão dos persas da Grécia veio estabelecer as condições necessárias para que ocorresse a formação da Liga de Delos. Em sua justificativa inicial, tal liga seria criada com o objetivo de evitar novas investidas militares persas, através da criação de um fundo monetário que contava com a contribuição de cada uma das cidades-Estado. Com o passar do tempo, Atenas utilizaria desses recursos para impor seus interesses sobre outras cidades gregas.Observando a postura hegemônica ateniense, Esparta e outras cidades gregas decidiram formar outra confederação militar, conhecida como a Liga do Peloponeso. Essa divisão criou um contexto de tensões que logo viria a desembocar na realização de um conflito maior. A gota d’água se deu quando a colônia da Córcira, integrante da Liga de Delos, resolveu se voltar contra a cidade de Corinto, membro da Liga do Peloponeso.Em sua primeira etapa, a guerra estendeu-se durante dez anos e foi marcada por visível equilíbrio entre as forças lideradas por Atenas e Esparta. No ano de 421 a.C., a assinatura da Paz de Nícias estipulava uma trégua de cinquenta anos entre os dois lados do conflito. Contudo, o acordo só foi cumprido em seus oito primeiros anos, quando o líder ateniense, Alcebíades, encorajou a realização de novas investidas militares que tomariam Siracusa, região controlada pela Liga do Peloponeso.Nesse retorno, os atenienses foram humilhados com uma terrível derrota, a qual resultou na prisão escravização de 20 mil soldados atenienses. Nos anos seguintes, os espartanos venceram a grande parte dos conflitos que deram continuidade à Guerra do Peloponeso. Em 404 a.C., na região de Egos-Pótamos, o general espartano, Lisandro, impôs a derrota definitiva dos atenienses. A partir de então, a hegemonia dos espartanos viria a imperar sobre grande parte das cidades-Estado gregas.Nos anos seguintes, as disputas entre as principais cidades-Estado impuseram a consolidação de um grande desgaste em todo o mundo grego. Naturalmente, o envolvimento em tantas batalhas acabou promovendo a ruina econômica de várias cidades outrora consideradas poderosas. Aproveitando dessa situação, o rei macedônico, Filipe II, promoveu a organização de um grande exército que conquistou os territórios gregos ao longo do século IV a.C..
incHeroExp100k.name=Anabasis Alexandri
incHeroExp100k.funcDesc=Aumenta a EXP de um herói em 100000 ou em 100% o que for maior.
incHeroExp100k.itemDesc=Anabasis Alexandri, as Campanhas de Alexandre em Arrian foram  a maior fonte sobre Alexandre o Grande.O termo Grego anabasis refere-se a expedição da costa para o interior de um país. O termo katabasis se refere a uma viagem do interior em direção a costa. Então a melhor tradução seria A Expedição de Alexandre.Este trabalho de Alexandre foi um dos poucos registros completos das expedições de conquista Macedônicas. Arrian foi capaz de usar fontes que estão agora perdidas, como os trabalhos contempoâneos de Callisthenes (o sobrinho do tutor de Alexandre, Aristóteles), Onesicritus, Nearchus e Aristóbolo, e um pouco dos trabalhos de Cleitarco. Mais importante de tudo Arrian tinha a biografia de Alexandre por Ptolomeu, um dos principais generais de Alexandre e possivelmente seu meio-irmão.É uma história militar primária, fala pouco a respeito da vida pessoal de Alexandre, seu envolvimento com a Política Grega ou as razões pela qual a campanha contra a Pérsia foi iniciada em primeiro lugar.
speedupFort.name=Polia de Guindaste
speedupFort.funcDesc=Dminui o tempo restante de toda a fortificação plantada em uma cidade em 50%. Maior diminuição por repetida reaplicação não é permitida. Existe uma certa possibilidade de que a plantação seja acabada instantaneamente após aplicação!
speedupFort.itemDesc=Antigas escritas pelos engenheiros Vetrúvio (De Architectura 10.2, 1-10) e Heron de Alexandria (Mechanica 3.2-5).Cinco guindastes de polia (Pentaspastos) ou, no caso de um maior, um conjunto de três guindastes com cinco polias (Polyspastos) e vinham com dois, três ou quatro mastos, dependendo da carga máxima. O Polipasto, quando usado por quatro homens de cada lado podia levantar 3000 kg (3 cordas x 5 polias x 4 homens x 50 kilos = 3000kg). Caso o guincho fosse substituido por uma treadwheel medieval, a carga máxima era ainda dobrada para 600kg e poderia ser usada apenas metade dos homens necessáros já que a treadwheel possui uma vantagem mecânica maior por devido ao seu largo diâmetro. Isso significava que em comparação as construções das Pirâmides Egípcias, aonde eram necessários 50 homens para move um bloco que pedra de 2.5 toneladas em cima de uma rampa (50kg por pessoa), a capacidade Romana de levantar peso do Polipasto era 60 vezes maior (3000kg por pessoa).
destoryBuilding.name=Barril de Pólvora
destoryBuilding.funcDesc=Construção destrói completamente e instantaneamente mas não é possível salvar quaisquer recursos.
destoryBuilding.itemDesc=Algumas vezes, uma construção que você não precisa mais fica em algum local de construção estratégico. Demolir um andar por vez é perca de tempo. Um Barril de Pólvora irá salvar seu tempo e trabalho demolindo o local a nada em uma grande explosão!
