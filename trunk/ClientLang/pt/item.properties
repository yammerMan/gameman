speedup15mTech.funcDesc=Diminui o tempo de um estudo em 15 minutos.
speedup15mTech.itemDesc=Arquimedes foi o maior matemático de sua era. Suas contribuições revolucionaram a geometria e seus métodos anteciparam o cálculo integral 2000 anos antes de Newton e Leibniz. Ele também foi um homem muito prático que inventou uma vasta variedade de máquinas incluíndo polias e o dispositivo de bombeamento de Arquimedes.
