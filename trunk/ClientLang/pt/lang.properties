tf.population.desc=Homens e mulheres alistadas da População Atual para serem treinadas como soldados e trabalharem nas unidades de infantaria (hastatus, Sagittarius, Principes) unidades de cavaleiros (Speculatores, Equites) e máquinas de batalha (Ballistae, Onagers). Uma unidade de Hastatus ocupa 1 População de Soldados, Sagittarius 1, Principes 6, Speculatore 1, Equites 3, Ballistae 4, e Onagers 8.
tf.archers.history.desc=Pertence qase exclusivamente a Divisão Distal e apoia  os  Hastatis na guerra. A sua falta de armadura e armas de mão fracas significam que somente um comandante desesperado ou sem coração iria comandá-los a iniciar combate corpo-a-corpo. Arco e flechas são uma significante parte do estilo de batalha Romano, mas a necessidade de algumas tropas de míssil são óbvias para os comandantes Romanos, e por isso estes Sagittarios são recrutados destas classes de trabalho.
tf.ballistas.history.desc=A ballista (Latin, do Grego βαλλίστρα - ballistra e desta forma - βάλλω ballō, "atirar"), plural Ballistae, foi uma arma desenvolvida das armas Gregas mais antigas. Ela dependia de mecânicas diferentes, usando duas alavancas com molas de torsão, as molas consistiam de várias voltas de peles torcidas. Versões mais antigas disparavam dardos ou projéteis de pedras esféricos de vários tamanhos.As Ballistae Romanas eram construídas de madeira e e seguravam junto com chapas de ferro em volta das bordas com pregos de ferro na base. O suporte principal tinha uma barra na parte superior, na qual eram colocados os dardos ou pedras. Anexado a este, na parte de trás, ia um par de "Guinchos" e uma "Garra", usada para acatracar a corda de volta para a posição de disparo armado. O fio passa pelas armações da arma, onde se localiza a mola de torção (cordas feitas de tendões de animais), nos quais eram torcidos em torno  do arco da arma, que por sua vez, eram atachados  à corda do arco.
tf.cavalry.history.desc=Cavalaria armada com lanças que possuem um dos mais importantes cargos no exército Romano. Disciplinados e ferozes eles eram recrutados das tribos mais fortes das fronteiras romanas, onde descendentes não-Italianos se reuinam. Eles podem enfrentar os inimigos até a vitória. A Cavalaria Romana só veio a existir após as reformas de Gaius Maximus como uma força de reposição para os equites. As propriedades e qualificações para lutar como cavalaria no exército foram abandonadas.
tf.onagers.history.desc=O onager foi uma máquina de batalha Romana, que derivou seu nome da ação de chutar da máquina, similar a um onager (asno selvagem). Ela é um tipo de catapulta que usa pressão torsonal, geralmente cordas torcidas, para segurar a energia do desparo. O onager consistia de uma larga borda colocada no chão e outra borda sólida de madeira colocada rigidamente na borda verticial. Nas extremidades havia um eixo para lançar os projéteis. Alguns onagers, como desenhado em antigos desenhos, possuiam uma cesta ao invés de eixo para atirar o projétil. Os onagers do Império Romano eram usados principalmente para destruir fortalezas ou assentamentos. Frequentemente eram armados com pedras grandes banhadas de combústível para que fosse ateada o fogo.
tf.scout.history.desc=Speculatores eram os exemplodaroes e fonte do elemento surpresa do exército romano. Em ambas legiões e nos campos praetorianos, speculatores eram inicialmente exploradores mas se tornaram guerreiros, aplicadores da lei e ás vezes carrascos. Exploradores eram incumbidos com a missão de observar o movimento de seus inimigos na batalha. Ambas ocupações requerem o uso de 'roupas normais' e são considerados espiões. Até certo ponto (mas só até certo ponto) Speculatores podem ser considerados a segurança interna e os Exploratores a 'segurança extrena'. No entanto, o Império Romano durou muito tempo e várias unidades de espionagem, incluindo a infame Frumentari criado por Adriano para suprimir a dissidência interna iam e vinham ao longo da sua história.
tf.triarii.history.desc=Hastati (singular: Hastatus) foi uma classe de infantaria do exército da República Romana que originalmente lutava como lanceiros e depois como espadachins. Eles eram originalmente uns dos homens mais pobres da legião, que podiam comprar apenas equipamentos baratos como armaduras leves e escudos largos, em seu serviço como infantaria mais leve na legião. Depois, o hastati continha os homens mais jovens, e não apenas os mais pobres, embora a maioria dos homens da sua idade eram relativamente pobres. Eles lutavam em uma formação quincunx sendo ajudados pelas tropas mais ligeiras.
tf.urban_cohort.history.desc=Principes (singular : princeps) eram lanceiros e depois espadachins na República Romana inicial. Eles eram homens no auge de suas vidas que tinham dinheiro e podiam comprar bons equipamentos. Eles eram a infantaria pesada da legião que carregavam largos escudos e possuíam armaduras de alta qualidade. Suas posições normais eram na segunda linha de batalha. Eles lutavam na formação quincunx ajudados pelas tropas mais ligeiras.
