townHall.label.efficiency=Tax.Trabalh.Necess.p\ Utilid.,TTNU
townHall.label.efficiency.tip=Se População Atual for o suficiente para preencher a necessidade de Trabalhadores Requeridos, RWUR é 100%\nDe qualquer forma, quando a População Atual não for suficiente, RWUR é População Atual ÷ Trabalhadores Necessários (Fazendeiro Requerido + Madeireiro Requerido + Pedreiro Requerido + Ferreiro Requerido).
townHall.label.curWorker=Trabalhores Atuais
townHall.label.curWorker.tip=Número de Trabalhadores é limitado pela População Atual.\n\nSe a População Atual for suficiente para preencher a necessidade de Trablhadores Necessários, Trabalhadores Atuais é igual a Trabalhadores Necessários.\n\nSe a População Atual for insuficiente para preencher a necessidade de Trabahadores Necessários, Trablhadores Atuais é igual a Trabalhadores Requeridos × Taxa de Preenchimento de Trabalhadores Requeridos (TPTR).\n\nTPTR não é usado se você tem População Atual suficiente. Somente quando for insuficiente TPTR se torna um fator multiplicante. Acima TPTR tem de fazer sua formula funcionar primeiro:\nTPTR = População Atual ÷ ∑ Trabalhadores Necessários (Fazendeiro Requerido + Madeireiro Requerido + Pedreiro Requerido + Ferreiro Requerido).
townHall.label.throughput=Capacidade de Produção  de Campo de Recurso
townHall.label.throughput.tip=Número de recursos que um campo de recursos (Fazenda, Serraria, Pedreira ou Mina de Ferro) é capaz de produzir por hora. É igual a Taxa de Ocupação de Produção Base. Então, quando a Taxa de Ocupação de Empregos for 100%, ela é igual a Produção Base.
townHall.label.workerInExistence=Empregos Disponíveis
townHall.label.workerInExistence.tip=Número de Empregos criados em  campo de recursos (Fazenda, Serraria, Pedreira ou Mina de Ferro) até agora.
townHall.population.working.tip=∑ Trabalhadores Atuais (Fazendeiros Atuais + Madeireiros Atuais + Pedreiros Atuais + Ferreiros Atuais)
townHall.label.workerInNeed=Trabalhadores Necess.
townHall.label.workerInNeed.tip=Número de População Inativa requerido para preencher Empregos Disponíveis.\n\nAjustar Taxa de Ocupação de Empregos (TOE) para alterar o valor de Trabalhadores Necessários. Assim, quando TOE estiver em 100%, Trabalhadores Necessários = Empregos Disponíveis.\n\nTrabalhadores Necessários = Empregos Disponíveis x TOE
townHall.label.workerEfficiency=Tax.de Ocup.Empregos Alvos
townHall.label.workerEfficiency.tip=Ajustar TOE para ajustar Trabalhores Necessários baseado nos Empregos Disponíveis. O objetivo do ajuste é otimizar a eficiência de produção de recursos. Você também poderá estrategiamente ajustar para que encontre sua agente de crescimento, como abaixar para liberar Trabalhadores Atuais para População Inativa para População de Soldados para preencher a necessidade em treinamento e manufatura de unidades de tropa.\n\nJoga com TOE só para ver como isto afeta o indicador de desempenho de produção de outros recursos.
townHall.population.free.tip=População Atual - ∑ Trabalhadores Atuais
townHall.label.totalOutPut=Rendimento Líquido de Recursos (RLR)
townHall.label.totalOutPut.tip=Produção Base + Aumento de Tecnologia + Consumo das Tropas + Aprimoração de Herói + Aprimoração de Áreas Desconhecidas + Aprimoração de Itens + Consumo de Tropas + Balanço Tributário + Providência Natural
townHall.label.barbarismOutput=Providência Natural
townHall.label.barbarismOutput.tip=O sistema deu 15 unidades de recurso por hora para quatro recursos.
townHall.label.basicOutPut=Produção Base
townHall.label.basicOutPut.tip=Cada trabalhador de um recurso respectivo é capaz de produzir certa quantidade de unidades de recursos por hora.\n\nA produção por hora de uma unidade de Plantações é 10/h, Madeira é 10/h, Pedra é 5/h e Ferro é 4/h.\n\nProdução Base = Trabalhadores Atuais × a respectiva taxa por hora acima. Por exemplo, Produção Base de Plantações = Número de Fazendeiros  × 10/h.\n\nProdução Base não fala muito sobre o balanço total de produção de recursos, mas serve como fator multiplicante quando aprimorações são tomadas como consideração: aprimoração em tecnologia, heróis, areas desconhecidas e itens.
townHall.label.tradeOutPut=Balanço de Posto Avançado
townHall.label.tradeOutPut.tip=Linha de Suprimento de Frente que canaliza os recursos é notada em número negativo, e os canais são notados em número positivo. Balanço de Posto de Frente é a soma de entrada e saída de recursos.\n\nNota: Balanço de Posto Avançado não é parte do Rendimento líquido de recursos (RLR).
townHall.label.statusBuf=Aprimoração de Item
townHall.label.statusBuf.tip=Compre várias aprimorações de item do Mercado > Produção para aumentar sua produção.\n\nPor exemplo, Acrólito de Saturno aumenta a produção de Plantações em 25% nas próximas 24 horas. Quando você tiver, a correspondente Aprimoração de Item para Plantações\n= Base Producção de Plantação × 25%= Base Producção de plantação × 0.25
townHall.costFood.tip=Consumo de Plantações por suas tropas é notado apenas em números negativos. Tropas que defendem em áreas desconhecidas e outras cidades de jogadores consomem Plantações suas cidades natais (cidades de partida).
townHall.vassal.addition.tip=Cidades Tributárias oferecem 20% de sua Produção Base para cidade Soberana. Sua cidade pode ser a cidade Soberana de alguem por algum tempo, ao mesmo tempo, ser a cidade Tributária de outra pessoa.
townHall.label.tecBuf=Aprimoração de Tecnolg.
townHall.label.tecBuf.tip=Aprimoração em Tecnologia = Produção Base × o nível da Tecnologia × 10%\nPor exemplo, com Agronomia Nv 6, O Aumento em Tecnologia para Plantações\n= Produção Base de Plantações × 6 × 10%\n= Produção Base de Plantações × 0.6
townHall.label.heroBuf=Aprimoração de Herói
townHall.label.heroBuf.tip=Quando você aponta um herói como Consul, quanto maior sua Destreza, maior a produção.\n\nAprimoração de Herói = Produção Base × Destreza × 0.5%\n\nPor exemplo, um Consul com 58 de Destreza, Aprimoração de Heroi para Plantações\n= Produção base para Plantações × 58 × 0.5%= Produção base para Plantações × 0.29
townHall.label.fieldBuf=Aprimoração de Á. Desconh.
townHall.label.fieldBuf.tip=Todas áreas desconhecidas Apreendidas exceto Áreas Limpas podem aumentar a produção de recursos. Quanto maior o nível da área desconhecida maior a aprimoração.\n\nPor exemplo, se você apreender uma Montanha Nv 8, o correspondente Aprimoração de Motanha para Ferro\n= Produção Base para Ferro × 8 × 3%\n= Produção Base para Ferro × 0.24
townHall.label.cityChageNameDsc=Identifique sua cidade com um nome criativo para que você possa ser reconhecido e até mesmo glorificado ao atingir um novo nível de cidade! Alguns jogadores mudam os nomes e a locação de suas cidades para se desviar de adversários persistentes. É considerada uma tática inteligente não chamar muita atenção.
