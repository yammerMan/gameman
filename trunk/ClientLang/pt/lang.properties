building.house.name=Chalé
building.house.functionDesc=Abriga seus moradores e atrai mais pessoas para viverem em sua cidade. Também pode aumentar a sua Capacidade de Poupulação.
building.house.desc=População é uma grande parte do desenvolvimento de uma cidade e Chalés são a prioridade de qualquer jogador tático.
