alliance.title.name.tip=O nome da Liga é uma ID única para distinguir uma Liga de outras. O host de uma Liga pode consumir uma Heráldica de Família para mudar seu nome.
alliance.title.leader.tip=O Líder de uma Liga tem a máxima autorização de uma Liga.
alliance.title.member.tip=Membro é o número de membros que uma liga possui. O nível de uma Liga limita do número máximo de membros que ela pode ter. Quando o limite é atingido, não é possível adicionar mais membros.
alliance.title.level.tip=Uma Liga possui 10 níveis diferentes. Quando é criada o nível é 1 e o número máximo de membros é 10. A cada aprimoração o limite aumenta em 10. Quando for aprimorada para nível 10 poderá conter até 100 membros. Somente o Líder ou Vice-Líderes podem iniciar as aprimoraçoes, o que pode consumir os recursos do depósito da Liga ou Estado Heráldica para aprimorar para o Nv 10 de uma vez só. Nota: a aprimoração da Liga é irreversível e não pode ser demolida.
alliance.title.ranking.tip=O Ranking de Liga mostra o ranking de Prestígio de Liga entre as outras lianças. (Prestígio da Liga é a soma de todos os Prestígios dos membros).
alliance.title.horne.tip=Honra da Liga é a soma da Honra de todos os membros. Quanto maior o valor da Honra da Liga, mais recursos os seus membros terão.
alliance.pronunciamento.tip=Líder, Vice-Líderes, Anciãos e Oficiais podem modificar o Memorando(Memo) que estará disponível para outros membros.
alliance.intro.tip=Líder, Vice-Líderes, Anciões e Oficiais podem modificar a Apresentação(Intro) que estará ísponível para todos verem.
alliance.mainTitle.allianceInfo.tip=Informação da Liga inclui nome, emblema, nível, Líder, Membro, Memo, Intro, Ranking, Honra e Relação de Liga.
alliance.mainTitle.member.tip=Participação lhe permite gerenciar admissões e convites. Você também pode ver e editar convites de membros individuais e autorizações na lista de membros.
alliance.mainTitle.warReports.tip=Situação Militar é o relatório de todas as batalhas em que os membros da Liga estão envolvidos.
alliance.mainTitle.event.tip=Logo de Eventos grava todas as atividades da liga: inauguração (criar liga), entrada e saida de membros, autorização de mudança de oficial, Líder, Reação de mudança de Liga e quando uma cidade de um membro é Colonizada.
alliance.mainTitle.warehouse.tip=Depositório guarda todos os recursos que são contribuídos por membros. Os recursos são guardados para aprimorar a liga somente. A contribuição ou transferência de recursos é instantanea ao clicar em "Contrubuír  Depositório". Somente um Líder ou Vice-Líder pode aprimorar liga.
alliance.relationship.friend.tip=Membro da Liga aparece no Mapa mundial diferente de outros. Você pode modificar isso em "Gerenciamento de Liga" > "Amigável ou Hostil".
alliance.relationship.enemy.tip=Membro Hostil de liga aparece no Mapa mundial de forma diferente de outors. Você pode modificar isso em "Gerenciamento da Liga" > "Amigável ou Hostil".
alliance.logo.tip=Emblema da Liga é uma foto personalizada para identificar Liga. Líder pode consumir Heráldica de Família para modificá-la.
alliance.updateTip.alreadyToLimit=Capacidade de Membros em Liga é {0} para que não tenha necessidade de aplicar item.
alliance.curLevelInfo=Número de membros em Liga é {0}; Capacidade de Membros de Liga é {1}; e Capacidade Depositória de Recursos de Liga é {2}.
alliance.changeInfo.tip=Editar Memo da Liga e Intro da Liga.
alliance.soldiership.tip=Modificar como cidades de membros de outras Ligas aparecem no seu mapa Mundial. Você pode etiquetar um membro de uma Liga como Amigável ou Hostil. Você também pode cancelar Neutralizando a relação.
alliance.voice.tip=Você pode convidar um outro jogador para sua Liga enviando um convite.
alliance.popedomList.tip=Autorização lista toda a autorização de postos oficiais e os membros gerais.
alliance.emailGroundSent.tip=Carta da Liga que chega a todos os membros pode ser enviada por Líder, Vice-Líder e Anciões.
alliance.modifyLogo.tip=Nome da Liga e emblema da Liga podem ser modificados por Líder. Modificação consome uma Heráldica de Família.
alliance.demission.tip=Todos os oficiais menos o Líder podem renunciar de seus postos quando desejarem.
alliance.quit.tip=Todos membros exceto aqueles com postos oficiais podem ir embora quando quiserem.
alliance.disbandAlliance.tip=Dissolução só terá efeito quando não tiver ninguém além do Líder na Liga. Dissolver deleta tudo. Recursos do Depositório serão permanentemente perdidos. Nem os recursos nem os itens serão salvos após Dissolução.
alliance.ruler.tip=Membros que possuem cargo de Oficial ou altos postos têm o direito de admitir ou rejeitar aplicação de membros. Membros que são Ansiãos ou postos mais altos possuem o direito de expulsar membros regulares.
alliance.dub.tip=Todos os cargos de oficiais (Vice-Líder, Ansiãos, Oficias) só podem ser autorizados pelo Líder.
alliance.demise.tip=O Líder abandona o posto para trocar de lugar com o Vice-Líder.
