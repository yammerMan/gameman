townHall.taxNotice=Receitas fiscais são cobradas em Sestércios. A População Atual e a Taxa de Impostos afetam a produção de Sestércios. Quanto maior a População Atual, maior a produção de Sestércios. Apontar um herói para Cônsul pode aumentar a produção de Sestércios. Quanto maior a Destreza de um herói, maior a aprimoração. Estátua de Mercúrio e  Acrólito de Mercúrio ambas podem aumentar a produção de Sestércios. Estudar Finanças na Faculdade pode aumentar a produção de Sestércios. Quanto maior o nível de Finanças, maior o aumento. PS: Taxa de Impostos = 100 - Fidelidade - Queixas. Aumentar as Taxas causa gradual perca de Fidelidade e aumenta 1 em Queixas até que o estado de equilibro for novamente alcançado. Pense duas vezes antes de aumentá-la!
