beginnerGuide.desc.1=Meu nobre lorde, seja bem vindo ao mundo de Caesary! Eu sou Hypatia e Ægyptus, diretora da escola Platonista de Alexandria em 400 a.C Egito Romano. Como uma estudante de filosofia e professora de tudo, nos próximos <b>2-3 minutos</b>, irei lhe mostrar alguns passos básicos de como governar sua cidade. Seguindo este simples mas poderoso tutorial você terá um poderoso começo! Deixe a aventura começar!
beginnerGuide.desc.2=O caminho para o poder e domínio do mundo começa pela construção de suas próprias cidades, estudo de diferentes tecnologias, treinamento e manufatura de unidades de tropas e máquinas de batalha, e uma organização de uma liga para batalhar contra seus inimigos. Vamos começar construíndo um <b>Chalé.</b>
beginnerGuide.desc.3=Está vendo o bloco de espaço vazio piscando? Chamamos de <b>Área Limpa</b>. É uma área disponível para você iniciar a erguer uma construção em sua cidade. Clique em <b>Limpeza de Área</b> no painel de Erguer.
beginnerGuide.desc.4=O painel <b>Erguer> mostra todas as construções erguíveis. Chalés são as primeiras construções que você irá erguer. Ela abriga seus ciadões e atrai mais pessoas para morar em sua cidade. Clique no botão <b>Erguer</b> em Chalé.
beginnerGuide.desc.5=Clique no <b>Chalé</b> que está em construção. você irá entrar no painel de Chalé que irá demonstrar algumas informações essenciais sobre ele.
beginnerGuide.desc.6=César cai na categoria de jogo inativo. A espera entre ações é uma parte da vida. Mas existe uma maneira de passar pela espera: clique em <b>Acelerar</b> para acelerar o processo de construção.
beginnerGuide.desc.7=Surpresa! Você pode instantaneamente acabar com a espera de uma construção. É uma benção que todos merecemos. Sorria. Agora clique em <bConfirmar</b> para reconhecer.
beginnerGuide.desc.8=Clique no botão <b>(X)</b>na parte de cima direita de chalé para fechá-lo.
beginnerGuide.desc.9=Meu sábio senhor, até agora tudo bem. Você acaba de erguer um Chalé. O resto das Áreas Limpas estão a sua disposição. Agora vamos construir um <b>Armazém</b>, onde seus recursos poderão ser protegidos de outros lordes que Saqueiam sua cidade.
beginnerGuide.desc.10=Clique em <b>Limpar Área</b>. No painel "Erguer".
beginnerGuide.desc.11=Clique em <b>Erguer</b> em Armazém.
beginnerGuide.desc.12=Enquanto o Armazém está em construção, irei te mostrar o sistema de Quests. Seguindo as <b>Quests</b> lhe permite ter a habilidade necessária para ser bem sucedido em Caesary. Recompensas irão fazer sua vida mais fácil como lorde de suas cidades.
beginnerGuide.desc.13=Clique no botão de <b>Quest</b>. Você verá o Guia de Crescimento, onde você encontrará toda a ajuda necessária para devagar construir sua cidade.
beginnerGuide.desc.14=Ótimo! Você você pode ver, já acabou a Quest de Erguer Chalés. Vá buscar sua recompensa clicando em <b>Aceitar Recompensa</b>. Você verá a lista de recompensas levantar por cima da tela. Uma das recompensas é <b>Exemplo de Discurso Motivacional</b>. Isto irá te ajudar a acabar com a próxima quest.
beginnerGuide.desc.15=Construção requer perícia mas você só possui um <b>Construtor</b> para erguer ou aprimorar uma construção de cada vez. Você irá aplicar um <b>Exemplo de Discurso Motivacional</b. para recrutar mais Construtores para aumentar seu poder de expansão. Clique <b>Contratar Mais Construtores</b>. (Efetivo por <b>60 horas somente</b>!)
beginnerGuide.desc.16=Nesta janela de Itens Opcionais, você pode selecionar um item relevante para aplicar. Agora, clique em <b>Aplicar Item</b> em Exemplo de Discurso Motivacional.
beginnerGuide.desc.17=Clique em <b>Confirmar</b> para confirmar o uso. Você irá ver 3 Construtores disponíveis na Reitoria. <b>Efetivo somente por 60 horas</b>. Seja RÁPIDO!
beginnerGuide.desc.18=Quest completa. Clique em <b>Aceitar Recompensa</b> para receber seu prêmio.
beginnerGuide.desc.19=Fantástico! Agora que você notou a importância de seguir uma Quest. Clique em <b>X</b> para fechar o painel de Quests e voltar para a cidade.
beginnerGuide.desc.20=Meu misericordioso senhor,pensa longe e poupa o seu povo de despesas de guerra. (Guerras necessitam de soldados e soldados precisam comer. Consumo de Plantações aumenta.) Faça com que <b> sustentar sua produção de recursos</b> seja o seu maior objetivo para que você não precise aumentar os impostos durante tempos de necessidade. A seguir, irei te guiar por <b>criar empregos</b> para os campos de recursos fora dos Muros da cidade.
beginnerGuide.desc.21=Clique em <b>Fazenda</b>. Você irá ver quatro respectivas ocupações dos campos de recursos.
beginnerGuide.desc.22=Na esquerda, você pode facilmente trocar entre as quatro ocupações disponíveis para pedir a respectiva Criação de Empregos. Empregos de Campo são a respectiva ocupação de Fazendas. Clique em <b>Criar Empregos</b> para criar 10 Empregos de Campo.
beginnerGuide.desc.23=Como você pode ver, o ícone de Empregos de Campo mostra o progresso da Criação de Empregos. Clique em <b>X</b> para fechar o painel de Fazenda. Iremos deixar a Criação de Empregos seguir seu curso.
beginnerGuide.desc.24=Meu grande lorde! Você já possui o conhecimento da construção básica. Agora, iremos nos preparar para batalha. É do seu maior interesse construir uma força militar para proteger seus moradores e expandir a sua soberania. Então preste atenção para os próximos passos.
beginnerGuide.desc.25=Primeiro, todos os tipos de expedições requerem um <b>Plaza</b> para iniciar. Por isso iremos erguer um. Clique em <b>Limpar Área</b> em Erguer.
beginnerGuide.desc.26=Clique em <b>Erguer</b> em Plaza para erguer.
beginnerGuide.desc.27=Olhe! Aceleração não precisa ser feita no Plaza. Apenas clique no ícone verde na barra de progresso, você poderá selecionar uma opção de aceleração melhor.
beginnerGuide.desc.28=Sorte sua! Está vendo? Você recebeu um <b>Término Instantâneo GRÁTIS</b> para concluir o Plaza! Clique em <b>Confirmar</b> para reconhecer.
beginnerGuide.desc.29=Meu grande lorde! Antes de continuar para a parte de expedições do jogo, um herói e uma força militar básica são dados a você para que você possa aprender. Irei apresentá-los a você em seus <b>Meus Itens</b> (MI).
beginnerGuide.desc.30=Clique em <b>Meus Itens</b> (MI) no canto esquerdo da baixo da tela. Irei te mostrar o painel <b>Baú</b> para você abrir algumas caixas!
beginnerGuide.desc.31=Um <b>Pacote de Iniciantes de Nv 1</b> te espera aqui. Sua Reitoria já está no nível 1 desde o começo, que é o nível de pré-requesito, então você pode abrir agora para liberar recursos, itens e <b>Pacote de Iniciantes de Nv 2</b>
beginnerGuide.desc.32=Ao clicar em <b>Aplicar Agora</b> você irá ver os recursos no <b>Navegador de Atalhos</b> no canto direito de baixo aumentar!
beginnerGuide.desc.33=Caixa de <b>Item Adquirido</b> mostra o que você acaba de receber. os itens são depositados em <b>Meus Itens</b> (MI). Feche a caixa de <b>Itens Adquiridos</b> agora.
beginnerGuide.desc.34=Você precisa de Reitoria Nv 2 para abrir um Pacote de Iniciantes Nv 2. Por isso que ela está <b>colorido em preto e branco</b> significa que você não pode abrir por agora. Vamos clicar em <b>Pacote de Recrutamento (POT 3)</b> ao invés.
beginnerGuide.desc.35=Clique em <b>Aplicar Agora</b>. E você terá seu primeiro herói!
beginnerGuide.desc.36=Próximo, clique e examine o <b>Mini Pacote de Cativos</b>.
beginnerGuide.desc.37=Clique em <b>Aplicar Agora</b>. E você terá um conjunto básico de força militar: <b>unidade de tropa</b>.
beginnerGuide.desc.38=Feche a janela de <b>Meus Itens</b> MI.
beginnerGuide.desc.39=Meu lorde gracioso, já chegamos até aqui. Não existe mais volta, seu herói e suas unidades de tropa estão se coçando por ação. Vamos cortar o queijo  e ir diretamente ao coração de Caesary: <b>expedição</b>. Mas antes você deverá aprender como <b>Transferir Tropas</b>, colocando-as  sob o comando de um herói para que ele possa liderá-las durante a batalha.
beginnerGuide.desc.40=Clique em <b>Heróis</b> no <b>Navegador de Atalhos</b>.
beginnerGuide.desc.41=Clique no ícone para acessar seu herói. Você entrará no painel de <b>Herói</b> onde poderá gerenciar todos seus heróis.
beginnerGuide.desc.42=Este é o painel principal para a gerência de seus heróis. Agora, clique em <b>Escolher Unidades de Tropa</b> para entrar na interface de <b>Transferir Tropas</b>.
beginnerGuide.desc.43=A animação do lado esquerdo te ensina como <b>Transferir Tropas</b>: arraste as unidades de tropa que você recebeu do <b>Mini Pacote de Cativos</b> para uma das seis <b>divisões</b> de herói no topo. Neste tutorial eu coloquei eles no lugar para você. Vamos fechar este painel e voltar para a Cidade.
beginnerGuide.desc.44=Meu lorde invencível, é hora da guerra e de testar sua coragem. Prepare-se para sua primeira expedição. Note que agora você tem um <b>Plaza</b> para lançar. Você tem um <b>herói</b> com <b>tropas transferidas</b>. Em pouco tempo, você terá tudo preparado! Então o que você está esperando? Vamos lançar!
beginnerGuide.desc.45=Clique no botão <b>Mundo</b> para elevar sua visão para uma maior altitude. Você verá as cidades próximas e áreas desconhecidas.
beginnerGuide.desc.46=O cenário inacabável Romano é perfeito, mas você poderá sempre apreciá-lo depois. Eu encontrei uma área desconhecida de baixo nível com sua caixa de informações abertas. Agora, clique em <b>Saquear</b> para entrar no painel de Expedição.
beginnerGuide.desc.47=O herói e as unidades de tropa que estão sob seu comando são as que foram concedidas a você mais cedo. As unidades de tropas são transferidas para lugares para que o herói possa liderar. Agora, clique em <b>Lançar</b> para despachar o herói e uma tropa para uma expedição de Saqueamento.
beginnerGuide.desc.48=Clique <b>Confirmar</b> para reconhecer as exatas coordenadas do Saqueamento. Para sua informação, chamamos o lugar onde ocorrem as batalhas de <b>Arena</b>.
beginnerGuide.desc.49=Meu lorde de coragem, seus inimigos estão sucumbindo em medo desde que a batalha se deu inicio. Não demorará até você ter seu relatório de batalha. Sempre veja o <b>Relatório</b> para estar por dentro do que está acontecendo! Fica no topo do lado direito da barra de navegação.
beginnerGuide.desc.50=Clique em <b>Cidade</b> para voltar para ver sua Cidade novamente.
beginnerGuide.desc.51=Clique em <b>Recursos</b> no Navegador de Atalhos.
beginnerGuide.desc.52=Meu lorde gracioso! Veja o <b>crescimento negativo</b> em vermelho no Navegador de Atalhos? Estamos em débito o Retentor(salário) do herói pago em Sestércios e o consumo de Plantações das tropas. Não se preocupe, basta erguer mais <b>Chalés</b> e criar mais <b>Empregos de Campo</b>.
beginnerGuide.desc.53=Prêmios de Quests contem recursos abundantes para que você não veja a diminuição no uso de recursos ou Sestércios. Além disso, você tem sua própria força militar agora. Dispache-as. Lance uma expedição de Saqueamento contra áreas desconhecidas de nível 1-2. As recompensas serão boas o suficiente para refrescar seu estoque de recursos.
beginnerGuide.desc.54=Lembre-se: Nem um <b>Amphiteatro</b> ou um <b>Quartel</b> foram erguidas. Você não tem tropas adicionais para <b>Reforçar</b> sua primeira. Pense duas vezes antes de lançar uma expedição contra áreas desconhecidas de nível 3 ou maior. <br>Também, entre em uma liga o mais rápido possível para que você possa falar de graça no canal da liga, aonde você conseguirá muita ajuda!
beginnerGuide.desc.55=Finalmente, meu lorde, pergunto a outros como <b>Bloquear</b> profanadores ou provocadores no Canal Mundial. Leia as <b>dicas de mouse</b> e siga as <b>quests</b>. Não tem erro.
