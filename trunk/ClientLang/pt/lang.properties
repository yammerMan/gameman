trainingRoomWin.synopsisContent=O senado encoraja os militares locais a desenvolver a acabar com a expansão de rebeldes. Além disso, é um alibi perfeito para consumir as munições durante tempos de paz. A Simulação de Guerra de Coliseu (SGC) para treinamentos. Um lorde pode participar das simulações de guerra com um passe SGC.\nVocê pode verificar o atual nível de simulação e encontrar um oponente comparável. Mas é claro, que um oponente que você escolhe deve ser derrotado antes de sua vez. Neste caso, você terá de encontrar outro para lutar. Então antes de você determinar sua participação, veja se o Coliseu está lotado.\nSomente vencedores que lançarem a guerra poderão receber recompensas. Participantes que pularam depois terão uma chance de receber EXP e Honra.
