military.newArmy.tip.conquest=Colonizar: Envia uma expedição contra uma cidade escolhida (exceto aquelas que são governadas por membros de sua Liga ou membros de Ligas aliadas). Inicia batalha contra tropas alvos (incluindo fortificações) e reforço das tropas. Cada Colonização bem sucedidas abaixa a Fidelidade da cidade alvo em 5 e aumenta Queixas em 5. Você poderá adquirir ela como uma cidade Tributária quando sua Fidelidade abaixar para 0. Colonização não gera nenhum recurso e consome o Físico de um herói. O Tempo de Transito de Expedição (TTE) para o herói que lança a expedição de Colonização depende da distância mas irá ser menos de 15 minutos ou excederá 4 horas. O TTE para todos heróis participantes da Arena é igual ao do herói que inicia. Quando a batalha acabar, o tempo de trânsito para os heróis retornarem para suas cidades é calculado baseado em sua respectiva distância sem requerimento mínimo mas não excederá 4 horas.
military.newArmy.tip.attack=Apreender: Lança uma expedição contra uma área desconhecida (exceto aquelas que são governadas por membros de sua Liga ou membros de Ligas aliadas). Inicia batalha contra tropas deles e tropas de reforço (se existirem). Você poderá adquirir uma área desconhecida enquanto domina tropas e tropas de reforço deles se  forem aniquiladas. Apreensões bem sucedidas geram recursos e aprimorações. Consome 10 de Físico de um herói.O Tempo de Transito de Expedição (TTE) para o herói que lança a expedição de Apreensão depende da distância mas nunca irá exceder 4 horas.O TTE para todos heróis que estão participando da Arena é igual ao do herói que está lançando. Quando a batalha acabar, o tempo de trânsito para os heróis retornarem para suas cidades é calculado baseado em sua respectiva distância sem requerimento mínimo mas não excederá 4 horas.
military.newArmy.tip.loot=Saquear: Lança uma expedição contra área desconhecida ou cidade (exceto aquelas que são governadas por membros de sua Liga ou membros de Ligas aliadas). Inicia batalha contra tropas de área desconhecida e tropas de reforço (se existirem), ou inicia batalha contra tropas da cidade alvo (tirando Muros e fortificações). Se uma cidade alvo escolher não iniciar batalha, sua Fidelidade continua a mesma enquanto você pode Saquear recursos de uma vez só sem derramar algum sangue. Saquear consome 10 de Físico.Tempo de Transito de Expedição (TTE) para o herói que lança a expedição de Saqueamento depende da distância mas nunca irá exceder 4 horas.O TTE para todos heróis que estão participando da Arena é igual ao do herói que está lançando. Quando a batalha acabar, o tempo de trânsito para os heróis retornarem para suas cidades é calculado baseado em sua respectiva distância sem requerimento mínimo mas não excederá 4 horas
military.newArmy.tip.reinforce=Reforçar: Lança expedição contra área desconhecida ou cidade. Se a cidade alvo for sua, o herói despachado e a tropa serão permanentemente trocados da cidade alvo. Eles irão gastar salário e consumir recursos da cidade alvo no futuro. Por outro lado, se a cidade alvo for uma cidade que não seja sua, suas tropas irão consumir recursos de sua cidade natal (cidade de partida). Ambas convocações e repatriações podem trazê-las de volta para sua cidade natal. Enquanto a cidade alvo for uma cidade Tributária de suas cidades, sua tropa de reforço é vista como a tropa soberana de defesa que não é repatriável. Por outro lado, uma tropa de reforço que chega no alvo é vista apenas como uma tropa de defesa regular. Reforçar não consome o Físico de um herói.O TTE para um herói que lança uma expedição de Reforço depende da distância.
military.newArmy.tip.scout=Explorar: Expedições de exploração envolvem Speculatores somente. Local do alvo pode ser em qualquer cidade ou área desconhecida exceto pelas cidades que de membros da aliança ou cidades de alianças amigas. O objetivo é adquirir inteligência sobre o alvo.Reconhecimento Nv 1 é o pré-requesito para treinar Speculatores e despachá-los em expedições. Quanto maior o Reconhecimento, mais detalhados serão os relatórios de inteligência. É provável que uma expedição de exploração seja feita sem ser detectada se a cidade alvo tiver Speculatores. Porém, se os Speculatores da cidade alvo detectarem os Speculatores enviados, Combate Exploratório ocorre. Você precisa de pelo menos um dos Speculatores enviados para sobreviver para voltar com informações e relatórios de inteligência.Speculator é uma unidade de tropa que não é liderada por um herói. (Não afeta a EXP de um herói). Expedições de Exploração não afetam Fidelidade, Queixas ou Honra. Não gera recompensas. Speculatores detectados e derrotados não levam a cidade natal a se tornar uma Cidade Tributária.
