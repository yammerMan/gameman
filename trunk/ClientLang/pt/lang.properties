hero.temper.temperDesc.fight=Aponte um herói para praticar a luta greco-romana.Consome 20000Sestércios e recebe 2000Sestércios/hora.Um herói que está carregando Ouro tem chances de comprar itens de barganha pela metade do preço!Se os deuses estiverem favoráveis, o herói irá automatica/ comprar um item randômico pela metade do preço normal.De qualquer forma, se o destino estiver contra, o herói não irá receber nada e retorna-se o Ouro gasto no fim do exercício.Note que você poderá não receber nada durante o exercício!Depende do destino.
hero.temper.temperDesc.reading=Apontar um herói para praticar Recitação. Uma hora de exercício consome 2 Ouros e gera 4000 EXP. Um herói tem a chance de receber itens. Um herói que está carregando Ouro pode ter outra chance de comprar um outro item de barganha pela metade do preço! Se os deuses estiverem brilhando sob o herói, ele ou ela irão automaticamente comprar um item randonomicamente pela metade do preço normal.De qualquer forma, se o destino estiver contra o herói, ele ou ela não irá receber nada e o Ouro gasto será retornado no final do exercício.Estes itens serão trazidos automaticamente.Note, que você poderá não receber nada durante o exercício!
hero.temper.temperDesc.patrol=Apontar um herói para praticar Patrulha.Uma hora de exercício consome 10000Sestércios e gera 1500EXP. Abaixa suas Queixas em 1 e aumenta sua Fidelidade em 1.Você poderá ainda receber itens relacionados a heróis, como Sumonar Édito, Treinador Pessoal e um Passe de Ginásio. Um herói que está carregando Ouro pode ter outra chance de comprar  item de barganha pela metade do preço!Se os deuses estiverem a favor, o herói irá automatica\ comprar um item randômico pela metade do preço normal, caso contrário, o herói não irá receber nada e o Ouro gasto será retornado no final do exercício. Note que poderá não receber nada durante o exercício!
hero.temper.temperDesc.interview=Apontar um herói para praticar Entrevista. Uma hora de entrevista consome 1 Ouro e gera 2500 EXP. Um herói carregando Ouro pode ter um encontro aventuroso. Existe uma chance de você receber um Pacote de Recrutamento (herói com Potencial).
hero.temper.temperDesc.treasureHunt=Apontar um herói para praticar Caça ao Tesouro. 1hora de exercício consome 30000Sestércios e gera 2500EXP. O herói tem 1 chance de receber itens randômicos. Um herói que está carregando Ouro pode ter outra chance de comprar  item de barganha pela metade do preço!Se os deuses estiverem a favor, o herói irá automatica\ comprar um item randômico pela metade do preço normal, caso contrário, o herói não irá receber nada e o Ouro gasto será retornado no final do exercício. Note que poderá não receber nada durante o exercício!
hero.temper.temperDesc.enterRear=Apontar um herói para praticar Infiltração Inimiga. Uma hora de exercício consome 3Ouro e gera 5000EXP. O herói tem uma chance de receber itens randômicos. Um herói que está carregando Ouro pode ter outra chance de comprar item de barganha pela metade do preço!Se os deuses estiverem favoráveis, o herói irá automatica\ comprar um item randômico pela metade do preço normal.De qualquer forma, se o destino estiver contra, o herói não irá receber nada e é retornado o Ouro gasto para o exercício.Note, que você poderá não receber nada durante o exercício!
