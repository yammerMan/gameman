tf.trap.skill.desc=Plantada em um Muro para uma explosão de defensiva. Ela ataca randonomicamente Hastati, Sagittari e Principes, mas ela não pode atacar Onagers, Ballistae e Equites. A taxa de reviver da armadilha é de 5%.
tf.arrowtower.skill.desc=Plantada em um Muro para prover dano à distância contra as tropas inimigas. A Barbacã vem com seus próprios arqueiros, e diferente de Quedas de Pedra e Armadilhas, possui HP. A taxa básica de reviver de Barbicã é de 3%
tf.rockfall.skill.desc=Plantada em um Muro para causar dano de impacto contra as tropas inimigas. A taxa básica de reviver da Queda de Pedra é de 6%.
fortication.type.list=Fortificações
tf.trap.history.desc=Armadilhas gastam até 1 Lugar de fortificação, Queda de Pedras 5 Lugares e Barbacã 3 Lugares. Armadilhas randonomicamente matam infantaria em termos de unidades de tropas. Armadilhas e Quedas de Pedra só podem ser usadas uma vez em fortificações. Barbacãs por outro lado, possuem HP, e podem atirar diversas vezes. Existem certas chances de reviver em fortificações após a batalha. A taxa de reviver de Queda de Pedras é 6%, Armadilhas 5% e Barbacãs 3%. Cada aprimoração em Reparação adiciona uma taxa de reviver ao básico.
tf.arrowtower.history.desc=Armadilhas gastam até 1 Lugar na fortificação, Queda de Pedras 5 e Barbacã 3. Armadilhas randonomicamente matam infantaria em termos de unidades de tropas. Armadilhas e Quedas de Pedra só podem ser usadas uma vez em fortificações. Barbacãs por outro lado, possuem HP, e podem atirar diversas vezes. Existem certas chances de reviver em fortificações após a batalha. A taxa de reviver de Queda de Pedras é 6%, Armadilhas 5% e Barbacãs 3%. Cada aprimoração em Reparação adiciona uma taxa de reviver ao básico. A Barbacã (do latin barbecana, "uma fortificação de uma cidade ou castelo"." é um posto avançado ou portal, como a defesa exterior de uma cidade ou castelo, ou qualquer torre situada em cima de uma ponte ou portões que são usados para fins de defesa. Normalmente barbacãs eram situadas na parte exterior de da linha principal de defesa de uma cidade e conectava com a cidade através de um caminho de muros chamado de pescoço. No Século 15, com a melhoria de táticas de guerra e artilharia, barbacãs perderam seu significado. Porém, diversas barbacãs foram criadas ainda no Século 16.
tf.rockfall.history.desc=Armadilhas gastam até 1 Lugar na fortificação, Queda de Pedras 5  e Barbacã 3 Lugares. Armadilhas randonomicamente matam infantaria em termos de unidades de tropas. Armadilhas e Quedas de Pedra só podem ser usadas uma vez em fortificações. Barbacãs por outro lado, possuem HP, e podem atirar diversas vezes. Existem certas chances de reviver em fortificações após a batalha. A taxa de reiver de Queda de Pedras é 6%, Armadilhas 5% e Barbacãs 3%. Cada aprimoração em Reparação adiciona uma taxa de reviver ao básico.O impacto de pedras nunca deve ser subestimado. Prepare a fortificação com pedras em seus devidos lugares antes da batalha. Um pequeno empurrão das alavancas derruba as pedras do Muro abaixo, esmagando os inimigos.
