scout.func.desc=Speculatores participam somente de expedições de Exploração. Você pode aprimorar sua performance estudando tecnologias.
resistrush.desc=Um Hastatus pode desarmar um Assalto de Emboscada de um Equites ao proteger efetivamente divisão traseira distal.
scattering.desc=Ao atingir Velocidade Nv 7, Sagittari ganham Dispersão, permita-os atacar todas as unidades inimigas de uma vez causando apenas um quarto do dano normal ao atingir somente uma unidade em particular. (Dispersão pode ser usada contra divisões de dano ao seu HP mais alta que o ataque regular de um Sagittarii.)
rush.desc=Com Equitação Nv 7, equites recebem Assalto de Emboscada, o poder se torna efetivo instantaneamente. Ela adiciona dano colateral a divisão traseira com metade da magnitude de um ataque de frente quanto um Equites ataca pela frente (não diagonal). Porém, uma divisão traseira não sofre dano colateral de um Assalto em Emboscada se um Hastati estiver na frente da divisão. Ataque em Flanco não invoca Assalto em Emboscada.
sweeparmy.desc=Varredura de Aniquilação é últil ao final de um ataque de frente. Após destruir a divisão de frente da divisão inimiga, sem ter que esperar um outro round, Varredura de Aniquilação permite que os Equiter ataquem as divisões remanescentes do herói inimigo. O ataque é feito sem dedução no dano para uma divisão individual.
sideinjure.desc=Quando a linha de frente da divisão inimiga estiver na frente dos Equites vazia ou caída, o Assalto em Flanco dos Equites irá aumentar o dano em 50%.
perforation.desc=Ao atingir Armaração Nv 7, Perfuração é aprendida para os Ballistae o que adiciona dano colateral a divisão traseira na mesma coluna. Este dano é metade do que a divisão de frente iria tomar, e não irá fazer efeito diagonalmente.
tozt.desc=Ao atingir Armação Nv 7, Onagers recebem Bola de Fogo que dobram seu poder de dano e trazem danos colaterais aos Barbacãs quando atacam Muros. O dano colateral aos Barbacãs é metade da dos Muros.
longrangestrike.desc=Principes são os únicos com a ténica de Míssil que os permite lançar um ataque auxiliar (nos primeiros 2 rounds somente). Míssil automaticamente seleciona uma divisão (ambas distantes e próximas) para atacar e maximizar o dano teórico (o dano verdadeiro poderá ser diferente de acordo com a redução de dano individual das unidades de tropa). O dano auxiliar dos mísseis é a metade do dano de combate corpo-a-corpo dos Principes.
