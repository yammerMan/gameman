building.warehouse.name=Armazém
building.warehouse.functionDesc=O Armazém é aonde se guardam recursos (Plantações, Madeira, Pedra e Ferro). Quanto maior o nível do Armazém mais coisas poderão ser guardadas e protegidas de outros jogadores Saqueando sua cidade. Protege 30% CSC das Plantações, Madeira, Pedra e Ferro de Saques. Você pode erguer diversos Armazéns em uma cidade.
building.warehouse.desc=Armazéns dão conforto e segurança para os moradores pois é visto como referência no desenvolvimento global de uma cidade.
building.warehouse.func={1} Nv {0} pode guardar até {2} recursos.
building.barrack.name=Quartel
building.barrack.functionDesc=Quarteis treinam Hastatus, Sagittarius e Principes. Quanto maior seu nível, mais rápido estarão completos os treinamnentos.
building.barrack.desc=O Quartel é uma das mais importantes infraestruturas de uma cidade. Antes das reformas de Marius, tropas treinadas aqui são cidadãos-guerreiros que tem uma verdadeira missão em defender a comunidade. Após as reformas de Marius em 107 a.C (reformas militares iniciadas por Gaius Marius um político e general da república Romana), os soldados são profissionais treinados. Todos quartéis para as Legiões Romanas são construídos para um propóstio: não importa aonde um Legionário for enviado para reforçar a paz Romana, ele sempre saberá aonde ir e aonde ele deve estar a todo o tempo.
building.barrack.func={1} Nv {0} diminui treinamento de infantaria em {2}%. Processo e listas de espera em até {3} lotes de requerimentos de treinamentos.
building.barrack.funcForLevelOne={0} Nv 1 não tem impacto no treinamento das tropas e só pode processar um pedido de treinamento.
building.stable.name=Estábulo
building.stable.functionDesc=Estábulos treinam cavaleiros: Especulatores e Equites. Quanto maior seu nível mais rápido eles completam o treinamento.
building.stable.desc=O Estábulo é a central de todos os cavaleiros, não somente pela acomodação de seus cavalos. Após a reforma de Marius, a cavalaria romana se tornou muito mais 'profissional'. Os estábulos incluem terras para um melhor treinamento de cavalaria e aonde os cavalos são treinados a enfrentar o barulho e o terror da batalha (algo que não é natural deles).
building.stable.func={1} Nv {0} diminui treinamento de cavaleiros em {2}%. Processo e listas de espera até {3} lotes de requerimentos de treinamentos.
building.workshop.name=Oficina
building.workshop.functionDesc=Manufatura de máquinas de guerra: Onagers e Ballistae.
building.workshop.desc=Oficinas eram extremamente importantes nas guerras Romanas quando bem feitas. Devem ser forjadas em pouco tempo para serem despachadas em cima da hora.
building.workshop.func={1} Nv {0} diminui o tempo de construção de máquinas de batalha em {2}%. Processo e listas de espera até {3} lotes de requerimentos de manufatura.
building.amphitheatre.name=Amphiteatro
building.amphitheatre.functionDesc=A lista de heróis recrutáveis renova periodicamente. Retem heróis capturados e recrutados. Quanto maior seu nível, maior o nível de heróis recrutáveis que aparecerão para sua consideração.
building.amphitheatre.desc=O Amphiteatro permite que jogos de pequena escala sejam oferecidos para a diversão e entretenimento de todos os verdadeiros Romanos. Os jogos são parte do que faz os Romanos verdadeiramente Romanos, e todos se sentem uma parte da comunidade e esquecem seus problemas do dia quando estão assistindo aos jogos! Todos já se sentem felizes ao saber que os jogos são grátis e que um homem rico que quer aumentar sua popularidade está pagando. A Arena também mostra aos Romanos quão superiores eles são em relação a outros povos: quando até mesmo escravos condenados morrem com coragem, poderia um verdadeiro Romano fazer menos em frente a morte?
building.amphitheatre.func={1} Nv {0} Lista de Heróis Recrutáveis se renova a cada {3} minutos. O herói que estiver por cima sai da lista quando um novo herói aparece embaixo. Existe um total de {2} heróis recrutáveis de nível 1-{4} nesta lista.
building.market.name=Mercado
building.market.functionDesc=O Mercado permite que você troque e transporte recursos. No Leilão de Recursos você poderá Comprar recursos com Sestécios ou Vender qualquer excesso de recursos que você tiver. Em Transporte de Recursos, você poderá enviar recursos de uma cidade sua para uma outra coordenada. Quanto maior o nível do Mercado, maior  volume de troca e Transporte de Recursos será permitido.
building.market.desc=Facilita o transporte e comércio. Prospera quando oportunidade de negócios aparece. Se não pode ser vendido ou comprado entre os comerciantes no Mercado, então "isso" não deve ter importância. Este é um grande centro de todos os negócios  duma cidade, um lugar aonde os bens de todo o mundo podem ser encontrados. Qualquer coisa - até a lealdade de um homem, seus segredos até seu falecimento. Tal atividade extensiva de comércio pode ser obviamente, taxada como um imposto.
building.market.func={1} Nv {0} opera {2} transportadores, e pode conduzir até {3} transações simultâneas.
building.dak.name=Posto Avanç.
building.dak.functionDesc=Recursos passam pelas Linhas de Suprimento em Postos Avançados pela sua cidade. Quanto maior o nível dos Postos Avançados, mais larga a quantidade de recursos que cada linha de suprimentos individuais poderá canalizar.
building.dak.desc=Postos Avançados servem como um ponto de troca de informações culturais e militares. Elas também servem como um centro de logística para conexão de diversos locais.
building.dak.func={1} Nv {0} pode carregar o mesmo tanto que {2} recursos (Plantações, Madeira, Pedra e Ferro) em cada Linha de Suprimento por hora.
building.dak.fullLine=Você precisa construir mais cidades para construir uma Linha de Suprimento.
building.academy.name=Universidade
building.academy.functionDesc=Estudos aumentam a produção e construção de tecnologias. Quanto maior o nível, mais rápido um estudo será completado, e mais avançadas são as tecnologias que poderão ser estudadas. Uma Universidade pode estudar uma tecnologia por vez. Tecnologias são divididas entre todas suas cidades mas a Universidade local deve alcançar o nível requerido e uma tecnologia dividida para se tornar efetiva.
building.academy.desc=Universidades são institutos educacionais aonde líderes podem adquirir habilidades básicas de governo antes de assumirem suas responsabilidades no comando. A Universidade ensina desde pura filosofia até mesmo as habilidades da guerra e batalha e como produzir um bom governo. Cidades com Universidades geralmente são bem gerenciadas pelos homens bem educados que a governam.
building.academy.func={1} Nv {0} diminui o tempo de estudo de uma tecnologia em {2}%. Este nível de Universidade lhe permite estudar uma tecnologia até o nível {3}.
building.militaryInstitute.name=Academia
building.militaryInstitute.functionDesc=Estuda todos os tipos de tecnologia militar. Quanto maior seu nível, mais rápido um estudo será completado, e mais tecnologias avançadas poderão ser estudadas. Uma Academia só pode estudar uma tecnologia por vez. Tecnologias são divididas entre suas cidades mas a Academia local deve alcançar o nível requerido de uma tecnologia dividida para que ela tenha eficiência.
building.militaryInstitute.desc=A Academia é um instituto educacional para a estratégia militar Romana, é a origem de toda sua estratégia, operacional em pequena escala ou táticas de campo de batalha. Estratégia como um todo é a conexão entre política e o uso de força para alcançá-la.
building.militaryInstitute.func={1} Nv {0} diminui o tempo de estudo em {2}%. Este nível de academia lhe permite estudar tecnologias até o nível {3}.
building.temple.name=Templo
building.temple.functionDesc=Símbolo da piedade Romana. São também chamados de santuários. Pessoas vem aqui para rezar e realizar sacrifícios por recursos, tanto quanto receber bençãos de divindades.
building.temple.desc=<b>Santuário de Júpiter: <b><br/>Este incrível templo é dedicado a Júpiter, o Deus Supremo de Roma. Ele é o protetor de Roma, o senhor dos céus e é ele quem traz a luz. Augúrios são a forma que Júpitor se comunica com o mundo mortal, ele e seus servos são habilidosos em ler os sinais no voo das aves, sacrificios e assim em diante. Diminui o tempo de construção da cidade. <br/>Templo de Juno: </b><br/>Este incrível templo é dedicado a Juno, A Raínha dos Céus é a mulher e irmã de Júpiter. Ela é a protetora dos casamentos e das mulheres. Ela também possui o aspecto de Deusa da Guerra. A cidade terá uma maior capacidade de população. <br/><b> Adorar Miverva: <b><br/>Minerva foi a deusa virgem da poesia, medicina, conhecimento, comércio, construção, mágica e a inventora da música. Ela é representada por uma coruja, seu animal sagrado, e através desta conexão, um símbolo de conhecimento. Adorar Minerva diminui o treinamento e a manufatura das unidades de tropa.
building.temple.desc.juneauGod=<b>Adorar Juno: </b><br/>Este incrível templo é dedicado a Juno, A Raínha dos Céus é a mulher e irmã de Júpiter. Ela é a protetora dos casamentos e das mulheres. Ela também possui o aspecto de Deusa da Guerra. A cidade terá uma maior capacidade de população.
building.temple.desc.jupiterGod=<b>Adorar Júpiter: <b><br/>Este incrível templo é dedicado a Júpiter, o Deus Supremo de Roma. Ele é o protetor de Roma, o senhor dos céus e é ele quem traz a luz. Augúrios são a forma que Júpitor se comunica com o mundo mortal, ele e seus servos são habilidosos em ler os sinais no voo das aves, sacrificios e assim por diante. Diminui o tempo de construção da cidade.
building.temple.desc.marsGod=<b> Adorar Miverva: <b><br/>Minerva foi a deusa virgem da poesia, medicina, conhecimento, comércio, construção, mágica e a inventora da música. Ela é representada por uma coruja, seu animal sagrado, e através desta conexão, um símbolo de conhecimento. Adorar Minerva diminui o treinamento e a manufatura das unidades de tropa.
