tf.archers.skill.desc=Infantaria com armaduras fracas são transferidas para a divisão IV, V ou VI na parte de trás para lançar ataques de distância com um arco. Principes com 70% do dano regular restante estão Incapaz de lutar. São de capazes de lutarem corpo-a-corpo mas os danos são reduzidos pela metade.
tf.ballistas.skill.desc=Uma máquina Arco-flecha gigante e potente de longo alcance e alto poder penetração são transferidas para a divisão IV, V ou VI da reta-guarda para lançar ataques de longas distâncias. Especialmente letal para Barbacãs com 150% de dano a mais. Capaz de batalha corpo-a-corpo mas dano é reduzido pela metade.
tf.cavalry.skill.desc=Cavaleiros altamente velozes podem ser transferido para a divisão próxima de I, II ou III na frente para iniciar o ataque corpo-a-corpo. Especialmente letal contra Sagittarii e Principes com 120% de dano a mais. Não pode atacar muros.
tf.onagers.skill.desc=Máquina do estilo catapulta versátil que pode ser usada nas divisões IV, V ou VI na reta-guarda para iniciar os ataques de longas distâncias. Especialmente letal contra Muros e Barbacãs com 200% de dano a mais. Capaz de combate corpo-a-corpo mas os danos é reduzido pela metade.
tf.scout.skill.desc=Unidade de tarefas especiais que não podem ser atribuídas a um herói. Despachados separadamente para obter informações em áreas desconhecidas ou em outras cidades. Speculatores só iniciam combate contra outros Speculatores.
tf.triarii.skill.desc=Infantarias ligeiras armada com lanças e escudos, podem ser transferidas para as divisões I, II ou III na frente para iniciar o combate corpo-a-corpo. Especialmente letal contra Equites com 180% de dano a mais.
tf.urban_cohort.skill.desc=Infantaria de elite, pode ser transferida para a divisão I, II ou III na frente para iniciar o combate corpo-a-corpo. Especialmente letal contra Hastati com 110% de dano a mais. Sâo as únicas classes capazes de usarem um míssil auxiliar para atingir uma divisão (mas somente nos primeiros 2 rounds com danos reduzidos ao meio).
