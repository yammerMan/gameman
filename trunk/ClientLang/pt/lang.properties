building.townHall.name=Reitoria
building.townHall.functionDesc=Ajusta Taxa de Impostos e recursos de produção. Gerencia cidades e áreas desconhecidas. Quanto maior o nível, mais rápida é a construção, mais áreas desconhecidas você poderá Explorar, mais Sestércios poderão ser guardados e mais Sestércios você poderá proteger de Saques. Expansão ao alcançar o nível 4, 8 e 10 podem te dar mais Limpezas de Área para eguer novas construções.
building.townHall.desc=Uma Reitoria é um símbolo de toda a autoridade Romana. O tamanho e o luxo da construção devem impressionar a todos na cidade. Os burocratas que aqui ficam coletam as taxas, e gerenciam melhorias na cidade para sustentar todos os negócios do império. Reitoria permite um maior desenvolvimento pois projetos de construção caros podem ser adquiridos . Todos os aspectos de vida na cidade podem ser aprimorados: religiosos, militares e economicos.
building.townHall.func={1} Nv {0} diminui o tempo de construção em {2}%, você pode dominar até {0} áreas desconhecidas. Capacidade de Sestércios é {3} e {4}% da capacidade é protegida contra roubos.
building.wall.name=Muro
building.wall.functionDesc=Protege a cidade. Fortificações: Barbacã, Armadilhas e Queda de Pedras. Quanto maior o nível, melhor é a defesa e mais espaço para estabelecer fortificações.
building.wall.desc=Altamente sólidas e estabelecidas com Barbacãs, Armadilhas, Quedas de Pedras como fortificações. Muito efetivo mesmo quando lidando contra tropas organizadas. Um Muro forte pode servir como um monumento de uma realização! Porém, muros são caros e consomem muito tempo para serem construídos. Normalmente apenas cidades ricas e prestigiosas possuem muros para protegê-las. Elas são monumentos de honra ao Cônsul que as construiu.
building.wall.func={1} Nv {0} possui {2} Espaço de fortificação, HP {3}.
building.farm.name=Fazenda
building.farm.functionDesc=Produz  para construção, estudos de tecnologia, treinamento de tropas & manufatura e expedição. (Chegada de Plantações que a tropa consome e maior parte das Plantações.) Cria mais trabalhos de campo aumentando a produção de Plantações. Quanto maior o seu nível, mais rápido os empregos são criados e mais empregos poderão ser criados, um de cada vez, por pedido.
building.farm.desc=Rotação de culturas (plantações) e manejo das terras é o básico para manter a ecologia das terras agrícolas. Com a mudança de uso de terras agricolas a cada ano, permite que a terra repousa e seja usada como fonecedora de pastos. Assim a terra recupera a capacidade produtiva. As colheitas excedentes e melhorias fazem aumentar a fartura e a populaçao também. O trabalho escravo também ajuda nas produções e acumulação de riquezas.
building.farm.func={1} Nv {0} pode criar, uma de cada vez, até {2} Empregos de camponês em cada pedido de Criar Empregos, e diminuir a ciração de empregos em {3} segundo(s).
building.farm.funcSpecial={1} Nv {0} pode criar, um de cada vez, até {2} Empregos agrícolas em cada pedido de Criar Empregos.
building.ironMine.name=Mina de Ferro
building.ironMine.functionDesc=Produz Ferro para a construção, estudo de tecnologia, treinamento de tropas, manufatura e expedições. (Unidades de tropas treinando e manufatura gastam maior quantidade de Ferro.) Criando mais Empregos Extrativistas aumenta a produção de Ferro. Quanto maior o seu nível, mais rápido os trabalhos serão criados e mais empregos poderão ser criados, um de cada vez, a cada pedido.
building.ironMine.desc=Minas são necessárias para explorar as riquezas naturais de uma província, mesmo sob os perigosos subterrâneos custando várias vidas de escravos. A maioria das minas não são muito profundas, como as que são cavadas nas encostas e não na vertical .
building.ironMine.func={1} Nv {0} pode criar, de cada vez, até {2} Empregos Extrativistas a cada pedido de Criar Empregos, e diminuir a criação de empregos em {3} segundo(s).
building.ironMine.funcSpecial={1} Nv {0} pode criar, de cada vez, até {2} Empregos Extrativistas a cada pedido da Criar Empregos.
building.quarry.name=Pedreira
building.quarry.functionDesc=Produz Pedras para construção, estudo de tecnologia, treinamento de tropas & manufatura e expedição. (Aprimorando o Templo e Muros e manufatura de Queda de Pedras e Onagers consome muita Pedra). Criar mais empregos de Gemologia aumenta a produção de Pedra. Quanto maior o nível, mais rápido os empregos são criados, um de cada vez, a cada pedido.
building.quarry.desc=Pedreiras eram as "fábricas" dos trabalhadores e pedreiros que moldavam pedras em tijolos. Explosivos não tinham sido inventados ainda, fazendo seus empregos muito perigosos e difíceis. É a origem de toda a glória das estruturas da cidade.
building.quarry.func={1} Nv {0} pode criar, uma por vez, até {2} empregos de Gemologia em cada pedido de Criar Empregos, e diminui a criação de empregos em {3} segundo(s).
building.quarry.funcSpecial={1} Nv {0} pode criar, de cada vez, até {2} Empregos de Gemologia a cada pedido de Criar Empregos.
building.sawmill.name=Serraria
building.sawmill.functionDesc=Produz Madeira para a construção, estudo de tecnologia, treinamento de tropas & manufatura e expedições. (Plantar Barbacã, treinar Sagitarios e manufatura de Ballistae cansome muita Madeira.) Mais empregos Florestais aumentam a produção de Madeira. A Madeira é usada no estudo de tecnologia e manufatura de armas. Quanto maior seu nível, mais rápido esses empregos são criados e mais empregos poderão ser criados, um de cada vez, a cada pedido.
building.sawmill.desc=Haviam muitas Florestas em Roma. Com Serrarias suficientes não é necessário se preocupar mais com lucros. Quando a produção da floresta não era um problema, florestas que cercavam a cidade eram derrubadas para construção de casas e veículos.
building.sawmill.func={1} Nv {0} pode criar, uma por vez, até {2} empregos Florestais em cada pedido de Criar Empregos, e diminui a criação de empregos em {3} segundo(s).
