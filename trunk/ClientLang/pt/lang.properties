building.trainningFeild.functionDesc=Envie expedições. Veja Tropas de Defesa. Ajuste Protocolo de Compromisso, Recupere tropas perdidas e encontradas na Enfermaria. Quanto mais alto seu nível, mais heróis você poderá expedir simultaneamente!
