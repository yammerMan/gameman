diplomacy.conquest.vassal.desc=<b>Submissão Tributária:</b> Você poderá por vontade própria submeter um tributo a uma cidade mais poderosa para tornar sua cidade tributária e como cidade soberana, ela poderá enviar tropas de defesa para sua cidade para sua própria proteção. Você irá enviar uma quantidade insignificante de recursos (Plantações, Madeira, Pedra e Ferro) para a cidade soberana como uma moeda regular de submissão (tributo) igual a 20% de sua Produção Base. (Toda produção de mudanças como tecnologia, aprimoração de heróis, e aprimoração de áreas desconhecidas continua em 100% de sua Produção de Base.) A bandeira soberana da cidade irá ser colocada em cima da bandeira da cidade tributária.<b> Aceitação Tributária: </b> Você poderá aceitar submissão tributária de outras cidades e se tornar sua cidade soberana. É desejável ter o máximo possível de cidade tributárias para aumentar sua quantidade de recursos.
diplomacy.conquest.leaderCity.desc=<b>Cidade Soberana</b> Quando sua cidade atual se torna uma cidade tributária, você poderá ver a informação correspondente da cidade soberana, como quantidade de recursos tributários e informações de tropas de defesas soberanas, que poderão te ajudar a estimar a hora oportuna para quebrar a soberania. Note que os recursos que devem ser tributados para a cidade soberana são 20% da Produção Base (Plantações, Madeira, Pedra e Ferro). (Sua Produção Base não abaixa!)<b>Liberdade Divina</b> Aplique Liberdade Divina para quebrar soberania em paz sem derramamento de sangue.<b>Guerra de Independência (GdI):</b> Nas primeiras 24 horas da sua  tornando-se cidade tributária, você poderá iniciar uma GdI aniquilando as tropas de defesa soberanas de sua cidade para forçar a negociação (tropas soberanas vão embora por vontade própria). GdI, aparentemente, não envolve fortificações de Muros e não gera muitos ganhos. Você perde seu direito de aplicar GdI após as primeiras 24 horas mesmo que as tropas soberanas sairem da sua cidade. Nota: Durante as primeiras 24 horas, as tropas de defesa não ajudam a proteger a cidade tributária de inimigos.Se você perder as 24 horas, você poderá ter que ganhar independencia usando Liberdade Divina ou colonizando sua cidade soberana com sucesso. (Note que você somente lutando contra sua cidade soberana na Arena, e participando do último round de batalha que sua cidade soberana será finalmente Colonizada com sucesso irá quebrar a soberania.)
