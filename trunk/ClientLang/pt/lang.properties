temple.mars.desc=Minerva foi a deusa  virgem da poesia, medicina, conhecimento, comércio, construção, mágica e a inventora da música. Ela é representada por uma coruja, seu animal sagrado, e através desta conexão, um símbolo de conhecimento. Adorar Minerva diminui o treinamento e a manufatura das unidades de tropa.
temple.jupiter.desc=Júpiter, o Deus Supremo de Roma. Ele é o protetor de Roma, o senhor dos céus e é ele quem traz a luz. Augúrios são a forma que Júpitor se comunica com o mundo mortal, ele e seus servos são habilidosos em ler os sinais no voo das aves, sacrificios e assim por diante. Diminui o tempo de construção da cidade.
