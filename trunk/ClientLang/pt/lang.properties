trainingRoomWin.quellContent=Recentemente, os rebeldes finalmente estabeleceram residências oficiais nas respetivas áreas, e depositaram grande número de tropas, que constitui a uma grande ameaça para a Terra de Céssar, controlada pelo Instituto de Estadista Sênior. O instituto despachou o notificado mais recente para convocar todos os donos terrestres atacar as cidades dos rebeldes. Os donos da região podem iniciar ataques militares depois de entregar as placas pretas de participação, e obter prémios adicionais quando vencem, batalhas com munição real causariam danos para os soldados. \n    Os donos atacarão as cidades na ordem de chegada. Os donos podem ver a situação dos rebeldes, no castelo, e selecionar rivais de acordo com a sua própria força. Naturalmente, o rival selecionado pode ter sido conquistado por dono que chega mais cedo que você, por isso terá que selecionar outros. Assim, antes de a batalha começar, veja se é muito o prémio envolvido na luta. \n    Só os donos que vencem podem receber prémios de peça, e os ajudantes podem receber renda de experiência e honra.
