213.name=Salário p/ Favoritos do Naveg
213.description=Ganhe um presente diário simplesmente por colocar este servidor de jogo em seus favoritos no seu navegador FireFox ou Internet Explorer!Abra o Caesary através da quest diária do navegador e divirta-se com a visão esticada ou encolhida de tela. Não divida seu link de favorito publicamente. Ele possui seu login e senha.
