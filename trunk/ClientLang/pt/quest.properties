197.name=Múltiplas Barbacãs
197.description=Em seus primeiros 7 dias de jogo você está sob a Proteção de Iniciantes, o que significa que você está protegido conta qualquer tipo de ataque. Mas após 7 dias você deve se defender sozinho, você deveria começar a construir fortificações para sua sobrevivência!
197.manual=Construa 100 Barbacãs nos Muros. É sugerido que você construa o máximo de Barbacãs possível para garantir a guarda de sua cidade.
198.name=Proteção Expira
198.description=Em seus primeiros 7 dias de jogo você está sob a Proteção de Iniciantes, o que significa que você está protegido conta qualquer tipo de ataque. Mas após 7 dias você deve se defender sozinho, você deveria começar a construir fortificações para sua sobrevivência! Cuidado quando o seu nível de Reitoria alcançar o nível 5. A Proteção de Iniciantes irá expirar automaticamente, mesmo se os 7 dias não tiverem expirado.
198.manual=Clique "Reitoria", e aprimore-a para o nível 5.
199.name=Livro de Arquiteto
199.description=O mais importante livro já escrito sobre arquitetura. Estética, tecnologia, ordem clássical, seleção de local e todos os outros aspectos da arquitetura Romana inicial. Ele diminui o tempo de construção significantemente.
199.manual=Clique em "Acelerar" e escolha Livro de Arquitetura durante uma construção. <img src="img/Architect Book.jpg"></img>
200.name=Nota de Arquimedes
200.description=Arquimedes foi o maior matemático de sua era. Suas contribuições para a geometria revolucionaram os métodos de cálculo 2.000 anos antes de Newton e Leibniz. Aplique a Nota de Arquimedes para aumentar a velocidade dos estudos.
200.manual=Clique em "Acelerar" e escolha Nota de Arquimedes durante uma construção. <img src="img/Architect Book.jpg"></img>
201.name=Comprar Item
201.description=Compra todos os tipos de item no Mercado para ajudar a tornar sua cidade em um reino invencível!
201.manual=Clique no Mercado para comprar um Item. <img src="img/Buy Item.jpg"></img>
202.name=Curar os Feridos
202.description=Algumas tropas são para sempre perdidas em batalhas enquanto outros encontraram seu caminho de volta e se tornaram Pacientes esperando uma cura na enfermaria do Plaza. Cure-as com o custo de um pouco de Sestércios ou os Soldados irão retornar a População Inativa. Durante a batalha é inteligente usar a Estátua de Esculápio para tornar a maioria das tropas perdidas em pacientes!
202.manual=Vá ao Plaza e clique em "Curar".
203.name=Corante
