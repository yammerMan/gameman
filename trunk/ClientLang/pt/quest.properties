121.name=Treinar Hastatus
121.description=Equipados com lanças, escudos e adagas. Hastatus em uma formação de falange podem facilmente deter ataques de Equites.
121.manual=Clique em "Quartel", e treine 5 Hastatus. <img src="img/Train Hastatus.jpg"></img>
122.name=Treinar Sagittario
122.description=Capazes de atacar de longas distâncias. Vulneráveis em termos de combate corpo-a-corpo.
122.manual=Clique em "Quartel", e treine 5 Sagittarios.
123.name=Treinar Speculatores
123.description=Reúne informações sobre inimigos mas raramente batalham.
123.manual=Clique em "Estábulo", e treine 5 Speculatores.
124.name=Treinar Equites
124.description=O mais qualificado time de cavaleiros, bem equipados e disciplinados. Não podem atacar Muros.
124.manual=Clique em "Estábulo", e treine 5 Equites.
125.name=Fabricar Ballistae
125.description=Dispara flechas de assustadora penetração. Mas sua baixa velocidade é desprezível em combates corpo-a-corpo.
125.manual=Clique em "Oficina", e fabrique 5 Ballistae.
126.name=Treinar Onagers
126.description=Onagers catapultam pedras gigantes em cima de forças inimigas, causando sério dano. Seu tamanho e velocidade impede-a de lançar ataques sucessivos contra Equites.
126.manual=Clique em "Oficina", e treine 5 Onagers.
127.name=Treinar Principes
127.description=Podem ser eficientes no ataque ou defesa em batalhas de curta ou longa distância.
127.manual=Treine 5 Principes no Quartel.
128.name=Transferir Tropas
128.description=Um time bem organizado é eficiente em batalhas. Com a aprimoraçã da tecnologia em sua Academia, você deve encontrar uma forma de Explorar e transferir tropas de forma inteligente. Em sua cidade, clique no "Amphiteatro" então "Gerenciar Herói" e selecione um herói. Em sua interface seleciona "Transferir".
128.manual=Perguntas Para Iniciantes (Também pode ser encontrado na Descrição de Quest)
129.name=Explorar Áreas Desconhecidas
129.description=Inimigos se escondem esperando por oportunidades de atacar. Se sua Academia desenvolveu Reconhecimento Nv 1, você será capaz de treinar Speculatores no Estábulo e enviá-los para explorar as áreas desconhecidas para desenvolver melhores estratégias em batalha depois.
129.manual=Escolha uma Área Desconhecida e clique em "Explorar".
130.name=Explorar Cidade
130.description=Antes de ir em uma expedição, envie alguns Speculatores para medir a força de seus inimigos. Quanto maior o nível de Reconhecimento, mais inteligência os Speculatores trarão de volta. É altamente vantajoso enviar Speculatores antes de iniciar uma batalha.
130.manual=Clique em uma cidade no Mapa e clique em "Explorar".
131.name=Apropriar Áreas Desconhecidas
131.description=O crescimento de cidades depende da produção de recursos. Você é responsável por aumentar a produção destes recursos despachando um herói para explorar áreas desconhecidas. Quanto maior o nível da Reitoria, mais áreas desconhecidas você poderá Apropriar. Procure qual recurso você mais precisa e escolha uma área apropriada para começar uma expedição.
131.manual=Escolhe uma área desconhecida de nível 1 e clique em "Apropriar".
132.name=Apropriar Áreas Desconhecidas
132.description=Sua produção de recursos não satisfaz sua sede de conquista mundial. Apropria algumas áreas desconhecidas em volta de sua cidade para aumentar sua produção de recursos. Quanto maior o nível da Reitoria, mais áreas desconhecidas você poderá Apropriar, o que lhe dará mais beneficios na produção de recursos.
132.manual=Escolha uma área desconhecida de nível 2 e clique em "Apropriar".
133.name=Apreender Áreas Desconhecidas
133.description=Áreas Apropriadas podem aumentar em muito a sua produção de recursos. Quanto maior o nível, mais recursos ela poderá suprir.
133.manual=Escolha uma área desconhecida de nível 4 e clique em "Apropriar".
134.name=Apropriar Áreas Desconhecidas
134.description=Áreas Apropriadas podem aumentar em muito a sua produção de recursos. Quanto maior o nível, mais recursos ela poderá suprir.
134.manual=Escolha uma área desconhecida e clique em "Apropriar".
