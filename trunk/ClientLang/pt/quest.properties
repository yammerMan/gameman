110.manual=Em sua cidade, selecione Quartel e aprimore-o para o nível 10.
111.name=Erguer Oficina
111.description=Oficinas produzem máquinas de batalha como: Ballistae e Onagers. Quanto maior o seu nível, mais rápido estas máquinas são produzidas e mais poderão ser processadas Você pode erguer mais Erguer mais que uma Oficina em uma cidade. Destituição de máquinas de batalha também é conduzida aqui.
111.manual=Clique em Limpar e então em Erguer em "Oficina". Se o botão estiver cinza, isto quer dizer que você não encontrou os requesitos suficientes para iniciar construção. <img src="img/Erect Workshop.jpg"></img>
112.name=Aprimorar Oficina
112.description=Oficinas produzem máquinas de batalha como: Ballistae e Onagers. Quanto maior o seu nível, mais rápido estas máquinas são produzidas e mais filas de produção serão permitidas.
112.manual=Em sua cidade, clique em nível 1 "Oficina", e então em "Aprimorar". Se o requesitos for encontrado o botão estará funcional; se não ele estará sombreado em cinza.
