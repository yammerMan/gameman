135.description=Áreas Apropriadas podem aumentar em muito a sua produção de recursos. Quanto maior o nível, mais recursos ela poderá suprir.
135.manual=Escolha uma área desconhecida de nível 10 e clique em "Apropriar".
136.name=Erguer Posto Avançado
136.description=Recursos passam através das Linhas de Suprimento em Postos Avançados pela sua cidade. Quanto maior seu Posto maior a quantidade de recursos que cada linha de suprimentos carregará.
136.manual=Clique em Limpar e então em Erguer em "Posto Avançado". Se os requesitos forem encontrados o botão estára funcional; se não ele estará sombreado em cinza. <img src="img/Erect Outpost.jpg"></img>
137.name=Roubar Áreas Desconhecidas
137.description=Para alcançar o sempre crescente ganho de suas tropas, Roube de áreas desconhecidas para somar a sua produção de recursos significantemente. É mais barato obter recursos desta maneira. Sua Honra aumenta é é possível receber itens raros durante Roubos.
137.manual=Escolha uma área desconhecida no Mapa e clique em Roubar.
138.name=Saquear Cidade
138.description=Para ganhar maior prominência, envie suas tropas para Saquear outras cidades. Como retorno, você poderá receber diversos itens e recursos, enquanto adicionando mais experiência ao curriculum vitae de seu herói. Nestas expedições, suas tropas não atacam fortificações, mas tenha certeza de juntar suficientes provisões para suas tropas atacantes.
138.manual=Escolha uma cidade no Mapa e clique em Saquear.
139.name=Múltiplas Cidades
139.description=Aumente seu Prestígio. Quando promovido para "Aedile" você poderá selecionar uma Área Lista no Mapa e erguer uma nova cidade. Para cada promoção de rank desde então você poderá erguer mais uma cidade! Você poderá ter até 10 cidades através de Saques e construir novas outras. Quanto mais cidades você possuir, maior será seu avanço em seu poder.
139.manual=Perguntas para Iniciantes (Respostas podem ser encontras na Descrição de Quest)
140.name=Expandir Cidade
140.description=Quando sua Reitoria alcançar nível 4, 8 e 10, você terá a chance de expandir sua cidade e ganhar 4 mais terrenos limpos para construção.
140.manual=Em sua cidade, selecione Reitoria e clique em "Expandir Cidade".
141.name=Erguer Cidade
141.description=Quanto maior seu rank, mais cidades você pode controlar. Com o rank de "Aedile" você pode controlar 2 cidades. Custam 10000 Sestércios e 10000 recursos de cada tripo para erguer uma nova cidade em uma área limpa escolhida.
141.manual=Selecione alguma Área Limpa no Mapa e clique em "Erguer Cidade".
142.name=Proteção de Iniciantes
142.description=Todas as cidades de um novo lorde são imunes a 3 tipos de expedição (Colonizar, Saquear e Explorar). Este status dura 7 dias após o registro. Porém, você pode ainda assim lançar 2 tipos de expedições (Saquear e Explorar) contra áreas desconhecidas, mesmo suas áreas desconhecidas não sendo imunes a este tipo de expedição.Você pode sair da Proteção de Iniciante assim que você aprimorar sua Reitoria do Nv 4 para o Nv 5.
142.manual=Perguntas para Iniciantes (Respostas podem ser encontradas na Descrição de Quest)
143.name=Aumentar População
143.description=A população é a fundação do desenvolvimento de uma cidade. Taxas são cobradas da População Atual. População Inativa se tornam úteis ao preencherem todos novos empregos. Sua cidade deve ter suficiente População Atual para se tornar em População de Soldados para treinar e manufaturar as unidades de tropas. Popule sua cidade e deixe-a crescer!
143.manual=Erga e aprimore casas para fazer a Atual População alcançar 100. Criar e treinar unidades militares esgota sua População Inativa. Demitir unidades irá fazer seus cidadões voltarem para População Inativa. Crie mais empregos para que a População Inativa se torne População Trabalhadora.
