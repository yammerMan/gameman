116.name=Erguer Estábulo
116.description=O Estábulo treina cavaleiros:: Speculatore e Equites. O maior o nível, mais rápido acaba seu treinamento. Você pode erguer mais de um Estábulo sem sua cidade. Demissão de cavaleiros também é conduzida aqui.
116.manual=Clique em Limpar e em Erguer em "Estábulo". Se o botão de Erguer estiver cinza isto quer dizer que você ainda não alcançou os requesitos necessários para a construção. <img src="img/Erect Stable.jpg"></img>
117.name=Aprimorar Estábulo
117.description=O Estábulo treina Speculatores e Equites. O maior o nível, mais rápido seu treinamento e mais filas de treinamento são permitidas.
117.manual=Em sua cidade, clique no "Estábulo" nível 1, e clique em "Aprimorar". Se os requesitos forem encontrados, o botão estará funcional, se não ele estará sombreado em cinza.
118.name=Aprimorar Estábulo
118.description=O Estábulo treina Speculatores e Equites. O maior o nível, mais rápido seu treinamento e mais filas de treinamento são permitidas.
118.manual=Em sua cidade, selecione Estábulo e aprimore-o para o nível 4.
119.name=Aprimorar Estábulo
119.description=O Estábulo treina Speculatores e Equites. O maior o nível, mais rápido seu treinamento e mais filas de treinamento são permitidas.
119.manual=Em sua cidade, selecione Estábulo e aprimore-o para o nível 8.
