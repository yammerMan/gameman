109.description=Quartéis treinam infantaria: Hastatus, Sagittarios e Principes. Quanto maior o nível, mais avançado o nivel da infantaria que você poderá treinar e mais filas de treinamento serão permitidas.
109.manual=Em sua cidade, selecione Quartel e aprimore-o para o nível 8.
