1.name=Erguer Chalés
1.description=Chalés abrigam cidadões. Erga eles para juntar mais cidadões para ajudar em suas construções.
1.manual=Clique em Limpar e depois clique em Erguer abaixo de Chalés. <img src="img/Erect Cottages.jpg"></img>
2.name=Adic.aos Favoritos
2.description=Ganhe um prêmio diário ao entrar no César através dos seus favoritos no FireFox ou Internet Explorer. Abra César através da quest diária de favoritos para aproveitar a visão auto-ajustada esticada ou encolhida. Não divida o seu link de favorito com ninguém. Ele contém seu nome de usuário e senha.
2.manual=Pressione "Adicionar aos Favoritor" para salvar sua URL atual aos favoritos do FireFox ou Internet Explorer.
3.name=Terceirização
3.description=Contrata mais construtores para efetivamente aumentar a velocidade da construção. Contrate uma vez para que sua cidade possa erguer ou aprimorar 3 estruturas nas próximas 60 horas. O desenvolvimento de sua cidade levanta vôo!
3.manual=Clique em "Reitoria" e depois em "Contratar Mais Construtores" para aplicar e consumir 1 Exemplo de Discurso Motivacional. Ou clique no botão de Construção abaixo para ativar.
4.name=Aprimorar Chalés
4.description=Chalés abrigam cidadões. Erga e aprimore Chalés para aumentar a Capacidade de População e fazer a População Inativa disponível para preencher a posição de trabalho dos Trabalhadores Necessários nos campos de recursos (Fazendas, Serraria, Perdeira, e Mina de Ferro). Aprimore seus Chalés para Nv 2 para atrair mais pessoas para viver em sua cidade.
4.manual=Em sua cidade, clique em Chalés Nv 1, e clique "Aprimorar". Se o botão de Aprimorar estiver cinza, isto significa que você não atende a certos requesitos para a Aprimoração. <img src="img/Upgrade Cottages.jpg"></img>
5.name=Aprimorar Chalés
5.description=Chalés abrigam cidadões. Erga e aprimore Chalés para aumentar a Capacidade de População e fazer a População Inativa disponível para preencher postos de trabalho dos Trabalhadores Necessários nos campos de recursos (Fazendas, Serraria, Perdeira, e Mina de Ferro). Aprimore seus Chalés para Nv 4 para atrair mais pessoas para viver em sua cidade.
5.manual=Estabeleça Chalés em sua cidade e aprimore-os para o Nv 4.
6.name=Aprimorar Chalés
6.description=Chalés abrigam cidadões. Erga e aprimore Chalés para aumentar a Capacidade de População e fazer a População Inativa disponível para preencher a posição de trabalho dos Trabalhadores Necessários nos campos de recursos (Fazendas, Serraria, Perdeira, e Mina de Ferro). Aprimore seus Chalés para Nv 8 para atrair mais pessoas para viver em sua cidade.
6.manual=Estabeleça Chalés em sua cidade e aprimore-os para o Nv 8.
7.name=Aprimorar Chalés
7.description=Chalés abrigam cidadões. Erga e aprimore Chalés para aumentar a Capacidade de População e fazer a População Inativa disponível para preencher a posição de trabalho dos Trabalhadores Necessários nos campos de recursos (Fazendas, Serraria, Perdeira, e Mina de Ferro). Aprimore seus Chalés para Nv 10 para atrair mais pessoas para viver em sua cidade.
7.manual=Estabeleça Chalés em sua cidade e aprimore-os para o Nv 10.
8.name=Criação de Empregos p/ Agricul.
8.description=Mais e mais pessoas enchem a sua cidade, é essencial aumentar a construção e aumentar as Plantações para estocá-las! Criando mais Empregos de Agricultura irá aumentar a oportunidade da População Inativa de se tornarem Agricultores para trabalhar em suas Plantações e garantirem o abastecimento das mesmas.
8.manual=Em sua cidade clique em "Fazendas". Crie 5 Empregos de Agricultura. <img src="img/Husbandry Job Creation.jpg"></img>
9.name=Aceleração de Criação Empregos
9.description=Comandar uma cidade não é fácil. Experiência política é altamente requerida. Política Elementar é um livro cheio de dicas antigas. Aumenta a criação de empregos.
9.manual=Clique no processo de criação de empregos e escolha Acelerar. Aplique uma "Política Elementar" para completar esta aprimoração. <img src="img/Job Creation Speedup.jpg"></img>
10.name=Criação de Empregos Florestais
10.description=Madeira é essencial em qualquer cidade. Construções consomem uma enorme quantidade de madeira. Tropas necessitam de madeira para a manufatura de armas. Crie mais Empregos Florestais para que a População Inativa tenha a oportunidade de se tornarem Madeireiros para trabalharem nas Serralherias e garantirem o abastecimento de Madeira.
10.manual=Em sua cidade, clique na "Serralheria". Crie 5 Empregos Florestais. <img src="img/Forestry Job Creation.jpg"></img>
11.name=Criação de Empregos de Gemologia
11.description=Pedra é o pré-requisito para a construção do Armazém, Paredes e do Mercado. Pedras também servem de munição para a Ballistae e Onagers. Crie mais empregos de Gemologia para que a População Inativa tenha a oportunidade de se tornarem Perdeiros e trabalharem na Pedreira para garantirem o abastecimento de Pedra.
11.manual=Em sua cidade, clique em "Pedreira". Crie 5 Empregos de Gemologia.
12.name=Criação de Empregos Extrativistas
12.description=Ferro é necessário para a manufatura de bons equipamentos para suas tropas. Crie mais Empregos Extrativistas para que a População Inativa tenha a oportunidade de se tornar Mineiros e trabalhem na Mina de Ferro para garantir seu abastecimento de ferro.
12.manual=Em sua cidade, clique em "Mina de Ferro". Crie 5 Empregos Extrativisitas.
13.name=Aprimorar Fazendas
13.description=A cidade está crescendo e todos precisam comer. Fazendas são indispensáveis em todos os aspectos da vida na cidade. Maior  nível de sua fazenda, mais rápido as Plantações crescerão e mais empregos elas podem gerar, um por vez a cada pedido.
13.manual=Em sua cidade, selecione fazendas, e aprimore para o Nv 2. <img src="img/Upgrade Farms.jpg"></img>
14.name=Aprimorar Serralheria
14.description=Madeira é uma parte essencial para edifícios de qualquer tipo e todos os propósitos militares mais importantes. Quanto maior o nível da Serralheria, maior quantidade de madeira produzida e maior a geração de empregos.
14.manual=Em sua cidade, selecione a Serralheria, e aprimore para o Nv2. <img src="img/Upgrade Sawmill.jpg"></img>
15.name=Aprimorar Pedreira
15.description=Pedra é o pré-requisito para a construção do Armazém, Paredes e do Mercado. Pedras também servem de munição para a Ballistae e Onagers. Quanto maior o nível da Pedreira mais rápido são criados Empregos de Gemologia, e mais empregos são criados, um por vês a cada pedido.
15.manual=Em sua cidade, selecione Pedreira e aprimore-a para o Nv 2.
16.name=Aprimorar Mina de Ferro
16.description=Ferro é necessário para construir equipamentos bons. Quanto maior o nível da Mina de Ferro, mais rápido o Ferro é forjado.
16.manual=Em sua cidade, selecione Mina de Ferro e aprimore-a para o Nv 2.
17.name=Erguer Armazém
17.description=Sua cidade está crescendo e os recursos estão por toda a parte. Aumente a sua Capacidade de Armazém para que você possa proteger seus recursos de Roubos.
17.manual=Clique em Limpar e depois em Erguer abaixo de Armazém. Se o requesito para Erguer for suficiente, o botão de Erguer estará funcional; se não ele será sombreado em cinza. <img src="img/Erect Warehouse.jpg"></img>
18.name=Aprimorar Armazém
18.description=Seu Armazém foi erguido, mas isso pode não ser o suficiente. Aprimore seu Armazém para que os recursos produzidos pelos campos de recursos tenham um lugar para serem guardados. O Armazém protege seus itens de Roubo.
18.manual=Em sua cidade, clique em um "Armazém" Nv 1 e clique em "Aprimorar". Se o requerimento para aprimorar for suficiente o botão de Aprimoração estará funcional; se não ele estará sombreado em cinza. <img src="img/Upgrade Warehouse.jpg"></img>
19.name=Aprimorar Armazém
19.description=Seu Armazém foi erguido, mas isso pode não ser o suficiente. Aprimore seu Armazém para que os recursos produzidos pelos campos de recursos tenham um lugar para serem guardados. O Armazém protege seus itens de Roubo.
19.manual=Em sua cidade, selecione o Armazém, e aprimore-o para o Nv 4.
20.name=Aprimorar Armazém
20.description=Seu Armazém foi criado, mas isso pode não ser o suficiente. Aprimore seu Armazém para que os recursos produzidos pelos campos de recursos tenham um lugar para serem guardados. O Armazém protege seus itens de Roubo.
20.manual=Em sua cidade, selecione o Armazém, e aprimore-o para o Nv 8.
21.name=Aprimorar Armazém
21.description=Seu Armazém foi erguido, mas isso pode não ser o suficiente. Aprimore seu Armazém para que os recursos produzidos pelos campos de recursos tenham um lugar para serem guardados. O Armazém protege seus itens de Roubo.
21.manual=Em sua cidade, selecione o Armazém, e aprimore-o para o Nv 10.
22.name=Propagação de Prestígio
22.description=Erga ou aprimore estruturas, estude na Universidade ou Academia, treine tropas, e plante fortificações que irão adicionar ao seu Prestígio! Quanto mais alto o seu Prestígio, mais alto o rank nobre você irá atingir, e mais cidades você dominará! Faça seu nome ser ouvido!
22.manual=Perguntas para Iniciantes (Respostas podem ser encontradas na Descrição de Quest)
23.name=Aprimorar Reitoria
23.description=Sua cidade está florescendo. Bravo! Você pode chegar mais longe aprimorando a Reitoria agora. Você será capaz de construir mais e mais rápido! Você pode expandir sua cidade e ganhar mais 4 äreas Limpas para erguer mais estruturas quando a Reitoria atingir nível 4, 8 e 10.
23.manual=Clique em "Reitoria" e depois em "Aprimorar". Se o botão de Aprimorar estiver cinza, isto quer dizer que você ainda não atingiu os requesitos suficientes para o Aprimoramento. <img src="img/Upgrade Rectorate.jpg"></img>
24.name=Aprimorar Reitoria
24.description=Sua cidade está florescendo. Bravo! Você pode chegar mais longe aprimorando a Reitoria agora. Você será capaz de construir mais e mais rápido! Você pode expandir a sua cidade ao atingir o nível de Reitoria 4, 8 e 10.
24.manual=Clique em "Reitoria" e depois em "Aprimorar". Se o botão de Aprimorar estiver cinza, isto quer dizer que você ainda não atingiu os requerimentos suficientes para o Aprimoramento.
25.name=Aprimorar Reitoria
25.description=Sua cidade está florescendo. Bravo! Você pode chegar mais longe aprimorando a Reitoria agora. Você será capaz de construir mais e mais rápido! Você pode expandir a sua cidade ao atingir o nível de Reitoria 4, 8 e 10.
25.manual=Clique em "Reitoria" e depois em "Aprimorar". Se o botão de Aprimorar estiver cinza, isto quer dizer que você ainda não atingiu os requesitos suficientes para o Aprimoramento.
26.name=Aprimorar Reitoria
26.description=Sua cidade está florescendo. Bravo! Você pode chegar mais longe aprimorando a Reitoria agora. Você será capaz de construir mais e mais rápido! Você pode expandir a sua cidade ao atingir o nível de Reitoria 4, 8 e 10.
26.manual=Clique em "Reitoria" e depois em "Aprimorar". Se o botão de Aprimorar estiver cinza, isto quer dizer que você ainda não atingiu os requesitos suficientes para o Aprimoramento.
27.name=Taxação Adequada
27.description=Sestércios vêm na maior parte através de impostos cobrados de sua população atual. Ajude as suas Taxas de Impostos com inteligência e tome cuidado com protestos e até mesmo perca de População que o aumento das Taxas pode trazer.
27.manual=Clique em "Reitoria", e clique em "Ajustar Impostos". Então coloque a Taxa que você quiser. (Respostas podem ser encontradas na Descrição da Quest)
28.name=Infraestutura Completa
28.description=Sua gestão interna está a melhorar e você pode certamente utilizar mais a ajuda de mais cidadãos leais!
28.manual=Erga e aprimore Plantações até a Capacidade de População atingir 500.
29.name=Infraestutura Completa
29.description=Sua gestão interna está a melhorar e você pode certamente utilizar mais a ajuda de mais cidadãos leais!
29.manual=Erga e aprimore Plantações até a Capacidade de População atingir 5000.
30.name=Infraestutura Completa
30.description=Sua cidade está crescendo. Porém você ainda precisa de mais estruturas e recursos para ajudar as pessoas a imigrarem para a sua cidade. Quando a Capacidade de População estiver alcançado 50000, ela se tornará uma metrópole.
30.manual=Erga e aprimore Plantações até a Capacidade de População atingir 50000.
31.name=Erguer Templo
31.description=O Templo é o ícone da religião Romana aonde você venera deus para receber ajudas especiais e melhorias na colheita de recursos. Apaziguar Crítica pode aumentar a Fidelidade dos cidadãos.
31.manual=Clique em Limpar e depois em Erguer Templo. Se o nível para Erguer for requerido o botão estará funcional; se não ele estará sombreado em cinza.
32.name=Adorar Divindade
32.description=Escolha quem adorar e cuidado na hora da escolha, cada deus ou deusa pode te garantir uma vantagem diferente! Sua fé monolítica poderá garantir vários aspectos do desenvolvimento e desempenho da sua cidade.
32.manual=Na sua cidade, clique em "Templo"; clique em "Adorar Divindade / Cerimônia Zodíaca" e escolha uma divindade conveniente e clique em "Escolher Divindade". <img src="img/Choose Worship.jpg"></img>
33.name=Fortuna de Cerimônia Zodíaca
33.description=Ofereça uma Cabra do Zodíaco para uma divindade em seu templo e receba um item randonômico!
33.manual=Clique no Templo e clique em "Cerimônia Zodíaca". Comece uma cerimônia para receber um item randonômico! !<img src="img/Consecration.jpg"></img>
34.name=Aprimorar Templo
34.description=O Templo é o ícone da religião Romana onde você venera deus para receber ajudas especiais e melhorias na colheita de recursos. Quanto maior o nível do seu Templo, maior as melhorias que você receberá.
34.manual=Em sua cidade, clique em "Templo", então clique em "Aprimorar". Se o botão de Aprimoração estiver cinza, isto quer dizer que você ainda não atingiu os requesitos suficientes para a Aprimoração.
35.name=Aprimorar Templo
35.description=O Templo é o ícone da religião Romana aonde você venera deus para receber ajudas especiais e melhorias na colheita de recursos. Quanto maior o nível de seu Templo, maior as melhorias que você receberá.
35.manual=Em sua cidade, selecione o Templo e aprimore-o para o nível 4.
36.name=Aprimorar Templo
36.description=O Templo é o ícone da religião Romana aonde você venera deus para receber ajudas especiais e melhorias na colheita de recursos. Quanto maior o level de seu Templo, maior as melhorias que você receberá.
36.manual=Em sua cidade, selecione o Templo e aprimore-o para o nível 8.
37.name=Aprimorar Templo
37.description=O Templo é o ícone da religião Romana aonde você venera deuses para receber ajudas especiais e melhorias na colheita de recursos. Quanto maior o nível do seu Templo, maior as melhorias que você receberá.
37.manual=Em sua cidade, selecione o Templo e aprimore-o para o nível 10.
38.name=Auxílio Desastre
38.description=Novos moradores de sua cidade necessitam da ajuda do governo. Vários deles perderam suas casas e seus entes queridos nas guerras. Assistência ativa do governo da cidade oferecem conforto prático. Auxílio Desastre pode reduzir a Queixas.
38.manual=Clique no Templo de sua cidade e escolha "Apaziguar Crítica", em seguida, clique em Socorrer. Cooldown é de 15 minutos. <img Relief.jpg"> src="img/Disaster </ img>
39.name=Serviço de Oração
39.description=Alguns cidadãos continuam insatisfeitos com seu reino e suas políticas. A fé em deuses tem sido sempre a consolação de plebeus e patrícios. Realize um Serviço de Oração em seu templo para balançar a moral e conquistar o coração de seu povo.
39.manual=Em sua cidade, selecione o "Templo", e clique em "Apaziguar Crítica". Realize "Serviço de Oração". Cooldown de 15 minutos.
40.name=Dedicação
40.description=Governantes competentes são capazes de dominar graciosamente. Vozes discordantes estão sempre ao redor e algumas não podem ser aplacadas por simples promessas de melhorias no futuro. Realiza uma Dedicação a fim de cimentar a confiança deles em você.
40.manual=Em sua cidade, selecione o "Templo", e clique em "Apaziguar Crítica". Realize "Dedicação". Cooldown de 15 minutos.
41.name=Reprodução
41.description=Uma taxa de fertilização balanceada forja os valores da família e oferece segurança social aos mais velhos. Promover políticas de vários filhos. Recompense pais com Plantações. A reprodução é uma maneira fantástica de aumentar a população atual.
41.manual=Em sua cidade, selecione o "Templo", e clique em "Apaziguar Crítica". Realize "Reprodução".
42.name=Coletar Sestércios
42.description=A construção da cidade não é de graça. Coletar recursos é uma boa maneira de aumentar seu tesouro. Mas você deve fazer isto com inteligência já que coletar recursos frequentemente pode acabar em queixas ou até mesmo protestos.
42.manual=Cobrar Sestércios no Templo. Cobrar Recursos possui um cooldown de 15 minutos. <img src="img/Collect Sesterces.jpg"></img>
43.name=Coletar Plantações
43.description=A falta de Plantações pode resultar no fim de construções e os soldados poderão se rebelar. Colete as Plantações com cuidado para que não se perca muita Fidelidade como resultado.
43.manual=Cobrar Plantações no Templo. Cobrar Plantações possui um cooldown de 15 minutos.
44.name=Coletar Madeira
44.description=Madeira é grande demanda para toda construção. Colete a Madeira com cuidado para que não se perca muita Fidelidade como resultado.
44.manual=Cobrar Madeira no Templo. Cobrar Madeira possui um cooldown de 15 minutos.
45.name=Coletar Pedra
45.description=Pedras são necessárias para construir Muros. Se subitamente as Pedras se tornarem escassas, colete de seus cidadões para acabar com a crise. Colete com cuidado para que não se perca muita Fidelidade como resultado.
45.manual=Cobrar Pedra no Templo. Cobrar Pedra possui um cooldown de 15 minutos.
46.name=Coletar Ferro
46.description=Sem Ferro não é possível fazer armaduras. Colete Ferro de seus cidadões se necessário. Colete com cuidado para que não se perca muita Fidelidade como resultado.
46.manual=Cobrar Ferro no Templo. Cobrar Ferro possui um cooldown de 15 minutos.
47.name=Gestão de Empregos
47.description=Você construiu algumas estruturas mas muitos de seus cidadãos ainda estão inativos. Você deve claramente colocar sua População Inativa para trabalhar! Aumente a Taxa de Ocupação de Empregos Alvo (TOEA) em "Performance de Produção" de Reitoria. Criando mais empregos nos campos de recursos (Fazendas, Serralherias, Pedreiras e Minas de Ferro).
47.manual=Em sua cidade, selecione campos de recursos (Fazendas, Serralherias, Pedreiras e Minas de Ferro), e crie 50 empregos em cada uma delas.
48.name=Ajustar Impostos
48.description=Quanto mais pessoas em sua cidade, mais dinheiro se receberá de impostos. Mas se as Taxas de Imposto estiverem muito altas isto poderá levar a protestos e 20% é a Taxa de Impostos recomendada!
48.manual=Em sua cidade, selecione "Reitoria", e clique em "Ajustar Impostos". Ajustar Impostos para 20%. <img src="img/Adjust Tax.jpg"></img>
49.name=Renomear Cidade
49.description=Sua cidade pode usar um nome poderoso para distinção. Renomeie sua cidade em Reitoria agora!
49.manual=Em sua cidade, selecione "Reitoria", e clique em "Renomear Cidade". Você só pode renomear sua cidade a cada 24 horas. <img src="img/Rename City.jpg"></img>
50.name=Trocar Heráldica
50.description=A bandeira é um símbolo de um lorde. Ela pode consolidar o espirito da tropa.
50.manual=Clique no nome de seu Lorde no canto inferior esquerdo. Escolhe editar Heráldica no Perfil do Jogador para modificar. Heráldica aparece acima da cidade no mapa. Modificar Heráldica consome 1 Bandeira Heráldica. <img src="img/Change Heraldry.jpg"></img>
51.name=Erguer Mercado
51.description=Clique em "Mercado", e clique no botão de Comprar. Coloque o preço e a quantidade da mercadoria que deseja comprar. Um Mercado Nv 2 pode ajudá-lo a terminar transações mais rapidamente.
51.manual=Clique em Limpar e então em Erguer em Mercado. Se os requerimentos forem encontrados o botão de Erguer estará funcionar; se não, ele estará sombreado em cinza. <img src="img/Erect Market.jpg"></img>
52.name=Vender Recursos
52.description=É muito comum a escassez de recursos durante a construção de uma cidade. Vá para o Mercado vender o que você menos precisa.
52.manual=Clique em "Mercado", e clique em Vender. Coloque o preço e a quantidade que você gostaria de vender e aguarde a resposta do comprador. <img src="img/Sell Resources.jpg"></img>
53.name=Comprar Rec.
53.description=É comum a falta de recursos durante a construção de uma cidade. Vá ao mercado comprar o que você mais precisa.
53.manual=Clique em "Mercado", e clique no botão Comprar, coloque o preço e a quantidade de mercadorias que você gostaria de comprar. É sugerido aprimorar o Mercado para o Nv 2 para conduzir transações relativamente mais largas.
54.name=Erguer Universidade
54.description=A Universidade desenvolve tecnologias que aumentam a velocidade das construções. Maior o nível da Universidade, maior o nível de tecnologias que você pode estudar e mais rápido elas serão terminadas.
54.manual=Clique em Limpar e então em Erguer em Universidade. Se os requesitos forem encontrados o botão de Erguer estará funcionar; se não, ele estará sombreado em cinza. <img src="img/Erect University.jpg"></img>
55.name=Aprimorar Universidade
55.description=A Universidade desenvolve tecnologias que aumentam a velocidade das construções. Maior o level da Universidade, maior o level de tecnologias que você pode estudar e mais rápido elas serão terminadas.
55.manual=Em sua cidade, clique em "Universidade", e clique em "Aprimorar". Se o botão estiver cinza, significa que você ainda tem que atingir certos requesitos antes do Aprimoramento.
56.name=Aprimorar Universidade
56.description=A Universidade desenvolve tecnologias que aumentam a velocidade das construções. Maior o nível da Universidade, maior o nível de tecnologias que você pode estudar e mais rápido elas serão terminadas.
56.manual=Em sua cidade, selecione Universidade, e aprimore-a para o Nv 4.
57.name=Aprimorar Universidade
57.description=A Universidade desenvolve tecnologias que aumentam a velocidade das construções. Maior o nível da Universidade, maior o nível de tecnologias que você pode estudar e mais rápido elas serão terminadas.
57.manual=Em sua cidade, selecione Universidade, e aprimore-a para o Nv 8.
58.name=Aprimorar Universidade
58.description=A Universidade desenvolve tecnologias que aumentam a velocidade das construções. Maior o nível da Universidade, maior o nível de tecnologias que você pode estudar e mais rápido elas serão terminadas.
58.manual=Em sua cidade, selecione Universidade, e aprimore-a para o Nv 10.
59.name=Agronomia
59.description=Estudar agronomia aumenta a produção de suas Plantações além de criar mais empregos de Agricultura.
59.manual=Clique em "Universidade" e estudar "Agronomia". <img src="img/Agronomy.jpg"></img>
60.name=Extr.Pedras
60.description=Boa gerência da Extração Madeireira aumenta a eficiência de seus Madeireiros.
60.manual=Clique em "Universidade" e estude "Extração Madeireira".
61.name=Extr.Pedras
61.description=Estudar a arte da Extração de Pedras significantemente aumenta a produção de Pedra.
61.manual=Clique em "Universidade" e estude "Extração de Pedras".
62.name=Mineração
62.description=A tecnologia de Mineração ao ser estudada significantemente aumenta a produção de Ferro.
62.manual=Clique em "Universidade" e estude "Mineração".
63.name=Finanças
63.description=A gestão financeira é a fundação de um governador.
63.manual=Clique em "Universidade" e estude "Finanças".
64.name=Emplihamento
64.description=Empilhamento aumenta a Capacidade de Armazenamento da Cidade (CAC) de Plantações, Madeira, Pedra e Ferro.
64.manual=Clique em "Universidade" e estude "Empilhamento".
65.name=Arquitetura
65.description=Estilos de construção cientificamente arquitetônicos aumentam a resistência dos Muros e Barbacãs.
65.manual=Clique em "Universidade" e estude "Arquitetura".
66.name=Bolsa de Estudos
66.description=Com a ajuda de uma Bolsa de Estudos, seu herói pode atingir um nível mais alto com menos EXP.
66.manual=Clique em "Universidade" e estude "Bolsa de Estudos".
67.name=Reparação
67.description=Reparar de tempos em tempos ou imediatamente suas fortificações as mantem vivas e funcionais. Reparação pode aumentar a taxa de renovação de suas fortificações para que mais delas possam reviver após sua destruição.
67.manual=Clique em "Universidade" e estude "Reparação".
68.name=Criar ou Juntar-se a Liga
68.description=Um lobo solitário não pode fazer praticamente nada. Você precisa de membros de liga para te ajudarem sempre que precisar.
68.manual=Clique em Liga e abra a Lista de Liga. Selecione uma liga para ver suas informações. Clique "Aplicar" e espere a aprovação dos oficiais de liga. Você pode aplicar pelo Ranking da Liga também. Você pode também ver as ligas que te enviaram um convite. Clique "Aceitar" para participar destas ligas.
69.name=Conversar no Canal da Liga
69.description=Socialize e faça amigos através do Canal da Liga após entrar em uma liga. Uma liga forte e unida pode ser um atalho para seu sucesso.
69.manual=Clique no botão Liga no menu de chat para apreciar um bate-papo totalmente grátis!
70.name=Correspondência
70.description=Mantenha contato com os lordes das cidades próximas. Use palavras gentis para mostrar amizade. Um vizinho nervoso é indesejável. Isso dificulta o seu governo.
70.manual=Clique em "Mail" e clique "Escrever Mail" para compor emails e enviar para os outros lordes. Você pode ver os emails enviados na "Caixa de Saída" e ver os recebidos na "Caixa de Entrada". Você pode também clicar no "Mail de Sistema" para ver as saudações de nosso Game Moderator (GM).
71.name=Canal Mundial
71.description=Você precisa de uma Corneta para falar no Canal Mundial aonde todos te escutam. Mas o Canal da Liga e Canal Privado são de graça.
71.manual=Clique no botão Mundo no menu de chat. Você precisará de uma Corneta para falar no Canal Mundial aonde todos te escutam. Mas o Canal da Liga e Canal Privado são de graça.
72.name=Erguer Amphiteatro
72.description=Talentos estão escassos e você precisa da ajuda de heróis capacitados. Erga um Amphiteatro para atrair heróis para recrutamento. Maior o level do Amphiteatro mais heróis aparecerão para você.
72.manual=Clique em Limpar e depois em Erguer em Amphiteatro. Se o requesito para Erguer for encontrado, o botão Erguer estará funcional; se não ele estará sombreado em cinza. <img src="img/Erect Amphitheatre.jpg"></img>
73.name=Aprimorar Amphiteatro
73.description=Aprimore seu Amphiteatro para aumentar as chances de encontrar raros talentos. Recompense-os com presentes para aumentar sua lealdade. Quanto mais alto o level do Amphiteatro, maior o level dos heróis que aparecerão para você!
73.manual=Em sua cidade, clique no Amphiteatro nível 1, e clique em "Aprimorar". Se os requerimentos forem encontrados, o botão de Aprimoramento estará funcional; se não, ele estará sombreado em cinza.
74.name=Discernir Talentos
74.description=Alto-heróis com Potencial (POT) possuem mais valor do que aqueles que não têm. Quanto maior o POT, mais Pontos de Características Não-Atribuídos (PCN) um alto-herói possuirá a mais que um herói regular do mesmo nível. O valor potencial varia entre 3 e 8. Por exemplo, quando um alto heróis com POT 3 alcança o nível 10, este herói ganha 3 PCN a mais que o herói regular. Esses 3 pontos extras são dados a cada produto do nível 10: no nível 20, 30, 40, ..., 250.
74.manual=Perguntas para Iniciante (Respostas podem ser encontradas na Descrição de Quest)
75.name=Recrutar Herói
75.description=Sua preferência estratégica determina qual tipo de herói recrutar. Herói com alta Política aumenta a velocidade das construções; heróis com Bravura aumenta o Ataque da tropa; e um herói com Defesa aumenta a Defesa das tropas. Recrute seu primeiro herói no Amphiteatro agora mesmo!
75.manual=Clique em Amphiteatro e selecione "Recrutar Herói". O herói de maior nível pode requerer mais Sestércios para ser recrutado e mais salário de acordo. <img src="img/Recruit Hero.jpg"></img>
76.name=Apontar Cônsul
76.description=Sua cidade está em risco sem um Cônsul. Um Cônsul de alto calibre pode aumentar tremendamente a produção de recursos.
76.manual=Clique em "Minha Lista de Heróis e Vitais" no Amphiteatro para "Apontar Cônsul". Escolha um herói para ser Cônsul. Remunere um herói com Sestércios para aumentar sua Lealdade e Características. <img src="img/Appoint Consul.jpg"></img>
77.name=Promover Herói
77.description=Envie seus heróis para praticarem exercícios e ganharem EXP. Acompanhe seu crescimento visitando o Amphiteatro. Quando eles acumularem a quantidade necessária de EXP, aprimore-os para receber PCN para aumentar suas 3 Características: Destreza, Bravura e Defesa. Apontar um Cônsul pode ajudar um herói aganhar EXP através da construção, estudos de tecnologia, treinamento de tropas, manufatura e expedições.
77.manual=Perguntas para Iniciante (Respostas podem ser encontradas na Descrição de Quest)
78.name=Aprimorar Herói
78.description=Seu recentemente apontado Cônsul está fazendo um ótimo trabalho. Você pode atribuir um exercício para que ele ganhe mais EXP. Visite o Amphiteatro frequentemente para acompanhar sua EXP. Aprimore quando a EXP for suficiente. Atribua Características assim que os Pontos de Características Não-Atribuídos estiverem disponíveis.
78.manual=Clique em "Amphiteatro" e selecione "Meu Herói e Vitai". Agora selecione "Ver", e clique em "Aprimorar". Heróis recentemente aprimorados recebem mais Pontos de Características Não-Atribuídos (PCN). Mas é claro que você poderá sempre usar Reverter ou Reversão para reatribuir os Pontos de Característica.
79.name=Recrutamento de Talentos
79.description=Use Decreto de Recrutamento no Anfiteatro para encontrar o talento raro que você precisa desesperadamente. Quanto mais alto o nível do Amphitheatro, melhores os resultados ao usar um Decreto de Recrutamento.
79.manual=Clique no "Amphiteatro" e então "Recrutar Herói", depois em "Renovar Herói". <img src="img/Talents Recruitment.jpg"></img>
80.name=Explorar Áreas Desconhecidas
80.description=Recursos trazem riquezas e áreas desconhecidas podem aumentar em muito a sua produção de recursos, tornando as áreas desconhecidas cobiçadas por lordes de mente afiada. Áreas Desconhecidas diferentes podem aumentar a sua produção de recursos. Para Explorar estas áreas você pode enviar uma Expedição de Exploração. Aniquile as tropas nestas áreas e reinvindique-as como suas! Tendo vários tipos da mesma Área Desconhecida pode aumentar certa produção de recursos imensamente!
80.manual=Perguntas para Iniciante (Respostas podem ser encontradas na Descrição de Quest)
81.name=Erguer Academia
81.description=A Academia se especializa em desenvolver tecnologias para fins militares. Quanto mais alto o nível da Academia, maior o nívell das tecnologias que você poderá estudar e mais rápido elas estarão prontas.
81.manual=Clique em Limpar e então em Erguer em "Academia". Se os requesitos forem encontrados o botão estará funcional; se não, ele estará sombreado em cinza. <img src="img/Erect Academy.jpg"></img>
82.name=Aprimorar Academia
82.description=A Academia se especializa em desenvolver tecnologias para fins militares. Quanto maior o level da Academia, maior o level das tecnologias que você poderá estudar e mais rápido elas estarão prontas.
82.manual=Em sua cidade, clique em Academia nível 1, e clique em "Aprimorar". Se o botão de Aprimoramento estiver cinza, isto quer dizer que você não atingiu certos requerimentos para a Aprimoração.
83.name=Aprimorar Academia
83.description=A Academia se especializa em desenvolver tecnologias para fins militares. Quanto maior o nível da Academia, maior o nível das tecnologias que você poderá estudar e mais rápido elas estarão prontas.
83.manual=Em sua cidade, selecione Academia e aprimore-a para o nível 4.
84.name=Aprimorar Academia
84.description=A Academia se especializa em desenvolver tecnologias para fins militares. Quanto maior o nível da Academia, maior o nível das tecnologias que você poderá estudar e mais rápido elas estarão prontas.
84.manual=Em sua cidade, selecione Academia e aprimore-a para o nível 8.
85.name=Aprimorar Academia
85.description=A Academia se especializa em desenvolver tecnologias para fins militares. Quanto maior o nível da Academia, maior o nível das tecnologias que você poderá estudar e mais rápido elas estarão prontas.
85.manual=Em sua cidade, selecione Academia e aprimore-a para o nível 10.
86.name=Ritmo
86.description=Colocando soldados recém-treinados em batalha é imprudente. Ritmo ajuda oas Hastatus a aumenteram sua habilidade ofensiva tremendamente. Com Ritmo ao alcançar o nível 7, Sagittarii podem usar Dispersão. Note que o nível de Ritmo é um pré-requisito da infantaria.
86.manual=Clique em "Academia" e clique em "Ritmo". Se você não for capaz de estudar esta tecnologia, estude sua tecnologia de pré-requisito. <img src="img/Footpace.jpg"></img>
87.name=Equitação
87.description=Equitação treina seus cavalos para estarem prontos para a batalha. Equitação Nv 3 te permite treinar Equites e com Equitação Nv 7, Equites podem aplicar Assalto de Emboscada.
87.manual=Clique em "Academia", e clique em "Equitação".
88.name=Armamento
88.description=Armamento é uma habilidade séria que forja armas rápidamente durante tempos de guerra. Quanto maior o nível de Armamento, mais poderosa sua Ballistae e Onagers. Armamento Nv 7 permite Perfuração na Ballistae e Bolas de Fogo nos Onagers!
88.manual=Clique em "Academia", e clique em "Armamento".
89.name=Reconhecimento
89.description=Enviar Speculatores para exploração é altamente importante em qualquer estágio do jogo. É necessário Reconhecimento Nv 1 para treinar Speculatores. Quanto mais alto o nível de Reconhecimento, mais inteligência os Speculatores terão e mais facilmente você poderá detectar e deter Speculatores inimigos.
89.manual=Clique em "Academia", e clique em "Reconhecimento".
90.name=Liderança
90.description=Liderança decide quantos soldados um herói pode liderar em uma batalha. Faculdade aumenta em 3% a cada aprimoramento. (Faculdade é o número máximo de soldados que o herói pode liderar.) Um herói lidera os soldados por trás das unidades de infantaria (Triarii, Sagitarii, Principes), Equites e unidade de máquinas de batalhas (Ballistae, Onagers). Speculatores é um tipo especial de tropa que não faz parte da Faculdade.
90.manual=Clique em "Academia", e clique em "Liderança".
91.name=Segurança
91.description=Segurança pode aumentar sua habilidade de defesa imensamente.
91.manual=Clique em "Academia", e clique em "Segurança.
92.name=Medicação
92.description=Medicação pode restaurar o HP das tropas.
92.manual=Clique em "Academia", e clique em "Medicação".
93.name=Logística
93.description=A quantidade de pilhagem que uma tropa pode carregar após um Saque (áreas deconhecidas, cidade) e Explorar (áreas desconhecidas) é limitado pelo Carregamento da tropa. Quanto maior o nível de Logística, mais coisas uma tropa pode carregar.
93.manual=Clique em "Academia", e clique em "Logística". Se você não for capaz de estudar de estudar esta tecnologia, estudar é um pré-requisito.
94.name=Navegação
94.description=Navegação aumenta a velocidade da expedição de suas tropas pelo Mapa.
94.manual=Clique em "Academia", e clique em "Navegação".
95.name=Gastronomia
95.description=Gastronomia diminui o consumo de Plantações.
95.manual=Clique em "Academia", e clique em "Gastronomia".
96.name=Erguer Plaza
96.description=Agora é hora de treinar fortes exércitos para proteger seus recursos de Roubos. Erga um Plaza para juntar tropas para a batalha e praticarem táticas. Maior o nível do Plaza, mais tropas você poderá enviar para batalha!
96.manual=Clique em Limpar e clique em Erguer em "Plaza". Se o requerimento for encontrado o botão estará funcional; se não ele estará sombreado em cinza. <img src="img/Erect Plaza.jpg"></img>
97.name=Erguer Muro
97.description=Você tem tudo que você necessita exceto um Muro. Muros exigem grandes quantidades de Pedras, então trabalhe duro para conseguir mais empregos de Gemologia. Você poderá plantar todos os tipos de fortificação em seu Muro para guardar sua cidade contra invasões.
97.manual=Clique em Muro Nv 0, e clique em Erguer em "Muro". Se o requerimento for encontrado o botão estará funcional; se não ele estará sombreado em cinza. <img src="img/Erect Wall.jpg"></img>
98.name=Fortificar Muro
98.description=Muros oferecem tremenda proteção militar ao aumentar as defesas das tropas na cidade, oferecendo espaço para plantar fortificações e simplesmente atuando como barreira contra invasores. Quanto maior o nível de seus muros, mais forte seus mecanismos de defesa.
98.manual=Em sua cidade, Clique em Muro Nv 1, e Clique em "Aprimorar". Se o botão de Aprimoramento estiver cinza, isto quer dizer que você ainda precisa de alguns requesitos antes do Aprimoramento.
99.name=Fortificar Muro
99.description=Muros oferecem tremenda proteção militar ao aumentar as defesas das tropas na cidade, oferecendo espaço para plantar fortificações e simplesmente atuando como barreira contra invasores. Quanto maior o nível de seus muros, mais forte seus mecanismos de defesa.
99.manual=Em sua cidade, selecione Muro, e aprimore-o para o nível 4.
100.name=Fortificar Muro
100.description=Muros oferecem tremenda proteção militar ao aumentar as defesas das tropas na cidade, oferecendo espaço para plantar fortificações e simplesmente atuando como barreira contra invasores. Quanto maior o nível de seus muros, mais forte são seus mecanismos de defesa.
100.manual=Em sua cidade, selecione Muro, e aprimore-o para o nível 8.
101.name=Fortificar Muro
101.description=Muros oferecem tremenda proteção militar ao aumentar as defesas das tropas na cidade, oferecendo espaço para plantar fortificações e simplesmente atuando como barreira contra invasores. Quanto maior o nível de seus muros, mais fortes serão seus mecanismos de defesa.
101.manual=Em sua cidade, selecione Muro, e aprimore-o para o nível 10.
102.name=Estabelecer Armadilhas
102.description=Armadilhas colocadas abaixo do chão são armas letais cotnra Equites, Sagittarii e Principes. Mas é um item dispensável já que é só pode ser usada uma vez. Erga 10 Armadilhas para dar proteção básica a sua cidade crescente! Afinal, milhares de armadilhas pode ser um escudo assustador.
102.manual=Clique em "Muro", e depois em "Armadilhas" então em "Plantar" para plantar 10 armadilhas. <img src="img/Set Traps.jpg"></img>
103.name=Plantar Barbacã
103.description=A Barbacã é uma torre fortificada construída em seus muros. Ela permite que defensores que lutam a distância tenham grande vantagem sob as forças que estão atacando e podem ser o pior pesadelo de seus inimigos. Plante 10 Barbacãs para aumentar a defesa de sua cidade.
103.manual=Clique em "Muro" e plante 10 Barbacãs.
104.name=Plantar Queda de Pedras
104.description=Pedras gigantes jogadas de grandes alturas de cima de muros em cima da infantaria. Porém, elas só fornecem uso apenas uma vez. Plante 10 Quedas de Pedras para notar seus efeitos devastadores. Proteja suas cidades plantando mais Quedas de Pedras.
104.manual=Clique em "Muro" e plante 10 Queda de Pedras.
105.name=Construir Linha de Suprimento
105.description=Uma nova cidade frequentemente encontra falta de recursos. Linhas de Suprimento ajudam a amenizar a situação canalizando recursos das cidades precedentes.
105.manual=Em "Posto Avançado", selecione a recém estabelecida cidade em "Canal de Saída" e preencha a quantidade de recursos para construir sua Linha de Suprimento.
106.name=Erguer Quartéis
106.description=Quartéis treinam Hastatus, Sagittarios e Principes. Alguns tipos de infantaria precisam de Quartéis de alto nível para serem treinadas. Você pode erguer mais de um Quartel em sua cidade.  Demissão de infantaria também é conduzida nos Quartéis.
106.manual=Clique em Limpar e então em Erguer em "Quartel". Se o botão estiver cinza, isto quer dizer que você ainda não encontrou os requesitos necessários para iniciar a construção. <img src="img/Erect Barrack.jpg"></img>
107.name=Aprimorar Quartéis
107.description=Quartéis treinam infantaria: Hastatus, Sagittarios e Principes. Quanto maior o nível, mais avançado o nivel da infantaria que você poderá treinar e mais filas de treinamento serão permitidas.
107.manual=Em sua cidade, clique no "Quartel" nível 1, e então clique em "Aprimorar". Se os requesitos para aprimorar forem encontrados, o botão estará funcional; se não ele estará sombreado em cinza.
