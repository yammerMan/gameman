214.name=Recolher Mapa do Tesouro
214.description=Pessoas de todos os lados vêm e vão para as grandes cidades atrás de negócios. Comerciantes viajam, e ele a fofoca traz novas informações e mensagens sobre o boato de mapa do tesouro: onde obtê-lo, como obtê-lo, e quem está segurando-o, etc. Um bom lorde agarra estas oportunidades e envia servos confiáveis para examinar estes mapas.
214.manual=Recolha mapa do tesouro todos os dias ao entrar no jogo.
215.name=Barganhar por Plano de Vetrúvio
215.description=Quando você obtiver Mapas de Tesouro suficientes, tenta tirar o máximo proveito deles. Porém você poderá não ter tempo para examinar os locais. O fato é que não existe a garantia de que estes mapas lhe trarão riqueza e prosperidade. Por que não se livrar deles? De tempo em tempo alguns comerciantes poderão querer barganhar 10 Mapas do Tesouro por 1 Plano de Vetrúvio.
215.manual=Use 10 Mapas do Tesouro para barganhar por 1 Plano de Vetrúvio.
