report.battle.npc.tips=进行演习战斗，士兵并不会真正死亡
report.battle.npc.shortTale.1=你可以得意一阵子了。
report.battle.npc.shortTale.2=以我的眼光来看，你表现得还不错。
report.battle.npc.shortTale.3=相对于你的投入，你实在没必要沾沾自喜。
report.battle.npc.shortTale.4=虽然你战胜了我，但我还是要为你“阵亡”的士兵感到悲哀。
report.battle.npc.shortTale.5=知道什么叫演习吗？竟然派出这么多军队！
report.battle.npc.shortTale.6=这是一场并不势均力敌的战斗，我不服！
report.battle.npc.shortTale.7=嗯，表现尚可，继续向前！
report.battle.npc.shortTale.8=淡定！从容！后面就没这么容易了。
report.battle.npc.shortTale.9=呃……你可以去见我们的头了。
report.battle.npc.shortTale.10=我真不理解前面那9个笨蛋怎么把你放过来的，我还没吃早餐！
report.battle.npc.shortTale.11=哦？不错嘛，这么快就推进到我这了！
report.battle.npc.shortTale.12=对于刚才的失利，我的看法是这样的……
report.battle.npc.shortTale.13=你的士兵太不重情谊了，我们可是友军来的！
report.battle.npc.shortTale.14=如果你认为一场演习值得你这么认真，那我无话可说。
report.battle.npc.shortTale.15=我实在是感到万分惊讶，你这种军队也能蒙混过关！
report.battle.npc.shortTale.16=我要再次强调，真正的敌人会比我们更凶残。
report.battle.npc.shortTale.17=打得不错，就是误伤多了些。
report.battle.npc.shortTale.18=我可以对着朱庇特发誓，我们是平局！
report.battle.npc.shortTale.19=这不公平！这不公平！这不公平……
report.battle.npc.shortTale.20=我的手下是有些情绪问题，不过，你的确有让人失控的能力。
report.battle.npc.shortTale.21=请相信我，我只是一时大意。
report.battle.npc.shortTale.22=前面那家伙一定说他是一时大意，他一直这样。
report.battle.npc.shortTale.23=我认为让我来防守不太合理，我适合打进攻战。
report.battle.npc.shortTale.24=你的实力让我赞叹！
report.battle.npc.shortTale.25=如果你把抢走的军需品还回来，我会在考评上给予优秀。
report.battle.npc.shortTale.26=带着你的军队赶快离开我的阵地，我不希望再看到你！
report.battle.npc.shortTale.27=你觉得厌烦？那我守在这里不是更烦？
report.battle.npc.shortTale.28=对于这种小场景我可能过于轻松了……
report.battle.npc.shortTale.29=你身上的这套盔甲不错，最好别让我们头看到。
report.battle.npc.shortTale.30=盔甲不错！我拿4个女奴跟你交换，怎样？
report.battle.npc.shortTale.31=你没带着女奴过来让我很欣慰。
report.battle.npc.shortTale.32=你对战阵应用得不错！
report.battle.npc.shortTale.33=侧翼的进攻带有运气的成分，希望这份好运一直伴随着你！
report.battle.npc.shortTale.34=相对于你的士兵，我的部下的确太久没见过鲜血了！
report.battle.npc.shortTale.35=这是一场精彩的对抗！
report.battle.npc.shortTale.36=我不怀疑你的实力，但还是希望留一些补给给我们，一半，怎样？
report.battle.npc.shortTale.37=该死的！我们的补给被偷了，我们都饿1天了，怎么打？
report.battle.npc.shortTale.38=我会向上面报告，这场我建议重来！
report.battle.npc.shortTale.39=我只能说你的士兵都是痞子、垃圾、流氓！
report.battle.npc.shortTale.40=我的手下对你的评价似乎不高，但罗马需要你这种人才！
report.battle.npc.shortTale.41=打到我这还能这么有士气不容易，我看好你！
report.battle.npc.shortTale.42=坚持！你看这是几根手指头？3？好，你可以继续打下去！
report.battle.npc.shortTale.43=你多久没睡了？我建议你找个水池洗个澡，休息一下。
report.battle.npc.shortTale.44=你的军队是我见过的最有韧性的一支！
report.battle.npc.shortTale.45=对于你继续往前我不抱乐观态度。
report.battle.npc.shortTale.46=你的状态很不好，建议你原地返回。
report.battle.npc.shortTale.47=这点部队能撑到我这不容易，你确定还要往前？
report.battle.npc.shortTale.48=我只能说，我前面的兄弟放水了。
report.battle.npc.shortTale.49=嘿，我能做到的只能如此了，希望你能撑过老大的考验。
report.battle.npc.shortTale.50=做得很好！你通过了考验，外面残酷的实战在等待着你！
