trainingRoomWin.synopsisContent=　　元老院鼓励各领主发展地方武装，对抗愈演愈烈的叛军活动，元老院在各区域开设演习所，各领主缴纳黑色参演铭牌之后即可参与演习，获胜可以获得额外奖励，演习不会有任何士兵损失。\n　　演习顺序按照到达先后进行，领主们可以在城堡军情中，查看近期演习情况，根据自身实力从而选择对手。当然，你所选择的对手有可能被排在你之前的领主击败，迫使你选择其他对手。所以在战斗开始前，请小心留意当前场地参与战斗的领主是否过多。\n　　只有获胜的领主可以获得道具奖励，帮助者有可能会有经验和荣誉的收入。
