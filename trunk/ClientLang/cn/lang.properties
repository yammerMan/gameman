building.temple.func.marsGod={0}级密涅瓦神殿减少军队的训练时间{1}%。
building.trainningFeild.name=广场
building.trainningFeild.functionDesc=广场是军队集结、调派、出征的场所。在广场可以检阅军队，调整战术，从这里还可以通往伤兵营。广场的等级越高，允许同时出征的英雄数量也越多。
building.trainningFeild.desc=广场是集结部队训练所需的场所，这对于罗马职业军队而言尤其如此！最著名的广场是罗马城里的“战神操场”。这一场所逐渐演变成为战士在战争前的集结、誓师，或者检阅、演习的固有场所。
building.trainningFeild.func={0}级{1}允许同时出征{2}支部队。
building.townHall.name=执政官邸
building.townHall.functionDesc=执政官邸是管理城市的中心，在这里可以组织城市的建设和发展以及发布调税等命令。执政官邸等级越高，建筑物的开发升级速度就越快，还可以占领更多的附属野地。同时获得更高的铜币储存上限，并可以保护更高比例的铜币不被掠夺。到达4、8、10级时可以通过扩张获得更多的城内建设空地。
building.townHall.desc=执政官邸是罗马权力与财富不可或缺的象征。建筑的规模和豪华就是为了引人注目，在它的光芒下生活的人不会质疑其统治。这里面的官员负责税收，推进城市建设，以及管理帝国的所有事务。执政官邸使城市的各个方面都得到发展，包括宗教、军事及经济等等。
building.townHall.func={0}级{1}减少建筑的建造时间{2}%，可以拥有{0}块附属野地。铜币储存上限为{3}，并保护铜币储存上限的{4}%不被掠夺。
building.wall.name=城墙
building.wall.functionDesc=围绕城市建造的城墙，是保护城市的屏障。在城墙中可以建造各种城防工事。城墙等级越高能够提供越强的保护能力，也能拥有越多的城防设施。
building.wall.desc=城墙非常坚固，并建有坚固的箭楼和门楼。即使是有组织的敌人也不容易攻破它们，需要专门的攻城器械才有可能成功。升级这些城墙可以让城邑能够在围城战中支持更久。但是这种城墙的造价昂贵，通常只有著名的或富足的城镇才值得修建它。不过对于修建大城墙的统治者而言，可以把它们当作纪念碑！
building.wall.func={0}级{1}城防空间{2}，耐久度{3}。
building.farm.name=农田
building.farm.functionDesc=农田中出产粮食，创建更多的农夫职位可以增加粮食的产量。建设、研究、建立和维持军队、发动战争都需要消耗粮食。农田等级越高，创建的速度越快，可同时创建的职位数量也越多。
building.farm.desc=作物轮种和基本的土地管理技术需要更为专业的农夫，这样农场资源不致于迅速枯竭。通过每年耕种不同的农作物，让土地休耕或作为放牧地，使土地的生产力得以缓慢的恢复。农作物产量因此得到增加。而增产也会促进人口的增长。
building.farm.func={0}级{1}每次创建{2}名农夫职位，减少每个职位{3}秒创建时间。
building.farm.funcSpecial={0}级{1}每次创建{2}名农夫职位。
building.ironMine.name=矿场
building.ironMine.functionDesc=矿场出产铁锭，创建更多的矿工职位可以增加铁锭的产量。建设、研究需要消耗铁锭，军队也需要铁锭制作武器和护甲。矿场等级越高，创建的速度越快，可同时创建的职位数量也越多。
building.ironMine.desc=矿场是发掘城邑铁资源的必要建筑，熟练的矿工可以减少矿坑作业的危险性。大部份矿坑不是很深，因为是使用人力沿着最丰富的矿脉挖入山腹里（浅矿床开采），而不是采用垂直矿井方式。
building.ironMine.func={0}级{1}每次创建{2}名矿工职位，减少每个职位{3}秒创建时间。
building.ironMine.funcSpecial={0}级{1}每次创建{2}名矿工职位。
building.quarry.name=采石场
building.quarry.functionDesc=采石场中出产石料，创建更多的石匠职位可以增加石料的产量。建设、研究需要消耗石料，投石器也需要石料作为弹药。采石场等级越高，创建的速度越快，可同时创建的职位数量也越多。
building.quarry.desc=在没有炸药的时代，采集石材的工作总是辛苦而危险的，罗马的石匠在露天采石场将一根根巨大的石柱雕琢出美轮美奂的纹饰，造就了古罗马辉煌的建筑艺术。
building.quarry.func={0}级{1}每次创建{2}名石匠职位，减少每个职位{3}秒创建时间。
building.quarry.funcSpecial={0}级{1}每次创建{2}名石匠职位。
building.sawmill.name=锯木厂
building.sawmill.functionDesc=锯木场中出产木材，创建更多的伐木工职位可以增加木材的产量。建设、研究需要消耗木材，军队也需要木材制作武器。锯木厂等级越高，创建的速度越快，可同时创建的职位数量也越多。
building.sawmill.desc=古代的森林资源广袤无垠，从事伐木工作的平民在逐渐发展起来的城市建设中总是不愁生计，但是运输的困难使得城市周围的植被总是最先被砍光或烧光，因此城邑的兴建总是以自然界的退让而获得拓展的空间。
building.sawmill.func={0}级{1}每次创建{2}名伐木工职位，减少每个职位{3}秒创建时间。
building.sawmill.funcSpecial={0}级{1}每次创建{2}名伐木工职位。
