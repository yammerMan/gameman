tf.life.desc=生命值受到攻击时会减少，降为0时该单位阵亡。
tf.attack.desc=攻击力是增加对敌人部队伤害值的乘数。
tf.defence.desc=防御力是减少敌人部队伤害值的乘数。
tf.damage.desc=伤害值是指在每回合战斗中该部队能够削减敌人多少生命值的基数。
