market.tip.transport=运输：不需要派遣英雄，直接由城市建筑市场中的商队执行，以运送资源为目的的操作。\n运输的派出城必须有市场，而市场的等级高低决定了一个城市拥有的商队数量，而每支商队的运输量都是固定的10000，因此市场等级越高，运输量也就越大。\n不同玩家之间运输有一定几率会受到叛军的攻击，损失一定比例资源！发生叛军攻击的几率和损失资源的比例受到玩家声望的影响，我们不鼓励声望低的玩家向声望高的玩家运送资源，也就是说，出发城玩家的声望比目的城玩家声望低得越多，发生攻击的几率和损失资源的比例越高。
