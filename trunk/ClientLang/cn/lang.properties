beginnerGuide.desc.1=尊敬的领主大人，我是您的女奴艾尔莎，欢迎您进入凯撒之路的世界，<font color="#ff0000">在2-3分钟内</font></b>，我将为您介绍如何建设和管理您的城市。
beginnerGuide.desc.2=要成为世界的征服者，需要掌握建设城市、研究科技、招募英雄，训练军队和联盟作战等多方面，这一切，都将从建造一个<font color="#ff0000">民房</font></b>开始。
beginnerGuide.desc.3=请点击<font color="#6aff10">空地</font>，进入<font color="#6aff10">建造</font>界面。
beginnerGuide.desc.4=请点击<font color="#6aff10">民房</font>下面的<font color="#6aff10">建造</font>按钮。
beginnerGuide.desc.5=请点击建造中的民房，进入<font color="#6aff10">民房</font>界面。
beginnerGuide.desc.6=请点击<font color="#6aff10">加速</font>按钮，尝试加快建造过程。
beginnerGuide.desc.7=惊喜！很多建筑都可以被<font color="#6aff10">立即完成</font>，请点击<font color="#6aff10">确认</font>。
beginnerGuide.desc.8=现在可以点击关闭按钮，回到城市界面了。
beginnerGuide.desc.9=睿智的领主，就是这么简单！城市中还有很多空地等待着您去规划，现在，再来建造一个<font color="#ff0000">仓库</font></b>吧。
beginnerGuide.desc.10=请点击<font color="#6aff10">空地</font>，进入<font color="#6aff10">建造</font>界面。
beginnerGuide.desc.11=请点击<font color="#6aff10">仓库</font>下面的<font color="#6aff10">建造</font>按钮。
beginnerGuide.desc.12=亲爱的领主，仓库还没有完成，艾尔莎先带您查看凯撒之路的任务系统，<font color="#ff0000">成长任务</font></b>非常重要，这里会有丰厚的<font color="#ff0000">奖励</font></b>和更多的指引！
beginnerGuide.desc.13=请点击<font color="#6aff10">任务</font>按钮。进入<font color="#6aff10">成长任务</font>界面。
beginnerGuide.desc.14=你已经完成了<font color="#6aff10">建造民房</font>的任务，现在可以<font color="#6aff10">领取奖励</font>了。
beginnerGuide.desc.15=利用上一个任务奖励中的道具<font color="#6aff10">小型动员演讲</font>，可以在未来60小时内将建筑的队列增加到3个，请点击<font color="#6aff10">建筑排程</font>按钮。
beginnerGuide.desc.16=您看到的是<font color="#6aff10">选择</font>使用道具界面，请点击<font color="#6aff10">小型动员演讲</font>。
beginnerGuide.desc.17=请点击<font color="#6aff10">确认</font>按钮，您将可以在未来60小时内同一时间展开3项建筑工作了。
beginnerGuide.desc.18=您已经完成了<font color="#6aff10">建筑排程</font>任务，请<font color="#6aff10">领取奖励</font>。
beginnerGuide.desc.19=好，任务的重要性您已经了解了，现在请点击<font color="#6aff10">关闭</font>，返回<font color="#6aff10">城市</font>界面。
beginnerGuide.desc.20=仁慈的领主大人，城市的外围有4种<font color="#ff0000">资源建筑</font></b>，如何让市民产出资源呢？您的女奴将告诉您如何<font color="#ff0000">创建职位</font></b>。
beginnerGuide.desc.21=请点击进入<font color="#6aff10">农田</font>界面，您将看到，4种资源建筑在这里可以很方便地切换。
beginnerGuide.desc.22=请点击<font color="#6aff10">创建</font>按钮，创建10个<font color="#6aff10">农夫职位</font>。
beginnerGuide.desc.23=现在，请点击<font color="#6aff10">关闭</font>按钮，暂时离开农田。
beginnerGuide.desc.24=威严的领主大人，基本建设和资源生产您已经了解，现在，我们跳过招募英雄、训练士兵的细节，直接领略一番<font color="#ff0000">战斗</font></b>是如何进行的。
beginnerGuide.desc.25=首先，出征作战，城市中必须拥有一座<font color="#6aff10">广场</font>，请点击<font color="#6aff10">空地</font>，进入<font color="#6aff10">建造</font>界面。
beginnerGuide.desc.26=请点击<font color="#6aff10">广场</font>下面的<font color="#6aff10">建造</font>按钮。
beginnerGuide.desc.27=不需要进入广场界面，在<font color="#6aff10">进度条</font>这里也可以点击<font color="#6aff10">加速</font>，完成广场的建造。
beginnerGuide.desc.28=1级广场也可以被免费<font color="#6aff10">立即完成</font>，请点击<font color="#6aff10">确认</font>。
beginnerGuide.desc.29=幸运的领主大人，您的女奴已经为您准备好一些<font color="#ff0000">道具</font></b>，通过使用它们，您将很快熟悉更多的基本操作。
beginnerGuide.desc.30=请点击进入<font color="#6aff10">我的物品</font>中的<font color="#6aff10">宝箱</font>标签。
beginnerGuide.desc.31=使用<font color="#6aff10">新手礼包 Lv 1</font>所需要的1级执政官邸是默认就存在的，请<font color="#6aff10">点击使用</font>道具，您可以看到屏幕右下角的资源已经增长，新手礼包 Lv 2和其他道具也已获得。
beginnerGuide.desc.32=请点击<font color="#6aff10">确认</font>，您可以看到屏幕右下角的资源已经增长，<font color="#6aff10">新手礼包 Lv 2</font>和其他道具也已获得。
beginnerGuide.desc.33=请关闭<font color="#6aff10">获得道具</font>窗口。
beginnerGuide.desc.34=<font color="#6aff10">新手礼包 Lv 2</font>需要2级执政官邸，暂时无法开启，请先点击查看<font color="#6aff10">英雄包（潜力值3）</font>。
beginnerGuide.desc.35=请<font color="#6aff10">点击使用</font>道具，您就拥有第一位英雄了。
beginnerGuide.desc.36=接下来，请点击查看道具包<font color="#6aff10">小队降军</font>。
beginnerGuide.desc.37=请<font color="#6aff10">点击使用</font>道具，您终于拥有了基本军事力量。
beginnerGuide.desc.38=请点击<font color="#6aff10">关闭</font>，离开<font color="#6aff10">我的物品</font>界面。
beginnerGuide.desc.39=严谨的领主大人，下一步，让我们以最少的步骤进入领兵作战的环节，首先，艾尔莎将为您展示如何<font color="#ff0000">编制部队</font></b>。
beginnerGuide.desc.40=请点击<font color="#6aff10">英雄</font>快捷面板。
beginnerGuide.desc.41=请点击您的<font color="#6aff10">英雄头像</font>，进入<font color="#6aff10">英雄</font>界面。
beginnerGuide.desc.42=这里将是您管理英雄的主要操作界面，现在请点击<font color="#6aff10">兵力分配</font>进入<font color="#6aff10">编制部队</font>界面。
beginnerGuide.desc.43=左边动画演示的是分配士兵的方法，迟一些您可以再回到这里熟悉操作，现在我已经为您编制好部队，请点击<font color="#6aff10">关闭</font>，返回<font color="#6aff10">城市</font>界面。
beginnerGuide.desc.44=英明的领主大人，您已经跨马扬鞭，战旗高扬，令艾尔莎兴奋不已的时刻终于到来，向我展示您征服世界的第一步吧！
beginnerGuide.desc.45=请点击切换到<font color="#6aff10">世界</font>界面。
beginnerGuide.desc.46=罗马世界的美丽风景可以在以后慢慢欣赏，现在我已经为您找到并打开了一个<font color="#6aff10">低级野地</font>窗口。请点击<font color="#6aff10">掠夺</font>按钮，进入<font color="#6aff10">出征</font>界面。
beginnerGuide.desc.47=默认指挥目标是已经完成编制部队的英雄，请点击<font color="#6aff10">出发</font>按钮。
beginnerGuide.desc.48=请点击<font color="#6aff10">确定</font>按钮，派出英雄。
beginnerGuide.desc.49=勇武的领主大人，战火开始燃烧，世界将在您的马蹄下颤抖，稍后，您就可以在<font color="#ff0000">信件—战报</font></b>中，查看战斗结果。
beginnerGuide.desc.50=请点击切换回<font color="#6aff10">城市</font>界面。
beginnerGuide.desc.51=请点击<font color="#6aff10">资源</font>快捷面板。
beginnerGuide.desc.52=高贵的领主大人，您将看到资源面板中铜币和粮食都是红色的负增长状态，这是因为<font color="#ff0000">英雄薪水</font></b>和<font color="#ff0000">军队耗粮</font></b>超出了城市产量导致。
beginnerGuide.desc.53=继续建造<font color="#ff0000">民房</font></b>和训练<font color="#ff0000">农夫</font></b>，这种状况将很快消失，而通过<font color="#ff0000">成长任务</font></b>也能获取大量的资源。派遣英雄掠夺1-2级野地也能获取<font color="#ff0000">资源和道具</font></b>。
beginnerGuide.desc.54=在<font color="#ff0000">角斗场</font></b>和<font color="#ff0000">兵营</font></b>没有建造完成之前，您都没有更多的英雄和士兵来补充第一支军队，请务必慎重决定对<font color="#ff0000">3级</font></b>和以上野地的攻击。
beginnerGuide.desc.55=那么，我的领主，接下来请跟随<font color="#ff0000">操作提示</font></b>和<font color="#ff0000">成长任务</font></b>的指引一步步走向强大，您的女奴艾尔莎期待着您君临天下的那一天。再会！
