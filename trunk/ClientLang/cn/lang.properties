scout.func.desc=斥候只参加侦察战斗（斥候战），但相应的军事科技中骑兵技巧、防御技巧、救援技术、后勤学、行军能力、补给技巧等对斥候的影响是相同的。
resistrush.desc=步兵可以使骑兵的突袭能力失效，有效保护后排的远程分队。
scattering.desc=当步兵技巧达到7级后，弓兵获得“散射”技能，散射技能可以同时攻击战场上单个英雄的所有分队，散射时对每支分队的基本伤害值是攻击单一分队的25%，但针对每支被攻击的分队，都需要单独计算伤害。这一技能取决于哪种攻击对己方更有利来决定是否使用。
rush.desc=当骑兵技巧达到7级后，骑兵获得突袭能力，可以攻击直线（斜线不起作用）上2支分队，后排分队所受基本伤害值减半。突袭技能无法在攻击步兵时发生作用。这一技能在获得后直接发生作用。但在侧面攻击时突袭技能无法生效。
sweeparmy.desc=在一轮中正前方被攻击敌人分队全灭后，骑兵向其他剩余分队发起第二次攻击，也就是说骑兵一轮最多可攻击单一英雄下所有6支分队。
sideinjure.desc=如果当前回合骑兵分队的正前方没有敌军，骑兵从侧面发动攻击时，将获得50%的侧面伤害加成。
perforation.desc=当制造技巧达到7级后，弩炮将获得穿透技能，该技能在弩炮攻击前排分队时，可以攻击到该敌军后排的分队，后排敌人所受伤害值减半。
tozt.desc=制造技巧达到7级后，投石器将获得火焰弹能力，伤害加倍，并可以在攻击城墙的同时对箭塔造成附带伤害，箭塔所受伤害是对城墙的一半。
longrangestrike.desc=军团步兵在战斗第1、2回合，除了面对的敌人近战部队会受到近战伤害外，同时还会发起远程攻击，远程攻击的对象取决于攻击哪里的敌人分队对己方最有利。远程攻击伤害只有近战的一半。
