building.house.name=民房
building.house.functionDesc=民房为城市中的人口提供住所，吸引更多的人前来定居。城市中可以建造多个民房。
building.house.desc=城市的物资生产、税收和训练军队都依赖于人口数量，居民是城市中最重要的资源，大力发展人口是每一个执政官的施政重心。而提升民房的数量和等级，可以吸引更多的人口前来定居，城市的人口也就越多。
building.house.func=等级{0}的{1}可容纳人口{2}。
building.warehouse.name=仓库
building.warehouse.functionDesc=仓库是存放资源的地方，包括粮食、木材、石料、铁锭。仓库的等级越高，所能存放的资源也就越多，仓库可以保护各种资源储存上限的30%不被掠夺。城市中可以建造多个仓库。
building.warehouse.desc=仓库的存在让城市的居民能安心的度过饥荒和战乱。敌人像饿狼一样侵袭而来，却因为找不到隐蔽的粮仓而颗粒无收，这是让人十分欣慰的事情。仓储量的多寡也展示了城市的综合实力。
building.warehouse.func={0}级{1}可以容纳总资源量{2}。
building.barrack.name=兵营
building.barrack.functionDesc=兵营是训练或解散步兵、弓兵和军团步兵的场所。提升兵营的等级，可以更快地训练兵种。
building.barrack.desc=兵营是城市中的重要建筑，可以训练多种部队。在马略改革之前，在这里训练的公民都是罗马社会的主体。马略改革后，士兵则是专职的职业军人。罗马军团的所有兵营都是根据严格统一的标准设计建造的，其训练也是这样。所以无论罗马军团身处何处，他们标准化的训练和编制，使他们随时都可以很容易的彼此理解并迅速融合形成强大的战斗力。
building.barrack.func={0}级{1}减少军队的训练时间{2}%，允许{3}个训练队列。
building.barrack.funcForLevelOne=1级{0}对军队的训练时间无加成，允许1个训练队列。
building.stable.name=马厩
building.stable.functionDesc=马厩是为军队训练斥候与骑兵的场所。马厩等级越高，训练的速度越快。
building.stable.desc=骑兵马厩能培育和训练高级骑兵所必需的优良马匹。在马略改革后，罗马骑兵成为更加“专业”的部队。马厩里面也有广场，可以传授高级的骑兵技能并进行训练，还能训练马匹如何面对战争（这并非马匹的天性）。任何需要组建大规模骑兵的国家都需要建设足够数量的马厩。
building.stable.func={0}级{1}减少军队的训练时间{2}%，允许{3}个训练队列。
building.workshop.name=作坊
building.workshop.functionDesc=作坊是为军队制造战争器械弩炮与投石器的场所。作坊等级越高，制造弩炮与投石器的速度越快。
building.workshop.desc=木匠的重要性在罗马时期的战争中十分显著，各式各样的战争器械被这些手艺精巧的人在短时间内打造完成，形成罗马军团中犀利的打击力量。这些打造神兵利器的作坊总是守卫森严，防火也是首要任务。
building.workshop.func={0}级{1}减少军队的训练时间{2}%，允许{3}个训练队列。
building.amphitheatre.name=角斗场
building.amphitheatre.functionDesc=角斗场是招募英雄和训练英雄的地方，角斗场的等级越高，出现更高等级在野英雄的机会就越大。角斗场在野英雄每隔一段时间就会刷新一次，等级高的角斗场刷新的速度也越快。
building.amphitheatre.desc=在角斗场可以举行小规模的角斗演出，供所有罗马人娱乐消遣。角斗是罗马生活的重要组成部分，在角斗表演的那天，每个罗马人都会陶醉于其中，一切问题都被抛到九霄云外！当某位富人为了获得更多民众的支持而付钱请大家免费欣赏角斗表演时，这会让民众更加开心。角斗场也让罗马人不断强化自己的民族优越感：连死囚和奴隶都能勇敢地死去，真正的罗马人在面对死亡时应该表现得更好！这使他们更加地坚定鼓舞。
building.amphitheatre.func={0}级{1}会出现{2}名英雄，每{3}分钟刷新1个英雄，英雄等级1~{4}级。
building.market.name=市场
building.market.functionDesc=市场是进行交易的地方，任何多余的资源可以在这里交换到你希望得到的资源。在市场里可以运输、交易资源，在市场里还可以使用金币购买短缺的资源。提升市场的等级可以进行更大规模的交易和运输。
building.market.desc=当商业得到发展时，市场也就会发展。市场是个聚会的地方，也是贸易中心，只要价钱合适，几乎所有的东西都可以在这里买到。在这个忙碌的市场里，任何东西都可以买卖，甚至是某人的秘密或是他的性命！当然，贸易是需要缴税的。
building.market.func={0}级{1}允许同时进行{2}支商队，拥有{3}笔交易。
building.dak.name=驿站
building.dak.functionDesc=驿站是传送物资，管理补给线的设施。物资通过驿站在各个城市之间进行补给。驿站的等级越高，补给的数量就越多。
building.dak.desc=驿站在罗马社会中有着重要的地位和作用，在通讯手段十分原始的情况下，驿站担负着各种政治、经济、文化、军事等方面的信息传递任务，在一定程度上也是物流信息的一部分，也是一种特定的网络传递与网络运输。
building.dak.func={0}级{1}每种资源每小时传输上限为{2}。
building.dak.fullLine=你需要更多的城市来建立补给线
building.academy.name=大学
building.academy.functionDesc=大学中研究各种民用科技，对生产、建设有很大的帮助。大学的等级越高，可研究的科技等级越高，研究科技的速度也越快。一所大学同一时间只能研究一项科技，不同城市的大学可以同时研究不同的科技。其他城市可以共享科技成果，但科技生效的等级受大学等级限制。
building.academy.desc=大学是培训教育机构，罗马的统治阶层在执政之前可以在这里接受基本的管理教育培训。这里的教学课程包含了从哲学到农、工、商技术以及管理学的各种实用技能。这里可以培养许多受过教育而素质较高的人民。
building.academy.func={0}级{1}减少科技的研发时间{2}%，科技最高等级{3}。
building.militaryInstitute.name=研究所
building.militaryInstitute.functionDesc=研究所中研究各种军事科技，对管理军队、侦察、作战和后勤有很大的帮助。研究所的等级越高，可研究的科技等级越高，研究科技的速度也越快。一所研究所同一时间只能研究一项科技，不同城市的研究所可以同时研究不同的科技。其他城市可以共享科技成果，但科技生效的等级受研究所等级限制。
building.militaryInstitute.desc=研究所是吸引智慧人才的科研机构，这些大师热诚地要将自己的知识传授给英雄们；他们知道伟大可以在思想和力量之中找寻。它是统治精英最优秀的战争培训场所。在这里受训的人将学习人类的智慧结晶，包括战争的艺术及治军之道。
building.militaryInstitute.func={0}级{1}减少科技的研发时间{2}%，科技最高等级{3}。
building.temple.name=神殿
building.temple.functionDesc=神殿是体现古罗马文化宗教的一个标志性建筑，通过对主神的膜拜，可以获取该神祗带来的特殊加成。一个城市只能建设一个主神的神殿。在神殿中可以通过献祭和祈祷来获取神赐道具或安抚民心，还能以宗教的名义向平民征收短缺物资。
building.temple.desc=<b>朱庇特神殿：</b><br/>这座神殿献给罗马至高无上的神灵朱庇特。他是罗马的守护神，是天地之王，也是光明之源。占卜是朱庇特和凡人沟通的方式，他的祭司也非常善于洞察飞鸟、祭物等各种征兆。通过对朱庇特的参拜，使人民精神上有依托而感到快乐及满足，城市获得更快的建筑建造速度。<br/><b>朱诺神殿：</b><br/>这座神殿献给天界之后朱诺，她是朱庇特的妻子和姐妹。她是婚姻和妇女的守护神，也被视为战争女神。通过对朱诺的参拜，使人民精神上有依托而感到快乐及满足，城市会获得更多的人口。<br/><b>密涅瓦神殿：</b><br/>这座神殿献给智慧和战斗女神密涅瓦，密涅瓦是处女神，具有威力与聪慧，是朱庇特最宠爱的女儿。密涅瓦是雅典人最崇拜的女神，雅典城的名字就是用她的希腊名雅典娜命名的，而且亦是她专有的城市。她也是农业与园艺的保护神。她还是法律和秩序的保护神。通过对密涅瓦的参拜，使人民精神上有依托而感到快乐及满足，城市将获得更快的士兵训练速度。
building.temple.desc.juneauGod=<b>朱诺神殿：</b><br/>这座神殿献给天界之后朱诺，她是朱庇特的妻子和姐妹。她是婚姻和妇女的守护神，也被视为战争女神。通过对朱诺的参拜，使人民精神上有依托而感到快乐及满足，城市会获得更多的人口。
building.temple.desc.jupiterGod=<b>朱庇特神殿：</b><br/>这座神殿献给罗马至高无上的神灵朱庇特。他是罗马的守护神，是天地之王，也是光明之源。占卜是朱庇特和凡人沟通的方式，他的祭司也非常善于洞察飞鸟、祭物等各种征兆。通过对朱庇特的参拜，使人民精神上有依托而感到快乐及满足，城市获得更快的建筑建造速度。
building.temple.desc.marsGod=<b>密涅瓦神殿：</b><br/>这座神殿献给智慧和战斗女神密涅瓦，密涅瓦是处女神，具有威力与聪慧，是朱庇特最宠爱的女儿。密涅瓦是雅典人最崇拜的女神，雅典城的名字就是用她的希腊名雅典娜命名的，而且亦是她专有的城市。她也是农业与园艺的保护神。她还是法律和秩序的保护神。通过对密涅瓦的参拜，使人民精神上有依托而感到快乐及满足，城市将获得更快的士兵训练速度。
building.temple.func=提升速度{0}%
building.temple.func.noGod=神殿可以选择神灵供奉，不同的神会对城市产生不同的影响。
building.temple.func.juneauGod={0}级朱诺神殿增加人口上限{1}%。
