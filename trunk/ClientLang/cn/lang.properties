tf.trap.history.desc=陷阱最早是人类为了捕获猎物而制作出来以杀伤或抓捕为目的的设置。当陷阱被应用到战争中时，廉价的制作成本带来的高效的杀伤力，迅速使它成为防御者极好的选择。
tf.arrowtower.history.desc=箭塔建在城角或城墙上，依固定间隔而设，作为坚固的据点。箭塔会从平整的城墙中突出，让身在箭塔的防卫者可以沿着城墙面对的方向对外射击。而城角的箭塔，则可让防卫者扩大攻击的面向，向不同的角度作出射击。箭塔可以让守城人从各个面向保卫城墙。
tf.rockfall.history.desc=巨大的石料可轻易破坏敌人的攻城器械。战场永远是人类智慧的集中展现地，当进攻方为推着强大的攻城器械就要撞破城门时，一块巨石被城头的士兵撬下——“轰！！！”。
