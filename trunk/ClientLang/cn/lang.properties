military.newArmy.tip.conquest=征服：以获得附庸城为目的出征，对象是除了盟友和友盟外的城市，会对城市军队（包含城防设施）和协防部队发生战争，每次征服战争胜利将使对方城市民心下降5，民怨增加5，直到民心为0才能使该城成为附庸。征服战不会获得资源，不消耗出征英雄的体力。发起征服战争按照目标城市的距离计算所需时间，但是最低为15分钟，最高不超过4小时，加入战局的英雄所需时间都遵照发起者的时间，但是战争结束后，所有参展英雄均按距离计算返程时间，同样最高不超过4小时。
military.newArmy.tip.attack=占领：以抢夺野地所属权为目的出征，对象是除了盟友和友盟外的野地，会和野地的野地军队和玩家驻守军队（如果有的话）发生战斗。也能获得资源，会消耗出征英雄每次10点的体力。发起占领战争按照目标野地的距离计算所需时间，最高不超过4小时，加入战局的英雄所需时间都遵照发起者的时间，战争结束后，所有参展英雄均按距离计算返程时间，同样最高不超过4小时。
military.newArmy.tip.loot=掠夺：以抢夺资源为目的的出征，对象是除了盟友和友盟外的野地或者城市，对野地，会和野地的野地军队和玩家驻守军队（如果有的话）发生战斗。对城市，会对城市军队（不包含城防设施）和协防部队发生战争，但是对方一旦选择了不出城迎战的选项，则直接抢夺资源而不发生战斗，掠夺城市不会降低城市民心。掠夺会消耗出征英雄的每次10点体力。发起掠夺战争当目标是野地时，按照距离计算所需时间，而掠夺城市时，最低耗时为15分钟。掠夺战争最高耗时不超过4小时，加入战局的英雄所需时间都遵照发起者的时间，战争结束后，所有参展英雄均按距离计算返程时间，同样最高不超过4小时。
military.newArmy.tip.reinforce=协防：以协助防御为目的出征，面对的对象是所有的野地或者城市，当对象是自己的非当前城市（分城）时，英雄及所率军队会调归到该分城，部队消耗的资源和英雄的薪水会从该分城支付，而除此之外，都从派出城支付，并可通过召回或者对方城市强制性遣返回到出发城市。当协防指令时针对该玩家的附庸城（不论是否当前出发城市的附庸城）时，则属于宗主城驻军，无法由对方强制遣返，而在其他城市或野地，称为“他人驻军”。协防指令不消耗执行英雄的体力。协防耗时均按实际距离计算。
military.newArmy.tip.scout=侦察：只能由斥候担任，以获取情报为目的出征，面对的对象是除了盟友和友盟外的野地和城市。\n侦察技巧达到1级后才能训练斥候和派遣斥候部队执行侦察任务。侦察技巧等级越高，就能够获得更详细的情报。\n执行侦察任务有一定的几率不会被发现，即使对方有城市中有斥候部队，也不会发生斥候战。但是当被对方城市斥候发现时，将会发生斥候之间的斥候战，斥候战只打三个回合，只是在有斥候返回派出城市时才会产生情报。\n斥候不需要也无法由英雄带领，侦察战不影响民心民怨。也不计算荣誉值和经验值，不会有战利品，被侦察城市斥候战失败也不会成为附庸城。
