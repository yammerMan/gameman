temple.mars.desc=这座神殿献给智慧和战斗女神密涅瓦，密涅瓦是处女神，具有威力与聪慧，是朱庇特最宠爱的女儿。密涅瓦是雅典人最崇拜的女神，雅典城的名字就是用她的希腊名雅典娜命名的，而且亦是她专有的城市。她也是农业与园艺的保护神。她还是法律和秩序的保护神。通过对密涅瓦的参拜，使人民精神上有依托而感到快乐及满足，城市将获得更快的士兵训练速度。
temple.jupiter.desc=这座神殿献给罗马至高无上的神灵朱庇特。他是罗马的守护神，是天地之王，也是光明之源。占卜是朱庇特和凡人沟通的方式，他的祭司也非常善于洞察飞鸟、祭物等各种征兆。通过对朱庇特的参拜，使人民精神上有依托而感到快乐及满足，城市获得更快的建筑建造速度。
temple.junon.desc=这座神殿献给天界之后朱诺，她是朱庇特的妻子和姐妹。她是婚姻和妇女的守护神，也被视为战争女神。通过对朱诺的参拜，使人民精神上有依托而感到快乐及满足，城市会获得更多的人口。
