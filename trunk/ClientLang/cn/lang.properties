tf.archers.history.desc=罗马弓箭兵是步兵的支持部队，在罗马的军备中完全居于次要地位。他们几乎是专职远程部队，缺少盔甲和不好的近身武器表示只有残忍或绝望的指挥官才会故意命令他们投入肉搏战。弓兵确实不是罗马战争的重要部份，但是罗马指挥官显然需要一些远程攻击部队，因此这些弓兵是从农民阶级中征召而来的。
tf.ballistas.history.desc=弩炮是以筋腱弹射的武器，看起来像一把巨大的十字弓。它的射程极远，一发可以刺穿数人！虽然弩炮看起来像是一把巨大的十字弓，但它的工作原理却很不一样。两只臂杆使用动物筋腱制成的绳索来推动。这种有弹力的材料被拉伸，成为极具弹力的弹簧。臂杆被拉向后方，造成更大的张力，在弩炮上装上弓矢，然后以极大的速度射向敌人。使用者要保持两个筋腱的张力相同，以保证弩炮的精确度，但是因为筋腱不能受潮，因此弩炮在潮湿气候中效果不佳。
tf.cavalry.history.desc=罗马骑兵配备枪和剑，穿着良好的盔甲并携带盾牌，是强悍而有纪律的骑士。是从罗马边境的骑马民族中征召而来。一般而言，这表示骑兵大多数不是意大利人，与军团的组成正好相反。他们采用突击和凶猛的大举冲锋以获取胜利。若用于攻击标枪兵和远程部队，他们可能会成为炮灰，但是他们能够攻破重步兵的队形，并且强烈打击其他骑兵。但是他们在攻击有准备的枪兵时，必须特别小心，避免正面冲突。
tf.onagers.history.desc=投石器最早出现于公元前400年的希腊战场，通过多次改良后在古罗马战场得到广泛的应用。因为它对着敌人发射时的巨大弹射动作而被人戏称为“野驴”。这种战争器械的投掷臂以拉伸的动物筋腱提供弹力，在向后拉并以钩固定后，它可以以极大的速度及射程来投掷大石。这种机器可以用来打击石制要塞，也可以在战场上用来摧毁敌人。投石器也可以用来发射火焰弹（例如油罐），使它成为很具灵活的炮兵器械。
tf.scout.history.desc=斥候是穿着轻盔甲，只携带枪和盾的罗马轻骑兵。他们是从社会的贵族阶级征召而来，自己花钱购买马匹和装备。历史上，在罗马的战争系统中，他们只承担侦察和巡逻任务，或是战后追击敌人。他们可以向敌人冲锋，但是如果与稳固的枪兵正面冲突，可能会被切成碎片。一般用他们来保护部队侧翼或后方，或是使敌人的远程部队或标枪兵远离罗马军队的真正主力——罗马步兵。
tf.triarii.history.desc=强壮有纪律的罗马步兵是强悍的重枪兵，在盖乌斯．马略改革之前，构成罗马军团的第三道战线。其也是罗马最有经验的部队。他们携带长枪，用于刺击；还携带一面长盾及短剑。他们是最老练的士兵，从罗马最富有的阶级中征召，自费购买装备，武装极好。罗马步兵是早期共和国军团的最后一道战线。“投入罗马步兵”是罗马的谚语，意思是决战时刻到了。
tf.urban_cohort.history.desc=罗马军团步兵由纪律严明的超精锐成员组成，因其优秀的战斗技能和政治忠诚而被征召。这些重步兵是罗马军队中的真正中坚，当他们不在帝国重要城市里执行驻守任务时，就以重步兵身份参与战斗。罗马军团步兵的训练非常严格，他们是罗马世界里最优秀、最强悍、最坚定的士兵，他们会尽一切力量达成目标。罗马军团步兵的装备是节片铠甲、金属头盔并携带大盾牌。他们在交锋时先使用两把投掷标枪进行远程打击，然后使用携带的短剑进行近战。
