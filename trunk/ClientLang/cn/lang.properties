diplomacy.conquest.vassal.desc=<b>主动附庸：</b>在这里，你可以通过向一个实力强大的城市提出申请，成为它的附庸城，以便对方向本城派驻强大的宗主城军队，协助你抵抗他人的攻击。当然，本城资源基础产量的20%将被进献给宗主城。同时，宗主城的旗帜将出现在本城旗帜的上方。\n\n <b>附庸申请：</b>在任何时候你都可以通过接受其他城市提出的附庸申请，成为该城市的宗主城。尽可能多地成为更多城市的宗主城，本城获取的资源附庸加成也就越多。
diplomacy.conquest.leaderCity.desc=<b>宗主城：</b>当前城市成为其他城市的附庸城之后，在这里就可以看到宗主城的相关信息，以及本城需要向宗主城进献的资源数量，当然，你也可以查看宗主城的驻军情况，以决定当你积蓄了足够强大的实力后选择怎样的途径获得独立。\n\n<b>独立神谕：</b>你可以通过使用道具"独立神谕"，采用和平的方式获得独立。\n\n<b>独立战争：</b>当你成为其他城市的附庸城24小时之内，都可以发动独立战争。将占领军消灭（无占领军则直接胜利），则独立成功，独立战争不考虑城墙和城防，但也不会产生任何等战利品。一旦错过24小时的独立战争有效期，你就只能通过使用道具或征服宗主城来获取独立。
