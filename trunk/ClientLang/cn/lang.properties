trainingRoomWin.quellContent=　　近日，愈演愈烈的叛军们终于在各地区自立官邸，开始大量的囤积兵力，对元老院执掌的凯撒大地造成极大的威胁。元老院下达最新通告，号召各领主对地区叛军城发送进攻。各领主在缴纳黑色参演铭牌后即可对叛军发动军事袭击，获胜可以获得额外奖励，真枪实弹的对战会造成士兵损伤。\n　　叛军城攻击顺序按照到达先后进行，领主们可以在城堡军情中，查看近期叛军情况，根据自身实力从而选择对手。当然，你所选择的对手有可能被排在你之前的领主击败，迫使你选择其他对手。所以在战斗开始前，请小心留意当前场地参与战斗的领取是否过多。\n　　只有获胜的领主可以获得道具奖励，帮助者有可能会有经验和荣誉的收入。
