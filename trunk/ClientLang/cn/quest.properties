13.name =升级农田
13.description =城市急需要资源展开建设，建造建筑、研究科技、建立和维持军队、出征作战，这些都离不开粮食，没有粮食的军队甚至会发生暴动。农田等级越高，创建农夫职位的速度越快，可同时创建的职位数也越多。
