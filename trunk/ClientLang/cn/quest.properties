17.name =建造仓库
17.description =你的城市开始逐渐复兴，资源点的工人为你的城市发展源源不断地提供着资源，现在你要注意的是，在城市里保留足够的资源存储空间。通过建造仓库能为你提供大量的资源存储量，并且在敌人来犯时保护你的资源不会被敌人掠夺走。
