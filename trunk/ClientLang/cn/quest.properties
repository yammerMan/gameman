14.name =升级锯木厂
14.description =城市建设离不开木材。建筑对木材的消耗是巨大的，军队也需要木材制作武器。在城市建设的前期，对木材的需求更是迫切。锯木厂等级越高，创建伐木工职位的速度越快，可同时创建的职位数也越多。
