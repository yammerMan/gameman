199.name =建筑十书单卷
199.description =公元前27年由古罗马建筑师维特鲁威所著的《建筑十书》，是辉煌的罗马文明长河中一颗璀璨的明珠，充满着智慧的光芒。这部经典著作记录的种种独到的理论和技巧，对建筑的进展有极大的促进作用。整套的建筑十书分为多个部分，有了它们的帮助，就能大大缩短建筑时间，加快你崛起的进程。
199.manual =在建筑过程中点击“加速”，使用“建筑十书单卷”道具。<img src="img/Architect Book.jpg"></img>

