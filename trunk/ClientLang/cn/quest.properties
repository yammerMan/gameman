156.manual =升级采石场，创建石匠席位，使石匠席位达到300。你可以在“采石场”中查看石匠席位数量。 

157.name =石材增产
157.description =筑起坚固的城墙，城市的安全才有了基本保障。但修建城墙的代价也是巨大的，这需要消耗大量的石料。为了加快城市建设的速度，需要不断提高石料产量。 
157.manual =升级采石场，创建石匠席位，使石匠席位达到500。

158.name =石材增产
158.description =筑起坚固的城墙，城市的安全才有了基本保障。但修建城墙的代价也是巨大的，这需要消耗大量的石料。为了加快城市建设的速度，需要不断提高石料产量。 
158.manual =升级采石场，创建石匠席位，使石匠席位达到1000。

159.name =石材增产
159.description =筑起坚固的城墙，城市的安全才有了基本保障。但修建城墙的代价也是巨大的，这需要消耗大量的石料。为了加快城市建设的速度，需要不断提高石料产量。 
159.manual =升级采石场，创建石匠席位，使石匠席位达到2000。

160.name =铁锭增产
160.description =铁锭是重要的军事物资，打造兵器的消耗量更是巨大。要拥有强大的军队，铁锭的需求只会越来越强烈。大力开采铁锭，提高铁锭的产量，你的成功来自于你不懈的努力。 
160.manual =升级矿场，创建矿工席位，使矿工席位达到300。你可以在“矿场”中查看矿工席位数量。 

161.name =铁锭增产
161.description =铁锭是重要的军事物资，打造兵器的消耗量更是巨大。要拥有强大的军队，铁锭的需求只会越来越强烈。大力开采铁锭，提高铁锭的产量，你的成功来自于你不懈的努力。 
161.manual =升级矿场，创建矿工席位，使矿工席位达到500。

162.name =铁锭增产
162.description =铁锭是重要的军事物资，打造兵器的消耗量更是巨大。要拥有强大的军队，铁锭的需求只会越来越强烈。大力开采铁锭，提高铁锭的产量，你的成功来自于你不懈的努力。 
162.manual =升级矿场，创建矿工席位，使矿工席位达到1000。

163.name =铁锭增产
163.description =铁锭是重要的军事物资，打造兵器的消耗量更是巨大。要拥有强大的军队，铁锭的需求只会越来越强烈。大力开采铁锭，提高铁锭的产量，你的成功来自于你不懈的努力。 
163.manual =升级矿场，创建矿工席位，使矿工席位达到2000。

164.name =增加税收
164.description =城市的铜币收入来源于居民纳税。科学研究耗费巨大，英雄们的报酬也是个不小的数目。执政官邸财务要保持收支平衡，这需要你促进人口增长，提高征税收入。
164.manual =增加人口，使铜币征税收入达到500。

134.name =占领野地
134.description =占领野地可以增加城市的资源产量，等级越高的野地所能提供的资源加成越多。
134.manual =在“地图”上选择8级野地打开，点击“占领”。

135.name =占领野地
135.description =占领野地可以增加城市的资源产量，等级越高的野地所能提供的资源加成越多。
135.manual =在“地图”上选择10级野地打开，点击“占领”。

136.name =建造驿站
136.description =驿站是传送物资，管理补给线的设施。物资通过驿站在各个城市之间进行补给。驿站的等级越高，补给的数量就越多。
136.manual =在城市界面左键点击一块空地，在弹出的“空地”界面中点击“驿站”建筑下的“建造”按钮。（若建造按钮为可选，表示你已经达到建造的前提条件，否则为灰色。）<img src="img/Erect Outpost.jpg"></img>

137.name =掠夺野地
137.description =当你的实力逐步增强后，你需要学习如何维持庞大的军队消耗，寻找更多的补给资源，而派兵对资源野地进行掠夺性攻击，可以用较少的代价获得资源补给，同时还可以锻炼你的率兵英雄，更有助迅速增加你的荣誉，还有机会获得珍贵的游戏道具。选择掠夺攻击战胜1块资源野地的守军。
137.manual =在“地图”上选择一块野地，点击掠夺。

138.name =掠夺城市
138.description =你的扩张之路已经迈出坚定的一步，你需要学习如何维持庞大的军队消耗，寻找更多的补给资源，而派兵对其他领主的城市进行掠夺性攻击是个极好的选择，掠夺攻击既不用向对方的城墙和城防展开攻坚战，在获取资源补给的同时又可以锻炼你的率兵英雄，更有助迅速增加你的荣誉，还有机会获得珍贵的游戏道具。勇敢地向罗马世界人们展示你的威武吧！
138.manual =在“地图”选择一座城市，点击掠夺。

139.name =多城发展
139.description =在发展强国的道路上，随着你的实力不断增加，你的声望值也在不断提高。通过提高声望值你能晋升官职。当你从平民晋升到“营造官”时，你可以在大地图界面选定一块平原，通过“筑城”建立一座新的城市，而之后官职每晋升一次都可以多建一座城市，一个玩家最多可以通过占领或筑城的方式控制10座城市。更多的城市意味着你可以用更快的速度增加自己的实力。
139.manual =新手问答（答案见任务描述）

133.name =占领野地
133.description =为了提高城市资源的产量，你需要占领四周的野地。野地的等级越高，能提供的资源加成越多。但是占领高等级的野地面对的敌人也越多，请权衡自己的实力再开始行动。
133.manual =在“地图”上选择4级野地打开，点击“占领”。

130.name =侦察城市
130.description =在对城市出征之前，最好先打探敌人的实力，贸然出兵可能会遭受重大损失。斥候是打探情报的高手，他们有高超的侦察技巧，善于隐藏自己真实身份，打听到各种有用的信息。侦查技巧越高明，能获得的情报越详细精准。在行动之前，最好先对目标进行侦察，这样对我军的战斗非常有利。
130.manual =在“地图”上选择城市打开，点击“侦察”。

131.name =占领野地
131.description =城市的发展全靠城市的资源生产，你得想办法提高资源产量。派出一位英雄带兵占领四周的野地，这样可以给城市提供额外的资源加成。你的执政官邸等级越高，能同时占领的野地就越多。看看你现在最需要什么资源，然后向合适的野地派出大军占领吧。
131.manual =在“地图”上选择1级野地打开，点击“占领”。

132.name =占领野地
132.description =现在的资源生产似乎不能满足你征伐天下的需要，你要想办法提高产量，为军队提供充足保障。围绕城市的野地能够为城市提供额外的资源加成，不妨派出军队前往占领。执政官邸等级越高，能同时占领的野地就越多。野地的等级越高，能提供的资源加成越多。
132.manual =在“地图”上选择2级野地打开，点击“占领”。

127.name =训练军团步兵
127.description =攻击和防御都极为强悍的终极兵种，具备远程和近战双重攻击方式。在交锋时先使用两把投掷标枪进行远程打击，然后使用携带的短剑进行近战。
127.manual =在“兵营”中训练5名军团步兵。

128.name =编制军队
128.description =一只战术严谨，编制巧妙的部队战斗力是大大强于一群乌合之众的。士兵的攻击防御随着在研究所里相关科技的提升，如何有序搭配，合理安排战术就成了重中之重，战前做好情报侦察工作，针对敌人军队结构排出针锋相对的编队，并调整相对应的战术安排，可以使你的军队杀敌效率大大提升，甚至以寡敌众。在城市界面点击进入“角斗场”，在“英雄管理”中点击选择一名英雄，在英雄页面选择“编制”面版，可以进入部队的编制界面。
128.manual =新手问答（答案见任务描述）

129.name =侦察野地
129.description =近来流窜的叛军和抢掠的野蛮人越来越多，恐怕我们周围的敌人已经变得更加强大。如果不幸遇到强敌，我军将伤亡惨重。如果你的研究所已经研究出2级侦察技巧，就能在马厩里训练出斥候。派遣斥候侦察野地，然后针对敌军部署我方战术，一定可以增加获胜的机会。
129.manual =在“地图”上选择野地打开，点击“侦察”。

126.name =训练投石车
126.description =投石车能将巨石抛射到远方，对军队和城防都能造成巨大的破坏。移动非常慢，难以击中快速运动的骑兵。
126.manual =在“作坊”中训练5名投石车。

124.name =训练骑兵
124.description =罗马骑兵配备枪和剑，穿着良好的盔甲并携带盾牌，是强悍而有纪律的骑士。是具有高机动能力的优秀部队。但无法攻击城墙。
124.manual =在“马厩”中训练5名骑兵。

125.name =训练弩炮
125.description =弩炮有着强劲的弓弦，一次可发射数支巨型弩箭，射程和穿透力都十分惊人，移动速度缓慢，近战中容易被破坏。
125.manual =在“作坊”中训练5名弩炮。

123.name =训练斥候
123.description =斥候是穿着轻盔甲，只携带枪和盾的罗马轻骑兵。只担任侦察任务，不投入正规战斗。
123.manual =在“马厩”中训练5名斥候。

121.name =训练步兵
121.description =装备有长枪、长盾及短剑的罗马正规军。列成方阵的步兵可以有效地遏制骑兵的冲击。
121.manual =打开“兵营”，训练5名步兵。<img src="img/Train Triarii.jpg"></img>

122.name =训练弓兵
122.description =装备简陋的支持部队，能够对敌人实施远程打击。防御较弱，一旦陷入近战将变得脆弱。
122.manual =在“兵营”中训练5名弓兵。

120.name =升级马厩
120.description =马厩是为军队训练斥候与骑兵的场所。马厩等级越高，训练的速度越快。并增加等待训练的队列。
120.manual =在城市中选择马厩，升级到10级。

119.name =升级马厩
119.description =马厩是为军队训练斥候与骑兵的场所。马厩等级越高，训练的速度越快。并增加等待训练的队列。
119.manual =在城市中选择马厩，升级到8级。

117.name =升级马厩
117.description =马厩是为军队训练斥候与骑兵的场所。马厩等级越高，训练的速度越快。并增加等待训练的队列。
117.manual =在城市界面点击1级“马厩”，点击“升级”按钮。（若升级按钮为可选，表示你已经达到升级的前提条件，否则为灰色。）

118.name =升级马厩
118.description =马厩是为军队训练斥候与骑兵的场所。马厩等级越高，训练的速度越快。并增加等待训练的队列。
118.manual =在城市中选择马厩，升级到4级。

115.name =升级作坊
115.description =作坊是为军队训练战争器械弩炮与投石器的场所。作坊等级越高，训练弩炮与投石器的速度越快。并增加等待训练的队列。
115.manual =在城市中选择作坊，升级到10级。

116.name =建造马厩
116.description =马厩是为军队训练斥候与骑兵的场所。马厩等级越高，训练的速度越快。必须达到兵种需求的马厩等级才能开始训练。城市中可以建立多所马厩，同时训练军队。你还可以在这里解散他们，使他们成为普通的居民。
116.manual =在城市界面左键点击一块空地，在弹出的“空地”界面中点击“马厩”建筑下的“建造”按钮。（若建造按钮为可选，表示你已经达到建造的前提条件，否则为灰色。）<img src="img/Erect Stable.jpg"></img>

114.name =升级作坊
114.description =作坊是为军队训练战争器械弩炮与投石器的场所。作坊等级越高，训练弩炮与投石器的速度越快。并增加等待训练的队列。
114.manual =在城市中选择作坊，升级到8级。

113.name =升级作坊
113.description =作坊是为军队训练战争器械弩炮与投石器的场所。作坊等级越高，训练弩炮与投石器的速度越快。并增加等待训练的队列。
113.manual =在城市中选择作坊，升级到4级。

111.name =建造作坊
111.description =作坊是为军队训练战争器械弩炮与投石器的场所。作坊等级越高，训练弩炮与投石器的速度越快。必须达到兵种需求的作坊等级才能开始训练。城市中可以建立多所作坊，同时训练战争器械。你还可以在这里解散他们，使他们成为普通的居民。
111.manual =在城市界面左键点击一块空地，在弹出的“空地”界面中点击“作坊”建筑下的“建造”按钮。（若建造按钮为可选，表示你已经达到建造的前提条件，否则为灰色。）<img src="img/Erect Workshop.jpg"></img>

112.name =升级作坊
112.description =作坊是为军队训练战争器械弩炮与投石器的场所。作坊等级越高，训练弩炮与投石器的速度越快。并增加等待训练的队列。
112.manual =在城市界面点击1级“作坊”，点击“升级”按钮。（若升级按钮为可选，表示你已经达到升级的前提条件，否则为灰色。）

109.name =升级兵营
109.description =兵营是训练步兵、弓兵和军团步兵的场所。提升兵营的等级，可以训练更高级的兵种，并增加等待训练的队列。
109.manual =在城市中选择兵营，升级到8级。

110.name =升级兵营
110.description =兵营是训练步兵、弓兵和军团步兵的场所。提升兵营的等级，可以训练更高级的兵种，并增加等待训练的队列。
110.manual =在城市中选择兵营，升级到10级。

108.name =升级兵营
108.description =兵营是训练步兵、弓兵和军团步兵的场所。提升兵营的等级，可以训练更高级的兵种，并增加等待训练的队列。
108.manual =在城市中选择兵营，升级到4级。

107.name =升级兵营
107.description =兵营是训练步兵、弓兵和军团步兵的场所。提升兵营的等级，可以训练更高级的兵种，并增加等待训练的队列。
107.manual =在城市界面点击1级“兵营”，点击“升级”按钮。（若升级按钮为可选，表示你已经达到升级的前提条件，否则为灰色。）

106.name =建造兵营
106.description =兵营是训练步兵、弓兵和军团步兵的场所。提升兵营的等级，可以更快地训练兵种。有些兵种需要兵营达到相应等级才能开始训练。城市中可以建立多所兵营，同时训练军队。你还可以在这里遣散士兵，使他们成为普通的居民。
106.manual =在城市界面左键点击一块空地，在弹出的“空地”界面中点击“兵营”建筑下的“建造”按钮。（若建造按钮为可选，表示你已经达到建造的前提条件，否则为灰色。）<img src="img/Erect Barrack.jpg"></img>

105.name =建立补给线
105.description =当你建立了新城市后，第一座城市已经拥有了一定的规模，为了缓解新城市资源短缺的情况，除了需要加大生产力度，还需要从旧城市向新城市建立补给线，输送短缺的各种资源，使之得到突飞猛进的发展。
105.manual =打开“驿站”，在“传出”的栏目中选择你的新建城市名称，并填写输出的资源数量后，点击“增加”建立第一条补给线。

104.name =制造落石
104.description =城头滚落的巨大石料，可轻易摧毁攻城器械。落石是一次性的消耗品。落石的破坏力非常大，即使是防御超强的军团步兵也可轻易消灭。建造10个落石，防备敢于靠近城墙的敌军。如果你有较为充裕的石料，可以多造一些落石。
104.manual =打开“城墙”，建造10个落石。

102.name =设置陷阱
102.description =城市挖掘的隐蔽陷阱，随机攻击战场上的步兵、弓兵和军团步兵。陷阱是一次性的消耗品。建造10个陷阱，让城市具备初步的自保能力。当你拥有上万的陷阱时，敌人将不敢轻易袭击你的城市。
102.manual =打开“城墙”，选择“陷阱”，点击“建造”，建造10个陷阱。<img src="img/Set Traps.jpg"></img>

103.name =树立箭塔
103.description =树立在城墙上的高塔，向外发射箭支，射程非常远。箭塔是城防工事的主力，大量箭塔是攻城部队的噩梦。建造10个箭塔，构筑城市的远程防御体系。
103.manual =打开“城墙”，建造10个箭塔。

101.name =加固城墙
101.description =城墙可以提供强大的军事保护，增加城内守军的防御力，还能加建城防工事，让那些前来袭击或抢掠的敌人付出惨重代价。城墙等级越高，防御力就越高，能建造的城防工事越多，同时为守城部队带来更多的防御加成。
101.manual =在城市中选择城墙，升级到10级。

98.name =加固城墙
98.description =城墙可以提供强大的军事保护，增加城内守军的防御力，还能加建城防工事，让那些前来袭击或抢掠的敌人付出惨重代价。城墙等级越高，防御力就越高，能建造的城防工事越多，同时为守城部队带来更多的防御加成。
98.manual =在城市界面点击1级“城墙”，点击“升级”按钮。（若升级按钮为可选，表示你已经达到升级的前提条件，否则为灰色。）

99.name =加固城墙
99.description =城墙可以提供强大的军事保护，增加城内守军的防御力，还能加建城防工事，让那些前来袭击或抢掠的敌人付出惨重代价。城墙等级越高，防御力就越高，能建造的城防工事越多，同时为守城部队带来更多的防御加成。
99.manual =在城市中选择城墙，升级到4级。

100.name =加固城墙
100.description =城墙可以提供强大的军事保护，增加城内守军的防御力，还能加建城防工事，让那些前来袭击或抢掠的敌人付出惨重代价。城墙等级越高，防御力就越高，能建造的城防工事越多，同时为守城部队带来更多的防御加成。
100.manual =在城市中选择城墙，升级到8级。

91.name =防御技巧
91.description =通过对防御技巧的研究，军队可以拥有更为坚韧的抗打击能力，防御力大大增加。
91.manual =打开“研究所”，选择“防御技巧”进行研究。

92.name =救援技术
92.description =高超的救援技术让士兵能够迅速恢复体力，增强军队的生命力。
92.manual =打开“研究所”，选择“救援技术”进行研究。

93.name =后勤学
93.description =掠夺野地或城市和占领野地时掠夺到的资源将受到军队负重的限制，后勤学等级越高，军队就能够携带更多的资源。
93.manual =打开“研究所”，选择“后勤学”进行研究。如果前提条件不满足，请先达成前提条件。

94.name =行军能力
94.description =行军能力让军队走得更快，增加了士兵在大地图上行军的速度。
94.manual =打开“研究所”，选择“行军能力”进行研究。

95.name =补给技巧
95.description =补给技巧可以让士兵以合理的配给方案支持更长的时间，有效降低无谓的耗粮。
95.manual =打开“研究所”，选择“补给技巧”进行研究。

96.name =建造广场
96.description =经过一段时间的发展，你的城市开始繁荣起来，储备充足，商贸发达，人民生活富裕。如果现在不建立起强大的军队，周围的领主很有可能前来掠夺物资，威胁你的领地安全。你首先要建立广场来集结军队。在广场进行演习、调整守城战术。广场等级越高，能够同时出征的军队和人数越多。
96.manual =在城市界面左键点击一块空地，在弹出的“空地”界面中点击“广场”建筑下的“建造”按钮。（若建造按钮为可选，表示你已经达到建造的前提条件，否则为灰色。）<img src="img/Erect Plaza.jpg"></img>

97.name =修建城墙
97.description =你已经建造许多基本设施，各项措施也差不多齐全了。现在把围绕城市的城墙好好兴建起来吧。建造城墙需要消耗大量的石料，所以你要更多地创建石匠职位，准备好材料。随着城墙等级的升高，你还可以在这里修建城防设施，有效抵御其他领主对你城市的侵扰。。
97.manual =在城市界面左键点击0级城墙，在弹出的“建造”界面中点击“城墙”建筑下的“建造”按钮。（若建造按钮为可选，表示你已经达到建造的前提条件，否则为灰色。）<img src="img/Erect Wall.jpg"></img>

80.name =占领野地
80.description =资源是发展的命脉所在，而野地可为资源生产带来显著加成，因此野地是兵家必争之地。当你占领野地之后，按照野地的种类和级别能给资源带来不同比例的加成。占领野地的方式是派遣你的军队执行“占领”出征，在消灭了野地守军之后，野地就属于你独享了。同类型野地越多，加成效果累积也越大。
80.manual =新手问答（答案见任务描述）

81.name =建造研究所
81.description =研究所中研究各种军事科技，对管理军队、侦察、作战和后勤有很大的帮助。研究所的等级越高，可研究的科技等级越高，研究科技的速度也越快。
81.manual =在城市界面左键点击一块空地，在弹出的“空地”界面中点击“研究所”建筑下的“建造”按钮。（若建造按钮为可选，表示你已经达到建造的前提条件，否则为灰色。）<img src="img/Erect Academy.jpg"></img>

82.name =升级研究所
82.description =研究所中研究各种军事科技，对管理军队、侦察、作战和后勤有很大的帮助。研究所的等级越高，可研究的科技等级越高，研究科技的速度也越快。
82.manual =在城市界面点击1级“研究所”，点击“升级”按钮。（若升级按钮为可选，表示你已经达到升级的前提条件，否则为灰色。）

83.name =升级研究所
83.description =研究所中研究各种军事科技，对管理军队、侦察、作战和后勤有很大的帮助。研究所的等级越高，可研究的科技等级越高，研究科技的速度也越快。
83.manual =在城市中选择研究所，升级到4级。

84.name =升级研究所
84.description =研究所中研究各种军事科技，对管理军队、侦察、作战和后勤有很大的帮助。研究所的等级越高，可研究的科技等级越高，研究科技的速度也越快。
84.manual =在城市中选择研究所，升级到8级。

85.name =升级研究所
85.description =研究所中研究各种军事科技，对管理军队、侦察、作战和后勤有很大的帮助。研究所的等级越高，可研究的科技等级越高，研究科技的速度也越快。
85.manual =在城市中选择研究所，升级到10级。

86.name =步兵技巧
86.description =将新训练的士兵匆忙投入战斗是一件愚蠢的事情，掌握步兵技巧的步兵、弓兵、军团步兵的攻击力可以大幅度上升，步兵技巧达到7级后，弓兵还将获得“散射”技能。而有些兵种只有在步兵技巧达到一定级别后才能训练。
86.manual =打开“研究所”，选择“步兵技巧”进行研究。如果前提科技不满足，请先研究前提科技。<img src="img/Footpace.jpg"></img>

87.name =骑兵技巧
87.description =让马匹熟悉战场必须经过严格的训练，只有熟悉掌握骑兵技巧，斥候和骑兵的攻击力才能堪当重任，骑兵技巧达到3级才能训练骑兵，达到7级后，骑兵将获得“突袭”技能。
87.manual =打开“研究所”，选择“骑兵技巧”进行研究。

88.name =制造技术
88.description =掌握制造技术的木匠的重要性在战争中十分显著，各式各样的战争器械被这些手艺精巧的人在短时间内打造完成，形成犀利的打击力量。制造技术等级越高，弩炮与投石器的攻击力越大。当制造技术达到7级后弩炮获得穿透技能、投石车获得火焰弹技能。
88.manual =打开“研究所”，选择“制造技术”进行研究。

89.name =侦察技巧
89.description =派遣斥候前往周边侦察，掌握周边情报，对我军的部署和战术十分重要。侦察技巧达到1级后才能训练斥候和派遣斥候部队执行侦察出征。侦察技巧等级越高，就能够获得更详细的情报。
89.manual =打开“研究所”，选择“侦察技巧”进行研究。

90.name =领导能力
90.description =领导能力直接体现在英雄能够率领的兵力多寡，每升1级，英雄所率领的部队人数增加3%。
90.manual =打开“研究所”，选择“领导能力”进行研究。

79.name =吸纳人才
79.description =在角斗场里想要为你效力的英雄虽然不少，然而谁才是真正符合你需要的呢？张贴征召文书，让更多的英雄知道你急需人才，这样你遇到合适的英雄的机会将大大增多。角斗场等级越高，使用征召文书的效果越好。
79.manual =打开“角斗场”的“招募英雄”界面，点击“刷新英雄”。<img src="img/Talents Recruitment.jpg"></img>

78.name =升级英雄
78.description =新上任的执政官非常尽职尽责！你可以多指派些任务，让他在历练中获得经验，更快获得提升。作为一名英明的领主，你该常常去角斗场走走，了解你的英雄状况。如果发现他们积累了足够多的经验，可以为他们升级，提高各方面的属性。
78.manual =打开“角斗场”的“英雄管理”界面，选择英雄“查看”，点击“升级”。升级后的英雄会增加新的分配点，把分配点加到英雄的属性上。你也可以使用“还原分配点”，重新分配英雄的属性点数。

77.name =提拔英雄
77.description =你的英雄们现在干劲十足，你应该给他更多的任务与历练，让他的能力得到提升。你可以常常去角斗场看看，掌握他们的状况。如果发现他们积累了足够多的经验，可以为他们升级，提高各方面的属性。英雄升级经验一般来自担任执政官后的城市内政建设、科研、军队训练和担任军队统帅后参加战斗。当然，执行英雄锻炼或使用经验道具也可以增加经验值。
77.manual =新手问答（答案见任务描述）

73.name =升级角斗场
73.description =有才能的人并不是轻易就可以招徕的，你需要升级你的角斗场以增加获得更好人才的机会，并且给他们丰厚的酬劳，这样才能让他们为你效力。角斗场的等级越高，就能招揽更有潜力的人才。
73.manual =在城市界面点击1级“角斗场”，点击“升级”按钮。（若升级按钮为可选，表示你已经达到升级的前提条件，否则为灰色。）

74.name =辨别人才
74.description =拥有潜力值的英雄总是比普通英雄有更高的培养价值，一个潜力值为3的英雄每升10级就比普通英雄多出3分配点，在达到100级时将比普通英雄多出30分配点，而这些分配点被分配到英雄的“3围”属性后所带来的增益是显而易见的，因此，如何获得更高潜力值的英雄就成了玩家不得忽视的问题。
74.manual =新手问答（答案见任务描述）

75.name =招募英雄
75.description =招募怎样的英雄取决于你的发展策略。善于管理内政的英雄将大大提升城镇建设速度，武力高的英雄则将有助于提高军队攻击力，智力高超的英雄则善于运用各种策略对付敌人，从而提高军队的防御力。在角斗场招募你的第一个英雄吧。
75.manual =打开角斗场的“招募英雄”界面，选择英雄“招募”。等级越高的英雄，招募所需的铜币越多。招募的英雄需要消耗薪水，等级越高，需要的铜币越多。<img src="img/Recruit Hero.jpg"></img>

76.name =任命执政官
76.description =你的城市一直没有任命执政官，这很危险。执政官的监督可以资源生产的效率更高，内政值高的执政官可以获得非凡的施政效果。现在就去角斗场任命一位执政官吧。
76.manual =打开角斗场的“英雄管理”界面，点击“任命执政官”，选择英雄，将其任命为执政官。你可以向英雄赏赐铜币、道具，提高其忠诚度和属性。<img src="img/Appoint Consul.jpg"></img>

53.name =购买资源
53.description =在城市建设中，资源生产总会有不平衡。一种资源富余，而另一种资源短缺。通过市场和其他城市进行交易，从其他人那里购买需要的资源。
53.manual =选择“市场”，点击“发布交易”，输入购买资源数量和价格。建议先升级市场到2级，以便进行更大宗的交易。

54.name =建造大学
54.description =大学中研究各种民用科技，对生产、建设有很大的帮助。大学的等级越高，可研究的科技等级越高，研究科技的速度也越快。
54.manual =在城市界面左键点击一块空地，在弹出的“空地”界面中点击“大学”建筑下的“建造”按钮。（若建造按钮为可选，表示你已经达到建造的前提条件，否则为灰色。）<img src="img/Erect University.jpg"></img>

55.name =升级大学
55.description =大学中研究各种民用科技，对生产、建设有很大的帮助。大学的等级越高，可研究的科技等级越高，研究科技的速度也越快。
55.manual =在城市界面点击1级“大学”，点击“升级”按钮。（若升级按钮为可选，表示你已经达到升级的前提条件，否则为灰色。）

56.name =升级大学
56.description =大学中研究各种民用科技，对生产、建设有很大的帮助。大学的等级越高，可研究的科技等级越高，研究科技的速度也越快。
56.manual =在城市中选择大学，升级到4级。

57.name =升级大学
57.description =大学中研究各种民用科技，对生产、建设有很大的帮助。大学的等级越高，可研究的科技等级越高，研究科技的速度也越快。
57.manual =在城市中选择大学，升级到8级。

58.name =升级大学
58.description =大学中研究各种民用科技，对生产、建设有很大的帮助。大学的等级越高，可研究的科技等级越高，研究科技的速度也越快。
58.manual =在城市中选择大学，升级到10级。

59.name =耕种技术
59.description =除了积极创建农夫，你还需要投入资源对耕种的技巧进行钻研，让农田的产量大大提高。
59.manual =打开“大学”，选择“耕种技术”进行研究。<img src="img/Agronomy.jpg"></img>

60.name =伐木技术
60.description =良好的管理和适合的技术能使伐木工作变得更为轻松高效，让你的大学对此进行研究，也许会有良好的效果。
60.manual =打开“大学”，选择“伐木技术”进行研究。

61.name =采石技术
61.description =采石的技术推广可以加快石料的开采速度，同样的成本获得更多的产量。
61.manual =打开“大学”，选择“采石技术”进行研究。

62.name =冶炼技术
62.description =投入资源进行研究，改进冶炼技术，能够从铁锭石中提炼出更多的铁锭。
62.manual =打开“大学”，选择“冶炼技术”进行研究。

63.name =理财技术
63.description =善于理财是一个管理者应该学习的技能，通过大学的研究，你会发现获得更多的铜币不是一件困难的事情。
63.manual =打开“大学”，选择“理财技术”进行研究。

64.name =仓储技术
64.description =仓储技术能够增加粮食、木材、石料和铁锭的储存容量上限，让你城市能够保存更多的资源。
64.manual =打开“大学”，选择“仓储技术”进行研究。

65.name =建筑技术
65.description =建筑技术可以加大城墙和箭塔的耐久值，使你的城市更为坚不可摧。
65.manual =打开“大学”，选择“建筑技术”进行研究。

66.name =学习技巧
66.description =掌握了学习技巧，你的英雄们可以用更少的经验值达到更高的级别。
66.manual =打开“大学”，选择“学习技巧”进行研究。

67.name =维修技术
67.description =城防在守城战中被不断被毁坏，及时维修可以让部分城防再次发挥作用。维修技术能够提高城防工事的修复率，这样的城市将大大减少遭受攻击时的损失。
67.manual =打开“大学”，选择“维修技巧”进行研究。

68.name =创建或加入联盟
68.description =有时独自一人很难支撑局面，微不足道的朋友却也可能帮上大忙，何况周围还有不少新近崛起的领主窥伺着你的领土。你应该寻找合适的盟友共同作战，这样不仅能更好地保护自己的城镇，也可以加快自己的扩张速度。
68.manual =打开“联盟”，点击“联盟列表”，选择一个联盟进行“查看”。点击“申请加入”，等待该联盟的同意。你也可以在“排行榜”的“联盟排行”中进行同样的操作。如果有联盟邀请你，你可以在“联盟”中看到邀请你的联盟，点击“接受”即可加入该联盟。

69.name =实时对话
69.description =加入联盟后，和盟友的互动很重要。在联盟频道聊天是免费的，有时间要多和盟友联络，互相配合行动。现在就在联盟频道和盟友打个招呼吧。
69.manual =在聊天菜单中选择“联盟”，在联盟频道聊天。在联盟频道聊天是免费的。

70.name =书信往来
70.description =尽量跟其他领主保持友好关系，减少潜在的敌人，这对维持你的统治非常重要。和其他领主在外交上进行交涉，可以获得一个良好的周边环境。向周围的领主发送信件，传递友好信息，你也能获得善意的回应。
70.manual =点击“信件”，选择“写信件”，可以向其他玩家发送信件。你也可以在“地图”上选择城市，给该城市的主人送信。在“收件箱”可以查看收到的信件。在“发件箱”可以查看发出的信件。“系统信”中是系统给你发送的系统信件。

71.name =世界频道
71.description =在世界频道聊天，让所有人听到你的声音。在世界频道发言，每次需要消耗1个喇叭。联盟频道、私聊频道则是免费的。
71.manual =在聊天菜单中选择“世界”，在世界频道聊天。在世界频道聊天，每句话需要消耗1个喇叭。在联盟频道、私聊频道聊天则是免费的。

72.name =建造角斗场
72.description =在这个混乱的战争年代，要守住自己的城镇，扩张自己的领地，需要能干的人帮忙。建造角斗场，会吸引仰慕你的英雄前来驻留，供你招揽。角斗场等级越高，出现的英雄越多并且等级也越高。在角斗场你可以管理被招揽的英雄，执行锻炼、任命、奖励等操作
72.manual =在城市界面左键点击一块空地，在弹出的“空地”界面中点击“角斗场”建筑下的“建造”按钮。（若建造按钮为可选，表示你已经达到建造的前提条件，否则为灰色。）<img src="img/Erect Amphitheatre.jpg"></img>

52.name =出售资源
52.description =城市的各项资源发展并不平衡，总会有些资源堆积过多，而另一种资源却极度紧缺。通过市场可以和其他领主交易资源，互相补充。将你多余的资源放在市场上，向其他人出售。
52.manual =选择“市场”，点击“发布交易”，输入出售资源数量和价格。等待其他玩家购买该资源。<img src="img/Sell Resources.jpg"></img>

51.name =修建市场
51.description =城里的资源产出越来越丰富，吸引了附近的商人前来交易。你需要建设一个市场，让物资流通起来。市场的等级越高，能够同时进行的交易越多。
51.manual =在城市界面左键点击一块空地，在弹出的“空地”界面中点击“市场”建筑下的“建造”按钮。（若建造按钮为可选，表示你已经达到建造的前提条件，否则为灰色。）<img src="img/Erect Market.jpg"></img>

47.name =从业分配
47.description =你在城市建设了不少基础设施，只是有的市民还在闲置，开工效率明显不足，影响了资源的产出。既然有着充足的人手，就应该加大工人职位的创建比率。在资源点创建更多的工人职位，让闲置人口都勤奋起来。
47.manual =在城市中选择资源点，将各种工人职位创建满50人。

48.name =修改税率
48.description =城市的铜币主要依靠税收，人口越多能够征收的铜币越多。在不影响生产的情况下，适当调高税率，可以增加铜币收入。但是也不要施加过于沉重的赋税，过高的税率会逼迫市民大量逃离你的统治区域。20%的税率应该能够被市民所接受。
48.manual =在城市中选择“执政官邸”，点击“调整税率”，将税率调整为20%。<img src="img/Adjust Tax.jpg"></img>

49.name =城市命名
49.description =你的城市在逐渐壮大，你需要一个响亮的城市名称来和其他城市区分开。城市的命名权当然掌握在你的手里，现在就到执政官邸去行使你的权力吧。
49.manual =在城市中选择“执政官邸”，点击“城市改名”，将城市重新命名。一天只能命名一次。<img src="img/Rename City.jpg"></img>

50.name =更改旗号
50.description =旗帜是领主的标识。在领主的旗帜下，军队的忠心得以凝聚，市民也会更加安心。给自己设计一个响亮的旗号，相信在不久的将来，你的旗号必将响彻整个罗马世界！
50.manual =点击左下角领主名称，在玩家信息中选择“旗号”进行更改。旗号显示在“地图”的城市上方。更改旗号需要消耗1个战旗。.<img src="img/Change Heraldry.jpg"></img>

38.name =发放救济
38.description =市民迁入新居可能还需要一段时间。现在大家都在对新的执政官议论纷纷，不知道你将施行怎样的治理政策。在市民纷纷表示担忧的时候，提高你的市民支持度将有利于巩固自己的统治。现在正是安抚民心的好时机，在神殿中发放救济物资，可以有效平息市民的抗议。
38.manual =在城市中选择“神殿”，点击“安抚民心”，选择发放救济。每次安抚民心后，需要等待15分钟才能再次操作。<img src="img/Disaster Relieve.jpg"></img>

39.name =祷告
39.description =城里居民对你的治理还算满意，但市民并没有真正信服于你的统治。你需要打消市民心底的疑虑，增强他们对你的信心。经常到神殿举行一场祷告，向市民传达你对主神的虔诚信仰，这种亲民的活动能使你得到更多的市民认同。
39.manual =在城市中选择“神殿”，点击“安抚民心”，选择祷告。每次祷告后，需要等待15分钟才能再次操作。

40.name =大型祭祀
40.description =随着你的政策慢慢推行，市民也渐渐认同你是位有为的执政官。这时候千万不要低估了民意的作用。在神殿举办一场盛大的大型祭祀活动，让市民们相信诸神护佑着自己的城市，会获得市民们的真心拥戴。
40.manual =在城市中选择“神殿”，点击“安抚民心”，选择大型祭祀。每次安抚民心后，需要等待15分钟才能再次操作。

41.name =增加市民
41.description =市民人口的缓慢增加成为制约城市飞速发展的瓶颈，众多流民、战俘和奴隶也给市政管理造成了一定的混乱，为了解决人口增长过慢的难题，你可以颁布政令，给予那些流民、战俘们市民的身份，虽然在短时间内要付出不菲的开销，但从长远来看，这种政策的裨益是巨大的。
41.manual =在城市中选择“神殿”，点击“安抚民心”，选择增加市民。每次安抚民心后，需要等待15分钟才能再次操作。

42.name =征收铜币
42.description =市政建设的各项工作都需要消耗巨大的资源，因此常常出现资源的匮乏。为了弥财政的亏空，迫不得已之下只好向市民征收铜币。当然这只是暂时的措施，不能频繁使用，否则市民支持度会下降，引发严重的暴乱。
42.manual =在城市中选择“神殿”，点击“征收物资”，选择铜币。每次征收物资后，需要等待15分钟才能再次操作。<img src="img/Collect Sesterces.jpg"></img>

43.name =征收粮食
43.description =缺少粮食，不仅城内资源建筑无法开展，还会导致军心涣散，市民家里应该有不少粮食储备，可向市民征收一部分，以度过难关。征收物资难免导致市民支持度下降，要注意及时安抚民心，将支持度恢复。
43.manual =在城市中选择“神殿”，点击“征收物资”，选择粮食。每次征收物资后，需要等待15分钟才能再次操作。

44.name =征收木材
44.description =城市各项建设都需要木材，当资源缺乏的时候，向市民征收木材就成为一种选择。只要注意不让支持度降低得过多，市民在发过一通牢骚之后，支持度仍然会慢慢恢复。
44.manual =在城市中选择“神殿”，点击“征收物资”，选择木材。每次征收物资都会降低支持度，建议采用救济灾民、施政报告等手段将支持度恢复。

45.name =征收石料
45.description =坚固的城墙需要大量石料，城市中的储备却不太多。事态紧急，只能采取非常规手段，从市民那里征收部分石料，也算是额外的资源来源。只是这种手段需要付出市民支持度下降的代价，不能频繁使用。
45.manual =在城市中选择“神殿”，点击“征收物资”，选择石料。每次征收物资都会降低支持度，建议采用救济灾民、施政报告等手段将支持度恢复。

46.name =征收铁锭
46.description =缺少铸造武器盔甲的铁锭，就无法及时组织军队。这时候可以向市民征收一些铁锭，只要征收的次数控制得当，市民支持度暂时下降的后果是能够挽回的。
46.manual =在城市中选择“神殿”，点击“征收物资”，选择铁锭。每次征收物资都会降低支持度，建议采用救济灾民、施政报告等手段将支持度恢复。

30.name =完善基建
30.description =你的城市已经相当繁华了，城市外的资源获得了充分的开发，生产旺盛，交易繁荣。支持你的市民仍然在不断涌来。再努力一把，将城市发展成罗马世界数一数二的大城。为此，你需要再次吸收庞大的人口。当你的城市能够容纳5万人的时候，一座繁华而著名的大城即将出现在世人面前。
30.manual =建造、升级民房，使人口上限增加到50000。

31.name =建造神殿
31.description =神殿是体现古罗马文化宗教的一个标志性建筑，在这里可以进行安抚市民、征收物资的操作，通过对主神的膜拜，可以获取该神祗带来的特殊加成。一个城池只能建设一个主神的神殿。在神殿中可以通过献祭和祈祷来获取神赐物品或安抚民心，还能以宗教的名义向平民征收短缺物资。
31.manual =在城市界面左键点击一块空地，在弹出的“空地”界面中点击“神殿”建筑下的“建造”按钮。（若建造按钮为可选，表示你已经达到建造的前提条件，否则为灰色。）<img src="img/Erect Temple.jpg"></img>

32.name =选择信仰
32.description =神殿建立之初，你可以选择在所在的城市膜拜的主神，主神的不同将决定城市在不同的发展方向上所拥有的优势，越早确定信仰，就越快享受主神带来的加成。
32.manual =在城市中点击“神殿”，点击“选择信仰”界面，选择适合你的主神来膜拜。<img src="img/Choose Worship.jpg"></img>

33.name =奉献祭品
33.description =在神殿中向主神奉献“祭品”，会获得随机的神赐道具，祝你好运！
33.manual =点击主界面的“神赐”图标，奉献祭品抽取神赐。<img src="img/Consecration.jpg"></img>

34.name =升级神殿
34.description =神殿是体现古罗马文化宗教的一个标志性建筑，在这里可以进行安抚市民、征收物资的操作，通过对主神的膜拜，可以获取该神祗带来的特殊加成。神殿的等级越高，所带来的加成也越多。
34.manual =在城市界面点击1级“神殿”，点击“升级”按钮。（若升级按钮为可选，表示你已经达到升级的前提条件，否则为灰色。）

35.name =升级神殿
35.description =神殿是体现古罗马文化宗教的一个标志性建筑，通过对主神的膜拜，可以获取该神祗带来的特殊加成。神殿的等级越高，所带来的加成也越多。
35.manual =在城市中选择神殿，升级到4级。

36.name =升级神殿
36.description =神殿是体现古罗马文化宗教的一个标志性建筑，通过对主神的膜拜，可以获取该神祗带来的特殊加成。神殿的等级越高，所带来的加成也越多。
36.manual =在城市中选择神殿，升级到8级。

37.name =升级神殿
37.description =神殿是体现古罗马文化宗教的一个标志性建筑，通过对主神的膜拜，可以获取该神祗带来的特殊加成。神殿的等级越高，所带来的加成也越多。
37.manual =在城市中选择神殿，升级到10级。

26.name =升级执政官邸
26.description =你的城市越来越欣欣向荣，干得不错！如果现在升级执政官邸等级，就能把你的对手甩在后面。想想吧，只要提升你的执政官邸等级，你就能拥有更快的建造速度，和更高级的建筑物等级提升权，同时在执政官邸达到4、8、10级之后你还能选择扩建城市，让你的城市展现出更繁荣的面貌！准备好大展拳脚吧。
26.manual =在城市界面左键点击“执政官邸”，在弹出的“执政官邸”界面中点击“升级”按钮。（若升级按钮为可选，表示你已经达到升级的前提条件，否则为灰色。）

27.name =税政合理
27.description =城市里的税收是铜币的主要获得方式，而税收主要来自你城市里的当前人口，足够的当前人口能为你带来不错的税收。但如果你想在短时间里获得更多的税收所得，你就可以通过调整税率来达到。但要注意的是，沉重的税收会导致民心下降，甚至人口流失，所以请十分慎重的调整税率！
27.manual =在城市界面左键点击“执政官邸”，在弹出的“执政官邸”界面中点击“调整税率”按钮，在“税收”一栏调整到自己满意的数值。

28.name =完善基建
28.description =随着城市建设的逐步发展，你需要的人口越来越多。民房为城市中的居民提供住所，吸引更多的人前来定居。人口不但能提供充足的劳动力，还能从中征收税金。为了资源和财富，继续扩充民房，将人口上限扩大到500，这样你就能拥有一个繁荣的城市。
28.manual =建造、升级民房，使人口上限增加到500。

29.name =完善基建
29.description =你发展内政的速度令人赞叹，随之而来的就是人手不足的问题。你需要更多市民的效忠，这将为你的成功打下坚实的基础。建设更多的民房，为早日建成拥有上万人口的大城而努力。
29.manual =建造、升级民房，使人口上限增加到5000。

25.name =升级执政官邸
25.description =你的城市越来越欣欣向荣，干得不错！如果现在升级执政官邸等级，就能把你的对手甩在后面。想想吧，只要提升你的执政官邸等级，你就能拥有更快的建造速度，和更高级的建筑物等级提升权，同时在执政官邸达到4、8、10级之后你还能选择扩建城市，让你的城市展现出更繁荣的面貌！准备好大展拳脚吧。
25.manual =在城市界面左键点击“执政官邸”，在弹出的“执政官邸”界面中点击“升级”按钮。（若升级按钮为可选，表示你已经达到升级的前提条件，否则为灰色。）

24.name =升级执政官邸
24.description =你的城市越来越欣欣向荣，干得不错！如果现在升级执政官邸等级，就能把你的对手甩在后面。想想吧，只要提升你的执政官邸等级，你就能拥有更快的建造速度，和更高级的建筑物等级提升权，同时在执政官邸达到4、8、10级之后你还能选择扩建城市，让你的城市展现出更繁荣的面貌！准备好大展拳脚吧。
24.manual =在城市界面左键点击“执政官邸”，在弹出的“执政官邸”界面中点击“升级”按钮。（若升级按钮为可选，表示你已经达到升级的前提条件，否则为灰色。）

22.name =声名远播
22.description =建造升级城市里的建筑，在大学和研究所里研究各种科技，训练各种军队以及生产城防，这些功绩都能够提升你在这个世界的声望。在某种程度上，声望能够衡量一位执政官在这个世界的实力强弱。拥有崇高的声望，可以震慑屑小，减少敌人对你的觊觎。最重要的是，声望越高，就能获得的更高的官职，而官职决定了能够新建的城市数目，努力吧，让天下人都知晓你的威名！
22.manual =新手问答（答案见任务描述）

23.name =升级执政官邸
23.description =你的城市越来越欣欣向荣，干得不错！如果现在升级执政官邸等级，就能把你的对手甩在后面。想想吧，只要提升你的执政官邸等级，你就能拥有更快的建造速度，和更高级的建筑物等级提升权，同时在执政官邸达到4、8、10级之后你还能选择扩建城市，让你的城市展现出更繁荣的面貌！准备好大展拳脚吧。
23.manual =在城市界面左键点击“执政官邸”，在弹出的“执政官邸”界面中点击“升级”按钮。（若升级按钮为可选，表示你已经达到升级的前提条件，否则为灰色。）<img src="img/Upgrade Rectorate.jpg"></img>

20.name =升级仓库
20.description =你的仓库已经建立，但似乎并不足以存放工人开采来的资源。尽快升级你的仓库，扩大它的容量来保证开采来的资源不会应该没有存放的地方而浪费点掉。通过升级仓库能为你提供大量的资源存储量，并且在敌人来犯时保护你的资源不会被敌人掠夺走。
20.manual =在城市中选择仓库，升级到8级。

21.name =升级仓库
