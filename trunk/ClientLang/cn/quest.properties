198.description =每位执政官有最长为7天的新手保护期。在保护期内，你不用担心遭到别的执政官的攻击。7天之后，你将脱离新手保护，真正加入战场投入残酷的战斗中。如果你不甘于7天的等待，可以将执政官邸升至5级，选择提前脱离新手保护。记住，如果没有足够自保的实力，不要脱离新手保护，否则实力强大的对手会对你展开疯狂的攻击。
