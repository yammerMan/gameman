11.name =创建石匠职位
11.description =石料是修建仓库、城墙、市场等重要建筑的必备材料。石料还是投石车和落石不可缺少的弹药来源。创建石匠职位，让更多的空闲人口投入生产，向城市建设提供足够的石料。
