197.description =每位领主有最长为7天的新手保护期。在保护期内，你不用担心遭到其他领主的攻击。但是7天过后，你的城市就会面临周围敌人的威胁。为了保护自己的城市，你需要建造城防工事，有了足够的保护，才能在激烈的竞争中生存下来。
