incBuildFormation60h.name =小型动员演讲
incBuildFormation60h.funcDesc =直接使用，或在执政官邸窗口的增加排程标签中使用后，增加建筑排程为3个，为期60小时。
incBuildFormation60h.itemDesc =城市建设十分繁杂，由于能够胜任建筑任务的人员十分缺乏，导致建设的进程十分缓慢，这时，举行一场小型动员演讲可以发动市民来协助你管理更多的建筑工地，使你得以在一段时间内同时展开更多的建筑工作。

incBuildFormation.name =动员演讲
incBuildFormation.funcDesc =直接使用，或在执政官邸窗口的增加排程标签中使用后，增加建筑排程为3个，为期7天。
incBuildFormation.itemDesc =城市建设十分繁杂，由于能够胜任建筑任务的人员十分缺乏，导致建设的进程十分缓慢，这时，举行一场动员演讲可以发动市民来协助你管理更多的建筑工地，使你得以在一段时间内同时展开更多的建筑工作。

incPopulation.name =护民通告
incPopulation.funcDesc =直接使用，一次性增加城池人口上限的20%的人口，最少增加100人，但是不会超过人口上限。
incPopulation.itemDesc =除了靠大力鼓励生育，或将奴隶、战俘赦免成为市民，你还可以发出护民通告，吸引周边的流民到你的城市安居落户，这种通告是城市飞速发展人口短缺时最好的选择。

player.peace.1.name =停火通告
player.peace.1.funcDesc =用道具停火协议后12小时内可使已方城市处于“免战”状态，无法向他人城市发出进攻指令（包括征服、掠夺、侦察），也不会受到上述进攻，但是对于野地的掠夺、占领和侦察并不包含在内，该道具对当前已发生战局无效！使用停火协议后，玩家可以在玩家信息界面的状态栏随时取消免战状态。但不论是否取消，在12小时的冷却时间内都不能再次使用。
player.peace.1.itemDesc =战争是政治的延伸，最终也总是回归到政治利益的划分，在这场瓜分利益的盛宴中，不管你由于什么原因需要避开战乱，在付出一定代价之后，总是能在战争的夹缝下找到生存空间，此时发布一份停火通告可以避开其他领主的骚扰。

incCastleLoyalty.name =戏剧演出
incCastleLoyalty.funcDesc =直接使用，一次性增加民心到100，民怨降为0。
incCastleLoyalty.itemDesc =身处乱世，市民们对城市的前景担忧，总是会产生种种怨言，这对你的统治十分不利，这时举办一场戏剧演出转移大家的注意力是一个不错的办法，对艺术的追求总是能满足罗马时代市民的精神需求。

changeFlag.name =战旗
changeFlag.funcDesc =在玩家信息窗口更改旗号，或者修改玩家头像，均需要消耗1个战旗。
changeFlag.itemDesc =更改旗号需要消耗1个战旗，旗号将显示在地图的城市上方。

changeBelieve.name =祭司权杖
changeBelieve.funcDesc =在神殿界面的选神标签中，执行神殿更改操作时使用，可以改变神庙信仰。
changeBelieve.itemDesc =神庙在建成时就需要选择供奉的主神，但是随着城市的发展方向不同，你或许需要更改该城的信仰，通过使用祭司权杖，你能将神庙恢复到未选择神祗的状态。

changeLogo.name =家族纹章
changeLogo.funcDesc =在联盟界面的联盟管理菜单中，执行修改会徽修操作，更改联盟名称或会徽各需要消耗一个。
changeLogo.itemDesc =联盟的名称和会徽一经确立，就只能通过消耗家族纹章来进行修改。

incAllianceLimitTo100.name =联盟纹章
incAllianceLimitTo100.funcDesc =盟主或副盟主在联盟升级界面使用后，可直接提升联盟的等级到10级，获得100人数上限。
incAllianceLimitTo100.itemDesc =想要自己的联盟迅速得到官方认可，可以在缴纳一笔费用后在官方注册联盟纹章，可直接提升联盟的等级到10级，获得100人数上限。

incAllianceLimitTo200.name =共同体宣言
incAllianceLimitTo200.funcDesc =盟主或副盟主在联盟升级界面使用后，可直接提升联盟的等级到10级，获得200人数上限。
incAllianceLimitTo200.itemDesc =当越来越多的领主要求加入你的联盟，或者是你的联盟已经将其他的联盟完全纳入麾下，你需要举行一场盛大的仪式，向世界宣布一个更强大共同体的诞生！使用共同体宣言，可直接提升联盟的等级到10级，获得200人数上限。

incAllianceLimitTo300.name =神圣盟约 
incAllianceLimitTo300.funcDesc =盟主或副盟主在联盟升级界面使用后，可直接提升联盟的等级到10级，获得300人数上限。
incAllianceLimitTo300.itemDesc =当你的联盟已成为一方霸主，需要联合更多的力量向更广阔的范围展开远征，在众神的见证下，在整个世界所向披靡的强者从此崛起！使用神圣盟约，可直接提升联盟的等级到10级，获得300人数上限。

upgradeCity.name =规划图
upgradeCity.funcDesc =在执政官邸的城市扩建界面，执行城市扩建时所必须的道具。
upgradeCity.itemDesc =当你的城市发展到一定规模，建筑用地明显不够，不得不向更外围进行扩张时，你需要按照规划图来规划你的城市格局，让一切变得井井有条。

upgradeBuilding.name =建筑图纸
upgradeBuilding.funcDesc =升级任意建筑到10级时所必须的道具。
upgradeBuilding.itemDesc =古罗马的建筑理论拥有当时无人能及的高度，随之也出现了许多堪称大师级的能工巧匠，从那时保存下来的建筑遗迹我们可以体会到他们精湛的工艺，而这些建筑图纸，是向世人展现建筑艺术必不可少的设计图。

independence.name =独立神谕
independence.funcDesc =在外交界面中点击独立神谕使用，立即脱离附庸城状态，宗主城驻军转为可被遣返的非盟友驻军。
independence.itemDesc =城市被征服成为附庸国之后，使用独立神谕可以达成外交独立的效果，宗主城驻军转为可被遣返的非盟友驻军。

reliveTroopAtWar.name =医神头像
reliveTroopAtWar.funcDesc =伤兵率默认为10%，但您可以通过使用道具“医神头像”将伤兵率提升到60%，效果持续24小时。
reliveTroopAtWar.itemDesc =随身携带医疗之神埃斯库拉庇乌斯的头像，可以为你的士兵带来更多的庇护，信仰的力量促使受伤的士兵能够坚持到医护人员的到来，这样大大减少了阵亡的人数。而这些久经战阵的老兵或许将决定下一场战斗的胜负。 

relive50pTroopAtWar7D.name =医神全身像
relive50pTroopAtWar7D.funcDesc =伤兵率默认为10%，但您可以通过使用道具“医神全身像”将伤兵率提升到60%，效果持续7天。
relive50pTroopAtWar7D.itemDesc =随身携带医疗之神埃斯库拉庇乌斯的全身像，在长时间内可以为你的士兵带来更多的庇护，信仰的力量促使受伤的士兵能够坚持到医护人员的到来，这样大大减少了阵亡的人数。而这些久经战阵的老兵或许将决定下一场战斗的胜负。

incArmyAttack1D.name =斯巴达短剑
incArmyAttack1D.funcDesc =出征军队的攻击力增加10%，持续24小时。
incArmyAttack1D.itemDesc =虽然罗马士兵的标准装备中都包含有一柄短剑，但士兵们还是酷爱角斗士在斗兽场中使用的斯巴达短剑，当你为为自己配备了斯巴达短剑时，你麾下所有军队的攻击力将得到可观的提升。

incArmyDefence1D.name =色雷斯头盔
incArmyDefence1D.funcDesc =出征军队的防御力增加10%，持续24小时。
incArmyDefence1D.itemDesc =色雷斯装扮的角斗士在斗兽场上大放异彩，以至于罗马人对色雷斯头盔也极为认同，当你装备了这种头盔，你所有军队的防御力将上升一个台阶。

incArmyAttack7D.name =战神的咆哮
incArmyAttack7D.funcDesc =出征军队的攻击力增加10%，持续7天。
incArmyAttack7D.itemDesc =传说中战神玛尔斯使用的神剑，装备了它，你麾下的所有军队攻击力将得到可观的提升。

incArmyDefence7D.name =战神的护佑
incArmyDefence7D.funcDesc =出征军队的防御力增加10%，持续7天。
incArmyDefence7D.itemDesc =传说中战神玛尔斯佩戴的巨盾，装备了它，你麾下的所有军队防御力将得到一定的提升。

incHeroPolitics1D.name =朱庇特勋章
incHeroPolitics1D.funcDesc =在英雄界面，赏赐给英雄可增加其管理25%，效果持续7天。
incHeroPolitics1D.itemDesc =将众神之王朱庇特的头像镌刻在勋章之上意味着至高的荣耀，这枚勋章可以极大地激发授勋英雄在政治上的才能。

incHeroAttack1D.name =玛尔斯勋章
incHeroAttack1D.funcDesc =在英雄界面，赏赐给英雄可增加其武力25%，效果持续7天。
incHeroAttack1D.itemDesc =战神马尔斯是每一个战士心中的守护神，以马尔斯命名的勋章可以激起英雄心中对敌人鲜血的渴望，大幅提升他的武力。

incHeroDefence1D.name =密涅瓦勋章
incHeroDefence1D.funcDesc =在英雄界面，赏赐给英雄可增加其智力25%，效果持续7天。
incHeroDefence1D.itemDesc =以智慧和胜利女神密涅瓦命名的勋章给予佩戴者战争的智慧，带领他们从胜利走向胜利。

incArmyTroopLimit.name =凯撒鹰旗
incArmyTroopLimit.funcDesc =在英雄界面，对英雄使用凯撒鹰旗，可增加该英雄带领军队兵力上限25%，效果持续7天。
incArmyTroopLimit.itemDesc =鹰旗作为凯撒家族的标志，通常代表了罗马军队的灵魂，携带鹰旗的英雄可率领更多的士兵。

refreshTavern.name =征召文书
refreshTavern.funcDesc =在角斗场中执行刷新使用后，可以为角斗场招来全新的英雄。
refreshTavern.itemDesc =在急需英雄担当重任之时，总是有一些在选拔中被淘汰的人物充斥着角斗场，注明招募标准的征召文书可以让这些庸才自行离去，将机会让给那些有真才实学的人才。

resetHero.name =转职调令
resetHero.funcDesc =在英雄界面执行初始化操作，使英雄属性回到初始状态，英雄每10级需要多消耗1份。
resetHero.itemDesc =英雄的培养耗费了大量的时间，当他们成为专项人才后，如果需要调整他们的发展方向，最好的办法是用一纸转职调令将他们调离原有的岗位，这样他们积累的经验就可以转化为在新的领域所需的能力。

resetHero6.name =转职调令*6
resetHero6.funcDesc =在英雄界面执行初始化操作，使英雄属性回到初始状态，使英雄属性回到初始状态，英雄每10级需要多消耗1份。
resetHero6.itemDesc =价值120金币的6份转职调令，打包出售，仅售100金币。购买后自动解包为6份转职调令。

incWorkout.name =通行证
incWorkout.funcDesc =在英雄锻炼界面执行增加锻炼人数操作，可以增加同时锻炼的英雄从2名到5名，效果持续3天，连续使用时间延长。
incWorkout.itemDesc =同时参与锻炼的名额有限，大量英雄无所事事，申请一份通行证，你可以同时派遣更多的英雄执行锻炼任务。

moveCastle.name =迁城车队
moveCastle.funcDesc =可以将城池迁徙到其他地方。使用时不能有军队在外，城内也不能有盟友的驻军。
moveCastle.itemDesc =当你发现自己城市的周边环境恶劣，贫瘠的野地无法满足发展需求，或有强大的敌对领主对你虎视眈眈。这时，你可以使用迁城车队将整个城市搬迁到其他行省，然后在该行省随机落户。

moveCastleAdv.name =大型迁城车队
moveCastleAdv.funcDesc =可以将城池迁徙到指定的地方。使用时不能有军队在外，城内也不能有盟友的驻军，同时在迁城后的24小时内，不能进行任何出征活动，也不能再次迁城。
moveCastleAdv.itemDesc =比迁城车队更为便利的是大型迁城车队，它可以将城市迁徙到你指定的坐标，避免了一切不确定因素。当然，将强大的军队伴随城市一起迁移到敌人后方，往往能给予敌人致命的一击。

spy.name =间谍
spy.funcDesc =在自己以外的玩家信息界面使用后，可以查看一个目标玩家所有城市的坐标，持续24小时。
spy.itemDesc =当你想查看特定目标的所有城市坐标时，你需要对其派遣间谍来获取情报。

changePlayerName.name =（角斗士）艺名
changePlayerName.funcDesc =在左下角玩家信息界面中的更改君主名使用后，可以为君主更改一次姓名。
changePlayerName.itemDesc =玩家可以使用（角斗士）艺名来为游戏中的领主更改名字。更改方法请进入玩家信息界面，点领主名称后面的“更改”按钮来进行变更确认。

speaker.name =喇叭
speaker.funcDesc =可以在世界频道发言以及使用群发信件。
speaker.itemDesc =在世界频道发言需要消耗1个喇叭，群发信件需要消耗2个喇叭。

speaker10.name =喇叭*10
speaker10.funcDesc =可以在世界频道发言以及使用群发信件。
speaker10.itemDesc =价值30金币的10个喇叭，打包出售，仅售27金币。购买之后将自动解包成10个喇叭。

speaker100.name =喇叭*100
speaker100.funcDesc =可以在世界频道发言以及使用群发信件。
speaker100.itemDesc =价值300金币的100个喇叭，打包出售，仅售240金币。购买之后将自动解包成100个喇叭。

speedup15mBuilding.name =建筑十书单卷
speedup15mBuilding.funcDesc =在建造建筑进度上使用后，缩短1项建造任务的时间15分钟。
speedup15mBuilding.itemDesc =公元前27年由古罗马建筑师维特鲁威所著的《建筑十书》，是辉煌的罗马文明长河中一颗璀璨的明珠，充满着智慧的光芒。这部经典著作记录的种种独到的理论和技巧，对建筑的进展有极大的促进作用。整套的建筑十书分为多个部分，有了它们的帮助，就能大大缩短建筑时间，加快你崛起的进程。

speedup1hBuilding.name =建筑十书图纸
speedup1hBuilding.funcDesc =在建造建筑进度上使用后，缩短1项建造任务的时间1小时。
speedup1hBuilding.itemDesc =公元前27年由古罗马建筑师维特鲁威所著的《建筑十书》，是辉煌的罗马文明长河中一颗璀璨的明珠，充满着智慧的光芒。这部经典著作记录的种种独到的理论和技巧，对建筑的进展有极大的促进作用。整套的建筑十书分为多个部分，有了它们的帮助，就能大大缩短建筑时间，加快你崛起的进程。

speedup3hBuilding.name =建筑十书散卷
speedup3hBuilding.funcDesc =在建造建筑进度上使用后，缩短1项建造任务的时间3小时。
speedup3hBuilding.itemDesc =公元前27年由古罗马建筑师维特鲁威所著的《建筑十书》，是辉煌的罗马文明长河中一颗璀璨的明珠，充满着智慧的光芒。这部经典著作记录的种种独到的理论和技巧，对建筑的进展有极大的促进作用。整套的建筑十书分为多个部分，有了它们的帮助，就能大大缩短建筑时间，加快你崛起的进程。

