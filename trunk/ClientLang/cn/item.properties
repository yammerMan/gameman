speedup30pBuilding.funcDesc =在建造建筑进度上使用后，缩短1项建造任务的时间30%。
speedup30pBuilding.itemDesc =公元前27年由古罗马建筑师维特鲁威所著的《建筑十书》，是辉煌的罗马文明长河中一颗璀璨的明珠，充满着智慧的光芒。这部经典著作记录的种种独到的理论和技巧，对建筑的进展有极大的促进作用。整套的建筑十书分为多个部分，有了它们的帮助，就能大大缩短建筑时间，加快你崛起的进程。

speedup15mTech.name =阿基米德文集单卷
speedup15mTech.funcDesc =在研究科技进度上使用后，缩短1项研究任务的时间15分钟。
speedup15mTech.itemDesc =古希腊的科学家和数学家阿基米德在诸多领域都有令人瞩目的突出贡献，根据他的多部著作整理而成的《阿基米德文集》对促进科技研究有着极大的助益，掌握了这些文献，能够极大地加快研发科技的进程，从而使你成为一个飞速发展的领导者。

