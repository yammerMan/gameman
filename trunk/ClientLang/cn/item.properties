player.box.troop.1.name =百万雄兵包
player.box.troop.1.funcDesc =打开后可获得：骑兵2000名、弩炮1000辆、投石车300辆。
player.box.troop.1.itemDesc =内含大批军队及重型器械的大礼包，打开后可获得大量骑兵、弩炮和投石车，使你军队的规模更为庞大，攻击能力大增。

hero.loyalty.1.name =染料
hero.loyalty.1.funcDesc =一种奢侈品，可用于晋升官职、招降或赏赐英雄，赏赐英雄可提高忠诚5。
hero.loyalty.1.itemDesc =公元前715年罗马就拥有了羊毛染色工艺，罗马人对染料有着充分的认识，市民们对染料的追捧使得它的地位由普通生活用品变为馈赠好友的礼品。

hero.loyalty.2.name =香料
hero.loyalty.2.funcDesc =一种奢侈品，可用于晋升官职、招降或赏赐英雄，赏赐英雄可提高忠诚10。
hero.loyalty.2.itemDesc =罗马人的饮食习惯决定了香料的价格高居不下，特别是对于意大利地区没有出产的异国香料，市民们更是趋之若鹜，获得一份香料作为战利品往往成为将士们极为期望的事情。

hero.loyalty.3.name =葡萄酒
hero.loyalty.3.funcDesc =一种奢侈品，可用于晋升官职、招降或赏赐英雄，赏赐英雄可提高忠诚15。
hero.loyalty.3.itemDesc =水、奶（羊奶牛奶）和葡萄酒是罗马人的三大饮料。但是产自高卢的葡萄酒却是不可多得的馈赠佳品，市民们往往掺入几倍的水来饮用，高卢人不掺水的喝法被认为是野蛮的行径。

hero.loyalty.4.name =羊毛
hero.loyalty.4.funcDesc =一种奢侈品，可用于晋升官职、招降或赏赐英雄，赏赐英雄可提高忠诚20。
hero.loyalty.4.itemDesc =罗马人对衣着的要求并不是很高，由前后俩块方形的羊毛布组成的束腰外衣是男女老幼、贫富贵贱的基本装束。但是，上好的羊毛还是在较为挑剔的贵族群体中拥有很大的市场。

hero.loyalty.5.name =丝绸
hero.loyalty.5.funcDesc =一种奢侈品，可用于晋升官职、招降或赏赐英雄，赏赐英雄可提高忠诚25。
hero.loyalty.5.itemDesc =在羊毛布大行其道的罗马，丝绸成为少数贵族才能享用的昂贵奢侈品，往往用来作为女性头巾、披肩的饰物。馈赠一份丝绸，等于献上自己的敬意。

hero.loyalty.6.name =毛皮
hero.loyalty.6.funcDesc =一种奢侈品，可用于晋升官职、招降或赏赐英雄，赏赐英雄可提高忠诚30。
hero.loyalty.6.itemDesc =由于罗马人认为一身毛皮是野蛮人的装扮，所以他们极少用毛皮制成衣物来穿戴，但是上好的毛皮适合用来作为床垫、椅垫。行军在苦寒地区时，英雄的营帐内铺上几张毛皮，会让寒冷变得不是那么难熬。

hero.loyalty.7.name =熏香
hero.loyalty.7.funcDesc =一种奢侈品，可用于晋升官职、招降或赏赐英雄，赏赐英雄可提高忠诚40。
hero.loyalty.7.itemDesc =熏香在虔诚的罗马人对神祗拜祭之时普遍被使用，罗马人相信这些从埃及传过来的奢侈品对恢复精神、抚平心灵有着良好的作用，而使用香薰油作为化妆品更是在贵族中盛行。

hero.loyalty.8.name =象牙
hero.loyalty.8.funcDesc =一种奢侈品，可用于晋升官职、招降或赏赐英雄，赏赐英雄可提高忠诚50。
hero.loyalty.8.itemDesc =古罗马的雕刻工艺在今天看来都是十分精湛，象牙作为昂贵的雕刻素材一直受到贵族的青睐，凯撒的岳父所拥有的木质象牙宝座一直保存至今，而象牙雕刻的小饰品更是在罗马城大行其道。

hero.loyalty.9.name =宝石
hero.loyalty.9.funcDesc =一种奢侈品，可用于晋升官职、招降或赏赐英雄，赏赐英雄可提高忠诚60。
hero.loyalty.9.itemDesc =由古至今，各种令人炫目的宝石总是能激起人们的占有欲。由于拥有天然矿物中最高硬度而难以切割的钻石，更是公认的宝石之王，人们将钻石视为权力、威严、地位和富贵的象征。作为礼品，没有比宝石更能打动人心的了。

