fruit.name =水果
fruit.funcDesc =在英雄界面点击体力值右侧的“+”使用，立即恢复体力值上限的30%，但不超过上限。
fruit.itemDesc =蔬菜水果对罗马市民们来说也是必不可少的，能协助你的英雄恢复较多的体力。

milk.name =羊奶
milk.funcDesc =在英雄界面点击体力值右侧的“+”使用，立即恢复体力值上限的60%，但不超过上限。
milk.itemDesc =羊奶是罗马人的三大饮品之一，饮用它你的英雄可以立即恢复大部分体力。

meat.name =肉食
meat.funcDesc =在英雄界面点击体力值右侧的“+”使用，立即恢复体力值到顶。
meat.itemDesc =罗马人对肉食品的需求极大，当你的英雄体力消耗一空后，一份肉食可恢复全部体力。

speedupWorkout.name =临时助理
speedupWorkout.funcDesc =在英雄锻炼界面执行加速时使用，可以减少英雄的锻炼剩余时间的30%。
speedupWorkout.itemDesc =如果需要用更短的时间达成目标，可使用临时助理协助英雄执行锻炼任务。

comeBack.name =召回军令
comeBack.funcDesc =在执行召回操作时消耗，可以使出征超过1分钟的英雄从战局中撤离，或将锻炼途中的英雄立即返回城市。
comeBack.itemDesc =在英雄执行出征或锻炼任务的时候，一旦发生紧急事件（如城市被袭击等），需要将出征的英雄撤离战局或是将锻炼返回的英雄转为待命状态，需要消耗召回军令。

speedupTrade.name =四轮马车
speedupTrade.funcDesc =在市场的交易标签或运输标签中，执行加速操作时需要消耗四轮马车，使用后能够使市场交易和资源运输立即完成。
speedupTrade.itemDesc =古罗马发明了四轮马车之后，使得远距离物流运输成本大幅下降，修筑便于四轮马车行驶的道路，也成为古罗马文化成就得到广泛弘扬的催化剂。

speedupTroop.name =《内战记》
speedupTroop.funcDesc =在兵营、马厩、作坊中的训练、制造队列上使用后，可缩短城市中全部兵营、马厩、作坊中的所有训练、制造队列的剩余时间30%，每个建造队列只能使用一次。并有较小的几率将所有的训练、制造队列立即完成！如果之前对一部分队列使用过加速道具，继续对新建的队列使用加速，发生“立即完成”时，不会对已使用过一次道具的队列生效。
speedupTroop.itemDesc =古罗马帝国奠基人凯撒亲笔所著《内战记》，是富有战略战术的兵书，对后世产生了巨大的影响，书中坚持和谈为先、争取社会舆论的战略思想在现代战争中还被广泛应用。遵循这部兵书，可以大幅度缩减军队的训练时间。

speedup50pTroop.name =《高卢战记》 
speedup50pTroop.funcDesc =在兵营、马厩、作坊中的训练、制造队列上使用后，可缩短城市中全部训练、制造队列的剩余时间50%，每个建造队列只能使用一次。并有一定的几率将所有当前被加速的训练、制造队列立即完成！如果之前对一部分队列使用过加速道具，继续对新建的队列使用加速，发生“立即完成”时，不会对已使用过一次道具的队列生效。
speedup50pTroop.itemDesc =《高卢战记》共七卷，记载了凯撒在高卢作战的经过，遵循这部兵书，可以极大幅度缩减军队的训练时间。

incHeroExp1k.name =《波斯战争》
incHeroExp1k.funcDesc =在英雄界面点击升级按钮右侧的“+”使用，增加英雄经验1000，或是当前等级所需经验的8%。（二者取高值）
incHeroExp1k.itemDesc =《波斯战争》由被誉为西方“史学之父”的希罗多德所著，阅读这部著作，可以提升英雄的经验值。

incHeroExp10k.name =《伯罗奔尼撒战争史》
incHeroExp10k.funcDesc =在英雄界面点击升级按钮右侧的“+”使用，增加英雄经验10000，或是当前等级所需经验的30%。（二者取高值）
incHeroExp10k.itemDesc =希腊历史学家修昔底德的战争著作，记录了以雅典为首的提洛同盟与以斯巴达为首的伯罗奔尼撒联盟之间的一场战争。阅读这部著作，可以大幅提升英雄的经验值。

incHeroExp100k.name =《亚历山大远征记》
