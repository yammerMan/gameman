madeCapital.name =定都神谕
madeCapital.funcDesc =可将当前城市设定为都城，都城的建造技术加倍，人口上限加成20%。
madeCapital.itemDesc =在神谕的指引下将当前城市设定为都城，都城的建筑技术加倍，人口上限加成20%。定都的城市官府不能低于8级，都城具有唯一性，首次定都立即生效，使用定都神谕迁都24小时后生效，迁都期间新首都被征服或放弃则迁都失败。

rebuilding.name =改建图纸
rebuilding.funcDesc =可将10级的一类生产建筑（兵营、作坊、马厩）改变成9级的另一类。
rebuilding.itemDesc =一旦你不再需要某种军队训练场地，使用改建图纸可将兵营、作坊、马厩这三者任意互换。前提是该建筑已达到10级并且没有训练队列，被改建的建筑将下降为9级。

moveCastleEnemy.name =遣离神谕
moveCastleEnemy.funcDesc =将敌人的城市搬迁到远离自己的地区，该城市所驻盟军将被强制遣返，在外军队随机返回到其他城市。
moveCastleEnemy.itemDesc =不愿意再忍受强大的敌人无休止的骚扰？那么，使用遣离神谕，可以将敌对的城市搬离到远离自己的另一个行省，该城市所有非宗主城驻军将被强制遣返，在外军队随机返回到其他城市。

recallHero.name =统帅信物
recallHero.funcDesc =每次执行召回旧部时需要消耗1个。
recallHero.itemDesc =一旦战争失利，城市被占领，那些侥幸逃过敌人搜捕的英雄潜入民间。他们并没有因为一场失败就放弃对你的效忠，在60天之内，只要你派遣亲随携带你的统帅信物，就可以将他们召回。

treasureMap.name =藏宝图
treasureMap.funcDesc =交换任务所需要的道具，传言藏宝图中的路线，将带你找到古代帝王的宝藏。
treasureMap.itemDesc =在民间流传的藏宝图因为收益未知，因此可以使用较少的代价收集回来。也许，会有一份惊喜在等着你。

