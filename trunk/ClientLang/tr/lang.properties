building.ironMine.name=Demir madeni
building.ironMine.functionDesc=Yapı, teknoloji çalışması, birlik eğitimi & üretimi, ve sefer için demir üretir. (En çok demiri birlik birimleri üretimi ve eğitimi tüketir.) Daha fazla işleme işi üretimi demir üretimini arttırır. Onun seviyesi ne kadar yüksek ise bir seferinde her istek üzerine o kadar hızlı ve daha fazla iş oluşturur.
building.ironMine.desc=Tehlikeli yeraltı çalışmalarının bir çok kölenin hayatına mal olmasına rağmen, madenler bölgenin doğal varlığı olarak kullanılması gerekli. Çoğu madenler derin değil, yorucu işçiliğik sayesinde kazıldıklarında ve tepenin içine en zengin cevherin özünü takip edin (madencilik işlemleri), dikey mayın milleri yerine.
building.ironMine.func={1} Lv {0} bir defada her bir istek üzerine {2}  ye kadar işleme işi oluşturabilir, ve iş oluşturma zamanını {3} saniye kısaltır.
building.ironMine.funcSpecial={1} Lv {0} bir defada her bir istek üzerine {2}  ye kadar işleme işi oluşturabilir.
building.quarry.name=Taş ocağı
building.quarry.functionDesc=Yapı, teknoloji çalışması, birlik eğitimi & üretimi, ve sefer için taş üretir. (Tapınağın ve duvarın güncellenmesi, kaya dümesinin ve onagerlerin üretimi en çok taşı tüketir.) Daha fazla değerli taş işleme işi üretimi taş üretimini arttırır. Onun seviyesi ne kadar yüksek ise bir seferinde her istek üzerine o kadar hızlı ve daha fazla iş oluşturur.
building.quarry.desc=Taş ocağı işçiler ve duvarcılar için kaya ambarından çıkarılarak çekiçle küçük tulalara dönüştürdükleri bir "fabrika" dır. Patlayıcı henüz icat edilmedi, ve bu onların işini tehlikeli ve zor yaptı. Şehirde muhteşem binaların ve tüm ihtişamın orijini.
building.quarry.func={1} Lv {0} bir defada her bir istek üzerine {2}  ye kadar değerli taş işleme işi oluşturabilir, ve iş oluşturma zamanını {3} saniye kısaltır.
building.quarry.funcSpecial={1} Lv {0} bir defada her bir istek üzerine {2}  ye kadar değerli taş işleme işi oluşturabilir.
building.sawmill.name=Kereste fabrikası
building.sawmill.functionDesc=Yapı, teknoloji çalışması, birlik eğitimi & üretimi, ve sefer için kereste üretir. (En çok keresteyi  savunma kulesi inşaası, sagittarii eğitimi, ve mancını üretimi tüketir.) Daha fazla ormancılık işi daha fazla kereste üretimi demektir. Kereste teknolojilerin çalışılmasında ve silahların üretilmesinde kullanılır. Onun seviyesi ne kadar yüksek ise bir seferinde her istek üzerine o kadar hızlı ve daha fazla iş oluşturur.
building.sawmill.desc=Orman Romada boldur. Yeter seviyede kereste fabrikalı biri gelir için artık endişe etmemeli. Orman korumasının bir ilgi odağı olmadığında, çevredeki ağaçlar evler ve at arabaları üretimi için kesilir.
