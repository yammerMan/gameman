building.trainningFeild.name=Plaza
building.trainningFeild.functionDesc=Sefer başlat. Garnizon birlikleri görüntüle. Sorumluluk protokolü ayarla. Revirde bulunan kayıp bulunmuş birlikleri iyileştir. Onun seviyesi ne kadar yüksek olursa, o kadar fazla kahramanı eş zamanlı olarak gönderebilirsiniz!
building.trainningFeild.desc=Savaş zamanında birlikleirn toplandığı yer.
building.trainningFeild.func={1} Lv {0} {2} ye kadar birlikleri eş zamanlı olarak gönderrir.
building.townHall.name=Rektörlük
building.townHall.functionDesc=Vergi oranını ve kaynak üretimini ayarlar. Kalablaığı ve şehiri yönetir. Onun seviyesi ne kadar yüksek olursa, o kadar hızlı yapı inşa edilir, daha fazla kalabalık kuşatabilirsiniz, daha fazla sikke depolama kapasitesine sahip olur, ve yağmadan daha fazla sikke korursunuz. Seviye 4, 8 ve 10 a ulaşılması üzerine genişleme şehirde size yeni binalar inşa etmek için daha fazla açıklık sunar.
building.townHall.desc=Bir Rektörlük Roma makamında kaçırılmaz bir semboldür. Yapının boyutu ve lükslüğü bir şehirde herkesi etkilemek niyetiyledir. Buraya yerlemiş bürokratlar vergi toplarlar, şehirin gelişimini yönetirler ve imparatorluğun tüm işlerini verimli bir şekilde idare ederler. Rektörlük ileri seviye gelişime izin verir, en masraflı yapı projeleri taahhüt edilebilir. Şehir içindeki tüm hayat ile ilgili konular geliştirilebilir: din, askeri ve ekonomik.
building.townHall.func={1} Lv {0} yapı zamanını {2}% kısaltır, ve {0} a kadar kalabalığa sahip olabilirsiniz. Sikke depolama kapasitesi yağmadan korunan kapasitenin {3} ve {4}% dür.
building.wall.name=Duvar
building.wall.functionDesc=Şehri korur. Takviyelendirme inşa et: Savunma kulesi, Tuzaklar ve Kaya düşmesi. Onun seviyesi ne kadar yüksek olursa, o kadar daha iyi koruma yeteneği ve o kadar daha fazla takviyelendirme inşaası için yer demektir.
building.wall.desc=Çok katı ve takviyelendirme olarak savunma kulesi, tuzaklar ve kaya düşmesi ile inşa edilmiş. İyi organize olmuş birlikler ile mücadelede dahi çok etkili. Hatta bir güçlü duvar başarının bir anıtı olarak bile hizmet edebilir. Duvar, ama, pahalı ve yapımı zaman alır. Çoğunlukla sadece önkoşul veya zengin şehirler korumaya değer. Onlar onları inşa eden konsüllere anıttır.
building.wall.func={1} Lv {0} {2} takviyelendirme alanına sahip, HP {3}.
building.farm.name=Çiftlik
building.farm.functionDesc=Yapı, teknoloji çalışması, birlik eğitimi & üretimi, ve sefer için ekin üretir. (Birlik birimleri tarafından alınan miktar en çok tüketilendir.) Daha fazla çiftçilik işi üretimi ekin üretimini arttırır. Onun seviyesi ne kadar yüksek ise bir seferinde her istek üzerine o kadar hızlı ve daha fazla iş oluşturur.
building.farm.desc=Ekin dönüşümü ve temel toprak yönetimi çiftlik alanının ekolojisini süreklileştirir. Her yıl alan kullanımını değiştirerek ve alanı nadasa bırakarak alanın verimliliği yavaşça geri kazandırılır.  Bir sonuç olarak ürün verimi ve fazlaları gelişir, ve arttırılmış çıktı popülasyon büyümesini arttırır. Aynı zamanda köle işçi yardım eder, köylü çiftçiler genellikle kendileri için daha fazla üretiyorlar.
building.farm.func={1} Lv {0} bir defada her bir istek üzerine {2}  ye kadar çiftçilik işi oluşturabilir, ve iş oluşturma zamanını {3} saniye kısaltır.
