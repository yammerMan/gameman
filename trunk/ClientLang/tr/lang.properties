townHall.label.barbarismOutput=Doğal tutum
townHall.label.barbarismOutput.tip=Sistem dört kaynağın herbirine saatlik olarak 15 birim kaynak verir. (Eywa tedarik eder, dolayısıyla Caesary sistem!)
townHall.label.basicOutPut=Temel üretim
townHall.label.basicOutPut.tip=Bir ilgili kaynağın her işçisi her saat belirli bir miktar kaynak üretimi yeteneğine sahiptirler.\n\nBir işçinin saatlik üretimi ekin için 10, kereste için 10, taş için 5 ve demir için 4 tür.  Diğer bir değişle, bir çiftçi saatte 10 ekin büyütür; keresteci 10 kereste, bir taşçı 5 taş; ve bir madenci 4 demir üretir.\n\nTemel üretim = Güncel işçiler x yukarıdaki ilgili saatler oranı. Örneğin, Ekinlerin temel üretimi = Güncel çiftçiler x 10 s.\n\nTemel üretim tüm kaynak üretim dengesi hakkında fazla bir bilgi vermez (Net kaynak sağlama (NKS)), fakat arttırım düşünüldüğünde çarpan olarak hizmet etmektedir: teknoloji arttırımı, kahraman arttırımı, kalabalık arttırımı, ve öğe arttırımı.
townHall.label.tradeOutPut=İleri karakol dengesi
