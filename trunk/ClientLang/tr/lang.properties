building.workshop.name=Atölye
building.workshop.functionDesc=Kuşatma motorları üretir: Onagerler ve mancınık.
building.workshop.desc=Atölye Roma savaşlarında iyi yapılmış silahların kısa zamanda dövülmesi böylece silahlı birlikler kısa bir zamanda gönderilmesi açısından aşırı derecede önemliydi.
building.workshop.func={1} Lv {0} kuşatma motorlarının üretim zamanını {2}% azaltır. Üretim taleplerinin {3} partisine kadar işle ve listeleri bekle.
building.amphitheatre.name=Amfi tiyatro
building.amphitheatre.functionDesc=İşe alınabilir kahraman listesi sürekli yenileniyor. İşe alınmış ve yakalanmış kahramanları tutar. Seviyesi ne kadar yüksek olursa, işe alınabilir kahramanların daha yüksek seviyeleri sizi düşünmeniz için görünür.
building.amphitheatre.desc=Amfi tiyatro tüm geçrk Romalıların memnuniyeti ve eğlencesi için küçük ölçekli oyunlar sergilemeye izin verir. Romalıları uygun br Romalı yapan parçaların oyunudur, ve herkes toplumun parçasını hissediyor ve kendi problemlerini oynanacak oyun olduğu gün unutuyor! Hatta oyunun ücretsiz olduğunu bilen herkes daha mutlu hissediyor ve popülasyonunu arttırmak isteyen zengin bir adam ödeme yapıyor. Arena aynı zamanda Romalıların yüksek seviye insan olduklarını bilmeleri mutluluklarını arttırıyor: hatta kınanmış ve köleler cesaret ile öldüğünde, gerçek bir romalı ölümün yüzünde daha az yapabilir?
building.amphitheatre.func={1} Lv {0} işe alınabilir kahraman listesi her {3} dakika yenileniyor. Listenin en üstünde yer alan kahraman, yeni listede en altta görünür.  Liste toplam {2} işe alınabilir 1-{4} seviye kahramanları içerir.
building.market.name=Market
building.market.functionDesc=Market ticaret yapmanıza ve kaynakları nakletmenize izin verir. Kaynakların açık arttırması altında ya sikke ile kaynaklar satın alırsınız veya sahip olduğunuz fazla kaynakları satarsını. Kaynakların nakliyesi altında, sahip olduğunuz şehirlerden birine veya koordinatların kısmi bölümüne kaynakları gönderebilirsiniz. Marketin seviyesi ne kadar yüksek olursa, o kadar geniş ölçekli ticarete ve nakliyeye izin verili.
building.market.desc=Nakliyeyi ve ticareti kolaylaştırır. İş fırsatları çiçek arttığında zenginleşir. Markette tüccarlar arasında bir yerden alınıp satılamaz ise, o zaman o her ne ise muhtemelen rahatsız etmeye değmeyecek bir şeydir. Bir şehirde tüm işin harika merkezidir, ürünlerin nereden geldiği bilinen dünyada bulunabilir. Herşey, hatta bir adamın sadakati, onun sırları veya vefatı fiyat doğru olduğunda satın alınabilir. Bu tür kapsamlı bir ticari aktivite tabiki vergilendirilir.
building.market.func={1} Lv {0} {2} nakliyeciyi çalıştırmaktadır, ve eş zamanlı olarak {3} işlem gerçekleştirir.
building.dak.name=İleri karakol
building.dak.functionDesc=İleri karakol şehirleriniz arasında kaynakları yönlendirmek için tedarik hattı(ları) oluşturur. Ne kadar yüksek seviye bir kalkış ileri karakolu olursa o kadar geniş miktarlarda kaynaklar her bir bireysel kaynak tedariği yönlendirilebilir.
building.dak.desc=İleri karakol kültürel ve askeri bilgilerin değişim noktası olarak hizmet eder.  Aynı zamanda yerlerin ağı için logistik merkezi olarak hizmet eder.
building.dak.func={1} Lv {0} saat başı her bir tedarik hattından dışarı en fazla {2} kaynak nakledebilir (ekin, kereste, taş ve demir).
building.dak.fullLine=Tedarik hattı oluşturmak için daha fazla şehire ihtiyacınız var.
building.academy.name=Üniversite
building.academy.functionDesc=Kaynak üretimini ve yapı teknolojilerini çalışır. Seviyesi ne kadar yüksek olursa, çalışma o kadar hızlı tamamlanır, ve daha ileri teknolojiler çalışılabilir. Bir üniversite bir seferde sadece bir teknoloji çalışabilir. Teknolojiler sahip olduğunuz şehirler arasında paylaşılır fakat yerel üniversite teknolojinin etkili olabilmesi için paylaşılmış teknolojinin talep edilen seviyesine ulaşması gerekir.
building.academy.desc=Üniversite liderlerin yönetimin ağır sorumluluklarını üstlerine almadan önce yönetimin temel hünerlerini edinebildikleri bir eğitimsel enstitüsüdür. Öğretim tümüyle felsefeden savaş ücretlendirmesinin pratik hünerlerine ve iyi yönetim üretimine kadar farklılık gösterir. Üniversiteli bir şehir üretilmiş olan eğitimli insanların havuzu dolayısıyla iyi ilerleyecek eğiliminde olmaktadır.
building.academy.func={1} Lv {0} teknoloji çalışmalarını için zamanı {2}% azaltır. Bu seviye bir üniversite size seviye {3} e kadar teknoloji çalışma izni verir.
building.militaryInstitute.name=Akademi
building.militaryInstitute.functionDesc=Her çeşit askeri teknolojileri çalışır. Seviyesi ne kadar yüksek olursa, çalışma o kadar hızlı tamamlanır, ve daha ileri teknolojiler çalışılabilir. Bir akademi bir seferde sadece bir teknoloji çalışabilir. Teknolojiler sahip olduğunuz şehirler arasında paylaşılır fakat yerel akademi teknolojinin etkili olabilmesi için paylaşılmış teknolojinin talep edilen seviyesine ulaşması gerekir.
building.militaryInstitute.desc=Akademi Roma askesiyesinin stratejisi için onun büyük stratejilerini, operasyonel strateji ve küçük bir ölçekte, savaş alanı taktiklerini kapsayan eğitimsel bir enstitüdür. Bir bütün olarak strateji başarmak için siasi politika ve gücün kullanımıarasındaki bağlantıdır.
building.militaryInstitute.func={1} Lv {0} teknoloji çalışmalarını için zamanı {2}% azaltır. Bu seviye bir akademi size seviye {3} e kadar teknoloji çalışma izni verir.
building.temple.name=Tapınak
building.temple.functionDesc=Roma inancının dinsel sembolü. Onlar aynı zamanda tapınak olarak anılırlar. İnsanlar buraya dua etmek ve kaynakları kurban etmek, aynı zamanda tanrılardan kutsama almak için gelirler.
building.temple.desc=<b>Jupiter tapınağı: </b><br/>Bu harika tapınak Jupiter için adanmıştır, Romanın yüce tanrısı. O Romanın özel koruyucusu, cennetin efendisi ve ışığın getiricisidir. Jüpiterin ölümlü dünya ile iletişim kurduğu alametler ve onun rahipleri kuşların savaşındaki işaretleri okumada, kurban etmede ve dahası üzerine hünerlidirler. Şehirde yapı zamanını kısaltır.<br/><b>Juno Tapınağı: </b><br/>Bu harika tapınak Juno ya adanmıştır, cennetin kraliçesi ve Jüpüterin eşi ve kız kardeşidir. O evliliğin ve kadınların özel koruyucusudur. O aynı zamanda bir savaş tanrıçası görünüşüde vardır. Şehir yüksek popülasyon kapasitesi alır.<br/><b>Minerva ibadeti: </b><br/>Minerva şiirin, tıbbın, bilgeliğin, ticaretin, el sanatları, dokuma, sihir ve müzik mucitliğinin bakire tanrıçasıdır. Sıklıkla bir baykuş ile tarif edilmiştir, onun kutsal yaratığı ve bu bağlantı aracılığıyla, bilgeliğin sembolü. Minerva ibadeti birlik birimlerinin üretim ve eğitim zamanlarını kısaltır.
building.temple.desc.juneauGod=<b>Juno ibadeti: </b><br/>Cennetin kraliçesi, ve Jüpiterin eşi ve kızkardeşi. O evliliğin ve kadınların özel koruyucusudur. O aynı zamanda savaş tanrıçası olarakta kabul edildi. Din insanları mutlu ve memnun yapar. Şehir yüksek popülasyon kapasitesi alır.
building.temple.desc.jupiterGod=<b>Jüpiter ibadeti: </b><br/>Jüpiter, Romanın yüce tanrısı, Romanın özel koruyucusu, cennetin efendisi ve ışığın getiricisidir. Jüpiterin ölümlü dünya ile iletişim kurduğu alametler ve onun rahipleri kuşların savaşındaki işaretleri okumada, kurban etmede ve dahası üzerine hünerlidirler. Jüpiter ibadeti şehirde yapı zamanını kısaltır.
building.temple.desc.marsGod=<b>Minerva ibadeti: </b><br/>Minerva şiirin, tıbbın, bilgeliğin, ticaretin, el sanatları, dokuma, sihir ve müzik mucitliğinin bakire tanrıçasıdır. Sıklıkla bir baykuş ile tarif edilmiştir, onun kutsal yaratığı ve bu bağlantı aracılığıyla, bilgeliğin sembolü. Minerva ibadeti birlik birimlerinin üretim ve eğitim zamanlarını kısaltır.
building.temple.func={0}% hızlan.
building.temple.func.noGod=Her tapınakta ibadet için din seçebilirsiniz. Farklı din farklı alanlarda farklı etkilere sahiptir.
