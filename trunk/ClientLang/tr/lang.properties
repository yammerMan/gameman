diplomacy.conquest.vassal.desc=<b>Vergiye tabi takdim:</b> İstekli olarak en güçlü bir şehire övgüler göndererek onların egemenliği altına girebilirsiniz ve böylece vergiye tabi olursunuz, onlar egemen birliklerini şehrinizde garnizon olarak şehrinizi korumak için gönderebilir. Temel üretiminizin %20 sine eşit önemsiz miktarda kaynakları ( ekin, kereste, taş ve demir) egemen şehire düzenli ödeme olarak göndereceksiniz (vergi). (Tüm üretim düzenleyicileri örneğin teknoloji, kahraman arttırımı, ve kalabalık arttırımı temel üretiminizin %100 de çalışmaya devam eder.) Egemen şehirin bayrağı sizin vergiye tabi şehrinizin bayrağının üzerine yerleştirilecektir.  \n\n<b>Vergiye tabi kabul:</b> Diğer şehirlerden vergi takdimi kabul edebilirsiniz ve onların egemen şehiri olursunuz. Basit olarak mümkün olduğunca vergiye tabi çok şehir elde etmek arzu edilen bir durumdur çünkü vergi verenlerden kaynaklar artar.
diplomacy.conquest.leaderCity.desc=<b>Egemen şehir:</b> Güncel şehir vergiye tabi bir şehir olduğunda egemen şehirin ilgili bilgisini görebilirsiniz, örneğin egemenliği kırmanıza yardımcı olan en iyi rota ve zaman fırsatını tahmin etmenize yardımcı olarak olan vergi kaynakları miktarı ve egemen birlik garnizonu bilgisi gibi. Vergi kaynaklarının miktarı temel üretimin (ekin, kereste, taş, demir) %20 sine eşit olduğunu unutmayın. (Temel üretiminiz azalmıyor!) \n\n<b>İlahi özgürlük:</b> Egemenliği barışçıl olarak kansız kırmak için ilahi özgürlük uygula. \n\n<b>Bağımsızlık savaşı (BS):</b> Vergiye tabi şehir olmanızın ilk 24 saatinde, kuvvet veya görüşmeler (egemen birlikler istekli olarak çekilecekler) sayesinde şehrinizdeki egemen garnizon birliklerini yok ederek bir bağımsızlık savaşına başlayabilirsiniz (BS). BS, görünüşe göre, duvar ve takviyelendirme içermez ve yağma oluşturmaz. İlk 24 saat sonrası egemen birlikleri şehrinizi terketse dahi BS uygulama hakkınızı kaybedersiniz.\nNot: 24 saatlik dönemde, garnizon birliği vergiye tabi şehiri düşman yapmasına karşı savunmaya yardımcı olmuyor. \nEğer 24 saatlik pencereyi kaçırırsanız, ilahi özgürlük uygulayarak veya başarılı bir şekilde egemen şehrinizi kolonileştirerek bağımsızlığınızı geri kazanacaksınız. (Sadece arenada egemen şehrinize karşı mücadele ederek, ve egemen şehrinizin başarılı bir şekilde kolonileştirilmiş şehrin egemenliğinizi kazanmanıza yardımcı olucak savaşın son raunduna katılak olduğunu dikkate alın.)
