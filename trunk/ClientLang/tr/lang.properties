temple.mars.desc=Minerva şiirin, tıbbın, bilgeliğin, ticaretin, el sanatları, dokuma, sihir ve müzik mucitliğinin bakire tanrıçasıdır. Sıklıkla bir baykuş ile tarif edilmiştir, onun kutsal yaratığı ve bu bağlantı aracılığıyla, bilgeliğin sembolü. Minerva ibadeti birlik birimlerinin üretim ve eğitim zamanlarını kısaltır.
temple.jupiter.desc=Jüpiter, Romanın yüce tanrısı, Romanın özel koruyucusu, cennetin efendisi ve ışığın getiricisidir. Jüpiterin ölümlü dünya ile iletişim kurduğu alametler ve onun rahipleri kuşların savaşındaki işaretleri okumada, kurban etmede ve dahası üzerine hünerlidirler. Jüpiter ibadeti şehirde yapı zamanını kısaltır.
temple.junon.desc=Cennetin kraliçesi, ve Jüpiterin eşi ve kızkardeşi. O evliliğin ve kadınların özel koruyucusudur. O aynı zamanda savaş tanrıçası olarakta kabul edildi. Din insanları mutlu ve memnun yapar. Şehir yüksek popülasyon kapasitesi alır.
