hero.temper.temperDesc.fight=Bir kahramanı güreş pratiği için tayin et. Saat başı 20000 sikke tüketir ve 2000 EXP kazanır. Altın taşıyan bir kahraman yarı fiyatına öğe satın alma şansı elde edebilir! Eğer tanrılar kahramanın üzerine parlıyorsa, o otomatik olarak bir rastgele seçilmiş öğeyi normal fiyatın yarısına satın alıcaktır. Ancak, eğer kader kahramana karşı ise, o hiçbirşey alamayacak ve altını egzersiz yolculuğunda hazinenize geri döndürecektir. Bu öğeler otomatik olarak satın alınacaktır. Not, egzersiz yolculuğu esnaında hiçbirşey alamayabilirsiniz. Bu kadere bağlı.
hero.temper.temperDesc.reading=Bir kahramanı anlatma pratiği için tayin et. Bir saat egzersiz 2 altın tüketir ve kahraman 4000 EXP kazanır. Bir kahraman rastgele öğeler alma şansına sahiptir. Altın taşıyan bir kahraman yarı fiyatına öğe satın alma şansı elde edebilir! Eğer tanrılar kahramanın üzerine parlıyorsa, o otomatik olarak bir rastgele seçilmiş öğeyi normal fiyatın yarısına satın alıcaktır. Ancak, eğer kader kahramana karşı ise, o hiçbirşey alamayacak ve altını egzersiz yolculuğunda hazinenize geri döndürecektir.
hero.temper.temperDesc.patrol=Bir kahramanı devriye pratiği için tayin et. Bir saat egzersiz 10000 sikke tüketir ve kahraman 1500 EXP kazanır. Bu şikayeti 1 arttırır ve bağlılığı 1 azaltır. Kahraman ilişkili öğeler alabilirsiniz, örneğin çağırma bildirisi, kişisel eğitimci, ve spor salonu girişi. Altın taşıyan bir kahraman yarı fiyatına öğe satın alma şansı elde edebilir! Eğer tanrılar kahramanın üzerine parlıyorsa, o otomatik olarak bir rastgele seçilmiş öğeyi normal fiyatın yarısına satın alıcaktır. Ancak, eğer kader kahramana karşı ise, o hiçbirşey alamayacak ve altını egzersiz yolculuğunda hazinenize geri döndürecektir.
