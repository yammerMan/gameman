hero.temper.temperDesc.treasureHunt=Bir kahramanı hazine avlama için tayin et. Bir saat egzersiz 30000 sikke tüketir ve kahraman 2500 EXP kazanır. Bir kahraman rastgele öğeler alma şansına sahiptir. Altın taşıyan bir kahraman yarı fiyatına öğe satın alma şansı elde edebilir! Eğer tanrılar kahramanın üzerine parlıyorsa, o otomatik olarak bir rastgele seçilmiş öğeyi normal fiyatın yarısına satın alıcaktır. Ancak, eğer kader kahramana karşı ise, o hiçbirşey alamayacak ve altını egzersiz yolculuğunda hazinenize geri döndürecektir.
