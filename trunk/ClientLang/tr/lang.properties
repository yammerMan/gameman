townHall.label.efficiency=Talep edilmiş işçilerin kullanım oranı (TEİKO)
townHall.label.efficiency.tip=Eğer güncel popülasyon talep edilmiş işçilerin ihtiyaçlarını doldurmada yetersiz ise, TEİKO %100 dür.\nAncak, güncel popülasyon yetersiz olduğunda, TEİKO = Güncel popülasyon ÷ ∑ Talep edilmiş işçiler (Talep edilmiş tomrukçu + Talep edilmiş taşçı + Talep edilmiş madenci).
townHall.label.curWorker=Güncel işçiler
townHall.label.curWorker.tip=Güncel işçiler temel olarak güncel popülasyon tarafından sınırlandırılmıştır.\n\nEğer güncel popülasyon talep edilmiş işçilerin ihtiyacını dolduracak kadar yeterli ise güncel işçiler talep edilmiş işçilere eşittir. \n\nEğer güncel popülasyon talep edilmiş işçilerin ihtiyacını doldurmak için yetersiz ise, Güncel işçiler = Talep edilmiş işçiler x Talep edilmiş işçiler doldurma oranı (TİDO).\n\nBakın, eğer yeterli güncel popülasyonunuz yok ise TİDO şekillenmiyor. Sadece güncel popülasyon yeterli olduğunda, TİDO çarpan bir faktör oluyor. Yukarıda TİDO ilk önce bu formülden çalışılmalı:\nTİDO=Güncel popülasyon ÷ ∑ Talep edilmiş işçiler (Talep egilmiş çiftçi + Talep edilmiş tomrukçu + Talep edilmiş taşçı + Talep edilmiş madenci).
townHall.label.throughput=Kaynak sahası üretim kapasitesi
townHall.label.throughput.tip=Kaynak sahasının kaynak sayısı (çiftlik, kereste atölyesi, taş ocağı veya demir madeni) saatlik üretim yeteneklidir. Meşguliyet oranı x Temel üretim e eşittir. Böylece iş meşguliyet oranı %100 olduğunda, bu temel üretime eşittir.
townHall.label.workerInExistence=Mevcut işler
townHall.label.workerInExistence.tip=Kaynak sahasında oluşturulmuş işlerin sayısı (çiftlik, kereste atölyesi, taş ocağı veya demir madeni) ve dahası.
townHall.population.working.tip=∑ Güncel işçiler (Güncel çiftçiler + Güncel tomrukçular + Güncel taşçılar + Güncel madenciler)
townHall.label.workerInNeed=Talep edilmiş işçiler
townHall.label.workerInNeed.tip=mevcut işler doldurmaları istenen boş popülasyonun sayısı.\n\nTalep edilmiş işçilerin değerini değiştirmek için hedef iş meşguliyet oranını ayarla (HİMO). Dolayısıyla, HİMO %100 de ayarlandığında, talep edilmiş işçiler = mevcut işlerdir.\n\nTalep edilmiş işçiler = Mevcut işler x HİMO
townHall.label.workerEfficiency=Hedef iş meşgulüyet oranı (HİMO)
townHall.label.workerEfficiency.tip=Mevcut işlere dayanarak talep edilmiş işçileri değiştirmek için HİMO yu ayarlayın. Ayarlamanın genel amacı kaynak üretim verimliliğini optimize etmektir. Bunu aynı zamanda kendi gelişim acendanızı doldurmak içinde stratejik olarak ayarlayabilirsiniz, örneğin bunu serbest güncel işçilere, boş popülasyona, asker popülasyonuna birlik birimlerinin üretimi ve eğitim ihtiyacını doldurmak gibi.\n\nSadece diğer kaynak üretimi performansını nasıl etkilediğini görmek için HİMO ile biraz oynayın.
