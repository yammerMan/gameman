tf.archers.skill.desc=Zayıf silahlı piyade ok ile geride menzilli saldırı başlatmak için merkezden uzak IV, V, veya VI bölümlerine transfer edilebilir. Savaşta zayıf düzenli hasarın %70 iel kalan principes. Yakın mücadele yetenekli fakat hasar yarıya bölünmüş.
tf.ballistas.skill.desc=Kuşatma motoru geride menzilli saldırı başlatmak için merkezden uzak IV, V, veya VI bölümlerine transfer edilebilir muazzam menzili ve nüfuziyeti ile devasa bir yaylı ok şeklindedir.  Özellikle öldürücü savunma kulesi ile hasar %150 artar. Yakın mücadele yetenekli fakat hasar yarıya bölünür.
tf.cavalry.skill.desc=Yüksek haraketli atçılar önde yakın mücadele başlatmak için yakın bölüme I, II veya III e transfer edilebilir. Özellikle öldürücü sagittarii ve principes ile hasar %120 artar. Duvara saldıramaz.
tf.onagers.skill.desc=Çok yönlü mancınık geride menzilli saldırı başlatmak için merkezden uzak IV, V, veya VI bölümlerine transfer edilebilir. Özellikle öldürücü duvar ve savunma kulesi %200 artar. Yakın mücadele yetenekli fakat hasar yarıya bölünür.
tf.scout.skill.desc=Bir kahramana verilemeyen özel görev birimi. Kalabalık yerlerde veya diğer şehirlerde istihbarat toplamak için ayrı ayrı gönderildi. Spekülatörler sadece diğer spekülatörler ile mücadelede bağlantılıdırlar.
tf.triarii.skill.desc=Atlı kalkanlı hafif piyade önde yakın mücadele başlatmak için yakın bölüme I, II veya III e transfer edilebilir. Özellikle öldürücü süvari ile ile hasar %180 artar.
tf.urban_cohort.skill.desc=Yüksek seviye piyade önde yakın mücadele başlatmak için yakın bölüme I, II veya III e transfer edilebilir. Özellikle öldürücü hastati ile ile hasar %110 artar. Benzersiz ok tekniği ile bir bölüme yardımcı saldırı başlatma yetenekli (fakat sadece hasarı yarıya bölünmüş ilk iki raund ile).
