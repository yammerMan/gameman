tf.trap.skill.desc=Bir defa  patlayıcı savunması önlemi için duvar üzerine inşa edilmiştir. Rastgele Hastati, Sagittarii ve Principes lere saldırır, fakat onagerler, mancınık ve süvarilere saldırmaz. Tuzakların temel canlılık oranı %5 tir.
tf.arrowtower.skill.desc=Düşman birliklerinin çeşitli hasarlarına karşı duvar üzerine inşa edilmiştir.  Savunma kulesi kendi okçuları ile gelir ve kaya düşmesi ve tuzaklar gibi HP si yoktur. Savunma kulesinin temel canlılık oranı %3 tir.
