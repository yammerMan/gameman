resistrush.desc=Bir hastatus süvarinin pusu saldırısını etkisizleştirir, geri uzak bölgeyi etkin bir şekilde korur.
scattering.desc=Ufak sahne Lv 7 ye ulaşmak, Sagittarii dağılım alır, tüm düşman birliklerine bir defa saldırma etkinleşir fakat sadece kısmi bir birime vurulduğunda olağan hasarın çeyreği kadar hasar verir.  (Dağılım sadece HP lerinin hasarının sagittarri nin düzenli saldırısından daha büyük olması durumunda bölümlere karşı kullanılır.)
rush.desc=Binicilik Lv 7 ile, süvariler gücün anında etkili olduğu pusu saldırısı alır. Süvariler ön sıraya bölüme saldırdığında (çapraz değil) geri bölüme ön tarafın yarısı olan önemli yan hasar ekler. Ancak, eğer hastati ön bölümde ise arka bölüm pusu saldırısından sivil kayıp vermez. Yan saldırı pusu saldırısına başvurmaz.
sweeparmy.desc=Yok etme süpürmesi kullanışlı bir ön saldırı sonrası gelir. Ön sıradaki düşman bölümünü tahripten sonra, diğer bir raund için beklemeksizin, süvariler düşman kahramanın kalan bölümlerine saldırırlar. Kalan bölümlere doğru saldırı bireysel bölüme hasar verme azalması olmadan yapılır.
sideinjure.desc=Ön sıra düşman bölümü süvarinin önünde boş veya düşmüş bir şekilde dururken, süvarilerin yan saldırısı hasarı yan keşif ile %50 artaR.
perforation.desc=Silahlanma Lv 7 yi edinme üzerine, aynı kolonda arka bölüme sivil kayıplar verdiren piercing mancınık üzerinde etkinleştirilmiştir. Bu eklenmiş hasar ön sıradaki bölümün alacağının yarısıdır ve çapraz olarak etkili olmayacaktır.
tozt.desc=Silahlanma Lv 7 yi edinme üzerine, onagerler hasar güçlerini ikiye katlayan ateş toplarını alırlar. İlaveten duvara saldırdıklarında savunma kulelerine ek hasar verirler. Savunma kulelerine verilmiş ek hasar duvara yapılmış olanın yarısıdır.
longrangestrike.desc=Principes onlara yardımcı saldırı düzenlemelerini etkin kılan benzersiz ok teknikleri ile yeteneklidirler. Ok otomatik olarak teorik hasarı maksimize etmek için (fakat gerçek hasar bireysel birlik biriminin hasar tutması dolayısıyla farklılık gösterebilir) opsiyonel bölümü seçer (Merkezden uzak ve yakın olanları).  Okçunun yardımcı hasarı principes in yakın mücadelesinin yarısıdır.
