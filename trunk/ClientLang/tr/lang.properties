beginnerGuide.desc.1=Asil lordum, Caeasey nin dünyasına hoşgeldiniz! Ben Ægyptus Hypatıası, Alexandria da platonist okulun başkanı MS 400 de Roma mısırında. Bir felsefe bilgini ve tüm herşeyin öğreticisi, sonraki<b>2-3 dakika</b>, size şehrinizi nasıl uygun bir şekide inşa ediceğinizi ve yöneteceğinizi basit bir kaç adım anlatacağım. Bu basit ve güçlü eğitimi takip ederek, mükemmel bir başlangıç yapabilirsiniz! Macerayı başlatın!
beginnerGuide.desc.2=Güç ve dünya egemenliği kendi şehirlerinizi inşa ederek, teknoloji çalışarak, savunma motorlarını ve birlik birimlerini üretip eğiterek, ve düşmana karşı savaşmak için lig organize ederek başlar.  Hadi bir<b>Kulübe</b>inşa ederek başlayalım.
beginnerGuide.desc.3=Boş alanın ynaıp sönen bloğuna bak? Biz onu bir<b>Açıklık</b>olarak çağırıyoruz. Bu şehirde bir bina inşa etmeniz için kullanılabilir spottur. Panel inşa etmeye girmek için<b>Açıklık</b>a tıklayın.
beginnerGuide.desc.4=<b>İnşa et</b>paneli tüm inşa edilebilir binalar için görünürdür. İlk inşa ediceğiniz bina Kulübedir. Vatandaşlarınıza barınak sağlar ve daha fazla insanın şehrinizde yaşaması için etkiler. Kulübe altında<b>İnşa et</b>butonuna tıklayın.
beginnerGuide.desc.5=Yapım aşamasında olan<b>Kulübe</b>ye tıklayın. Ve onun hakkında zengin bilgiye sahip olan kulübe paneline gireceksiniz.
beginnerGuide.desc.6=Caesary boş oyun kategorisine giriyor. Hareketler arasında beklemek hayatın birer parçasıdır. Fakat beklemeyi pas geçicek yollar vardır: yapı ilerlemesini hızlandırmak için<b>Hızlandır</b>butonuna basın.
beginnerGuide.desc.7=Süpriz! Zaman zaman bir yapının taahhütünü anında tamamlayabilirsinz. Tamamen hakkettiğimiz bir kutsama.  Gülümse. Şimdi onu kabul etmek için<b>Onayla</b> tıkla.
beginnerGuide.desc.8=Kulübenin sağ üst köşesindeki<b>(X)</b> butonuna onu kapatmak için tıkla.
beginnerGuide.desc.9=Bilge lordum, herşey yolunda. Bir klube inşa ettiniz. Açıklığın kalanı sizin emrinizde. Şimdi, hadi kaynaklarınızın muhafaza edilebileceği ve şehrinizi <b>Yağmala</b> yacak olan diğer lordlardan <b>korumak</b> için bir<b>Depo</b>inşa edelim.
beginnerGuide.desc.10=Bir <b>Açıklığa</b>tıklayın. İna etme paneline girin.
beginnerGuide.desc.11=Depo altında<b>İnşa et</b>butonuna tıklayın.
beginnerGuide.desc.12=Depo yapım aşamasında iken, size araştırma sistemini göstericem. <b>Araştırma</b> yı takip etmek Caesary de sizin gerekli hünerlerde ustalaşmanızı etkin kılar. Bol <b>ödüller</b> aynı zamanda şehirlerinizi yöneten bir lord olarak hayatınızı kolaylaştıracak
beginnerGuide.desc.13=<b>Araştır</b> butonuna tıklayın. Tüm gerekli yönlendirmeleri bulabileceğiniz büyüme sekmesi göreceksiniz, yavaşça fakat gelişen bir şehir göreceksiniz.
beginnerGuide.desc.14=Harika! Gördüğünüz üzere, Kulübeler inşa etme araştırmasını zaten bitirdiniz. <b>Ödül kabul et</b> butonuna tıklayarak araştırma ödülünüzü isteyin.. Ekranın üzerinde yükselen bir ödül listesi göreceksiniz. Ödüllerden biri <b>Örnek motivasyonel konuşmadır</b>. bu bize bir sonraki araştırmayı tamamlamaya yardımcı olacaktır: <b>Dışkaynak</b>.
beginnerGuide.desc.15=Yapı uzmanlık gerektirir fakat bir defade bir bina inşa etmek veya güncellemek için bir <b>İnşaatçı</b>ya sahibiz. İki tane daha fazla inşaatçı kaydetmek için <b>Örnek motivasyonel konuşma</b> uygulayacaksınız böylece aynı zamanda üç yapının taahhütünü idare edebilecek toplam üç inşaatçınız olur. <b>Daha fazla inşaatçi işe al</b> tıkla. (Sadece <b>60 sat</b>etkili!)
beginnerGuide.desc.16=Bu opsiyonel öğe(ler) penceresinde, uygulamak için ilgili öğeyi seçebilirsiniz. Şimdi, örnek motivasyonel konuşma da <b>Öğe uygula</b> üzerine tıklayın.
beginnerGuide.desc.17=Kullanımını onaylamak için <b>Onayla</b> butonuna tıklayın. Rektörlükte sadece bir inşaatçı yerine üç mevcut inşaatçı göreceksiniz. <b>Sadece 60 saat etkili</b>. Dolayısıyla... HIZLI DAVRANIN!
beginnerGuide.desc.18=Araştırma tamamlandı. Ödülünüzü almak için <b>Ödül kabul et</b> butonune gidin ve basın.
beginnerGuide.desc.19=Fantastik! Şimdi araştırmayı takip etmenin önemini kavradınız. Şehire dönmek ve araştırma panelini kapatmak için <b>X</b> ye tıklayın.
beginnerGuide.desc.20=Merhametli lordum, savaşta ilerlemeyi ve insanlarınızı rahatsız etmeyi en aza indirmeyi planlıyorsunuz.  (Savaş askerlere ihtiyaç duyar. Ekin geliri artar.) <b>sürdürülebilir kaynak üretiminizi</b> büyüme için uzun dönem hedef edinin böylece gerektiğinde vergiyi yükselte ihtiyacı hissetmezsiniz. Akabinde, şehir duvarlarının dışında kaynak sahaları için <b>işler oluşturma</b> konusunda klavuzluk yapacağım.
beginnerGuide.desc.21=<b>Çiftlik</b>üzerine tıkla. Kaynak alanlarınızın dört ilgili meşguliyet alanı göreceksiniz.
beginnerGuide.desc.22=Solda, kolaylıkla dört mevcut meşguliyet arasında ilgili iş oluşturmasını talep etmek için değiştirebilirsiniz. Çiftçilik işleri ilgili çiftliğin meşguliyetidir. Hadi 10 çiftçilik işi oluşturması talebi oluşturmak için <b>İş oluştur</b>a tıklayın.
beginnerGuide.desc.23=Gördüğünüz üzere, çiftçilik işleri iş oluşturma isteğinin ilerlemesini gösteriyor. Çiftlik panelini kapatmak için <b>X</b>e a tıklayın. Bırakın iş oluşturma isteği rotasında devam etsin.
beginnerGuide.desc.24=Dikkatle bakın lordum! Temel yapının adımları ile aşinasınız. Sıradaki, savaş için hazırlanıcaz. Şehrinizi korumak ve egemenliğinizi ulaşmak için askeri kuvvet inşa etmek en iyi ilgileriniz arasındadır. Dolayısıyla takip eden adımlara dikkat ediniz.!
beginnerGuide.desc.25=İlk olarak, seferin her türünü başlatmak için bir <b>Plaza</b> gereklidir. Bu yüzden bir tane inşa edeceğiz. Panel inşa etmeye girmek için<b>Açıklık</b>a tıklayın.
beginnerGuide.desc.26=Plaza altında inşa etmek için <b>İnşa et</b>e tıklayın.
beginnerGuide.desc.27=Bak! Hızlandırma plazada yapılamaz. Burada ilerleme çubuğunda basitçe yeşil ikona basarak uygun hızlanma seçeneğini seçme ve uygulayabileceksiniz.
beginnerGuide.desc.28=Fakat şanslısınız! Bak? Plazada da <b>Ücretsiz anlık tamamla</b> aldınız! Kabul etmek için <b>Onayla</b> tıkla.
beginnerGuide.desc.29=Kutsanmış lordum, oyunun sefer kısmında daha derinlemesine araştırmadan önce, azimli öğrenmeniz için bir kahraman bir temel askeri kuvvet ihsan edilmiştir. Onları sizin <b>Öğelerim</b> (Ö) kısmında vereceğim.
beginnerGuide.desc.30=Ekranın sol alt köşesinde <b>Öğelerim</b> (Ö) tıklayın. Sizi bazı kutuları açmanız için <b>Sandık</b> sekmesine yönlendiriceğim!
beginnerGuide.desc.31=<b>Yeni katılımcı paketi Lv 1 </b> seni burada bekliyor. Rektörlüğünüz varsayılan olarak ön koşul seviyesi olan seviye 1 de, dolayısıyla kaynakların, öğelerin ve <b>Yeni katılımcı paketi Lv 2</b> . kilidini açmak için onu şimdi açın.
beginnerGuide.desc.32=<b>Şimdi uygula</b> üzerine tıklayarak, kaynakları <b>Kısayol navigasyonda</b> sağ üstte artarken göreceksiniz!
beginnerGuide.desc.33=<b>Alınmış öğe</b> kutusu az önce ne aldığınızı gösterir. Buradaki öğeler <b>Öğelerim</b> (Ö) kısmında muhafaza edilmiştir. <b>Alınmış öğeler</b> kutusunu şimdi kapat.
beginnerGuide.desc.34=Yeni katılımcı paketi Lv 2 yi açmak için Rektörlük Lv 2 olmalı. Bu nedenle <b>siyah ve beyaz renklendirilmiş</b> olmasının anlamı şimdi onu açamazsınız. Hadi onun yerine <b>İşe alma paketi (POT 3)</b> tıklayalım.
beginnerGuide.desc.35=<b>Şimdi uygulama</b> için tıklayın. İlk kahramanınızı alıcaksınız!
beginnerGuide.desc.36=Sonraki, <b>Esirlerin mini paketi</b> tıklayın ve inceleyin.
beginnerGuide.desc.37=<b>Şimdi uygulama</b> tıklayın. Ve temel askeri kuvvet setie sahip olucaksınız. <b>birliklerin birimi</b>.
beginnerGuide.desc.38=<b>Öğelerim</b> (Ö) penceresini kapat.
beginnerGuide.desc.39=Lütufkar lordum, bu kadar ilerledik. Geriye dönüş yok. Kahramanınız ve birliklerin birimleri hareket için istekliler. Hadi kovalamayı bırakalım ve doğruca Caesary nin kalbine gidelim: <b>sefer</b>. Fakat bundan önce, nasıl <b>Birlikleri transfer et</b>meniz gerektiğini öğrenecensiniz, ör, birliğin birimini bir kahramana atayarak böylece kahraman onları savaşmak için yönetebilir.
beginnerGuide.desc.40=<b>Kısayol navigasyonunda</b><b>Kahramanlar</b> sekmesine tıkla.
beginnerGuide.desc.41=Kahramanınıza ulaşmak için ikon üzerine tıklayın. Tüm kahramanlarınızı yönetebileceğiniz<b>Kahraman</b> paneline gireceksiniz.
beginnerGuide.desc.42=Dikkatle bak! Bu kahramanlarınızı yönetmek için ana kontrol panelidir. Şimdi, <b>Birlikleri transfer et</b> arayüzünün içerisine gitmek için <b>Birlik birimini al</b> tıkla.
beginnerGuide.desc.43=Soldaki animasyon size nasıl <b>Birlik Transfer et</b>menizi öğretir: <b>Esirlerin mini paketi</b>nden almış olduğunuz birliğin birimini üstteki <b>bölüm</b> spotlarının altı kahramanından birine sürükleyin. Bu eğitimin hatırına, sizin için onları yerlerine sürükledim. Hadi bu paneli seçelim ve şehire geri dönelim.
beginnerGuide.desc.44=Yenilmez lordum, cesaretin testi ve savaş zamanıdır. İlk seferiniz için hazırlanın. Şimdi başlatabileceğiniz bir <b>Plaza</b> nı olduğunun farkında olun. <b>Transfer edilmiş birlikler</b> ile bir <b>kahraman</b> a sahipsiniz. Kısacası, herşeyiniz hazır! Öyleyse ne için bekliyorsunuz? Hadi başlatalım!
beginnerGuide.desc.45=Kuşbakışı görünümünüzü daha yüksek bir seviyeye getirmek için<b>Dünya</b> butonu üzerine tıklayın. Etraftaki şehirleri ve kalabalığı göreceksiniz.
beginnerGuide.desc.46=Bitmek bilmeyen Roma sahnesi nefes kesici fakat ona sonra hayran kalırsınız. Size bilgi kutusu açık olan düşük seviyeli bir kalabalık buldum.  Şimdi, sefer paneline girmek için gidin ve <b>Yağmala</b> ikonuna tıklayın.
beginnerGuide.desc.47=Güncel olarak emir altında olan kahraman ve birliğin birimi size başlangıçta istihdam edilmiş olanlardır. Birliğin birimi yerlere transfer edildi böylece kahraman yönlendirebilir. Şimdi, kahramanı ve birliği yağma seferine göndermek için <b>Başlat</b> a tıklayın.
beginnerGuide.desc.48=Yağmalamanın kesin koordinatlarını kabul etmek için <b>Onayla</b> ya tıklayın. Bilginize, savaşın olduğu yeri biz <b>Arena</b> olarak adlandırmaktayız.
beginnerGuide.desc.49=Cesaretli lordum, düşmanlarınız savaş başladığından beri korku içinde titriyor. Kısa bir zamanda bir savaş raporu alıcaksınız. <b>Rapor</b>u güncellemeler için sıklıkla kontrol ettiğinizden emin olun! Sağ üstte navigasyon çubuğunda.
beginnerGuide.desc.50=Şehir görünümüne tekrar geri dönmek için <b>Şehir</b> e tıklayın.
beginnerGuide.desc.51=Kısayol navigasyonunda<b>Kaynaklar</b> sekmesine tıkla.
beginnerGuide.desc.52=Dikkatli bakın, lütufkar lordum! Kısayol navigasyonunda<b>negatif büyümeyi</b>kırmızı olarak gör? Kahramana sikke ve birliğin ekin geliri olarak ödenmiş olan avans (maaş) dolayısıyla zarardayız. Endişelenmeyin! Bunu <b>daha fazla Kulübeler</b> inşa ederek ve <b>daha fazla çiftçilik işleri</b> oluşturarak bertaraf ediceksiniz.
beginnerGuide.desc.53=Araştırma ödülleri verimli kaynakları içerir böylece kısa zamanda sikke veya kaynak yetersizliği görmeyeceksiniz. Bunun yanı sıra, şimdi kendi askeri kuvvete sahipsiniz. Git ve onları gönder. Kalabalık seviyesi 1-2 ye karşı yağma seferi başlat. Ganimet kaynak stoklarınıza ikmal yapmak için yeterli olucaktır.
beginnerGuide.desc.54=Hatırla: Ne bir <b>Amfi tiyatro</b> ne de bir <b>Kışla</b> inşa edilmiş. İlk birliğinizi <b>Takviyelendirmek</b> için ilave birliğiniz yok. Seviye 3 kalabalığına veya daha yukarısına karşı sefer başlatmadan önce ik defa düşünün.<br>Aynı zamanda, en kısa zamanda en fazla yardım alabileceğiniz bir lige katılın<b>Lig kanalında sohbet ÜCRETSİZ</b>!
beginnerGuide.desc.55=Sonunda, lordum, kutsal olmayanları veya kışkırtıcıları dünya sohbetinde nasıl <b>Susturacağınızı</b> sorun.  <b>Fare üzerin tavsiyeleri</b> okuyun ve <b>araştırmaları</b>takip edin. Yanlış yapamazsınız! <br><br>Vole!<br><br> Aşk,<br> Hypatia<br>XOXO
