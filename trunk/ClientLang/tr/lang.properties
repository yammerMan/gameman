townHall.taxNotice=Sikkelerden alınmış olan vergi gelirleri. Güncel popülasyon ve vergi oranı sikke üretimini etkiler. Güncel popülasyonun seviyesi ne kadar yükse olursa, sikke üretimi o kadar yüksek olur.\nKonsüle bir kahraman ataması sikke üretimini arttırır. Kahramanın etkilemesi ne kadar yüksek olursa, o kadar büyük artış olur.\nMercury heykeli ve Mercury Acrolith in ikiside sikke üretimini arttırır.\nÜniversitede finans açlışılması sikke üretimini arttırır. Finansal seviye ne kadar yüksek olursa, o kadar büyük artar.\n\nPS: Bağlılık = 100 - Vergi oranı  - Şikayet. Vergi oranının arttırımı bağlılığın dereceli düşüşüne neden olur ve denklemin eşitlik durumunun tarafsızlığına ulaşana kadar 1 şikeyit arttırır. Dolayısıyla, yükseltmeden önce iki defa düşünün!
