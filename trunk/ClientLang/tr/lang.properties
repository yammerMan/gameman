tf.life.desc=HP birim saldırı altında olduğunda düşen bir değerdir. Birim HP sıfıra düştüğünde ölür. Her birim HP ye sahip değil. Sadece askerler, kuşatma motorlar, duvar ve savunma kulesinin HP si vardır.
tf.attack.desc=Bir çarpıcı düşman birliklerinin hasarını arttırır.
tf.defence.desc=Bir çarpıcı düşman birlikleri tarafından hasarı minimize eder.
tf.damage.desc=Bir savaş anı esnasında düşman birliklerinin HP sinin azaltılmasının hesaplaması için temel değer.
tf.foodRequest.desc=Bir birlik birimi tarafından saatlik ekin tüketimi oranı.
tf.speed.desc=Bir saniyee birlik birimlerinin kattettiği mesafe. (Harita üzerinde bir birliğin hareket hızı en yavaş birimin hızı tarafından belirlenir.)
tf.load.desc=Bir birlik biriminin taşıyabileceği kaynağın maksimum miktarı.
tf.population.desc=Güncel popülasyondan askere yazılmış gönüllü kadın ve erkekler asker olarak eğitilecek, piyade birimlerinde çalışacak (Hastatus, Sagittarius, Principes), atlı birlikler (spekülatör, süvari), ve kuşatma motoru birimleri (mancınık, onager). Bir birim hastatus 1 asker popülasyonu, sagittarrius 1, principes 6, spekülatör 1, süvari 3, mancınık 4, ve onager 8 meşgul eder.
tf.archers.history.desc=Sadece neredeyse merkezden uzak bölüme aittir ve hastatinin savaş çabasını destekler. Yetersiz zırhları ve zayıf el silahları demektir ki sadece bir kalpsiz veya ümitsiz komutan kasıtlı olarak göğüs göğüse çarpışmada onlara emir verebilir. Okçuluk gerçekten Romanın önemli bir savaş yolu değildir, fakat, Romalı komutanlara göre bazı okçu birliklerin gerekliliği aşikardır, ve bu nedenle bu sagittariiler işçi sınıflarının arasından seçilmiştir.
tf.ballistas.history.desc=Mancınık (Latince, Yunancadan  βαλλίστρα - ballistra ve - βάλλω ballō, dan "atmak"), çoğulu ballistae, Yunan silahlarının başlarında geliştirilmiş bir silahtır. O faklı mekanikler üzerine dayanır, harekete geçirici nesne yerine burulma yayları ile iki kolon kullanır, yaylar bir kaç çevrim bükülmüş gömleklerden oluşmaktadır. Erken versiyonları kuşatma savaşı için ağır okları veya çeşitli büyüklükte fırlatılabilir küresel taş atmışlardır.\nErken Roma mancınığı ağaçtan yapılmıştır ve çerçeveler etrafında demir plakalar ile birbirine ve demir çiviler ile ayağa tutturulmuştur. Ana ayak üstte kaydırıcıya sahiptir, civata veya taş "atış"larının yüklendiği yere içeriye. Buna ilaveten, arkada, bir çift "vinç" ve "kıskaç", yay kirişini yayını ateşleme pozisyonunda geride tutan dil.\nKaydırıcı silahın alan çerçevelerinin geçerek, torsiyon yaylarına yerleştirildiği yerde (hayvanın tendonundan yapılmış ip) yay kollarının etrafında döndürülmüş, yay kirişine eklendiği dönemeçte.
tf.cavalry.history.desc=Roma ordusunda perdeleme rolüne sahip mızraklı süvari.  Disiplinli ve korkunç, Roma sınırları boyunca en güçlü kabilelerden İtalyan olmayan soylardan işe alındılar.  Onlar düşmana kazanmak için saldırırlar. Roma süvarisi sadece Gaius Marius un ordu reformlarından sonra atlı süvarinin yerine geldiler. Orduda bir süvari olarak savaşmak için mülkiyet nitelikleri terkedilmiştir.
tf.onagers.history.desc=Onager adını bir makinenin itme hareketinden alan bir Roma savunma motorudur, bir onagere benzer (vahşi ass).  Tosiyonel basınç kullanan bir tür mancınıktır, genel olarak atış enerjisini depolamak için bir ip ile burkulmuştur. Onager yerde içi dolu bir kalasın ön ucu ve bir dikey çerçevesi sert bir şekilde sabitenmiş yer üzerine yerleştirilmiş geniş bir çerçeveden müteşekkildir; tekli kaba firen sistemi olan dikey çerçeve bir eksende çalışır.  Konuşmanın aşırılığında bir atış başlatmak için kullanılır. Bazı onagerler, eski çizimlerde tanımlandığı gibi mermi atışı yapmak için askıya alma yerine kase şekilli kova kullanmıştır.\nRoma imparatorluğunun onagerleri kale yada yerleşim alanı kuşatma için kullanılır. Sıklıkla yanıcı ve ışık saçan maddeler ile kaplanabilen büyükçe taşlarla veya kayalarla silahlandırılırlar.
tf.scout.history.desc=Spekülatörler Roma ordusunun izci ve keşif elementleridirler. Lejyonlar ve praetorian kampının her ikisinde, spekülatörler başlangıçta keşif yaparlar fakat korumalar, kuryeler, kanun uygulayacıları ve bazı zamanlarda cellat olurlar. Araştırmacılar alanda düşmanın hareketlerini izlemekle görevlidirler. Her iki meşgulüyet "sade elbiseler" giymeyi gerektirir ve dolayısıyla ajan olarak sayılabilirler.  Bir ölçüde ( fakat sadece derece) spekülatörler "dahili güvenlik" ve araştırmacılar ise "harici güvenlik" olarak sayılabilir.  Fakat, Roma imparatorluğunda uzun bir süreliğine sonlanmış ve çeşitli casusluk birimleri, Hadrian tarafından oluşturulan iç muhalefeti bastırmak için gelen ve tarih boyunca giden ve meşhur olmayan frumentarii.
tf.triarii.history.desc=Hastati (tekil: Hastatus) Roma Cumhuriyeti başlarının ordularında mızrakçı ve sonrasında kılıççı olarak savaşan bir sınıf piyadedir. Orijinal olarak lejyondaki bazı en fakir adamlardandırlar, ve gösterişsiz ekipmanları hafif zırh ve geniş kalkan alabilirler, lejyonun hafif piyadesi olarak hizmet ederler.   Sonraları, hastati fakir adamlardan ziyade yaşıtlarının çoğunun göreceli olarak fakir olmasına rağmen genç adamlarıda içerdi.  Onların çoğunlukla pozisyonu savaşın ilk sıralarıdır. Beş nokta düzeni şeklinde savaşırlar, hafif birlikler tarafından desteklenmiştir.
tf.urban_cohort.history.desc=Principes (tekil: Princeps) Roma Cumhuriyeti başlarında mızrakçı ve sonralarda kılıççıdırlar. Onlar hayatlarının baharında adamlardı ve oldukça zengin olduklarından uyugn ekipmanları alabilirlerdi.  İyi kalite zırh giyen ve geniş kalkanlar taşıyan lejyonun en ağır piyadeleridirler. Onların çoğunlukla pozisyonu savaşın ikinci sıralarıdır. Beş nokta düzeni şeklinde savaşırlar, hafif birlikler tarafından desteklenmiştir.
