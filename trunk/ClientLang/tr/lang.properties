building.warehouse.name=Depo
building.warehouse.functionDesc=Depo kaynakların saklanması için bir yerdir (ekinler, kereste, taş, demir). Ne kadar yüksek seviyeli depo olursa o kadar daha fazla kaynak depolanabilir ve diğer oyuncuların şehrinizi yağmalamasından korur. 30% ekin,kereste, taş, ve demirin CSC sini yağmadan korur. Bir şehirde çoklu depolar inşa edebilirsiniz.
building.warehouse.desc=Depo vatandaşlar için komfor ve güvenlik sağlar ve ölçülmüş olan bir şehirin gelişimine karşı kıstas olarak görülmektedir.
