townHall.label.tecBuf.tip=Teknoloji arttırımı = Teme üretim x teknoloji seviyesi x %10\n\nÖrneğin, Toprak bilimi Lv 6, ekinler için teknoloji artar\n= Ekinlerin temel üretimi x 6 x %10\n= Ekinlerin temel üretimi x 0.6
