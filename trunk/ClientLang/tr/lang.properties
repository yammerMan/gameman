building.stable.name=Stable
building.stable.functionDesc=Stable süvarileri eğitir: Spekülatör ve Süvariler. Ne kadar yüksek seviyede olurlarsa eğitimi o kadar hızlı bitirirler.
building.stable.desc=Stable atlı birliklerin genel merkezidir, sadece atlarını barındırdıkları yer değildir. Marius un reformları uygulandıktan sonra, Roma süvarileri daha profesyonel birlikler oldular. Stable üst düzey atçılığın öğretildiği, ve atların gürültü ve savaş terörü ile yüzleştirildiği okul  (onlara doğal gelmeyen şeyleri), eğitim alanlarınıda içerir.
