building.barrack.name=Kışla
building.barrack.functionDesc=Kışlalar Hastatus, Sagittarii ve Principes eğitir. Ne kadar yüksek seviyede olurlarsa eğitimi o kadar hızlı bitirirler.
building.barrack.desc=Kışla şehirde en önemli alt yapılardan biridir. Marius un reformlarından önce, burada eğitilmiş birlikler vatandaş savaşçılardır: toplumu savunmada gerçek bir menfaati olan adam. MÖ 107 Marian reformlarından sonra (Roma Cumhuriyetinin bir devlet adamı Gaius Marius tarafından başlatılmış askeri reformlar), askerler profesyonellikte sertleştiler. Roma lejyonları için tüm kışlalar verimli bir standaartlaştırılmış zemin planı inşa etti: dünyanın neresi olursa olsun Roma barışını uygulamak için bir lejyon gönderildiğinde, o daima çevresindeki yolu bilecektir, ve nerede olması beklenen yerde olucaktır.
building.barrack.func={1} Lv {0} piyade eğitim zamanını {2}% azaltır. Eğitim taleplerinin {3} partisine kadar işle ve listeleri bekle.
