military.newArmy.tip.conquest=Kolonileştir: Hedef şehire karşı sefer başlat (lig üyeleri ve dost ligin üyeleri tarafından sahiplenilmiş olan hariç). Onun birliklerine (takviyelendirmeler dahil) ve takviye birliklerine karşı savaş başlat.  Her başarılı hedef şehir kolonileştirmesi hedef şehirin bağlılığını 5  düşürür ve şikayetini 5 arttırır. Onu bağlılık 0 a düştüğünde vergiye tabi şehir olarak başarılı bir şekilde elde edebilirsiniz. Kolonileştirme size herhangi bir kaynak almaz ve bir kahramanın fiziği tükenmez. \nKolonileştirme seferi başlatan bir kahraman için sefer geçiş zamanı (SGZ) mesafeye bağlıdır fakat ne 15 dakikadan az nede 4 saatten fazla olucaktır. Arenanın tüm katılımcı kahramanları için SGZ onu başlatana eşittir. Savaş bittiğinde, ana şehrine geri dönen kahramanlar için geçiş zamanı talep edilmiş minimum zamansız fakat 4 saati aşmayan onların ilgili mesafesine bağlı olarak hesaplanmıştır.
military.newArmy.tip.attack=Kuşat: Hedef kalabalığa karşı sefer başlat (lig üyeleri ve dost ligin üyeleri tarafından sahiplenilmiş olan hariç). Onun birliklerine ve takviye birliklerine karşı savaş başlat (eğer varsa). Hedef kalabalığı onun birlikleri ve takviye birlikleri (eğer varsa) yok edildiğinde kendinizinki gibi başarılı bir şekilde alabilirsiniz. Başarılı kuşatma size bir defa kaynak yağması ve gelecekte üretim arttırması alır. Kuşatma bir kahramanın 10 fiziğini tüketir. \nKuşatma seferi başlatan bir kahraman için sefer geçiş zamanı (SGZ) mesafeye bağlıdır fakat 4 saatten fazla olmayacaktır. \nArenanın tüm katılımcı kahramanları için SGZ onu başlatana eşittir. Savaş bittiğinde, ana şehrine geri dönen kahramanlar için geçiş zamanı ilgili mesafeye bağlı olarak hesaplanmıştır fakat 4 saati aşmamalıdır.
military.newArmy.tip.loot=Yağma: Hedef kalabalığa veya şehire karşı sefer başlat (lig üyeleri ve dost ligin üyeleri tarafından sahiplenilmiş olan hariç). Hedef kalabalığın birliklerine ve takviye kuvvetlerine karşı savaş başlat (eğer varsa); veya hedef şehirin birliklerine (duvar ve takviyelendirme hariç) ve takviye kuvvetlerine karşı savaş başlat.  Eğer hedef şehir birliği savaş başlatmamayı seçer ise, bir defa kaynak ganimeti yağmalamasını kan dökmeden yaparken onun bağlılığı aynı kalır. Yağma bir kahramanın 10 fiziğini tüketir. \nKalabalığa karşı yağma seferi başlatmış kahraman için sefer geçiş zamanı (SGZ) mesafeye bağlıdır. Bir şehire karşı yağma seferi başlatma zamanı geldiğinde, geçiş zamanı mesafeye bağlıdır, fakat ne 15 dakikadan az nede 4 saatten fazla olucaktır. \nArenanın tüm katılımcı kahramanları için SGZ onu başlatana eşittir. Savaş bittiğinde, ana şehrine geri dönen kahramanlar için geçiş zamanı ilgili mesafeye bağlı olarak hesaplanmıştır fakat 4 saati aşmamalıdır.
military.newArmy.tip.reinforce=Takviyelendir: Hedef kalabalık veya şehire karşı sefer başlat. Eğer hedef şehir kendinizin ise, gönderilmiş kahraman ve birlik şehire kalicı olarak gönderilir. Gelecekte hedef şehirden maaş çekicek ve kaynak tüketecektirler. Diğer taraftan, eğer hedef şehir sahip olduğunuz şehirden değil ise, maaşı ve kaynak tüketimi ana şehirden yaparlar (yola çıkılan şehirden) Çağırı be memlekete geri göndermenin ikiside onları geri ana şehire döndürür. Hedef şehirin vergiye tabi şehirlerinizden biri olduğu müddetçe, takviye birliğiniz geri dönüşü olmayan egemen garnizon birlik olarak görülür. Diğer taraftan, diğer hedeflere adım atmış olan takviye birliği sadece düzenli garnizon birliği olarak görünür. Takviyelendirme bir kahraman fiziği tüketmez. \nTakviye seferi başlatan kahraman için sefer geçiş zamanı (SGZ) mesafeye bağlıdır.
military.newArmy.tip.scout=Keşif: Keşif seferinde sadece spekülatörleri kapsar. Hedef yeri lig üyeleri ve dost ligin üyeleri tarafından sahiplenilmiş olan şehirler hariç herhangi bir şehir veya kalabalık olabilir.  Amaç hedefin istihbaratını elde etmektir.\nKeşif Lv 1 spekülatörlerin eğitimi ve spekülatörlerin keşif seferi için ön koşuldur. Keşif seviyesi ne kadar yüksek olursa istihbarat seviyesi o kadar detaylı olur. Muhtemelen keşif seferi hedef şehirin spekülatörleri olmasına rağmen yakalanmadan yapılır. Ancak, eğer hedef şehirin spekülatörleri gönderilmiş spekülatörleri farkederse keşif savaşı olur. En azından gönderilmiş spekülatörlerinizden birinin şehrinize geri gelmesi ve toplanmış istihbaratı getirmesi için sağ kalması gereklidir.\nSpekülatör kahraman tarafından yönetilmeyen bir özel birlik birimidir (dolayısıyla kahramanın herhangi bir EXP sini etkilemiyor). Keşif seferi ne bağlılığı, şikayeti nede şerefi etkiler. Yağmaları ödüllendirmez. Sefer sırasında farkedilmiş veya keşif mücadelesi esnasında yenilmiş spekülatörler ana şehiri vergiye tabi şehir olması haline sürüklemezler.
