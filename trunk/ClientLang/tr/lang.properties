tf.trap.history.desc=Tuzaklar 1 takviye alanı, kaya düşmesi 5 alan ve savuma kulesi 3 alan almaktadır. Tuzaklar birlik birileri içindeki piyadeleri rastgele öldürür, fakat onun yerine kaya düşmesi ön safhadaki bölümlere hasar için vurur.  Tuzaklar ve kaya düşmeleri eski kullanım takviyelendirmeleridir. Savunma kulesi, diğer taraftan, HP ye sahiptir, ve çoklu darbelere dayanabilir. Savaştan sonra düşen takviyelendirmelerin canlandırılmasının belirli şansları vardır. Temel canlandırma oranı kaya düşüşü için %6, tuzaklar için %5 ve savunma kulesi için %3 tür. Her onarım güncellemesi temel orana ilave canlandırma oranı ekler.
tf.arrowtower.history.desc=Tuzaklar 1 takviye alanı, kaya düşmesi 5 alan ve savuma kulesi 3 alan almaktadır. Tuzaklar birlik birileri içindeki piyadeleri rastgele öldürür, fakat onun yerine kaya düşmesi ön safhadaki bölümlere hasar için vurur. Tuzaklar ve kaya düşmeleri eski kullanım takviyelendirmeleridir. Savunma kulesi, diğer taraftan, HP ye sahiptir, ve çoklu darbelere dayanabilir. Savaştan sonra düşen takviyelendirmelerin canlandırılmasının belirli şansları vardır. Temel canlandırma oranı kaya düşüşü için %6, tuzaklar için %5 ve savunma kulesi için %3 tür. Her onarım güncellemesi temel orana ilave canlandırma oranı ekler.\n\nBir savunma kulesi (ortaçağdan Latin barbecana, "bir şehirin veya kalenin dış takviyelendirmesi,") bir müstahkem karakol ve geçişyoludur, örneğin bir şehiri veya kaleyi dış savunucu olarak, veya bir kapı üzerine konumlandırılmış bir kule olarak, veya savunma amaçlı bir kapı veya köprü üzerine kurulmuş kuledir. Çoğunlukla savunma kuleleri ana savunma hattının dışına konumlandırılırlar ve boyun olarak adlandırılan duvarlı yol ile şehir duvarlarına bağlanırlar.  15. yy da, kuşatma taktiklerinin ve topçuların gelişimi ile savunma kuleleri önemini kaybetti. Ancak, bir kaç savunma kulesi 16. yy da inşa edildi.
tf.rockfall.history.desc=Tuzaklar 1 takviye alanı, kaya düşmesi 5 alan ve savuma kulesi 3 alan almaktadır. Tuzaklar birlik birileri içindeki piyadeleri rastgele öldürür, fakat onun yerine kaya düşmesi ön safhadaki bölümlere hasar için vurur. Tuzaklar ve kaya düşmeleri eski kullanım takviyelendirmeleridir. Savunma kulesi, diğer taraftan, HP ye sahiptir, ve çoklu darbelere dayanabilir. Savaştan sonra düşen takviyelendirmelerin canlandırılmasının belirli şansları vardır. Temel canlandırma oranı kaya düşüşü için %6, tuzaklar için %5 ve savunma kulesi için %3 tür. Her onarım güncellemesi temel orana ilave canlandırma oranı ekler.\n\nTaşların darbesi asla küçümsenmemelidir. Savaşın ön taraflarında taşlarla takviyelendirme hazırla. Hafif bir itiş onları aşağı yuvarlayaack ve düşman kuşatma savaşçılarını ezicek.
