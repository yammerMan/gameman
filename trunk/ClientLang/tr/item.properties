speedupFort.funcDesc=Bir şehirde tüm takviyelendirmelerin kalan zamanlarını %50 oranında kısaltır. Daha ileri kısaltma yeniden uygulama tarafından izin verilmedi. Uygulama üzerine acil bir biçimde tamamlanmış tüm takviyelendirmelerin belirli bir ihtimali vardır!
speedupFort.itemDesc=Mühendis Vitruvius ( Mimar 10.2, 1-10) ve Heronun Alexandria su (mekankin 3-2-5) tarafından uzunluk hesapları.\nbeş kasnak vinci (Pentaspastos) veya en büyük olması durumunda, maksimum yüke bağımlı olarak beş kasnaklı üç seti (Polyspastos) ve iki, üç ve dört direkli geldi. Polyspastos, vinçin her iki tarafında dört adamla birlikte çalıştığında, 3000 kg (3 halat x 5 kasnak x 4 adam x 50 kg = 3000 kg) kaldırabilir.  Vinçin ayaklı değirmen ile yerdeğiştirilmesi halinde, ayak değirmeninin daha geniş çapı nedeniyledaha büyük mekanik avantaja sahip olması dolayısıyla maksimum yük yarım tayfa ile 6000 kg a çift katına çıkarılabilir. Bunun anlamı,  2.5 tonluk blokları rampa yukarı taşıması için 50 adamın gerektiği Mısır piramitlerine kıyasla (50 kg kişi başı), Roma polyspastosunun kaldırma kapasitesi 60 kat daha fazla olduğu kanıtlanmıştır (3000 kg kişi başı).
