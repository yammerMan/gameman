hero.loyalty.1.name=Boya
hero.loyalty.1.funcDesc=Asil rütbenin belirli bir seviyesine yükselmek ve bazı yüksek kahramanlar  (POT lu) işe almak için bir lüks öğedir. Bir kahramanı ödüllendirdiğinizde, onun sadakati %5 artar.
hero.loyalty.1.itemDesc=Romalılar MÖ 715 lerde boyama tekniklerini kavradılar. Boyama geniş bir şekilde kullanıldı ve arkadaşlar arasında saygın bir hediye olarak hizmet edildi.  Kadınlar keçi yağı ve kayın ağacı külü ile saçlarını boyadılar. Kırmızı ve sarışın en popüler renklerdir.\nHaustellum brandaris kendisinin mor-kırmısı tengi dolayısıyla kırmızı boya olarak (6,6'-dibromoindigotin) kullanıldı; İmparatorun rengi. Kırmızı gölgesi üreten kökboyası, bir dicotyledon angiosperm ve kullanılabilir en ucuz boya olmasına karşın daha yaygın olarak kullanılan renk mavi ve sarı gölgelere izin veren İndigo oldu. Elder Pliny e göre, siyahvari bir renk kırmızıya tercih edildi. Safran dan elde edilen sarı pahalı, evli kadınların elbiseleri için veya Vesta bakireleri için ayrılmıştı.  Bugünde olan renklerin çok daha azı mevcuttu.
hero.loyalty.2.name=Baharatlar
hero.loyalty.2.funcDesc=Asil rütbenin belirli bir seviyesine yükselmek ve bazı yüksek kahramanlar  (POT lu) işe almak için bir lüks öğedir. Bir kahramanı ödüllendirdiğinizde, onun sadakati %10 artar.
hero.loyalty.2.itemDesc=Romada sonradan yüksek oranda arandı. Askerler yurtdışından bazı daha fazla egzotik şeyler getirdiklerinde neşeleniyorlardı.\nİnsanlar tarafından baharatın kullanımının kanıtı MÖ 50000 yıllarının başlarındadır.  Baharat ticareti Orta Doğu sayesinde MÖ 2000 de tarçın ve karabiber ile gelişti. Mısırlılar otları mumyalamada kullandı ve onların egzotik otlara ihtiyaçları dünya ticaretinin teşvikine yardımcı oldu. Sonuçta, baharat kelimesi türler kelimesinin kökünden gelir, anlamı bir çeşit mallardır. MÖ 1000 yılından Çin ve Hindistan otlara dayalı bir tıbbi sistem edindi. Erken kullanımlar sihir, ilaç, din, gelenek, ve korunma ile bağlantılı kullanıldı.\nRamayananın Antik Hindistan menkıbeleri karanfillerden bahseder. Herhalükarda, Elder Pliny yazılarında onların konuşmalarından bahsetmesi dolayısıyla Romalılar MS 1. yüzyılda karanfilleri olduğu bilinir.
hero.loyalty.3.name=Şarap
hero.loyalty.3.funcDesc=Asil rütbenin belirli bir seviyesine yükselmek ve bazı yüksek kahramanlar  (POT lu) işe almak için bir lüks öğedir. Bir kahramanı ödüllendirdiğinizde, onun sadakati %15 artar.
hero.loyalty.3.itemDesc=Romada, insanlar her yemekte şarap içerler,acaba bir modern günde Romalı Chardonnayını kakao pufunun içine dökerse birini şaşırtır.   Hatta köleler bile, melez köpek olarak aynı spektrumda mevcut oldukları düşünülen ve şarap içmelerine izin verilen köleler.  Bir kölelik yaşantısı, Romalılar, makul görünmektedirler, fakat şarapsız bir hayat sorgulanamazdı; basitçe matıksızdı.\nŞaraplar ile eskiye uzanan bir yakınlık edinmek, Romalılar sıklıkla on yıllık veya yirmi yıllık şarapların ruhlarını tatmaktadırlar. Onların şarapları aynı zamanda, onların kültürlerini ortaya çıkarmak için artan bir itibar ve yüksek alkol içeriği ile bilinmektedir.\nRomalılar farklı üzüm çeşitlerinde ve geldikleri farklı bölgelerde iyi eğitilmişlerdir. Aynı zamanda kendi şarapları ile çok yaratıcıdırlar, daima lezzeti değiştirmek için şaraba başka şeyler katarlar. Test ettikleri içerikler arasında tuzlu su, bal, otlar ve tebeşirdir.
hero.loyalty.4.name=Yün
hero.loyalty.4.funcDesc=Asil rütbenin belirli bir seviyesine yükselmek ve bazı yüksek kahramanlar  (POT lu) işe almak için bir lüks öğedir. Bir kahramanı ödüllendirdiğinizde, onun sadakati %20 artar.
hero.loyalty.4.itemDesc=Koyunların evcilleştirilmesi yaygınlaştığından bu yana hazır bulunan hammade- ve yün ün diğer ana tedarikçisi keçi-elbise için keçeli veya dokunmuş yün ve diğer kumaşların kullanımı erken modernleşmeyi nitelendirir. Makasın icadından önce-muhtemelen demir çağı- yün el ile veya bronz tarak ile kopartılarak yırtılmış.   En eski bilinen Avrupa yün kumaşı, ca. MÖ 1500 başlarıdır, Danimarka bog unda kullanılmıştır. Gürcistan cumhuriyetinde tarih öncesi mağarada bulunan vahşi keçiden yün elyafları bundan çok daha önceleri yapılmış MÖ 34000 kadar geçmişe dayanmaktadır.\nRoma zamanlarında, yün, keten ve deri elbiseler Avrupa nüfusunu giydiriştir; Hint keteni sadece doğa bilimcilerin duyduğu bir meraktı; ve ipek, Çin den ipek yolu boyunca ithal edildi, abartılı bir lükstü. Elder Pliny doğal tarihinde Tarentum tarafından üstün koyun postu ile üretilmiş seçilmiş yetiştirmenin en iyi yün üretimi itibarının bir zevk olduğunu ve özel ilgi gerektirdiğini kaydeder.
hero.loyalty.5.name=İpek
hero.loyalty.5.funcDesc=Asil rütbenin belirli bir seviyesine yükselmek ve bazı yüksek kahramanlar  (POT lu) işe almak için bir lüks öğedir. Bir kahramanı ödüllendirdiğinizde, onun sadakati %25 artar.
hero.loyalty.5.itemDesc=İpek ağır veya hafif brokara örülebilir, şeffaf kumaş. Onun çok yönlü ve kalıcı güzelliği popüler onu yapar.  Romalılar bunun için ticaret yapmıştır. Parthialıları yüzyıllarca aracı olarak kullanmıştır, fakat imparator Justinian bunu kendileri üretmek için bir yol bulmuştur.\nBizanslı tarihçi ProcopiusProcopius'un savaşlar tarihi adlı kitabının 8.17.1-8 kitabında Roma imparatorluğunun kendi ipek kaynağını nasıl elde ettiğinin hikayesini söylemiştir. Justinian ithal etme masrafını düşürmek istemiş olabilmesine rağmen, Procopiusun pasajına göre düşman --Persler ile ticaret yapmak istemediği yönündedir.\nProcopiusun söylediği hikayeye göre Justinianın Perslerden ipek almak istemediğini bilen Sogdiana daki Nasturi keşişler bunu ayarlayabileceklerini söylediler ve bundan sonra herhangi diğer bir milletten bunu satın almalarına gerek kalmayacak.  İpek kurtçuklarının kendilerini "Serinda" dan (Hindistanın kuzeyinde bir alan, örneğin Çin)  getirmelerinin mümkün olmadığını fakat onların yavrularını, kozalarını ve gömülü gübrelerini getirilmesinin mümkün olduğunu söylediler. Justinian keşişleri iyi bir şekilde ödüllendireceğine söz verdikten sonra, tanımladıkları gibi yaptılar ve yeni yumurtadan çıkan ve dut yapraklarından beslenen Çin ipek solucanlarını Roma imparatorluğuna getirdiler.
hero.loyalty.6.name=Kürkler
hero.loyalty.6.funcDesc=Asil rütbenin belirli bir seviyesine yükselmek ve bazı yüksek kahramanlar  (POT lu) işe almak için bir lüks öğedir. Bir kahramanı ödüllendirdiğinizde, onun sadakati %30 artar.
hero.loyalty.6.itemDesc=Keçe yapımında hayvan derisinden olan saçların kullanımı muhtemelen orta asyadaki göçebe halklar tarafından başladı. Çadırlarını yapmak için keçilerin, koyunların, develerin ve diğer hayvanların tüylerini kullandırlar.  Keçenin uzun süre dayandığını ve kolaylıkla yapıldığını keşfettiler. Keçe yapımı için en iyi kürk Kunduzun kürküdür. Bu çok değerli oldu.\nsonraları, bir çok insan örneğin Çinliler, Yunanlılar, ve Romalılar bunu ağır zırh altında dolgu malzemesi veya okları durdurmak için kullandılar.  Roma imparatorluğunun düşüşünden sonra, batı Avrupada keçe yapım sanatı uzun bir süreliğine kayboldu.
hero.loyalty.7.name=Tütsü
hero.loyalty.7.funcDesc=Asil rütbenin belirli bir seviyesine yükselmek ve bazı yüksek kahramanlar  (POT lu) işe almak için bir lüks öğedir. Bir kahramanı ödüllendirdiğinizde, onun sadakati %40 artar.
hero.loyalty.7.itemDesc=Din eskide orijini olan tütsüyü kullanmaktadır. Yakılmış tütsü çeşitli dinlere kurban verme veya dua da bir yardımcı olarak hizmet etmiştir.\nTütsü (latince: Incendere, "yakmak") yandığında kokulu duman yayan aromatik biyotik malzemelerin karışımıdır. Tütsü maddesinin terimi ürettiği kokudan ziyade kendisi anlamına gelir .\nBir çok dini kutlamada ve manevi arıtıcı ayinler tütsüye yer verir, bu güne kadar devamlı bir uygulamadır. Tütsü aynı zamanda tıbda da onun estetik değeri için kullanılmaktadır.  Tütsüden alınan şekiller teknolojideki avantajlarla, altta yatan kültür farklılıkları ile, ve onu yakmak için nedenlerdeki çeşitlilik ile değişti.\nDinsel törenlerde kullanılmak için Arabistan ve Samoli sahillerinden ithal edilmiş olan aromatik ağaçların sakız ve reçineleri Mısırda kullanılmıştır.  Aynı zamanda Pharaohs tarafındanda kullanılmıştır. Sadece hoş olmayan kokulara karşı değil aynı zamanda şeytanları uzaklaştırıp tanrıların varlığının hoşnut eder, onların inandıkları gibi.
hero.loyalty.8.name=Fildişi
hero.loyalty.8.funcDesc=Asil rütbenin belirli bir seviyesine yükselmek ve bazı yüksek kahramanlar  (POT lu) işe almak için bir lüks öğedir. Bir kahramanı ödüllendirdiğinizde, onun sadakati %50 artar.
hero.loyalty.8.itemDesc=Fildişi fil, su aygırı, mors, mamut ve su gergedanı gibi hayvanın dişinden ve dişin haciminden ve mine meydana gelmektedir.\n"fildişi" kelimesinde geleeksel olarak fillerin dişlerine uygulanmıştır; kelime antik Mısırdan  âb, âbu "fil" sayesinde Latince ebor- or ebur dan dır.\nFildişi kendisini bir çok süs eşyalarında ve pratik kullanımlarda faydalı hale getirmiştir.
hero.loyalty.9.name=Elmas
hero.loyalty.9.funcDesc=Asil rütbenin belirli bir seviyesine yükselmek ve bazı yüksek kahramanlar  (POT lu) işe almak için bir lüks öğedir. Bir kahramanı ödüllendirdiğinizde, onun sadakati %60 artar.
hero.loyalty.9.itemDesc=Elmaslar antik Hindistanda dinsel ikon olarak kullanılmalarından bu yana değerli taşlar olarak değerlendirilmiştir. Onların aletlerin oyulmasında kullanımı aynı zamanda insanlık tarihinin ilk zamanlarındadır.\nElmas ismi antik Yunancadan ἀδάμας (adámas), "uygun", "sabit", "kırılmaz, yabani", ἀ- (a-), "un-" + δαμάω (damáō), "düşük güç, evcil" den gelmektedir.  Elmaslar ilk olarak uzun yüzyıllar önce bulunan Penner, Krishna ve Godavari nehri boyunca bulunan taşın önemli alüvyonlarının olduğu Hindistanda farkedildi ve kazıldığı düşünülmüştür. Elmaslar Hindistanda en az 3000 yıl ama büyük olasılıkla 6000 yıldır bilinmektedir.
