recallHero.funcDesc=Kaçan kahramanları geri çağırmak için bir madalyon alır.
recallHero.itemDesc=Şehir kuşatıldıktan sonra, kaçan kahramanlar sizden kolaylıkla vazgeçemezler. Takip eden 60 gün içerisinde onları Madalyon ile birlikte geri çağırabilirsiniz.
