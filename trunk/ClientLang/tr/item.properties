madeCapital.itemDesc=Başkent yönetmeliği güncel şehiri başkent olarak ayarlayabilir, takviye HP sini %10 ve popülasyon kapasitesini %20 arttır. Rektörlüğün minmum gereksinimi seviye 8 dir. Başkent eşsiz. Onu ilk defa kullanıyorsanız hemen etkilidir fakat sonraki uyulama için 24 saat bekleme gerektirir. Bekleme esnasında eğer şehir kolonileştirilir veya terkedilirse kurulum başarısız olur.
