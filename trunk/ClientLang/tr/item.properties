comeBack.funcDesc=Bir dakikalığına başlatılmış olan veya egzersiz açamasından olan bir kahramanın arenadan geri çağırılması.\nArena başlatıldıktan sonra bir dakika içerisinde, gönderilmiş olan kahramanı rahatça geri çağırabilir ve arenayı sonlandırabilirsiniz. Birinci dakikadan sonra, gönderilmiş kahramanı geri çağırmak için bir çağırma fermanı kullanmalısınız.  İkinci oyuncu arenaya katıldığında çağırma mümkün değil. Çağırılmış bir kahramanın arenadan geri dönüş zamanı kahramanın oraya gidiş zamanına eşittir.
