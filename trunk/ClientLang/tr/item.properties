incPopulation.funcDesc=Güncel popülasyonunuza popülasyon kapasitesinin %20 sini veya 100 ünü hangisi büyükse ekler.(İlave, ne kadar büyük olursa olsun, Güncel Popülasyon Popülasyon Kapasitesi limitini aşamaz.)
incPopulation.itemDesc=Sanctuary Bill yakındaki ve uzaktaki mültecileri şehrinizde ikamet etmeleri için cezbeder. Tapınakta çoğalmanın yanısıra güncel popülasyonu arttırmanın harika bir yoludur.
player.peace.1.name=Ateşkes
player.peace.1.funcDesc=Ateşkes uygulanmasından sonra tüm şehirleriniz (kalabalık hariç) ateşkes durumundadır. Etkisi 12 saat sürer. Bir başka şehire karşı (takviyelendirme hariç) sefer düzenleyemezsiniz. Şehirlerinizde ataklardan etkilenmez (takviyelendirme hariç). Ateşkes beklemesi 12 saat sürer.
player.peace.1.itemDesc=Savaş kanlı bir siyaset olmasına karşın siyaset kansız bir savaştır. En iyisi tüm maliyette kan dökmekten kaçınmaktır! Kendiniz için biraz nefes almak ve telafiye ihtiyacınız olduğu zamanda Ateşkes ilan edin.
incCastleLoyalty.name=Sahte heyecan gösterisi
incCastleLoyalty.funcDesc=Devlete bağlılığı 100'e arttır ve Şikayeti sıfırla.
incCastleLoyalty.itemDesc=Askeri harekat sırasında, vatandaşlar cephedeki sevdiklerinin hayatları için endişe duyarlar. Onların hükümdarlığınıza karşı rahatsızlık duymalarından kaçınmak için, savaşın gerçeğinden kaçmak için herkese yardımcı olan drama ile eğlendirmek isteyebilirsiniz.
changeFlag.name=Hanedan bayrağı
