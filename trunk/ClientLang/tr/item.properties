changePlayerName.funcDesc=Lordun adını bir defa değiştir.
changePlayerName.itemDesc=Oyuncu Lordun adını değiştirmesi için Nom de Guerre yi kullanması gerekir: Lordun adını değiştirmek için oyuncu profiline gir.
