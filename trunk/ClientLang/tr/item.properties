rebuilding.funcDesc=Seviye 10 diğerlerinden birinin içine kışla, atölye veya stable tekrardan inşa eder. Yeniden geliştirilmiş bina seviye 9 a geri derecelendirilir.
rebuilding.itemDesc=Yeniden oluşturma izini bir diğerinin içine kışlalar, atölyeler ve stableler tekrardan geliştirir.  Fakat, bu onların üretimsiz veya ilerlemesiz seviye 10 u elde etmelerini gerektirir. Yeniden geliştirilmiş bina seviye 9 a geri derecelendirilir.
moveCastleEnemy.name=Sınırdışı yaptırımı
