changeBelieve.name=Lukretius şiiri
changeBelieve.funcDesc=Herhangi bir dine ibadeti bırak.\nİbadetin konusunu onun ilkel durumuna sıfırlamak size ibadet etmek için şehirinizin gelişim yönüne göre diğer bir tanrı seçme serbestliğini izin verir.
changeBelieve.itemDesc=Romalı şair Titus Lucretius Carus (ca. 99 MÖ—ca. 55 MÖ), eğer tanrılar olsaydı, insanlıkla ilgisiz ve doğal dünyayı etkileyemeyeceklerini kabul etti. Bu nedenden ötürü, insanlığın doğaüstü korkusuna sahip olmaması gerektiğine inandı. Evren, atomlar, ruh, ölümsüzlük, ve dinin Epikür görüşlerini Epikür filozofisini Romada popülerleştiren De rerum natura da açıkladı (“Maddenin doğasına” veya “Evrenin doğasında”).
changeLogo.name=Aile armacılığı
changeLogo.funcDesc=Lig adınızı veya ambleminizi değiştirmek için 1 tüket. Lig adı ve lig amblemi sadece Sunucu tarafından değiştirilebilir.
changeLogo.itemDesc=Lig adını ve amblemini değiştirmenin tek yolu Aile Armacılığıdır.
incAllianceLimitTo100.name=Devlet lig arması
incAllianceLimitTo100.funcDesc=Liginizi seviye 10 a hemen çıkartın ve 100 adete kadar asker alın!
incAllianceLimitTo100.itemDesc=Üst liglerden biri olmak için mücadele et! Liginizi seviye 10 a hemen çıkartın ve 100 adete kadar asker alın!
incAllianceLimitTo200.name=Federal lig beyanı
incAllianceLimitTo200.funcDesc=Lig sunucusu tek bir seferde 200 kapasiteli seviye 10 a yükseltmek için Federal Lig Beyanını uyguluyor.
incAllianceLimitTo200.itemDesc=Büyüyen bir ligin hayali sunucusu dünyaya onun liginin ortalamanın ötesinde nüfusu arttırmak üzere olduğunu beyan eder. Tam yeni bir seviyeye gelişmek için, ortalama ligin aşağısında, gelişmişlik dünyanın bilmesi için büyük bir bildiriyi hak eder. Daha fazla Lord lige, federal bir lige katılmak için öne gelicek.
incAllianceLimitTo300.name=Lig birliği anlaşması
incAllianceLimitTo300.funcDesc=Lig sunucusu tek bir seferde 300 kapasiteli seviye 10 a yükseltmek için Federal Lig Beyanını uyguluyor.
incAllianceLimitTo300.itemDesc=Toprağı büyük bir imparatorlukta birleştirmek için, bir lord onun isteğini başarmak için göstermelidir. Lig kapasitesi sorunları. Ve sadece Lig Birliği Anlaşması birleşmiş millet isteyen bir çok büyük lordu birbirine bir grup gibi katarak birleşmiş bir lig oluşturma için ikna etme gücüne sahiptir.
upgradeCity.name=Hippodamian planı
upgradeCity.funcDesc=Şehrin genişletmek için gerekli. Rektörlüğünüz seviye 4, 8 veya 10 a çıktığında onu kullanmanız gerekli.
upgradeCity.itemDesc=Miletosun Hippodamusu (veya Hippodamus, Yunanca: Ἱππόδαμος) (498 MÖ—408 MÖ) tarihi Yunan mimarı, şehir plancısı, hekim, matematikçi, meteorolog ve felsefeci ve şehir planlamanın "babası" olarak düşünülmüştür,  hippodamianın adaşı şehir yerleşimlerinin planı (ızgara planı). Miletos ta doğdu ve MÖ. 5. yy da antik Yunan klasik çağının baharında yaşadı.  Onun babası Euryphon dur.\nOnun Yunan şehirlerinin planları o dönemin şehirlerine daha fazla karışıklık ve karmaşa hissinde kontrastta usül ve düzen tarafından karakterize edilmiştir. hatta Atina bile. Bir şehir planının resmen somutlaştırmak ve rasyonel bir sosyal düzenin açıklamasıdır düşüncesinin yaratıcısı olarak görülmektedir.
upgradeBuilding.name=Vitruvitus çizimi
upgradeBuilding.funcDesc=Binayı Lv 9 dan Lv 10 a yükseltmek gereklidir.
upgradeBuilding.itemDesc=Marcus Vitruvius Pollio; Vitruvii;(MÖ c. 80—70 te doğdu,MÖ c. 15 ten sonra öldü) bir Romalı yazar, mimar ve mühendis ( askeri hizmet süresince muhtemelen praefectus fabrum veya görünme durumu grubunun praefect architectus armamentarius)   Kendisinin tanımına göre Vitruvius askeri ofislerde ordunun üçüncü seviyesinde Mancınık (Topçu) olarak hizmet etti. Doctores ballistarum (topçu uzmanı) mancınık şefi görevlisi (kıdemli topçu subayı) ve gerçekte makinaları çalıştıran liberator lar olarak hizmet etti. O dünyanın ilk bilinen mühendisi olarak adlandırılır.
independence.name=İlahi özgürlük
independence.funcDesc=Egemenliği kırar. Vergiye tabi şehirdeki garnizon hükümdar birlikleri geri döner.
independence.itemDesc=Vergiye tabi şehir hükümdar şehirden egemenliği kırmak için ve tekrar bağımsız olmak için İlahi Özgürlüğü kullanabilir.  Aynı zamanda, vergiye tabi şehirdeki garnizon egemenlik birlikleri geri döner.
reliveTroopAtWar.name=Aesculapius Acrolith
reliveTroopAtWar.funcDesc=Kaybolan birlik birimlerinin %10 u revirde tedavi için beklerken bulunacaktır. Bununla birlikte revirde bulunan kayıp oranı %60 birliklerin birimlerinin oranını arttırmak için Aesculapius Acrolith uygulayabilirsiniz. 24 saat etkili.
reliveTroopAtWar.itemDesc=Aesculapius ilacın ve iyileştirmenin tanrısıdır. Aesculapius tıbbi sanatların iyileştirme bakış açısını temsil eder. Aesculapius un asası, bir yılan sarılı asa, bugünün tıb sembolü olarak kalmıştır, bazı zamanlar caduceus, veya iki yılanlı asa yerine yanlışlıkla kullanılmasına rağmen. O Romalı/Etruscan tanrısı Vediovis ile ilişkilidir.
relive50pTroopAtWar7D.name=Aesculapius heykeli
relive50pTroopAtWar7D.funcDesc=Kaybolan birlik birimlerinin %10 u revirde tedavi için beklerken bulunacaktır. Bununla birlikte revirde bulunan kayıp oranı %60 birliklerin birimlerinin oranını arttırmak için Aesculapius Acrolith uygulayabilirsiniz. 7 gün etkili.
relive50pTroopAtWar7D.itemDesc=Aesculapius ilacın ve iyileştirmenin tanrısıdır. Aesculapius tıbbi sanatların iyileştirme bakış açısını temsil eder. Aesculapius un asası, bir yılan sagılı asa, bugünün tıb sembolü olarak kalmıştır, bazı zamanlar caduceus, veya iki yılanlı asa yerine yanlışlıkla kullanılmasına rağmen. O Romalı/Etruscan tanrısı Vediovis ile ilişkilidir.
incArmyAttack1D.name=Sparta Stabber
incArmyAttack1D.funcDesc=Birlik birimlerinin saldırısını %10 korur. 24 saat etkili.
incArmyAttack1D.itemDesc=Sparta Stabber  amfi tiyatroda bir çok savaşçı tarafından benimsenmiştir.  Birliklerinizi onunla donatmak daha fazla verimli savaşmak için yeteneklerini arttırır.
incArmyDefence1D.name=Murmillo Galea
incArmyDefence1D.funcDesc=Birlik birimlerinin savunmasını %10 korur. 24 saat etkili.
incArmyDefence1D.itemDesc=Galea bir Romalı asker kaskıdır. \nMurmillo Roma imparatorluk çağında bir tür gladyatördür. Murmillo sınıfı gladyatör imparatorluğun ilk dönemlerinde ilk gallusu değiştirmek için benimsenmiştir. \nMurmillonun ayırt edici özelliği kaskının geniş ağızlı ve balık benzeri tepesidir. Murmillo adını balık şekilli kasktan almıştır; kelime bir tuzlu su balığı tipi Yunanca kelimeden gelmektedir.
incArmyAttack7D.name=Olyndicus un mızrağı
incArmyAttack7D.funcDesc=Birlik birimlerinin saldırısını %10 korur. 7 gün etkili.
incArmyAttack7D.itemDesc=Olyndicus (?-170 MÖ), aynı zamanda Olonicus olarak Roma ya karşı isyana neden olan celtiberian savaşının şefidir, praetor Lucius Canuleyus ve birliklerine karşı Hispania Ulterior bölgesinde savaşmıştır. Florusa göre, o büyük bir liderdi, ve kurnaz ve cesur savaşçıydı.\nOlyndicusun birliklerini izin verirken tanrı tarafından gökyüzünden ona gönderilmiş bir gümüş mızrağı elinde tutarken bir peygamber gibi davrandığı söylenmiştir.
incArmyDefence7D.name=Mars'ın kutsal kalkanı
incArmyDefence7D.funcDesc=Gönderilmiş birliklerin savunmasını 7 günlüğüne %10 korur.
incArmyDefence7D.itemDesc=Tanrı Marsın efsane kalkanının Numa Pompilius üzerine cennetten düştüğü söylenir. Aynı zamanda kalkanın korunduğu sürece Romanın dünyanın bir Mistressi olması gerektiğini beyan eden bir ses duyuldu. Ancile sanki Romanın palladyumu gibiydi.
incHeroPolitics1D.name=Çiçero madalyası
incHeroPolitics1D.funcDesc=Çiçero madalyası aklını çelmeyi %25 korur. 7 gün etkili.
incHeroPolitics1D.itemDesc=Marcus Tullius Cicero (Ocak 3, 106 MÖ—Aralık 7, 43 MÖ) Romalı bir filozof, devlet adamı, avukat, politik teorisyen ve Romalı Merutiyetçi idi. O atlı düzenin varlıklı bir ailenin üyesiydi, ve Romanın en büyük hatip ve nesir stilistlerinden biri olarak geniş bir şekilde düşünülmüştür.\nÇiçero genel olarak Antik Romanın çok yönlü beyinlerinden biri olarak algılanmıştır. Romalılara Yunan felsefesinin baş okullarını tanıttı ve kendisini dil tercümanı ve filozof olarak farklı kılan bir Latin felsefi kelime oluşturmuştur. Etkileyici hatip ve başarılı bir avukattı, Çiçero muhtemelen siyasi kariyerinin kendisinin en önemli başarılarından birisi olduğunu düşündü.  Bugün, kendisinin insancıl ve filozofik ve siyasi yazıları için birincil seviyede memnuniyet uyandırmıştır. Onun muazzam yazışmalarının çoğu arkadaşı Atticus'a hitabendir, özellikle etkilidir, Avrupa kültürüne güzelleştirilmiş mektup yazma sanatını tanıtır. Cornelius Nepos, 1. yy MÖ Atticus'un biyografı, Çiçeronun mektupları okuyucusunun dönemin tarihine ihtiyacı olan böylesine ayrıntılı bir zenginlik içeren  "Önde gelen erkeklerin eğilimleri, generallerin hataları ve hükümet devrimleri) ile ilgili bilgiler içermektedir.
incHeroAttack1D.name=Dentatus madalyası
incHeroAttack1D.funcDesc=Cesareti % 25 korur. 7 gün etkili.
incHeroAttack1D.itemDesc=Lucius Siccius Dentatus (514 MÖ?—450 MÖ?) Romalı bir general ve politikacıydı, MÖ 5 yy. da yaşadı. Dentatus takma adının anlamı "dişlerle doğmak" tır.\nDentatus 454 MÖ te halkı asillere karşı savunan bir sulh hakimiydi. Asilzadeler ile mücadelelerinde avam tabakasının bir şampiyonuydu. Bir asker adamı olarak Dentatus 120 savaşta savaştı, 45 şerefli yara aldı ve Pliny e göre Elder Roma cumhuriyetinde ve Roma imparatorluğu başlarında askeriyenin  en yüksek ve nadir dekorasyonu olan Grass tacı veya Blockade tacını kazandı (Latince: corona obsidionalis veya corona graminea).
incHeroDefence1D.name=Leonidas madalyası
incHeroDefence1D.funcDesc=Leonidas madalyası geçiştirmeyi %25 korur. 7 gün etkili.
incHeroDefence1D.itemDesc=Sıpartanın kralı Leonidas I Yunan şehir devletleri ittifakı arasındaki savaşta Thermopylae savaşında çok meşhur bir duruş sergiledi, Thermopylaenın tarihinde Sparta tarafından ve Pers imparatoru Xerxes I üç gün boyunca ikinci Farsıların Yunanistanı işgali boyunca sergilendi (Sıcak kapılar).  Xerxes büyük bir ordu ve donanma topladı, ve tüm Yunanistanın fethini ayarladı. Atinalı general Themistocles müttefik Yunanlıların Farslıların gelişmiş ordularını Thermopylae geçişinde önlemelerini önerdi.\nYaklaşık olarak 7000 kişilik bir müttefik kuvvet bu amaç için MÖ 480 yazında kuzeye geçişi önlemek için hareket etti. Antik kaynakların iddiasına göre sayısı milyonları bulan Pers ordusu Ağustosun sonunda Eylülün başlarında geçişe vardı. Çok sayıca, Yunanlılar arka koruma yok olmadan önce tarihin en meşhur son duruşunda Farslıları toplamda 7 gün kapalı tuttular (üç savaş dahil). Savaşın iki dolu gününde, Sparta kralı Leonidas I tarafından yönetilen küçük bir kuvvet en büyük Pers ordusunun geçebileceği yolu kapattı.\nAntik ve modern yazarların her ikiside özgür insanların ana vatanlarını savunan vatansever ordunun gücünün örneği olarak Thermopylae savaşını kullanmıştır.  Thermopylae savaşında savunucuların performansı gelişmiş bir eğitim, ekipman ve kuvvet çarpanları olarak alanın iyi kullanımına örneğidir ve ezici oranlara karşı cesaretlendirici bir sembol olmuştur.
incArmyTroopLimit.name=Caesar Marque
incArmyTroopLimit.funcDesc=Fakülteyi  7 günlüğüne %25 korur.
incArmyTroopLimit.itemDesc=Caesar Marque Roma ruhunu temsil eder. Kahramanın fakültesini korur. Fakülte revir (Hastati, Sagittarii, Principes), süvariler ve kuşatma motorları (mancınık onagerleri) tarafından meşgul edilmiş maksimum asker popülasyonundadır.
refreshTavern.name=İşe alma fermanı
refreshTavern.funcDesc=Yeni kahramanlar işe al.
refreshTavern.itemDesc=Belli bir kahramana çok ihtiyacın olduğunda, senin için etrafta değildirler. Bazı istenmeyen kahramanlar Amfi tiyatronun etrafında dolaşırlar. İşe alma fermanı onları uzaklaştırır ve gerçek yeteneklerin gelmesi için kapıları açar.
resetHero.name=Tekrar intikal yasası
resetHero.funcDesc=Sürekli noktaların tersine atanması. Sürekli noktaları egemenlik, cesaret ve bertaraf etme ile atanmamış sürekli noktalar havuzuna kahramanın seviyesi seviye 0 a geri düştüğünde geri taşır. Tekrar intikal sayısının talep edilmiş sayısı kahramanın seviyesinin ve 10 un katsayısının yukarı yuvarlanmasına eşittir.
resetHero.itemDesc=Belirli amaçlar için bir kahraman işe almak ciddi çabalar sarfettirir. Fakat kahraman için aklınızda başka birşey var ise, onun sürekli noktalarını yeniden atamak için intikal yasası yayınlayabilirsiniz.
resetHero6.name=Tekrar intikal yasası x 6
resetHero6.funcDesc=Sürekli noktaların tersine atanması. Sürekli noktaları egemenlik, cesaret ve bertaraf etme ile atanmamış sürekli noktalar havuzuna kahramanın seviyesi seviye 0 a geri düştüğünde geri taşır. Tekrar intikal sayısının talep edilmiş sayısı kahramanın seviyesinin ve 10 un katsayısının yukarı yuvarlanmasına eşittir.
resetHero6.itemDesc=6 tekrar intikal yasasının ekonomik paketi 120 altın değerindedir, şimdi sadece 100 altın maliyetinde.
incWorkout.name=Spor salonu girişi
incWorkout.funcDesc=5 kahramana kadar aynı anda egzersiz yapmasına izin verir. 3 gün geçerli ve tekrarlı bir şekilde uzatılabilir.
incWorkout.itemDesc=Spor Romada çok popüler değil dolayısıyla egzersiz alanı sınırlıdır. Yapıcak işi olmayan çok kahraman var. onlara daha fazla egzersiz girişi sağlamak için neden bir spor salonu girişi almıyorlar!\nYunan sporlarında çocukların düzenli eğitimleri Roma alışkanlıklarına yabancı idi ve hatta küçümseme olarak tutuldu. (Plut. Quaest. Rom. 40). Cumhuriyetin sonuna doğru Yunan davranışları için zevk edinmiş bir çok zengin Romalılar, villalarına bedensel egzersiz için küçük yerler eklemişlerdir, bazı zamanlar spor salonu, bazı zamanlar palaestrae olarak anılmıştır ve onları güzel sanat işçilikleri ile süslemişlerdir (Cic. ad Att. I.4, c. Verr. III.5). İmparator Nero Romada halka açık spor salonunu ilk kurandı (Sueton. Ner. 12); bir diğeri ise Commodus tarafından inşa edildi (Herod. I.12.4). Bu enstitülerin Yunan sporlarını Roma halkına tanıtmaları niyeti olmasına reğmen, asla hiçbir önem kazanmamıştır, muhteşem kaplıcalar, amfiler ve diğer devasa binalar daima spor salonuna göre Romalılar için daha büyüleyici olmıştur.
moveCastle.name=Taşıyıcı
moveCastle.funcDesc=Şehirinizi gelişigüzel tekrar yerleştirin. Dışarda seferde herhangi bir birlik ve içeride müttefik birlik garnizonu olamaz. (Hükümdar birlikleri garnizonu iyi; ve şehirle birlikte tekrar yerleştirilecektirler.)
moveCastle.itemDesc=Kendinizi kurtlar tarafından çevrilmiş veya çorak topraklar üzerinde yaşar şekilde bulursanız, bir taşıyıcı üzerinde gelişigüzel sürerek yeni bir yere yerleşebilirsiniz.
moveCastleAdv.name=Hassat taşıyıcı
moveCastleAdv.funcDesc=Şehirinizi kesin bir yere yerleştirin. Bunun kullanımı için dışarıda seferde birliğiniz ve içeride müttefik birlik olmamalıdır. (Hükümdar birlikleri garnizonu iyi; ve şehirle birlikte tekrar yerleştirilecektirler.) Hassas taşıyıcıyı yeniden yerleştirmek için kullandığınızda ilk 24 saat içerisinde herhangi bir amaçla birlik gönderemezsiniz.
moveCastleAdv.itemDesc=Yeniden yerleşme için dikkatli bir şekilde seçilmiş olan koordinat harika bir şekilde riski azaltır ve hatta azılı düşmanlarınıza karşı ölümcül saldırı için avantaj noktası olarak hizmet eder.
