speedupTroop.name=Commentarii de Bello Gallico
speedupTroop.funcDesc=Kışlada, atölyede ve sabit tüm birlik birimlerinin eğitim veya üretiminde kalan zamanı %30 oranında kısaltır. (Kısaltılmış proses herhangi bir öğe tarafından daha fazla kısaltılamaz) Uygulama üzerinde ani tamamlamanın hafif bir şansı vardır.
speedupTroop.itemDesc=Commentarii de Bello Civili (Tam anlamı ile latincede Sivil savaş yorumları) Julius Caesar ın Pompey ve Senatoya karşı savaşı tarafından yazılmış beyandır. Commentarii de Bello Gallico daki meslektaşınınkinden kısadır, sadece üç kitap uzunluğundadır, ve muhtemelen tamamlanmamıştır, MÖ 49-48 olaylarını kapsar, Caesar ın İtalyanın kuşatmasından kısa zaman önce Pharsalus savaşında Pompeyin yenilgisine ve Caesar ile Mısıra kadar. Pompey suikasti ile kapanır, Caesar Mısır tahtına ciddi iddialara aracılık etme Alexandrian savaşının başlangıcının girişimlerinde bulunur.
speedup50pTroop.name=Commentarii de Bello Gallico
speedup50pTroop.funcDesc=Kışlada, atölyede ve sabit tüm birlik birimlerinin eğitim veya üretiminde kalan zamanı %50 oranında kısaltır.  (Kısaltılmış proses herhangi bir öğe tarafından daha fazla kısaltılamaz) Uygulama üzerinde ani tamamlamanın hafif bir şansı vardır.
speedup50pTroop.itemDesc=Commentarii de Bello Gallico (İngilizce: Galya savaşında açıklamalar) Julius Caesarın ilk elden üçüncü kişi olarak yazılmış olan romanıdır. Bu romanda Caesar kendisinin yerel ordularla roma egemenliğine karşı gerçekleşmiş olan 9 yıldaki savaşları ve entrikaları tanımlar.\n"Gaul" Caesar bazı zamanlar onu modern Fransa, Belçika ve İsviçrenin geri kalanını kapsayacak şekilde Gallia Narbonensis in (modern gün bölgesi) Roma bölgesi için hariç Gaulun tümü olarak adlandırır. Diğer durumlarda, Romalılarca Gauls olarak bilinen Celtik insanları tarafından mesken edinilmiş İngiltere kanalından Lugdunum (Lyon)a kadar sadece o bölgeyi adlandırır.\nHesap sıklıkla latince öğretmede kullanılmıştır. "Gallia est omnis divisa in partes tres" genel ifadesi ile başlar ( bazı zamanlar "Tüm Gaul iç parçaya bölünmüştür" için "Omnia Gallia in tres partes divisa est" olarak alıntı yapılır.) Tüm iş 8 parçaya bölünmüştür, Kitap 1 den Kitap 8 e, herbiri yaklaşık olarak 5000 den 15000 kelimeye kadar çeşitlilik göstermektedir. Kitap 8 Caesar ın ölümünden sonra Aulus Hirtius tarafından yazılmıştır.
incHeroExp1k.name=Greco-İran savaşları
incHeroExp1k.funcDesc=Kahramanın EXP sini %8 veya 1000 hangisi büyükse arttırır.
incHeroExp1k.itemDesc=Greco- Far savaşları (aynı zamanda Pers savaşları) Pers Achaemenid imparatorluğu ve Helenik dünyanın şehir savaşları arasındaki 499 MÖ de başlayan ve 450 MÖ de sona eren anlaşmazlıklar serisidir. Yunanların bölücü politik dünyası ve Perslerin büyük imparatorluğu arasında çarpışma, büyük Cyrus Ionia yı 547 BC de fethettiğinde başladı. İona şehirlerinin bağımsız düşünceli kuralları ile mücadele etmek için Persler her birini kurala bağlaması için zorbaları atadı.  Bu hem Persliler hemde Yunanlılar için bir çok sorun kaynağını ortaya çıkaracaktır.\nHemen hemen Greco-Pers savaşlarının birincil kaynağı Yunanistandı; Perslileri kendi tarihlerini tanımlamak için herhangi bir şey yazmadıkları görünüyor. Biraz daha ileriye gidildiğinde, Greco-Pers savaşları için ana kaynağın Yunanlı tarihçi Herodotus olduğu görülür.  "Tarihin babası" olarak anılan Herodotus, MÖ 484 önce Halicarnassus ta doğmuştur, Anadolu ( Pers yönetimi altında). "Sorularını" (Yunan-Histories;İngilizce- Tarihler) MÖ 440-430 civarında yazmıştır, hala nispeten yakın tarih olan Greco-Pers savaşlarının orijinini takip etmektedir.  Herodotusun yaklaşımı tamamen roman, ve en azından batı toplumunda, "tarihi" bir disiplin olarak icat etmiş olarak görülüyor. Hollandanın sahip olduğu gibi: "İlk defa bir tarihçi kendisini anlaşmazlıkların orijinini takip etmek için atadı, bir çok geçmiş gibi tamamen harika olmak veya bazı tanrıların isteklerine ve fantezilerine değil, yada insanlara kaderi göstermek değil, fakat açıklamalar biraz oldukça tahkik olabilir."
incHeroExp10k.name=Peloponez savaşı
incHeroExp10k.funcDesc=Kahramanın EXP sini 10000 veya %30 hangisi büyükse arttırır.
incHeroExp10k.itemDesc=Peloponez savaşı, MÖ 431 den 404 e kadardır, antik yunan savaşıdır, Atinalılar ve onun imparatorluğu Sparta tarafından idare edilen Peloponez ya ligine karşı savaşmışlardır.  Tarihçiler geleneksel olarak savaşı üç faza bölmüşlerdir. Birinci fazda, Archidamian savaşı, Sparta Atticaya tekrarlı saldırılar düzenledi,Atinalılar deniz üstünlüğü avantajını kullanarak Pelonopez sahillerine imparatorluğundaki isyan işaretlerini bastırmak için baskınlar düzenlediler. Savaşın periyodu MÖ 421 de Nicias barışının imzalanması ile son buldu. Bu anlaşma, ancak, Peloponezde savaşılması üzerine etkisini erken yitirdi.  MÖ 415 te, Atina Sicilyada Syracusa saldırı için büyük sefer kuvveti gönderdi; MÖ 413 te saldırı tüm kuvvet birliklerinin yok edilmesi ile felaket bir şekilde başarısız oldu. Bu savaşın son fazında gösterildi, genel olarak Decelean savaşı veya İonian savaşı olarak anıldı. Bu fazda, Sparta, şimdi Perslerden destek alıyor, desteklenmiş isyancılar Ege denizinde ve İonia da Atinan konusunda,  Atinanın imparatorluğunu zayıflatmak ve sonunda şehirin deniz üstünlüğünü kaybettirmek.    Atinanın Aegospotami deki filosunun yok edilmesi savaşın etkili bir şekilde sonlandırdı ve Atinalılar ileriki yıllarda kuşatıldı.\nPelonopezya savaşı antik Yunan dünyasını tekrardan şekillendirdi. Uluslararası ilişkiler seviyesinde, Atina, savaş başamadan önce Yunanistanda en güçlü şehir devletidir, Sparta Yunanistanın gücünü yöneten olarak kurulmasına karşın Atina tam bağımlıya yakın bir duruma düşmüştür. Savaşın ekonomik masrafı tüm Yunanistan boyunca hissedildi; Peloponezyada yoksulluk yayılırken, Atina kendisini tamamen harap halde buldu, ve asla savaş öncesi refaha ulaşamadı.  Savaş aynı zamanda Yunan toplumuna çözümü zor değişiklikler getirmiştir; Demokratik Atina ve Oligarşik Sparta arasındaki anlaşmazlık, herbiri diğer devletlerde dostça politik gruplar olarak desteklenmiştir, sivil savaşı Yunan dünyasında genel bir olgu yapmıştır.   \nYunan savaş hali, bu anlamda, bir anlaşmazlıktan orijinal olarak bir sınırlı formalize olmuş , tüm şehir devletleri arasında mücadeleye dönüştü ve büyük zulümler ile kapandı.   Dini ve kültürel tabuları yıkmak, kırsal bölgelerin çok tahirip edici , ve tüm şehiri tahrip etmektedir, Peloponezya savaşı Yunanistanın altın çağında MÖ 5. yüzyılda dramatik bir son olarak işaretlenmiştir.
incHeroExp100k.name=Anabasis Alexandri
incHeroExp100k.funcDesc=Kahramanın EXP sini 100000 veya %100 hangisi büyükse arttırır.
incHeroExp100k.itemDesc=Anabasis Alexandri, Arian tarafından Alexander in seferleri, Büyük Alexander ın en önemli kaynağıdır.\nYunanca terim olan Anabasis sahil kıyısından içeriye doğru bir sefer olarak anılmaktadır. Katabasis terimi içeriden sahile doğru bir yolculuk seferi olarak anılmaktadır. Biraz daha kelimesi kelimesine tercüme olursa Alexanderin Seferi dir.\nAlexander üzeirndeki bu çalışma Makedonyalı fatihin seferinin tam hesaplarının sağ kalan bir kaç parçasından biridir. Arrian şimdi kaybolmuş olan kaynakları kullanabilirdi, örneğin Callisthenes, Onesicritus, Nearchus, ve Aristobulus tarafından çağdaş eserler ( Alexander ın yazarı Aristotle nin yeğeni ), ve Cleitarchus ın sonraki hafif çalışması . Hepsinin en önemlisi, Arrian Ptolemy tarafından Alexander biyografisi yapıldı, Alezander in yönetici generallerinden biri ve muhtemelen onun yarım kardeşi.\nbirinci olarak bir askeri tarih, Alexander ın hayatı hakkında biraz bilgi vermekle birlikte, Yunan politikasındaki rolünü veya Perslere karşı neden ilk yerde saldırı başlatıldığını nedenleri hakkında söylemiştir.
