moveCastleEnemy.itemDesc=Düşmanınızdan yeterli taciz aldınızmı? Sınırdışı yaptırımı taciz şehrini sizden uzağa diğer bir bölgeye taşır, hükümdar olmayan garnizon birliklerini ait oldukları geri yerlerine gönderir,ve gelişi güzel bir şekilde düşmanınızın yakınındaki şehirlere dışarı sefer birliklerini yayar.
