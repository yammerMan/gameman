105.description=Yeni kurulmuş bir şehir sıksık kaynak sıkıntısı ile karşılaşır.  Tedarik hattı önceki şehirlerden kaynakların yönlendirilmesi ile bu durumun azalmasına yardımcı olur.
105.manual="İleri karakol" da "Dışarı yönlendir" de yeni kurulmuş şehiri seçin ve ilk tadarik hattını inşa etmek için kaynakların miktarlarını doldurun.
