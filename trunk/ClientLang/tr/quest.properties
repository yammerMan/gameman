96.name=Plaza inşa et
96.description=Şimdi kaynaklarınızı yağmadan korumak için güçlü ordular eğitme zamanıdır. Birlikleri savaş ve taktiklerin pratiğini yapmak için toplama amaçlı bir plaza inşa edin. Ne kadar yüksek seviye plaza, o kadar daha fazla birlik savaşa gönderebilirsiniz!
96.manual=Bir açıklığa tıklayın ve sonra Plaza altındaki İnşa et'e tıklayın. Eğer inşa etme gereksinimleri karşılanır ise, inşa et butonnu fonksiyoneldir; aksi taktirde gri olarak gölgelenmektedir.<img src="img/Erect Plaza.jpg"></img>
97.name=Duvar inşa et
97.description=Şehir duvarınız hariç çok şeyiniz var. Duvar büyük miktarda taş gerektirir dolayısıyla daha fazla değerli taş işleme işi oluşturunuz. Şehrinizi saldırılara karşı korumak için duvarlarınızda her türlü takviyelendirmeleri uygulayabilirsiniz.
97.manual=Duvar Lv 0 a tıklayın ve "Duvar" altındaki inşa et e tıklayın. Eğer inşa etme gereksinimleri karşılanır ise, inşa et butonnu fonksiyoneldir; aksi taktirde gri olarak gölgelenmektedir.<img src="img/Erect Wall.jpg"></img>
98.name=Duvar takviyelendir
98.description=Duvarlar şehir içerisinde birliklerin savunmasını arttırarak, muazzam askeri koruma sağlar, takviyelendirme inşa etmek için alan sağlar, ve basitçe saldırganlara karı bir bariyer görevi görür.   Duvarınız ne kadar yüksek olursa, savunma mekanizmanız o kadar güçlü olur!
98.manual=Şehrinizde, Duvar Lv 1 e tıklayın ve "güncelle"ye tıklayın. Eğer güncelle butonu gri ise, güncelleme için hala belirli talepleri karşılamanız gerektiği anlamındadır.
99.name=Duvar takviyelendir
99.description=Duvarlar şehir içerisinde birliklerin savunmasını arttırarak, muazzam askeri koruma sağlar, takviyelendirme inşa etmek için alan sağlar, ve basitçe saldırganlara karı bir bariyer görevi görür. Duvarınız ne kadar yüksek olursa, savunma mekanizmanız o kadar güçlü olur!
