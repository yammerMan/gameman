44.manual=Tapınakta kereste vergisi al. Kaynakların üzerinden vergi alınması geri sayımı 15 dakika.
45.name=Taş topla
45.description=Taş duvar inşaa etmek için gereklidir. Eğer taş aniden yetersiz kalırsa, kriz ile mücadele için vatandaşlarınızdan toplayınız. Vatandaşların sadakati için toplama takdiri bunun bir sonucu olarak düşecektir.
45.manual=Tapınakta taş vergisi al. Kaynakların 15 dakika dinlenmesi üzerine vergi al.
46.name=Demir topla
46.description=Demirsiz kalkan yapılamaz. Gerekli ise demiri vatandaşlarınızdan toplayabilirsiniz. Vatandaşların sadakati için toplama takdiri bunun bir sonucu olarak düşecektir.
46.manual=Tapınakta demir vergisi al. Kaynakların üzerinden vergi alınması geri sayımı 15 dakika.
47.name=İşe ala yönetimi
47.description=Pek çok altyapı inşa ettiniz fakat hala boşta olan vatandaşlarınız var. Açıkçası daha fazla boşta gezen popülasyonu işe koymalısınız! Rektörlükte "Üretim performansı" nda hedef iş meşguliyet oranını (HİMO) ayarlayın.  Kaynak alanında (çiftlik, kereste fabrikası, taş ocağı, ve demir madeni) daha fazla iş üretimi.
47.manual=Şehrinizde, kaynak alanını seçin (çiftlik, kereste fabrikası, taş ocağı, ve demir madeni) ve her biri için 50 iş üretin.
48.name=Vergi ayarla
48.description=Şehirinizde ne kadar fazla insan oturursa, aynı zamanda aldığınız fazla vergidir. Çok yüksek vergi oranı ayaklanmaya neden olabilir ve %20 vergi en çok tavsiye olunandır!
48.manual="Rektörlük" üzerine tıklayın ve sonra "vergiyi ayarla" ya tıklayın. Vergi oranını %20 ye ayarla. <img src="img/Adjust Tax.jpg"></img>
49.name=Şehri yeniden adlandır
49.description=Şehriniz gerçekten farklılık için güçlü bir ad kullanabilir. Rektörlükte şimdi şehrinizi yeniden adlandırın!
49.manual="Rektörlük" üzerine tıklayın ve sonra "şehri yeniden adlandır" ı tıklayın. Şehrinizi sadece her 24 saatte bir adlandırabilirsiniz. <img src="img/Rename City.jpg"></img>
50.name=Armayı değiştir
50.description=Bayrak bir lordun sembolüdür. Birliklerin ruhunu toplayabilir.
50.manual=Sol alt köşedeki Lordunuzun adına tıklayın. Düzenlemek için oyuncu profilinde arma düzenleseçin. Arma haritada şehirin üzerinde görünür.  Armanın düzenlenmesi 1 Arma bayrağı tüketir.<img src="img/Change Heraldry.jpg"></img>
51.name=Market inşa et
51.description="Market"e tıkla ve satın al butonuna tıklayın. Satın almak istediğiniz ticari eşyanın miktarını ve fiyatını girin. Lv 2 deki bir market işlemlerin daha kolay bitmesine yardımcı olabilir.
51.manual=Bir açıklığa tıklayın ve sonra Market altındaki İnşa et'e tıklayın. Eğer inşa etme gereksinimleri karşılanır ise, inşa et butonnu fonksiyoneldir; aksi taktirde gri olarak gölgelenmektedir.<img src="img/Erect Market.jpg"></img>
52.name=Kaynakları sat
52.description=Şehir yapılanması esnasında kaynak sıkıntısı olması kaçınılmaz. Neye ihtiyacınız var ise satış için markete gidin.
52.manual="Market"e tıkla ve sat butonuna tıklayın. Satmak istediğiniz ticari eşyanın miktarını ve fiyatını girin ve satın alıcının yanıtını bekleyin. <img src="img/Sell Resources.jpg"></img>
53.name=Kaynak satın al
53.description=Şehir yapılanması esnasında kaynak sıkıntısı olması kaçınılmaz. En çok neye ihtiyacınız var ise satın almak için markete gidin.
53.manual="Market"e tıklayın, ve Satın al butonuna tıklayın, satınalmak istediğiniz ticari eşyanın miktarını ve fiyatını girin. Nispeten daha büyük işlemleri yürütmek için seviye 2 ye güncelleme tavsiye olunur.
54.name=Üniversite inşa et
54.description=Üniversiteler yapı hızını arttıran teknolojiler geliştirir. Ne kadar yüksek seviye Üniversite, o kadar yüksek seviye teknoloji çalışması ve daha hızlı tamamlanıcaklardır.
54.manual=Bir açıklığa tıklayın ve sonra Üniversite altındaki İnşa et'e tıklayın. Eğer inşa etme gereksinimleri karşılanır ise, inşa et butonnu fonksiyoneldir; aksi taktirde gri olarak gölgelenmektedir.<img src="img/Erect University.jpg"></img>
55.name=Üniversiteyi güncelle
55.description=Üniversiteler yapı hızını arttıran teknolojiler geliştirir. Ne kadar yüksek seviye Üniversite, o kadar yüksek seviye teknoloji çalışması ve daha hızlı tamamlanıcaklardır.
55.manual=Şehrinizde, "Üniversite" ye tıklayın ve "güncelle"ye tıklayın. Eğer güncelle butonu gri ise, güncelleme için hala belirli talepleri karşılamanız gerektiği anlamındadır.
56.name=Üniversiteyi güncelle
56.description=Üniversiteler yapı hızını arttıran teknolojiler geliştirir. Ne kadar yüksek seviye Üniversite, o kadar yüksek seviye teknoloji çalışması ve daha hızlı tamamlanıcaklardır.
56.manual=Şehrinizde, üniversitei seçin, ve seviye 4 ye güncelleyin.
57.name=Üniversiteyi güncelle
57.description=Üniversiteler yapı hızını arttıran teknolojiler geliştirir. Ne kadar yüksek seviye Üniversite, o kadar yüksek seviye teknoloji çalışması ve daha hızlı tamamlanıcaklardır.
57.manual=Şehrinizde, üniversitei seçin, ve seviye 8 ye güncelleyin.
58.name=Üniversiteyi güncelle
58.description=Üniversiteler yapı hızını arttıran teknolojiler geliştirir. Ne kadar yüksek seviye Üniversite, o kadar yüksek seviye teknoloji çalışması ve daha hızlı tamamlanıcaklardır.
58.manual=Şehrinizde, üniversitei seçin, ve seviye 10 ye güncelleyin.
59.name=Bilimsel tarım
59.description=Bilimsel tarımı çalışmanız daha fazla çiftçilik işi oluşturmasının yanında ekinlerinizin üretiminide arttırır.
59.manual="Üniversite" ye ve "Bilimsel tarım" çalışa tıklayın.<img src="img/Agronomy.jpg"></img>
60.name=Tomrukçuluk
60.description=Tomrukçuluğun iyi yönetimi tomrukçularınızın verimliliğini arttırır.
60.manual="Üniversite" ye ve "Tomrukçuluk" çalışa tıklayın.
61.name=Dövmecilik
61.description=Dövme sanatını anlamlı bir şekilde çalışmak Taş üretimini hızlandırır.
61.manual="Üniversite" ye ve "Dövmecilik" çalışa tıklayın.
62.name=Madencilik
62.description=Madencilik teknolojisi tamamen çalışıldığında, demir üretimi oranı önemli bir şekilde artar.
62.manual="Üniversite" ye ve "Madencilik" çalışa tıklayın.
63.name=Finans
63.description=Finansal yönetim şehir valisinin temelidir.
63.manual="Üniversite" ye ve "Finans" çalışa tıklayın.
64.name=İstif
64.description=İstif ekinlerin, kerestenin, taşın ve demirin şehir çapında depolama kapasitesini (ŞÇDK) arttırır.
64.manual="Üniversite" ye ve "İstif" çalışa tıklayın.
65.name=Mimari
65.description=Bilimsel olarak tasarlanmış mimari stiller Duvarınn ve savunma kulelerinin HP sini arttırır.
65.manual="Üniversite" ye ve "Mimari" çalışa tıklayın.
66.name=Burs
66.description=Burs yardımı ile kahramanınız daha düşük EXP ile daha yüksek seviyeye tırmanabilir.
66.manual="Üniversite" ye ve "Burs" çalışa tıklayın.
67.name=Onarım
67.description=Güçlendirmeleriniz için zamanında ve acil onarım işleri onları canlı ve foksiyonel tutar. Onarım takviyelendirmelerinizin canlanma oranını arttırır, böylece bir çoğu hasar gördükten sonra bile canlı kalır.
67.manual="Üniversite" ye ve "Onarım" çalışa tıklayın.
68.name=Lig oluştur veya katıl
68.description=Yalnız bir kurt sadece çok az yapabilir. Her ihtiyacınız olduğunda size yarım edicek lig üyelerine ihtiyacınız var.
68.manual=Lig e tıklayın ve lig listesini açın. Bilgisini kontrol etmek istediğiniz ligi seçin. "Uygula" ya basın ve lig yöneticilerinden kabul onayı bekleyin. Lig rütbesi ile de müracat edebilirsiniz. Aynı zamanda size davetiye gönderen ligleri de görebilirsiniz. O lige katılmak için "Kabul et"e tıklayın.
69.name=Lig kanalında sohbet et
69.description=Bir lige katıldıktan sonra lig kanalı sayesinde sosyalleş ve arkadaşlar edin. Güçlü ve birleşmiş bir lig başarıya giden en hızlı hatta alır!
69.manual=Tamamen serbest sohbet ile eğlenmek için sohbet menüsünde lig butonuna tıklayın!
70.name=Haberleşme
70.description=Çevredeki şehir lordları ile iletişim içerisinde olun. Dostluğun göstergesi olarak güzel kelimeler kullanınız. Kızgın bir komşu arzu edilmeyen bir durumdur. Bu liderliğinize engel olur.
70.manual=Diğer lordlara mail yazmak için "Mail" e tıklayın, ve "Mail yaz" a tıklayın ve gönderin. Gönderilmiş mailleri "Giden kutusu"nda ve diğer lordlardan gelen mailleri de "Gelen kutusu"nda kontrol edebilirsiniz. Aynı zamanda "Sistem maili" sekmesine tıklayarak Oyun oluşturucusundan (OO) selamlamaları da görebilirsiniz.
71.name=Dünya kanalı
71.description=Herkesin sizi duyabildiği dünya kanalında sohbet etmek bir borazana ihtiyacınız var.  Fakat lig kanalı ve özel kanal ücretsizdir.
71.manual=Sohbet menüsünde dünya butonuna tıklayın. Herkesin sizi duyabildiği dünya kanalında sohbet etmek bir borazana ihtiyacınız var. Fakat lig kanalı ve özel kanal ücretsizdir.
72.name=Amfi tiyatro inşa et
72.description=Yetenekler az ve kabiliyetli kahramanların yardımına ihtiyacınız var. Kahramanları işe almak için etkilemek amacıyla amfi tiyatro inşa et. Ne kadar yüksek seviye amfi tiyatro, o kadar daha fazla yüksek seviye kahraman sizin için görünecektir!
72.manual=Bir açıklığa tıklayın ve sonra Amfi tiyatro altındaki İnşa et'e tıklayın. Eğer inşa etme gereksinimleri karşılanır ise, inşa et butonnu fonksiyoneldir; aksi taktirde gri olarak gölgelenmektedir.<img src="img/Erect Amphitheatre.jpg"></img>
73.name=Anfi tiyatroyu güncelle
73.description=Amfi tiyatronuzu ender yetenekleri bulma oranını arttırmak için güncelleyin. Onların sadakatini arttırmak için süslü hediyeler ile ödüllendiriniz. Ne kadar yüksek seviye amfi tiyatro, o kadar daha fazla yüksek seviye kahraman sizin için görünecektir!
73.manual=Şehrinizde, seviye 1 "Amfi tiyatro" ya ve sonra "Güncelle"ye tıklayın. Eğer inşa etme gereksinimleri karşılanır ise, inşa et butonnu fonksiyoneldir; aksi taktirde gri olarak gölgelenmektedir.
74.name=Yetenekleri farket
74.description=Potensiyelli yüksek kahramanlar (PYK) yüksek kabiliyetli olmayanlardan daha değerlidirler. PYK yı yükseltin, bir yüksek kahramanın aynı seviyedeki düzenli bir kahramanın aldığından daha fazla ekstra atanmamış özellik noktası (AÖN) alır. 3 ten 8 e potensiyel değer aralığı. Örneğin, bir defa PYK 3 lü bir kahraman seviye 10 a ulaşırsa, yüksek kahraman düzenli kahramandan daha fazla 3 ekstra AÖN alır. Bu 3 AÖN ekstra her 10 seviye ürününün elde edilmesi ile verilir: seviye 10,20,30,40,..., 250.
74.manual=Yeni katılımcılar için sorular (Cevaplar soru tanımında bulunabilir)
75.name=Kahraman işe al
75.description=Stratejik tercihiniz ne tür bir kahraman işe alıcağınıza karar verir. Yüksek politikalı kahraman yapılanmayı hızlandırır; yüksek cesaretli kahraman birliklerin saldırısını arttırır; ve yüksek savuşturmalı kahraman isebirliklerin savunmasını arttırı. Amfi tiyatroda şimdi ilk kahramanınızı işe alın!
75.manual=Amfi tiyatroya tıklayın ve "Kahraman işe al" ı seçin. Daha yüksek seviyeli bir kahraman işe alım için daha fazla sikke ve buna mukabil maaş gerektirebilir.<img src="img/Recruit Hero.jpg"></img>
76.name=Konsül tayin et
76.description=Şehriniz konsülsüz risk altındadır. Yüksek kabiliyetli konsül kaynak üretimini muazzam arttırır.
76.manual=Amfi tiyatroda "Kahraman listem ve esaslarım" a tıklayın ve "Konsül tayin et" e tıklayın. Konsül olması için bir kahraman seçin. Bir kahramanı sikke veya öğeler ile ödüllendirmek onun sadakatini ve kişise özelliğini arttırır.<img src="img/Appoint Consul.jpg"></img>
77.name=Kahramanı terfi ettir
77.description=Kahramanlarınızı egzersiz pratiği yaparak EXP kazanmaları için gönderin.  Amfi tiyatroyu ziyaret ederek onların büyümelerini izleyin. Yeterli EXP topladıkları zamanda, onları 3 kişisel özelliklerini geliştirmeleri amaçlı arama için AÖN alma amaçlı güncelleyin. Egemenlik, Cesaret ve Savuşturma. Bir konsül ataması bir kahramanın yapı, teknolojik çalışma, birliklerin eğitimi ve üretimi, ve sefere çıkma sayesinde EXP kazanmasına yardımcı olur.
77.manual=Yeni katılımcılar için sorular (Cevaplar soru tanımında bulunabilir)
78.name=Kahramanı güncelle
78.description=Yeni tayin edilmiş konsül iyi iş yapıyor. Egzersiz yapması için bir tane atama yapmak isteyebilirisniz böylece bu daha fazla EXP kazanır ve daha hızlı güncellenir. Birinin EXP sini kontrol etmek için amfi tiyatroya sıksık ziyaret edin. EXP olarak güncelleme yeterli olur. Atanmamış özellik noktaları (AÖN) atanmış özellikler olaran kullanılabilirler.
78.manual="Amfi tiyatro" ya tıkla ve "Kahraman listem ve esaslarım"ı seç. Şimdi "Görüntüle"yi seç ve "Güncelle" ye tıkla". Yeni güncellenmiş kahraman yeniz atanmamış özellik noktaları alır (AÖN) Ama tabiki, özellik noktalarını geri veya tersine döndürmek için tekrar atamayı kullanabilirsiniz.
79.name=Yeteneklerin işe alınması
79.description=Son derece ihtiyacınız olan ender yetenekleri bulmak için amfi tiyatroda işe alma derecesi kullanın.   Ne kadar yüksek seviye amfi tiyatro, bir işe alma derecesi ile o kadar en iyi sonuç.
79.manual="Amfi tiyatro" ya ve sonra "Kahraman işe al" a tıklayın, ve "Kahraman yenile" ye tıklayın. <img src="img/Talents Recruitment.jpg"></img>
80.name=Kalabalığı kuşat.
80.description=Kaynaklar zenginlik getirir ve kalabalık kaynak üretiminize anlamlı bır ilerleme katar, kalabalığın keskin be zeka ile kalabalığı ister hale getirir. Farklı kalabalık farklı kaynak üretimini arttırır. Kalabalığı kuşatmak için bir kuşatma seferi başlatın. Kalabalıktaki birlikleri fesh edin ve kendinizin gibi iddia edin! Bir çoğu aynı olan kalabalık sahibi olmak belirli kaynak üretimini son derece arttırır!
80.manual=Yeni katılımcılar için sorular (Cevaplar soru tanımında bulunabilir)
81.name=Akademi inşa et
81.description=Akademi aşkeri amaçlı teknolojilerin geliştirilmesinde uzmanlaşır. Ne kadar yüksek seviye Akademi, o kadar yüksek seviye teknoloji çalışması ve daha hızlı tamamlanıcaklardır.
81.manual=Bir açıklığa tıklayın ve sonra "Akademi" altındaki İnşa et'e tıklayın. Eğer inşa etme gereksinimleri karşılanır ise, inşa et butonnu fonksiyoneldir; aksi taktirde gri olarak gölgelenmektedir.<img src="img/Erect Academy.jpg"></img>
82.name=Akademiyi güncelle
82.description=Akademi aşkeri amaçlı teknolojilerin geliştirilmesinde uzmanlaşır. Ne kadar yüksek seviye Akademi, o kadar yüksek seviye teknoloji çalışması ve daha hızlı tamamlanıcaklardır.
82.manual=Şehrinizde, Akademi Lv 1 e tıklayın ve "Güncelle"ye tıklayın. Eğer güncelle butonu gri ise, güncelleme için hala belirli talepleri karşılamanız gerektiği anlamındadır.
83.name=Akademiyi güncelle
83.description=Akademi aşkeri amaçlı teknolojilerin geliştirilmesinde uzmanlaşır. Ne kadar yüksek seviye Akademi, o kadar yüksek seviye teknoloji çalışması ve daha hızlı tamamlanıcaklardır.
83.manual=Şehrinizde, Akademiyi seçin, ve seviye 4 ye güncelleyin.
84.name=Akademiyi güncelle
84.description=Akademi aşkeri amaçlı teknolojilerin geliştirilmesinde uzmanlaşır. Ne kadar yüksek seviye Akademi, o kadar yüksek seviye teknoloji çalışması ve daha hızlı tamamlanıcaklardır.
84.manual=Şehrinizde, Akademiyi seçin, ve seviye 8 ye güncelleyin.
85.name=Akademiyi güncelle
85.description=Akademi aşkeri amaçlı teknolojilerin geliştirilmesinde uzmanlaşır. Ne kadar yüksek seviye Akademi, o kadar yüksek seviye teknoloji çalışması ve daha hızlı tamamlanıcaklardır.
85.manual=Şehrinizde, Akademiyi seçin, ve seviye 10 ye güncelleyin.
86.name=Ufak sahne
86.description=Yeni eğitilmiş askerleri savaş alanına koymak akıllıca değil. Ufak sahne hastatusun saldırı yeteneklerini muazzam şekilde arttırmalarına yardımcı olur. Ufak sahne ile seviye 7 ye ulaşması ile, okçular dağılma kullanabilir. Bazı piyadeler için ufak sahnenin belirli bir seviyesi ön gereksinim olduğunu not edin.
86.manual="Akademi" üzerine tıklayın ve sonra "Ufak sahne" ye tıklayın. Eğer bu teknolojiyi çalışamaz iseniz, onun önce ön gereksinim olan teknolojisini çalışın. <img src="img/Footpace.jpg"></img>
87.name=Binicilik
87.description=Binicilik atlarınızın savaşa hazır olmaları için eğitir. Binicilik Lv 3 Süvarileri eğitmenize ve Binicilik Lv 7 de Süvarilerin pusu saldırısına izin verir.
87.manual="Akademi" üzerine tıklayın ve sonra "Binicilik" e tıklayın.
88.name=Silahlanma
88.description=Silahlanma savaş zamanlarında hızlı bir şekilde silahların demirhanede işlenmesini sağlayan ciddi bir hünerdir.  Ne kadar yüksek seviye silahlanma, o kadar güçlü Mancınık ve Onager alırsınız. Silahlanma Lv 7 Mncınıkta keskinliği ve Onagerlerde ateş toplarını etkin kılar.
88.manual="Akademi" üzerine tıklayın ve sonra "Silahlanma" yı tıklayın.
89.name=Keşif
89.description=Oyunun her sahnesinde istihbarat için spekülatörleri göndermek aşırı derecede önemlidir.  Bu spekülatörleri eğitmek için Keşif Lv 1 alır. Ne kadar yüksek seviye Keşif, o kade istihbaratçı spekülatörler toplar ve daha kolay bir şekilde düşman spekülatörleri bulur ve engellersiniz!
89.manual="Akademi" üzerine tıklayın ve sonra "Keşif" e tıklayın.
90.name=Liderlik
90.description=Liderlik savaş için bir kahramanın ne kadar asker yönetebileceğine karar verir. Her bir güncelleme ile fakülte %3 artar. (Fakülte bir kahramanın yönetebileceği maksimum asker sayısıdır.) Bir kahraman askerleri piyade (Triarii, Sagittarii, Principes), Süvariler ve abluka motoru birlikleri (mancınık, onagerler) birliklerinin arkasında yönetir. Spekülatör Fakültenin parçası olmayan bir özel birliklerin birimidir.
90.manual="Akademi" üzerine tıklayın ve sonra "Liderlik" e tıklayın.
91.name=Güvenlik
91.description=Güvenlik savunma yeteneğinizi son derece arttırabilir.
91.manual="Akademi" üzerine tıklayın ve sonra "Güvenlik" e tıklayın.
92.name=Tıbbi tedavi
92.description=Tıbbi tedavi birlikleirn HP sini onarır.
92.manual="Akademi" üzerine tıklayın ve sonra "Tıbbi tedavi" ye tıklayın.
93.name=Lojistik
93.description=Kuşatma (kalabalık) ve yağma (kalabalık, şehir) sonrasında bir birliğin taşıyabileceği ganimet kaynaklarının miktarı birliklerin yükü ile sınırlıdır.  Ne kadar yüksek seviye lojistik, o kadar daha fazla birlikleriniz kaynak taşır.
93.manual="Akademi" üzerine tıklayın ve sonra "Lojistik" e tıklayın. Eğer bu teknolojiyi çalışamaz iseniz, onun önce ön gereksinim olan teknolojisini çalışın.
94.name=Navigasyon
94.description=Navigasyon haritada birliklerinizin sefer hızını arttırır.
94.manual="Akademi" üzerine tıklayın ve sonra "Navigasyon" a tıklayın.
95.name=Yemek sanatı
