8.name=Çiftçilik işi oluştur
8.description=Şehrinizedaha fazla insan akmaktadır, onlara sağlanmak üzere yapılanmanın hızlandırılması ve daha fazla ekin yetiştirilmesi gereklidir! Daha fazla çiftçilik işleri oluşturun böylece boştaki popülasyon ekinlerin tedariğini garanti etmek için tarlalarda çalışarak kendilerini çiftçiye dönüştürme fırsatları olur.
8.manual=Şehrinizde "Çiftlikler" e tıklayın. 5 çiftlik işi oluştur.<img src="img/Husbandry Job Creation.jpg"></img>
9.name=İş oluşturma hızlandır
9.description=Bir şehir yönetmek kolay bir şey değil. Politika dehasından geçmiş tecrübeler son derece arzu edilmektedir. Temel politika tamamen bilgelik ile dolu bir kitaptır. İş oluşturmayı hızlandır.
