106.description=Kışlalar Hastatus, Sagittarii ve Principes eğitir. Bazı piyade tiplerinin eğitilebilmeleri için yüksek seviye kışlalara ihtiyacı vardır. Şehrinizde bir den fazla kışla inşa edebilirsiniz. Piyadelerin kovulması da aynı zamanda kışlada yapılır.
106.manual=Bir açıklığa tıklayın ve sonra Kışla altındaki İnşa et'e tıklayın. Eğer inşa et butonu gri ise, yapıya başlamak için hala belirli talepleri karşılamanız gerektiği anlamındadır.<img src="img/Erect Barrack.jpg"></img>
