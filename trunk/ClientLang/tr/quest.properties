102.name=Tuzaklar ayarla
102.description=Tuzaklar süvariler, okçular ve principelere karşı yer altında gizlenmiş ölümcül tuzaklardır.  Fakat bir dafe kullanımlık atılabilir öğedir. 10 tuzak inşa et ve gelişen şehrine temel koruma sağla! Sonunda, milyonlarca tuzak bir ölümcül kalkan olabilir.
102.manual="Duvar" a tıklayın ve "Tuzaklar" a tıklayın, ve 10 tuzak inşa etmek için "İnşa et" e basın.<img src="img/Set Traps.jpg"></img>
103.name=Savunma kulesi inşa et
103.description=Savunma kulesi duvarınıza inşa edilen takviyelendirilmiş bir kuledir.  Menzilli savunuculara kuşatma kuvvetlerine karşı harika avantaj sunar ve düşmanlarınızın korkulu rüyası olabilir.  Şehrinizin menzilli savunucularını güçlendirmek için 10 savunma kulesi inşa edin.
103.manual="Duvar" a tıklayın, ve 10 savunma kulesi inşa edin.
104.name=Kaya düşmesi inşa edin.
104.description=Devasa taşlar duvarların üzerinden piyadelere atıldı. Fakar, sadece bir defa kullanım sağlamaktadırlar. Önce tahrip edici etkilerine şahit olmak için 10 Kaya düşmesi inşa edin. Daha fazla kaya düşmeleri oluşturarak şehirlerinizi güvenli kılın.
104.manual="Duvar" a tıklayın, ve 10 kaya düşmesi inşa edin.
