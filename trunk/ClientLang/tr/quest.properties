10.name=Ormancılık işi oluştur
10.description=Kereste her şehir için gereklidir. Yapı büyük miktarda kereste tüketir. Birlikler silah üretmek için keresteye ihtiyaç duyar. Daha fazla orman işleri oluşturun böylece boştaki popülasyon kerestenin tedariğini garanti etmek için kereste fabrikasında çalışarak kendilerini keresteciye dönüştürme fırsatları olur.
10.manual=Şehrinizde "Kereste fabrikası" na tıklayın. 5 orman işi oluştur.<img src="img/Forestry Job Creation.jpg"></img>
11.name=Değerli taş işi oluştur
11.description=Depo, duvar ve market inşaa etmek için taş ön gereksinimdir ve aynı zamanda mancınık ve onagerler için cephane sağlar. Daha fazla değerli taş işleri oluşturun böylece boştaki popülasyon taşların tedariğini garanti etmek için taş ocaklarında çalışarak kendilerini duvarcıya dönüştürme fırsatları olur.
11.manual=Şehrinizde "Taş ocağı" na tıklayın. 5 değerli taş işi oluştur.
12.name=İşleme işi oluştur
12.description=Demir birlikleriniz için iyi ekipman üretmek için gereklidir. Daha fazla değerli işleme işileri oluşturun böylece boştaki popülasyon demirin tedariğini garanti etmek için demir madenlerinde çalışarak kendilerini madenciye dönüştürme fırsatları olur.
12.manual=Şehrinizde "Demir madeni" ne tıklayın. 5 işleme işi oluştur.
