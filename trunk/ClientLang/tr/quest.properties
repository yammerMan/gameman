3.name=Dışkaynak
3.description=Daha fazla inşaat işçisi almak yapının hızlandırılmasında en etkili bir yoldur. Bir defa sözleşme yapın ve şehriniz eş zamanlı olarak sonraki 60 saat içinde 3 bina inşa edebilir ve/veya güncelleyebilir. Şehir gelişiminiz kanatlanıyor!
3.manual=Uygulamak için "Rektörlük"e ve sonra "Daha fazla inşaatçı ile sözleşme yap" a tıklayın ve 1 örnek motivasyon konuşması tüketin. Veya basitçe aşağıdaki İnşaatçı butonuna aktifleştirmek için tıklayabilirsiniz.
4.name=Kulübeleri güncelle
4.description=Kulübeler vatandaşlara barınak sağlar. Popülasyon kapasitesini arttırmak için Klübeler inşa edin veya güncelleyin, ve kaynak alanlarındaki (Çiftlik, Kereste fabrikası, taş ocağı, ve demir madeni) talep edilmiş işçilerin iş pozisyonlarını doldurmak için boştaki popülasyonu kullanılabilir yapın. Daha fazla insanı etkilemek ve şehrinizde ikamet etmeleri için Kulübeleri seviye 2 ye güncelleyin.
4.manual=Şehrinizde, Kulübelere Lv 1 e tıklayın ve "güncelle"ye tıklayın. Eğer güncelle butonu gri ise, güncelleme için hala belirli talepleri karşılamanız gerektiği anlamındadır.<img src="img/Upgrade Cottages.jpg"></img>
