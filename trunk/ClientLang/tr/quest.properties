2.name=Bu oyunu yerimine ekle
2.description=Basitçe FireFox un veya Internet Explorer'ın sık kullanılanı ile Caesary sunucusuna girerek günlük ödüller alın!\nKendinden ayarlamalı uzatılmış ve daraltılmış görünümde eğlenmek için Caesary'i günlük misafir yer imi sayesinde açın. (Sadece FireFox ile çalışıyor iseniz yerimine sağ tıklayın ve "Yeni sekmede aç" a basın.) Yerimi bağlantınızı alanen paylaşmayın. Oturum açmanızı ve şifrenizi içermektedir!
