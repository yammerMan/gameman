123.description=Düşmanlar üzerinde bilgi toplar ama zor müzadeledir.
123.manual="Stable" ye tıklayın, ve 5 Spekülatör eğitin.
124.name=Süvari eğit
124.description=En kalifiye süvari takımı, iyi donanımlı ve disiplinli. Duvara saldıramaz.
124.manual="Stable" ye tıklayın, ve 5 Süvari eğitin.
125.name=Mancınık üret
125.description=Korkutucu nüfuziyet oklarını vurur. Fakat onun düşük hızı yakın mücadelede bedel ödetir!
125.manual="Atölye" ye tıklayın, ve 5 Mancınık üretin.
126.name=Orangerleri eğit
126.description=Onagerler devasa taşları düşman kuvvetlerinin çok gerisine mancınık ile fırlatırlar, ciddi hasarlara yol açarlar. Onun hızı ve boyutu onu süvarilere karşı etkili saldırı başlatılmasından korur.
126.manual="Atölye" ye tıklayın, ve 5 Onager üretin.
127.name=Principes eğitin
127.description=Uzun veya kısa mesafe saldırıların her ikisindede saldırıda veya savunmada etkin olabilir.
127.manual=Atölyede 5 Principes eğit.
128.name=Birlikleri transfer et
128.description=İyi organize olmuş bir takım saldırıda verimlidir. Akademinizdeki teknoloji güncellemesi ile, makul bir şekilde nasıl keşife çıkılacağını ve birlikleri transfer ediceğinizin öğrenin.  Şehrinizde, "Amfi tiyatro" ya ve sonra "Kahraman yönet" e tıklayın ve sonra bir kahraman seçin.  Kahraman arabiriminde "Transfer et" e tıklayın.
128.manual=Yeni katılımcılar için sorular (Cevaplar soru tanımında bulunabilir)
129.name=Kalabalığı keşfet
129.description=Düşmanlar pusu etrafında saldırı fırsatı için bekliyorlar. Eğer akademiniz Keşif Lv 1 i geliştirmişse, Stable de spekülatörleri eğitebileceksiniz ve onları ileride stratejileri daha iyi kullanmak için kalabalığa keşif için gönderebileceksiniz.
129.manual=Kalabalığı seçin ve "Keşfet" e tıklayın.
130.name=Şehri keşfet
130.description=Bir sefere çıkmadan önce, düşmanınızın gücünü ölçmek için bazı spekülatörler gönderin. Ne kadar yüksek seviye bir keşif, oa kadar fazla spekülatörlerin geriye getirebileceği istihbarattır. Savaş başlatmadan önce Spekülatörlerin gönderilmesi yüksek avantaja sahiptir/
130.manual=Harita üzerinde bir şehire tıklayın ve "Keşfet" e tıklayın.
131.name=Kalabalığı kuşat.
131.description=Şehirin gelişimi kaynak üretimine bağlıdır. Çevredeki kalabalığı kuşatmak için bir kahraman göndererek kaynak üretimini yükseltmekle sorumlusunuz. Rektörlüğünüzün seviyesi ne kadar yüksek olursa o kadar daha fazla kalabalığı kuşatabilirsiniz. En çok gerekli olan kaynağı taikp edin ve uygun bir kalabalığı kuşatma seferi başlatmak için hedef olarak seçin.
131.manual=Seviye 1 kalabalığı seçin ve "Kuşat" a tıklayın.
132.name=Kalabalığı kuşat.
132.description=Dünyayı kazanmak için kaynak üretiminiz ihtiyacınızı tatmin edemez. Kaynak üretiminize ekstra bir artış vermek için şehrinizin etrafında bir kaç kalabalık kuşatın. Yüksek seviye bir Rektörlük kaynak üretiminize daha fazla fayda sağlayan daha fazla yüksek seviye kalabalık kuşatmanıza izin verir.
132.manual=Seviye 2 kalabalığı seçin ve "Kuşat" a tıklayın.
133.name=Kalabalığı kuşat.
133.description=Kuşatılmış kalabalıklar kaynak üretiminizi anlamlı bir şekilde arttırır.  Ne kadar yüksek seviye bir kalabalık, sağlayabileceği o kadar daha fazla kaynaktır!
133.manual=Seviye 4 kalabalığı seçin ve "Kuşat" a tıklayın.
134.name=Kalabalığı kuşat.
134.description=Kuşatılmış kalabalıklar kaynak üretiminizi anlamlı bir şekilde arttırır. Ne kadar yüksek seviye bir kalabalık, sağlayabileceği o kadar daha fazla kaynaktır!
134.manual=Kalabalığı seçin ve "Kuşat" a tıklayın.
135.name=Kalabalığı kuşat.
135.description=Kuşatılmış kalabalıklar kaynak üretiminizi anlamlı bir şekilde arttırır. Ne kadar yüksek seviye bir kalabalık, sağlayabileceği o kadar daha fazla kaynaktır!
135.manual=Seviye 10 kalabalığı seçin ve "Kuşat" a tıklayın.
136.name=İleri karakol inşa et
136.description=İleri karakol şehirleriniz arasında kaynakları yönlendirmek için tedarik hattı(ları) oluşturur. Ne kadar yüksek seviye bir kalkış ileri karakolu olursa o kadar geniş miktarlarda kaynaklar her bir bireysel kaynak tedariği yönlendirilebilir.
136.manual=Bir açıklığa tıklayın ve sonra "İleri karakol" altındaki İnşa et'e tıklayın. Eğer inşa etme gereksinimleri karşılanır ise, inşa et butonnu fonksiyoneldir; aksi taktirde gri olarak gölgelenmektedir.<img src="img/Erect Outpost.jpg"></img>
137.name=Kalabalığı yağmala
137.description=Birliklerinizin artan alımını yakalamak için kalabalığı yağmalamak kaynak üretiminizi anlamlı bir şekilde arttırabilir. Kaynakları elde etmek için nispeten ucuz bir yoldur. Şerefiniz artar.  Yağmalama esnasında daha nadir öğe almanız mümkündür.
137.manual=Haritada kalabalığı seçin ve Yağmala ya tıklayın.
138.name=Şehri yağmala
138.description=Daha ileri şöhret elde etmek için, birliklerinizi yağmalama için diğer şehirlere gönderin. Geri dönüşte kahramanınızın öz geçmişine tecrübe eklerken değerli kaynakları ve öğeleri yağmalayabilirsiniz. Bu seferlerde, birlikleriniz takviyelere saldırmaz, fakat saldırı ordunuz için yeterli hükümleri topladığınızdan emin olun.
138.manual=Haritada bir şehiri seçin ve Yağmala ya tıklayın.
139.name=Çoklu şehirler
139.description=Bir türbe terfisi alabilmek için prestij arttırın. "Aedile" ye terfi ettiğinizde harita üzerinde bir yayla seçer ve yeni bir şehir inşa edersiniz. Her rütbe terfisinden dolayı, bir şehir daha inşa etmelisiniz! Kuşatma ve yeni bir tane inşa etme sayesinde 10 şehire kadar sahiplenebilirsiniz. Ne kadar fazla şehir sahibi olursanız o kadar hızlı gücünüz gelişir.
139.manual=Yeni katılımcılar için sorular (Cevaplar soru tanımında bulunabilir)
140.name=Şehir genişlemesi
140.description=Rektörlüğünüz seviye 4,8 ve 10 a ulaştığında, şehrinizi genişletme şansı elde edersiniz ve yağılanma için 4 tane daha açık alan elde edersiniz!
140.manual=Şehrinizde, "Rektörlük" ü seçin ve  "Şehir genişlemesi" ne tıklayın.
141.name=Şehir inşa et
141.description=Rütbeniz ne kadar yüksek ise o kadar daha fazla şehir kontrol edebilirsiniz. "Aedile" asil rütbesi ile 2 şehir kontrol edebilirsiniz. Seçtiğiniz bir yaylada yeni bir şehir inşa etmek için 10000 sikke ve her tür kaynaktan 10000 alır.
141.manual=Haritada bir yayla seçin ve "Şehir inşa et" e tıklayın.
142.name=Yeni katılımcı koruması
142.description=Yeni lordun tüm şehirleri 3 tip seferden muaftır (kolonileştirme, yağmalama ve keşif). Bu durum giriş yapmanızdan 7 gün sonra sonlanır. Fakat, hala kendi kalabalığınız bu tür seferlerden muaf olmasına karşın kalabalığa karşı 2 tip sefer düzenleyebilirsiniz (Yağmalama & Kuşatma).\n Rektörlük Lv 4 ten Lv 5 e başarılı bir şekilde geçilmesi ile erken zamanda yeni katılımcı koruması durumundan kurtulabilirsiniz.
142.manual=Yeni katılımcılar için sorular (Cevaplar soru tanımında bulunabilir)
143.name=Popülasyonu arttır.
143.description=Popülasyon her bir şehir gelişimi için temeldir. Güncel popülasyondan vergi alındı. Boştaki popülasyon her bir yeni oluşturulmuş yeni işi doldurarak kendilerini iyi kullanıma çevirirler. Şehriniz birlik birimlerinin üretimi ve eğitimi için askeri popülasyona dönüştürülecek yeterli güncel popülasyona sahip olmalıdır. Şehrinizi nüfuslandırın ve gelişmesine izin verin!
