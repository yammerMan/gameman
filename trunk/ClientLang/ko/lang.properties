trainingRoomWin.quellContent=반군 세력이 확장됨에 따라, 각 지역에 행정관저를 설치하며 대량의 병력과 자원을 쌓고 있습니다. 위협을 느낀 원로원에서는 각 지역의 영주들에게 반군성지 공격 지시를 내렸습니다. 각 지역의 영주들은 반군 마크(블랙)을 제시하면 반군성지에 공격을 할 수 있으며, 승리할 경우 보상을 받을 수 있습니다. 이는 연습이 아닌 실제상황으로 공격을 진행할 경우 병력의 손실이 있을 수 있습니다. \n 반군성지 공격은 공격 도착 순서대로 진행 됩니다. 반군의 최신정보는 반군성지에서 확인하실 수 있으시며, 목표 반군부대가 다른 영주님에 의해 격파될 수 있으니, 전투를 시작하기 전에 반드시 확인해주시기 바랍니다. \n 승리한 영주님만 보상을 획득할 수 있으시며, 공격에 협력하신 영주님은 경험치와 명성치를 획득할 수 있습니다.
