temple.mars.desc=지혜와 전쟁의 여신 미네르바에게 해당 신전을 바칩니다. 처녀신 미네르바는 위력과 지혜를 가진 유피테르가 제일 사랑하는 딸입니다. 미네르바는 아테네 시민들이 제일 숭배하는 여신이고 또한 아테네 도시는 그녀의 그리스 이름 아테네로 명명한 그녀의 전용 도시 입니다. 미네르바는 농업과 원예의 보호신, 법률, 질서의 보호신이기도 합니다. 미네르바신을 숭배하면 시민들은 행복함과 만족감을 느끼게 되며 도시 병사의 훈련기간도 단축됩니다.
temple.jupiter.desc=로마 최고 신인 유피테르에게 해당 신전을 바칩니다. 유피테르는 로마의 수호신, 천지의 왕, 광명의 원천입니다. 유피테르와 시민들은 점복을 통하여 교류하고 제사장은 세상 만물, 제물 등 여러가지 징조를 관찰합니다. 유피테르의 숭배를 통하여 시민들은 정서적으로 행복감과 만족감을 느끼게 되고 도시의 건설도 신속하게 이루어 집게 됩니다.
temple.junon.desc=신전을 천계의 황후 유노에게 바칩니다. 유노는 유피테르의 아내이자 남매 입니다. 유노는 혼인과 부녀의 수호신, 전쟁의 여신으로도 불리웁니다. 유노의 숭배를 통하여 시민들은 정서적으로 행복감과 만족감을 느끼게 되며 도시 인구도 크게 증가하게 됩니다.
