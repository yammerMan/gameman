building.trainningFeild.name=광장
building.trainningFeild.functionDesc=광장은 군부대의 집합, 파견, 출정을 진행하는 장소입니다. \n광장에서 검열, 전술 조정이 가능하고 의무대로도 통할 수 있습니다. \n광장 등급이 높을수록 동시에 출정 할 수 있는 영웅의 수도 증가합니다.
building.trainningFeild.desc=광장은 특히 로마 직업 군부대에게는 특별한 훈련 장소 입니다. 제일 유명한 광장은 로마의 "신의 경기장" 입니다. \n광장은 점차적으로 병사들이 전쟁전 집합, 맹세, 검열, 연습을 하는 고유 장소가 되었습니다.
building.trainningFeild.func={0}급 {1}은 도시에 {2}개 부대 출정이 가능합니다.
building.townHall.name=행정관저
building.townHall.functionDesc=행정관저의 등급이 높을 수록 건설물의 등급업 속도가 빨라지며 더 많은 황무지를 점령할 수 있습니다.  동시에 동전 저축 상한을 늘려주며 더 많은 동전이 약탈되지 않도록 보호할 수 있습니다. 4,8,10 등급에 도달하면 확장을 통해 더욱 많은 도시 내 건설 공간를 확보할 수 있습니다.
building.townHall.desc=행정관저는 로마 권리와 부의 상징에 없어서는 안될 건물입니다. \n거대하고 호화로운 규모의 건물은 시민들의 주목을 끌기 위해서이고 그 속에서 생활하는 시민들은 통치 능력을 의심하지 않게 되는 것입니다. \n
building.townHall.func={0}급 {1}는 건설시간을 {2}% 감소, {0}개 부속 황무지 보유 가능. 동전 저축상한은 {3}，동전의 저축 상한의 {4}%가 약탈되지 않도록 보호해 줍니다.
building.wall.name=성벽
building.wall.functionDesc=도시를 중심으로 하여 건설한 성벽은 도시를 보호하는 장벽입니다. \n성벽 내에서 도시 방어 시설을 생산할 수 있습니다. \n성벽 등급이 높을수록 보호 능력이 더욱 강하고 더욱 많은 방어 시설을 보유할 수 있습니다.
building.wall.desc=성벽은 아주 견고하게 설계되어 있고 전루와 문루도 견고하게 만들어 졌습니다. \n 적군들도 쉽게 성벽을 무너뜨릴 수 없고 도시 공격 기계가 있어야 격파할 가능성이 있습니다. \n성벽이 등급업 되면 전쟁에서 도시가 더욱 오랜 시간동안 버텨낼 수 있습니다. \n하지만 성벽 건설은 많은 비용이 요구되기 때문에 유명하거나 부유한 도시에서만 건설할 수 있습니다. \n그럼에도 불구하고 어떤 통치자들에게는 그 자체가 기념비가 될 수 있습니다.
building.wall.func={0}급 {1}은 방어 시설을 {2}개 설치할 수 있고 내구도는 {3}입니다.
building.farm.name=농장
building.farm.functionDesc=더욱 많은 농부를 훈련시켜 식량 생산량을 증가 시킵니다. \n건설, 연구, 군부대 생성과 유지, 전쟁 발동 시 모두 식량이 소모됩니다. \n농장의 등급이 높을수록 훈련속도가 더 빠르고 동시에 더욱 많은 농부를 훈련시킬 수 있습니다.
building.farm.desc=농작물 윤작과 토지 기본 관리 기술에는 전문적인 농부가 필요합니다.  \n매해 다른 농작물을 재배하여 토지를 휴경하거나 혹은 방목지로 변경하여 토지의 생산력을 천천히 회복할 수 있습니다. \n이로써 농작물의 생산량이 증가하고 인구도 많아지게 됩니다.
building.farm.func={0}급 {1}는 최대 {2}명의 농부를 훈련 시키며, 훈련시간을 {3}초 감소 시킵니다.
building.farm.funcSpecial={0}급 {1}은 최대 {2}명의 농부를 훈련 시킵니다.
building.ironMine.name=채광장
building.ironMine.functionDesc=더욱 많은 광부를 훈련시켜 철광 생산량을 증가시킵니다. \n건설, 연구 시 철광이 필요합니다.\n또 군부대에서도 철광으로 무기와 갑옷을 제작할 수 있습니다. \n채광장 등급이 높을수록 훈련속도가 빠르고 동시에 많은 광부들을 훈련할 수 있습니다.
building.ironMine.desc=채광장은 도시의 자원을 발굴할 수 있는 중요한 건물이고 능숙한 광부는 채광 작업의 위험성을 감소시킬 수 있습니다. \n광부들은 자원이 풍부한 산맥에서 수평으로 파고 들어가기에 대부분의 채광장은 너무 깊지 않습니다.
building.ironMine.func={0}급 {1}은 최대 {2}명의 광부를 훈련 시키며, 훈련시간을 {3}초 감소 시킵니다.
building.ironMine.funcSpecial={0}급 {1}은 최대 {2}명의 광부를 훈련 시킵니다.
building.quarry.name=채석장
building.quarry.functionDesc=더욱 많은 석공을 훈련시켜 석재 생산량을 증가시킵니다. \n건설, 연구 시 모두 석재가 필요합니다. \n또 투석차량등도 석재를 탄약으로 사용합니다. \n채석장 등급이 높을수록 석공 훈련 속도가 빠르고 동시에 많은 석공을 훈련할 수 있습니다.
building.quarry.desc=폭약이 없는 시대에서 채석 작업은 힘들고 위험하였습니다. \n로마의 석공은 노천 채석장에서 거대한 석주로 아름다운 석상 등을 조각하여 고대 로마의 웅장한 건물 건축의 기원이 되었습니다.
building.quarry.func={0}급 {1}은 최대 {2}명의 석공을 훈련 시키며, 훈련시간을  {3}초 감소 시킵니다.
building.quarry.funcSpecial={0}급 {1} 최대 {2}명의 석공을 훈련 시킵니다.
building.sawmill.name=제재소
building.sawmill.functionDesc=더욱 많은 벌목공을 훈련시켜 목재 생산량을 증가시킵니다. \n건설, 연구 시 목재가 필요하고 군부대에서도 목재로 무기를 제작합니다. \n제재소 등급이 높을수록 훈련속도도 빠르고 동시에 많은 벌목공을 훈련시킬 수 있습니다.
building.sawmill.desc=고대의 삼림 자원은 아주 풍부하기에 벌목공은 발전하는 도시에서 생계를 걱정하지 않아도 됩니다. \n그러나 교통 문제로 인하여 도시 주위 식물은 제일 먼저 잘리거나 태워져버렸습니다. \n 도시의 건설과 발전에는 자연계의 희생이 뒤따르게 되는 것입니다.
building.sawmill.func={0}급 {1}는 최대 {2}명의 벌목공을 훈련 시키며, 훈련시간을 {3}초 감소 시킵니다.
building.sawmill.funcSpecial={0}급 {1} 최대 {2}명의 벌목공을 훈련 시킵니다.
