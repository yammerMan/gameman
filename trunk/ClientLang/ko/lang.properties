tf.trap.skill.desc=지면에 설치한 함정은 1회용 방어시설 입니다. \n랜덤으로 전쟁터의 보병, 궁수, 군단보병을 공격할 수 있지만 화살차, 투석기, 기병에게는 공격이 불가능합니다.
tf.arrowtower.skill.desc=화살탑은 성벽의 높은 곳에 위치하여 멀리서 쳐들어오는 적군에게 화살을 발사할 수 있습니다.
