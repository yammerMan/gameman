townHall.label.efficiency=생산 효율
townHall.label.efficiency.tip=필요 인력률 = 현재 인구/각 자원의 필요인력의 합 x100 을 말합니다. \n 현재 인구가 필요인력을 만족시키다면 필요 인력률은 100%입니다.
townHall.label.curWorker=현재 인력
townHall.label.curWorker.tip=현재 인력은 현재 인구수에 제약을 받습니다. \n 현재 인구수가 필요 인력을 충족시키는 경우에는 현재 인력 = 필요 인력이 됩니다. \n 하지만 현재 인구수가 필요 인력을 충족시키지 못할 경우 현재 인력 = 필요 인력 x 필요 인력률이 됩니다. 필요 인력률은 현재 인구수 / 필요 인력의 총합으로 나타냅니다.
townHall.label.throughput=생산 능력
townHall.label.throughput.tip=단위 시간당 자원 생산능력을 말합니다. \n 각 자원의 기본 생산량 x 직업 점유율(목표 생산량)로 나타냅니다.
townHall.label.workerInExistence=현재 직업
townHall.label.workerInExistence.tip=현재 직업은 자원생산에 필요한 직업의 수를 말합니다.
townHall.population.working.tip=현재 각 자원의 생산 인력의 합을 말합니다.
townHall.label.workerInNeed=필요 인력
townHall.label.workerInNeed.tip=필요 인력은 직업 점유율(목표 생산량)에 따라 달라집니다. \n 직업 점유율(목표 생산량)이 100%면 필요 인력 = 현재 직업 이 되지만 그렇지 못한 경우는 필요 인력 = 현재 직업 x 직업 점유율(목표 생산량)이 됩니다.
townHall.label.workerEfficiency=노동 생산성
townHall.label.workerEfficiency.tip=현재 직업에 필요한 인력을 나타내는 비율로 생산효율의 최적화가 목표입니다. \n 하지만 상황에 따라 생산 인력을 감축하고 군병을 늘리는 등의 전략적인 활용을 통해 다른 자원 생산량에 어떻게 작용하는지를 보여줍니다.
townHall.population.free.tip=현재 인구 - 현재 생산 인력수의 합을 말합니다.
townHall.label.totalOutPut=총생산량
townHall.label.totalOutPut.tip=기본 생산량+과학 기술+군대 식량+관리능력+점령지+아이템+부속지+자연증가
townHall.label.barbarismOutput=자연 생산량
townHall.label.barbarismOutput.tip=기본적으로 4가지 자원은 시간당 15씩 생산됩니다.
townHall.label.basicOutPut=기본 생산량
townHall.label.basicOutPut.tip=기본 생산량 = 현재 생산인력 x 한시간당 자원생산률. \n 예를 들어 식량의 기본 생산량 = 현재 농부수 x 10/h. \n 각 자원의 시간당 생산량은 각각 식량10/h, 목재10/h, 석재5/h, 철광4/h 입니다.
townHall.label.tradeOutPut=병참선
townHall.label.tradeOutPut.tip=병참잔량은 병참선상에서 들어오고 나간 자원의 합을 말합니다. \n주의: 병참잔량은 실제 생산량에 포함되지 않습니다.
townHall.label.statusBuf=아이템
townHall.label.statusBuf.tip=각종 자원의 생산량 증가는 상점의 아이템으로 가능합니다. \n 예를 들어 새턴의 두상은 24시간동안 식량의 생산량을 25%증가 시킵니다.
townHall.costFood.tip=군부대의 식량 소비는 항상 (-)로 표시됩니다. 군부대가 황무지나 다른 유저의 도시에 주둔하여 소모하는 식량도 소속도시의 식량소비에 포함됩니다.
townHall.vassal.addition.tip=부속 도시는 기본 자원 생산량의 20%를 군주도시에 제공합니다.
townHall.label.tecBuf=과학 기술
townHall.label.tecBuf.tip=과학 기술 = 기본 생산량 x 해당 자원에 대응된 과학기술 등급 x 10% 만큼 증가 시킵니다.
townHall.label.heroBuf=관리 능력
townHall.label.heroBuf.tip=집정관의 관리치에 따라 자원생산량은 증가합니다. \n 집정관의 1 포인트 관리치는 기본 생산량을 0.5% 증가 시킵니다.
townHall.label.fieldBuf=황무지
townHall.label.fieldBuf.tip=평지를 제외한 모든 황무지의 점령은 자원생산량을 증가 시킵니다. 황무지등급의 높은 정도에 따라 자원 생산량도 증가합니다.
