report.battle.npc.tips=모의 전투에서는 병사가 사망하지 않습니다.
report.battle.npc.shortTale.1=한동안은 전승에 지장은 없어보이는구려.
report.battle.npc.shortTale.2=훌륭한 용병술이오, 실전에서도 탁월한 전술을 기대하오
report.battle.npc.shortTale.3=군부대의 낭비가 어찌 이리도 심할 수 있단 말이오
report.battle.npc.shortTale.4=귀공이 비록 전투에서 승리하였으나 "사망"한 병사들을 위해 애도해주어야겠구려.
report.battle.npc.shortTale.5=모의전에 대한 이해가 부족한듯합니다.  어떻게 이렇게 많은 군대를 파견할 수 있는지...
report.battle.npc.shortTale.6=아무리 모의전이라하지만 이건 불공평한 전투입니다! 전 불복합니다!
report.battle.npc.shortTale.7=음...나름 나쁘지 않네요! 계속해서 도전해보세요!
report.battle.npc.shortTale.8=차분하게! 침착하게! 앞으로는 쉽지 않을 것입니다.
report.battle.npc.shortTale.9=헉...저희 수장을 만나뵈러 가셔도 될 것 같습니다.
report.battle.npc.shortTale.10=앞에 있던 엉성한 아홉 녀석들 때문에 이게 무슨... 난 아직 아침밥도 안먹었단 말이야!
report.battle.npc.shortTale.11=오호...괜찮군. 이렇게 빨리 나한테까지 오다니!
report.battle.npc.shortTale.12=전번의 실패에 대한 나의 견해는 이렇다네...
report.battle.npc.shortTale.13=당신의 병사들은 정말로 냉정하군! 우리는 연맹군이란 말이오!
report.battle.npc.shortTale.14=모의 전투에 목숨을 내걸고 덤비다니. 정말 할 말이 없소.
report.battle.npc.shortTale.15=정말 어이가 없군! 이런 오합지졸들로 여기까지 넘어오다니!
report.battle.npc.shortTale.16=다시 한번 얘기해 두겠는데 성밖의 적군은 우리보다 훨씬 강하고 잔인하다는 것을 명심하시오!
report.battle.npc.shortTale.17=전투실력은 괜찮습니다만 병사들의 부상이 좀 심하군요.
report.battle.npc.shortTale.18=유피테르를 향해 맹세합니다. 우리는 무승부입니다!
report.battle.npc.shortTale.19=이건 불공평합니다!
report.battle.npc.shortTale.20=저희 부하가 다소 감정적 대응을 했군요. 하지만 당신은 확실히 사람이 통제력을 상실하게 하는 재간이 있는 것 같군요.
report.battle.npc.shortTale.21=순간적으로 방심한 것입니다.
report.battle.npc.shortTale.22=앞전의 그 녀석도 순간적인 방심이라고 했습니다. 뭐 항상 그리 이야기 했지만요.
report.battle.npc.shortTale.23=저는 방어보다는 공격전에 훨씬 능숙합니다.
report.battle.npc.shortTale.24=영주님의 실력에 감탄을 금치못하겠습니다!
report.battle.npc.shortTale.25=당신이 빼앗아간 군수품을 되돌려 주신다면 재평가를 고려해 보겠습니다.
report.battle.npc.shortTale.26=당신의 군부대를 이끌고 당장 나의 진지에서 물러나시오! 더 보고싶지않소!
report.battle.npc.shortTale.27=뭐? 짜증나신다구요? 그럼, 여기서 하루종일 지키고 있는 나는 어떻겠소?
report.battle.npc.shortTale.28=내가 너무 가볍게 생각했어...
report.battle.npc.shortTale.29=당신이 착용하고 있는 갑옷이 좋아 보이군요. 우리 두목님께 들키지 않는게 좋을껄요.
report.battle.npc.shortTale.30=갑옷이 좋군! 4명의 여자 노예와 교환할까 하는데 어떻소?
report.battle.npc.shortTale.31=여자 노예를 데리고 오지 않으셨다니 다행이군.
report.battle.npc.shortTale.32=진법사용이 매우 훌륭하시더군!
report.battle.npc.shortTale.33=측면에서의 공격은 운이 따라줘야 합니다. 행운이 당신 곁에 있어주기를!
report.battle.npc.shortTale.34=당신의 병사에 비해 나의 부하들은 너무 오랫동안 전장에서 떨어져 있었나 보오!
report.battle.npc.shortTale.35=멋진 대항전이었습니다!
report.battle.npc.shortTale.36=당신의 실력을 믿어 의심치않습니다. 하지만 보급을 반 정도만 남겨두시는게 어떨까요?
report.battle.npc.shortTale.37=이런 젠장! 우리의 보급이 도난당했군. 하루 종일 굶었는데 어떻게 전투를 하란말인가?
report.battle.npc.shortTale.38=위에 잘 보고 드릴 것입니다. 이번 대결은 다시 한번 진행할 것을 건의합니다!
report.battle.npc.shortTale.39=당신의 병사들은 망나니, 거적떼기, 똥덩어리들이야!!
report.battle.npc.shortTale.40=내 부하들에 의하면 당신에 대한 평이 썩 좋지는 않지만 로마는 당신 같은 인재도 필요로 하지!
report.battle.npc.shortTale.41=여기까지 왔는데도 그런 꼼수를 쓰고 있다니... 명심하시오! 난 당신을 주시할 것이오.
report.battle.npc.shortTale.42=버텨! 여기 손가락이 몇 개? 3개? 좋아! 계속 싸워보게!
report.battle.npc.shortTale.43=얼마동안 잠을 못잔건가? 먼저 물로 씻고 눈 좀 붙이게나.
report.battle.npc.shortTale.44=당신의 부대는 내가 이제껏 보았던 부대중 가장 강인한 부대야!
report.battle.npc.shortTale.45=계속해서 전진하는 것에 대해 나는 썩 낙관적이지는 못하네.
report.battle.npc.shortTale.46=현재 상태가 매우 안좋습니다. 성지로 돌아가시는 것이 좋을 것 같습니다.
report.battle.npc.shortTale.47=이 정도의 부대로 여기까지 오는 것도 많이 힘들었을텐데 계속해서 전진할텐가?
report.battle.npc.shortTale.48=내 앞전의 형제들이 당신에게 너무 관대하게 대했군.
report.battle.npc.shortTale.49=내가 할 수 있는 건 여기까지야. 우리 두목님의 시험을 잘 버텨내기를!
report.battle.npc.shortTale.50=시험을 잘 통과하였네 하지만 밖으로 나가면 더욱 잔혹한 실전이 기다리고 있을꺼야!
