castle.extend.desc=도시 확장 후 {0}급에 도달하면 4개 공터를 획득할 수 있습니다. \n1~{1}급 건물을 건설할 수 있습니다.
castle.curLevel.desc={0}급 도시는 {1}개 공터를 보유하고 1~{2}급 건물을 건설할 수 있습니다.
castle.maxLevel.desc=4급 도시는 32개 공터를 보유하고 1~10급 건물을 건설할 수 있습니다.
