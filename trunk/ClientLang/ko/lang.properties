building.acquireResource=철거하여 획득한 자원:
building.noHerosMasion=아직 원형 경기장을 건설하지 않았습니다.
building.noWorkshop=아직 워크샵을 건설하지 않았습니다.
building.noBarracks=아직 병영을 건설하지 않았습니다.
building.noStable=아직 기병대를 건설하지 않았습니다.
building.noAcademy=아직 대학을 건설하지 않았습니다.
building.noMilitaryInstitute=아직 군사연구소를 건설하지 않았습니다.
building.upgrade.need.item={0}급으로 상승하려면 아이템 {2} {1}개가 소모됩니다.
building.house.name=민가
building.house.functionDesc=민가는 도시 주민에게 거주하는 곳을 제공합니다. \n도시에 많은 주택을 건설할 수 있습니다.
building.house.desc=주민은 도시에서 제일 중요한 부분입니다. \n도시의 물자생산, 세율, 군부대 훈련은 모두 인구로 인해 돌아가고 있습니다. \n때문에 대대적인 인구 발전은 대개 집정관 섭정의 목표입니다. \n민가의 수량과 등급이 증가하면 더욱 많은 주민들이 정착하여 인구 수도 증가될 수 있습니다.
building.house.func=등급이 {0}급인  {1}는 인구를 {2}명까지 수용할 수 있습니다.
building.warehouse.name=창고
building.warehouse.functionDesc=창고는 자원을 저장하는 곳입니다. \n창고에는 식량, 목재, 석재, 철광을 저장하고 있습니다. \n창고 등급이 높을수록 더욱 많은 자원을 저장할 수 있습니다. 창고는 각종 자원 저장량 상한의 30%를 외부로부터 약탈당하지 않도록 보호해 줍니다. 도시에는 여러 개의 창고를 건설할 수 있습니다.
building.warehouse.desc=창고는 도시 주민들이 곤란과 전란 속에서도 정상 생활을 하게할 수 있습니다. \n적군들이 도시를 약탈하러 달려들어도 숨겨진 창고를 찾지 못해 쌀 한알도 찾지 못하는 것이 정말로 통쾌합니다. \n창고의 저장량은 도시의 종합세력을 표시합니다.
building.warehouse.func={0}급 {1}는 총 자원 {2}만큼 저장할 수 있습니다.
building.barrack.name=병영
building.barrack.functionDesc=병영은 보병, 궁수, 군단보병을 병력을 생산하거나 해산할 수 있는 장소입니다. \n병영 등급이 높을수록 병력 생산 시간이 단축됩니다.
building.barrack.desc=병영은 도시의 중요 건물입니다. 또한 많은 부대를 훈련시킬 수 있습니다. \n마리우스 혁명전 이곳에서 훈련한 군인은 모두 로마 사회의 주요 시민이었습니다. \n마리우스 혁명 후, 병사는 모두 직업 군인이 되고 로마 군단의 모든 병영은 규정에 의해 동일하게 건설되고, 훈련도 엄격하게 진행하였습니다. \n이러한 환경속에서 우수한 훈련을 받은 로마 군단은 서로간에 쉽게 이해하고 신속하게 단합하여 강대한 전투력을 형성할 수 있습니다.
building.barrack.func={0}급 {1}은 군부대의 훈련시간을 {2}% 감소, {3}개 훈련 대열 대기가 가능합니다.
building.barrack.funcForLevelOne=1급 {0}은 군부대에 대해 어떤 기능도 작용하지 않음, 1개 훈련 대열 대기가 가능합니다.
building.stable.name=기병대
building.stable.functionDesc=기병대는 정찰병, 기병을 생산하거나 해산할 수 있는 장소입니다. \n기병대 등급이 높을수록 병력 생산 시간이 단축됩니다.
building.stable.desc=기병대는 고등급 기병에게 주어지는 우량 말을 키우고 훈련시킬 수 있습니다. \n마리우스 혁명 후, 로마 기병은 더욱 "프로페셔널"한 부대로 훈련되었습니다. \n기병대에 조련장도 있기에 고등급 기병의 스킬을 전수하고 훈련도 할 수 있습니다. \n뿐만 아니라 말이 전투중 소음이나 테러등에 대처하는 방법등도 훈련시킵니다. \n기병을 확장하려는 국가는 모두 충분한 기병대가 있어야 합니다.
building.stable.func={0}급 {1}는 군부대 훈련시간을 {2}% 감소, {3}개 훈련 대열 대기가 가능합니다.
building.workshop.name=워크샵
building.workshop.functionDesc=워크샵은 화살차, 투석기를 제작하거나 해산할 수 있는 장소입니다. \n워크샵 등급이 높을수록 병기 생산 시간이 단축됩니다.
building.workshop.desc=로마시대 전쟁에서는 목수의 역할이 아주 중요합니다. 각종 병기는 모두 손재주가 뛰어난 목수의 손에서 짧은 시간내에 제조 완성되어 로마 군단의 날카로운 공격의 중추가 되었습니다. \n때문에, 워크샵의 경비는 언제나 엄하며 화재 방지 시설도 강화되어 있습니다.
building.workshop.func={0}급 {1}은 군부대 훈련시간을 {2}% 감소, {3}개 훈련 대열 대기가 가능합니다.
building.amphitheatre.name=원형 경기장
building.amphitheatre.functionDesc=원형 경기장은 영웅을 모집, 훈련시키는 장소입니다. \n원형 경기장의 등급이 높을수록 고등급 영웅이 나타날 확률이 높습니다. \n원형 경기장은 일정한 시간에 한 번씩 업데이트를 진행합니다. 고등급의 원형 경기장일수록 업데이트 속도가 더 빠릅니다.
building.amphitheatre.desc=원형 경기장에서는 소규모 전투경기를 연출하여 진정한 로마인으로서의 여흥과 만족감을 증진시킵니다.  \n영주가 주민들의 지지를 얻기 위하여 무료로 경기를 보여주면 주민들은 아주 기뻐합니다. \n원형 경기장은 로마인들이 자신의 민족적 우월감을 부단히 강화하는 장소입니다. \n즉, 사형수와 노예들도 죽음을 두려워 하지 않는데 진정한 로마인이라면 죽음에 처했을때에도 더욱 강하게 자신을 표현해야 한다고 생각하기 때문입니다.
building.amphitheatre.func={0}급 {1}에서 {2}명 영웅이 나타나고, 매 {3}분에 한번씩 영웅 1명이 업데이트 가능합니다. \n영웅 등급은 1~{4}.
building.market.name=시장
building.market.functionDesc=시장에서 자원의 교역과 운송이 이루어 집니다. \n운송, 자원 거래를 할 수 있고 부족한 자원도 구매할 수 있습니다. \n시장 등급을 상승시키면 거래와 운송의 규모도 더 커집니다.
building.market.desc=상업이 발전되면 시장도 발전되는 것입니다. 시장은 모든 사업과 무역의 중심이 됩니다. \n가격만 적당하면 모든 아이템을 구매할 수 있습니다. 심지어 다른 사람의 비밀 혹은 목숨까지도 구매할 수 있습니다! \n잊지 마세요. 교역은 일정 세금을 내야합니다.
building.market.func={0}급 {1}은 동시에 {2}개 상인대열을 진행하고 {3}개 거래를 보유하고 있습니다.
building.dak.name=역참
building.dak.functionDesc=역참은 물자를 운송하고 보급로 시설 관리를 합니다. \n역참이 있기에 각 도시의 물자 보급을 진행할 수 있습니다. \n역참 등급이 높을수록 보급할 수 있는 수량이 많아집니다.
building.dak.desc=역참은 로마 사회에서 중요한 역할을 하고 있습니다. \n통신 수단이 낙후한 시대상황에서 역참은 정치, 경제, 문화, 군사 등 다방면의 정보 전달 역할을 하고 있습니다. \n 물류정보뿐만아니라 특정한 네트워크 전달의 역할을 맡기도 합니다.
building.dak.func={0}급 {1}는 각각의 자원을 한시간 동안 최대 {2}까지 전달할 수 있습니다.
building.dak.fullLine=더욱 많은 도시를 건설하여 보급로를 건설하여야 합니다.
building.academy.name=대학
building.academy.functionDesc=이곳에서의 민간 과학기술 연구는 생산과 건설에 큰 도움이 됩니다. \n등급이 높을 수록 높은 등급의 과학기술을 연구할 수 있습니다. \n대학 당 한가지 과학기술만 연구 가능하고 다른 도시 대학 사이에서 동시에 다른 과학기술 연구가 가능합니다. \n다른 도시는 연구된 과학기술 성과를 공유할 수 있지만 대학 등급은 과학기술의 효력을 제한합니다.
building.academy.desc=교육기관으로서의 대학에서 로마의 통치 계층은 집정에 관한 기본적인 교육을 받을 수 있습니다. \n대학에서는 철학에서부터 농업, 공업, 상업, 관리학의 다양한 실용적인 기능을 배울 수 있습니다. \n그리하여 잘 교육받은 소질이 높은 시민들을 배출해 낼 수 있습니다.
building.academy.func={0}급 {1}은 과학기술 연구시간을 {2}% 감소, 과학기술 최고 등급은 {3}.
building.militaryInstitute.name=군사연구소
building.militaryInstitute.functionDesc=이곳은 각종 군사 과학기술의 연구를 진행하는 곳 입니다. \n군사연구소는 군부대, 정찰, 전쟁의 후방에서 큰 도움이 됩니다. \n군사연구소의 등급이 높을수록 등급이 높은 과학기술을 신속하게 연구할 수 있습니다 . \n한 군사연구소에서 동일한 시간에 한가지 과학기술 연구만 가능합니다. \n하지만 다른 도시에서는 다른 과학기술을 동시에 연구할 수 있습니다. \n다른 도시에서 해당 과학기술 성과를 공유할 수 있지만 해당 성과의 등급은 군사군사연구소 등급의 제한을 받습니다.
building.militaryInstitute.desc=군사연구소는 보다 효율적인 군사과학기술을 연구하는 기관 입니다. \n학자들은 자신이 가지고 있는 지식을 영웅들에게 전수합니다; \n대부분의 전략기술은 사상과 역량에서 찾을 수 있습니다.
building.militaryInstitute.func={0}급 {1}는 과학기술 연구시간을 {2}% 감소, 과학기술 최고 등급은 {3}.
building.temple.name=신전
building.temple.functionDesc=신전은 고대로마 종교문화의 대표적 건물입니다. \n신에게 숭배하면 특수한 능력을 받을 수 있습니다.\n한개 도시에서 하나의 신전만 건설할 수 있습니다. \n신전에서 기도하고 제물을 바치면 신이 하사한 아이템을 획득하거나 또는 시민이 더욱 편안한 마음을 갖도록 합니다. \n뿐만 아니라 종교의 명의로 시민들 한테서 부족한 생활품을 징수 받을 수 있습니다.
building.temple.desc=<b>유피테르 신전:</b><br/>로마 최고 신인 유피테르에게 해당 신전을 바칩니다. 유피테르는 로마의 수호신, 천지의 왕, 광명의 원천입니다. 유피테르와 시민들은 제사를 통하여 교류하고 제사장은 여러가지 징조를 관찰합니다. 유피테르의 숭배를 통하여 시민들은 정서상 행복감과 만족감을 느끼게 되고 도시의 건설도 신속하게 이루어집니다. <b>유노 신전:</b><br/>신전을 천계의 황후 유노에게 바칩니다, 유노는 유피테르의 아내이자 자매 입니다. 유노는 혼인과 부녀의 수호신, 전쟁의 여신으로도 불리웁니다. 유노의 숭배를 통하여 시민들은 정서적으로 행복감과 만족감을 느끼게 되고 도시 인구도 크게 발전됩니다. <b>미네르바 신전:</b><br/>지혜와 전쟁의 여신 미네르바에게 해당 신전을 바칩니다. 처녀신 미네르바는 위력과 지혜를 가진 유피테르가 제일 사랑하는 딸입니다. 미네르바는 아테네 시민들이 제일 숭배하는 여신이고 또한 아테네 도시는 그녀의 그리스 이름 아테네로 명명한 그녀의 전용 도시 입니다. 미네르바는 농업과 원예의 보호신, 법률, 질서의 보호신이기도 합니다. 미네르바 신을 숭배하여 시민들은 행복감과 만족감을 느끼게 되고 도시 병사도 신속하게 훈련됩니다.
building.temple.desc.juneauGod=<b>유노 신전:</b><br/>신전을 천계의 황후 유노에게 바칩니다. 유노는 유피테르의 아내이자 자매 입니다. 유노는 혼인과 부녀의 수호신, 전쟁의 여신으로도 불리웁니다. 유노의 숭배를 통하여 시민들은 정서적으로 행복감과 만족감을 느끼게 되고 도시 인구도 크게 증가하게 됩니다.
building.temple.desc.jupiterGod=<b>유피테르 신전:</b><br/>로마 최고 신령인 유피테르에게 해당 신전을 바칩니다. 유피테르는 로마의 수호신, 천지의 왕, 광명의 원천입니다. 유피테르와 시민들은 제사를 통하여 교류하고 제사장은 세상만물, 제물 등 여러가지 징조를 관찰합니다. 유피테르의 숭배를 통하여 시민들은 정서상으로 행복감과 만족감을 느끼게 되고 도시의 건설도 신속하게 이루어 집니다.
building.temple.desc.marsGod=<b>미네르바 신전:</b><br/>지혜와 전쟁의 여신 미네르바에게 해당 신전을 바칩니다. 처녀신 미네르바는 위력과 지혜를 가진 유피테르가 제일 사랑하는 딸입니다. 미네르바는 아테네 시민들이 제일 숭배하는 여신이고 또한 아테네 도시는 그녀의 그리스 이름 아테네로 명명한 그녀의 전용 도시 입니다. 미네르바는 농업과 원예의 보호신, 법률, 질서의 보호신이기도 합니다. 미네르바 신을 숭배하여 시민들은 행복함과 만족감을 느끼게 되어 도시 병사도 신속하게 훈련됩니다.
building.temple.func=속도 {0}% 증가
building.temple.func.noGod=신전에서 신을 선택하여 공양할 수 있고 숭배하는 신에 따라 도시에 미치는 영향도 다릅니다.
building.temple.func.juneauGod={0}급 유노 신전은 인구를 최고 {1}% 증가 가능하게 합니다.
building.temple.func.jupiterGod={0}급 유피테르 신전은 건설시간을 {1}% 감소 가능하게 합니다.
