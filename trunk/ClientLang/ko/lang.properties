townHall.level.reach=도시 확장이 {0}급에 도달하려면 행정관저 등급이 {1}급에 도달하여야 합니다.
townHall.funDescForLevelOne=1급 {0}는 건설시간을 감소시킬 수는 없지만 1개 부속 황무지를 보유할 수 있습니다. 동전 저축상한은  {1}，동전의 저축 상한의 {2}%가 약탈되지 않도록 보호해 줍니다.
