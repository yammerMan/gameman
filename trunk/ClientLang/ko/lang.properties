diplomacy.conquest.vassal.desc=<b>능동 부속: </b>이곳에서 실력이 강대한 도시에게 부속 신청을 하여 해당 도시의 부속 도시가 될 수 있습니다. 부속 도시가 되면 독립 도시의 군부대가 입성할 수 있게 되며 독립 도시의 협조를 받아 적군의 공격을 이겨낼 수 있습니다. 동시에 독립 도시의 깃발이 본 도시의 깃발 위에 표시됩니다. 또한 본 도시의 일부 자원을 독립 도시에 상납하게 됩니다. 전체 생산량에서 기초 생산량의 20%를 공제한 4가지 자원 (주의: 기초 생산량은 줄어들지 않습니다.) \n\n<b>부속 신청:</b> 언제든지 다른 도시의 부속 신청을 받아 해당 도시의 독립 도시가 될 수 있습니다.
diplomacy.conquest.leaderCity.desc=<b>독립 도시:</b>해당 도시가 기타 도시의 독립 도시가 되면 이곳에서 부속 도시의 정보, 독립 도시에 상납하는 자원 수량, 부속 도시의 진군 상황을 확인할 수 있습니다. 총 생산량에서 기초 생산량의 20%를 공제한 4 가지 자원 (주의: 기초 생산량은 줄어들지 않습니다). 물론, 영주님은 독립 도시의 주둔군 상황도 확인할 수 있으며 얼마만큼 강대한 실력을 쌓은 후에 어떤 방식으로 독립할 지를 고민할 수 있습니다. \n\n<b> 신의 자유:</b>"신의자유" 아이템을 사용하여 평화적으로 독립할 수 있습니다. \n\n<b>독립 전쟁:</b>기타 도시의 부속 도시로 된 후 24시간 내에 독립전쟁을 발동하여 점령군을 소멸시킬 수 있습니다. 점령군을 소멸하면(점령군이 없으면 승리로 확인)  독립 성공합니다. 독립 전쟁은 성벽과 도시 방어를 고려하지 않으며 아무런 전리품도 생성되지 않습니다. 24시간의 독립전쟁 유효시간이 지나면 아이템 사용 혹은 정복을 통하여 독립 할 수 있습니다.
