military.newArmy.tip.conquest=정복: 부속 도시의 획득을 목표로 삼아 출정하여 연맹을 제외한 도시 군부대(도시 방어 시설 포함)와 지원 군부대에게 전쟁이 가능합니다. 매번 정복 전쟁의 승리는 해당 도시의 민심-5, 불만+5, 해당 도시의 민심이 0이 되면 부속 도시가 됩니다. 정복 전쟁은 자원 획득이 불가능 하며, 출정한 영웅의 체력이 소모되지 않습니다. 정복 전쟁의 발동은 목표 도시와의 거리로 시간을 계산하지만 최저 15분 소요되고 최고 4시간을 초과하지 않습니다. 전쟁에 가입한 영웅이 소요되는 시간은 발동자의 시간에 의해 계산되지만 전쟁이 끝난 후 영웅은 거리에 의해 되돌아가는 시간을 계산하고 최고 시간은 4시간을 초과하지 않습니다.
military.newArmy.tip.attack=점령: 황무지 부속권을 목표로 삼아 연맹을 제외한 황무지로 출정합니다. 황무지 군부대, 타유저 주둔 군부대와 전쟁이 가능합니다. 동시에 자원 획득, 영웅이 한번 출정하면 10 포인트 체력을 소모합니다. 점령 전쟁 발동은 목표 황무지와의 거리로 시간을 계산하며 최고 4시간을 초과할 수 없습니다. 전쟁이 끝난 후 영웅은 거리에 따라 되돌아가는 시간을 계산하고 최고 시간은 4시간을 초과하지 않습니다.
military.newArmy.tip.loot=약탈: 자원 약탈을 목표로 삼아 연맹을 제외한 황무지 혹은 도시로 출정합니다. 목표가 황무지면 야전부대, 타유저 군부대와 전쟁이 가능하고 목표가 도시이면 도시 군부대, 지원 군부대와 전쟁이 가능합니다. 하지만 상대방이 전쟁 신청을 선택하지 않으면 자원만 강탈하고 전쟁은 하지 않습니다. 공격당한 도시 민심도 다운되지 않습니다. 약탈시 영웅은 매회 출정 시 체력 10포인트를 소모 합니다. 황무지를 약탈 시 거리를 단위로 하여 소요되는 시간을 계산하고, 도시를 약탈하면 최소 소모 시간 15분 소요됩니다. 약탈 전쟁이 최고 4시간을 초과하지 못합니다. 전쟁에 참가한 영웅의 소요되는 시간은 발동자의 시간에 의해 계산되고 전쟁이 끝난후 전체 영웅은 거리에 의해 되돌아가는 시간을 계산하며 최고 4시간을 초과하지 않습니다.
military.newArmy.tip.reinforce=지원 방어: 지원 방어를 목적으로 삼아 모든 황무지 혹은 도시로 출정합니다. 대상이 자신의 현재 도시가 아니면 영웅, 영웅이 거느린 군부대는 해당 도시로 귀속되어 군부대가 소모한 자원과 영웅의 급여는 모두 파견 도시에서 지급됩니다. 또한 상대방 도시에서 강제적으로 출발 도시로 송환됩니다. 유저의 부속 도시에게 지원 방어 명령을 내리면 독립도시 주둔군은 강제 송환이 안되지만 기타 도시 혹은 황무지에서는 "다른 유저의 주둔군"으로 불리웁니다. 지원 방어는 해당 영웅의 체력을 소모하지 않고 방어 지원 소모 시간은 실제 거리로 계산합니다.
military.newArmy.tip.scout=정찰: 정찰병만이 진행할 수 있고 정보 획득을 목적으로 삼아 출정하며 대상은 연맹을 제외한 황무지와 도시 입니다. \n정찰 기술이 1급에 도달해야 정찰병 훈련과 정찰군부대 파견이 가능합니다. 정찰 기술 등급이 높아야 많은 정보 획득이 가능합니다. \n정찰 시 발견되지 않는다면 상대방 도시에 정찰 군부대가 있어도 정찰전이 일어날 가능성이 없습니다. 하지만 상대방 정찰병에게 발견되면 정찰전이 일어날 가능성이 있고 3개 라운드 정찰전이 가능합니다. 최소 1명의 정찰병이 도시로 돌아오면 정보를 획득할 수 있습니다. \n정찰병은 영웅이 통솔할 수 없고 정찰전은 민심의 불만, 명예치와 경험치, 전리품과 무관하게 진행됩니다. 정찰되는 목표 도시는 정찰전이 실패하여도 부속되지 않습니다.
