dak.supplyLine.tip=보급로는 역참을 통하여 자신의 도시간을 지속적으로 자동 운송하는 시스템입니다. 6분을 주기로 운송하는 수량과 목표도시를 설정할 때 보급로의 운송 수량은 도시의 실제 생산량을 초과할 수 있습니다. 운송할 시 현재 수량에서 감산합니다. 한시간에 10번씩 운송하고 운송시간이 되면 시스템에서 출발도시는 보급로 설정한 운송 수량을 만족하면 운송할 수 있습니다. 하지만 한가지라도 운송조건에 부합되지 않으면 모든 보급로를 적용할수 없기에 6분 후 다시 시작하여야 합니다.
