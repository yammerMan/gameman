tf.trap.history.desc=원래 사람들은 사냥을 목적으로 하여 함정을 만들었습니다. \n전쟁에서 함정을 사용함으로써 저렴한 원가로 높은 효능의 살상력을 발휘할 수 있기에 방어시 우선적으로 선택하고 있습니다.
tf.arrowtower.history.desc=화살탑은 도시 주위 혹은 성벽에 일정한 간격을 두고 건설하며 견고한 거점이 됩니다. \n화살탑은 평평한 성벽에서 돌출 되어있어 앞으로 향해 사격할 수 있습니다. \n도시 주위 화살탑은 보는 방어군의 공격 범위를 넓혀 여러 각도를 향해 사격할 수 있습니다. \n 화살탑은 도시 방어군이 여러 각도에서 성벽을 보위하는 작용을 합니다.
tf.rockfall.history.desc=거대한 낙석은 쉽게 적군의 공격 기계를 파괴할 수 있습니다. \n낙석의 임팩트는 상당한 것 이었습니다. 전투에있어서 낙석은 우선적으로 준비되는 방어체계입니다. 지렛대의 원리를 이용하여 낙석들을 벽 아래로 굴려 적들을 포위하여 섬멸합니다.
