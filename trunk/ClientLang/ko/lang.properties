kingInfoWin.renascenceBtn.tip=<b>경고: </b> \n부활 시스템은 영주님이 게임을 다시 시작할 수 있는 기회를 부여합니다. 단 부활 조작을 진행할 경우, 중대한 손실이 발생할 수 있다는 점을 유의해 주시기 바랍니다!\n 1.금화가 20 미만일 경우, 20을 채워주고 20 이상일 경우, 변함없음;\n 2.현재 소지하고 있는 아이템은 초기화되며 시스템에서 새로이 초보자 아이템을 발송해드립니다； \n3.연맹, 메일, 정보와 친구는 삭제되지않습니다；\n4.도시 전체가 삭제됩니다； \n5.초보자 가이드 상태부터 게임을 다시 시작합니다. \n신중하게 고려하신 후, 결정을 내려주십시오!
