tf.archers.history.desc=로마의 궁수는 보병의 지원 부대로 보조적인 역할을 합니다. \n궁수는 전문적인 원격 군부대로만 편제되지만 잔인하고 무지한 지휘관은 고의적으로 갑옷이 약하고 근접전 무기가 없는 궁수들에게 백병전을 명령합니다. \n궁수가 로마 전쟁의 중요부분은 아니지만 원격 공격 부대는 없어서는 안될 요소입니다. \n때문에 궁수는 모두 농민 계급에서 모집하였습니다.
tf.ballistas.history.desc=화살차는 동물의 힘줄로 제조된 줄로 화살을 발사하는 무기입니다. 아주 큰 십자 궁과 비슷합니다. \n화살차는 화살을 아주 멀리 발사할 수 있고 한번에 수많은 적군을 찌를 수 있습니다! \n십자 궁과 비슷한 모양을 가졌지만 작업원리는 아주 특별합니다. 양쪽 자루는 동물 힘줄을 사용하여 만든 끈으로 이루어집니다. \n좋은 재료로 만들었기에 탄성이 좋아 장력도 아주 강합니다. 화살차를 사용할 때 반드시 양쪽에 힘을 고루 사용하여야 목표를 맞출 수 있는 정확도를 높일 수 있습니다. \n하지만 힘줄로 되었기에 습도가 높아지면 좋은 효과를 발휘할 수 없습니다.
tf.cavalry.history.desc=창으로 무장한 기병은 로마군에서 차별화된 부대입니다.  엄격한 규율과 용맹함을 겸비한 이들은 로마의 변방의 기마 민족에서 모집하였기 때문에 대부분의 기병은 군단 보병와 달리 로마 시민이 아닙니다. \n그들은 승리의 전리품으로 급여를 받았습니다. \n 로마 기병은 가우스 마리우스 이후부터의 바뀐 군대편제에 따라 생겨났습니다. 그전까지는 군대에서 기병을 가지고 싸우는 것을 포기하고 있었습니다.
tf.onagers.history.desc=투석기는 기원전 400년의 그리스 전쟁에서 사용되었습니다. 여러번의 개량후 고대 로마 전쟁에서 광범하게 사용하게 됩니다. \n투석기의 탄성이 강한 발사 동작으로 하여 "야생 당나귀"로 불리우고 있습니다. \n동물 힘줄로 제작된 끈이기에 투석기 양쪽 팔의 탄력은 아주 강하여 투하 속도도 아주 빠릅니다. \n투석기는 돌로 제조된 방어 시설을 타격하고, 전쟁터에서 적군도 괴멸 할 수 있습니다. \n뿐만 아니라 화염 공격도 발사할 수 있어 광범위하게 사용하는 포병 기계입니다.
tf.scout.history.desc=정찰병은 가벼운 갑옷을 입고 창과 쉴드만 지닌 로마 경기병 입니다. 그들은 사회의 귀족으로 구성되고 자신의 돈으로 말과 장비를 구매합니다. 로마 전쟁에서 정찰병은 정찰과 순찰만 책임지고, 또는 전쟁이 끝난후 적군 추격만 담당하고 있습니다. 정찰병들은 앞장서서 돌격할 수 있지만 강한 군단보병과 정면으로 충돌하면 조각으로 잘리울 겁니다. 때문에 정찰병은 보통 지원군, 후방 군부대를 보호하거나 적군의 원격 군부대 혹은 표장군을 아군의 주요 병력--로마 보병 주위에 다가오지 못하게 하는 작용을 합니다.
tf.triarii.history.desc=로마 보병은 강한 창병입니다. \n 마리우스 혁명전, 보병은 로마 군단의 3번째 전선으로 구성되었습니다. 창병은 군대내에서 제일 경험있고 부유한 자들이기에 자비로 좋은 장비를 갖추려 노력합니다. 그들은 중장갑과 큰 방패를 가지며 중장보병전술로 대형을 짭니다. 로마 보병은 초기 공화정의 제일 마지막 전선이였습니다. 로마의 속담에 "보병 앞으로"라는 말이 있는데 이는 쓴맛을 보여준다는 의미이며 또한 신호로 사용할 시에는 결전이 도래했음을 나타냅니다. 역사적으로 로마보병들은 자신들의 사비로 최고의 장비를 맞추려고 노력했습니다.
tf.urban_cohort.history.desc=군단보병은 규율을 엄격하게 지키고 전투력이 강한 구성원으로 구성되며 훌륭한 전쟁기술과 충성심이 있는 자들로 소집되었습니다. \n군단보병은 로마 군부대의 진정한 중견이고 중요 도시에서 주둔하여 도시를 지키지 않으면 군단보병 신분으로 전쟁에 참가합니다. \n군단보병의 훈련은 아주 엄격합니다. 그들은 로마 세계에서 제일 우수하고, 강하며, 경건한 병사들로 최선을 다하여 목표를 달성합니다. \n군단보병의 장비는 온몸을 감싼 갑옷, 금속 헬멧, 그리고 큰 쉴드를 가지고 다닙니다. \n그들은 전쟁에서 두개의 장창을 가지고 싸우는데 창이 맞았을때 튕겨나가지않도록 구부러지게 디자인되어있습니다. 그들은 또한 근접전용 짧은 검도 소지하고 있습니다.
