trainingRoomWin.synopsisContent=원로원에서는 각 지역의 영주들이 지역 무장세력을 발전시켜 공동으로 반군에 대항하기를 희망합니다. 원로원에서는 각 지역마다 개설한 군사 연습장소에 군사연습 마크(블랙)을 제출하면 군사연습에 참가할 수 있습니다. 군사 연습에서 우승하면 큰 보상이 주어지며 패배하더라도 병사 손실이 없습니다.\n영주님은 성지의 군사 정보에서 최근의 연습 상황을 확인할 수 있으며 자신의 실력에 알맞는 상대를 선택하여 모의 전투를 치를 수 있습니다. 영주님이 선택한 상대가 영주님보다 먼저 도착한 다른 영주님에 의해 격파되었을 수도 있으므로 모의전투 참가 이전에 해당 지역의 모의 전투에 참가한 영주가 많은지 여부를 잘 확인해야 합니다.\n우승한 영주만이 아이템을 보상받을 수 있으며 협력자는 경험치나 명성을 획득할 가능성이 있습니다.
