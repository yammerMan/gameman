temple.comfortingAndLevy.disc=<b><font color="#370d00">민심 위로</font></b><br/>신전에서 여러가지 행사를 하면 시민들의 불만을 감소합니다. 행사의 종류에 따라 소모되는 자원도 다릅니다. 효과를 보고 도시와 적합한 방식을 선택하세요. <br/><b><font color="#370d00">자원 징수</font></b><br/>도시 인구 수에 비례하는 양만큼 시민들에게서 건설에 필요한 자원을 징수할 수 있습니다. 동시에 민심은 하락합니다
