scout.func.desc=정찰병은 정찰 할때만 출정 합니다. \n하지만 군사 과학기술 중의 기병기술, 방어기술, 치료기술, 병참기술, 행군기술, 보급기술 등이 정찰병에 미치는 영향은 동일합니다.
resistrush.desc=보병은 기병의 습격효과를 무력화시키고 원격 부대를 보호 할 수 있습니다.
scattering.desc=보병기술이 7급에 도달 후 궁수는 "분산 사격" 기능을 획득할 수 있습니다. \n분산 사격은 동시에 영웅 1명의 분대를 공격할 수 있고 매 분대의 상해치는 분대 공격의 25% 입니다. \n하지만 공격당한 각 분대의 상해치는 단독으로 계산하여야 합니다. \n기능 선택 시 아군에 유리한 점을 고려하여 선택합니다.
rush.desc=기병기술이 7급에 도달 후 기병은 습격 공격 기술을 획득할 수 있고 직선(사선 범위는 적용 안됨) 시야의 2개 분대를 공격할 수 있습니다. \n원격 분대의 상해치는 절반으로 감소되어 적용됩니다. 보병 공격 시 습격기술을 사용할 수 없습니다. \n해당 기능을 획득하면 즉시 효과를 나타낼 수 있지만 측면 공격하면 습격 공격기술을 발휘할 수 없습니다.
sweeparmy.desc=중요 병력이 적군 분대에게 전멸된 후 기병은 잔여 분대에게 다시 공격 발동이 가능합니다. \n즉 기병은 최고로 영웅 1명이 리드한 분대 6개를 공격할 수 있습니다.
sideinjure.desc=만일 해당 라운드에서 기병 분대의 정면에 적군 부대의 영웅이 없거나 또는 적군 영웅의 군부대가 전멸하면 기병이 측면에서 공격 발동 시 측면 공격력이 50% 증가하게 됩니다.
perforation.desc=제조기술이 7급에 도달 후 화살차는 관통기술을 획득할 수 있습니다. \n해당 기술은 화살차로 앞줄 분대를 공격시 뒷줄 분대에게도 50% 감소된 공격데미지를 줍니다.
tozt.desc=제조기술이 7급에 도달 후 투석기는 화염 공격 능력을 획득할 수 있고 동시에 상해치도 증가됩니다. \n성벽 공격시 외부도 영향을 받아 50% 감소된 공격데미지를 받습니다.
longrangestrike.desc=군단보병은 특별히 원격 공격기술을 습득합니다. 이는 처음 2 라운드 동안 보조 공격이 가능케합니다.  원격공격은 자동으로 원거리와 근거리에서 최적의 분할로 이론상 최고의 데미지를 줄 수 있는 선택을 합니다만 실질적인 데미지는 병사들의 방어능력에 따라 달라집니다. 원격보조데미지는 군단보병의 근거리 공격의 50%수준입니다.
