beginnerGuide.desc.1=영주님, 안녕하세요. 저는 영주님의 도우미 앨리샤 입니다. 로마전쟁의 세계에 오신것을 환영합니다. <font color="#ff0000">2-3분 동안</font></b> 도시의 건설과 관리 방법을 소개해 드리겠습니다.
beginnerGuide.desc.2=세계를 정복하려면 도시건설, 과학기술 연구, 영웅 모집, 군부대 훈련, 연맹전 등 모든 방면의 지식을 마스터하여야 합니다. 그럼 먼저 <font color="#ff0000"> 민가 건설</font></b>부터 시작해볼까요.
beginnerGuide.desc.3=<font color="#6aff10">공터</font>를 클릭하고 <font color="#6aff10"> 건설</font> 인터페이스로 이동해 보세요.
beginnerGuide.desc.4=<font color="#6aff10"> 민가</font> 아래의 <font color="#6aff10"> 건설</font>버튼을 클릭하세요.
beginnerGuide.desc.5=건설하고 있는 민가를 클릭하고, <font color="#6aff10">민가</font>인터페이스로 이동하세요.
beginnerGuide.desc.6=<font color="#6aff10">가속</font>버튼을 클릭하여 가속으로 건설해 보세요.
beginnerGuide.desc.7=기쁜 소식입니다! 신의 가호를 받아 <font color="#6aff10">건물을 바로 완성 하였습니다.</font> <font color="#6aff10">"확인"</font> 버튼을 클릭하여 주세요.
beginnerGuide.desc.8="닫기" 버튼을 클릭하면 도시로 이동할 수 있습니다.
beginnerGuide.desc.9=현명한 영주님, 간단하지요? 도시의 많은 공터가 영주님의 계획을 기다리고 있습니다. 그럼 <font color="#ff0000">창고</font></b> 를 건설해 보세요.
beginnerGuide.desc.10=<font color="#6aff10">공터</font>를 클릭하고 <font color="#6aff10">건설</font>인터페이스로 이동하세요.
beginnerGuide.desc.11=<font color="#6aff10">창고</font> 아래의 <font color="#6aff10">건설</font> 버튼을 클릭하세요.
beginnerGuide.desc.12=창고가 아직 건설중입니다. 앨리샤가 로마전쟁 퀘스트 시스템을 안내해 드리겠습니다. <font color="#ff0000">성장 퀘스트</font></b>에는 풍부한 <font color="#ff0000">보상</font></b>과 다양한 도시성장단계가 있습니다!
beginnerGuide.desc.13=<font color="#6aff10">퀘스트</font>를 클릭하고 <font color="#6aff10"> 성장 퀘스트</font>인터페이스로 이동하세요.
beginnerGuide.desc.14=<font color="#6aff10">민가 건설</font> 퀘스트를 완성하였습니다. 지금<font color="#6aff10"> 보상을 수령</font>할 수 있습니다.
beginnerGuide.desc.15=민가건설 퀘스트를 완료하여 획득한 <font color="#6aff10">소형 동원강연 </font> 아이템을 사용하면 60시간 동안 건설대열을 3개로 증가시킬 수 있습니다. <font color="#6aff10">건설대열</font>버튼을 클릭하세요.
beginnerGuide.desc.16=지금<font color="#6aff10"> 아이템 선택</font> 인터페이스로 이동하였습니다. <font color="#6aff10">소형 동원강연</font>을 클릭하세요.
beginnerGuide.desc.17=<font color="#6aff10">확인 버튼</font>을 클릭하십시오. 향후 60 시간 동안 3개의 건설을 동시에 진행할 수 있습니다.
beginnerGuide.desc.18=<font color="#6aff10">건설대열</font> 퀘스트를 완성하였습니다. <font color="#6aff10">보상 수령</font>을 클릭하세요.
beginnerGuide.desc.19=퀘스트를 잘 이해하셨지요? 그럼 <font color="#6aff10">닫기</font> 버튼을 클릭하고 <font color="#6aff10">도시</font>로 이동하세요.
beginnerGuide.desc.20=영주님, 도시의 외곽에는 4 가지<font color="#ff0000">자원 건축물</font></b>이 존재합니다. 영주님의 시민들에게 자원 생산방법을 가르쳐 드리고자 합니다. <font color="#ff0000">생산 훈련</font></b>방법부터 배워볼까요.
beginnerGuide.desc.21=<font color="#6aff10">농장</font>으로 이동하면 생산되는 4가지 자원을 확인할 수 있습니다.
beginnerGuide.desc.22=<font color="#6aff10">훈련</font>버튼을 클릭하여 <font color="#6aff10">농부 직업</font>을 10명 생성할 수 있습니다.
beginnerGuide.desc.23=그럼,<font color="#6aff10">닫기</font> 버튼을 클릭하고 다른 인터페이스로 이동해 볼까요.
beginnerGuide.desc.24=영주님, 기본 건설과 자원 생산을 이미 습득하셨습니다. 다음은 영웅 모집, 병사 훈련을 마치고 바로 <font color="#ff0000">전쟁</font></b>을 연구하여 봅시다.
beginnerGuide.desc.25=우선 출정하여 전쟁을 벌이려면 도시에 반드시 <font color="#6aff10">광장</font> 1개가 있어야 합니다. <font color="#6aff10">공터</font>를 클릭하여 <font color="#6aff10">건설</font>인터페이스로 이동하세요.
beginnerGuide.desc.26=<font color="#6aff10">광장</font>아래의<font color="#6aff10">건설</font>버튼을 클릭하세요.
beginnerGuide.desc.27=광장 인터페이스로 이동하지 않아도 됩니다. <font color="#6aff10"> 진행현황</font>에서 <font color="#6aff10">가속</font>버튼을 클릭하여 건설을 완성할 수 있습니다.
beginnerGuide.desc.28=1급 광장도 무료로<font color="#6aff10"> 바로 완성</font>할 수 있습니다. <font color="#6aff10">확인</font>을 클릭하세요.
beginnerGuide.desc.29=영주님, 앨리샤가 영주님을 위해 미리 <font color="#ff0000">아이템</font></b>을 준비했습니다. 아이템 사용을 통해 기본 조작을 익혀 보시죠.
beginnerGuide.desc.30=<font color="#6aff10">내 아이템</font>의<font color="#6aff10">보물상자</font>를 클릭하세요.
beginnerGuide.desc.31=<font color="#6aff10">초보자 선물패키지Lv1</font>을 사용할 수 있는 행정관저는 기본으로 존재합니다. <font color="#6aff10"></font>아이템을 클릭하면 우측 하단에서 자원이 증가된 것을 볼 수 있습니다. 초보자 선물패키지Lv2와 기타 아이템도 획득할 수 있습니다.
beginnerGuide.desc.32=<font color="#6aff10">클릭 사용</font>을 클릭하면 우측 하단에서 자원이 증가된 것을 볼 수 있습니다. <font color="#6aff10">초보자 선물패키지Lv 2</font>와 기타 아이템도 획득하였습니다.
beginnerGuide.desc.33=<font color="#6aff10">아이템 획득</font>창을 닫으세요.
beginnerGuide.desc.34=<font color="#6aff10">초보자 선물패키지Lv 2</font>는 행정관저가 2급이 되야 사용 가능하기에 먼저<font color="#6aff10">영웅 패키지(잠재력3)</font>을 클릭하세요.
beginnerGuide.desc.35=<font color="#6aff10"></font>클릭 사용하면 첫번째 영웅을 소유할 수 있습니다.
beginnerGuide.desc.36=계속하여 <font color="#6aff10">포로 소부대</font>를 클릭해 봅니다.
beginnerGuide.desc.37=<font color="#6aff10">클릭 사용</font> 버튼을 클릭하여 아이템을 사용하면 기본 군사력을 소유할 수 있습니다.
beginnerGuide.desc.38=<font color="#6aff10">닫기</font>를 클릭하고 <font color="#6aff10">내 아이템</font>인터페이스에서 이동합니다.
beginnerGuide.desc.39=다음은 제일 간단한 방법으로 병력을 인솔하여 전쟁 단계로 이동해 봅니다. 우선 앨리샤가 <font color="#ff0000">군부대 조직</font></b>방식을 안내해 드리겠습니다.
beginnerGuide.desc.40=<font color="#6aff10">영웅</font> 단축 버튼을 클릭하세요.
beginnerGuide.desc.41=<font color="#6aff10">영웅 사진</font>을 클릭하고 <font color="#6aff10">영웅</font>인터페이스로 이동하세요.
beginnerGuide.desc.42=이곳에서 영주님의 영웅을 관리할 수 있습니다. <font color="#6aff10">병력 분배</font>를 클릭하고 <font color="#6aff10">군부대 조직</font>인터페이스로 이동하세요.
beginnerGuide.desc.43=좌측에는 병력 분배 방식을 애니메이션으로 안내하고 있습니다. 잠시 후 다시 해당 조작을 연습할 수 있습니다. 지금 이미 영주님의 군부대을 조직하였습니다. <font color="#6aff10">닫기</font>를 클릭하고 <font color="#6aff10">도시</font>인터페이스로 이동하세요.
beginnerGuide.desc.44=막강한 영주님, 승리의 깃발이 영주님을 위해 휘날리고 있습니다. 주사위는 던져졌습니다! 이로써 영주님은 로마세계 정복의 첫걸음을 시작하는 것 입니다.
beginnerGuide.desc.45=세계: 전국의 맵을 통하여 주변 정황을 살필 수 있습니다.
beginnerGuide.desc.46=로마 세계의 아름다운 풍경은 잠시후 천천히 구경하시고 지금 <font color="#6aff10">저등급 황무지</font>창을 열어드립니다. <font color="#6aff10">약탈</font>버튼을 클릭하고 <font color="#6aff10">출정</font>인터페이스로 이동하세요.
beginnerGuide.desc.47=기본 지휘 목표는 군부대 조직이 완성된 영웅입니다. <font color="#6aff10">출발</font>버튼을 클릭하세요.
beginnerGuide.desc.48=<font color="#6aff10">확인</font>버튼을 클릭하여 영웅을 파견하세요.
beginnerGuide.desc.49=용감한 영주님, 전쟁의 불꽃이 타오르기 시작하였습니다. 세계의 모든 영주들에게 영주님의 위대함을 보여주십시오. 잠시 후 <font color="#ff0000">메일—전쟁 정보</font></b>에서 전쟁 결과를 볼 수 있습니다.
beginnerGuide.desc.50=클릭하여 <font color="#6aff10">도시</font>인터페이스로 이동하세요.
beginnerGuide.desc.51=클릭하여 <font color="#6aff10">자원</font>단축 보드로 이동하세요.
beginnerGuide.desc.52=고귀한 영주님, 자원 보드에서 동전과 식량이 모두 빨간색으로 감소된 상태입니다. <font color="#ff0000">영웅 급여</font></b>와<font color="#ff0000">군부대 식량</font></b>이 도시 생산량을 초과하였기에 발생한 문제입니다.
beginnerGuide.desc.53=계속하여 <font color="#ff0000">민가</font></b>건설과 농부직업<font color="#ff0000">훈련</font></b>을 진행 하십시오.</ font color="#ff0000">성장 퀘스트</font></b>를 통해서도 자원 획득이 가능합니다. 군대를 파견하여 1-2급 황무지를 약탈시<font color="#ff0000">자원과 아이템</font></b>을 획득할 수 있습니다.
beginnerGuide.desc.54=<font color="#ff0000">원형 경기장</font></b>과<font color="#ff0000">병영</font></b>을 건설해야지만 영웅과 병사를 모집할 수 있습니다. <font color="#ff0000">3급이상의 황무지</font></b>를 공격하려면 신중하게 고려하셔야 합니다.
beginnerGuide.desc.55=영주님, 그럼 <font color="#ff0000">조작 안내</font></b>와<font color="#ff0000"> 성장 퀘스트</font></b>를 마스터하여 강자의 길로 나아갑시다. 영주님의 도우미 앨리샤가 영주님의 천하 제패를 기대하고 있습니다. 그럼 안녕!
