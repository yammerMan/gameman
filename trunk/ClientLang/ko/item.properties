milk.name=양젖
milk.funcDesc=영웅 화면에서 체력치 우측의 "+"기호를 클릭하여 사용합니다. 최대 체력의  60%를 회복해 줍니다. 단 상한치를 초과하지는 않습니다.
milk.itemDesc=양젖은 로마인들이 애용하는 3대 음료 중의 하나입니다. 양젖을 사용하면 영웅의 대부분 체력이 회복됩니다.
meat.name=육류
meat.funcDesc=영웅 화면에서 체력치 우측의 "+"기호를 클릭하여 사용합니다. 체력을 100% 회복시켜줍니다.
meat.itemDesc=로마인은 유난히 고기를 좋아하는 민족입니다. 영웅의 체력이 없을 때, 육류를 사용하면 즉시 100% 회복됩니다.
speedupWorkout.name=임시 조수
speedupWorkout.funcDesc=영웅 훈련 화면에서 가속 버튼을 클릭하여 사용합니다. 영웅 훈련 시간의 잔여시간을 30% 단축시켜줍니다.
speedupWorkout.itemDesc=단 시일 내에 목표를 달성하기 위해 임시 조수를 채용하면 영웅을 도와 훈련 미션을 수행할 수 있습니다.
comeBack.name=소환 군령
comeBack.funcDesc=군부대 소환 시 사용합니다. 출정한 후 1분 이상 지난 영웅을 전장에서 철수시키거나 훈련 도중에 있는 영웅을 즉시 도시로 소환시킬 수 있습니다.
comeBack.itemDesc=영웅이 출정 또는 훈련 미션을 수행하고 있을 시, 긴급 사태가 발생하면 (예: 도시가 습격 당하는 등) 출정한 영웅을 철수시키거나 또는 훈련 중에 있는 영웅을 대기 상태로 바꿀 필요가 있습니다. 이때 소환 군령을 사용하면 긴급 상황에 대처할 수 있습니다.
speedupTrade.name=사륜 마차
speedupTrade.funcDesc=시장의 거래 또는 운송 화면에서 가속 버튼을 클릭하여 사용합니다. 거래나 자원 운송을 즉시 완료시킬 수 있습니다.
speedupTrade.itemDesc=고대 로마 시대에 사륜 마차가 발명 되면서 장거리 물자 운송 비용이 대폭 감축되었습니다. 사륜 마차가 달릴 수 있는 도로가 건설되고 광범위하게 이용되었으며 로마의 찬란한 문화를 널리 전파하는데도 큰 기여를 했습니다.
speedupTroop.name=내전기
speedupTroop.funcDesc=병사 훈련, 제조 대열에서 사용합니다. 도시 내의 훈련, 생산 대열의 잔여시간을 30% 단축시킵니다. 각 대열 당 1회만 사용 가능하며, 희박한 확률로 훈련, 생산 대열을 즉시 완료시킬 수도 있습니다.
speedupTroop.itemDesc=고대 로마 제국의 창시자인 율리우스 카이사르가 직접 저작한 내전기는 전략 전술이 높게 평가받은 유명한 병서입니다.  저서에서는 평화협상을 우선시하고 사회 여론을 중요시하는 전략적 사상 등을 강조했으며 이는 현대 전쟁 에서도 광범위하게 응용되고 있습니다. 이 저서를 갖고 있으면 군부대의 훈련 시간을 대폭 단축시킬 수 있습니다.
speedup50pTroop.name=갈리아전기
speedup50pTroop.funcDesc=병사 훈련, 제조 대열에서 사용합니다. 도시 내의 훈련, 생산 대열의 잔여시간을 50% 단축시킵니다. 각 대열 당 1회만 사용할 수 있으며, 일정한 확률로 훈련, 생산 대열이 즉시 완성될 수도 있습니다.
speedup50pTroop.itemDesc=갈리아전기는 총 7권으로 구성되어있으며 카이사르왕이 갈리아 전쟁에서 겪었던 경과를 기술한 병서입니다. 이 병서를 참고하면 군부대의 훈련시간을 대폭 단축시켜줍니다.
incHeroExp1k.name=페르시아 전쟁
incHeroExp1k.funcDesc=영웅 화면에서 등급업 버튼 우측의 "+" 버튼을 클릭하여 사용합니다. 영웅의 경험치 1000 또는 현재 레벨에서 필요한 경험치 8%를 상승시킵니다. (둘 중 높은 수치쪽이 적용됩니다.)
incHeroExp1k.itemDesc=페르시아 전쟁은 서양에서 "역사의 아버지"로 불리우는 그리스의 역사학자 헤로도토스가 페르시아 전쟁을 다룬 역사서적입니다. 이 작품을 열독하면 영웅의 경험치를 상승시켜줍니다.
incHeroExp10k.name=펠로폰네소스 전쟁
incHeroExp10k.funcDesc=영웅 화면에서 등급업 버튼 우측의 "+" 버튼을 클릭하여 사용합니다. 영웅의 경험치 10000 또는 현재 레벨에 필요한 경험치 30%를 상승시킵니다. (둘 중 높은 수치쪽이 적용됩니다.)
incHeroExp10k.itemDesc=그리스의 역사학자 투키디데스의 전쟁 저서로서 아테네를 대표로한 델로스 동맹과 스파르타를 대표로 한 펠로폰네소스 연맹 간의 전쟁을 기록했습니다. 이 작품을 열독하면 영웅의 경험치를 대폭 높여 줄 수 있습니다.
incHeroExp100k.name=알렉산드로스대왕 원정기
incHeroExp100k.funcDesc=영웅 화면에서 등급업 버튼 우측의 "+" 버튼을 클릭하여 사용합니다. 영웅의 경험치 100000 또는 현재 레벨에서 필요한 경험치 100% 를 올려줍니다. (둘 중 높은 수치쪽이 적용됩니다.)
incHeroExp100k.itemDesc=<알렉산드로스대왕 원정기>는 왕중의 왕, 용사중의 용사로 불리우며 전장을 종횡무진하던 알렉스드로스 대왕의 역사를 기록한 작품입니다. 이 작품을 열독하면 영웅의 경험치를 크게 높여 줍니다.
speedupFort.name=도르래식 크레인
speedupFort.funcDesc=도시 방어 건설대열 잔여시간을 50% 단축시켜줍니다. 건설대열 당 1회씩만 사용할 수 있으며 일정한 비율로 건설대열이 즉시 완성되기도 합니다.
speedupFort.itemDesc=고대 로마의 건축대가인 비트루비우스가 자신의 저서에서 도르래식 크레인에 대해 묘사한 바 있습니다. 그의 모사에 따르면 크레인은 2개의 고정 도르래와 1개의 움직이는 도르래로 구성되었으며 이는 기원전 3세기에 아르키메데스에 의해 발명되었다고 합니다. 이러한 장비는 도시 건축 시간을 대폭 단축시켜줍니다.
destoryBuilding.name=화약통
destoryBuilding.funcDesc=건물 철거 조작에서 전부 철거하기를 클릭하면 1개의 화약통이 소모됩니다. 건물을 즉시 철거할 수 있습니다. 단 자원은 회수할 수 없습니다.
destoryBuilding.itemDesc=필요없는 건물이 건설용지를 점하고 있는 것은 매우 골치아픈 일입니다. 긴 시간을 들어 철거하는 것은 시간낭비가 될 수 있습니다. 화약통을 사용하면 이 골칫거리를 "펑~"하는 폭발음과 함께 한꺼번에 시원하게 날려버릴 수 있습니다.
incResFood1D.name=세턴의 두상
incResFood1D.funcDesc=식량 생산량이 25% 상승됩니다. 24시간 지속됩니다.
incResFood1D.itemDesc=유피테르의 부친인 세턴은 농업의 신으로 불리우고 있습니다. 농업의 신 세턴의 두상을 모시면 식량 수확량을 늘릴 수 있습니다.
incResFood7D.name=세턴의 전신상
incResFood7D.funcDesc=식량 생산량이 25% 상승됩니다. 7일간 지속됩니다.
incResFood7D.itemDesc=유피테르의 부친인 세턴은 농업의 신으로 불리우고 있습니다. 농업의 신 세턴의 전신상을 모시면 장시간 동안 식량 수확량을 늘릴 수 있습니다.
incResStone1D.name=크리오스의 두상
incResStone1D.funcDesc=석재 생산량이 25% 상승됩니다. 24시간 지속됩니다.
incResStone1D.itemDesc=대지와 풍수의 여신인 크리오스는 유피테르의 누나입니다. 크리오스의 두상을 모시면 석재 수확량을 늘릴 수 있습니다.
incResStone7D.name=크리오스의 전신상
incResStone7D.funcDesc=석재 생산량이 25% 상승됩니다. 7일간 지속됩니다.
incResStone7D.itemDesc=대지와 풍수의 여신인 크리오스는 유피테르의 누나입니다. 크리오스의 전신상을 모시면  장시간 동안 석재 수확량을 늘릴 수 있습니다.
incResWood1D.name=파우누스의 두상
incResWood1D.funcDesc=목재생산량이 25% 상승됩니다. 24시간 지속됩니다.
incResWood1D.itemDesc=파우누스는 삼림과 들판을 주관하는 신입니다. 삼림의 신인 파우누스의 두상을 모시면 목재 수확량을 늘릴 수 있습니다.
incResWood7D.name=파우누스의 전신상
incResWood7D.funcDesc=목재생산량이 25% 상승됩니다. 7일간 지속됩니다.
incResWood7D.itemDesc=파우누스는 삼림과 들판을 주관하는 신입니다. 삼림의 신인 파우누스의 전신상을 모시면 장시간 동안 목재 수확량을 늘릴 수 있습니다.
incResIron1D.name=불카누스의 두상
incResIron1D.funcDesc=철광 생산량이 25% 상승됩니다. 24시간 지속됩니다.
incResIron1D.itemDesc=불의 신 불카누스는 제련과 단조를 담당하고 있으며 고대 로마에서 제일 못생긴 신으로 불리기도 했습니다. 그는 제일 예쁜 신으로 불리우는 비너스의 남편이기도 합니다. 불카누스의 두상을 모시면 철광 수확량을 늘릴 수 있습니다.
incResIron7D.name=불카누스의 전신상
incResIron7D.funcDesc=철광 생산량이 25% 상승됩니다. 7일간 지속됩니다.
incResIron7D.itemDesc=불의 신 불카누스는 제련과 단조를 담당하고 있으며 고대 로마에서 제일 못생긴 신으로 불리기도 했습니다. 그는 제일 예쁜 신으로 불리우는 비너스의 남편이기도 합니다. 불카누스의 전신상을 모시면 장시간 동안 철광 수확량을 늘릴 수 있습니다.
incResGold1D.name=메르쿠리우스의 두상
incResGold1D.funcDesc=동전 획득량이 25% 상승됩니다. 24시간 지속됩니다.
incResGold1D.itemDesc=상업과 교역의 신인 메르쿠리우스는 유피테르의 아들이며 신들의  의사를 전달하는 사자이기도 합니다. 상업의 신 메르쿠리우스의 두상을 모시면 동전 수확량을 늘릴 수 있습니다.
incResGold7D.name=메르쿠리우스의 전신상
incResGold7D.funcDesc=동전 획득량이 25% 상승됩니다. 7일간 지속됩니다.
incResGold7D.itemDesc=상업과 교역의 신인 메르쿠리우스는 유피테르의 아들이며 신들의  의사를 전달하는 사자이기도 합니다. 상업의 신 메르쿠리우스의 두상을 모시면 동전 수확량을 늘릴 수 있습니다.
player.box.special.1.name=선물함
player.box.special.1.funcDesc=선물함을 열면 4~12개의 아이템을 획득할 수 있습니다. 염료, 향료, 와인 중 최소 2가지를 각 2~4개씩 받을 수 있습니다.
player.box.special.1.itemDesc=아이템을 보존하는 선물함을 열면 랜덤으로 4~12개의 물품을 획득할 수 있습니다. 염료, 향료, 와인 중 최소 2 가지를 각 2~4개씩 받을 수 있습니다.
player.box.special.2.name=소박한 선물함
player.box.special.2.funcDesc=선물함을 열면 4~12개의 아이템을 획득할 수 있습니다. 비단, 모피 중 최소 2가지를 각 2~4 개씩 받을 수 있습니다.
player.box.special.2.itemDesc=아이템을 보존하는 선물함을 열면 랜덤으로 4~12개 물품을 획득할 수 있습니다. 양모, 비단, 모피 중 최소 2가지를 각 2~4개씩 받을 수 있습니다.
player.box.special.3.name=화려한 선물함
player.box.special.3.funcDesc=선물함을 열면 4~12개의 아이템을 획득할 수 있습니다. 훈향, 상아, 보석 중 최소 2 가지를 각 2~4개씩 받을 수 있습니다.
player.box.special.3.itemDesc=아이템을 보존하는 선물함을 열면 랜덤으로 4~12개의 물품을 획득할 수 있습니다. 훈향, 상아, 보석 중 최소 2 가지를 각 2~4개씩 받을 수 있습니다.
player.box.51job.name=전도양양 패키지
player.box.51job.funcDesc=영웅 모집의 보조 아이템 패키지입니다.
player.box.51job.itemDesc=250금화 값어치의 보조성 아이템 패키지입니다. "전직령"10, "모집 공고"10 등이 포함되어 있습니다. 188금화의 할인 가격에 판매하고 있습니다.
sacrifice.name=제물
sacrifice.funcDesc=제물을 사용하면 "공양" 활동을 진행할 수 있으며, 신이 하사하는 아이템을 램덤으로 하나 획득할 수 있습니다.
sacrifice.itemDesc=로마 시기에는 대형 제사 활동은 매우 장엄하게 치러졌습니다. 신성한 종교 의식에 사용되는 제물은 비교적 큰 희생이 따르곤 했습니다.
player.box.present.1.name=초보자 선물 패키지 Lv.1
player.box.present.1.funcDesc=초보자 선물 패키지를 풀면 식량 5000, 목재 5000, 석재 5000, 철광 5000, 비트루비우스의 건축서 단권x1, 초보자 선물 패키지 Lv2x1을 획득할 수 있습니다.
player.box.present.1.itemDesc=초보자에게 유용한 다양한 선물이 포함되어 있으며 게임에 접속하면 바로 열어 사용할 수 있습니다. 아이템을 사용하면 다양한 자원과 아이템을 획득할 수 있습니다.
player.box.present.2.name=초보자 선물 패키지 Lv.2
player.box.present.2.funcDesc=초보자 선물패키지를 풀면 식량 10000, 목재 10000, 석재 10000, 철광 10000, 세턴의 두상x1, 파우누스의 두상x1, 크리오스의 두상x1, 불카누스의 두상x1, 메르쿠리우스의 두상x1, 모집 공고x2, 외치기x2, 제물x1, 초보자 선물 패키지Lv3x1을 획득할 수 있습니다.
