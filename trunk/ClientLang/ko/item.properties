player.box.troop.1.itemDesc=대규모 군부대와 중형기계가 포함된 선물 패키지. 패키지를 풀면 대량의 기병, 화살차와 투석기를 획득할 수 있어 영주님의 군부대 규모를 순식간에 키워주어 공격력이 대폭 상승됩니다.
hero.loyalty.1.name=염료
hero.loyalty.1.funcDesc=일종의 진상품으로 관직 승진, 투항권유 또는 영웅 하사 등에 사용할 수 있습니다. 영웅에게 하사하면 충성도가 5 상승됩니다.
hero.loyalty.1.itemDesc=기원전 715년부터 로마는 양모 염색 공예를 갖고 있었습니다. 로마인들은 염료에 대한 풍부한 기술을 갖고 있었으며. 염료를 활용하여 만든 다양한 제품들은 시민들의 많은 사랑을 받았습니다. 염료는 일반 생활용품을 뛰어넘어 소중한 친구나 지인들에게 선사하는 선물용품으로 애용되었습니다.
hero.loyalty.2.name=향료
hero.loyalty.2.funcDesc=일종의 진상품으로 관직 승진, 투항권유 또는 영웅 하사 등에 사용할 수 있습니다. 영웅에게 하사하면 충성도가 10 상승됩니다.
hero.loyalty.2.itemDesc=향료는 로마인들의 식단에서 빠질 수 없는 중요한 부분입니다. 향료의 가격은 천정부지로 치솟고 있었습니다. 특히 이탈리아 지역에서 생산되지 않는 이국의 향료는 구하기가 하늘의 별따기였습니다. 전리품으로 획득한 향료는 병사들이 최고로 기대하는 보상 중의 하나입니다.
hero.loyalty.3.name=와인
hero.loyalty.3.funcDesc=일종의 진상품으로 관직 승진, 투항권유 또는 영웅 하사 등에 사용할 수 있습니다. 영웅에게 하사하면 충성도가 15 상승됩니다.
hero.loyalty.3.itemDesc=물, 우유(양젖, 우유)와 와인은 로마인의 3대 음료입니다. 특히 갈리아 지역에서 생산되는 와인은 매우 진귀한 선물용으로 사용되곤 했습니다. 일반 시민들은 농도가 높은 와인을 물로 희석시켜 마시곤 했습니다. 물을 섞지 않고 스트레이트로 와인을 마시는 갈리아인들은 야만인으로 불리우기도 했습니다.
hero.loyalty.4.name=양모
hero.loyalty.4.funcDesc=일종의 진상품으로 관직 승진, 투항권유 또는 영웅 하사 등에 사용할 수 있습니다. 영웅에게 하사하면 충성도가 20 상승됩니다.
hero.loyalty.4.itemDesc=로마인들은 의상에 대한 요구가 높지 않은 편이었습니다. 남녀노소를 불문하고 두 장의 네모난 양모천으로 만들어진 겉옷에 허리띠로 허리를 두른 의상이 기본의상이었습니다. 하지만 부유한 귀족들은 고급 양모만을 고집했으므로 그 수요 또한 방대했습니다.
hero.loyalty.5.name=비단
hero.loyalty.5.funcDesc=일종의 진상품으로 관직 승진, 투항권유 또는 영웅 하사 등에 사용할 수 있습니다. 영웅에게 하사하면 충성도가 25 상승됩니다.
hero.loyalty.5.itemDesc=양모가 주요 의상 소재였던 로마에서 동방으로부터 수입된 비단은 소수의 상층 귀족들만 누릴 수 있는 귀중한 진상품이었습니다. 비단은 주로 여성들의 장식용 악세사리 제품에 많이 사용되었습니다. 비단을선물하는 것은 상대방에 대한 경의를 표하는 것입니다.
hero.loyalty.6.name=모피
hero.loyalty.6.funcDesc=일종의 진상품으로 관직 승진, 투항권유 또는 영웅 하사 등에 사용할 수 있습니다. 영웅에게 하사하면 충성도가 30 상승됩니다.
hero.loyalty.6.itemDesc=로마인들은 모피 의상을 착용하는 것은 야만인의 행위라고 보고 있었으므로 모피로 의상을 제작하는 것은 극소수에 불과했습니다. 하지만 고급 모피는 침대 메트리스나 의자 메트리스 재료로 많이 사용되었습니다. 행군 도중 추운지역을 지날 때면, 장교의 군영에 모피를 깔아 추위를 막을 수 있습니다.
hero.loyalty.7.name=훈향
hero.loyalty.7.funcDesc=일종의 진상품으로 관직 승진, 투항권유 또는 영웅 하사 등에 사용할 수 있습니다. 영웅에게 하사하면 충성도가 40 상승됩니다.
hero.loyalty.7.itemDesc=훈향은 경건한 로마인들이 신을 추모하는 제사 때 많이 사용하곤 했습니다. 로마인들은 이집트로부터 건너온 이 진상품이 정신을 차리고 마음을 위로해주는 탁월한 효능이 있다고 믿고 있었습니다. 뿐만 아니라 귀족들 사이에서는 훈향 오일 화장품이 유행했습니다.
hero.loyalty.8.name=상아
hero.loyalty.8.funcDesc=일종의 진상품으로 관직 승진, 투항권유 또는 영웅 하사 등에 사용할 수 있습니다. 영웅에게 하사하면 충성도가 50 상승됩니다.
hero.loyalty.8.itemDesc=고대로마의 조각품은 현대시대에서도 훌륭한 예술품으로 여겨지고 있습니다. 고급 조각소재의 일종인 상아는 귀족들의 사랑을 받아왔습니다. 카이사르왕의 장인이 소지했던 리그닌상아 보좌는 지금까지 보존되고 있습니다. 일반 시민들 사이에서는 상아로 가공한 악세사리가 크게 유행했습니다.
hero.loyalty.9.name=보석
hero.loyalty.9.funcDesc=일종의 진상품으로 관직 승진, 투항권유 또는 영웅 하사 등에 사용할 수 있습니다. 영웅에게 하사하면 충성도가 60 상승됩니다.
hero.loyalty.9.itemDesc=자고로 눈부신 각양각색의 보석들은 인간의 소유욕을 크게 자극해 왔습니다. 천연광물 중에서도 경도가 제일 높아 절삭이 어려운 걸로 소문난 다이아몬드는 보석의 왕으로 군림하고 있었습니다. 사람들은 다이아몬드를 권력, 위용, 신분과 부귀의 상징으로 여겼습니다. 선물로서 다이아몬드보다 감동을 줄 수 있는 것이 더 있을까요?
