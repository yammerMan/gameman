incBuildFormation60h.name=소형 동원 강연
incBuildFormation60h.funcDesc=직접 사용하거나 또는 행정 관저의 대열 추가 아이콘을 클릭하여 사용하면 건설대열을 3개로 확장시켜줍니다. 60시간 지속됩니다.
incBuildFormation60h.itemDesc=복잡한 도시 건축을 이행할 수 있는 인원 부족으로 도시 건설이 지연되고 있습니다. 소규모의 동원 강연을 통해 시민들의 적극적인 참여를 동원함으로써 동시에 여러 가지 공사를 진행할 수 있게 합니다.
incBuildFormation.name=동원 강연
incBuildFormation.funcDesc=직접 사용하거나 또는 행정 관저의 대열 추가 아이콘을 클릭하여 사용하면 건설대열을 3개로 확장시켜줍니다. 7일간 지속됩니다.
incBuildFormation.itemDesc=복잡한 도시 건축을 이행할 수 있는 인원 부족으로 도시 건설이 지연되고 있습니다. 동원 강연을 통해 시민들의 적극적인 참여를 동원함으로써 동시에 여러 가지 공사를 진행할 수 있게 합니다.
incPopulation.name=호민 공고
incPopulation.funcDesc=사용하는 즉시, 도시 인구 상한의 20%만큼 인구가 증가됩니다. 최소 100명 증가시켜주나 인구 상한을 초과하지는 않습니다.
incPopulation.itemDesc=출산을 장려하거나 노예, 전쟁 포로를 시민으로 사면시키는 방법 외에 호민 공고를 게시하여 주변의 유민을 시민으로 흡입할 수 있습니다. 이러한 종류의 공고는 도시 발전이 발빠르게 진행되는 동시에 인구가 부족할 경우에 유용하게 사용할 수 있습니다.
player.peace.1.name=정전 공고
player.peace.1.funcDesc=정전 공고를 사용하면 12 시간 이내에 아군의 성지가 "휴전" 상태로 변경되어 타인의 도시에 공격 지시(정복, 약탈)를 내릴 수 없으며, 동시에 타인으로부터 위와 같은 공격을 받지 않습니다. 황무지 약탈, 점령과 정탐은 포함되어 있지 않습니다.
player.peace.1.itemDesc=전쟁은 사실상 정치의 연장선이라 할 수 있으며, 최종적으로 정치적 이익과 연동되어 있습니다. 이익쟁탈의 소용돌이 속에서 전란을 피해가는 것은 어려운 일입니다. 하지만 일정한 대가를 지불하면 전쟁의 틈새 속에서 생존 공간을 조금이나마 확보할 수 있습니다. 정전 공고를 발표하면 기타 영주의 침략을 피할 수 있습니다.
incCastleLoyalty.name=연극 공연
incCastleLoyalty.funcDesc=직접 사용합니다. 한꺼번에 민심을 100 올려주고 불만을 0으로 내립니다.
incCastleLoyalty.itemDesc=난세에서 살아가는 시민들의 각양각색의 불만 사항은 영주님의 통치에 불리합니다. 이럴 때, 연극 공연은 시민의 불만 사항들을 해소시키는데 매우 좋은 방법입니다. 예술에 대한 추구는 로마 시대 시민들의 정신적 수요를 만족시켜줄 수 있습니다.
changeFlag.name=전기
changeFlag.funcDesc=정보화면에서 영주님의 깃발명을 수정하거나 또는 캐릭터 얼굴 이미지를 수정할 경우, 각기 전기 1개를 소모합니다.
changeFlag.itemDesc=깃발명을 변경하면 전기 1개가 소모됩니다. 깃발명은 월드맵에 위치한 도시 상공에 표시됩니다.
changeBelieve.name=루크레티우스의 지팡이
changeBelieve.funcDesc=신전 화면의 신 선택 버튼을 클릭하여 신전 수정할 때 사용합니다. 신전에 모시는 신을 변경할 수 있습니다.
changeBelieve.itemDesc=신전 건축 시, 공양할 신을 선택하게 됩니다. 하지만 도시의 발전 방향이 달라지게 되면 공양할 신을 변경해야할 수도 있습니다. 루크레티우스의 지팡이를 사용하면 신전상태를 신 선택 이전 상태로 되돌릴 수 있습니다.
changeLogo.name=패밀리 마크
changeLogo.funcDesc=연맹 화면의 연맹 관리 메뉴에서 패밀리 마크를 수정하거나 또는 연맹 명칭, 연맹 마크를 변경하면 1개의 패밀리 마크가 소모됩니다.
changeLogo.itemDesc=연맹 명칭과 연맹 마크는 한번 확정짓고 나면 패밀리 마크를 소모해야만 수정 변경할 수 있습니다.
incAllianceLimitTo100.name=연맹 마크
incAllianceLimitTo100.funcDesc=맹주나 부맹주만 사용할 수 있으며, 사용하면 연맹 등급을 10등급으로 올려주고, 연맹 인원 상한을 100명으로 증가시켜 줍니다.
incAllianceLimitTo100.itemDesc=공식 사이트에서 자신의 연맹을 인정받으려면 일정 금액을 지불하고 공식사이트에 연맹 마크를 등록할 수 있습니다. 이를 통해 연맹 레벨을 10레벨 높이고 연맹 인원 상한을 100명 높힐 수 있습니다.
incAllianceLimitTo200.name=공동체 선언
incAllianceLimitTo200.funcDesc=맹주나 부맹주만 사용할 수 있으며, 사용하면 연맹 등급을 10등급으로 올려주고, 연맹 인원 상한을 200명으로 증가시켜 줍니다.
incAllianceLimitTo200.itemDesc=더욱 많은 영주들이 영주님이 설립한 연맹에 가입하길 원하고 있거나, 영주님의 연맹이 타 연맹을 합병시켰을 경우, 성대한 행사를 준비하여 전 세계를 향해 더욱 강대한 공동체가 탄생했음을 알려야 합니다. 공동체 선언을 사용하면 연맹 레벨을 즉시 10레벨 올릴 수 있으며 200인 상한을 확보할 수 있습니다.
incAllianceLimitTo300.name=신성한 맹약
incAllianceLimitTo300.funcDesc=맹주나 부맹주만 사용할 수 있으며, 사용하면 연맹 등급을 10등급으로 올려주고, 연맹 인원 상한을 300명으로 증가시켜 줍니다.
incAllianceLimitTo300.itemDesc=영주님의 연맹이 한 지역의 패주로 성장했다면 더욱 많은 역량을 동원하여 통치 영역을 확장해 나가며 제왕의 꿈을 키워가고 싶을 것입니다. "신성한 맹약"을 사용하면 연맹의 레벨을 즉시 10레벨 올릴 수 있으며 300명 상한을 획득할 수 있습니다.
upgradeCity.name=기획 도면
upgradeCity.funcDesc=행정 관저의 도시확장 화면에서 도시를 확장할 때 사용하는 필수 아이템입니다.
upgradeCity.itemDesc=도시가 일정 규모로 발전하게 되면 건축 공간이 많이 부족해져 외부로 점차 확장해 갈 수밖에 없습니다. 기획 도면에 따라 도시의 구도를 조정하여 도시를 질서정연하게 관리해야 합니다.
upgradeBuilding.name=건설 도면
upgradeBuilding.funcDesc=임의의 건물을 9레벨에서 10레벨로 인상시키기 위한 필수 아이템입니다.
upgradeBuilding.itemDesc=고대 로마의 건축 이론은 당시로서는 절정에 도달했으며 거장급의 장인들이 속출했습니다. 지금까지 보존되어 온 건물 유적으로부터 당시의 뛰어난 공예 기술을 느낄 수 있습니다. 이러한 건설 도면은 현대 건축 예술에 있어서도 결코 빠뜨릴 수 없는 중요한 부분으로 작용합니다.
independence.name=신의 자유
independence.funcDesc=외교 화면 중에서 신의 자유를 클릭하여 사용하면 즉시 부속국 상태를 벗어날 수 있으며 종주국에서 온 주둔군은 파견된 비 맹우 주둔군으로 전환됩니다.
independence.itemDesc=도시가 부속국으로 전락되었을 경우, 신의 자유를 사용하면 외교 독립의 효과를 누릴 수 있습니다. 종주국 성지의 주둔군은 파견된 비맹우 주둔군으로 전환됩니다.
reliveTroopAtWar.name=아이스쿨라피우스의 두상
reliveTroopAtWar.funcDesc=손실병력의 10%를 의무대를 통해 전장에 복귀시킬 수 있습니다. 하지만  "아이스쿨라피우스의 상"을 사용하면 손실병력의 60%를 전장에 복귀시킬 수 있으며, 24시간 지속됩니다.
reliveTroopAtWar.itemDesc=의료의 신으로 불리는 아이스쿨라피우스의 상을 지니고 다니면 당신의 병사들을 더욱 돌봐줄 수 있습니다. 신앙의 힘은 부상당한 병사들이 의료진이 도착할 때까지 참고 견딜 수 있게 함으로써 사망자수를 크게 줄여줍니다. 뿐만아니라 이렇게 살아남은 고참 병사들은 당신의 다음 전투에서 큰 힘을 더해줄 지도 모릅니다.
relive50pTroopAtWar7D.name=아이스쿨라피우스의 전신상
relive50pTroopAtWar7D.funcDesc=손실병력의 10%를 의무대를 통해 전장에 복귀시킬 수 있습니다. 하지만  "아이스쿨라피우스의 상"을 사용하면 손실병력의 60%를 전장에 복귀시킬 수 있으며, 7일간 지속됩니다.
relive50pTroopAtWar7D.itemDesc=의료의 신으로 불리우는 아이스쿨라피우스의 전신상을 지니고 있으면 당신의 병사들을 장시간 보호할 수 있습니다. 신앙의 힘은 병사들에게 의료 인원들이 도착할 때까지 버틸 수 있는 힘을 부여합니다. 이로 인해 사망 인원수가 크게 줄어들 것이며 오랜 시련을 겪은 고참 병사들은 영주님의 다음 전투에서 큰 힘이 되어줄 수도 있습니다.
incArmyAttack1D.name=스파르타의 단도
incArmyAttack1D.funcDesc=출정 군부대의 공격력이 10% 상승되며, 24시간 지속됩니다.
incArmyAttack1D.itemDesc=로마 병사의 표준 장비 중에는 단도 한 자루가 포함되어 있습니다. 하지만 병사들은 검투사들이 콜로세움에서 사용하는 스파르타의 단도에 열광하고 있습니다. 스파르타의 단도를 하나 갖고 있으면 당신의 산하에 있는 군부대의 공격력이 크게 상승됩니다.
incArmyDefence1D.name=물미로의 투구
incArmyDefence1D.funcDesc=출정 군부대의 방어력이 10% 상승되며, 24시간 지속됩니다.
incArmyDefence1D.itemDesc=검투사 물미로는 콜로세움의 영웅입니다. 이로인해 로마인들은 물미로의 투구장비에 열광하고 있습니다. 물미로의 투구를 갖고 있으면 당신의 산하에 있는 군부대의 방어력이 크게 상승됩니다.
incArmyAttack7D.name=마르스의 포효
incArmyAttack7D.funcDesc=출정 군부대의 공격력이 10% 상승되며, 7일간 지속됩니다.
incArmyAttack7D.itemDesc=로마 신화의 전쟁의 신으로 불리우는 마르스가 사용했던 신검. 이 신검을 장착하고 있으면 당신의 산하에 있는 군부대의 공격력이 크게 상승됩니다.
incArmyDefence7D.name=마르스의 방패
incArmyDefence7D.funcDesc=출정 군부대의 방어력이 10% 상승되며, 7일간 지속됩니다.
incArmyDefence7D.itemDesc=로마 신화의 전쟁의 신으로 불리우는 마르스가 사용했던 방패. 이 방패를 장착하고 있으면 당신의 산하에 있는 군부대의 방어력이 크게 상승됩니다.
incHeroPolitics1D.name=주피터의 훈장
incHeroPolitics1D.funcDesc=영웅 화면에서 영웅에게 하사하면 영웅의 관리능력이 25% 상승되며, 7일간 지속됩니다.
incHeroPolitics1D.itemDesc=신들의 왕으로 불리우는 주피터의 두상을 훈장에 새겨넣는다는 것은 지고지상의 영예를 뜻합니다. 주피터의 훈장을 사용하면 영웅의 정치적 재능을 불러일으킬 수 있습니다.
incHeroAttack1D.name=마르스의 훈장
incHeroAttack1D.funcDesc=영웅 화면에서 영웅에게 하사하면 영웅의 무력이 25% 상승되며, 7일간 지속됩니다.
incHeroAttack1D.itemDesc=전쟁의 신 마르스는 모든 전사들 마음속의 수호신입니다. 마르스의 이름으로 명명된 훈장은 적군에 대한 영웅들의 적개심을 불러일으키며 이로인해 영웅의 무력이 크게 상승됩니다.
incHeroDefence1D.name=미네르바의 훈장
incHeroDefence1D.funcDesc=영웅 화면에서 영웅에게 하사하면 영웅의 지혜가 25% 상승되며, 7일간 지속됩니다.
incHeroDefence1D.itemDesc=지혜와 무용의 여신으로 불리는 미네르바의 이름으로 명명된 훈장은 영웅에게 전쟁의 지혜를 부여하여 전쟁을 승리로 이끌 수 있게 해 줍니다.
incArmyTroopLimit.name=카이사르왕의 독수리깃발
incArmyTroopLimit.funcDesc=영웅 화면에서 영웅에게 카이사르왕의 독수리깃발을 사용하면 영웅의 통솔 병력 상한을 25% 올려줍니다. 7일간 지속됩니다.
incArmyTroopLimit.itemDesc=독수리깃발은 카이사르 가족의 심벌마크로서 로마 군단의 영혼을 대표하고 있습니다. 독수리깃발을 단 영웅은 더욱 많은 사병을 이끌 수 있습니다.
refreshTavern.name=모집 공고
refreshTavern.funcDesc=원형경기장에서 업데이트 버튼을 클릭하여 사용합니다. 원형경기장에서 새로운 영웅을 모집할 수 있습니다.
refreshTavern.itemDesc=원형경기장에는 항상 다양한 사람들로 붐비고 있습니다. 그 중에는 선발에서 밀려난 사람이 있는가 하면 유용하게 쓸 수 있는 사람도 있기 마련입니다. 공고 내용에는 필요한 인재에 대한 요구를 명시해야 상관없는 사람들이 몰려오는 일을 막을 수 있습니다.
resetHero.name=전직령
resetHero.funcDesc=영웅의 능력치을 초기화하여 다시 설정할 수 있습니다. 영웅 레벨이 10씩 올라갈 때마다 전직령도 1개씩 더 필요합니다.(기본 능력치는 초기화 되지 않습니다.)
resetHero.itemDesc=영웅 양성에는 대량의 시간이 필요합니다. 전문인재로 성장한 시점에서 그를 다른 발전방향으로 전향하고자 할 경우, 최고의 방법은 전직령을 사용하여 다른 위치로 배치하는 것입니다. 이렇게 함으로써 그들이 쌓은 경험을 새로운 영역에서 필요한 능력으로 전환할 수 있습니다.
resetHero6.name=전직령*6
resetHero6.funcDesc=영웅의 능력치을 초기화하여 다시 설정할 수 있습니다. 영웅 등급이 10씩 올라갈 때마다 전직령도 1개씩 더 필요합니다.(기본 능력치는 초기화 되지 않습니다.)
resetHero6.itemDesc=120금화 값어치의 전직령 6개 패키지를  100금화의 할인 가격에 판매합니다. 구매하면 자동으로 6개로 해체됩니다.
incWorkout.name=통행증
incWorkout.funcDesc=영웅 훈련에서 사용하면 영웅의 동시 훈련대열이 2에서 5로 늘어납니다. 유효기간은 3일이며 지속적으로 연장할 수 있습니다.
incWorkout.itemDesc=동시에 훈련할 수 있는 영웅의 수는 한정되어 있습니다. 기타 영웅을 방치하고 싶지 않다면 통행증 1매를 사용하여 더욱 많은 영웅들을 훈련에 임하게 해야합니다.
moveCastle.name=도시 이전 차량행렬
moveCastle.funcDesc=자신의 도시를 다른 지역으로 이전시킬 수 있습니다. 단, 아이템 사용 시에는 외부에 주둔하고 있는 군부대나 성지 내에 주둔하고 있는 맹우의 군부대가 없어야 합니다.
moveCastle.itemDesc=자신의 도시 주변 환경이 열악해져 척박한 황무지가 더이상 도시발전의 수요를 만족시킬 수 없게 되었거나 또는 강대한 적군의 영주가 당신의 도시를 호시탐탐 노리고 있다면 도시 이전 차량행렬을 사용하여 도시 전체를 기타 행정구역으로 이전시켜 랜덤으로 새로운 보금자리를 얻을 수 있습니다.
moveCastleAdv.name=대형 도시이전 차량행렬
moveCastleAdv.funcDesc=자신의 도시를 자신이 지정한 기타 지역으로 옮겨 갈 수 있습니다. 아이템 사용 시에는 외부에 주둔하고 있는 군부대나 성지 내에 주둔하고 있는 맹우의 군부대가 없어야 하며 도시 이전 후 24시간 내에 임의의 출정 활동을 진행할 수 없으며 도시를 다시 이전할 수 없습니다.
moveCastleAdv.itemDesc=대형 도시이전 차량행렬은 도시 이전 차량행렬보다 더욱 편리하게 사용할 수 있습니다. 해당 아이템을 사용하면 자신이 지정한 좌표로 이동할 수 있어 불확실한 요소를 일절 제거할 수 있습니다. 물론, 강대한 군부대가 도시와 함께 적군의 후방으로 이동할 경우, 적군에게 치명적인 일격을 가할 수도 있을 것입니다.
spy.name=스파이
spy.funcDesc=1개의 타유저가 소유하고 있는 도시의 좌표를 감시할 수 있습니다. 지속시간은 24시간입니다.
spy.itemDesc=특정 목표의 유저가 소유하고 있는 좌표 정보를 알고 싶다면 스파이를 파견하여 관련 정보를 획득할 수 있습니다.
changePlayerName.name=(검투사) 예명
changePlayerName.funcDesc=화면의 왼쪽 하단에 있는 영주 정보 화면에서 영주 명칭을 변경할 때 사용합니다. 영주 명칭을 1회 수정할 수 있습니다.
changePlayerName.itemDesc=(검투사) 예명을 사용하여 게임 내에서 사용하고 있는 영주의 명칭을 변경할 수 있습니다. 수정 방법은 유저 정보화면으로 이동한 후, 영주 명칭 오른쪽에 위치한 "변경" 버튼을 클릭하여 자신이 원하는 신규 명칭을 입력하면 됩니다.
