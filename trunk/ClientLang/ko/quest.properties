103.description=성벽에 구축된 높은 화살탑은 외부를 향해 원거리 사격을 할 수 있습니다. 화살탑은 도시방어의 주력입니다. 대량의 화살탑은 공성 군부대의 악몽이라할 수 있습니다. 10개의 화살탑을 구축하여 도시의 원거리 방어 시스템을 구축해 주십시오.
