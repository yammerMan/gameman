115.description=워크샵은 군부대의 전쟁기기인 화살차와 투석기를 훈련시키는 장소입니다. 워크샵의 등급이 높을수록 화살차와 투석기의 훈련 속도가 빨리지며 훈련 대기 대열을 증가할 수 있습니다.
115.manual=도시에서 워크샵을 선택한 후, 10등급으로 업그레이드 합니다.
116.name=기병대 건설하기
116.description=기병대는 군부대를 위해 정찰병과 기병을 훈련시키는 장소입니다. 기병대의 등급이 높을수록 훈련 속도가 빨라집니다. 기병대 등급이 병종의 요구에 맞아야만 훈련을 시작할 수 있습니다. 도시에는 여러 개의 기병대를 건설할 수 있으며 동시에 군부대를 훈련시킬 수 있습니다. 물론 이곳에서 훈련 인원을 해산시켜 일반 시민으로 전환하게 할 수도 있습니다.
116.manual=도시에서 왼쪽 마우스로 공터를 선택한 후, 팝업된 "건설" 화면에서 "기병대" 건물 하단에 있는 "건설" 버튼을 클릭합니다. (등급업 버튼이 활성화되어 있으면 업그레이드에 필요한 전제 조건이 만족되어 있음을 나타내며, 조건이 미달인 경우, 회색으로 비활성화되어 있습니다.) <img src="img/Erect Stable.jpg"></img>
117.name=기병대 업그레이드
117.description=기병대는 군부대를 위해 정찰병과 기병을 훈련시키는 장소입니다. 기병대의 등급이 높을수록 훈련 속도가 빨라지며 훈련 대기 대열을 증가할 수 있습니다.
117.manual=도시에서 1급 "기병대"를 클릭한 후, "등급업" 버튼을 클릭합니다. (등급업 버튼이 활성화되어 있으면 업그레이드에 필요한 전제 조건이 만족되어 있음을 나타내며 조건이 미달인 경우, 회색으로 비활성화되어 있습니다.)
118.name=기병대 업그레이드
118.description=기병대는 군부대를 위해 정찰병과 기병을 훈련시키는 장소입니다. 기병대의 등급이 높을수록 훈련 속도가 빨라지며 훈련 대기 대열을 증가할 수 있습니다.
118.manual=도시에서 기병대를 선택한 후, 4등급으로 업그레이드 합니다.
119.name=기병대 업그레이드
119.description=기병대는 군부대를 위해 정찰병과 기병을 훈련시키는 장소입니다. 기병대의 등급이 높을수록 훈련 속도가 빨라지며 훈련 대기 대열을 증가할 수 있습니다.
119.manual=도시에서 기병대를 선택한 후, 8등급으로 업그레이드 합니다.
120.name=기병대 업그레이드
120.description=기병대는 군부대를 위해 정찰병과 기병을 훈련시키는 장소입니다. 기병대의 등급이 높을수록 훈련 속도가 빨라지며 훈련 대기 대열을 증가할 수 있습니다.
120.manual=도시에서 기병대를 선택한 후, 10등급으로 업그레이드 합니다.
121.name=보병 훈련시키기
121.description=장창, 긴방패, 단검등으로 무장하고 있는 로마정규군으로 방진(方陣)을 구성하고 있는 보병은 기병의 공격을 막는데 효과적입니다.
121.manual="병영"을 클릭하여 5명의 보병을 훈련시킵니다.<img src="img/Train Triarii.jpg"></img>
122.name=궁수 훈련시키기
122.description=무장은 약하지만 적에게 원거리 공격을 할 수 있습니다. 방어력이 낮고 근거리 전투에서는 취약합니다.
122.manual="병영"을 클릭하여 5명의 궁수를 훈련시킵니다.
123.name=정찰병 훈련시키기
123.description=정찰병은 경갑옷을 착용하고 창과 방패를 사용하는 로마경기병입니다. 정찰 임무를 수행하며 전투에는 참여하지 않습니다.
123.manual="기병대"를 클릭하여 5명의 정찰병을 훈련시킵니다.
124.name=기병 훈련시키기
124.description=로마기병은 창과 검을 사용하며 양질의 갑옷과 방패를 착용합니다. 강하고 규율을 지키며 우수한 기동능력을 갖춘 기사단입니다. 하지만 성벽을 공격할 수는 없습니다.
124.manual="기병대"를 클릭하여 5명의 기병을 훈련시킵니다.
125.name=화살차 훈련시키기
125.description=화살차는 강력한 활시위를 가지고 있어 연발사격이 가능하고 사정거리와 방어구 관통력이 뛰어나지만 이동속도가 느리며 근접전투에 약합니다.
125.manual="워크샵"을 클릭하여 화살차 5대를 훈련시킵니다.
126.name=투석기 훈련시키기
126.description=투석기는 거대한 돌덩이를 멀리 투사할 수 있고 군대와 도시 방어에 치명적인 타격을 줄 수 있습니다. 이동속도가 느리고 이동속도가 빠른 기병을 공격할 때 명중력이 떨어집니다.
126.manual="워크샵"을 클릭하여 투석기 5대를 훈련시킵니다.
127.name=군단보병 훈련시키기
127.description=공격과 방어가 모두 강력한 궁극의 병사이며 원거리 공격과 근거리 공격이 모두 가능합니다. 전투시 우선 2개의 투척표창을 사용하여 원거리 공격을 한 후, 짧은 검으로 근접 공격을 진행합니다.
127.manual="병영"을 클릭하여 5명의 군단보병을 훈련시킵니다.
128.name=군대 편성하기
128.description=전술과 전략은 군대의 전투역량을 좌지우지합니다. 병사의 공격력과 방어력은 군사연구소의 기술 등급에 따라 달라집니다. 전략적으로 군대를 편성하고 전투전에 정찰을 잘 하여 적의 정보를 파악하여 군대를 적절하게 편성하면 소수의 병력으로 다수의 적을 제압할 수도 있습니다. 도시 인터페이스에서 "원형 경기장" 클릭하고 "나의 영웅"에서 한명의 영웅을 클릭합니다. 해당 영웅 탭에서 "병력 분배"를 클릭하면 군대를 편성하는 인터페이스가 나옵니다.
128.manual=초보자 질문과 답변(힌트는 퀘스트 설명을 참고하십시오.)
129.name=황무지 정찰
129.description=최근 반란군과 야만인들이 많이지고 있습니다. 우리 주변의 적들이 강해지고 있는 것 같습니다. 만약 강적을 만나게 되면 우리군의 손실이 심각해질 수 있습니다. 영주님의 군사연구소에서 1급 정찰 기술을 업그레이드하였다면 기병대에서 정찰병을 뽑으실 수 있습니다. 정찰병을 황무지에 파견하여 적군의 군대 편성 정보를 정찰 할 수 있습니다.
129.manual="세계"를 클릭하고 황무지를 클릭하여 정찰합니다.
130.name=도시 정찰하기
130.description=도시를 공격하기 전에 적의 실력을 파악하는 것이 좋습니다. 정찰병은 상대방 도시의 정보를 파악하는 능력을 가지고 있습니다. 정찰 기술의 등급이 높을수록 자세하고 정확한 정보를 구할수 있습니다.
130.manual="세계"를 클릭한 후 도시를 선택하여 "정찰"을 시작합니다.
131.name=황무지 점령하기
131.description=도시를 발전시키려면 자원 생산량을 높여야 합니다. 한명의 영웅과 군대를 파견하여 주변의 황무지를 점령하게 하면 도시의 자원 생산량을 높일 수 있습니다. 행정관저의 등급이 높을수록 점령할 수 있는 황무지의 갯수가 증가합니다. 현재 부족한 자원이 어떤 것인지 확인하고 주변의 황무지를 점령하십시오.
131.manual="지도"를 클릭하고 1급 황무지를 선택하여 "점령"합니다.
132.name=황무지 점령하기
132.description=현재의 자원 생산량으로 영주님의 천하 통일의 꿈을 이룩하시기는 어렵습니다. 생산량을 높여 군대의 물자를 지원해야합니다. 도시 주변의 황무지는 도시자원 생산량을 높일 수 있습니다. 행정관저의 등급이 높을 수록 점령할 수 있는 황무지의 갯수가 증가합니다. 황무지의 등급이 높을수록 자원 증가량이 높습니다.
132.manual="지도"를 클릭하고 2급 황무지를 선택하여 "점령"합니다.
133.name=황무지 점령하기
133.description=도시의 자원 생산량을 높이기 위해 주변의 황무지를 점령해야 합니다. 황무지의 등급이 높을수록 자원 증가량이 높습니다. 고레벨의 황무지를 점령하기 위해 강한 적과 맞서 싸워야 합니다. 본인의 능력에 맞는 황무지를 공략하는 것이 좋습니다.
133.manual="지도"를 클릭하고 4등급 황무지를 선택하여 "점령"합니다.
134.name=황무지 점령하기
134.description=도시의 자원 생산량을 높이기 위해 주변의 황무지를 점령해야 합니다. 황무지의 등급이 높을수록 자원 증가량이 높습니다.
134.manual="지도"를 클릭하고 8급 황무지를 선택하여 "점령"합니다.
135.name=황무지 점령하기
135.description=도시의 자원 생산량을 높이기 위해 주변의 황무지를 점령해야 합니다. 황무지의 등급이 높을수록 자원 증가량이 높습니다.
135.manual="지도"를 클릭하고 10급 황무지를 선택하여 "점령"합니다.
136.name=역참 건설하기
136.description=역참은 물자를 운송하고 보급로 시설을 관리합니다. 역참을 이용하여 각 도시의 물자 보급을 진행할 수 있습니다. 역참 레벨이 높을수록 더 많은 물품을 보급할 수 있습니다.
136.manual=도시에서 공터를 클릭합니다. "건설" 인터페이스에서 "역참" 건물 하단의 "건설"을 선택하여 해당 건물을 건설합니다. (만약 건설 버튼이 비활성화 되어 있으면, 해당 건물을 지을수 있는 조건을 충족시키지 못한 경우입니다.) <img src="img/Erect Outpost.jpg"></img>
137.name=황무지 약탈하기
137.description=영주님의 능력이 향상되고 있습니다. 방대한 군대를 유지하기 위해 자원을 획득하는 방법을 배우셔야합니다. 자원 황무지를 약탈하는 것은 적은 대가로 손쉽게 자원을 획득하는 방법입니다. 동시에 영주님의 영웅은 경험치를 획득할 수도 있고 명예치를 획득할 수도 있고 희귀한 아이템을 획득할 수도 있습니다.
137.manual="지도"를 클릭한 후 황무지를 선택하여 약탈합니다.
138.name=도시 약탈하기
138.description=영주님은 영토확장을 위한 준비가 되셨습니까? 방대한 군대를 유지하기 위해 자원을 획득하는 방법을 배우셔야합니다. 타 영주의 도시를 약탈하는 것은 적은 대가로 손쉽게 자원을 획득하는 방법입니다. 약탈공격은 대방의 성벽과 방어 무기들을 공격하지 않아도 되며 영주님의 영웅은 경험치를 획득할 수 도 있고 명예치를 획득할 수도 있고 희귀한 아이템을 획득할 수도 있습니다.
138.manual="지도"를 클릭한 후 도시를 선택하여 약탈합니다.
139.name=영지 발전시키기
139.description=강국으로 발전하는 길은 영주님의 능력이 향상됨에 따라 명성치가 증가합니다. 명성치가 높아지면 관직을 올릴 수 있고 평민에서 "영조관"으로 승진하면 영지를 소유할 수 있습니다. 월드 맵에서 평지를 선택하여 "새 도시 건설"을 클릭하여 새로운 영지를 구축하십시오. 관직이 오를때마다 한개의 영지를 추가로 구축할 수 있습니다. 최대 10의 점령 혹은 새 도시 건설을 통한 도시를 보유할 수 있습니다.
139.manual=초보자 질문과 답변(답변은 퀘스트 설명을 참고하십시오.)
140.name=도시 확장하기
140.description=도시의 건물이 많아지면 도시의 등급도 올라갑니다. 행정관저 등급을 4레벨 달성시 행정관저의 "도시확장" 기능을 통해 도시를 승급할 수 있습니다. 승급 후 해당 도시는 공터 수량이 증가되어 더욱 많은 건물을 건설할 수 있습니다. 도시 확장은 일정 자원과 "기획도면"을 소모합니다. 행정관저 등급이 8레벨 및 10레벨 달성시 각각 2번째 및 3번째 도시확장을 할 수 있습니다. 도시확장을 할 때마다 필요한 자원과 "기획도면" 수량이 증가합니다.
140.manual=도시에서 행정관저를 클릭한 후 "도시확장"을 선택하여 도시를 2레벨으로 승급합니다.
141.name=영지 개척하기
141.description=관직이 올라갈수록 보유할 수있는 도시의 수량이 증가합니다. 관직이 "영조관"이 되면 2개의 도시를 보유할 수 있습니다. 평지을 선택하여 축성을 할 수있으며 동전을 포함한 모든 자원 10000을 소비합니다.
141.manual="지도"를 클릭하여 평원을 선택하고 "축성"을 클릭하여 새로운 영지를 개척합니다.
142.name=초보자 보호
142.description=모든 유저는 최장 7일간의 초보자 보호 기간이 있으며, 보호 기간내에 해당 도시는 기타 유저의 공격(약탈, 점령, 정찰)에서 안전합니다. 황무지 약탈, 점령 및 정찰은 해당사항이 아닙니다. 행정관저 등급을 5레벨로 올리면 자동적으로 초보자 보호기간이 종료됩니다.
142.manual=초보자 질문과 답변(답변은 퀘스트 설명을 참고하십시오.)
143.name=인구 증가시키기
143.description=도시를 발전시키기 위해 인구가 필요합니다. 세금 징수액은 인구수와 관련되고 각 자원지에서도 인구가 필요합니다. 도시내에 충분한 인구가 있어야 군대를 훈련시킬 수 있습니다. 인구가 증가할수록 도시는 번영합니다.
