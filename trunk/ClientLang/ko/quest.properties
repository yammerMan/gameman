268.description=영주님의 도시는 점점 번영해나가고 있습니다. 지금 행정관저 등급을 올리면 영주님은 라이벌을 따돌리고 앞서갈 수 있습니다. 영주님의 행정관저를 업그레이드하면 영주님은 더욱 빠른 건설속도 및 더욱 고급스러운 건물로 업그레이드할 수 있는 권한을 가질 수 있고 또한 4, 8, 10 등급 이후 도시확장을 하여 영주님의 도시에 더욱 번영한 모습이 찾아올 수 있게끔 할 수 있습니다.
