257.name=영주명 변경
257.description=존경하는 영주님, 영주님의 평범한 서민출신이든 몰락한 귀족 출신이든 아니면 위대한 영웅의 후손이든 상관없이 군부대를 구축하기로 결정하신 순간부터 영주님은 국민을 보위하고 로마 정복의 길을 시작하신 것이며 영주님의 위대한 성함을 역사의 길에 새겨놓으신 것임을 설명합니다. 후세에 길이 남길 이름을 지정해 주십시오.
257.manual="영주명 변경" 버튼을 클릭하여 영주명을 변경합니다. 또는 왼쪽 하단의 캐릭터 이미지 하단에 있는 명칭 버튼을 클릭하여 변경할 수도 있습니다.
258.name=민가 업그레이드하기
258.description=민가는 도시 주민들에게 주택을 제공하여 더욱 많은 사람들이 정착하도록 합니다. 집을 짓고 업그레이드를 시키는 것은 도시의 수용 가능한 인구상한을 상승시켜 인구증가의 수요를 만족시키며, 나아가 자원을 필요로 하는 분야에 충분한 인력을 제공할 수 있습니다. 민가를 3레벨로 업그레이드하여 차후의 인구증가에 대비하여 충분한 공간을 준비합니다.
