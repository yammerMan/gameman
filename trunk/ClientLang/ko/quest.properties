27.name=세금 정책의 합리화
27.description=도시의 세금수입은 동전을 획득할 수 있는 주요한 방법입니다. 또한 세금수입은 도시안의 인구로부터 징수하는 것이기때문에 충분한 인구는 영주님에게 많은 세금을 가져다 줄 수 있습니다. 하지만 영주님이 짧은 기간내에 더욱 많은 세금소득을 얻으려고 한다면 세율을 조정할 수 있습니다. 주의할 점은 과한 세금은 민심하락, 심지어 인구유실도 초래할 수 있어 신중하게 조정 해야 합니다.
27.manual=도시에서 "행정관저"를 클릭한 후 "세율조정" 탭을 선택하시면 "세율"을 조정할 수 있습니다. (힌트는 퀘스트 설명을 참고하세요.)
28.name=완벽한 기초시설
28.description=도시가 발전함에 따라 영주님은 점점 더 많은 인구를 필요로 하게 됩니다. 민가는 도시주민에게 주택을 제공해주어 더욱 많은 사람들이 정착하게 합니다. 인구가 많으면 노동력을 확충할 뿐만아니라 세금수입도 많아지게 합니다. 민가를 지속적으로 확장하여 인구상한을 500으로 확장하면 번영하는 하나의 도시를 손에 넣을 수 있습니다.
28.manual=민가를 건설하거나 등급업하여 인구상한을 500으로 증가합니다.
29.name=완벽한 기초시설
29.description=영주님의 내정을 발전시키는 속도는 다른 사람들을 감탄케 하였지만 그로 인하여 인력부족의 문제에 면하게 되었습니다. 영주님은 더욱 많은 시민들의 충성을 필요로 하고 이는 또한 영주님을 위하여 견실한 기초를 만들어 줄 것입니다. 더욱 많은 민가를 건설하여 하루 빨리 수만명의 인구를 갖고 있는 대도시를 건설하기 위하여 힘을 내십시오.
29.manual=민가를 건설하거나 등급업하여 인구상한을  5000으로 증가합니다.
30.name=완벽한 기초시설
30.description=영주님의 도시는 이미 상당히 번화하였습니다. 도시외의 자원은 충분히 개발하여 생산이 활성화되었고 거래가 번성하고 있습니다. 영주님을 지지하는 시민들은 끊임없이 몰려오고 있습니다. 더욱 힘내어 영주님의 도시를 로마세계의 손꼽히는 큰도시로 만들기위해 노력하십시오. 이를 위해서 영주님은 좀 더 많은 인구를 수용해야 합니다. 영주님의 도시가 5만명을 수용가능하게 될 때 화려하고 유명한 대도시가 세인의 앞에 나타날 것입니다.
30.manual=민가를 건설하거나 등급업하여 인구상한을 50000으로 증가합니다.
31.name=신전 건설
31.description=신전은 고대로마 종교문화를 대표하는 상징적인 건설물입니다. 여기서 영주님은 민심위로, 자원 징수 또는 신을 숭배하는 것으로 해당 신이 주는 특수한 강화효과를 받을 수 있습니다. 한개의 도시에는 한개의 신전밖에 건설할 수 없습니다. 신전에서는 공양 및 기도로 신이 하사한 아이템을 획득하거나 민심을 달랠 수 있으며 종교의 명의로 평민에게 부족물자를 징수할 수 있습니다.
31.manual=도시에서 공터를 클릭하여 신전을 건설 합니다.(건설버튼이 활성화되어 클릭가능한 상태라면 건설조건을 만족했음을 뜻하며 아니면 회색으로 비활성화 상태입니다.) <img src="img/Erect Temple.jpg"></img>
