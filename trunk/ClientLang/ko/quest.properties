1.name=민가 건설
1.description=민가는 도시인구에게 거주지를 제공하여 더욱 많은 사람들이 정착할 수 있게 합니다. 새 도시의 가장 중요한 목표는 도시건설의 기초가 되는 사람을 모으는 일입니다. 지금 바로 공사를 시작하여 도시에 첫 번째 민가를 건설하십시오. 그러면 영주님은 첫 시민들을 얻게 될 것 입니다.
1.manual=도시 화면에서 공터 하나를 클릭하면 건설 화면이 팝업됩니다. 그 중 "민가" 하단에 있는 "건설"버튼을 클릭합니다. <img src="img/Erect Cottages.jpg"></img>
2.name=즐겨찾기에 추가
2.description=영주님이 다음에 더욱 편리하게 게임에 접속할 수 있도록 즐겨찾기에 추가해 주십시오. 다음부터 즐겨찾기를 통하여 게임에 접속하면 일일 퀘스트를 수령하여 보상 받을 수 있으므로 영주님의 정복여정에 힘을 보태줄 수 있게 됩니다.
2.manual="즐겨찾기에 저장" 버튼을 클릭하여 즐겨찾기에 저장합니다.
3.name=건설대열을 추가하기
3.description="건설대열"을 추가하는 것은 도시건설 효율을 상승시키는 아주 효과적이고 편리한 방법입니다. 소형 동원강연을 사용하면 영주님의 모든 도시는 60시간내에 동시다발적으로 세개의 건물을 건설할 수 있으므로, 도시발전에 매우 유용하게 사용될 수 있습니다.
3.manual=행정관저의 "건설대열"  탭에 있는 "건설대열" 을 클릭하여 "소형동원강연"을 사용하거나 또는 건물리스트에서 "건설"버튼을 클릭하여 해당 기능을 사용할 수 있습니다.
4.name=민가 업그레이드하기
4.description=민가는 도시 주민들에게 주택을 제공하여 더욱 많은 사람들이 정착하도록 합니다. 집을 짓고 업그레이드를 시키는 것은 도시의 수용 가능한 인구상한을 상승시켜 인구증가의 수요를 만족시키며, 나아가 자원을 필요로 하는 분야에 충분한 인력을 제공할 수 있습니다. 민가를 2레벨로 업그레이드하여 차후의 인구증가에 대비하여 충분한 공간을 준비합니다.
4.manual=도시에서 1급 "민가"를 클릭한 후 "등급업" 버튼을 클릭합니다.(업그레이드할 수 있으면 등급업 버튼이 활성화되어 클릭할 수 있게 됩니다. 아니면 비활성화인 회색으로 표기됩니다.)<img src="img/Upgrade Cottages.jpg"></img>
