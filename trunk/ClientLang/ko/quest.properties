22.name=명성치 올리기
22.description=도시에 건물을 짓고 등급 올리는 것과 대학 및 군사연구소에서 각종 과학연구 및 군대를 훈련시키고 방어시설을 생산하는 것 등은 이 세계에서의 영주님의 명성치를 상승시킬 수 있습니다. 어떤 의미에서는 명성치는 이세계에서 영주님의 세력정도를 가늠할 수 있습니다. 높은 명성치를 갖고 있으면 적을 겁먹게 만들어 적이 영주님에 대한 불순한 의도를 줄일 수 있습니다. 중요한 것은 명성치가 높으면 높을 수록 높은 관직을 얻을 수 있고 또한 관직은 새로 건설할 수 있는 도시의 숫자를 결정합니다. 천하의 사람들이 모두 영주님의 이름을 알 수 있게끔 노력하십시오.
22.manual=초보자 퀴즈(답안은 퀴즈 설명을 참고)
23.name=행정관저 업그레이드
23.description=영주님의 도시는 점점 번영해나가고 있습니다. 지금 행정관저 등급을 올리면 영주님은 라이벌을 따돌리고 앞서갈 수 있습니다. 영주님의 행정관저를 업그레이드하면 영주님은 더욱 빠른 건설속도 및 더욱 고급스러운 건물로 업그레이드할 수 있는 권한을 가질 수 있고 또한 4, 8, 10 등급 이후 도시확장을 하여 영주님의 도시에 더욱 번영한 모습이 찾아올 수 있게끔 할 수 있습니다.
