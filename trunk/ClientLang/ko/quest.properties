102.description=도시에 설치한 은폐된 함정은 랜덤으로 전장에 있는 보병, 궁수및 군단 보병을 공격합니다. 함정은 1회성 소모품으로 10개의 함정을 설치하면 도시의 수성 능력이 크게 높아집니다. 수만 개의 함정을 갖고 있으면 적군들이 함부로 영주님의 도시를 넘볼 수 없습니다.
