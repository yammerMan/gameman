8.name=농부 훈련시키기
8.description=더욱 더 많은 주민들이 도시에 들어오게 되면서 도시는 식량이 더 많이 필요하게 되었습니다. 건물건설, 과학연구, 군대 창설 및 유지 등은 식량없이는 할 수 없으므로 식량이 없으면 군대는 심지어 폭동을 일으킬 수도 있습니다. 최대한 빨리 충분한 농부 직업을 훈련시키십시오. 그러면 도시의 여유 인력들은 자동적으로 숙련된 농부로 거듭나 오래 방치된 농장을 개간할 수 있게 됩니다.
8.manual=도시에서 "농장"을 클릭하여 5명의 농부를 훈련시킵니다.<img src="img/Husbandry Job Creation.jpg"></img>
9.name=가속훈련
9.description=도시 하나를 관리하는 것은 쉬운 일이 아닙니다. 오직 전임자들의 실행 경험을 숙지하고 있어야 번잡한 행정업무를 조리있게 진행할 수 있습니다. "시정 초해"는 전임자의 행정경험을 정리한 바이블로서 각각의 직업을 훈련시키는데 필요한 시간을 단축시킬 수 있습니다.
9.manual=지금 훈련중인 직업의 대열을 클릭하고 가속버튼을 클릭하여 한 개의 "시정 초해"를 소모해 가속훈련을 완료합니다.<img src="img/Job Creation Speedup.jpg"></img>
10.name=벌목공 훈련시키기
10.description=도시건설에서 목재는 중요한 요소입니다. 건물의 건설에 있어 목재의 소모는 상당합니다. 군대에서도 목재로 무기를 만들어야 합니다. 도시건설초기에 목재에 대한 수요는 더욱 절박합니다. 따라서 최대한 벌목공 직업을 많이 훈련시켜 유휴인력을 제재소에 근무하게 하여 목재의 공급을 확보해야 합니다.
10.manual=도시에서 "제재소"를 클릭하여 5명의 벌목공을 훈련시킵니다.<img src="img/Forestry Job Creation.jpg"></img>
11.name=석공 훈련시키기
11.description=석재는 창고, 성벽, 시장 등 중요한 건물을 건설하는데 필요한 재료입니다. 또한 투석기 및 낙석 제조에 없어서는 안될 자재입니다. 석공 직업에 유휴인력을 투입시켜 더욱 많은 자원을 생산하여 도시건설에 충분한 석재를 제공하도록 합니다.
11.manual=도시에서 "채석장"을 클릭하여 5명의 석공을 훈련시킵니다.
12.name=광부 훈련시키기
12.description=군대를 훈련시키기 위해서는 훌륭한 무기장비가 필요하며 무기와 갑옷 제작에는 대량의 철광석이 필요합니다. 광부 직업에 유휴인력을 투입시켜 더욱 많은 자원을 생산하여 도시건설에 충분한 철광석을 제공하도록 합니다.
12.manual=도시에서 "채광장"을 클릭하여 5명의 광부를 훈련시킵니다.
13.name=농장 업그레이드하기
13.description=도시확장에 있어서 식량은 중요한 자원요소 입니다. 건물건설, 과학연구, 군대창설 및 유지, 전쟁참여 등은 모두 식량을 필요로 하지요. 식량이 없으면 군대들은 심지어 폭동을 일으킬 수도 있습니다. 농장레벨이 높을수록 농부를 훈련시키는 속도가 더욱 빨라지며 동시에 훈련시킬 수 있는 직업수도 더 많아집니다.
13.manual=도시에서 농장을 선택한 후 2레벨로 업그레이드합니다.<img src="img/Upgrade Farms.jpg"></img>
14.name=제재소 업그레이드하기
14.description=목재는 각종 건물은 물론 모든 종류의 무기를 생산하는데 중요한 요소입니다. 도시건설초기에 목재에 대한 수요는 더욱 필요합니다. 제재소 레벨이 높을수록 벌목공을 훈련시키는 속도가 빨라지고 동시에 훈련시킬 수 있는 직업수도 많아집니다.
14.manual=도시에서 제재소를 선택한 후 2레벨로 업그레이드합니다.<img src="img/Upgrade Sawmill.jpg"></img>
15.name=채석장 업그레이드하기
15.description=석재는 창고, 장벽, 시장 등 중요한 건설물을 건설하는데 기본이 됩니다. 또한 투석기 및 낙석 제조에 없어서는 안될 자재입니다. 채석장 레벨이 높을수록 석공을 훈련시키는 속도가 빨라지며 또한 훈련시킬 수 있는 인원수도 많아집니다.
15.manual=도시에서 채석장을 선택한 후 2레벨로 업그레이드합니다.
16.name=채광장 업그레이드
16.description=군대를 훈련시키기 위해서는 훌륭한 무기장비가 필요하며 무기와 갑옷 제작에는 대량의 철광석이 필요합니다. 채광장 레벨이 높을수록 광부를 훈련시키는 속도가 빨라지며 동시에 훈련시킬 수 있는 직업수도 많아집니다.
16.manual=도시에서 채광장을 선택하여 2레벨로 업그레이드합니다.
17.name=창고건설
17.description=영주님의 도시는 점차 부흥하고 있으며 영주님이 고용한 인력들은 영주님의 도시발전을 위해 끊임없이 자원을 제공해주고 있습니다. 현시점에서 영주님이 주의해야 할 점은 도시에서 충분한 자원저장공간을 확보하는 것입니다. 창고를 건설하면 영주님에게 대량의 자원저장공간을 제공하며 또한 적이 침입했을 때 영주님의 자원을 적의 약탈에서 보호할 수 있습니다.
17.manual=도시의 공터를 클릭한 후 건물 리스트에서 "창고" 아래에 있는 "건설" 버튼을 클릭하면 창고를 건설할 수 있습니다. (버튼이 활성화되어 있으면 건설조건이 만족했음을 뜻하며, 비활성화 상태는 회색으로 만족하지 않음을 뜻합니다.)<img src="img/Erect Warehouse.jpg"></img>
18.name=창고 업그레이드
18.description=영주님의 창고는 이미 건설되었지만 일꾼들이 채집한 자원을 보관하기에는 공간이 부족합니다.  영주님의 창고를 업그레이드하여 저장공간을 확장하시기 바랍니다. 창고를 업그레이드하면 대량의 자원을 저장할 수 있으며, 적이 침입했을 때 적의 약탈로부터 자원을 보호합니다.
18.manual=도시에서 1급"창고"를 클릭한 후 "등급업"버튼을 클릭합니다. (버튼이 활성화되어 클릭가능한 상태라면 영주님이 이미 업그레이드조건을 만족했음을 뜻하며 아니면 회색으로 비활성화 상태입니다.)<img src="img/Upgrade Warehouse.jpg"></img>
