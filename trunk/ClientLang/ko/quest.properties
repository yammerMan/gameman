105.name=보급선 구축하기
105.description=영주님께서 새도시를 구축한 후, 첫 번째 도시가 일정한 규모를 갖게 되었다면 새도시의 자원 부족 상황을 완화하기 위해 생산 규모를 확대시키는 것 외에 첫 도시로부터 새 도시로의 보급선을 구축하여 부족한 자원을 운송할 수 있습니다. 자원을 합리적으로 배분하여 도시 발전을 더 빠르게 할 수 있습니다.
