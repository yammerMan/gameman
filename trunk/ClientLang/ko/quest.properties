106.name=병영 건설
106.description=병영은 보병, 궁수 및 군단 보병을 훈련시키는 장소입니다. 병영의 등급을 올리면 훈련시간을 단축시킬 수 있습니다. 병영 등급이 병종의 요구에 맞아야만 훈련을 시작할 수 있습니다. 도시에는 여러 개의 병영을 건설할 수 있으며 동시에 군부대를 훈련시킬 수 있습니다. 물론 이곳에서 훈련 인원을 해산시켜 일반 시민으로 전환할 수도 있습니다.
