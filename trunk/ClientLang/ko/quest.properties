95.name=보급기술
95.description=보급기술은 합리적인 배급을 통해 더 오랜 시간동안 군대를 지속할 수 있게 하여 효과적으로 무의미한 식량소모를 줄일 수 있습니다.
95.manual="군사연구소"를 클릭하여 "보급기술"을 선택하여 연구를 진행합니다.
96.name=광장건설
96.description=일정기간의 발전을 통해 영주님의 도시는 번영하게 되어 비축량도 충분해지고 상업거래가 발달하게 되었으며 시민들도 부유한 생활을 누리게 되었습니다. 만약 지금 강력한 군대를 건립하지 않으면 주위의 영주들이 물자약탈을 하러 오게 되므로 영주님 영지의 안전이 위협받을 수 있습니다. 영주님은 우선 광장을 건설하여 군대를 집결시켜야 합니다. 광장에서는 수성전술을 조정할 수 있게 됩니다. 광장등급이 높을수록 동시에 출전할 수 있는 영웅 수도 많아지게 됩니다.
96.manual=도시에서 공터를 클릭하여 "광장 건설" 을 합니다. (건설버튼이 활성화되어 클릭가능한 상태라면 영주님이 이미 건설조건을 만족했음을 뜻하며 아니면 회색으로 비활성화 상태입니다.)<img src="img/Erect Plaza.jpg"></img>
97.name=성벽건설
97.description=영주님은 이미 많은 기초시설을 건설하여 각종 건물들이 거의 갖춰진 상태입니다. 그럼 이제부터 도시방어에 필요한 성벽을 건설해 봅시다. 성벽건설에는 대량의 석재가 필요하기에 영주님은 더욱 많은 석공들을 훈련시켜 재료를 준비해야 합니다. 성벽등급이 상승함에 따라 영주님의 도시 방어 능력이 높아져 다른 영주의 침입을 효과적으로 막아낼 수 있습니다.
97.manual=도시에서 성벽을 클릭하여 "성벽 건설"을 진행합니다.  (건설버튼이 활성화되어 클릭가능한 상태라면 영주님이 이미 건설조건을 만족했음을 뜻하며 아니면 회색으로 비활성화 상태입니다.) <img src="img/Erect Wall.jpg"></img>
98.name=성벽강화
98.description=성벽은 강한 군사보호 능력을 갖고 있어 성내의 수비군의 방어력을 증가시킬 수 있습니다. 또한 도시 방어 시설을 추가로 건설하여 습격을 하거나 약탈하러 온 적들로 하여금 침통한 대가를 치르게 할 수 있습니다. 성벽등급이 높을 수록 건설할 수 있는 방어시설이 많아집니다. 또한 수비부대가 더욱 높은 방어력을 가질 수 있습니다.
98.manual=도시에서 1급"성벽"을 클릭한 후 "등급업"버튼을 선택합니다. (등급업 버튼이 활성화되어 클릭가능한 상태라면 영주님이 이미 업그레이드 조건을 만족했음을 뜻하며 아니면 회색으로 비활성화 상태입니다.)
