197.name=화살탑 짓기
197.description=초보자는 7일간 보호기간이 있습니다. 보호기간이 끝나면 주변 유저들의 공격을 받을 수 있습니다. 도시를 보호하기 위해 도시 방어 시스템을 구축해야합니다.
197.manual="성벽"을 클릭하여 화살탑 100개를 생산하십시오. 화살탑은 많을수록 좋습니다.
198.name=초보자 보호 기간
198.description=최장 7일간의 초보자 보호 기간을 가질수 있습니다. 보호 기간내 타 유저들의 공격에서 안전할 수 있습니다. 7일 이후 보호 기간이 종료되면 전투에 참여할 수 있습니다. 보호 기간을 조기 종료 하려면 집행관저의 등급을 5레벨로 승급시키면 됩니다. 충분한 실력을 갖춘 상태에서 초보자 탈출을 권장합니다.
198.manual="행정관저"를 선택하여 5레벨로 승급합니다.
199.name=비트루비우스의 건설서 단권
199.description=기원전 27년 고대 로마의 건설가 비트루비우스가 저작한 "건설서"(10권)는 고대 로마의 건설사를 비롯한 기술사를 기록한 저서입니다. 이 서적에는 각 종 건설 이론과 기법 등이 자세하게 기록되어 건축 발전에 커다란 기여를 했습니다. 저서는 총 10권으로 나누어져 있습니다. 건설서를 사용하면 건설 시간을 크게 단축시킵니다.
199.manual=건설 과정에 "가속"을 클릭하여 "비트루비우스의 건설서 단권" 아이템을 사용합니다. <img src="img/Architect Book.jpg"></img>
200.name=아르키메데스의 원리 도면
200.description=고대 그리스의 과학자이며 수학자였던 아르키메데스는 다양한 분야에서 주목할만한 성과를 이룩했습니다. 그가 편집한 저서를 정리하여 만들어진 "아르키메데스의 원리" 는 과학연구의 발전에 크게 기여했습니다. 이 저서를 갖고 있으면 과학기술 연구 속도를 증가시킵니다.
200.manual=과학 연구 과정에 "가속"을 클릭하여 "아르키메데스의 원리 도면" 아이템을 사용합니다.<img src="img/Archimedes Book.jpg"></img>
201.name=아이템 구매하기
201.description=세계 정복의 꿈을 실현하기 위해 빠른 발전이 필요할 수 있습니다. 빠른 발전을 원하시면 아이템을 사용하는 것을 권장합니다. 상점에는 다양한 아이템들이 존재합니다.
201.manual="상점"을 클릭하여 상점의 아이템 중에서 필요한 아이템을 구매합니다.<img src="img/Buy Item.jpg"></img>
202.name=부상병 치료하기
202.description=전투중 부상을 입은 병사들은 의무대에 보내집니다. 일정 금액의 동전을 사용하면 부상병을 치료하여 정상 복귀 할수있습니다. 제때에 치료하지 않은 부상병들은 시간이 지나면 사망하게 됩니다. 전투전에 "아이스쿨라피우스의 전신상"를 사용하면 병사들이 생존할 가능성이 높아집니다.
202.manual=광장의 "의무대"을 클릭하여 부상병을 "치료"합니다.
203.name=염료
203.description=보물은 연회를 열고 영웅에게 상을 내리며 적군의 장수를 항복(매수)시키는 필수품입니다. 영토 확장을 위한 무수한 전투 중에 황무지를 점령하면 일정한 확률로 각종 보물을 획득할 수 있습니다. 황무지의 레벨에 따라 획득할 수 있는 보물의 종류도 다릅니다. 염료는 2레벨 황무지에서 획득할 수 있으며 상점에서 선물함을 구매하여 랜덤으로 획득할 수도 있습니다. 영주님의 군부대에 염료 하나를 샘플로 하사하면 군인들은 영주님을 위해 2배의 보답을 하게 될 것입니다.
