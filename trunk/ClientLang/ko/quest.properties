38.name=구호물자 배포
38.description=시민들이  새집으로 전입하려면 어느 정도 시간이 소요됩니다. 지금 모두들 새로운 집정관인 영주님이 어떠한 정책을 집행할 지 의견이 분분합니다. 시민들이 우려를 표시하고 있을 때 영주님의 시민지지도를 상승시키는 것은 자신의 통치를 공고히 하는데 유리합니다. 지금은 민심을 달래주는 좋은 타이밍이기에 신전에서 구호물자를 배포하면 효과적으로 시민들의 불만을 해소시킬 수 있습니다.
38.manual=도시에서 "신전"을 클릭한 후 "위로,징수" 를 클릭하여 구제 배분을 선택합니다. 위로,징수는 15분이 지나야 다시 조작을 할 수 있습니다.<img src="img/Disaster Relieve.jpg"></img>
39.name=기도
39.description=도시의 주민들은 영주님의 관리에 만족스러워 하는군요. 하지만 진정으로 영주님의 통치에 확신을 갖고있지는 않습니다.영주님은 시민들 마음속의 의혹을 해소하여 그들의 자신감을 키워줘야 합니다. 자주 신전에 들러 기도를 함으로써 시민들에게 영주님이 최고신에 대한 경건한 신앙을 전달해야 하며 이러한 친서민적인 활동을 통하여 영주님은 더욱 많은 시민들의 인정을 받게 될 것입니다.
39.manual=도시에서 "신전"을 선택한 후 "위로/징수"를 클릭하여 기도를 선택합니다. 매번 민심을 달랜 후 15분이 지나야 재차 조작을 할 수 있습니다.
40.name=대형제사
40.description=영주님의 정책이 단계적으로 시행됨에 따라 시민들도 점차적으로 영주님을 능력있는 집정관으로 인정하기 시작했습니다. 하지만 이럴 때일수록 민의의 작용을 소홀히 보면 안됩니다. 신전에서 한차례의 성대한 대형제사 활동을 진행하여 시민들로 하여금 여러 신들이 자신들의 도시를 보호해주겠다고 믿게 해주면 시민들로부터 진심어린 옹호를 받을 수 있습니다.
40.manual=도시에서 "신전"을 선택하여 "위로/징수"를 클릭하여 대형제사를 선택합니다. 매번 민심을 달랜 후 15분이 지나야 재차 조작을 할 수 있습니다.
41.name=시민증가
41.description=시민인구의 느린 증가는 도시의 비속적인 발전을 제약하는 병목이 되었습니다 또한 수많은 난민, 전쟁포로와 노예들도 시정관리에 일정한 혼란을 가져다 주었습니다. 인구성장이 너무 느린 문제를 해결하기 위하여 영주님은 법령을 발포하여 난민,전쟁포로에게 시민의 신분을 줄 수 있습니다. 물론 짧은 시간 내에 적지 않은 지출이 발생하겠지만 장기적인 안목으로 볼 대 이런 정책의 혜택은 거대한 것입니다.
41.manual=도시에서 "신전"을 선택한 후 "위로/징수"를 클릭하여 시민증가를 클릭합니다. 매번 민심을 달랜 후 15분이 지나야 재차 조작을 할 수 있습니다.
42.name=동전 징수
42.description=시정건설의 각 업무는 모두 거대한 자원소비를 필요로 하기에 늘 자원결핍의 문제가 생깁니다. 재정적자를 해결하기 위해 부득이하게 시민들에게 동전을 징수해야 합니다. 물론 이는 잠정적인 조치이기에 빈번하게 사용하면 안됩니다. 빈번하게 사용하면 시민의 지지도가 하락하여 엄청난 사태를 유발할 수 있습니다.
42.manual=도시에서 "신전"을 선택하여 "물자징수"를 클릭한 후 동전을 징수합니다. 매번 물자징수후 15분이 지나야 재차 조작할 수 있습니다.<img src="img/Collect Sesterces.jpg"></img>
43.name=식량 징수
43.description=식량이 부족하면 도시내의 건설이 전개될 수 없을 뿐만 아니라 민심도 흔들릴 수 있습니다. 민가에는 적지 않은 비축식량이 있을테니 시민들로부터 일부분만을 징수하여 난관을 극복할 수 있습니다. 물자징수는 시민지지도 하락을 초래할 수 있기에 민심을 달래는데 신경을 써서 지지도를 회복해야 합니다.
43.manual=도시에서 "신전"을 선택하여 "위로/징수"를 클릭한 후 식량을 징수합니다. 매번 물자징수후 15분이 지나야 재차 조작할 수 있습니다.
44.name=목재 징수
44.description=도시의 모든 건설은 많은 목재를 필요로 합니다. 시민들에게 목재를 징수하는 것으로 사태를 즉시 해결할 수 있습니다만 그 결과 지지도가 하락할 수 있습니다. 물자징수는 시민지지도 하락을 초래할 수 있기에 민심을 달래는데 신경을 써서 지지도를 회복해야 합니다.
44.manual=도시에서 "신전"을 선택하여 "위로/징수"를 클릭한 후 목재를 징수합니다. 매번 물자징수후 15분이 지나야 재차 조작할 수 있습니다.
45.name=석재 징수
45.description=견고한 성벽은 대량의 석재를 필요로 하지만 도시에 비축량은 많지 않습니다. 시민들에게 석재를 징수하는 것으로 사태를 즉시 해결할 수 있습니다만 그결과 지지도가 하락할 수 있습니다. 물자징수는 시민지지도 하락을 초래할 수 있기에 민심을 달래는데 신경을 써서 지지도를 회복해야 합니다.
45.manual=도시에서 "신전"을 선택하여 "위로/징수"를 클릭한 후 석재를 징수합니다. 매번 물자징수후 15분이 지나야 재차 조작할 수 있습니다.
46.name=철광석 징수
46.description=무기를 주조하는 철광석이 부족하면 군대를 바로 조직할 수 없습니다. 이럴때는 시민들에게 철광석의 일부를 징수할 수 있습니다. 징수하는 횟수를 잘 컨트롤하기만 하면 시민지지도가 잠시 하락한다고 해도 만회할 수 있습니다.
46.manual=도시에서 "신전"을 선택하여 "위로/징수"를 클릭한 후 철광을 징수합니다. 매번 물자징수는 지지도 하락을 초래할 수 있기에 재해민구호, 시정보고 등의 수단으로 지지도를 회복하는 것을 제안합니다.
47.name=고용관리
47.description=영주님은 도시에 적지 않은 기초시설을 건설하였지만 아직도 일부분의 시민들이 일하지 않고 있어 업무효율이 현저하게 떨어지고, 자원의 산출에 영향을 주고 있습니다. 일단은 충분한 인력이 있으니 고용자의 직업별 훈련비율을 높여야 합니다. 자원 생산지에서 더욱 많은 직업훈련을 진행하여 휴식중인 인구를 투입합니다.
47.manual=도시에 있는 자원 생산지를 선택하여 각종 직업을 50명씩 훈련시킵니다.
48.name=세율수정
48.description=도시의 인구가 많으면 많을수록 징수할 수 있는 동전도 많아집니다. 생산에 영향을 주지않는 범위에서 적당하게 세율을 조정하면 동전의 수입을 증가할 수 있습니다. 하지만 너무 높은 세율은 시민들의 폭동을 초래할 수 있습니다. 20%의 세율적용을 적극 권장 합니다.
48.manual=도시에서 "행정관저"를 선택한 후 "세율조정"을 클릭하여 세율을 20%로 조정합니다.<img src="img/Adjust Tax.jpg"></img>
49.name=도시 명명
49.description=영주님의 도시는 점차적으로 거대해지고 있습니다. 영주님은 자신만의 도시명으로 타도시와 차별을 둘 필요가 있습니다. 도시의 명명권은 당연히 영주님의 손에 있으니 지금 행정관저에 가서 영주님의 권리를 행사하십시오.
49.manual=도시에서 "행정관저"를 선택한 후 "도시명칭 수정"을 클릭하여 도시명칭을 수정합니다. 도시명칭 수정은 하루에 한번으로 한정되어 있습니다.<img src="img/Rename City.jpg"></img>
50.name=깃발 변경
50.description=깃발은 영주의 표시입니다. 영주의 깃발아래 군대의 충성심이 응집되었고 시민들도 더욱 안심하게 됩니다. 자신만의 깃발을 설계하여, 머지않은 장래에 영주님의 깃발이 모든 로마제국에 퍼지도록 하십시오.
50.manual=화면 좌측 하단에 영주명칭을 클릭하고 유저정보에서 "깃발"을 클릭하여 수정합니다. 깃발은 "맵"의 도시위에 표시됩니다. 깃발을 수정하려면 한개의 "전기" 아이템을 소모해야 합니다.<img src="img/Change Heraldry.jpg"></img>
51.name=시장 건설
51.description=도시의 자원산출이 더욱더 풍부해져 부근의 상인들이 거래를 오게되었습니다. 영주님은 시장을 한개 건설하여 물자가 유통되게끔 해야 합니다. 시장 등급이 높을수록 동시에 진행할 수 있는 거래도 많아집니다.
51.manual=도시에서 공터를 클릭하여 "시장 건설" 을 합니다. (건설 버튼이 활성화되어 클릭 가능한 상태라면 영주님이 이미 건설조건을 만족했음을 뜻하며 아니면 회색으로 비활성화 상태입니다.)<img src="img/Erect Market.jpg"></img>
52.name=자원 판매
52.description=각 도시의 자원발전은 일정하지 않습니다. 일부 자원은 쌓이게 되고 다른 자원은 극도로 결핍한 상태가 발생합니다. 시장을 통하여 다른 영주와 자원거래를 함으로써 상호 보충하고 영주님의 여유로운 자원을 시장에 두어 다른 사람에게 판매합니다.
52.manual="시장"을 선택한 후 "자원 거래"를 클릭하여 판매할 자원수량과 가격을 입력하고 다른 유저가 해당 자원을 구매하기를 기다립니다.<img src="img/Sell Resources.jpg"></img>
53.name=자원 구매
53.description=각 도시의 자원발전은 일정하지 않습니다. 일부의 자원은 쌓이게 되고 다른 자원은 극도로 결핍한 상태가 발생합니다. 시장을 통하여 기타 도시와 거래를 함으로써 다른 사람으로부터 필요한 자원을 구매합니다.
53.manual="시장"을 선택한 후 "자원 거래"를 클릭하여 구매할 자원수량과 가격을 입력합니다. 대량구매를 진행하기 위해서는 우선 시장을 업그레이드하는 것을 제안합니다.
54.name=대학 건설
54.description=대학에서 각종 민간과학기술을 연구하는 것은 생산 및 건설에 큰 도움을 줍니다. 대학의 등급이 높을수록 연구할 수 있는 과학기술도 높아지고 과학기술을 연구하는 속도도 빨라집니다.
54.manual=도시에서 공터를 클릭하여 "대학 건설" 을 합니다. (건설버튼이 활성화되어 클릭가능한 상태라면 영주님이 이미 건설조건을 만족했음을 뜻하며 아니면 회색으로 비활성화 상태입니다.)<img src="img/Erect University.jpg"></img>
55.name=대학 업그레이드
55.description=대학에서 각종 민간과학기술을 연구하는 것은 생산 및 건설에 큰 도움을 줍니다. 대학의 등급이 높을수록 연구할 수 있는 과학기술도 높아지고 과학기술을 연구하는 속도도 빨라집니다.
55.manual=도시에서 1급"대학"을 클릭한 후 "등급업"버튼을 클릭합니다. (등급업 버튼이 활성화되어 클릭가능한 상태라면 영주님이 이미 업그레이드 조건을 만족했음을 뜻하며 아니면 회색으로 비활성화 상태입니다.)
56.name=대학 업그레이드
56.description=대학에서 각종 민간과학기술을 연구하는 것은 생산 및 건설에 큰 도움을 줍니다. 대학의 등급이 높을수록 연구할 수 있는 과학기술도 높아지고 과학기술을 연구하는 속도도 빨라집니다.
56.manual=도시에서 대학을 선택하고 4급으로 업그레이드합니다.
57.name=대학 업그레이드
57.description=대학에서 각종 민간과학기술을 연구하는 것은 생산 및 건설에 큰 도움을 줍니다. 대학의 등급이 높을수록 연구할 수 있는 과학기술도 높아지고 과학기술을 연구하는 속도도 빨라집니다.
57.manual=도시에서 대학을 선택하고 8급으로 업그레이드합니다.
58.name=대학 업그레이드
58.description=대학에서 각종 민간과학기술을 연구하는 것은 생산 및 건설에 큰 도움을 줍니다. 대학의 등급이 높을수록 연구할 수 있는 과학기술도 높아지고 과학기술을 연구하는 속도도 빨라집니다.
58.manual=도시에서 대학을 선택하고 10급으로 업그레이드합니다.
59.name=농경연구
59.description=농부를 보다 많이 생성하는 것 뿐만아니라 경작기술을 연구하여 농장의 산출량을 대대적으로 상승시킵니다.
59.manual="대학" 건물에서 "농경연구"를 진행합니다.<img src="img/Agronomy.jpg"></img>
60.name=벌목연구
60.description=양호한 관리와 적합한 기술은 벌목작업이 더욱 쉽고 고효율적으로 진행되게 합니다. 영주님의 대학에서 이에 대해 연구를 실행합니다.
60.manual="대학" 건물에서 "벌목연구"를 진행합니다.
61.name=채석연구
61.description=채석연구는 석재의 채취 속도를 빠르게 할 수 있어 동일한 코스트로 더욱 많은 산출량을 얻을 수 있습니다.
61.manual="대학" 건물에서 "채석연구"를 진행합니다.
62.name=제련연구
62.description=자원을 투입하여 연구를 하고 제련연구를 개선하면 철광지에서 더욱 많은 철광석을 제련해 낼 수 있습니다.
62.manual="대학" 건물에서 "제련연구"를 진행합니다.
63.name=경영연구
63.description=자산관리를 잘 하는 것은 관리자가 반드시 배워야 하는 기술로 대학에서의 연구를 통해 영주님은 더욱 많은 동전을 획득할 수 있습니다.
63.manual="대학" 건물에서 "경영연구"를 진행합니다.
64.name=저장연구
64.description=저장연구는 식량, 목재, 석재 및 철광석의 저장용량 상한을 증가하게 하여 영주님의 도시가 더욱 많은 자원을 보존하게끔 합니다.
64.manual="대학" 건물에서 "저장연구"를 진행합니다.
65.name=건설연구
65.description=건설연구는 장벽과 타워의 내구도를 높히고 영주님의 도시를 견고하게 만들어줍니다.
65.manual="대학" 건물에서 "건설연구"를 진행합니다.
66.name=학습연구
66.description=학습연구를 배우면 영주님의 영웅들은 더욱 적은 경험치로 더욱 높은 레벨을 달성할 수 있습니다.
66.manual="대학" 건물에서 "학습연구"를 진행합니다.
67.name=수리연구
67.description=방어시설은 수성전에서 끊임없이 파괴 당하는데 바로 수리를 하면 방어시설이 재차 가동할 수 있게 됩니다. 수리연구는 방어시설의 회복율을 상승시키는데 이러한 도시는 공격당할 때의 손실을 대대적으로 감소시킬 수 있습니다.
67.manual="대학" 건물에서 "수리연구"를 진행합니다.
68.name=연맹 생성 혹은 가입
68.description=주변에 새로 궐기한 영주들이 영주님의 영토를 탐내고 있는지라 영주님은 연맹을 맺어 연맹내의 다른 영주들과 연합작전이 필요합니다.  이렇게 되면 더욱 효과적으로 자신의 도시를 보호할 수 있게 되고 또한 자신의 확장속도도 빨라지게 됩니다.
68.manual="연맹"을 열어 "가입가능연맹"을 클릭하고 한개의 연맹을 선택하여 "보기"를 합니다. "연맹가입"을 클릭한 후 해당 연맹의 동의를 대기합니다. 또한 "랭킹"의 "연맹 랭킹"에서도 가입신청을 할 수 있습니다. 만일 어떤 연맹이 영주님을 초대하게 되면 영주님은 "연맹"에서 영주님을 초대한 연맹을 볼 수 있고 "수락"하면 바로 해당 연맹에 가입할 수 있습니다.
69.name=연맹내 대화
69.description=연맹 가입 후 같은 연맹 영주간의 연동은 매우 중요하게 됩니다. 연맹 채널 채팅은 무료이기에 시간날 때 연맹내 다른영주님들과 많이 연락하고 함께 행동하는 것이 좋습니다. 지금 바로 연맹 채널에서 협력자와 인사를 나누어보십시오.
69.manual=채팅메뉴에서 "연맹"을 선택하고 연맹 채널에서 채팅합니다. 연맹 채널에서 채팅하는 것은 무료입니다.
70.name=서신왕래
70.description=최대한 다른 영주와 우호한 관계를 유지하여 잠재적인 적을 만들지 말아야합니다. 이는 영주님의 통치를 유지하는데 매우 중요합니다. 다른 영주와 외교상 교섭을 진행하면 양호한 주변환경을 만들 수 있습니다. 주변의 영주에게 우호적인 서신을 보내면 영주님도 선의의 답변을 받게 될 것입니다.
70.manual="메일"을 클릭하여 "편지쓰기"를 선택하면 다른 영주들에게 메일을 보낼 수 있습니다. 또한 영주님은  "맵"에서 도시를 선택한 후 해당도시의 영주에게 메일을 보낼 수 있습니다 "받은 편지함" 에서는 받은 메일을 확인할 수 있고 "보낸 편지함" 에서는 발송한 메일을 볼 수 있습니다.
71.name=세계 채널
71.description=세계 채널에서 채팅을 하여 모든 사람들이 영주님의 소리를 들을 수 있게 합니다. 매번 세계 채널에서 발언하면 외치기 1개를 소모하게 됩니다. 연맹 채널, 귓말 채널에서의 채팅은 무료입니다.
71.manual=채팅 메뉴에서 "세계"를 클릭하고 세계 채널에서 채팅합니다. 매번 세계 채널에서 채팅하려면 외치기 1개를 소모하게 됩니다. 연맹 채널, 귓말 채널에서 채팅은 무료입니다.
72.name=원형경기장 건설
72.description=이 혼란의 전쟁시대에 있어서 자신의 마을을 보호하고 영토를 확장하려면 능력있는 자가 도와주어야 합니다. 원형경기장을 건설하면 영주님을 흠모하는 영웅들이 머물게끔 끌어들일 수 있게 되고 영주님을 위해 일하게 할 수 있게 됩니다. 원형경기장의 등급이 높을수록 나타나는 영웅이 더욱 많고 등급도 더욱 높아집니다. 원형경기장에서 영주님은 불러온 영웅들을 관리하고 단련시키며 미션을 주고 보상을 주는 등의 조작을 할 수 있습니다
72.manual=도시에서 공터를 클릭하여 "원형경기장 건설" 을 합니다. (건설버튼이 활성화되어 클릭가능한 상태라면 영주님이 이미 건설조건을 만족했음을 뜻하며 아니면 회색으로 비활성화 상태입니다.)<img src="img/Erect Amphitheatre.jpg"></img>
73.name=원형경기장 업그레이드
73.description=영주님은 영주님의 원형경기장을 업그레이드하여 더욱 유능한 인재를 확보할 수 있는 기회를 증가시켜야 합니다. 또한 좋은 보상을 주어야 그들이 영주님을 위해 일을 하게 할 수 있습니다. 원형경기장의 등급이 높으면 높을수록 더욱 유능한 인재를 부를 수 있습니다.
73.manual=도시내 1급 "원형경기장" 을 클릭한 후 "등급업" 버튼을 클릭합니다. (등급업 버튼이 활성화되어 클릭가능한 상태라면 영주님이 이미 업그레이드 조건을 만족했음을 뜻하며 아니면 회색으로 비활성화 상태입니다.)
74.name=인재 분별
74.description=잠재력이 있는 영웅은 일반 영웅보다 더욱 큰 육성가치가 있습니다. 잠재력이 3인 영웅은 매10등급이 업그레이드 될 때마다 보통영웅보다 3개의 특성포인트가 많고 100등급을 달성했을 때 보통영웅보다 30개의 특성포인트가 많아지게 됩니다. 이러한 특성포인트를 영웅의 관리, 무력, 지혜 속성에 부여했을 때 가져다주는 플러스효과는 확연하게 차이가 납니다. 따라서 "어떻게 잠재력이 더욱 높은 영웅을 획득하는가?" 하는 것은 영주들이 간과할 수 없는 문제가 되었습니다.
74.manual=초보자 퀴즈(힌트는 퀘스트 설명을 참고하세요.)
75.name=영웅 모집
75.description=어떤 영웅을 모집할 것인지는 영주님의 발전전략에 의해 결정됩니다. 내정을 잘 관리하는 영웅은 도시건설속도를 상승시키고 무력이 높은 영웅은 군대의 공격력을 상승시키며 지력이 높은 영웅은 각종 전략을 이용하여 적을 물리침으로써 군대의 방어력을 상승시킵니다. 원형경기장에서 영주님의 첫번째 영웅을 모집합니다.
75.manual=원형경기장에서 "재야 영웅" 을 선택하고 "보기' 버튼을 클릭합니다. 영웅을 고용하려면 "모집" 버튼을 클릭하며, 영웅등급이 높을수록 모집하는데 동전이 더욱 많이 소요됩니다. 모집한 영웅은 급여를 줘야 하는데 등급이 높을수록 소요되는 동전이 더욱 많아집니다.<img src="img/Recruit Hero.jpg"></img>
76.name=집정관 입명
76.description=영주님의 도시는 줄곧 집정관을 임명하지 않고 있는데 이는 매우 위험합니다. 집정관의 감독으로 인하여 자원생산의 효율을 향상시킬 수 있으며 내정수치가 높은 집정관은 비범한 시정효과를 얻을 수 있습니다. 지금 원형 경기장에 가셔서 집정관 한명을 임명하십시오.
76.manual=원형 경기장에서 "나의영웅" 을 선택합니다. 집정관으로 임명할 영웅을 선택 한 후 "집정관 임명" 을 클릭하면 해당 영웅이 집정관이 됩니다. 영주님은 영웅에게 동전, 아이템을 포상으로 내려 충성도와 능력치를 향상시킬 수 있습니다.<img src="img/Appoint Consul.jpg"></img>
77.name=영웅 선발
77.description=영주님의 영웅은 의기만발한 상태에 있기에 영주님은 그에게 더욱 많은 미션과 훈련을 시켜 영주님의 영웅의 능력을 향상시켜야 합니다. 영주님은 가끔씩 원형 경기장에 가셔서 그들의 상황을 파악해야 합니다. 만약에 그들이 충분한 경험을 쌓았다고 판단되면 그들을 업그레이드 시켜 각각의 속성치를 향상시킬 수 있습니다. 영웅의 업그레이드에 필요한 경험치는 일반적으로 집정관에 임명된 후의 도시내의 건설, 과학기술, 군대훈련 및 군대를 이끌고 전쟁에 참가하는 것으로 획득할 수 있습니다. 영웅 훈련을 집행하거나 경험치 아이템을 사용해도 경험치를 증가시킬 수 있습니다.
77.manual=초보자 퀴즈(답안은 미션설명을 참고)
78.name=영웅 업그레이드
78.description=신임한 집정관은 최선을 다하고 있습니다. 영주님은 더욱 많은 미션을 주어 그가 훈련중에서 경험치를 얻어 더욱 빨리 업그레이드되게 할 수 있습니다. 현명한 영주로써 영주님은 가끔씩 원형경기장에 찾아가셔서 영주님의 영웅들의 상황을 파악할 필요가 있습니다. 만약에 그들이 충분한 경험을 쌓았다고 판단되면 그들을 업그레이드 시켜서 각각의 능력치를 향상시킬 수 있습니다.
78.manual="원형경기장"에서 "나의영웅"  탭을 선택합니다. 영웅을 선택한 후 "등급업"버튼을 클릭합니다. 등급이 오른 영웅은 새로운 특성포인트(UTP)가 추가되는데 이 포인트를 영웅능력치에 부여할 수 있습니다. 또한 영주님은 "UTP 초기화"를 사용하여 영웅의 속성포인트를 다시 배분할 수도 있습니다.
79.name=인재모집
79.description=원형경기장에서 영주님을 보조해주는 영웅이 적진 않지만 어느 영웅이 진정으로 영주님이 원하는 인재일까요? 모집공고를 부착하여 더욱 많은 영웅들이 영주님이 원하는 인재를 알게끔 합니다. 그러면 영주님은 적합한 영웅을 만날 기회가 대대적으로 늘어날 수 있습니다. 원형경기장 등급이 높을 수록 모집공고를 사용한 효과도 더 좋습니다.
79.manual="원형경기장"에서 "재야 영웅" 을 선택하고 "업데이트"를 클릭합니다.<img src="img/Talents Recruitment.jpg"></img>
80.name=황무지 점령
80.description=자원은 발전의 생명줄이며 황무지는 자원생산에 현저한 플러스효과를 가져다주기에 황무지는 전사들의 쟁탈지가 됩니다. 영주님이 황무지를 점령한 후 황무지의 종류와 등급에 따라 다양한 비율의 추가자원을 얻을 수 있습니다다. 황무지를 점령하는 방식은 영주님의 군대를 파견하여 "점령" 출전을 하여 황무지 수비군을 전멸시키면 황무지는 영주님의 소유로 됩니다. 다양한 종류의 황무지가 많을수록 추가 효과도 더 많이 누적됩니다.
80.manual=초보자 퀴즈(힌트는 퀘스트설명을 참고하세요.)
81.name=군사연구소 건설
81.description=군사연구소에서 군사과학기술을 연구하는 것은 군대의 정찰, 작전 및 후방지원에 큰 도움이 됩니다. 군사연구소의 등급이 높을수록 연구할 수 있는 과학기술 등급이 높아지고 과학기술을 연구하는 속도도 빨라지게 됩니다.
81.manual=도시에서 공터를 클릭하여 "군사연구소 건설" 을 합니다. (건설 버튼이 활성화되어 클릭가능한 상태라면 건설 조건을 만족했음을 뜻하며 아니면 회색으로 비활성화 상태입니다.)<img src="img/Erect Academy.jpg"></img>
82.name=군사연구소 업그레이드
82.description=군사연구소에서 군사과학기술을 연구하는 것은 군대의 정찰,작전 및 후방지원에 큰 도움이 됩니다. 군사연구소의 등급이 높을수록 연구할 수 있는 과학기술등급이 높아지고 과학기술을 연구하는 속도도 빨라지게 됩니다.
82.manual=도시에서 1급 "군사연구소" 를 선택한 후 "등급업" 버튼을 클릭합니다. (등급업 버튼이 활성화되어 클릭가능한 상태라면 영주님이 이미 업그레이드조건을 만족했음을 뜻하며 아니면 회색으로 비활성화 상태입니다.)
83.name=군사연구소 업그레이드
83.description=군사연구소에서 군사과학기술을 연구하는 것은 군대의 정찰, 작전 및 후방지원에 큰 도움이 됩니다. 군사연구소의 등급이 높을수록 연구할 수 있는 과학기술 등급이 높아지고 과학기술을 연구하는 속도도 빨라지게 됩니다.
83.manual=도시에서 군사연구소를 클릭한 후 4등급으로 업그레이드합니다.
84.name=군사연구소 업그레이드
84.description=군사연구소에서 군사과학기술을 연구하는 것은 군대의 정찰, 작전 및 후방지원에 큰 도움이 됩니다. 군사연구소의 등급이 높을수록 연구할 수 있는 과학기술 등급이 높아지고 과학기술을 연구하는 속도도 빨라지게 됩니다.
84.manual=도시에서 군사연구소를 클릭한 후 8등급으로 업그레이드합니다.
85.name=군사연구소 업그레이드
85.description=군사연구소에서 군사과학기술을 연구하는 것은 군대의 정찰, 작전 및 후방지원에 큰 도움이 됩니다. 군사연구소의 등급이 높을수록 연구할 수 있는 과학기술 등급이 높아지고 과학기술을 연구하는 속도도 빨라지게 됩니다.
85.manual=도시에서 군사연구소를 클릭한 후 10등급으로 업그레이드합니다.
86.name=보병기술
86.description=신병을 전투에 투입하는 것은 무모한 행동입니다. 보병기술을 연마한 보병, 궁병, 군단보병의 공격력은 대폭적인 상승이 가능하게 되며 보병 기술이 7등급에 달하면 궁병은 "분산사격" 기술을 배울 수 있게 됩니다. 일부 병종들은 보병기술이 일정한 등급을 만족시킨후에야 훈련이 가능합니다.
86.manual="군사연구소"에서 "보병기술"을 클릭하여 연구를 진행합니다. 만약 전제가 되는 과학기술이 부족하다면 먼저 전제가 되는 과학기술을 연구하십시오.<img src="img/Footpace.jpg"></img>
87.name=기병기술
87.description=말이 전장에 적응하게 하려면 반드시 엄격한 훈련을 거쳐야만 합니다. 기병기술을 숙지하고 있어야 정찰병과 기병의 공격이 가능합니다. 기병기술이 3등급을 달성해야 기병을 훈련시킬 수 있으며 7등급에 달하면 기병은 "습격 공격" 기술을 얻을 수 있습니다.
87.manual="군사연구소"를 클릭하여 "기병기술"을 선택한 후 연구를 진행합니다.
88.name=제조기술
88.description=제조기술을 배운 목공의 중요성은 전쟁에서 현저하게 나타납니다. 각종 전쟁기계가 뛰어난 목공들에 의해 단기간에 제조완성되며 예리한 공격격을 가지게됩니다. 제조기술 등급이 높을수록 화살차와 투석기의 공격력이 더 커지게 됩니다. 제조기술이 7등급에 달하면 화살차는 "관통 공격" 기술을 획득하게 되며 투석기는 "화염 공격"  기술을 획득하게 됩니다.
88.manual="군사연구소"를 클릭하여 "제조기술"을 선택한 후 연구를 진행합니다.
89.name=정찰기술
89.description=정찰병을 주변에 파견하여 정찰을 진행하여 주변의 정보를 장악하는 것은 아군의 배치와 전술에 있어서 매우 중요합니다. 정찰기술이 1급에 달한 후에야 정찰병을 훈련시킬 수 있고 정찰병 부대를 파견할 수 있습니다. 정찰기술등급이 높을수록 더욱 자세한 정보를 얻을 수 있게 됩니다.
89.manual="군사연구소"를 클릭한 후 "정찰기술"을 선택한 후 연구를 진행합니다.
90.name=통솔기술
90.description=통솔기술은 영웅이 인솔할 수 있는 병력의 수에서 나타납니다. 매1등급 업그레이드 되때마다 영웅이 인솔할 수 있는 부대의 최대치가 3%증가하게 됩니다.
90.manual="군사연구소"를 클릭하여 "통솔기술"을 선택한 후 연구를 진행합니다.
91.name=방어기술
91.description=방어기술에 대한 연구를 통하여 군대는 더욱 강인한 공격저지능력을 가지게 되고 방어력이 대대적으로 증가하게 됩니다.
91.manual="군사연구소"를 클릭하여 "방어기술"을 선택한 후 연구를 진행합니다.
92.name=치료기술
92.description=높은 치료기술은 병사들로 하여금 신속하게 체력을 회복하게 할 수 있으며 군대의 생명력을 증강시킵니다.
92.manual="군사연구소"를 클릭하여 "치료기술"을 선택한 후 연구를 진행합니다.
93.name=병참기술
93.description=황무지 혹은 도시 약탈 및 황무지를 점령할 때 얻을 수 있는 자원의 양은 군부대 인원의 제한을 받게 되는데 병참기술등급이 높을 수록 군부대는 더욱 많은 자원을 휴대할 수 있게 됩니다.
93.manual="군사연구소"를 클릭하여 "병참기술"을 선택한 후 연구를 진행합니다. 만약 전제조건이 부족하면 먼저 전제조건을 달성하십시오.
94.name=행군기술
94.description=행군기술은 군부대로 하여금 더욱 빨리 걸을 수 있게 하며 병사들의 행군속도를 높여줍니다.
