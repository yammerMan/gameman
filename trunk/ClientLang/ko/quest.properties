21.description=영주님의 창고는 이미 건설되었지만 일꾼들이 채집한 자원을 보관하기에는 공간이 부족합니다.  영주님의 창고를 업그레이드하여 저장공간을 확장하시기 바랍니다. 창고를 업그레이드하면 대량의 자원을 저장할 수 있으며, 적이 침입했을 때 적의 약탈로부터 자원을 보호합니다.
